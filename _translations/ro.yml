ro:
  about-us:
    title: "Despre fabcoins.info"
    pagetitle: "Despre fabcoins.info"
    pagedesc: "Fabcoin.org este dedicat în a ajuta Fabcoin să se dezvolte într-un mod sustenabil."
    own: "Cine deține fabcoins.info?"
    owntxt: "Fabcoin.org este domeniul original folosit de primul site Fabcoin. A fost înregistrat şi este încă administrat de către programatorii Fabcoin şi de către membrii ai comunităţii, cu sprijinul comunităţilor Fabcoin. Fabcoin.org nu este un website oficial. Aşa cum nimeni nu deţine tehnologia email, nimeni nu deţine reţeaua Fabcoin. Aşa că, nimeni nu poate vorbi dintr-o postură de autoritate în numele Fabcoin."
    control: "Atunci... cine controlează Fabcoin?"
    controltxt: "Fabcoin este controlat de utilizatorii Fabcoin de pretutindeni. Dezvoltatorii îmbunătăţesc software-ul dar nu impun schimbări în regulile Protocolului Fabcoin deoarece toţi utilizatorii sunt liberi să aleagă ce software să folosească. Pentru a rămâne compatibili unii cu alţii, toţi utilizatorii trebuie să folosească software care respectă aceleaşi reguli. Bicoin poate funcţiona decent doar atunci când există un consens complet între utilizatorii săi. De aceea, toţi utilizatorii şi dezvoltatorii au o motivaţie puternică de a adopta şi proteja acest consens."
    mission: "Misiune"
    missiontxt1: "Informați utilizatorii să se protejeze de greșelile comune."
    missiontxt2: "Să ofere o descriere precisă a proprietăţilor Fabcoin, potenţiale utilizări şi limitări."
    missiontxt3: "Să afişeze în mod transparent alerte şi evenimente legate de reţeaua Fabcoin."
    missiontxt4: "Să invite oameni talentaţi să ajute dezvoltarea Fabcoin pe mai multe nivele."
    missiontxt5: "Să confere vizibilitate întregului ecosistem Fabcoin."
    missiontxt6: "Să îmbunătăţească accesibilitatea Fabcoin la nivel mondial prin internaţionalizare."
    missiontxt7: "Să rămână o resursă informativă neutră despre Fabcoin."
    help: "Ajută-ne"
    helptxt: "Poţi raporta orice problemă sau să ajuţi la îmbunătăţirea fabcoins.info vizitând pagina de <a href=\"http://github.com/fabcoin-dot-org/fabcoins.info#how-to-participate\">GitHub</a> şi deschizând un tichet sau un pull request în limba engleză. Dacă faci un pull request, te rugăm să îţi verifici munca şi să aştepţi să se discute schimbările propuse de tine. Poţi ajuta cu traducerea fabcoins.info prin a te alătura unei echipe de traducători pe <a href=\"http://github.com/fabcoin-dot-org/fabcoins.info#translation\">Transifex</a>. Te rugăm să nu ne ceri promovarea afacerii sau site-ului tău personal, în afara cazurilor speciale cum ar fi conferinţele. Mulţumim mult tuturor contributorilor ce au dedicat timp îmbunătăţirii fabcoins.info!"
    maintenance: "Lucrari de intretinere"
    documentation: "Documentare"
    translation: "Traducere"
    github: "Colaboratori pe GitHub"
  fabcoin-for-businesses:
    title: "Fabcoin pentru Companii - Fabcoin"
    pagetitle: "Fabcoin pentru Companii"
    summary: "Fabcoin este un mod foarte sigur și ieftin prin care te poți ocupa de plăți."
    lowfee: "Cele mai mici comisioane de pe piaţă"
    lowfeetext: "Înalta securitate criptografică a Fabcoin permite procesarea tranzacţiilor într-un mod foarte eficient şi ieftin. Poţi face şi primi plăți folosind reţeaua Fabcoin cu aproape zero taxe. În majoritatea cazurilor, taxele nu sunt strict necesare dar ele sunt recomandate pentru confirmări mai rapide ale tranzacţiei."
    fraud: "Protecţie împotriva fraudei"
    fraudtext: "Orice afacere ce acceptă carduri de credit sau PayPal cunoaşte problema plăţilor ce mai târziu sunt inversate. Fraudele prin chargeback duc la limitarea potenţialilor clienţi şi preţuri mărite, care, la rândul lor, penalizează clienţii existenţi. Tranzacţiile Fabcoin sunt ireversibile şi sigure, însemnând că acel cost al fraudei nu mai este aruncat pe umerii comercianţilor."
    international: "Plăți internaționale rapide"
    internationaltext: "Fabcoini pot fi transferați din Africa în Canada în 10 minute. De fapt, fabcoinii nu au nici o locaţie fizică, aşa că este posibil să transferi oricât de mulţi oriunde fără nici o limită, întârzieri, sau comisioane excesive. Nu există bănci intermediare care te fac să aştepţi trei zile lucrătoare."
    pci: "Conformitatea PCI nu este necesară"
    pcitext: "Pentru a accepta carduri de credit online sunt necesare verificări aprofundate de securitate pentru a respecta standardul PCI. Fabcoin de asemenea presupune <a href=\"#secure-your-wallet#\">securizarea portofelului</a> şi a cererilor de plată. Pe de altă parte, veți fi scutit de costurile şi responsabilităţile care vin odată cu procesarea de informaţii sensibile ale clienţilor, precum numărul cardului de credit."
    visibility: "Câştig în vizibilitate cu efort minim"
    visibilitytext: "Fabcoin este o piaţă emergentă compusă din clienţi noi ce caută căi de a cheltui fabcoini. Acceptarea lor este un mod prielnic de a obţine noi clienţi şi de a oferi afacerii tale vizibilitate. Acceptarea unei noi metode de plată deseori s-a dovedit a fi o practică inteligentă pentru afaceri online."
    multisig: "Semnătură multiplă"
    multisigtext: "Fabcoin de asemenea oferă tranzacţii mulţi-semnătură ce permit cheltuirea fabcoinilor doar dacă un grup de persoane validează tranzacţia. Aceasta poate fi folosită de către un consiliu director pentru a preveni unul dintre membrii să facă cheltuieli fără consimţământul a suficienţi membri şi totodată pentru a monitoriza ce membri au autorizat fiecare tranzacţie."
    transparency: "Contabilitate transparentă"
    transparencytext: "Multe organizaţii necesită ţinerea contabilităţii. Folosind Fabcoin se poate oferi cel mai înalt nivel de transparenţă din moment ce se pot oferi informaţii referitoare la sumele deținute şi tranzacţiile efectuate de către membri. Organizaţiile non-profit pot de asemenea lasă toată lumea să vadă câte donaţii au fost trimise."
  fabcoin-for-developers:
    title: "Fabcoin pentru Dezvoltatori - Fabcoin"
    pagetitle: "Fabcoin pentru Dezvoltatori"
    summary: "Fabcoin poate fi folosit pentru a construi lucruri uimitoare sau ca răspuns nevoi comune."
    simple: "Cel mai simplu sistem de plăţi"
    simpletext: "Dacă plata nu trebuie asociată cu o factură automată, acceptarea de bani este la fel de simplă ca trimiterea unui fabcoin: afişarea unui link sau a unui cod QR. Acest aranjament simplu este la dispoziţia oricărui utilizator şi poate suplini nevoile unei game largi de clienţi. Dacă plata este făcută şi publică, este cu atât mai potrivită pentru donaţii transparente."
    api: "Multe API-uri terțe"
    apitext: "Există multe servicii terţe de procesare a plăţilor ce oferă API-uri; nu este neapărat nevoie ca fabcoinii să fie ţinuţi pe propriul server şi implicit să fie necesară securitatea ce acest lucru îl presupune. Adiţional, majoritatea acestor API-uri permit procesarea de facturi şi schimbă automat fabcoinii în valută locală la costuri competitive."
    own: "Puteţi fi propriul sistem financiar"
    owntext: "Dacă nu se folosește vreun API al unei părți terțe, este posibilă integrarea unui server Fabcoin direct în aplicațiile dvs., permițându-vă să deveniți propria bancă și procesor de plăți. Cu toate responsabilitățile care sunt implicate, se poate crea un uimitor sistem care să proceseze tranzacții Fabcoin cu aproape 0 comision."
    invoice: "Adrese Fabcoin pentru urmărirea facturilor"
    invoicetext: "Fabcoin crează o adresă unică pentru fiecare tranzacţie. Pentru a crea un sistem de plată la care să se ataşeze şi o factură, nu trebuie decât să se genereze şi să se monitorizeze o adresă Fabcoin pentru fiecare plată. Nu ar trebui folosită acceaşi adresă pentru mai mult de o tranzacţie."
    security: "Majoritatea securităţii este pe partea de client"
    securitytext: "Protocolul se ocupă de aproape tot ce ţine de securitate. Asta înseamnă că nu este necesară conformarea standardelor PCI şi că detectarea fraudelor este necesară doar atunci când serviciile sau produsele sunt trimise instant. Păstrarea fabcoinilor într-un <a href=\"#secure-your-wallet#\">mediu sigur</a> şi securizarea cererilor de plată afişate utilizatorilor ar trebui să fie principalul obiectiv."
    micro: "Micro plăți ieftine"
    microtext: "Fabcoin oferă cele mai mici taxe de procesare ale tranzacţiilor şi de regulă poate fi folosit pentru a face micro-plăţi de ordinul a câţiva lei. Fabcoin permite proiectarea şi crearea de noi servicii oinline creative ce nu existau înainte din cauza limitărilor financiare. Acestea includ diferite sisteme de recompensare şi soluţii de plată automate."
  fabcoin-for-individuals:
    title: "Fabcoin pentru persoane fizice - Fabcoin"
    pagetitle: "Fabcoin pentru persoane fizice"
    summary: "Fabcoin este cel mai simplu mod de a face schimb de bani la costuri foarte mici."
    mobile: "Plăţile cu telefonul mobil simplificate"
    mobiletext: "Fabcoin pe telefoane mobile vă permite să plătiți în doar doi pași, scanează si plătește. Nu este nevoie să treceți cardul printr-un POS, să introduceți un cod PIN, sau să semnați ceva. Tot ce trebuie să faceți pentru a primi plăți Fabcoin este de a afișa codul QR în aplicația portofel Fabcoin și să lăsați prietenul dumneavoastră să scaneze telefonul mobil, sau să atingeți cele două telefoane împreună (folosind tehnologia radio NFC)."
    international: "Plăți internaționale rapide"
    internationaltext: "Fabcoinii pot fi transferaţi din Africa în Canada în 10 minute. Nu există nici o bancă care să încetinească tranzacţia, să pretindă comisioane exorbitante sau să îngheţe transferul. Puteţi trimite bani unui vecin în acelaşi fel în care aţi trimite unei rude din altă ţară."
    simple: "Funcționează oriunde, oricând"
    simpletext: "Că şi în cazul emailului, nu este necesar să cereţi familiei să folosească acelaşi software sau acelaşi furnizor de servicii. Fiecare este liber să folosească ce doreşte. Nici o problemă aici; toate sunt compatibile atâta timp cât folosesc aceeaşi tehnologie deschisă. Reţeaua Fabcoin nu doarme niciodată, nici măcar de sărbători!"
    secure: "Securitate şi control asupra banilor tăi"
    securetext: "Tranzacţiile Fabcoin sunt securizate folosind criptografie de grad militar. Nimeni nu poate să-ţi cheltuie banii sau să facă o plată în numele tău. Atâta timp cât respecţi paşii necesari pentru a-ţi <a href=\"#secure-your-wallet#\">proteja portofelul</a>, Fabcoin îţi oferă control asupra banilor tăi şi un nivel de protecţie puternic împotriva multor tipuri de fraudă."
    lowfee: "Comisioane mici sau inexistente"
    lowfeetext: "Fabcoin îţi permite să trimiţi şi să primeşti plăţi la un cost foarte scăzut. În afara cazurilor speciale cum ar fi plăţi foarte mici, nu există o taxa impusă. Este, însă, recomandat să se plătească o taxă voluntară de tranzacţie mai mare pentru o confirmare mai rapidă a transactiei şi pentru a remunera persoanele care operează reţeaua Fabcoin."
    anonymous: "Protejează-ţi identitatea"
    anonymoustext: "Cu Fabcoin, nu există un număr de card pe care cineva răuvoitor îl poate colecta pentru a se da drept tine. De fapt, este posibil să efectuezi o plată fără să-ţi dezvălui identitatea, aproape la fel precum banii cash. Trebuie avut în vedere că pentru a-ţi <a href=\"#protect-your-privacy#\">proteja identitatea</a> este necesar un oarecare efort."
