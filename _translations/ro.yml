  choose-your-wallet:
    title: "Alege portofelul tău - Fabcoin"
    pagetitle: "Alege un portofel Fabcoin"
    pagedesc: "Gaseste-ti portofelul si poti incepe sa faci plati cu firme si alti utilizatori"
    walletcatmobile: "Mobil"
    walletcatdesktop: "Desktop"
    walletcathardware: "Hardware"
    walletcatweb: "Web"
    walletfabcoincore: "Fabcoin Core este un client Fabcoin complet şi reprezintă coloana vertebrală a reţelei. Oferă un nivel înalt de securitate, confidenţialitate şi stabilitate. Pe de altă parte, are mai puţine servicii adiţionale şi ocupă mai mult spaţiu şi memorie."
    walletmultibit: "MultiBit este un client uşor ce se axează pe rapidatate şi uşurinţă în utilizare. Se sincronizează cu reţeaua şi este gata de utilizare în câteva minute. MultiBit de asemenea este tradus în multe limbi. Este o alegere bună pentru utilizatori obişnuiţi."
    walletarmory: "Armory este un client Fabcoin avansat, ce are capabilităţi extinse, fiind orientat către utilizatorii Fabcoin avansaţi. Oferă multe opţiuni de backup şi de criptare şi oferă stocare la rece sigură pe calculatoare neconectate la Internet."
    walletelectrum: "Electrum se bazează pe rapiditate şi simplitate, consumând puţine resurse. Foloseşte servere la distanţă ce se ocupă de majoritatea părţilor complicate ale sistemului Fabcoin şi îţi permit să-ţi recuperezi portofelul folosind o frază secretă."
    walletmsigna: "mSIGNA este un portofel avansat şi totuşi uşor de folosit ce oferă viteză şi simplicitate, scalabilitate mărită şi un nivel de securitate sporit. Suportă BIP32, tranzacţii multi-semnătură, stocare offline, sincronizare pe dispozitive multiple şi backupuri criptate pe suport electronic dar şi hârtie."
    walletfabcoinwallet: "Portofelul Fabcoin este uşor, sigur şi rapid de folosit. Viziunea sa este descentralizarea şi zero încredere; niciun serviciu central nu este necesar pentru operaţiunile legate de Fabcoin. Aplicaţia este o alegere bună pentru persoanele fără experienţă tehnică."
    walletbreadwallet: "Simplitatea este principiul principal de design ce stă la baza lui breadwallet. Ca un adevărat client Fabcoin de sine stătător, nu există un server ce poate fi hackuit sau să fie offline, iar prin construirea lui pe baza sigură a iOS, breadwallet este făcut pentru a te proteja de malware, găuri de securitate ale browserului, chiar şi furtul fizic."
    walletmyceliumwallet: "Portofelul Fabcoin Mycelium este un portofel open source pentru Android făcut pentru securitate, viteză şi uşurinţă în utilizare. Are trăsături unice pentru a administra cheile tale şi pentru stocare la rece ce ajută la securizarea fabcoinilor tăi."
    walletcoinkite: "Coinkite este un portofel web şi card de debit cu scopul de a fi uşor de utilizat. Funcţionează de asemenea şi pe browserele mobile, are unelte de comerciant şi terminale de plata point-of-sale. Este un portofel hibrid şi un sistem de trezorerie."
    walletbitgo: "BitGo este un portofel multi-semnătură ce oferă niveluri înalte de securitate. Fiecare tranzacţie necesită două semnături, protejându-ţi fabcoinii de malware şi de atacuri ale serverului. Cheile private sunt ţinute de utilizator aşa că BitGo nu îţi poate accesa fabcoinii. Este o alege bună pentru utilizatorii mai puţini tehnici."
    walletgreenaddress: "GreenAddress este un portofel cu semnătură multiplă uşor de utilizat având o securitate şi confidenţialitate îmbunătăţită. Cheile tale nu sunt stocate deloc pe server, nici măcar criptate. Pentru motive de securitate, este recomandat să activezi 2FA şi extensia de browser sau aplicaţia pentru Android."
    wallettrezor: "TREZOR este un portofel hardware ce oferă un grad înalt de securitate fără a sacrifica convenienţa. Spre deosebire de stocarea la rece, TREZOR este capabil să semneze tranzacţii în timp ce este conectat la un dispozitiv online. Asta înseamnă că fabcoinii pot fi cheltuiţi într-un mod sigur chiar dacă este folosit un computer compromis."
    walletnano: "Ledger Nano este un portofel hardware construit pe o platforma bancară smartcard ST23YT66. Această păstrează cheile private în siguranţă, validează tranzacţiile şi poate fi folosit în siguranţă ca un card prepaid sau o parte dintr-o multisemnatura. Deşi nu este opensource, poate fi validat deterministic."
    walletdownload: "Instaleaza"
    walletvisit: "Vizitează site-ul web"
    walletsourcecode: "Codul sursa"
    platformandroid: "Android"
    platformios: "iOS"
    platformblackberry: "BlackBerry"
    platformwindows: "Windows"
    platformmac: "Mac"
    platformlinux: "Linux"
    checkgoodcontrolfull: "Control asupra banilor tăi"
    checkgoodcontrolfulltxt: "Acest portofel îţi oferă complet control asupra fabcoinilor tăi. Asta înseamnă că fondurile tale nu pot fi blocate sau pierdute de nici o terţă parte. Totuşi, rămâi responsabil pentru securizarea şi procesul de backup al portofelului tău."
    checkpasscontrolhybrid: "Control găzduit asupra banilor tăi."
    checkpasscontrolhybridtxt: "Acest portofel îţi oferă control asupra fabcoinilor tăi. Pe de altă parte, acest serviciu reţine o copie criptată a portofelului tău. Acest lucru presupune că fabcoinii tăi pot fi furaţi dacă nu foloseşti o parolă puternică şi dacă serviciul este compromis."
    checkpasscontrolmulti: "Control comun asupra banilor tăi."
    checkpasscontrolmultitxt: "Acest portofel necesită ca fiecare tranzacţie să fie autorizată atât de către tine cât şi de către această parte terţă. În circumstanţe normale, poţi recăpăta control total asupra fabcoinilor tăi folosing backupul iniţial sau tranzacţii pre-semnate trimise prin email."
    checkfailcontrolthirdpartyinsured: "Banii sunt controlati de o parte terţă"
    checkfailcontrolthirdpartyinsuredtxt: "Acest serviciu are control total asupra fabcoinilor tăi. Asta înseamnă că trebuie să ai încredere în acest serviciu că nu îţi va bloca sau administra greşit fondurile tale. Deşi acest serviciu pretinde că oferă o asigurare împotriva defecţiunilor pe partea lor, tu eşti responsabil pentru securizarea portofelului tău."
    checkfailcontrolthirdparty: "Banii sunt controlati de o parte terţă"
    checkfailcontrolthirdpartytxt: "Acest serviciu are control total asupra fabcoinilor tăi. Asta înseamnă că trebuie să ai încredere în acest serviciu că nu îţi va pierde fondurile într-un incident pe partea lor. În ziua de azi, majoritatea portofelelor web nu oferă o asigurare pentru depozite precum o bancă şi multe astfel de servicii au avut parte de breşe de securitate în trecut."
    checkgoodvalidationfullnode: "Verificare completă"
    checkgoodvalidationfullnodetxt: "Acest portofel este un nod întreg ce validează şi transmite tranzacţiile în reţeaua Fabcoin. Asta înseamnă că nu este nevoie de încredere într-o parte terţă pentru verificarea plăţilor. Nodurile întregi oferă cele mai înalte niveluri de securitate şi sunt esenţiale în protejarea reţelei. Însă, necesită mai mult spaţiu(peste 65GB), lăţime de bandă, dar şi o durata iniţială de sincronizare mai mare."
    checkgoodvalidationfullnoderequired: "Verificare completă"
    checkgoodvalidationfullnoderequiredtxt: "Acest wallet necesită să instalezi un software de tip nod întreg ce validează şi transmite tranzacţiile către reţeaua Fabcoin. Asta înseamnă că nu este necesară încrederea într-o terţă parte atunci când se verifică plăţile. Nodurile întregi oferă cel mai înalt nivel de securitate şi sunt esenţiale pentru protejarea reţelei. Totuşi, acestea necesită mai mult spaţiu(peste 65GB), lăţime de bandă, dar şi o perioada iniţială de sincronizare mai mare."
    checkneutralvalidationvariable: "Verificare variabilă"
    checkneutralvalidationvariabletxt: "Funcţionalitatea de verificare a plăţilor este oferită de software-ul portofelului pe care îl foloseşti pe acest dispozitiv. Te rugăm să verifici punctajul de Validare pentru softwareul portofelului pe care intenţionezi să-l foloseşti."
    checkpassvalidationspvp2p: "Verificare simplificată"
    checkpassvalidationspvp2ptxt: "Acest portofel foloseşte SPV şi reţeaua Fabcoin. Asta înseamnă o încredere foarte scăzută în părţi terţe în momentul verificării plăţilor. Totuşi, nu este la fel de sigur ca un nod întreg cum ar fi  <a href=\"#download#\">Fabcoin Core</a>."
    checkpassvalidationspvservers: "Verificare simplificată"
    checkpassvalidationspvserverstxt: "Acest portofel foloseşte SPV şi servere random dintr-o listă. Asta înseamnă o încredere scăzută în părţi terţe în momentul verificării plăţilor. Totuşi, nu este la fel de sigur ca un nod întreg cum ar fi  <a href=\"#download#\">Fabcoin Core</a>."
    checkpassvalidationservers: "Verificare descentralizată"
    checkpassvalidationserverstxt: "Acest portofel foloseşte SPV şi servere random dintr-o listă. Asta presupune ceva încredere în părţi terţe în momentul verificării tranzacţiilor. Totuşi, nu este aşa de sigur ca un nod întreg cum ar fi <a href=\"#download#\">Fabcoin Core</a>."
    checkfailvalidationcentralized: "Verificare centralizată"
    checkfailvalidationcentralizedtxt: "Acest portofel se bazează implicit pe un serviciu centralizat. Asta înseamnă încrederea într-o parte terţă că nu va ascunde sau simula tranzacţiile."
    checkgoodtransparencydeterministic: "Transparenta completa"
    checkgoodtransparencydeterministictxt: "Acest portofel este open-source şi construit deterministic. Asta înseamnă că orice dezvoltator din lume poate audita codul şi să se asigure că softwareul final nu ascunde vreun secret."
    checkpasstransparencyopensource: "Transparenţă de bază"
    checkpasstransparencyopensourcetxt: "Dezvoltatorii acestui portofel publică codul sursă pentru client. Asta înseamnă că orice dezvoltatori din lume poate audită codul. Totuşi, este necesar să ai încredere în dezvoltatorii acestui portofel atunci când instalezi sau faci update la ultima versiune deoarece nu este construit deterministic ca <a href=\"#download#\">Fabcoin Core</a>."
    checkpasstransparencyopensourcehardware: "Transparenţă de bază"
    checkpasstransparencyopensourcehardwaretxt: "Codul sursă pentru acest portofel este public. Asta înseamnă că orice dezvoltator din lume poate audita codul. Totuşi, tot trebuie să ai încredere în dezvoltatorii acestui portofel deoarece dispozitivul nu poate fi verificat că foloseşte acelaşi cod sursă pentru a genera seed-uri sigure şi aleatorii cât şi pentru alte operaţiuni. Actualizarea firmware-ului dispozitivului tău, generarea proprie a unui seed sigur şi aleatoriu sau folosirea semnăturii multiple poate face dificil furtul fabcoinilor tăi."
    checkpasstransparencyopenspechardware: "Transparenţă de bază"
