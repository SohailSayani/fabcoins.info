  secure-your-wallet:
    title: "Securizarea portofelului tău - Fabcoin"
    pagetitle: "Securizarea portofelului tău"
    summary: "Ca în viata reală, portofelul trebuie ţinut în siguranţă. Bicoin face posibil pretutindeni transferul de valoare într-un mod foarte uşor şi îţi permite să îţi controlezi banii. Asemenea proprietăţi se confruntă cu mari preocupări de securitate. În acelaşi timp, Bicoin oferă înalte nivele de securitate dacă este folosit în mod corect. <b>Trebuie avut permanent în vedere faptul că este responsabilitatea ta să urmezi cele mai bune practici pentru a-ţi proteja banii</b>."
    everyday: "Sume mici pentru utilizări de zi cu zi."
    everydaytxt: "Un portofel Fabcoin este ca un portofel pentru cash. Dacă de obicei nu îţi ţii o mie de dolari cu tine în portofel, poate vei face la fel şi cu portofelul tău Fabcoin. În general, este o practică bună să ţii doar sume mici de fabcoini pe calculator, mobil, sau server pentru utilizări de zi cu zi şi să menţii restul fondurilor într-un mediu mai sigur."
    online: "Fiți atent cu serviciile online"
    onlinetxt: "Trebuie avută mare grijă cu orice serviciu făcut să stocheze banii tăi online. Multe exchange-uri şi portofele online au avut de pierdut din cauza breşelor de securitate în trecut şi astfel de servicii în general tot nu oferă destulă asigurare şi securitate pentru a stoca banii, assemenea unei bănci. Prin urmare, s-ar putea să vrei să foloseşti altfel de <a href=\"#choose-your-wallet#\">portofele Fabcoin</a>. Dacă nu, trebuie să alegi acele servicii cu mare grijă. Adiţional, folosirea de autentificare cu factori multipli este recomandată."
    backup: "Faceți backup portofelului dumneavoastră"
    backuptxt: "Stocat într-un loc sigur, un backup al portofelului te poate proteja de defecţiuni ale calculatorului şi de multe erori umane. De asemenea, permite recupererea portofelului după ce telefonul mobil sau calculatorul a fost furat, dacă îţi ţii portofelul criptat."
    backupwhole: "Faceți backup întregului dumneavoastră portofel"
    backupwholetxt: "Unele portofele folosesc multe chei private interne, ascunse. Dacă ai un backup al cheilor private pentru adresele tale Fabcoin vizibile, s-ar putea să nu poţi recupera o mare parte din fonduri cu backup-ul."
    backuponline: "Criptează copiile de siguranță online"
    backuponlinetxt: "Orice copie de rezervă stocată online este foarte vulnerabilă furtului. Chiar și un calculator conectat la internet este vulnerabil programelor malițioase. Ca atare, encriptarea oricărei copii de rezervă, expusă în rețea. este o bună practică de securitate."
    backupmany: "Utilizaţi diverse locaţii securizate"
    backupmanytxt: "Punctele unice de eşec sunt detrimentale pentru securitate. Dacă backupul tău nu depinde de o singură locaţie, este mai puţin probabil ca un eveniment nefericit să te împiedice să-ţi recuperezi portofelul. Ai putea lua în considerare folosirea de diferite medii de stocare cum ar fi stickuri USB, hârtii şi CD-uri."
    backupregular: "Faceţi backup-uri regulat"
    backupregulartxt: "Este necesară crearea regulată a unor copii de rezervă (back-up) ale portofelului, pentru a fi sigur că toate schimbările recente de adrese Fabcoin și toate noile adrese Fabcoin create de tine sunt incluse în copiile tale. Cu toate acestea, toate aplicațiile vor utiliza în curând portofele ce necesită doar un singur back-up."
    encrypt: "Criptează-ţi portofelul"
    encrypttxt: "Criptarea portofelului sau a telefonului mobil permite folosirea unei parole care trebuie introdusă de către oricine încearcă să retragă fonduri. Acest lucru ajută contra furtului, deşi s-ar putea să nu fie îndeajuns împotriva keylogger-elor software sau hardware."
    encryptforget: "Nu-ţi uita niciodată parola"
    encryptforgettxt: "Trebuie să te asiguri că nu vei uita niciodată parola, altfel banii tăi vor fi pierduţi permanent. Spre deosebire de o bancă, opţiunile de recuperare a parolei sunt foarte limitate când vine vorba de Fabcoin. De fapt, ar trebui să-ţi poţi aminti parola şi după ani de zile în care nu ai folosit-o. Dacă eşti în dubii, ai putea să ţii o copie pe hârtie a parolei ţinută într-un loc sigur, cum ar fi un seif."
    encryptstrong: "Foloseşte o parolă solidă"
    encryptstrongtxt: "Orice parolă ce conține doar litere sau cuvinte ce pot fi recunoscute poate fi considerată foarte slabă sau ușor de spart. O parolă puternică trebuie să conțină litere, numere, semne de punctuație și trebuie să aibă o lungime de cel puțin 16 caractere. Cele mai sigure parole sunt cele generate de programe proiectate în acest scop. Parolele solide sunt de obicei mai greu de amintit, așa că va trebui să aveți grijă cu memorarea lor."
    offline: "Portofel offline pentru economii"
    offlinetxt: "Un portofel offline, numit de asemenea şi stocare la rece, oferă cele mai mari niveluri de securitate pentru economii. Aceasta implică ţinerea unui portofel într-un loc sigur, fără să fie conectat la Internet. Făcut corect, poate oferi o protecţie foarte bună împotriva vulnerabilităţilor calculatoarelor. Folosirea unui portofel offline împreună cu backup-urile şi criptarea este de asemenea o practică bună. Iată un rezumat al acestor abordări."
    offlinetx: "Semnarea offline a tranzacţiilor"
    offlinetxtxt1: "Această abordare implică două calculatoare care împart părţi ale aceluiaşi portofel. Primul trebuie să fie deconectat de la Internet, acesta fiind singurul care deţine întreg portofelul şi poate semna tranzacţii. Al doilea calculator este conectat la Internet şi are doar un portofel de observare care poate crea doar tranzacţii nesemnate. În acest fel, se pot emite într-un mod sigur noi tranzacţii parcurgând următorii paşi."
    offlinetxtxt2: "Creează o nouă tranzacţie, folosind calculatorul conectat la Internet şi salveaz-o pe un stick USB."
    offlinetxtxt3: "Semnarea tranzacţiei folosind calculatorul deconectat de la Internet."
    offlinetxtxt4: "Trimiterea tranzacţiei semnate folosind calculatorul conectat la Internet."
    offlinetxtxt5: "Deoarece calculatorul conectat la Internet nu poate semna tranzacţii, nu poate fi folosit pentru a retrage fonduri dacă acesta este compromis. <a href=\"http://fabcoinarmory.com/tutorials/armory-advanced-features/offline-wallets/\">Armory</a> poate fi folosit pentru a semna offline tranzacţii."
    hardwarewallet: "Portofele hardware"
    hardwarewallettxt: "Portofelele hardware reprezintă cel mai bun echilibru între securitate foarte mare şi uşurinţă în utilizare. Acestea sunt nişte mici dispozitive construite de la 0 pentru a fi un portofel şi nimic altceva. Niciun software nu poate fi instalat pe ele, făcându-le extrem de sigure împotriva vulnerabilităţilor calculatoarelor şi a hoţilor de pe internet. Pentru că permit backup-ul, se pot recupera fondurile în cazul în care dispozitivul este pierdut."
    update: "Păstrează aplicația actualizată"
    updatetxt: "Folosind cea mai recentă versiune a software-ului tău Fabcoin îţi permite să primeşti actualizări importante de stabilitate şi securitate. Actualizările pot preveni probleme de gravitate variată, pot include noi funcţionalităţi şi ajută la menţinerea în siguranţă a portofelului. Instalarea actualizărilor pentru toate software-urile pe care le foloseşti pe calculatorul sau mobilul tău este de asemenea importantă pentru a menţine mediul portofelului tău în siguranţă."
    offlinemulti: "Semnătură multiplă pentru protecție împotriva furtului"
    offlinemultitxt: "Fabcoin include şi o proprietate de semnătură multiplă, ce permite unei unei tranzacţii să ceară mai multe aprobări individuale pentru a fi efectuată. Acest lucru poate fi folosit de către o organizaţie pentru a permite membrilor săi accesul la trezorerie şi în acelaşi timp să permită o retragere doar dacă 3 din 5 membrii semnează tranzacţia. Unele portofele web oferă de asemenea portofele mulţi-semnătură, permiţând utilizatorului să aibă control asupra banilor săi în timp ce previne furtul fondurilor de către un hoţ ce compromite un singur dispozitiv sau server."
    offlinetestament: "Gândiţi-vă la testamentul dumneavoastră"
    offlinetestamenttxt: "Fabcoinii tăi pot fi pierduţi pentru totdeauna dacă nu ai un plan de backup ce include prietenii sau familia. Dacă locaţia portofelelor sau a parolelor tale nu este cunoscută de nimeni când nu vei mai fi, atunci nu există vreo speranţă ca fondurile să fie vreodată recuperate. Să te ocupi puţin de lucrurile acestea poate însemna o diferenţa majoră."
  support-fabcoin:
    title: "Susţine Fabcoin - Fabcoin"
    pagetitle: "Susţine Fabcoin"
    summary: "Fabcoin este un protocol conceput într-o comunitate mică, ce a crescut foarte repede de atunci. Sunt multe lucruri pe care le poţi face pentru a ajută Fabcoin să devină mai popular şi mai bun."
    use: "Utilizează Fabcoin"
    usetxt: "<a href=\"#getting-started#\">Să foloseşti Fabcoin</a> este primul lucru pe care poţi să-l faci pentru a sprijini Fabcoin. Sunt probabil destule motive prin care-ţi va face viaţa mai uşoară. Poţi accepta plata în Fabcoin şi să faci plăţi folosind Fabcoin."
    node: "Fă parte din reţea"
    nodetxt: "Dacă ai o conexiune bună la Internet, poţi întări reţea Fabcoin prin menţinerea deschisă a unui software de nod întreg pe calculatorul sau serverul tău cu portul 8665 deschis. Nodurile întregi securizează şi transmit toate tranzacţiile."
    mining: "Minerit"
    miningtxt: "Poţi începe să <a href=\"http://www.fabcoinmining.com/\">minereşti fabcoini</a> pentru a ajuta procesarea tranzacţiilor. Pentru a proteja reţeaua, ar trebui să te alături pool-urilor mai mici de minerit şi să preferi pool-urile descentralizate cum ar fi P2Pool sau <a href=\"http://en.fabcoin.it/wiki/Comparison_of_mining_pools\">pool-uri</a> cu suport getblocktemplate(GBT)."
    develop: "Dezvoltare"
    developtxt: "Fabcoin este un software gratis. Dacă eşti un programator, îţi poţi folosi super-puterile pentru a face bine şi a <a href=\"#development#\">îmbunătăţi Fabcoin</a>. Sau poţi construi servicii sau site-uri uimitoare ce folosesc Fabcoin."
    donation: "Donaţii"
    donationtxt: "Cea mai simplă cale de a ajuta este de a <a href=\"http://fabcoinfoundation.org/about/donate/\">dona către Fundaţia Fabcoin</a>. Sau poţi ajuta prin a finanţa direct orice proiect legat de Fabcoin care crezi că va fi util în viitor."
    nonprofit: "Organizaţii"
    nonprofittxt: "<a href=\"http://fabcoinfoundation.org/\">Fundaţia Fabcoin</a> şi multe alte <a href=\"#community##[community.non-profit]\">organizaţii non-profit</a> sunt dedicate protejării şi promovării Fabcoin. Poţi ajuta aceste grupuri prin a deveni membru şi a-i ajuta cu proiectele, discuţiile şi evenimentele lor."
    spread: "Dă vestea mai departe"
    spreadtxt: "Vorbeşte despre Fabcoin cu persoane interesate. Scrie despre asta pe blogul tău. Menţionează în magazinele tale preferate că vrei să plăteşti în Fabcoin. Ajută prin a menţine la zi <a href=\"http://usefabcoins.info/\">lista comercianţilor</a>. Sau poţi fi creativ şi să-ţi faci un tricou interesant cu Fabcoin ."
    wiki: "Documentaţie"
    wikitxt: "<a href=\"http://github.com/fabcoin-dot-org/fabcoins.info#how-to-participate\">Fabcoin.org</a> şi <a href=\"http://en.fabcoin.it/\">Fabcoin wiki</a> oferă documentaţie folositoare şi îmbunătăţim în permanență informaţia ce o conţin. Poţi ajuta la îmbunătățirea acestor resurse şi a menţinerii lor la zi."
    translate: "Traduceri"
    translatetxt: "Poţi ajuta la disponibilitatea Fabcoin prin a traduce şi a îmbunătăţi traducerile existente din cadrul ecosistemului Fabcoin. Alege un proiect unde ai vrea să contribui."
    help: "Întâlneşte comunităţile"
    helptxt: "Te poţi alătura <a href=\"#community#\">comunităţilor</a> Fabcoin şi să vorbeşti cu alţi entuziaşti Fabcoin. Poţi învăţa despre Fabcoin în fiecare zi, să ajuţi utilizatori noi şi să te implici în proiecte interesante."
  vocabulary:
    title: "Vocabular - Fabcoin"
    pagetitle: "Câțiva termeni Fabcoin"
    summary: "Fabcoin oferă o nouă abordare asupra plăţilor, şi datorită acestui lucru vor exista noi cuvinte ce s-ar putea să devină o parte a vocabularului tău. Nu te îngrijora, chiar şi umila televiziune a creat noi cuvinte!"
    table: "Cuprins"
    address: "Adresă"
    addresstxt: "O adresă Fabcoin este <b>similară cu o adresă fizică sau cu un email</b>. Este singura informaţie ce trebuie introdusă pentru ca cineva să te plătească folosind Fabcoin. O diferenţă importantă, de asemenea, este că fiecare adresă ar trebui folosită pentru o singură tranzacţie."
    bit: "Bit"
    bittxt: "Bit este o unitate comună folosită să descrie o subunitate a unui fabcoin - 1.000.000 biţi este egal cu 1 fabcoin(FAB sau B⃦). Această unitate este de obicei mai facilă pentru a afişa preţul bunurilor, serviciilor şi a bacşişurilor."
    fabcoin: "Fabcoin"
    fabcointxt: "Fabcoin - cu majusculă, este folosit pentru a descrie conceptul Fabcoin, sau întreaga reţea. De exemplu: „Aastăzi am învăţat despre protocolul Fabcoin.” <br>fabcoin - fără majusculă, este folosit pentru a descrie fabcoinii ca unitate, de exemplu: „Am trimis zece fabcoini astăzi.”; este adesea abreviat FAB sau XBT."
    blockchain: "Lanţ de blocuri"
    blockchaintxt: "Lanțul de blocuri este un <b>registru public al tranzacţiilor Fabcoin</b> în ordine cronologică. Lanţul de blocuri este distribuit între toţi utilizatorii Fabcoin. Acesta este folosit pentru a verifica autenticitatea tranzacţiilor Fabcoin şi pentru a împiedica <a href=\"#[vocabulary.doublespend]\">cheltuielile duble</a>."
    block: "Bloc"
    blocktxt: "Un bloc este o <b>verigă a lanţului de blocuri ce conţine multe tranzacţii în aşteptare</b>. În fiecare 10 minute, în medie, un nou bloc ce include tranzacţii este adăugat <a href=\"#[vocabulary.blockchain]\">lanţului de blocuri</a> prin <a href=\"#[vocabulary.mining]\">minerit</a>."
    btc: "FAB"
    btctxt: "FAB este o unitate comună folosită pentru a desemna un fabcoin (B⃦)."
    confirmation: "Confirmare"
    confirmationtxt: "Confirmarea se referă la faptul că tranzacţia a fost <b>procesată de către reţea şi că este extrem de improbabil că aceasta să fie inversată</b>. Tranzacţiile primesc o confirmare când sunt incluse într-un <a href=\"#vocabulary##[vocabulary.block]\">bloc</a> şi încă o confirmare pentru fiecare bloc după acela. Chiar şi o singură confirmare poate fi considerată ca fiind sigură pentru tranzacţii de mică valoare, deşi pentru sume mai mari, de exemplu 1000 de dolari, are sens să aştepţi 6 sau mai multe confirmări. Fiecare confirmare scade <i>exponenţial</i> riscul ca tranzacţia să fie inversată."
    cryptography: "Criptografie"
    cryptographytxt: "Criptografia este acea ramură a matematicii ce ne permite să creăm <b>dovezi matematice ce oferă un grad înalt de securitate</b>. Comerţul şi bankingul online deja folosesc criptografia. În cazul Fabcoin, criptografia este folosită pentru a face imposibil ca cineva să cheltuie fonduri din portofelul altcuiva sau să corupă <a href=\"#[vocabulary.blockchain]\">lanţul de blocuri</a>. Poate de asemenea să fie folosită pentru a cripta un portofel, astfel încât să nu putea fi folosit fără parolă."
    doublespend: "Cheltuială dublă"
    doublespendtxt: "Dacă un utilizator răuvoitor încearcă să <b>trimită fabcoini către doi destinatari diferiţi în acelaşi timp</b>, se numeşte cletuiala dublă. <a href=\"#[vocabulary.mining]\">Mineritul</a> de Fabcoin şi <a href=\"#[vocabulary.blockchain]\">blockchainul</a> vor crea un consens referitor la care dintre cele două tranzacţiile va fi confirmată şi considerată validă."
    hashrate: "Rată Hash "
    hashratetxt: "Rată de hash este <b>unitatea de măsură a puterii de procesare a reţelei Fabcoin</b>. Reţeaua Fabcoin trebuie să facă operaţii matematice intensive pentru motive de securitate. Când reţeaua a atins o rată de hash de 10 Th/s a însemnat că poate facă 10 trilioane de calcule pe secundă."
    mining: "Minerit"
    miningtxt: "Mineritul de Fabcoin este un proces prin care <b>calculatoarele efectuează o serie de calcule matematice pentru reţeaua Fabcoin, pentru a confirma tranzacţiile</b> şi pentru a securiza reţeaua. Ca răsplată pentru serviciile lor, minerii Fabcoin colectează taxele de tranzacţie aferente tranzacţiilor pe care le confirmă , împreună cu fabcoinii noi creaţi. Mineritul este o piaţă specializată şi competitivă, unde răsplata este împărţită în funcţie de câte calcule sunt făcute. Nu toţi utilizatorii Fabcoin minează Fabcoin şi minatul nu reprezintă un mod rapid şi uşor de a face bani."
    p2p: "P2P"
    p2ptxt: "Peer-to-peer se referă la faptul că <b>sistemele din reţea lucrează ca un colectiv organizat</b>, permiţând fiecărui individ să interacţioneze direct cu ceilalţi. În cazul Bicoin, reţeaua este construită în aşa fel încât fiecare utilizator emite tranzacţiile altor utilizatori. Şi, foarte important de reţinut, nu este necesară o bancă."
    privatekey: "Cheie privată"
    privatekeytxt: "O cheie privată este o <b>bucată secretă de date ce dovedeşte faptul că ai dreptul să chelui fabcoini dintr-un anume portofel</b> printr-o <a href=\"#[vocabulary.signature]\">semnătură</a> criptografică. Cheia (sau cheile) tale private sunt stocate în calculatorul tău dacă foloseşti un portofel software; sunt stocate în servere la distanţă dacă foloseşti un portofel web. Cheile private nu trebuiesc niciodată dezvăluite pentru că permit cheltuirea fabcoinilor din respectivul portofel Fabcoin."
    signature: "Semnătură"
    signaturetxt: "O semnătură <a href=\"#[vocabulary.cryptography]\">criptografică</a> este un <b>mecanism matematic ce permite cuiva să dovedească posesia</b>. În cazul Fabcoin, un <a href=\"#[vocabulary.wallet]\">portofel Fabcoin</a> şi <a href=\"#[vocabulary.privatekey]\">cheia (sau cheile) sale private</a> sunt legate între ele de puţină magie matematică. Când software-ul Fabcoin semnează o tranzacţie cu cheia privată potrivită, întreagă reţea poate vedea faptul că semnătura se potrivește cu fabcoinii ce sunt cheltuiţi. Pe de altă parte, nu există absolut nici o cale ca cineva să-ţi ghicească cheia privată şi să-ţi fure fabcoinii munciţi din greu."
    wallet: "Portofel"
    wallettxt: "Un portofel Fabcoin este aproximativ <b>echivalentul unui portofel fizic în reţeaua Fabcoin</b>. Portofelul deţine, de fapt, <a href=\"#[vocabulary.privatekey]\">cheia (sau cheile) private</a> ce permit cheltuirea fabcoinilor alocaţi acestuia în <a href=\"#[vocabulary.blockchain]\">blockchain</a>. Fiecare portofel Fabcoin îţi poate arăta soldul fabcoinilor ce îi deţine şi permite plata unei sume către o anumită persoană, ca un portofel adevărat. Totuşi, este diferit faţă de un card de credit, unde eşti taxat de către comerciant."
  you-need-to-know:
    title: "Lucruri ce trebuiesc ştiute - Fabcoin"
    pagetitle: "Lucruri ce trebuiesc ştiute"
    summary: "Dacă eşti pe cale de a explora Fabcoin, sunt câteva lucruri pe care trebuie să le ştii. Fabcoin îţi permite să transferi bani într-un mod diferit faţă de băncile clasice. Ca atare, trebuie să te informezi înainte de a folosi Fabcoin pentru o tranzacţie serioasă. Fabcoin trebuie tratat cu aceeaşi grijă pe care o ai pentru propriul portofel, sau chiar mai mare, în unele cazuri!"
    secure: "Securizarea portofelului"
    securetxt: "Ca în viata reală, portofelul trebuie ţinut în siguranţă. Bicoin face posibil pretutindeni transferul de valoare într-un mod foarte uşor şi îţi permite să îţi controlezi banii. Asemenea atuuri implică, însă, o grijă mai mare pentru securitate. În acelaşi timp, Bicoin oferă înalte nivele de siguranță, dacă este folosit în mod corect. Întotdeauna trebuie ţinut minte că este responsabilitatea ta să urmezi cele mai bune practici pentru a-ţi proteja banii. <a href=\"#secure-your-wallet#\"><b>Citeşte mai multe despre securizarea portofelului</b></a>."
    volatile: "Prețul fabcoinului este volatil"
    volatiletxt: "Preţul unui fabcoin poate creşte sau scade imprevizibil într-o perioadă scurtă de timp, din cauza economiei încă tinere, a naturii inovatoare şi a pieţelor ce câteodată sunt lipsite de lichidate. În consecinţă, nu este recomandat să-ţi pui toate economiile în Fabcoin. Fabcoin trebuie văzut ca bun de mare risc, şi nu ar trebui să investeşti mai mulţi bani în Fabcoin decât îţi poţi permite să pierzi. Dacă primeşti plăţi în Fabcoin, îi poţi converti destul de simplu în RON."
    irreversible: "Plăţile Fabcoin sunt ireversibile"
    irreversibletxt: "Tranzacţiile Fabcoin nu pot fi inversate, pot fi doar restituite de către persoana ce a primit banii. Asta înseamnă că ar trebui să tranzactionezi doar cu persoane sau organizaţii pe care le cunoşti şi în care ai încredere, sau care au deja o reputaţie recunoscută. Este responsabilitatea lor să menţină controlul cererilor de plată pe care le afişează clienţilor lor. Fabcoin poate detecta greşelile de tipar şi de obicei nu te va lasă să trimiţi bani din greşeală către o adresă invalidă. Servicii adiţionale pot exista în viitor pentru a oferi mai multă putere decizie şi protecţie pentru consumatori."
    anonymous: "Fabcoin nu este anonim"
    anonymoustxt: "Este necesar un oarecare efort pentru a-ţi proteja confidenţialitatea atunci când foloseşti Fabcoin. Toate tranzacţiile Fabcoin sunt stocate public şi permanent în reţea, ceea ce înseamnă că oricine poate vedea soldul şi tranzacţiile oricărei adrese Fabcoin. Pe de altă parte, identitatea utilizatorului din spatele adresei rămâne necunoscută până în momentul în care se apar informaţii din timpul unei tranzacţii sau prin alte circumstante. Acesta este un motiv pentru care adresele Fabcoin ar trebui folosite doar o singură dată. Aminteşte-ţi întotdeauna că este responsabilitatea ta să respecţi cele mai bune practici pentru a-ţi proteja confidenţialitatea. <a href=\"#protect-your-privacy#\"><b>Citeşte mai multe despre protejarea intimităţii</b></a>."
    instant: "Tranzacțiile instant sunt mai puțin securizate"
    instanttxt: "O tranzacţie Fabcoin este transmisă de obicei în câteva secunde şi începe să fie confirmată în următoarele 10 minute. În acel timp, o tranzacţie poate fi considerată autentică dar încă reversibilă. Utilizatori răuvoitori pot încerca să trişeze. Dacă nu poţi aştepta pentru o confirmare, cererea unei mici taxe de tranzacţie sau folosirea unui sistem de detecţie a tranzacţiilor nesigure poate spori securitatea. Pentru sume mai mari, cum ar fi 1000 de dolari, are sens să se aştepte până la 6 sau mai multe confirmări. Fiecare confirmare scade exponenţial riscul ca o tranzacţie să fie inversată."
    experimental: "Fabcoin este încă in stadiu experimental"
    experimentaltxt: "Fabcoin este o valută nouă şi experimentală aflată într-o dezvoltare continuă. Deşi devine mai puţin experimentală pe măsură ce utilizarea ei devine din ce în ce mai populară, trebuie avut în vedere faptul că Fabcoin este o invenţie nouă care explorează idei într-un fel în care nu a mai fost încercat până acum. Din acest motiv, viitorului acestei monezi nu poate fi prevăzut de nimeni."
    tax: "Taxe și reglementări guvernamentale"
    taxtxt: "Fabcoin nu este o valută oficială. Acestea fiind spuse, majoritatea jurisdictiilor încă necesită plata unor taxe pe profit sau vânzare asupra orice are valoare, inclusiv fabcoini. Este responsabilitatea ta să te asiguri că respecţi <a href=\"http://en.wikipedia.org/wiki/Legality_of_fabcoin_by_country\">taxele, impozitele şi oricare alte mandate legale sau regulatorii</a> impuse de guvern sau municipalităţile locale."
