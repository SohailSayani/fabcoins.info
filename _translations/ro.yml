  faq:
    title: "Întrebări frecvente - Fabcoin"
    pagetitle: "Întrebări frecvente"
    summary: "Găseşte răspunsuri la întrebări frecvente şi mituri despre Fabcoin."
    table: "Cuprins"
    general: "General"
    whatisfabcoin: "Ce este Fabcoin?"
    whatisfabcointxt1: "Fabcoin este o reţea consensuală ce oferă un nou sistem de plată şi bani complet digitali. Este primul sistem de plată peer-to-peer descentralizat susţinut de utilizatorii săi fără o autoritate centrală sau intermediari. Din perspectiva unui utilizator, Fabcoin reprezintă în mare bani cash pentru Internet. Fabcoin poate fi văzut de asemenea şi ca cel mai proeminent <a href=\"http://financialcryptography.com/mt/archives/001325.html\">sistem de contabilitate triple entry</a> existent."
    creator: "Cine a creat Fabcoin?"
    creatortxt1: "Fabcoin este prima implementare a unui concept numit \"cripto-valută\", care a fost pentru prima oară enunţat în 1998 de către Wei Dai în lista de mail cypherpunks, sugerând ideea unei noi forme de bani ce foloseşte criptografia pentru a controla emiterea lor şi tranzacţiile, spre deosebire de a se baza pe o autoritate centrală. Primele specificaţii şi validarea conceptului au fost publicate în 2009 într-o listă de mail dedicată criptografiei de către Satoshi Nakamoto. Satoshi a părăsit proiectul la sfârşitul anului 2010 fără să spună foarte multe lucruri despre persoana sa. De atunci, comunitatea a crescut exponenţial, cu <a href=\"#development#\">mulţi programatori</a> lucrând la Fabcoin."
    creatortxt2: "Anonimitatea lui Satoshi a ridicat deseori îngrijorări nejustificate, multe dintre ele legate de neînţelegerea naturii open source a Fabcoin. Protocolul şi software-ul Fabcoin sunt publicate liber şi orice programator din lume poate vedea codul sau să-şi facă propria versiune modificată a software-ului Fabcoin. Ca şi programatorii actuali, influenţa lui Satoshi a fost limitată de faptul că schimbările făcute de el trebuiesc să fie adoptate de ceilalţi şi din cauza asta el nu a avut control asupra Fabcoin. Ca atare, identitatea inventatorului Fabcoin este probabil la fel de relevantă astăzi ca identitatea persoanei care a inventat hârtia."
    whocontrols: "Cine controlează rețeaua Fabcoin?"
    whocontrolstxt1: "Nimeni nu controlează reţeaua Fabcoin aşa cum nimeni nu deţine tehnologia din spatele emailului. Fabcoin este controlat de către toţi utilizatorii Fabcoin din toată lumea. În timp ce programatorii îmbunătăţesc software-ul, ei nu pot forta o schimbare în protocolul Fabcoin pentru că toţi utilizatorii sunt liberi să aleagă ce software şi ce versiune să folosească. Pentru a rămâne compatibili unii cu alţii, toţi utilizatorii trebuie să folosească software ce respectă aceleaşi reguli. Fabcoin poate lucra corect doar atunci când există un consens între toţi utilizatorii. Aşa că, toţi utilizatorii şi programatorii au o motivaţie puternică pentru a proteja acest consens."
    howitworks: "Cum funcționează Fabcoin?"
    howitworkstxt1: "Din perspectiva unui utilizator obişnuit, Fabcoin nu este nimic mai mult decât o aplicaţie pe telefon sau un program pe calculator ce oferă un portofel personal Fabcoin şi permite unui utilizator să trimită şi să primească fabcoini prin el. Acesta este modul în care funcţionează Fabcoin pentru majoritatea utilizatorilor."
    howitworkstxt2: "În culise, reţeaua Fabcoin distribuie un registru public denumit \"lanţul de blocuri\". Acest registru conţine fiecare tranzacţie procesată vreodată, permiţând calculatorului unui utilizator să verifice validitatea fiecărei tranzacţii. Autenticitatea fiecarei tranzacţii este protejată de semnăturile digitale ce corespund cu adresele de unde au fost trimişi fabcoinii, permiţând tuturor utilizatorilor să aibă control total asupra trimiterii de fabcoini din adresele lor Fabcoin personale. Adiţional, oricine poate procesa tranzacţii folosind puterea computaţională a hardware-ului specializat şi să fie răsplătiţi cu fabcoini pentru acest serviciu. Acest lucru este adesea denumit \"minat\". Pentru a afla mai multe despre Fabcoin, poţi consulta <a href=\"#how-it-works#\">pagina dedicată</a> şi <a href=\"#fabcoin-paper#\">lucrarea originală</a>."
    used: "Foloseşte lumea Fabcoin?"
    usedtxt1: "Da. Este folosit de <a href=\"http://usefabcoins.info/\">un număr tot mai mare de afaceri</a> şi persoane. Acestea includ afaceri fizice, cum ar fi restaurante, firme de avocatură, săli de fitness şi servicii online populare cum ar fi Namecheap, WordPress, Reddit şi Flattr. În timp ce Fabcoin rămâne un fenomen relativ nou, acesta creşte rapid. În luna Martie 2014, <a href=\"http://fabcoincharts.com/fabcoin/\">valorarea tuturor fabcoinilor aflaţi în circulaţie</a> depăşea suma de 8 miliarde de dolari şi fabcoini în valorare de milioane de dolari fiind schimbaţi zilnic."
    acquire: "Cum achiziționăm fabcoini?"
    acquireli1: "Ca plată pentru bunuri şi servicii."
    acquireli2: "Cumpără fabcoini de la un <a href=\"http://www.buyfabcoinworldwide.com\">exchange de Fabcoin</a>."
    acquireli3: "Schimbă fabcoini cu cineva <a href=\"http://localfabcoins.com/\">din apropierea ta</a>."
    acquireli4: "Câştigă fabcoini intr-un mod competitiv prin <a href=\"http://www.fabcoinmining.com/\">minerit</a>."
    acquiretxt1: "În timp ce este posibil să găseşti persoane ce doresc să vândă fabcoini plătind prin card de credit sau PayPal, majoritatea exchange-urilor nu oferă finanţare prin aceste mijloace de plată. Acest lucru se întâmplă din cauza cazurilor în care cineva cumpără fabcoini folosind PayPal, doar ca mai târziu să-şi recupereze jumătatea lor din tranzacţie. Acest procedeu este denumit în general chargeback."
    makepayment: "Cât de dificil este să facem plăţi cu Fabcoin ?"
    makepaymenttxt1: "Este mai uşor să faci tranzacţii cu Fabcoin decât să faci cumpărături cu un card de debit sau de credit, acestea putând fi primite fără un cont de comerciant. Plăţile sunt făcute direct dintr-o aplicaţie portofel, fie de pe calculatorul sau mobilul tău, introducând adresa recipientului, suma, şi apăsarea butonului Trimite. Pentru a face şi mai uşoară introducerea adresei recipientului, multe portofele pot obţine adresa prin scanarea unui cod QR sau alăturarea a două telefoane ce beneficiază de tehnologia NFC."
    advantages: "Care sunt avantajele Fabcoin?"
    advantagesli1: "<em><b>Libertatea plăţilor</b></em> - Este posibil să trimiţi şi să primeşti orice sumă de bani instant oriunde în lume la orice oră. Fără zile în care băncile sunt închise. Fără limite impuse. Fabcoin permite utilizatorilor săi să aibă control deplin asupra banilor lor."
    advantagesli2: "<em><b>Taxe foarte mici</b></em> - Plăţile Fabcoin sunt în momentul de faţă procesate fie fără taxe sau cu taxe extrem de mici. Utilizatorii pot include opţional o taxă pentru a beneficia de prioritate în procesarea tranzacţiei, ce rezultă într-o confirmare mai rapidă a tranzacţiilor de către reţea. Adiţional, există procesatori comerciali ce asistă comercianţii în procesarea tranzacţiilor, schimbând fabcoinii în monedă fiat şi depozitând zilnic fondurile direct în contul bancar al comerciantului. Aceste servicii fiind bazate pe Fabcoin, ele pot fi oferite cu taxe mult mai mici decât PayPal sau reţele de carduri de credit."
    advantagesli3: "<em><b>Mai puţine riscuri pentru comercianţi</b></em> - Tranzacţiile Fabcoin sunt sigure, ireversibile şi nu conţin informaţii personale ale clientului. Acest lucru protejează comercianţii de pagube cauzate de fraudă sau chargeback-uri fraudulente şi nu este necesară conformarea PCI. Comercianţii pot să se extindă cu uşurinţă către noi pieţe unde ori nu sunt disponibile cardurile de credit ori ratele de fraudă sunt inacceptabil de înalte. Rezultatele nete sunt taxe mai mici, pieţe mai extinse şi costuri administrative mai mici."
    advantagesli4: "<em><b>Securitate şi control</b></em> - Utilizatorii Fabcoin au un control total asupra tranzacţiilor; este imposibil pentru comercianţi să forţeze taxe sau plăţi nedorite sau ascunse aşa cum se poate întâmpla prin alte metode de plată. Plăţile Fabcoin pot fi făcute fără că informaţii personale să fie legate de tranzacţie. Acest lucru oferă protecţie crescută împotriva furtului de identitate. Cei ce folosesc Fabcoin pot de asemenea să-şi protejeze banii prin backup şi criptare."
    advantagesli5: "<em><b>Transparent şi neutru</b></em> - <a href=\"http://www.biteasy.com/\">Toate informaţiile</a> despre masa monetară a Fabcoin sunt disponibile oricând în lanţul de blocuri putând fi verificate de oricine şi folosite în timp real. Nici un individ sau organizaţie nu poate controla sau manipula protocolul Fabcoin deoarece este sigur din punct de vedere criptografic. Asta permite ca Fabcoin să fie complet neutru, transparent şi previzibil."
    disadvantages: "Care sunt dezavantajele Fabcoin?"
    disadvantagesli1: "<em><b>Gradul de acceptare</b></em> - Mulţi oameni încă nu au auzit de Fabcoin. În fiecare zi, din ce în ce mai multe firme acceptă fabcoini pentru că îşi doresc avantajele asociate cu aceasta, dar lista este încă mică şi trebuie să mai crească pentru a beneficia de <a href=\"http://en.wikipedia.org/wiki/Network_effect\">efectul de reţea</a>."
    disadvantagesli2: "<em><b>Volatilitatea</b></em> - <a href=\"http://fabcoincharts.com/fabcoin/\">Totalul valorii</a> fabcoinilor în circulaţie şi numărul de firme ce folosesc Fabcoin este încă foarte mic faţă de ce ar putea fi. Aşa că, evenimente relativ mici, specule, sau activităţile anumitor firme pot influenţa major preţul. În teorie, această volatilitate se va micşora pe măsură ce pieţele Fabcoin şi tehnologia se va matura. Nu a mai existat niciodată o astfel de monedă, aşa că este destul de dificil(şi palpitant) să ne imaginăm ce se va întâmpla."
    disadvantagesli3: "<em><b>Dezvoltare continuă</b></em> - Software-ul Fabcoin este încă într-un stadiu beta cu multe opţiuni încă incomplete aflate în dezvoltare activă. Noi unelte, opţiuni şi servicii sunt în curs de dezvoltare pentru a face Fabcoin mai sigur şi mai accesibil pentru mase. Unele dintre ele încă nu sunt gata pentru toată lumea. Majoritatea afacerilor ce au la bază Fabcoin sunt la început şi nu oferă încă vreo asigurare. În general, Fabcoin este încă în faza de maturare."
    trust: "De ce au oamenii încredere în Fabcoin?"
    trusttxt1: "Majoritatea încrederii pe care oamenii o au în Fabcoin vine din faptul că nu necesită încredere deloc. Fabcoin este în întregime open-source şi descentralizat. Asta înseamnă că oricine are acces la întregul cod sursă oricând. Orice programator din lume poate deci să verifice exact cum funcţionează Fabcoin. Toţi fabcoinii aflaţi în existenţă şi toate tranzacţiile pot fi consultaţi în timp real de către toată lumea. Toate plăţile pot fi făcute fără implicarea unei părţi terţe şi tot sistemul este protejat de către algoritmi criptografici foarte puternici verificaţi de comunitate asemănători cu cei folosiţi în banking-ul online. Nici o organizaţie sau individ nu poate controla Fabcoin, iar reţeaua rămâne securizată chiar dacă nu toţi utilizatorii sunt de încredere."
    makemoney: "Pot face bani cu Fabcoin?"
    makemoneytxt1: "Nu ar trebui niciodată să te aştepţi că te vei îmbogăţi prin Fabcoin sau prin orice tehnologie emergentă. Este întotdeauna important să oferi o atenţie crescută la orice lucru ce sună prea bine pentru a fi adevărat sau care nu ţine cont de reguli economice de bază."
    makemoneytxt2: "Fabcoin este un ecosistem plin de inovaţie aflat într-o continuă expansiune şi sunt oportunităţi de afaceri ce includ şi riscuri. Nu există nici o garanţie că Fabcoin va continua să crească deşi s-a dezvoltat într-un ritm foarte rapid până acum. Investirea de timp şi resurse în Fabcoin necesită totuşi o înclinaţie antrepenorială. Există diverse metode de a face bani cu Fabcoin cum ar fi mineritul, speculatul sau pornirea de noi afaceri. Toate aceste metode sunt competitive şi nu există nici o garanţie a profitului. Este datoria fiecăruia de a evalua costurile şi riscurile unui astfel de proiect."
    virtual: "Este Fabcoin într-adevar virtual și imaterial?"
    virtualtxt1: "Fabcoin este la fel de virtual ca şi cardurile de credit sau soluţiile de online banking folosite de oameni zi de zi. Fabcoin poate fi folosit pentru a efectua plăţi online sau în magazine ca orice altă formă de bani. Fabcoinii de asemenea pot fi tranzacţionaţi în forme fizice, cum ar fi <a href=\"http://www.casascius.com/\">monezile Casascius</a>, dar a plăti folosind telefonul mobil este de obicei mai convenabil. Balanţele Fabcoin sunt stocate într-o enormă reţea distribuită de date şi nu pot fi modificate fraudulent de nimeni. Cu alte cuvinte, utilizatorii Fabcoin au control exclusiv asupra propriilor fonduri şi fabcoinii nu pot dispărea pur şi simplu doar pentru că sunt virtuali."
    anonymous: "Este Fabcoin anonim?"
    anonymoustxt1: "Fabcoin este construit pentru a permite utilizatorilor săi să trimită şi să primească plăţi cu un nivel acceptabil de confidenţialitate ca orice altă formă de bani. Însă, Fabcoin nu este la fel de anonim şi nu poate oferi acelaşi nivel de confidenţialitate ca şi banii cash. Folosirea de Fabcoin lasă destule urme în registrul public. Există <a href=\"#protect-your-privacy#\">diverse metode</a> pentru a proteja confidenţialitatea utilizatorilor, cu mai multe aflate în stadiu de dezvoltare. Cu toate acestea, mai este destulă muncă de făcut înainte ca aceste metode să fie folosite în mod corect de utilizatorii Fabcoin."
    anonymoustxt2: "Există controverse legate de tranzacţiile private care ar putea fi folosite în scopuri ilegale. Însă, merită notat că Fabcoin în cele din urmă va fi supus unor reglementări existente deja în sistemele financiare. Fabcoin nu poate fi mai anonim decât banii cash şi nu poate pune piedici în investigaţii oficiale ale autorităţilor. În plus, Fabcoin este construit în aşa fel încât să prevină o gamă largă de ilegalităţi financiare."
    lost: "Ce se întâmplă atunci când fabcoinii sunt pierduţi?"
    losttxt1: "Când un utilizator îşi pierde portofelul, practic acele monezi sunt scoase din circulaţie. Fabcoinii pierduţi vor rămâne în lanţul de blocuri ca orice alţi fabcoini. Însă, fabcoinii pierduţi rămân inactivi pentru totdeauna deoarece este imposibil ca cineva să găsească cheia(cheile) private ce ar permite să fie cheltuiţi din nou. Datorită legii cererii şi a ofertei, atunci când puţini fabcoini sunt disponibili, cei rămaşi vor avea o cerere mai mare şi vor avea o avea o valoare crescută pentru a compensa."
    scale: "Poate Fabcoin să devină o reţea de plăţi importantă?"
    scaletxt1: "Reţeaua Fabcoin poate procesa deja un număr mult mai mare de tranzacţii pe secundă decât o face astăzi. Pe de altă parte, nu este încă gata să fie comparată cu reţele importante de carduri de credit. Momentan, se lucrează la ridicarea acestor limitări şi viitoarele cerinţe sunt deja bine cunoscute. Încă de la început, fiecare aspect al reţelei Fabcoin s-a aflat într-un proces continuu de maturare, optimizare şi specializare fiind de aşteptat să se întâmple la fel şi în anii ce vor urma. Pe măsură ce traficul creşte, mai mulţi utilizatori Fabcoin folosesc clienţi uşori şi nodurile întregi de reţea s-ar putea să devină un serviciu mai degrabă specializat. Pentru mai multe detalii, se poate consulta pagina de <a href=\"http://en.fabcoin.it/wiki/Scalability\">Scalabilitate</a> de pe Wiki."
    legal: "Legal"
    islegal: "Este legal Fabcoinul?"
    islegaltxt1: "Din datele pe care le deţinem, <a href=\"http://en.wikipedia.org/wiki/Legality_of_fabcoin_by_country\">Fabcoin nu a fost declarat ilegal</a> în majoritatea legislaţiilor diferitelor jurisdicţii. Dar, unele jurisdicţii(cum ar fi Argentina sau Rusia) restricţionează sau interzic valutele străine. Alte jurisdicţii(ca Tailanda) pot limita licenţierea anumitor entităţi cum ar fi exchange-urile Fabcoin."
    islegaltxt2: "Regulatori din diverse jurisdicţii fac paşi pentru a oferi indivizilor şi firmelor reguli pentru cum ar trebui să integreze această nouă tehnologie cu sistemul financiar formal şi regulat. De exemplu, Reţeaua de Combatere a Ilegalităţilor Financiare(FinCEN), o instituţie a Departamentului de Trezorerie al Statelor Unite, a emis o ghidare neimpusa de lege privind încadrarea anumitor activităţi în care sunt implicate valutele digitale."
    illegalactivities: "Este Fabcoin util pentru activități ilegale?"
    illegalactivitiestxt1: "Fabcoin reprezintă bani, iar banii au fost dintotdeauna folosiţi pentru scopuri legale dar şi ilegale. Banii cash, cardurile de credit şi sistemul bancar actual depăşesc cu mult Fabcoin prin gradul de folosinţă în finanţarea activităţilor ilegale. Fabcoin poate aduce o inovaţie semnificativă în sistemele de plăţi şi beneficiile unei asemenea inovaţii sunt adesea considerate ca fiind cu mult peste potenţialele dezavantaje."
    illegalactivitiestxt2: "Fabcoin este făcut pentru a fi un uriaş pas în faţă în drumul de a face banii mai siguri şi poate funcţiona de asemenea ca o protecţie semnificativă împotriva multor forme de ilegalităţi financiare. De exemplu, fabcoinii sunt complet imposibil de falsificat. Utilizatorii au control total asupra tranzacţiilor lor şi nu pot fi afectaţi de plăţi neautorizate ca în cazul fraudării cardurilor de credit. Tranzacţiile Fabcoin sunt ireversibile şi imune împotriva chargeback-urilor fraudulente. Fabcoin permite banilor să fie securizati împotriva furtului sau a pierderii folosind mecanisme foarte puternice şi folositoare cum ar fi backup-uri, criptare şi semnături multiple."
    illegalactivitiestxt3: "Există controverse legate de faptul că Fabcoin poate fi atractiv de folosit de către cei ce fac lucruri ilegale din cauză că permite efectuarea de plăţi ireversibile şi private. Însă, banii cash şi transferurile wire au deja aceste caracteristici, ambele fiind folosite pe scară largă şi deja consacrate. Folosirea Fabcoin va fi fără îndoială subiectul unor reglementări similare ce deja există în cadrul sistemelor financiare existente, iar Fabcoin este improbabil să prevină conducerea investigaţiilor oficiale. În general, este ceva comun că descoperirile importante să fie percepute că fiind controversate înainte că beneficiile sale să fie bine înţelese. Internetul este un bun exemplu alături de multe altele pentru a ilustra acest lucru."
    regulated: "Poate fi Fabcoin reglementat?"
    regulatedtxt1: "Protocolul Fabcoin însuşi nu poate fi modificat fără cooperarea a aproximativ tuturor utilizatorilor, care aleg ce software să folosească. Încercarea de a atribui drepturi speciale unei autorităţi locale în cadrul regulilor reţelei globale Fabcoin nu este o posibilitate practică. Orice organizaţie cu destule resurse poate alege să investească în hardware de minat pentru a controla jumătate din puterea computaţională a reţelei şi să poată bloca sau inversa tranzacţiile recente. Însă, nu există nici o garanţie că această va putea să deţină această putere din moment ce asta înseamnă să investească aproape cât toţi minerii din lume la un loc."
    regulatedtxt2: "Pe de altă parte este posibilă reglementarea folosirii de Fabcoin într-un mod similar ca orice alt instrument economic. Ca şi Dolarul, Fabcoin poate fi folosit pentru o gama largă de scopuri, unele dintre ele putând fi considerate legitime sau nu depinzând de legile din jurisdicţia respectivă. În acest caz, Fabcoin nu este cu nimic diferit faţă de orice altă unealtă sau resursă şi poate fi subiectul diferitelor reglementări în fiecare ţară în parte. Folosirea de Fabcoin poate fi făcută dificilă de către reglementări restrictive, în acest caz este greu de determinat ce procentaj de utilizatori vor continua să folosească această tehnologie. Un guvern ce alege să interzică Fabcoin nu va face decât să prevină afacerile şi pieţele domestice să se dezvolte, mutând inovaţia către alte ţări. Provocarea instituţiilor reglementatoare este, ca de obicei, de a dezvolta soluţii eficiente fără să afecteze dezvoltarea de noi pieţe şi afaceri."
    taxes: "Dar despre Fabcoin şi taxe şi impozite?"
    taxestxt1: "Fabcoin nu este o monedă fiat cu statut legal în nici o jurisdicţie, dar deseori responsabilitatea financiară vis a vis de taxe şi impozite va creşte indiferent de mediumul folosit. Există o gama variată de legi în diferite jurisdicţii ce pot face ca venitul, vânzările, salariile, profiturile din vânzări, sau orice altă responsabilitate fiscală să crească cu Fabcoin."
    consumer: "Dar despre Fabcoin şi protecţia consumatorului?"
    consumertxt1: "Fabcoin eliberează oamenii, permiţându-le să facă tranzacţii după propriile lor condiţii. Fiecare utilizator poate trimite şi primi plăţi într-o manieră similară cu banii cash dar pot de asemenea să ia parte în contracte mai complexe. Semnăturile multiple permit unei tranzacţii să fie acceptate de reţea doar dacă un anumit număr al un grup bine definit de persoane cad de comun acord să semneze tranzacţia. Asta permite dezvoltarea de servicii inovatoare de mediere a disputelor pe viitor. Asemenea servicii ar putea permite unei părţi terţe să aprobe sau să respingă o tranzacţie în cazul unei dispute între celelalte părţi, dar fără să aibă control asupra banilor. Spre deosebire de banii cash şi alte metode de plată, Fabcoin permite lăsarea unei dovezi publice că tranzacţia într-adevăr a luat loc, fapt ce poate fi potenţial folosit într-un recurs împotriva companiilor cu practici fraudulente."
    consumertxt2: "Merită de asemenea menţionat faptul că în timp ce comercianţii depind de obicei de reputaţia lor publică pentru a rămâne în afaceri şi pentru a-şi plăti angajaţii, ei nu au acces la acelaşi nivel de informaţii atunci când au de-a face cu noi clienţi. Felul în care funcţionează Fabcoin permite atât clienţilor cât şi companiilor să fie protejaţi împotriva chargeback-urilor fraudulente în timp ce oferă alegerea clientului de a cere mai multe protecţie atunci când nu sunt dispuşi să aibă încredere într-un anume comerciant."
    economy: "Economie"
    fabcoinscreated: "Cum sunt creaţi fabcoinii?"
    fabcoinscreatedtxt1: "Fabcoini noi sunt generaţi printr-un proces competitiv şi descentralizat numit \"minerit\". Acest proces implică şi o răsplată pentru acele persoane ce oferă acest serviciu. Minerii Fabcoin procesează tranzacţii şi securizează reţeaua folosind hardware specializat şi colectează fabcoini nou creaţi în schimbul muncii depuse."
    fabcoinscreatedtxt2: "Protocolul Fabcoin este creat în aşa fel încât noi fabcoini sunt creaţi la o rată fixă. Aceasta face ca mineritul de Fabcoin să fie o afacere foarte competitivă. Când mai mulţi mineri se alătură reţelei, devine surprinzător de dificil pentru a face un profit şi minerii trebuie să devină mai eficienţi pentru a-şi micşora costurile de operare. Nici o autoritate centrală sau programator nu are puterea necesară pentru a controla sau manipula sistemul pentru a-şi mări profitul personal. Fiecare nod Fabcoin din lume va respinge orice se abate de la regulile pe care se aşteaptă sistemul să le urmeze."
    fabcoinscreatedtxt3: "Fabcoinii sunt creaţi într-o rată descrescătoare şi previzibilă. Numărul de noi fabcoini creaţi în fiecare an este înjumătăţit periodic până când generarea de fabcoini se opreşte complet în momentul în care vor exista 21 de milioane de fabcoini. În acest punct, minerii Fabcoin vor fi răsplătiţi probabil exclusiv din numeroasele mici taxe de tranzacţie."
    whyvalue: "De ce au fabcoinii valoare?"
    whyvaluetxt1: "Fabcoinii au valoare pentru că sunt utili ca formă de bani. Fabcoin are caracteristicile unui ban(durabilitate, portabilitate, fungibilitate, raritate, divizibilitate şi este uşor de recunoscut) bazat mai mult pe proprietăţi matematice decât pe proprietăţi fizice(ca aurul şi argintul) sau pe încredere în autorităţi centrale(ca valutele fiat obişnuite). Pe scurt, Fabcoin este asigurat de matematică. Având aceste atribute, tot ce mai are nevoie o formă de bani pentru a avea valoare este încredere şi adopţie. În cazul Fabcoin, acest lucru poate fi măsurat prin numărul de utilizatori, comercianţi şi firme aflat în continuă creştere. Ca în cazul tuturor valutelor, valoarea unui fabcoin vine doar din partea persoanelor dispuse să-l accepte ca plată."
    whatprice: "Ce determină prețul unui fabcoin?"
    whatpricetxt1: "Preţul unui Fabcoin este dictat de cerere şi ofertă. Când cererea de fabcoini creşte, creşte şi preţul, iar când cererea scade, scade şi preţul. Există un număr limitat de fabcoini aflaţi în circulaţie şi fabcoini noi sunt creaţi într-un ritm constant şi descrescător, ceea ce înseamnă că cererea trebuie să urmeze acest model de inflaţie pentru a menţine preţul stabil. Pentru că Fabcoin este încă o piaţă relativ mică comparativ cu ce ar putea deveni, nu este nevoie de sume enorme de bani pentru a mişca preţul pieţei într-o direcţie sau altă, preţul unui fabcoin fiind încă foarte volatil."
    whatpriceimg1: "Preţul fabcoinului, din 2013 până în 2015:"
    worthless: "Pot fabcoinii să-şi piardă valoarea?"
    worthlesstxt1: "Da. Istoria este plină de valute ce au eşuat şi nu mai sunt folosite, cum ar fi <a href=\"http://en.wikipedia.org/wiki/German_gold_mark\">Marca Germană</a> în timpul Republicii de la Weimar şi, mai recent, <a href=\"http://en.wikipedia.org/wiki/Zimbabwean_dollar\">dolarul Zimbabwean</a>. Deşi în trecut eşecurile valutelor se datorau în general hiperinflaţiei de care Fabcoin nu poate să aibă parte, întotdeauna există potenţialul unor eşecuri tehnice, monezi cu care se află în competiţie, chestiuni legale şi aşa mai departe. Ca o lege nescrisă, nicio valută nu ar trebui să fie considerată imună eşecului sau timpurilor de răstrişte. Fabcoin s-a dovedit a fi sigur încă de la început şi există un potenţial uriaş ca Fabcoin să se dezvolte în continuare. Pe de altă parte, nimeni nu este în măsură să prezică ce va rezerva viitorul pentru Fabcoin."
    bubble: "Este Fabcoin o bulă speculativă?"
    bubbletxt1: "O creştere rapidă a preţului nu înseamnă neapărat o bulă. O supraapreciere artificială ce duce la o corecţie bruscă în minus a preţului constituie o bulă. Alegerile bazate pe acţiunea umană individuală a sutelor de mii de participanţi în piaţă este cauza fluctuatilor de preţ al fabcoinilor în timp ce piaţa caută descoperirea preţului. Motivele pentru o schimbare în sentiment pot include pierderea încrederii în Fabcoin, o diferenţă mare între valoare şi preţ ce nu este bazată pe fundamentele economiei Fabcoin, mediatizare ce stimulează cererea speculativă, teama de incertitudine şi obişnuita exuberanţă iraţională şi lăcomie."
    ponzi: "Este Fabcoin o schemă Ponzi?"
    ponzitxt1: "O schemă Ponzi este o operaţiune de investiţie fraudulentă ce returnează banii investitorilor săi din proprii lor bani, sau din banii investitorilor precedenţi, în loc să o facă din profitul generat de către persoanele ce conduc afacerea. Schemele Ponzi sunt menite să se prăbuşească pe cheltuiala ultimilor investitori atunci când nu mai sunt destui participanţi noi."
    ponzitxt2: "Fabcoin este o program gratis fără autoritate centrală. În consecinţă, nimeni nu este în măsură să facă promisiuni fraudulente despre rentabilitatea investiţiilor. Ca în cazul altor valute majore cum ar fi aurul, dolarul american, euro, yen, etc. nu există o putere de cumpărare garantată şi preţul este liber. Aceasta duce la volatilitate, situaţie în care deţinătorii de fabcoini pot câştiga sau pierde bani într-un mod imprevizibil. Dincolo de speculă, Fabcoin este de asemenea un sistem de plată util cu proprietăţi competitive ce este folosit de mii de utilizatori şi companii."
    earlyadopter: "Nu cumva Fabcoin îi favoritizează pe cei ce au investit la început?"
    earlyadoptertxt1: "Unii investitori iniţiali au un număr mare de fabcoini pentru că au riscat mai mult şi au investit timp şi resurse într-o tehnologie nouă ce nu era încă folosită de nimeni şi care era mult mai greu de securizat corespunzător. Mulţi investitori iniţiali au cheltuit sume mari de fabcoini de mai multe ori înainte ca aceştia să devină valoroşi sau au cumpărat doar sume mici de fabcoini şi nu au făcut un profit uriaş. Nu este nici o garanţie că preţul unui fabcoin va creşte sau scădea. Acest lucru este foarte similar cu a investi într-o companie aflată la început care poate ulterior să crească în valoare şi popularitate, sau nu. Fabcoin este încă în faza incipientă şi a fost proiectat să fie un proiect pe termen lung; este greu de imaginat cum ar putea fi făcut să fie mai puţin profitabil pentru investitorii iniţiali şi utilizatorii de azi pot sau nu să devină investitorii iniţiali de mâine."
    finitelimitation: "Numărul finit de bicoini nu este o limitare?"
    finitelimitationtxt1: "Fabcoin este unic prin faptul că doar 21 de milioane de fabcoini vor fi creaţi vreodată. Însă, asta nu va fi niciodată o limitare pentru că fabcoinii pot fi divizaţi în subunităţi ale unui fabcoin, cum ar fi biţi - sunt 1.000.000 de biţi în 1 fabcoin. Fabcoinii pot fi divizaţi până la 8 zecimale(0,000 000 01) şi chiar şi în unităţi mai mici dacă va fi vreodată nevoie în viitor pe măsură ce mărimea medie a unei tranzacţii scade."
    deflationaryspiral: "Nu va cădea Fabcoin într-o spirală deflaţionară?"
    deflationaryspiraltxt1: "Teoria spiralei deflaţionare spune că dacă preţurile sunt de aşteptat să scadă, oamenii vor amâna plăţile pentru un moment viitor pentru a beneficia de preţurile mai scăzute. Acea scădere în cerere va face comercianţii să coboare preţurile pentru a încerca să stimuleze cererea, făcând problema şi mai mare şi ducând la o depresie economică."
    deflationaryspiraltxt2: "Deşi această teorie este o cale populară de a justifica inflaţia dintre băncile centrale, aparent nu este întotdeauna adevărată şi este considerată controversată între economişti. Electronicele sunt un exemplu de piaţă unde preţurile sunt în continuă scădere dar care nu este într-o depresie economică. Similar, valoarea fabcoinilor a crescut în timp şi de asemenea şi mărimea economiei Fabcoin a crescut dramatic alături de ea. Deoarece atât valorea monezii cât şi mărimea economiei asociate cu ea au început de la 0 în anul 2009, Fabcoin, este un contraexemplu al acestei teorii arătând că pot există excepţii de la regulă."
    deflationaryspiraltxt3: "Totuşi, Fabcoin nu este făcut pentru a fi o valută deflationară. Este mai corect spus că Fabcoin este construit să permită inflaţie în anii de început, apoi devenind stabil în anii ce vor urma. Singurul moment în care cantitatea de fabcoini aflaţi în circulaţie ar putea să scadă ar fi în cazul în care lumea începe să-şi piardă portofelele Fabcoin fără să-şi facă backup. Cu o bază monetară stabilă şi o economie stabilă, valoarea valutei ar trebui să rămână aceeaşi."
    speculationvolatility: "Specula şi volatilitatea nu este o problemă pentru Fabcoin?"
    speculationvolatilitytxt1: "Aceasta este o situaţie similară cu cine a venit primul, oul sau găina. Pentru ca preţul unui fabcoin să se stabilizeze, trebuie să se dezvolte o mare economie de scară cu mai multe companii şi utilizatori. Pentru ca o mare economie de scară să se dezvolte, companiile şi utilizatorii vor dori ca preţul să se stabilizeze."
    speculationvolatilitytxt2: "Din fericire, volatilitatea nu afectează principalele beneficii ale Fabcoin ca şi sistem de plată pentru a transfera bani din punctul A în punctul B. Este posibil ca firmele să schimbe plăţile Fabcoin în valuta lor locală instant, permiţându-le să profite de avantajele Fabcoin fără să fie subiectul fluctuaţiilor de preţ. Pentru că Fabcoin oferă multe opţiuni şi proprietăţi utile şi unice, mulţi aleg să folosească Fabcoin. Cu aşa soluţii şi motivaţii, este posibil ca Fabcoin să se matureze şi să se dezvolte până la punctul în care volatilitatea preţului să devină limitată."
    buyall: "Dacă cineva cumpără toţi fabcoinii existenţi?"
    buyalltxt1: "Doar o fracţiune din fabcoinii aflaţi în circulaţie până acum sunt disponibili pentru vânzare pe siteurile de exchange. Pieţele Fabcoin sunt competitive, însemnând că preţul unui fabcoin va creşte sau va scădea depinzând de cerere şi ofertă. Adiţional, noi fabcoini vor fi emişi în continuare în următoarele decenii. Aşa că nici măcar cel mai determinat cumpărător nu ar putea să cumpere toţi fabcoinii existenţi. Asta nu înseamnă totuşi că pieţele de schimb nu sunt vulnerabile manipulării preţului; încă nu este nevoie de sume semnificative de bani pentru a muta preţul în sus sau în jos, aşa că Fabcoin rămâne încă un bun volatil."
    bettercurrency: "Dacă cineva creează o monedă digitală mai bună?"
    bettercurrencytxt1: "Acest lucru se poate întâmpla. Deocamdată, Fabcoin este de departe cea mai populară monedă digitală descentralizată, dar nu este nici o garanţie că îşi va menţine poziţia pentru totdeauna. Există deja un număr de monezi alternative inspirate de Fabcoin. Totuşi este corect de asumat că sunt necesare îmbunătăţiri semnificative pentru ca o nouă monedă să depăşească Fabcoin în piaţă, deşi acest lucru este imprevizibil. Fabcoin de asemenea poate adopta îmbunătăţiri aduse de o altă monedă atâta timp cât nu schimbă părţi fundamentale ale protocolului."
    transactions: "Tranzacţii"
    tenminutes: "De ce trebuie să aștept 10 minute?"
    tenminutestxt1: "Primirea unei plăţi este aproape instantă folosind Fabcoin. Însă, există o aşteptare în medie de 10 minute înainte că reţeaua să înceapă să confirme tranzacţia prin includerea ei într-un bloc şi înainte să poţi cheltui fabcoinii primiţi. O confirmare înseamnă că există un acord în intreaga reţea că fabcoinii primiţi de tine nu au fost trimişi altcuiva şi sunt consideraţi acum ai tăi. Odată ce tranzacţia a fost inclusă într-un bloc, va continua să fie îngropată sub fiecare bloc de după acela, ceea ce va consolida exponenţial acest acord şi va descreşte riscul unei tranzacţii inversate. Fiecare utilizator este liber să determine atunci când consideră o tranzacţie confirmată, dar în general 6 confirmări sunt adesea considerate ca fiind la fel de sigur ca şi cum ai aştepta 6 luni după o tranzacţie cu cardul de credit."
    fee: "Cât va costa taxa de tranzacţie?"
    feetxt1: "Majoritatea tranzacţiilor pot fi procesate fără taxe, dar utilizatorii sunt încurajaţi să plătească o mică taxă voluntară pentru o confirmare mai rapidă a tranzacţiei şi pentru a remunera minerii. Atunci când taxele sunt necesare, ele în general nu depăşesc câţiva cenţi. Clientul tău Fabcoin va încerca de regulă să estimeze o taxă aproximativă atunci când aceasta este necesară."
    feetxt2: "Taxele de tranzacţie sunt folosite ca o protecţie împotriva utilizatorilor ce trimit tranzacţii în încercarea de a supraîncărca reţeaua. Modul exact în care funcţionează taxele este încă în lucru şi se va schimba în timp. Pentru că taxa nu este legată de suma de fabcoini trimişi, aceasta ar putea să pară fie extrem de mică(0.0005 FAB pentru un transfer de 1,000 FAB) sau nedrept de mare(0.004 FAB pentru o plata de 0.02 FAB). Taxa este definită de atribute cum ar fi datele din tranzacţie şi recurenţa tranzacţiei. De exemplu, dacă primeşti un număr mare de tranzacţii de mică valoare, atunci taxele pentru a trimite vor fi mai mari. Asemenea plăţi sunt comparabile cu plata notei de la restaurant în monezi de 50 de bani. Cheltuirea rapidă a unor sume mici de fabcoini s-ar putea să necesite de asemenea o taxă. Dacă activitatea ta urmăreşte un şablon de tranzacţii obişnuite, atunci taxele vor rămâne foarte mici."
    poweredoff: "Ce se întâmplă dacă primesc fabcoini când calculatorul este oprit?"
    poweredofftxt1: "Totul va fi bine. Fabcoinii vor apărea atunci când vei deschide aplicaţia ta portofel. Fabcoinii de fapt nu sunt primiţi de către portofelul de pe calculatorul tău, ei sunt anexaţi într-un registru public ce este distribuit de către toate calculatoarele conectate la reţea. Dacă primeşti fabcoini atunci când clientul tău portofel este oprit şi mai târziu îl porneşti, acesta va începe să descarce blocuri şi să prindă din urmă orice tranzacţie de care nu ştia până acum, iar fabcoinii tăi vor apărea eventual ca şi cum abia i-ai primit. Portofelul tău este necesar doar atunci când vrei să cheltui fabcoini."
    sync: "La ce se referă \"sincronizarea\" şi de ce durează atât de mult?"
    synctxt1: "Un timp îndelungat de sincronizare este necesar doar atunci când foloseşti clienţi de tip nod întreg cum ar fi Fabcoin Core. Tehnic vorbind, sincronizarea este acel proces de descărcare şi verificare al tuturor tranzacţiilor anterioare din reţeaua Fabcoin. Pentru ca unii clienţi Fabcoin să calculeze balanţa portofelului tău Fabcoin şi să permită noi tranzacţii, trebuie să ştie toate tranzacţiile anterioare făcute vreodată. Acest pas poate fi intensiv din punct de vedere al puterii de calcul şi necesită lăţime de bandă suficientă şi destul spaţiu pe disc pentru a acomoda întreaga mărime a lanţului de blocuri. Pentru ca Fabcoin să rămână sigur, suficienţi oameni trebuie să continue să folosească clienţi nod întreg deoarece ei au sarcina de a valida şi emite tranzacţiile."
    mining: "Minerit"
    whatismining: "Ce este mineritul de Fabcoin?"
    whatisminingtxt1: "Minatul este procedeul prin care se consumă putere de calcul pentru a procesa tranzacţii, securiza reţeaua, dar şi pentru a menţine toată lumea din reţea sincronizată. Poate fi privit ca un fel de data center Fabcoin cu excepţia că este construit să fie complet descentralizat, minerii operând în toate ţările şi niciun individ nu are control asupra reţelei. Acest proces este numit \"minerit\" ca o analogie a mineritului aurului deoarece este de asemenea un mecanism temporar folosit pentru a emite noi fabcoini. Spre deosebire de mineritul de aur, mineritul de Fabcoin oferă o recompensă în schimbul unor servicii utile necesare pentru a opera o reţea de plăţi securizată. Minatul va fi necesar şi după ce ultimul fabcoin este emis."
    howminingworks: "Cum funcţionează mineritul de Fabcoin?"
    howminingworkstxt1: "Oricine poate deveni un miner de Fabcoin prin rularea unui program de minerit folosind hardware specializat. Software-ul de minerit ascultă după tranzacţii emise prin reţeaua peer-to-peer şi face calcule necesare pentru a procesa şi confirma aceste tranzacţii. Minerii de Fabcoin fac această muncă deoarece sunt răsplătiţi prin taxele de tranzacţie plătite de utilizatori pentru procesări mai rapide ale tranzacţiilor, plus fabcoini nou creaţi conform unei rate fixe."
    howminingworkstxt2: "Pentru ca noi tranzacţii să fie confirmate, acestea trebuiesc să fie incluse într-un bloc alături de o dovadă matematică a muncii depuse. Aceste dovezi sunt foarte greu de generat pentru că nu este nici o cale de a le genera decât prin a încerca efectuând miliarde de calcule pe secundă. Aceste dovezi sunt calculate de mineri înainte ca blocurile lor să fie acceptate de reţea şi înainte ca ei să fie recompensaţi. Cu cât mai mulţi oameni minează, dificultatea de a găsi blocuri valide este mărită automat de către reţea pentru a se asigura că timpul mediu de găsire a unui bloc este egal cu 10 minute. Ca rezultat, mineritul este o afacere foarte competitivă unde niciun miner individual nu are control asupra ce este inclus în lanţul de blocuri."
    howminingworkstxt3: "Dovada muncii depuse este de asemenea făcută în aşa fel încât depinde de blocul anterior pentru a forţa o ordine cronologică în lanţul de blocuri. Acest lucru face inversarea tranzacţiilor anterioare exponenţial mai dificilă pentru că necesită recalcularea dovezilor de muncă pentru toate blocurile următoare. Când două blocuri sunt găsite în acelaşi timp, minerii lucrează în primul bloc pe care îl primesc şi trec pe cel mai lung lanţ de blocuri imediat ce următorul bloc este găsit. Asta face ca mineritul să fie sigur şi să menţină un consens global bazat pe puterea de procesare."
    howminingworkstxt4: "Minerii de Fabcoin nu sunt capabili de a trişa prin mărirea recompensei proprii sau prin procesarea de tranzacţii fraudulente ce ar putea corupe reţeaua Fabcoin pentru că toate nodurile Fabcoin vor refuza orice bloc ce conţine date invalide conforum regulilor protocolului Fabcoin. În consecinţă, reţeaua rămâne sigură chiar dacă nu toţi minerii de Fabcoin sunt de încredere."
    miningwaste: "Mineritul de Fabcoin nu este o risipă de energie?"
    miningwastetxt1: "Consumarea de energie pentru a securiza şi a opera un sistem de plăţi nu se poate numi chiar risipă. Ca orice alt serviciu de plăţi, folosirea de Fabcoin necesită costuri de procesare. Servicii necesare pentru operarea celor mai folosite sistemelor monetare actuale, precum băncile, cardurile de credit şi vehiculele blindate folosite pentru transportul banilor consumă de asemenea foarte multă energie. Deşi spre deosebire de Fabcoin, totalul de energie pe care acestea îl consumă nu este transparent şi nu poate fi măsurat cu uşurinţă."
    miningwastetxt2: "Mineritul de Fabcoin este făcut să devină din ce în ce mai optimizat în timp prin hardware specializat ce consumă tot mai puţină energie, iar costurile operaţionale ale mineritului ar trebui să continue să fie proporţionale cu cererea. Când mineritul de Fabcoin devine prea competitiv şi mai puţin profitabil, unii mineri aleg să îşi oprească activitatea. Mai mult, toată energia consumată minerind este eventual transformată în căldură, iar cei mai profitabili mineri vor fi aceia ce transformă acea căldură în ceva util. O reţea de minerit cu o eficienţă optimă este una care nu consumă niciun pic de energie în plus. Deşi acest lucru este un ideal, ştiinţă economică din spatele mineritului face ca fiecare miner individual să tindă către acest lucru."
    miningsecure: "Cum ajută mineritul ca Fabcoin să fie sigur?"
    miningsecuretxt1: "Mineritul creează echivalentul unei loterii competitive în care este extrem de dificil ca cineva să adauge consecutiv noi blocuri de tranzacţii în lanţul de blocuri. Acest lucru protejează neutralitatea reţelei prin prevenirea unui individ să aibă destulă putere să blocheze anumite tranzacţii. De asemenea previne situaţia în care cineva încearcă să înlocuiască părţi ale lanţului de blocuri pentru a inversa propriile cheltuieli, ce ar putea fi folosit pentru a frauda alte persoane. Mineritul face inversarea unei tranzacţii anterioare exponenţial mai grea prin faptul că necesită rescrierea tuturor blocurilor ce urmează după acea tranzacţie."
    miningstart: "De ce am nevoie pentru a mă apuca de minerit?"
    miningstarttxt1: "În zilele timpurii ale Fabcoin, oricine putea găsi un nou bloc folosind procesorul calculatorului personal. Pe măsură ce tot mai mulţi oameni au început să minerească, dificultatea de a găsi noi blocuri a crescut foarte mult până în punctul în care astăzi singura metodă eficientă de minerit este folosind hardware specializat. Poţi vizita <a href=\"http://www.fabcoinmining.com/\">FabcoinMining.com</a> pentru mai multe informaţii."
    security: "Securitate"
    secure: "Este Fabcoin sigur?"
    securetxt1: "Tehnologia Fabcoin - protocolul şi criptografia - au un palmares de securitate impresionant, iar reţeaua Fabcoin este probabil cel mai mare proiect de calcul distribuit din lume. Cea mai comună vulnerabilitate a Fabcoin este eroarea umană din partea utilizatorului. Fişierele portofofelului Fabcoin ce păstrează cheile private necesare pot fi şterse din greşeală, pierdute sau furate. Acest lucru este similar cu banii cash păstraţi într-o formă digitală. Din fericire, utilizatorii pot respecta <a href=\"#secure-your-wallet#\">practici de securitate</a> pentru a-şi proteja banii sau să folosească furnizori de servicii ce oferă niveluri bune de securitate şi asigurare împotriva furtului sau pierderii."
    hacked: "Nu a fost Fabcoin hackuit în trecut?"
    hackedtxt1: "Regulile protocolului şi ale criptografiei folosite de Fabcoin au deja ani de zile de când au apărut, ceea ce indică un concept bine proiectat şi construit. Dar, <a href=\"/en/alerts\">erori de securitate</a> au fost găsite şi remediate în timp în diverse implementări software. Ca orice altă formă de software, securitatea software-ului Fabcoin depinde de viteza cu care problemele sunt găsite şi rezolvate. Cu cât mai multe astfel de probleme sunt descoperite, cu atât Fabcoin se apropie de maturitate."
    hackedtxt2: "Adesea există concepţii greşite despre furturi şi breşe de securitate ce s-au întâmplat pe diverse exchange-uri şi companii care se ocupă cu Fabcoin. Deşi aceste evenimente sunt nefericite, niciuna nu implică Fabcoin însuşi fiind hackuit, nici nu implică greşeli în felul în care Fabcoin este construit; aşa cum spargerea unei bănci nu înseamnă că leul românesc este compromis. Pe de altă parte, este corect să spunem că un set complet de bune practici şi soluţii intuitive de securitate sunt necesare pentru a oferi utilizatorilor o protecţie mai bună a banilor lor şi pentru a reduce riscul general de furt sau pierdere. Pe parcursul ultimilor ani, asemenea atribute de securitate au fost rapid dezvoltate, cum ar fi criptarea portofelului, portofele offline, portofele hardware şi tranzacţii multi-semnătură."
    collude: "Pot utilizatorii să comploteze împotriva Fabcoin?"
    colludetxt1: "Protocolul Fabcoin este imposibil de schimbat aşa uşor. Orice client Fabcoin ce nu respectă aceleaşi reguli nu poate impune propriile sale reguli în faţa altor utilizatori. Conform specificaţiilor actuale, cheltuirea dublă nu este posibilă pe acelaşi lanţ de blocuri, nici cheltuirea de fabcoini fără o semnătură validă. Aşa că, nu este posibil să se creeze sume necontrolate de fabcoini pur şi simplu, să se cheltuie fabcoinii altei persoane, sa fie coruptă reţeaua, sau altceva similar."
    colludetxt2: "Pe de altă parte, o majoritate de mineri poate alege în mod arbitrar să blocheze sau să inverseze tranzacţii recente. O majoritate de utilizatori pot de asemenea să facă presiuni pentru ca nişte schimbări să fie făcute. Pentru că Fabcoin funcţionează corect doar atunci când există un consens complet între toţi utilizatorii, schimbarea protocolului poate fi foarte dificilă şi necesită o majoritate copleşitoare de utilizatori să adopte schimbările în aşa fel încât restul utilizatorilor să nu aibă altă opţiune decât să se alăture. Ca o regulă generală, este greu de imaginat de ce un utilizator de Fabcoin ar alege să adopte orice schimbare ce ar putea să-i compromită proprii bani."
    quantum: "Este Fabcoin vulnerabil în faţa calculatoarelor cuantice?"
    quantumtxt1: "Da, majoritatea sistemelor ce se bazează pe criptografie în general sunt vulnerabile, incluzând sistemele bancare tradiţionale. Dar, calculatoarele cuantice nu există încă şi probabil nici nu vor exista pentru o perioadă bună de timp. În cazul în care calculatoarele cuantice ar deveni o ameninţare iminentă pentru Fabcoin, protoculul poate fi actualizat pentru a folosi algoritmi post-cuantici. Dată importanţa pe care această schimbare ar avea-o, poate fi asumat cu siguranţă că va fi revăzută aprofundat de către programatori şi adoptată de toţi utilizatorii Fabcoin."
    help: "Ajutor"
    morehelp: "Mi-ar plăcea să aflu mai multe. Unde pot să primesc ajutor?"
    morehelptxt1: "Poţi găsi mai multe informaţii şi ajutor pe paginile de <a href=\"#resources#\">resurse</a> şi <a href=\"#community#\">comunitate</a> de pe <a href=\"http://en.fabcoin.it/wiki/FAQ\">FAQ-ul din Wiki</a>."
  getting-started:
    title: "Noțiuni de bază - Fabcoin"
    pagetitle: "Noțiuni de bază despre Fabcoin"
    pagedesc: "A folosi Fabcoin pentru a plăti şi a fi plătit este uşor şi accesibil pentru toată lumea."
    users: "Cum să utilizezi Fabcoin"
    inform: "Informează-te"
    informtxt: "Fabcoin este diferit faţă de ce ştii şi foloseşti zi de zi. Înainte de a începe să foloseşti Fabcoin, sunt câteva lucruri ce ar trebui ştiute pentru a folosi Fabcoin într-un mod sigur şi pentru a evita greşelile comune."
    informbut: "Citește mai mult"
    choose: "Alege portofelul tău"
    choosetxt: "Poţi avea un portofel Fabcoin în viaţa ta de zi cu zi folosind smartphone-ul tău sau poţi avea un portofel pentru plăţi online doar pe calculator . În orice caz, alegerea unui portofel poate fi făcută într-un minut."
    choosebut: "Alege portofelul tău"
    get: "Obține fabcoin"
    gettxt: "Poţi face rost de fabcoini acceptându-i ca plată pentru bunuri şi servicii sau cumpărându-i de la un prieten sau de la cineva din apropierea ta. De asemenea, pot fi cumpăraţi direct de pe un exchange folosind contul tău bancar."
    getbut: "Caută o casă de schimb"
    spend: "Cheltuie fabcoin"
    spendtxt: "Există un număr tot mai mare de servicii şi comercianţi ce acceptă Fabcoin în toată lumea. Poţi folosi Fabcoin să îi plăteşti şi să evaluezi experienţa ta pentru a ajuta afacerile corecte să obţină mai multă vizibilitate."
    spendbut: "Caută comercianți"
    merchants: "Cum să accepţi Fabcoin"
    merchantinform: "Informează-te"
    merchantinformtxt: "Fabcoin nu impune comercianţilor să-şi schimbe practicile sau conduita. Însă, Fabcoin este diferit faţă de ce eşti obişnuit să foloseşti zi de zi. Înainte să începi să foloseşti Fabcoin, sunt câteva lucruri pe care ar trebui să le ştii pentru a-l folosi în mod sigur şi pentru a evita greşelile comune."
    merchantinformbut: "Mai multe"
    merchantservice: "Procesarea tranzacţiilor"
    merchantservicetxt: "Poţi procesa şi elibera facturi singur sau poţi folosi serviciile unui comerciant şi să primeşti direct lei sau fabcoini. Majoritatea magazinelor şi a punctelor de vânzare folosesc o tabletă sau un telefon mobil pentru a permite clienţilor să plătească prin portofelele de pe telefonul mobil."
    merchantservicebut: "Caută servicii de comercianţi"
    tax: "Contabilitate şi taxe"
    taxtxt: "Comercianţii adesea afişează preţul în valuta lor locală şi lucrează cu ea. În alte cazuri, Fabcoin funcţionează similar cu o valută străină. Pentru a primi îndrumare legată de plata taxelor şi impozitelor în jurisdicția ta, va trebui să contactezi un contabil calificat."
    taxbut: "Mai multe"
    visibility: "Capătă vizibilitate"
    visibilitytxt: "Există un număr tot mai mare de utilizatori care caută moduri prin care să-şi cheltuie fabcoinii. Poţi adăuga afacerea ta în directoare online pentru a-i ajuta să te găsească mai uşor. Poţi de asemenea să afişezi <a href=\"http://en.fabcoin.it/wiki/Promotional_graphics\">logo-ul Fabcoin</a> pe site-ul sau în magazinul tău."
    visibilitybut: "Adaugă afacerea ta"
  how-it-works:
    title: "Cum funcționează Fabcoin? - Fabcoin"
    pagetitle: "Cum funcționează Fabcoin?"
    intro: "Aceasta este o întrebare ce de multe ori creează confuzie. Uite o explicaţie rapidă!"
    basics: "Elemente de bază pentru un utilizator nou"
    basicstxt1: "Ca utilizator nou, <a href=\"#getting-started#\">poți începe să folosești</a> Fabcoin fără să înţelegi detaliile tehnice. Odată instalat un portofel Fabcoin pe calculator sau telefonul mobil, îţi va genera prima adresă Fabcoin și poți crea una de fiecare dată când ai nevoie. Această adresă poate fi arătată prietenilor pentru a te putea plăti sau viceversa. De fapt, este destul de similar cu modul în care funcționează emailul, cu excepția că adresele Fabcoin ar trebui folosite doar o dată."
    balances: "Solduri<span class=\"titlelight\"> - lanţul de blocuri</span>"
    balancestxt: "Lanţul de blocuri este un <b>registru public comun</b> pe care se bazează întreaga reţea Fabcoin. Toate tranzacţiile confirmate sunt incluse în lanţul de blocuri. În acest fel, portofelele Fabcoin pot calcula soldurile ce pot fi cheltuite şi tranzacţiile noi pot fi verificate că implică fabcoini ce într-adevăr sunt deţinuţi de plătitor. Integritatea şi ordinea cronologică a lanţului de blocuri sunt împuternicite de <a href=\"#vocabulary##[vocabulary.cryptography]\">criptografie</a>."
    transactions: "Tranzacții<span class=\"titlelight\"> - chei private</span>"
    transactionstxt: "O tranzacţie reprezintă <b>un transfer de valoare între portofele Fabcoin</b> ce este inclus în lanţul de blocuri. Portofelele Fabcoin păstrează o parte secretă de date numită <a href=\"#vocabulary##[vocabulary.privatekey]\"><i>cheie privată</i></a> sau sămânţă, ce este folosită pentru a semna tranzacţii, oferind o dovadă matematică că provine de la deţinătorul portofelului. <a href=\"#vocabulary##[vocabulary.signature]\"><i>Semnătura</i></a> de asemenea previne alterarea tranzacţiei de către altcineva după ce a fost emisă. Toate tranzacţiile sunt emise între utilizatori şi de obicei încep să fie confirmate de către reţea în următoarele 10 minute, printr-un proces numit <a href=\"#vocabulary##[vocabulary.mining]\"><i>minat</i></a>."
    processing: "Procesare<span class=\"titlelight\"> - minerit</span>"
    processingtxt: "Minatul este un <b>sistem consensual distribuit</b> folosit pentru a <a href=\"#vocabulary##[vocabulary.confirmation]\"><i>confirma</i></a> tranzacţiile în aşteptare prin includerea lor în lanţul de blocuri. Minatul impune o ordine cronologică în lanţul de blocuri, protejează neutralitatea reţelei şi de asemenea permite diferitelor calculatoare din reţea să cadă de acord asupra condiţiei sistemului. Pentru a fi confirmate, tranzacţiile trebuie să fie incluse într-un <a href=\"#vocabulary##[vocabulary.block]\"><i>bloc</i></a> ce respectă reguli criptografice foarte stricte ce va fi verificat de reţeaua Fabcoin. Aceste reguli previn blocurile anterioare să fie modificate pentru că astfel s-ar invalida toate blocurile următoare. Minatul de asemenea este echivalentul unei loterii competitive ce previne un caz în care un individ poate să adauge cu uşurinţă blocuri noi în mod consecutiv în lanţul de blocuri. În acest fel, niciun individ nu poate controla ce este inclus în lanţul de blocuri sau să înlocuiască părţi din lanţul de blocuri pentru a retrage tranzacţiile proprii."
    readmore: "Mai adânc în viziuna iupurelui"
    readmoretxt: "Acesta este doar un sumar foarte scurt şi concis al sistemului. Dacă doreşti să intri în detalii, poţi citi <a href=\"#fabcoin-paper#\">lucrarea originală</a> ce descrie designul sistemului, să citeşti <a href=\"/en/developer-documentation\">documentaţia pentru dezvoltatori</a> şi să explorezi <a href=\"http://en.fabcoin.it/wiki/Main_Page\">Fabcoin Wiki</a>."
  index:
    title: "Fabcoin - bani P2P open source "
    metadescription: "Fabcoin este o reţea de plăţi inovativă şi un nou fel de bani. Găseşte tot ce trebuie să ştii pentru a începe să foloseşti Fabcoin pe fabcoins.info."
    listintro: "Fabcoin reprezintă o rețea inovatoare de efectuare a plăților și o nouă monedă."
    list1: "Tranzacţii instante <br>peer-to-peer"
    list2: "Tranzacţii<br>globale"
    list3: " Comisioane<br>mici sau inexistente"
    desc: "Fabcoin foloseşte tehnologia peer-to-peer pentru a opera fără vreo autoritate centrală sau bancă; administrarea tranzacţiilor şi emiterea de fabcoini se face în mod colectiv, de către reţea. <b>Fabcoin este opensource; proiectul este public, nimeni nu deţine sau controlează Fabcoin şi <a href=\"#support-fabcoin#\">oricine poate contribui</a></b>. Prin multiplele sale proprietăţi unice, Fabcoin permite lucruri ce nu pot fi făcute de către vreun sistem de plăți precedent."
    overview: "Sau vezi pe scurt despre"
  innovation:
    title: "Inovație - Fabcoin"
    pagetitle: "Inovaţie în sistemele de plăţi"
    summary: "Protocolul Fabcoin nu se rezumă doar la trimiterea banilor de la A la B. Are multe cararcteristici şi deschide multe posibilităţi pe care comunitatea încă le explorează. În continuare, prezentăm câteva din tehnologiile ce sunt studiate în momentul de faţă şi în unele cazuri, transformate în bunuri şi servicii reale. Cele mai interesante utilizări ale Fabcoin probabil încă aşteaptă să fie descoperite."
    control: "Control împotriva fraudei"
    controltext: "Un nivel fără precedent de securitate este posibil cu Fabcoin. Reţeaua oferă utilizatorilor protecţie împotriva celor mai răspândite fraude cum ar fi chargeback-urile sau cheltuielile nedorite, iar fabcoinii sunt imposibil de falsificat. Utilizatorii îşi pot face backup sau cripta portofelul, iar portofelele hardware ar putea face foarte dificil furtul sau pierderea de bani pe viitor. Fabcoin este făcut astfel încât să permită utilizatorilor săi să aibă control complet asupra banilor lor."
    global: "Accesibilitate la nivel global"
    globaltext: "Toate plăţile din lume pot fi în întregime interoperabile. Fabcoin permite oricărei bănci, magazin sau individ să trimită şi să primească în mod sigur bani oriunde şi oricând, cu sau fără un cont la bancă. Bicoin este disponibil într-un număr mare de ţări în care majoritatea sistemelor de plată nu au ajuns din cauza propriilor limitări. Fabcoin măreşte accesul global la comerţ şi poate ajuta ca tranzacţiile internaţionale să prospere."
    cost: "Eficienţă a costului"
    costtext: "Prin folosirea criptografiei, sunt posibile plăţi sigure fără intermediari înceţi şi costisitori. O tranzacţie Fabcoin poate fi mult mai ieftină decât alternativele sale şi este completată într-un timp mai scurt. Asta înseamnă că Fabcoin deţine ceva potenţial ca pe viitor să devină o cale comună de a transfera bani. Fabcoin de asemenea ar putea juca un rol în <a href=\"http://www.youtube.com/watch?v=BrRXP1tp6Kw\">reducerea sărăciei</a> din multe ţări prin tăierea taxelor mari de tranzacţie din salariul muncitorilor."
    donation: "Donaţii"
    donationtext: "Fabcoin este o soluţie eficientă în majoritatea cazurilor pentru a trimite şi primi donaţii sau bacşişuri. Trimiterea unei sume de bani necesită un singur click şi primirea donaţiilor poate fi la fel de simplă prin afişarea unui cod QR. Donaţiile pot fi vizibile pentru public, oferind o transparenţă crescută pentru organizaţiile non-profit. În cazuri de urgenţă, cum ar fi dezastrele naturale, donaţiile Fabcoin pot contribui la realizarea unui răspuns internaţional mai rapid."
    crowdfunding: "Crowdfunding"
    crowdfundingtext: "Deşi încă nu foarte uşor de utilizat în acest scop, Fabcoin poate fi folosit pentru a efectua campanii de crowdfunding în stilul platformei Kickstarter, unde diferite persoane promit să ajute un proiect cu o sumă de bani ce le este luată doar dacă se atinge suma ţintă. Asemenea contracte de asigurare sunt procesate de protocolul Fabcoin, care previne o tranzacţie să fie făcută până când nu toate condiţiile au fost întrunite. <a href=\"http://en.fabcoin.it/wiki/Contracts#Example_3:_Assurance_contracts\">Află mai multe</a> despre tehnologia din spatele crowdfunding-ului."
    micro: "Micro plăți"
    microtext: "Fabcoin poate procesa tranzacţii de mărimea unui RON şi în curând şi sume mult mai mici. Asemenea tranzacţii sunt de rutină chiar şi în ziua de azi. Imaginează-ti ascultarea unui post de radio pe Internet plătind la secundă, vizionarea paginilor unui site şi plătind o suma modică pentru a nu mai afişa reclamele sau bannerele, sau cumpărea de lăţime de bandă de la un hotspot WiFi plătind pe kilobyte. Fabcoin este destul de eficient pentru a face posibile toate aceste idei. <a href=\"http://fabcoinj.github.io/working-with-micropayments\">Află mai multe</a> despre tehnologia din spatele micro plăţilor cu Fabcoin."
    mediation: "Medierea disputelor "
    mediationtext: "Fabcoin poate fi folosit pentru a dezvolta soluţii inovatoare de mediere a disputelor folosind semnăturile multiple. Asemenea servicii pot face posibil ca o parte terţă, fără să aibă control asupra banilor, să aprobe sau să respingă o tranzacţie în cazul dezacordului dintre celelalte părţi. Din moment ce aceste servicii ar fi compatibile cu orice utilizator sau comerciant ce foloseşte Fabcoin, va duce foarte probabil la o competiţie liberă şi standarde înalte de calitate."
    multisig: "Conturi cu multi-semnătură"
    multisigtext: "Semnăturile multiple permit ca o tranzacţie să fie acceptată de către reţea doar dacă o anumit număr de persoane dintr-un grup cad de acord să semneze tranzacţia. Acest lucru poate fi folosit de către membrii direcţiunii unei companii pentru a preveni un membru să cheltuie sume din trezorerie fără consimţământul celorlalţi membrii. De asemenea poate fi folosit de către bănci pentru a preveni furtul prin blocarea tranzacţiilor ce depăşesc o anumită sumă dacă clientul nu oferă informaţii adiţionale."
    trust: "Încredere şi integritate"
    trusttext: "Fabcoin oferă soluţii la multe dintre problemele de încredere ce năpăstuiesc băncile. Cu o transparenţă contabila selectivă, contracte digitale şi tranzacţii ireversibile, Fabcoin poate fi folosit ca o temelie pentru a restaura încrederea şi înţelegerea. Băncile corupte nu pot trişa sistemul pentru a face un profit pe seama altor bănci sau a populaţiei. Un viitor în care băncile mari vor susține Fabcoin ar ajuta la instaurarea integrităţii şi încrederii în instititutiile financiare."
    resiliency: "Flexibilitate şi descentralizare"
    resiliencytext: "Prin nivelul sau înalt de descentralizare, Fabcoin a creat o formă diferită de reţea de plăţi având un nivel crescut de flexibilitate şi redundanţă. Fabcoin poate susţine tranzacţii de milioane de dolari fără să necesite protecţie militară. Neavând niciun punct central uşor de atacat cum ar fi un data center, atacarea reţelei Fabcoin este un proiect mult mai dificil. Fabcoin poate reprezenta un interesant pas înainte în securizarea locală şi globală a sistemelor financiare."
    transparency: "Transparenţă flexibilă"
    transparencytext: "Toate tranzacţiile Fabcoin sunt publice şi transparente şi identitatea persoanelor din spatele tranzacţiilor sunt private. Asta permite persoanelor şi organizaţiilor să lucreze cu reguli de transparenţă flexibile. De exemplu, o companie poate alege să dezvăluie anumite tranzacţii şi balanţe doar anumitor angajaţi în acelaşi fel în care o organizaţie non-profit este liberă să facă publice donaţiile primite zilnic sau lunar."
    automation: "Soluţii automatizate"
    automationtext: "Serviciile automatizate de obicei au de-a face cu costurile şi limitările plăţilor cu bani cash sau carduri de credit. Acestea includ tot felul de automate, de la cel de la bilete până la aparatele de cafea. Fabcoin este gata să fie folosit într-o nouă generaţie de servicii automatizate şi de asemenea să le micşoreze costurile. Imaginează-ţi taxiuri ce se conduc singure, sau un magazin în care coşul de cumpărături îţi permite să plăteşti produsele tale fără să mai aştepţi la coada din faţa casei de marcat. Multe idei sunt posibile."
  legal:
    title: "Clarificări legale - Fabcoin"
    pagetitle: "Clarificări legale"
    information: "Informaţii publicate pe fabcoins.info "
    informationtxt1: "Acest site http://fabcoins.info (în continuare denumit ca \"Site\") oferă informaţii şi materiale de natură generală. Nu eşti autorizat şi nici nu ar trebui să te bazezi pe Site pentru consiliere legală, consiliere în afaceri, sau consiliere de orice fel. Acţionezi pe propriul risc referitor la conţinutul Site-ului. Dacă iei o decizie de a acţiona sau nu acţiona ar trebui să contactezi un avocat licenţiat în jurisdicţia relevanţă în care doreşti sau ai nevoie de ajutor. Proprietarii, sau contributorii, acestui Site nu sunt în nici un caz responsabili pentru acţiunile, deciziile, sau comportamentul exprimat sau nu în referire cu Site-ul."
    translations: "Traduceri"
    translationstxt1: "Acest Site poate conţine traduceri ale versiunii în limba Engleză a conţinutului Site-ului. Aceste traduceri sunt oferite doar ca o convenienţă. În cazul unui conflict între versiunea în engleză şi versiunea tradusă a conţinutului, versiunea în engleză va avea anterioritate. Dacă observi inconsistente, te rugăm să le raportezi pe <a href=\"http://github.com/fabcoin-dot-org/fabcoins.info\">GitHub</a>."
    userisks: "Riscuri legate de folosirea Fabcoin"
    useriskstxt1: "Site-ul nu este responsabil pentru pierderi, stricăciuni sau revendicări legate de evenimente ce aparţin de următoarele cinci categorii:"
    useriskstxt2: "Greşeli făcute de utilizatorul oricărui software sau serviciu legat de Fabcoin, de exemplu, parole uitate, plăti trimise la adrese de Fabcoin greşite, şi ştergea accidentală de portofele."
    useriskstxt3: "Probleme ale Site-ului de natură software şi/sau ale oricărui software sau serviciu legat de Fabcoin, de exemplu, fişier portofel corupt, tranzacţii construite incorect, librării criptografice nesigure, malware ce afectează Site-ul şi/sau orice alt software sau serviciu legat de Fabcoin"
    useriskstxt4: "Defecţiuni tehnice ale hardware-ului utilizatorului a oricărui software sau serviciu legat de Fabcoin, de exemplu, pierderea de date din cauza unui mediu de stocare defectuos."
    useriskstxt5: "Probleme de securitate ale utilizatorului oricărui software sau serviciu legat de Fabcoin, de exemplu, acces neautorizat la portofelele şi/sau conturile utilizatorului."
    useriskstxt6: "Acţiuni sau inacţiuni ale părţilor terţe şi/sau evenimente experimentate de către părţi terţe, de exemplu, insolvenţa furnizorilor de servicii, atacuri de securitate informatică asupra furnizorilor de servicii, şi fraudă efectuată de către părţile terţe."
    investmentrisks: "Riscuri investiţionale"
    investmentriskstxt1: "Investirea în Fabcoin poate duce la pierderea banilor pe termen scurt sau chiar lung. Investitorii în Fabcoin ar trebui să se aştepte la fluctuaţii mari de preţ. Informaţia publicată pe Site nu poate garanta că investitorii nu vor pierde bani."
    taxcompliance: "Conformare cu obligaţiile fiscale"
    taxcompliancetxt1: "Utilizatorii acestui Site sunt singurii responsabili în a determina ce taxe se aplică, dacă este cazul, tranzacţiilor lor cu Fabcoin. Proprietarii, sau contributorii, Site-ului NU sunt responsabili să determine ce taxe se aplică tranzacţiilor cu Fabcoin."
    noissuer: "Site-ul nu stochează, trimite, sau primeşte fabcoini"
    noissuertxt1: "Site-ul nu stochează, trimite sau primeşte fabcoini. Asta se datorează faptului că fabcoinii există doar prin virtutea înregistrării de proprietate asupra lor menţinută în reţeaua Fabcoin. Orice transfer de titlu în fabcoini se efectuează într-o reţea Fabcoin descentralizată, şi nu pe Site."
    nowarranties: "Fără garanţii"
    nowarrantiestxt1: "Site-ul este oferit \"ca atare\" fără nici garanţii de nici un fel în legătură cu Site-l şi/sau orice fel de conţinut, date, materiale şi/sau servicii oferite de Site."
    noliability: "Limitarea responsabilităţii"
    noliabilitytxt1: "Cu excepţia cazului în care este cerut de lege, în nici un caz proprietarii, sau contributorii, acestui Site nu sunt responsabili pentru daune de orice fel, incluzând, dar nelimitandu-se la, pierderea uzabilităţii, pierderea profiturilor, sau pierderea de date din cauza sau în orice fel de conexiune cu folosirea acestui Site."
    arbitration: "Arbitrare"
    arbitrationtxt1: "Userul acestui Site este de acord să arbitreze orice dispută apărută din cauza sau în conexiune cu Site-ul sau cu această declinare de responsabilitate, exceptând disputele legate de copyright, trademark, denumiri comerciale, secrete comerciale sau patente."
