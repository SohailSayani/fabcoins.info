  protect-your-privacy:
    title: "Protejează-ți intimitatea - Fabcoin"
    pagetitle: "Protejează-ți intimitatea"
    pagedesc: "Fabcoin este adesea perceput ca o reţea de plăţi anonimă. Dar în realitate, Fabcoin este probabil cea mai transparenţă reţea de plăti din lume. În acelaşi timp, Fabcoin poate oferi nivele acceptabile de confidenţialitate atunci când este folosit corect.  <b>Întotdeauna ţine minte că este responsabilitatea ta să iei măsurile necesare pentru a-ţi proteja confidenţialitate </b>."
    traceable: "Înțelegerea trasabilității Fabcoinului"
    traceabletxt: "Fabcoin funcţionează la un nivel nemaiîntâlnit de transparenţă cu care majoritatea oamenilor nu sunt obişnuiţi. Toate tranzacţiile Fabcoin sunt publice, urmăribile şi stocate permanent în reţeaua Fabcoin. Adresele Fabcoin sunt singura informaţie folosită pentru a defini unde sunt fabcoinii alocaţi şi unde sunt ei trimişi. Aceste adrese sunt create în mod privat de portofelele fiecărui utilizator în parte. Dar, odată ce adresele sunt folosite, ele devin pătate de istoricul tuturor tranzacţiilor în care au fost implicate. Oricine poate vedea <a href=\"http://www.biteasy.com\">balanţele şi toate tranzacţiile</a> a oricărei adrese. Din moment ce utilizatorii în mod normal sunt nevoiţi la un moment dat să-şi dezvăluie identitatea pentru a primi bunuri sau servicii, adresele Fabcoin nu pot rămâne în întregime anonime. Pentru aceste motive, adresele Fabcoin ar trebui să fie folosite o singură dată şi utilizatorii trebuie să fie atenţi să nu-şi dezvăluie adresele."
    receive: "Utilizează noi adrese pentru a primi plăți"
    receivetxt: "Pentru a-ţi proteja identitatea, ar trebui să foloseşti o nouă adresă Fabcoin de fiecare dată când primeşti o nouă plată. Adiţional, poţi folosi mai multe portofele pentru diferite scopuri. Făcând asta îţi permite să izolezi fiecare din tranzacţiile tale în aşa fel încât nu va fi posibil să le asociezi pe toate împreună. Persoanele ce îţi trimit banii nu pot vedea ce alte adrese Fabcoin deţii şi ce faci cu ele. Aceste este probabil ce mai important sfat pe care ar trebui să-l ţii minte."
    public: "Fii atent cu spațiile publice"
    publictxt: "Exceptând cazul în care intenţia ta este să primeşti donaţii publice sau plăţi cu transparenţă deplină, publicarea unei adrese Fabcoin în orice spaţiu public cum ar fi un website sau reţea de socializare nu este o idee bună când vine vorba de confidenţialitate. Dacă alegi totuşi să faci asta, aminteşte-ţi întotdeauna că dacă muţi fonduri folosind această adresă către o altă adresă a ta, ele vor fi pătate public de către istoricul adreselor tale publice. Adiţional, ar trebui să ai grijă să nu publici informaţii despre tranzacţiile sau cumpărăturile făcute de ţine care ar permite cuiva să-ţi identifice adresele Fabcoin."
    iplog: "Adresa ta IP poate fi înregistrată"
    iplogtxt: "Pentru că reţeaua Fabcoin este o reţea peer-to-peer, este posibil să asculţi emiterile tranzacţiilor şi să ţii evidenţa adreselor IP folosite. Clienţii nod întreg emit toate tranzacţiile utilizatorilor că şi cum ar fi ale lor. Asta înseamnă că a găsi sursa unei singure tranzacţii poate fi dificil şi orice nod Fabcoin poate fi confundat ca fiind sursa unei tranzacţii când de fapt nu este. S-ar putea să îţi doreşti să ascunzi IP-ul calculatorului tău cu o unealtă ca <a href=\"http://www.torproject.org/\">Tor</a> pentru ca IP-ul tău să nu fie înregistrat."
    mixing: "Limitări ale serviciilor de mixat"
    mixingtxt: "Unele servicii online numite servicii de mixat oferă mixarea identificabilitatii dintre utilizatori prin primirea şi trimiterea înapoi a aceleiaşi sume folosind adrese Fabcoin independente. Este important de notat faptul că legalitatea unui astfel de serviciu poate varia şi poate fi subiectul mai multor reguli în fiecare jurisdicţie.  De asemenea semenea servicii necesită să ai încredere în persoanele din spatele lor să nu îţi piardă sau fure fondurile şi să nu salveze cererile tale. Deşi serviciile de mixare pot împiedica identificabilitatea pentru sume mici, aceast lucru devine din ce în ce mai dificil pentru tranzacţii mai mari."
    future: "Îmbunătățiri viitoare"
    futuretxt: "Multe îmbunătăţiri pot fi aşteptate în viitor pentru a mări gradul de confidenţialitate. De exemplu, se depun unele eforturi ca mesajele de plata API să evite pătarea mai multor adrese în timpul unei plăţi. Adresele de schimb ale Fabcoin Core ar putea fi implementate în timp şi în alte portofele. Interfetele grafice de utilizare pot fi îmbunătăţite pentru a oferi opţiuni de cereri de plată uşor de folosit şi să descurajeze reutilizarea adreselor. De asemenea se lucrează şi cercetează şi alte opţiuni pentru a mări gradul de confidenţialitate cum ar fi abilitatea de a amesteca împreună tranzacţiile unor utilizatori aleatorii."
