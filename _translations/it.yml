  choose-your-wallet:
    title: "Scegli il tuo portafoglio - Fabcoin"
    pagetitle: "Scegli il tuo portafoglio Fabcoin"
    pagedesc: "Scegli il tuo portafoglio per iniziare a fare pagamenti con commercianti e utenti"
    walletcatmobile: "Smartphone"
    walletcatdesktop: "Desktop"
    walletcathardware: "Hardware"
    walletcatweb: "Web"
    walletfabcoincore: "Fabcoin Core è un client Fabcoin completo e costruisce la spina dorsale della rete. Offre elevati livelli di sicurezza, privacy e stabilità. Tuttavia, ha meno funzioni e richiede molto spazio e memoria."
    walletmultibit: "MultiBit è un client leggero, veloce e facile da usare. Si sincronizza con la rete ed è pronto all'uso in un pochi minuti. MultiBit supporta anche molte lingue. È una buona scelta per gli utenti non tecnici."
    walletarmory: "Armory è un client per Fabcoin avanzato che ne espande le funzioni per gli utenti esperti. Offre diverse funzionalità di backup e criptaggio e permette una sicura archiviazione su computer non in linea."
    walletelectrum: "Electrum punta a velocità e semplicità, con un basso impiego di risorse. Utilizza dei server remoti che gestiscono le parti più complicate del sistema Fabcoin, e permette il recupero del proprio portafoglio con una frase segreta."
    walletmsigna: "mSIGNA è un portafoglio avanzato e di facile utilizzo che fornisce velocità e semplicità, scalabilità di livello aziendale e una robusta sicurezza. Supporta BIP32, transazioni multi-firma, archiviazione offline, sincronizzazione su più dispositivi, copie di backup elettroniche cifrate e anche cartacee."
    walletfabcoinwallet: "Fabcoin Wallet è facile da usare e affidabile, pur essendo anche sicuro e veloce. La sua visione è la decentralizzazione e nessun bisogno di fiducia; nessun servizio centrale è necessario per le operazioni riguardanti il Fabcoin. L'app è una buona scelta per gli utenti non tecnici."
    walletairbitzwallet: "Airblitz è un portafoglio Fabcoin per smartphone che rende utilizzabili e molto famigliari alla massa degli alti livelli di privacy, sicurezza e decentralizzazione. I portafogli Airblitz sono sempre criptati e salvati automaticamente e possono funzionare anche quando i server Airblitz non sono attivi."
    walletbreadwallet: "La semplicità è il principio di progettazione di base di breadwallet. Come un vero e proprio client Fabcoin autonomo, non esiste un server che possa essere violato o che smetta di funzionare, e potendo contare sulla forte sicurezza di base del sistema iOS, breadwallet è progettato per proteggere l'utente da malware, buchi di sicurezza del browser ed anche il furto fisico."
    walletmyceliumwallet: "Mycelium Fabcoin Wallet è un portamonete opensource per Android sviluppato per la sicurezza, velocità e facilità d'uso. Ha funzionalità uniche per gestire le tue chiavi e il cold storage che ti aiutano a mettere al sicuro i tuoi fabcoin."
    walletcircle: "Circle è un portafoglio web che mira alla facilità di utilizzo. Fornisce la possibilità di vendere ed acquistare automaticamente fabcoin sia con carta di credito che con conto bancario U.S.A. Inoltre è disponibile un'app del portafoglio web per Android e iOS"
    walletcoinkite: "Coinkite è un portafoglio web &amp; servizio di carta di debito che punta ad essere facile da usare. Funziona su browser mobile, ha strumenti per commercianti, terminali di pagamento per punti-di-vendita. E' un portamonete ibrido con un completo deposto di riserva."
    walletbitgo: "BitGo è un portafoglio multi-firma che offre un elevato livello di sicurezza. Ogni transazione richiede due firme, proteggendo i vostri fabcoin da attacchi di malware e al server. Le chiavi private sono mantenute dell'utente in modo che BitGo non può accedere ai fabcoin. E' una buona scelta per gli utenti non tecnici."
    walletgreenaddress: "GreenAddress é un portafoglio a firma multipla con sicurezza e riservatezza migliorate. Le tue chiavi non risiedono mai sul server, neanche in forma crittografata. Per ragioni di sicurezza dovresti usare sempre un'applicazione 2FA e l'estensione del browser o l'App per Android."
    wallettrezor: "Trezor è un portafoglio hardware che fornisce un elevato livello di sicurezza senza sacrificare la comodità. A differenza del cold storage, trezor è in grado di firmare le transazioni quando connesso a un dispositivo online. Ciò significa che è sicuro spendere Fabcoin anche quando si utilizza un computer compromesso."
    walletnano: "Ledger Nano è un portafoglio hardware basato sulla smartcard bancaria ST23YT66. Mantiene la chiave privata dell'utente al sicuro, conferma le transazioni e può essere utilizzata come una carta prepagata o come un membro per multifirma. Anche se non è open-source, può essere convalidata in maniera deterministica."
    walletcoinapult: "Il portafoglio Coinapult è progettato con in mente i nuovi arrivati sul Fabcoin. Permette l'invio di fabcoin via email e SMS, e ha un pratico strumento chiamato Locks (fissaggio) che aiuta a proteggere i tuoi fondi dalle oscillazioni del prezzo del Fabcoin. Gli utenti possono fissare i fabcoin all'Oro, Euro, e molto altro!"
    walletninki: "Ninki è un portafoglio multi-firma con una bella interfaccia utente che rende l'invio di fabcoin facile come un'email. Hai in ogni momento il pieno controllo dei tuoi fabcoin."
    walletdownload: "Installa"
    walletvisit: "Visita il sito web"
    walletsourcecode: "Codice sorgente"
    platformandroid: "Android"
    platformios: "iOS"
    platformblackberry: "BlackBerry"
    platformwindows: "Windows"
    platformmac: "Mac"
    platformlinux: "Linux"
    checkgoodcontrolfull: "Controllo sul tuo denaro"
    checkgoodcontrolfulltxt: "Questo portafoglio ti dà il pieno controllo sui tuoi fabcoin. Questo significa che nessuna terza parte può congelare o perdere i tuoi fondi. Sei tu, comunque, ad essere ancora responsabile della sicurezza e del backup del portafoglio."
    checkpasscontrolhybrid: "Controllo remoto sul tuo denaro"
    checkpasscontrolhybridtxt: "Questo portafoglio ti da controllo sui tuoi fabcoin. Comunque, questo servizio conserva una copia crittografata del tuo portafoglio. Ciò significa che i tuoi fabcoin possono essere rubati se non usi una password robusta e il servizio è compromesso."
    checkpasscontrolmulti: "Controllo condiviso sul tuo denaro"
    checkpasscontrolmultitxt: "Questo portafoglio richiede che ogni transazione sia autorizzata sia da te che da questo ente terzo. In circostanze normali, puoi riottenere pieno controllo sui tuoi fabcoin usando il tuo backup iniziale o le transazioni pre-firmate inviate via email."
    checkfailcontrolthirdpartyinsured: "Denaro controllato da un ente terzo"
    checkfailcontrolthirdpartyinsuredtxt: "Questo servizio ha pieno controllo sui tuoi fabcoin. Ciò significa che è necessario fidarsi che questo servizio non blocchi o amministri male i tuoi fondi. Sebbene questo servizio sostenga di fornire un'assicurazione contro i guasti dalla loro parte, sei ancora responsabile per la protezione del portafoglio."
    checkfailcontrolthirdparty: "Denaro controllato da un ente terzo"
    checkfailcontrolthirdpartytxt: "Questo servizio ha pieno controllo sui tuoi fabcoin. Ciò significa che è necessario fidarsi che il servizio non perda i tuoi fondi in un incidente che sia di sua responsabilità. Attualmente, molti portafogli web non assicurano i loro depositi come una banca, e molti di questi servizi hanno subito violazioni di sicurezza in passato."
    checkgoodvalidationfullnode: "Conferma completa"
    checkgoodvalidationfullnodetxt: "Questo portafoglio è un full-node che conferma e trasmette le transazioni nella rete Fabcoin. Questo significa che non è necessario affidarsi a terze parti per convalidare i pagamenti. I full-node hanno il maggior livello di sicurezza e sono essenziali per per proteggere la rete. Però, richiedono più spazio (oltre 65 GB), più banda e maggior tempo per la sincronizzazione iniziale."
    checkgoodvalidationfullnoderequired: "Conferma completa"
    checkgoodvalidationfullnoderequiredtxt: "Questo portafoglio necessita l'installazione di un full node, che conferma e trasmette le transazioni nella rete Fabcoin. Questo significa che non è necessario affidarsi a terze parti per convalidare i pagamenti. I full-node hanno il maggior livello di sicurezza e sono essenziali per per proteggere la rete. Però, richiedono più spazio (oltre 65 GB), più banda e maggior tempo per la sincronizzazione iniziale."
    checkneutralvalidationvariable: "Conferma variabile"
    checkneutralvalidationvariabletxt: "La funzione di conferma dei pagamenti è fornita dal portafoglio che utilizzi su questo dispositivo. Si prega di controllare il livello di Conferma del portafoglio che si intende utilizzare."
    checkpassvalidationspvp2p: "Conferma semplificata"
    checkpassvalidationspvp2ptxt: "Questo portafoglio utilizza SPV e la rete Fabcoin. Ciò significa che è richiesta pochissima fiducia in terze parti quando si confermano i pagamenti. Però, non è sicuro quanto un full-node, come ad esempio <a href=\"#download#\">Fabcoin Core</a>."
    checkpassvalidationspvservers: "Conferma semplificata"
    checkpassvalidationspvserverstxt: "Questo portafoglio utilizza SPV e server casuali prelevati da una lista. Questo significa che è richiesta della fiducia in terze parti quando si confermano i pagamenti. Però, non è sicuro quanto un full-node, come ad esempio <a href=\"#download#\">Fabcoin Core</a>."
    checkpassvalidationservers: "Conferma decentralizzata"
    checkpassvalidationserverstxt: "Questo portafoglio si connette a un server prelevato da una lista. Questo significa che è richiesta della fiducia in terze parti quando si confermano i pagamenti. Però, non è sicuro quanto un full-node, come ad esempio <a href=\"#download#\">Fabcoin Core</a>."
    checkfailvalidationcentralized: "Conferma centralizzata"
    checkfailvalidationcentralizedtxt: "Questo portafoglio si affida ad un servizio centralizzato. Ciò significa che bisogna fidarsi che una terza parte non nasconda o simuli pagamenti."
    checkgoodtransparencydeterministic: "Trasparenza completa"
    checkgoodtransparencydeterministictxt: "Questo portafoglio è open-source e realizzato in modo deterministico. Ciò significa che qualsiasi programmatore nel mondo può verificare il codice e assicurarsi che il software finale non nasconda segreti."
    checkpasstransparencyopensource: "Trasparenza di base"
    checkpasstransparencyopensourcetxt: "Gli sviluppatori di questo portafoglio pubblicano il codice sorgente del programma. Questo significa che qualsiasi sviluppatore nel mondo può verificare il codice. Però, è comunque necessario fidarsi degli sviluppatori di questo portafoglio quando si installa o aggiorna il programma perchè non è stato realizzato in maniera deterministica, a differenza di <a href=\"#download#\">Fabcoin Core</a>."
    checkpasstransparencyopensourcehardware: "Trasparenza di base"
    checkpasstransparencyopensourcehardwaretxt: "Il codice sorgente per questo portafoglio è pubblico. Ciò significa che ogni sviluppatore nel mondo può controllarne il codice. Comunque, è necessario che ti fidi degli sviluppatori di questo portafoglio perchè non è possibile verificare che il dispositivo usi lo stesso codice sorgente per generare dei seed casuali sicuri od altri tipi di operazioni. Aggiornare il firmware del tuo dispositivo, generare da solo dei seed casuali sicuri o utilizzare la multi-firma può rendere più difficile rubare i tuoi fabcoin."
    checkpasstransparencyopenspechardware: "Trasparenza di base"
    checkpasstransparencyopenspechardwaretxt: "Le specifiche di questo portafoglio sono pubbliche. Ciò significa che ogni sviluppatore nel mondo può effettuare dei test blackbox. Comunque, è necessario che ti fidi degli sviluppatori di questo portafoglio perchè non è possibile verificare che il dispositivo generi dei seed casuali sicuri e il codice non può essere controllato. Aggiornare il firmware del tuo dispositivo, generare da solo dei seed casuali sicuri o utilizzare la multi-firma può rendere più difficile rubare i tuoi fabcoin."
    checkfailtransparencyclosedsource: "Senza trasparenza"
    checkfailtransparencyclosedsourcetxt: "Questo portafoglio non è open-source. Ciò significa che non è possibile verificare il codice e assicurarsi che il software finale non nasconda codice pericoloso o effettui operazioni che non vorresti."
    checkfailtransparencyremote: "App remota"
    checkfailtransparencyremotetxt: "Questo portafoglio è caricato da un luogo remoto. Questo significa che ogni volta che utilizzi il tuo portafoglio, devi fidarti che gli sviluppatori non ti sottraggano i fabcoin o che li perdano in un incidente nel loro sito. Utilizzare un estensione per browser o un app per cellulari, se disponibili, può ridurre tale rischio."
    checkfailtransparencynew: "Nuova app"
    checkfailtransparencynewtxt: "Questo portafoglio non è stato testato e pubblicamente controllato da un numero significativo di persone. Ciò significa che questa app potrebbe essere più esposta al rischio di nascondere del codice pericoloso o svolgere delle operazioni da te non richieste."
    checkgoodenvironmenthardware: "Ambiente molto sicuro"
    checkgoodenvironmenthardwaretxt: "Questo portafoglio è caricato da un ambiente specifico e sicuro fornito dal dispositivo. Questo fornisce una protezione molto robusta contro le vulnerabilità del computer o da parte di malware, dato che nessun programma può essere installato in tale ambiente."
    checkpassenvironmentmobile: "Ambiente sicuro"
    checkpassenvironmentmobiletxt: "Questo portafoglio è caricato su cellulari nei quali le applicazioni sono solitamente isolate. Ciò fornisce un'adeguata protezione contro malware, anche se è più facile perdere o farsi rubare il cellulare. Cifrare o fare un backup del portafoglio può ridurre tale rischio."
    checkpassenvironmenttwofactor: "Autenticazione a Due Fattori"
    checkpassenvironmenttwofactortxt: "Questo portafoglio può essere utilizzato in ambienti poco sicuri. Comunque questo servizio richiede l'autenticazione a due fattori. Ciò significa che per rubarvi i fabcoin occorrerà avere accesso a più dispositivi o account."
    checkfailenvironmentdesktop: "Ambiente vulnerabile"
    checkfailenvironmentdesktoptxt: "Questo portafoglio puo esse caricato su computer che sono vulnerabili ai malware. Rendere sicuro il tuo computer, usare una password complessa, spostare la maggior parte dei vostri fondi nei cold storage o abilitare l'autenticazione a due fattori renderà più difficile il furto dei vostri fabcoin."
    checkgoodprivacyimproved: "Privacy migliorata"
    checkneutralprivacyvariable: "Privacy variabile"
    checkneutralprivacyvariabletxt: "La privacy sarà gestita dal portafoglio software che utilizzerai su questo dispositivo. Si prega di controllare la normativa sulla privacy del portafoglio che si intende utilizzare"
    checkpassprivacybasic: "Privacy di base"
    checkfailprivacyweak: "Scarsa privacy"
    checkpassprivacyaddressrotation: "Impedisce che vengano spiati i tuoi pagamenti"
    checkpassprivacyaddressrotationtxt: "Questo portafoglio rende più difficile spiare il tuo saldo e i tuoi pagamenti invertendo gli indirizzi. Dovresti comunque assicurarti di utilizzare un nuovo indirizzo Fabcoin ogni volta che richiedi un pagamento."
    checkfailprivacyaddressrotation: "Permette che vengano spiati i tuoi pagamenti"
    checkfailprivacyaddressrotationtxt: "Con questo portafoglio è facile per chiunque spiare il vostro bilancio o le vostre transazioni poichè utilizza sempre lo stesso indirizzo. "
    checkpassprivacydisclosurefullnode: "Evita di divulgare informazioni"
    checkpassprivacydisclosurefullnodetxt: "Questo portafoglio non fornisce informazioni agli utenti connessi alla rete mentre inviate o ricevete pagamenti. "
    checkfailprivacydisclosurespv: "Fornisce informazioni limitate ai peers"
    checkfailprivacydisclosurespvtxt: "Gli utenti nella rete possono registrare i tuoi indirizzi IP e associargli i tuoi pagamenti quando li ricevi o li invii."
    checkfailprivacydisclosurecentralized: "Fornisce informazioni a terze parti"
    checkfailprivacydisclosurecentralizedtxt: "Questo portafoglio utilizza server centrali che sono in grado di associare i tuoi pagamenti e registrare i tuoi indirizzi IP."
    checkfailprivacydisclosureaccount: "Fornisce informazioni a terze parti"
    checkfailprivacydisclosureaccounttxt: "Questo servizio può associare i tuoi pagamenti, registrare i tuoi indirizzi IP e conoscere la tua vera identità se hai fornito informazioni personali come la tua email, il tuo nome o il tuo conto bancario."
    checkpassprivacynetworksupporttorproxy: "Tor può essere usato"
    checkpassprivacynetworksupporttorproxytxt: "Questo portafoglio ti permette di utilizzare <a href=\"http://www.torproject.org/\">Tor</a> come un proxy per evitare che estranei o ISP associno i tuoi pagamenti al tuo indirizzo IP."
    checkfailprivacynetworknosupporttor: "Tor non supportato"
    checkfailprivacynetworknosupporttortxt: "Questo portafoglio non ti consente di utilizzare Tor per impedire ad estranei o ISP di associare i tuoi pagamenti con il tuo indirizzo IP."
    educate: "Prendi tempo per apprendere"
    educatetxt: "Fabcoin è diverso da tutto ciò che conosci ed utilizzi tutti i giorni. Prima di iniziare ad usare Fabcoin per una transazione importante leggi attentamente <a href=\"#you-need-to-know#\"><b>quello che c'è da sapere</b></a>, e fai tutto ciò che è appropriato per <a href=\"#secure-your-wallet#\"><b>rendere sicuro il tuo portafoglio</b></a>. Ricorda che è sempre una tua responsabilità scegliere attentamente il portafoglio ed adottare pratiche corrette per proteggere i tuoi soldi."
