it:
  about-us:
    title: "A proposito di fabcoins.info"
    pagetitle: "A proposito di fabcoins.info"
    pagedesc: "Fabcoins.info si dedica ad aiutare lo sviluppo di Fabcoin in modo sostenibile."
    own: "Chi possiede fabcoins.info?"
    owntxt: "Fabcoins.info è il nome di dominio originale usato dal primo sito web Fabcoin. Esso era registrato ed è ancora gestito dagli <a href=\"#development#\">sviluppatori del nucleo Fabcoin</a> e da altri membri della comunità, con l'input delle <a href=\"#community#\">comunità Fabcoin</a>. Fabcoins.info non è un sito web ufficiale. Proprio come nessuno possiede la tecnologia email, nessuno possiede la rete Fabcoin. In quanto tale, nessuno può parlare con le autorità in nome di Fabcoin."
    control: "Quindi... chi controlla Fabcoin?"
    controltxt: "Fabcoin è controllato da tutti gli utenti Fabcoin di tutto il mondo. Gli sviluppatori stanno migliorando il software ma non possono forzare un cambiamento nelle regole del protocollo Fabcoin, perché tutti gli utenti sono liberi di scegliere il software utilizzare. Per rimanere compatibili con tutti gli altri, ogni utente ha bisogno di usare software conforme alle stesse regole. Fabcoin può lavorare in modo decente solo con un consenso completo tra tutti gli utenti. Quindi, tutti gli utenti e gli sviluppatori sono molto incentivati ad adottare e proteggere questo consenso."
    mission: "La missione"
    missiontxt1: "Informare gli utenti per proteggerli da errori comuni."
    missiontxt2: "Dare un'accurata descrizione delle proprietà di Fabcoin, usi potenziali e limitazioni"
    missiontxt3: "Mostrare avvisi trasparenti ed eventi riguardanti la rete Fabcoin."
    missiontxt4: "Invitare persone con talento ad aiutare lo sviluppo di Fabcoin a molti livelli."
    missiontxt5: "Offrire visibilità all'ecosistema Fabcoin su larga scala"
    missiontxt6: "Migliorare l'accessibilità a Fabcoin in tutto il mondo con l'internazionalizzazione."
    missiontxt7: "Conservare una risorsa informativa neutrale riguardante Fabcoin."
    help: "Aiutaci"
    helptxt: "È possibile segnalare qualsiasi problema o contribuire a migliorare fabcoins.info su <a href=\"http://github.com/fabcoins-dot-info/fabcoins.info#how-to-participate\">GitHub</a> aprendo una segnalazione o inviando un suggerimento di modifica in Inglese . Quando si invia un suggerimento di modifica, si prega di attendere il tempo necessario per discutere le vostre modifiche e adattare il vostro lavoro. Potete aiutare con le traduzioni unendovi a una squadra su <a href=\"http://github.com/fabcoins-dot-info/fabcoins.info#translation\">Transifex</a>. Per favore non chiedete di avere pubblicità per i vostri affari personali o il vostro sito Web, ad eccezione di casi particolari quali conferenze. Molte grazie a tutti i collaboratori che stanno spendendo tempo su fabcoins.info migliorando!"
    maintenance: "Manutenzione"
    documentation: "Documentazione"
    translation: "Traduzione"
    github: "Collaboratori su GitHub"
  fabcoin-for-businesses:
    title: "Fabcoin per Imprese - Fabcoin"
    pagetitle: "Fabcoin per Imprese"
    summary: "Fabcoin è un modo davvero sicuro ed economico per gestire i pagamenti."
    lowfee: "I costi di gestione più bassi sul mercato"
    lowfeetext: "L'alta sicurezza crittografica di Fabcoin permette di processare transazioni in modo molto efficiente e non costoso. Puoi eseguire e ricevere pagamenti usando la rete Fabcoin quasi senza costi. In molti casi, tuttavia, sostenere un costo, pur non essendo obbligatorio, è consigliabile per ottenere una conferma più rapida della tua transazione."
    fraud: "Protezione contro le frodi"
    fraudtext: "Ogni attività commerciale che accetti carte di credito o PayPal conosce il problema dei pagamenti che vengono successivamente annullati. Questo tipo di frodi riduce il bacino d'utenza e fa aumentare i prezzi, penalizzando anche i consumatori. I pagamenti Fabcoin sono irreversibili e sicuri, e ciò significa che il costo delle frodi non ricade più sulle spalle dei commercianti."
    international: "Pagamenti internazionali rapidi"
    internationaltext: "I Fabcoin possono essere trasferiti dall'Africa al Canada nell'arco di 10 minuti. Infatti, i fabcoin non hanno mai una posizione fisica e per questo è possibile trasferirne quanti se ne vogliono, in qualunque posto e senza limiti, ritardi o spese eccessive. Non vi sono intermediari bancari, che vi potrebbero far aspettare tre giorni lavorativi."
    pci: "Conformità allo standard PCI non richiesta"
    pcitext: "L'accettazione online delle carte di credito richiede un numero elevato di controlli, necessari per rispettare l'aderenza allo standard PCI. Anche Fabcoin richiede di tenere al <a href=\"#secure-your-wallet#\">sicuro il proprio portafoglio</a> e di controllare le richieste di pagamento; in ogni caso, però, con Fabcoin risparmiate i costi e non vi assumete le responsabilità derivanti dall'elaborazione di dati sensibili dei clienti, quali i numeri delle carte di credito."
    visibility: "Ottieni maggiore visibilità"
    visibilitytext: "Sempre più utenti utilizzano i fabcoin e cercano un modo per spenderli. Accettarli è un buon modo per ottenere nuovi clienti e per dare un po' di visibilità in più alla propria attività. Per sviluppare un commercio online è spesso una buona scelta accettare un nuovo metodo di pagamento."
    multisig: "Multi-firma"
    multisigtext: "Fabcoin include anche una funzione multi-firma che consente di utilizzare i fabcoin solo se un sottogruppo di utenti autorizza la transazione. Questa funzione può essere utilizzata da un consiglio di amministrazione per evitare che un qualsiasi membro effettui delle spese senza una sufficiente autorizzazione da parte degli altri membri, oppure per controllare quale membro abbia autorizzato un dato pagamento."
    transparency: "Trasparenza contabile"
    transparencytext: "A molte imprese è richiesto di produrre documenti contabili della propria attività. L'utilizzo di Fabcoin offre i più alti livelli di trasparenza: un'impresa che rende noto il proprio indirizzo Fabcoin ai suoi membri, consente loro di monitorarne bilancio e transazioni. Organizzazioni no-profit possono inoltre utilizzarlo per rendere pubblica la quantità ricevuta in donazioni."
  fabcoin-for-developers:
    title: "Fabcoin per Sviluppatori - Fabcoin"
    pagetitle: "Fabcoin per Sviluppatori"
    summary: "Con Fabcoin puoi realizzare cose incredibili o semplicemente rispondere alle esigente comuni."
    simple: "Il più semplice di tutti i sistemi di pagamento"
    simpletext: "Se non è necessario che un pagamento sia associato ad una fattura, ricevere denaro è facile come inviare fabcoin: basta cliccare un link o visualizzare un codice QR. Questo semplice sistema è alla portata di qualunque utente, ed è in grado di soddisfare le esigenze di una vasta gamma di clienti. Quando Fabcoin è utilizzato pubblicamente, rappresenta la situazione ideale per le donazioni e le raccolte fondi."
    api: "Molte API di terzi"
    apitext: "Esistono molti servizi di terzi che forniscono API per l'elaborazione dei pagamenti: non c'è bisogno di conservare i propri fabcoin su un server e gestirne i sistemi di sicurezza. In aggiunta, molte di queste API permettono di elaborare fatture e scambiare i propri fabcoin in valuta locale a costi competitivi."
    own: "Puoi essere il tuo stesso sistema finanziario"
    owntext: "Se non si vogliono utilizzare API di terzi, è possibile integrare un server Fabcoin direttamente nelle proprie applicazioni e, in questo modo, un utente può diventare la propria banca e gestire i propri pagamenti. E si possono realizzare sistemi strabilianti per le elaborazioni delle transazioni Fabcoin, con tutte le responsabilità che ciò implica, riducendo al minimo le commissioni."
    invoice: "Le fatture sono registrate da Fabcoin"
    invoicetext: "Fabcoin crea un unico indirizzo per ogni transazione. Quindi se dovessi realizzare un sistema di pagamento associato a delle fatture, sarebbe sufficiente creare e monitorare un indirizzo Fabcoin per ogni pagamento. Non dovresti mai usare lo stesso indirizzo per più di una transazione."
    security: "La maggior parte delle procedure di sicurezza è gestita dal client"
    securitytext: "La maggior parte delle procedure di sicurezza è gestita dal protocollo. Questo significa che non è necessario rispettare lo standard PCI, e l'individuazione delle frodi e richiesta solamente per i servizi o i prodotti che sono inviati immediatamente. Tenere i propri fabcoin in un <a href=\"#secure-your-wallet#\">ambiente sicuro</a> e visualizzare le richieste di pagamento saranno la preoccupazione principale per l'utente."
    micro: "Micro pagamenti convenienti"
    microtext: "Fabcoin offre i più bassi costi di elaborazione dei pagamenti per qualunque tipo di transazione, inclusi i micro-pagamenti. Il che significa che Fabcoin può essere utilizzato per progettare ed implementare servizi online innovativi, che non potrebbero altrimenti esistere a causa di limitazioni finanziarie. Questo si traduce in diversi sistemi di mance e soluzioni di pagamento automatizzate. "
  fabcoin-for-individuals:
    title: "Fabcoin per Privati - Fabcoin"
    pagetitle: "Fabcoin per Privati"
    summary: "Fabcoin è il modo più semplice per scambiare denaro a costi molto contenuti."
    mobile: "Pagamenti facili in mobilità"
    mobiletext: "Con Fabcoin in mobilità è possibile effettuare pagamenti in due semplici passaggi. Non c'è bisogno di iscriversi, cambiare la tua scheda, inserire un PIN o firmare qualcosa. Per ricevere ed effettuare pagamenti è sufficiente utilizzare un codice QR o collegare i due smartphone (utilizzando la tecnologia radio NFC)."
    international: "Pagamenti internazionali rapidi"
    internationaltext: "I Fabcoin possono essere trasferiti dall'Africa al Canada in 10 minuti. Non c'è alcuna banca che rallenti il processo, che pretenda spese esorbitanti o che blocchi il trasferimento. È possibile trasferire dei fabcoin ai propri vicini di casa esattamente allo stesso modo in cui si può trasferirli ad un membro della propria famiglia, che viva in un altro continente."
    simple: "Funziona ovunque, sempre"
    simpletext: "Proprio come avviene con le email, non importa quale programma o quale provider si utilizza. Sono infatti tutti compatibili, poiché utilizzano la stessa tecnologia aperta. La rete Fabcoin non dorme mai, nemmeno durante le vacanze!"
    secure: "Sicurezza e controllo del tuo denaro"
    securetext: "Le transazioni Fabcoin sono rese sicure grazie alla crittografia a livello militare. Nessuno può addebitare il tuo denaro o effettuare pagamenti sul tuo conto. Purché tu faccia i passi richiesti per <a href=\"#secure-your-wallet#\">proteggere il tuo portafoglio</a>, Fabcoin può darti il controllo su tutto il tuo denaro e un forte livello di protezione contro alcuni tipi di frodi."
    lowfee: "Costi nulli o bassi"
    lowfeetext: "Fabcoin ti permette di inviare e ricevere pagamenti a costo molto basso. Eccetto che per casi speciali come micro-pagamenti, non vi è alcuna commissione applicata. È comunque consigliabile pagare volontariamente una commissione più alta, in modo da ottenere conferme più veloci della transazione e per remunerare le persone che operano nella rete Fabcoin."
    anonymous: "Proteggi la tua identità"
    anonymoustext: "Con Fabcoin, non c'è un numero di carta di credito che un malintenzionato possa ottenere in modo da sostituirsi alla tua persona. Infatti, è anche possibile inviare un pagamento senza rivelare la tua identità, proprio come avviene con i soldi veri. Dovresti comunque notare che può essere richiesta un po' di fatica per  <a href=\"#protect-your-privacy#\">proteggere la tua privacy</a>. "
