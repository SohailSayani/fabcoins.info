  privacy:
    title: "Privacy - Fabcoin"
    pagetitle: "Privacy"
    datacollect: "Dati raccolti"
    datacollecttxt: "Fabcoins.info raccoglie anonimamente i log dei server. Questi log includono gli indirizzi IP con l'ultimo byte sostituito, l'ora della visita, le pagine richieste, il programma utilizzato e l'url di riferimento. Fabcoins.info non raccoglie dati utilizzando cookie."
    datause: "Utilizzo dei dati"
    datausetxt: "I dati raccolti sono utilizzati per fornire <a href=\"/stats/\">statistiche pubbliche trasparenti</a>."
  protect-your-privacy:
    title: "Proteggi la tua privacy - Fabcoin"
    pagetitle: "Proteggi la tua privacy"
    pagedesc: "Fabcoin è spesso percepito come un network per il pagamento anonimo. Ma in realtà, Fabcoin è probabilmente il network per i pagamenti più trasparente al mondo. Al contempo, Fabcoin può garantire accettabili livelli di privacy quando è utilizzato correttamente. <b> Ricorda sempre che è una tua responsabilità adottare delle buone pratiche per proteggere la tua privacy</b>."
    traceable: "Comprendere la tracciabilitá di Fabcoin"
    traceabletxt: "Fabcoin opera ad un livello di trasparenza senza precedenti, a cui la maggior parte delle persone non è abituata. Tutte le transazioni di Fabcoin sono pubbliche, tracciabili e raccolte in maniera permanente nella rete di Fabcoin.  Gli indirizzi di Fabcoin sono le uniche informazioni utilizzate per definire dove si trovano i fabcoin, e dove sono inviati. Tali indirizzi sono creati privatamente dai portafogli di ciascun utente. Tuttavia, una volta che gli indirizzi vengono utilizzati, sono corrotti dalla storia di tutte le transazioni con cui sono coinvolti.  Tutti possono vedere il <a href=\"http://www.biteasy.com\">bilancio e tutte le transazioni </a> di ogni indirizzo. Dato che gli utenti di solito devono rivelare la propria identità, per poter ricevere servizi o beni, gli indirizzi Fabcoin non possono restare totalmente anonimi.  Per queste ragioni, gli indirizzi Fabcoin dovrebbero essere utilizzati solo una volta e gli utenti devono prestare attenzione a non divulgare i loro indirizzi.  "
    receive: "Usa nuovi indirizzi per ricevere pagamenti"
    receivetxt: "Per proteggere la tua privacy, dovresti utilizzare un nuovo indirizzo Fabcoin ogni volta che ricevi un nuovo pagamento. Inoltre, puoi utilizzare multipli portafogli per diversi scopi. Facendo così, puoi isolare ogni singola transazione, in modo tale da non rendere possibile la loro associazione globale. Le persone che ti inviano denaro, non possono vedere gli altri indirizzi Fabcoin che possiedi, e che cosa ne fai. Questo è probabilmente il consiglio più importante che dovresti tenere in mente. "
    public: "Attenzione agli spazi pubblici"
    publictxt: "A meno che la tua intenzione non sia quella di ricevere donazioni o pagamenti in completa trasparenza, pubblicare un indirizzo Fabcoin in spazi pubblici quali siti web o social network non è una buona idea in termini di privacy. Se scegli di farlo, ricorda sempre che se sposti fondi da questo indirizzo a un tuo altro indirizzo, anch'esso sarà facilmente rintracciabile. Oltretutto, sarebbe prudente non pubblicare informazioni su transazioni o acquisti che potrebbero permettere a qualcuno di identificare il tuo indirizzo Fabcoin."
    iplog: "Il tuo indirizzo IP può essere registrato"
    iplogtxt: "Dato che la rete di Bitocoin è un network peer-to-peer, è possibile ascoltare le informazioni relative alle transazioni e registrare i loro indirizzi IP.  I client full node  registrano tutte le transazioni degli utenti, così come le proprie. Ciò significa che trovare la fonte di qualsiasi particolare transazione può rilvelarsi difficile, e qualsiasi node di Fabcoin può essere scambiato per la fonte di una transazione, quando in realtà non lo è.  Potresti considerare di nascondere l'indirizzo IP del tuo computer con uno strumento come  <a href=\"http://www.torproject.org/\">Tor</a> così che sia impossibile accedervi. "
    mixing: "Limitazioni nel mischiare servizi"
    mixingtxt: "Alcuni servizi online chiamarti servizi misti offrono la possibilità di mescolare la tracciabilità tra utenti, ricevendo e inviando la stessa quantità utilizzando indirizzi Fabcoin indipendenti. E' importante notare che la legalità nell'utilizzare tali servizi può variare ed essere soggetta a diverse leggi in ogni giurisdizione. Questi servizi richiedono anche che tu abbia fiducia nei soggetti che li gestiscono, affinché non perdano o rubino i tuoi fondi, e non mantengano un registro delle tue richieste. Sebbene i servizi misti possano rompere la tracciabilità per piccole cifre, diventa molto difficile fare lo stesso per le transazioni maggiori."
    future: "Futuri miglioramenti"
    futuretxt: "Ci si aspetta molti miglioramenti in futuro, in ambito di privacy. Ad esempio, si stanno facendo sforzi con i messaggi di pagamento API, per evitare la contaminazione di indirizzi multipli, durante un pagamento. Il cambiamento degli indirizzi con Fabcoin Core potrà essere impiantato in altri portafogli nel tempo. Le interfacce grafiche degli utenti potranno essere migliorate per garantire dei metodi di pagamento a favore degli utenti, scoraggiando il riutilizzo degli indirizzi. Si stanno svolgendo anche dei lavori e delle ricerche per sviluppare altre funzionalità estese della privacy, come riunire insieme transazioni casuali degli utenti, "
