  faq:
    title: "FAQ - Fabcoin"
    pagetitle: "Domande Frequenti"
    summary: "Trova risposte a domande ricorrenti e miti riguardanti Fabcoin."
    table: "Sommario"
    general: "Generale"
    whatisfabcoin: "Che cos'è Fabcoin?"
    whatisfabcointxt1: "Fabcoin è una rete di consenso che consente un sistema di pagamento ed è una forma di denaro completamente digitale. Si tratta della prima rete decentralizzata di pagamento peer-to-peer, gestita dai suoi utenti senza alcuna autorità centrale o intermediari. Dalla prospettiva di un utente, Fabcoin è per la maggior parte denaro liquido che circola in internet. Fabcoin può anche essere considerato come il più illustre <a href=\"http://financialcryptography.com/mt/archives/001325.html\">triplo sistema di bloccaggio di accesso e contabilità</a> esistente."
    creator: "Chi ha creato Fabcoin?"
    creatortxt1: "Fabcoin è la prima realizzazione di un concetto chiamato \"cryptocurrency\", che fu descritta per la prima volta nel 1998 da Wei Dai nella mailing list cypherpunk, suggerendo l'idea di una nuova forma di denaro che usa la crittografia per controllare la sua creazione e le transazioni, piuttosto che un'autorità centrale. Le prime specifiche di Fabcoin e l'esposizione dell'idea furono pubblicate nel 2009 in una mailing list di crittografia da Satoshi Nakamoto. Satoshi lasciò il progetto alla fine del 2010 senza rivelare molto di se stesso. La comunità è cresciuta in modo esponenziale con <a href=\"#development#\">molti sviluppatori</a> che lavorano su Fabcoin."
    creatortxt2: "L'anonimato di Satoshi spesso ha sollevato preoccupazioni ingiustificate, alcune delle quali sono legate a incomprensioni sulla natura open-source di Fabcoin. Il protocollo e il software Fabcoin sono stati pubblicati apertamente e qualsiasi sviluppatore in giro per il mondo può revisionare il codice o creare la propria versione modificata del software Fabcoin. Proprio come gli sviluppatori attuali, l'influenza di Satoshi fu limitata ai cambiamenti che fece in corso di adozione da altri e quindi lui non controllava Fabcoin. In quanto tale, l'identità dell'inventore di Fabcoin oggi è probabilmente rilevante come l'identità della persona che ha inventato la carta."
    whocontrols: "Ci controlla la rete Fabcoin?"
    whocontrolstxt1: "Nessuno possiede la rete Fabcoin, così come nessuno possiede la tecnologia che sta dietro le e-mail. Fabcoin è controllata  da tutti gli utenti Fabcoin in giro per il mondo. Mentre gli sviluppatori stanno migliorando il software, loro non possono forzare un cambiamento nel protocollo Fabcoin, perché tutti gli utenti sono liberi di scegliere quale software e versione usare. Per restare compatibili con gli altri, tutti gli utenti devono usare software conformi alle stesse regole. Fabcoin può lavorare correttamente solo con un consenso completo tra tutti gli utenti. Quindi, tutti gli utenti e gli sviluppatori hanno un forte incentivo a proteggere questo consenso."
    howitworks: "Come funziona Fabcoin?"
    howitworkstxt1: "Dal punto di vista dell'utente, Fabcoin non è altro che un'applicazione per cellulare/tablet o un programma per computer che fornisce un portafoglio personale per accedere ai fabcoin, e consente ad un utente di inviare e ricevere fabcoin con loro. E' così che Fabcoin funziona per la maggioranza degli utenti. "
    howitworkstxt2: "Dietro le scene, la rete Fabcoin sta condividendo un libro mastro pubblico chiamato \"block chain\". Questo libro mastro contiene tutte le transazioni che sono state elaborate, permettendo al computer degli utenti di verificare la validità di ogni transazione. L'autenticità di ogni transazione è protetta da firme digitali che corrispondono all'indirizzo del mittente, permettendo a tutti gli utenti di avere pieno controllo sui fabcoin inviati dai loro indirizzi Fabcoin personali. In più, chiunque può processare transazioni usando la potenza computazionale dell'hardware specializzato ed ottenere un premio in fabcoin per questo servizio. Questo viene spesso chiamato \"mining\". Per sapere di più su Fabcoin, puoi consultare la <a href=\"#how-it-works#\">pagina dedicata</a> e il <a href=\"#fabcoin-paper#\">foglio originale</a>."
    used: "Fabcoin è realmente usato dalle persone?"
    usedtxt1: "Sì. C'è un <a href=\"http://fabcoins.info/en/usefabcoins/\">numero crescente di aziende</a> e privati che utilizza Fabcoin. Questo include imprese di mattoni e malta come ristoranti, appartamenti, studi legali e servizi online popolari come Namecheap, WordPress e Reddit. Anche se Fabcoin rimane un fenomeno relativamente nuovo, sta crescendo velocemente. Alla fine dell'Agosto 2013, il <a href=\"http://fabcoincharts.com/fabcoin/\">valore di tutti i fabcoin in circolazione</a> superava 1.5 miliardi di $ americani con milioni di dollari in forma di fabcoin scambiati quotidianamente."
    acquire: "Come acquisire i fabcoin?"
    acquireli1: "Come pagamento per beni o servizi."
    acquireli2: "Acquista fabcoin da uno <a href=\"http://www.buyfabcoinworldwide.com\">scambio Fabcoin</a>."
    acquireli3: "Scambia fabcoin con <a href=\"http://localfabcoins.com/\">qualcuno vicino a te</a>."
    acquireli4: "Guadagna fabcoin attraverso un<a href=\"http://www.fabcoins.info/en/fabcoinmining/\">mining</a> competitivo."
    acquiretxt1: "Può capitare di incontrare soggetti che intendono vendere fabcoin in cambio di una carta di credito o di un pagamento via Paypal, ma la maggioranza degli scambi non consente di accogliere questi metodi di pagamento. Questo è dovuto a casi in cui qualcuno acquista dei fabcoin con Paypal, e poi scambia metà della transazione. Questa operazione si definisce comunemente con il termine di chargeback. "
    makepayment: "Quanto è difficile effettuare un pagamento Fabcoin?"
    makepaymenttxt1: "I pagamenti Fabcoin sono più semplici da effettuare che con una carta di credito o un Bancomat, e possono essere ricevuti senza un conto da commerciante. I pagamenti sono effettuati da un'applicazione portafoglio, che sia sul tuo computer o sullo smartphone, inserendo l'indirizzo del destinatario, l'importo del pagamento e premendo invio. Per rendere più facile inserire un indirizzo, alcuni portafogli possono ottenerlo scannerizzando un codice QR o sfiorando due telefoni insieme con tecnologia NFC."
    advantages: "Quali sono i vantaggi di Fabcoin?"
    advantagesli1: "<em><b>Libertà di pagamento</b></em> - È possibile inviare e ricevere qualsiasi quantità di denaro istantaneamente, dovunque nel mondo e in qualsiasi momento. Nessun giorno festivo. Nessun confine. Nessun limite imposto. Fabcoin permette ai suoi utenti di avere il pieno controllo del loro denaro."
    advantagesli2: "<em><b>Costi molto bassi</b></em> - I pagamenti Fabcoin sono correntemente processati senza costi oppure con addebiti estremamente bassi. Gli utenti possono accettare di sostenere dei costi, quando effettuano una transazione, per ricevere priorità di elaborazione, che si traduce in conferme più veloci della transazione. Inoltre, esistono dei programmi commerciali, ideati per assistere i commercianti nell'elaborazione delle transazioni, convertendo fabcoin in moneta e depositando fondi direttamente nei conti bancari dei commercianti quotidianamente. Poiché questi servizi sono basati su Fabcoin, possono essere offerti a costi molto più bassi di quelli offerti con PayPal o dalle carte di credito."
    advantagesli3: "<em><b>Meno rischi per i commercianti</b></em> - Le transazioni Fabcoin sono sicure, irreversibili e non contengono dati sensibili o informazioni personali del cliente. Ciò protegge i commercianti da perdite causate da frodi o da chargeback fraudolenti e non c'è bisogno della conformità PCI. I commercianti si possono facilmente espandere verso nuovi mercati dove carte di credito non sono disponibili o il tasso di frodi è inaccettabilmente alto. I risultati della rete sono costi più bassi, mercati più ampi e costi amministrativi più bassi. "
    advantagesli4: "<em><b>Sicurezza e controllo</b></em> - Gli utenti di Fabcoin controllano totalmente le proprie transazioni; i commercianti non possono forzare cambiamenti indesiderati o inosservati, così come avviene con gli altri metodi di pagamento.  I pagamenti di Fabcoin  possono effettuarsi senza alcuna informazione personale connessa alla transazione. Questo offre una grande protezione contro il furto d'identità. Gli utenti Fabcoin possono anche proteggere il proprio denaro facendo ricorso al backup o criptando i dati."
    advantagesli5: "<em><b>Trasparente e neutrale</b></em> - <a href=\"http://www.biteasy.com/\">Tutte le informazioni</a> riguardanti il magazzino di denaro Fabcoin sono prontamente disponibili sulla block chain a chiunque, per verifica ed utilizzo in tempo reale. Nessun privato o organizzazione può controllare o manipolare il protocollo Fabcoin perché è sicuro dal punto di vista crittografico. Questo permette al nucleo di Fabcoin di essere considerato sicuro per essere completamente neutrale, trasparente e prevedibile."
    disadvantages: "Quali sono gli svantaggi di Fabcoin?"
    disadvantagesli1: "<em><b>Grado di accettazione</b></em> - Molte persone sono ancora inconsapevoli dell'esistenza di Fabcoin. Ogni giorno, sempre più aziende accettano i fabcoin, in quanto vogliono trarne dei vantaggi, ma la lista resta piccola e ha ancora bisogno di crescere, per poter beneficiare degli  <a href=\"http://en.wikipedia.org/wiki/Network_effect\">effetti della rete</a>."
    disadvantagesli2: "<em><b>Volatilità</b></em> - Il <a href=\"http://fabcoincharts.com/fabcoin/\">valore totale</a> dei fabcoin in circolazione e il numero di aziende che usano Fabcoin sono molto piccoli rispetto a quelli che potrebbero essere. Pertanto, piccoli eventi, scambi o attività speculative potrebbero variarne significativamente il prezzo. In teoria, questa volatilità diminuirà quando il mercato di Fabcoin e le tecnologie saranno mature.  Prima d'ora, il mondo non ha mai assistito al lancio di una nuova valuta, quindi è veramente difficile (ed interessante) immaginare  che cosa succederà."
    disadvantagesli3: "<em><b>Sviluppo continuo</b></em> - Il software di Fabcoin è ancora in versione beta, con molti fattori incompleti in fase di sviluppo attivo. Nuovi strumenti, fattori e servizi sono in fase di sviluppo per rendere Fabcoin più sicuro e accessibile alle masse. Alcuni di essi non sono ancora pronti per tutti. La maggior parte delle aziende Fabcoin è nuova e non offre ancora alcuna assicurazione. In generale, Fabcoin è ancora in fase di maturazione. "
    trust: "Perchè le persone si fidano di Fabcoin?"
    trusttxt1: "Molta della fiducia in Fabcoin deriva dal fatto che non richiede fiducia affatto. Fabcoin è completamente open-source e decentralizzato. Questo significa che chiunque ha accesso al source code in qualsiasi momento. Qualsiasi sviluppatore nel mondo puó quindi verificare esattamente come funziona Fabcoin. Ogni transazione e fabcoin creato possono essere consultati in qualsiasi momento con trasparenza assoluta. Ogni pagamento può essere effettuato senza dipendere da terzi, e l'intero sistema é protetto da algoritmi criptografici condivisi su larga scala, come quelli usati dall'online banking. Nessuna organizzazione o individuo puó controllare Fabcoin, e il sistema rimane sicuro anche se non ci si puó fidare di tutti gli utenti."
    makemoney: "Posso guadagnare denaro con Fabcoin?"
    makemoneytxt1: "Non dovresti mai aspettarti di diventare ricco con Fabcoin o altre tecnologie emergenti. È sempre importante essere cauti nei confronti di qualsiasi cosa che sembri troppo bella per essere vera, o che sfugga alle leggi base dell'economia."
    makemoneytxt2: "Fabcoin è un crescente spazio di innovazione e ci sono opportunità di business che includono rischi. Non c'è nessuna garanzia che Fabcoin continui a crescere, anche se è stato sviluppato ad un ritmo veloce fino ad ora. Investire tempo e risorse su qualsiasi cosa relativa a Fabcoin richiede imprenditorialità.  Esistono vari modi per guadagnare  con Fabcoin, come mining, speculazione o  gestione di nuovi business. Tutti questi metodi sono competitivi e non esiste alcuna garanzia di profitto. Sta al singolo individuo effettuare una valutazione dei costi e dei rischi coinvolti in ogni progetto."
    virtual: "Fabcoin è completamente virtuale e immateriale?"
    virtualtxt1: "Fabcoin è un mezzo virtuale quanto le carte di credito e le reti bancarie online che le persone utilizzano ogni giorno. Fabcoin può essere impiegato per effettuare pagamenti online e in veri negozi, proprio come ogni altra forma di denaro. I fabcoin possono anche essere scambiati in forma fisica come le <a href=\"http://www.casascius.com/\">monete Casascius </a>, ma pagare con un dispositivo mobile in genere resta il sistema più conveniente. I bilanci di Fabcoin sono immagazzinati in una grande rete, e non possono essere alterati in modo fraudolento da nessuno. In breve, gli utenti Fabcoin hanno l'esclusivo controllo sui loro fondi e i fabcoin non possono svanire, perché sono virtuali. "
    anonymous: "Fabcoin è anonimo?"
    anonymoustxt1: "Fabcoin è programmato per consentire ai propri utenti di inviare e ricevere pagamenti ad un livello accettabile di privacy, così come ogni altra forma di denaro. Tuttavia, Fabcoin non è anonimo e non può offrire lo stesso livello di privacy, del denaro liquido. L'utilizzo di Fabcoin lascia tracce pubbliche consistenti.  <a href=\"#protect-your-privacy#\">Vari meccanismi </a> sono destinati a proteggere la privacy degli utenti, e molti altri sono in fase di sviluppo.  Tuttavia, c'è ancora del lavoro da svolgere prima che tali elementi possano essere usati correttamente dalla maggioranza degli utenti Fabcoin. "
    anonymoustxt2: "Alcune preoccupazioni sono sorte in merito alle transazioni private con Fabcoin che potrebbero essere utilizzate per scopi illegali. Tuttavia, vale la pena notare che Fabcoin sarà indubbiamente soggetto a simili regolamentazioni attualmente in vigore all'interno degli esistenti sistemi finanziari. Fabcoin non può essere del denaro contante, e non è tale da impedire indagini criminali. inoltre, Fabcoin è  progettato per prevenire un ampio raggio di crimini finanziari."
    lost: "Che cosa succede se vengono persi dei fabcoin?"
    losttxt1: "Quando un utente perde il suo portafoglio, questo comporta rimuovere il denaro dalla circolazione. I fabcoin persi restano nella block chain proprio come qualsiasi altro fabcoin. Tuttavia, i fabcoin persi restano giacenti per sempre, perché non c'è alcun modo di trovare la chiave(i) privata, che consentirebbe loro di tornare ad essere spesi. A causa della legge della domanda e offerta, quando ancor meno fabcoin risultano disponibili, quelli che restano avranno una maggiore richiesta e il loro valore aumenterà."
    scale: "Fabcoin potrà arrivare ad essere uno dei maggiori sistemi di pagamento?"
    scaletxt1: "La rete Fabcoin potrebbe già elaborare un maggiore numero di transazioni al secondo, rispetto a quanto riesce a fare oggi. Tuttavia, non è del tutto pronta per salire al livello superiore offerto dalle maggiori reti delle carte di credito. Stiamo lavorando per diminuire le attuali limitazioni, ed i futuri requisiti sono ben conosciuti.  Fin dall'inizio, ogni aspetto della rete Fabcoin è in continua fase di maturazione, ottimizzazione e specializzazione, e dovrebbe restare così per alcuni anni a venire.  Con la crescita del traffico, sempre più utenti Fabcoin dovrebbero utilizzare dei client leggeri, e i nodi di rete dovrebbero diventare un servizio più specializzato. Per ulteriori informazioni, vedi la<a href=\"http://fabcoins.info/wiki/Scalability\">pagina dedicata alla Scalability</a> su Wiki."
    legal: "Legale"
    islegal: "Fabcoin è legale?"
    islegaltxt1: "Per quanto ne sappiamo, <a href=\"http://en.wikipedia.org/wiki/Legality_of_fabcoin_by_country\">Fabcoin non è stato dichiarato illegale</a> dalle legislazioni nella maggior parte delle giurisdizioni. Comunque, alcune giurisdizioni (come l'Argentina o la Russia) vietano severamente o bandiscono le valute estere. Altre giurisdizioni (come la Tailandia) potrebbero limitare la licenza di alcuni enti come i Cambio Valuta Fabcoin."
    islegaltxt2: "Gli organi regolatori delle varie giurisdizioni stanno facendo passi avanti per fornire ad individui e commercianti delle regole su come integrare questa nuova tecnologia con il sistema finanziario regolato e formale. Ad esempio, il Financial Crimes Enforcement Netword (FinCEN), un ente del Ministero del Tesoro degli Stati Uniti, ha fornito una guida non vincolante sullo statuto che attribuisce a certe attività che hanno a che fare con le valute virtuali."
    illegalactivities: "Fabcoin è utile per attività illegali?"
    illegalactivitiestxt1: "Fabcoin è denaro, e il denaro è stato sempre utilizzato per scopi sia legali sia illegali. I contanti, le carte di credito e gli attuali sistemi bancari sorpassano largamente Fabcoin nei termini del loro uso per finanziare il crimine. Fabcoin può portare una significativa innovazione nei sistemi di pagamento ed i benefici di questa innovazione sono spesso considerati essere ben oltre i loro potenziali svantaggi."
    illegalactivitiestxt2: "Fabcoin è pensato per essere un grande salto in avanti per rendere il denaro più sicuro e potrebbe anche agire come una significativa forma di protezione contro molte forme di crimini finanziari. Per esempio, i fabcoin sono impossibili da falsificare. Gli utenti hanno pieno controllo dei loro pagamenti e non possono ricevere addebiti non approvati come quelli delle frodi delle carte di credito. Le transazioni in Fabcoin sono irreversebili e immuni a storni di addebito fraudolenti. Fabcoin permette al denaro di essere assicurato contro il furto o lo smarrimento usando meccanismi molto sicuri ed utili come backup, crittazione, e firme multiple."
    illegalactivitiestxt3: "Alcune preoccupazioni sono sorte poiché Fabcoin potrebbe essere più attraente per i criminali,  dal momento che può essere utilizzata per effettuare pagamenti privati e irreversibili. Tuttavia, queste caratteristiche esistono già grazie a pagamenti in contanti e bonifici bancari, che sono ampiamente utilizzati e consolidati. L'uso di Fabcoin sarà indubbiamente soggetto a simili regolamentazioni attualmente in vigore all'interno degli esistenti sistemi finanziari, e Fabcoin non è tale da impedire indagini criminali. In generale, è comune che le importanti innovazioni vengano concepite come controverse prima i loro benefici possano essere ben compresi. Internet è un ottimo esempio tra tanti a sostegno di questa tesi."
    regulated: "Fabcoin può essere regolamentato?"
    regulatedtxt1: "Il protocollo di Fabcoin non può essere modificato senza la cooperazione di quasi tutti i suoi utenti, che scelgono quale software utilizzare. Cercare di assegnare dei diritti speciali ad un'autorità locale, secondo le regole della rete globale di Fabcoin, non è realizzabile praticamente. Qualsiasi ricca organizzazione potrebbe scegliere di investire in hardware per il mining, ed acquisire la capacità di controllare la metà della capacità di elaborazione della rete, divenendo così in grado di bloccare o invertire transazioni recenti. In ogni caso non c'è alcun modo per garantirsi la conservazione di un simile potere, perché il farlo richiederebbe un investimento maggiore rispetto a quelli di tutti gli altri miner al mondo. "
    regulatedtxt2: "E' comunque possibile regolare l'uso dei Fabcoin in modo simile a qualsiasi altro strumento. Proprio come l'euro, i Fabcoin possono essere usati per una grande varietà di scopi, alcuni dei quali possono essere considerati legittimi o meno a seconda delle leggi di ogni giurisdizione. A proposito di questo, i Fabcoin non sono diversi da qualsiasi altro strumento o risorsa, e possono essere soggetti a regole differenti in ciascun paese. Inoltre l'uso dei Fabcoin può anche essere ostacolato da regole restrittive, in tal caso è difficile determinare quale percentuale di utenti continuerà ad usare questa tecnologia. Un governo che scelga di proibire i Fabcoin impedirà di crescere ai propri affari e mercati, lasciando l'innovazione agli altri paesi. La sfida per i legislatori, come sempre,  consiste nel trovare soluzioni efficaci senza frenare la crescita di nuovi mercati e affari.  "
    taxes: "Per quanto riguarda Fabcoin e le tasse?"
    taxestxt1: "Fabcoin non è una moneta \"fiat\" a corso legale in alcuna giurisdizione, tuttavia spesso maturano responsabilità fiscali senza riguardo per il mezzo utilizzato.\nC'è un'ampia varietà di leggi in molte giurisdizioni diverse che con Fabcoin potrebbero determinare il configurarsi di redditi, vendite, libri paga, redditi da capitale o qualche altra forma di responsabilità fiscale."
    consumer: "Per quanto riguarda Fabcoin e la protezione del consumatore?"
    consumertxt1: "Fabcoin rende le persone libere di effettuare transazioni alle condizioni da loro stesse volute. Ogni utente può inviare e ricevere pagamenti in un modo simile ai contanti, ma può anche prendere parte a contratti più complessi. Le firme multiple fanno in modo che una transazione venga accettata dalla rete, solo se un determinato numero di persone, facenti parte di un gruppo definito, accetta di firmare la transazione. Questo permetterà di sviluppare in futuro innovativi servizi di composizione delle controversie. Questi servizi potrebbero consentire a un terzo di approvare o rifiutare una transazione, in caso di disaccordo tra le parti, senza che il terzo debba avere il controllo sul denaro delle parti. Al contrario dei contanti e di altri metodi di pagamento, Fabcoin lascia sempre una prova che una transazione è avvenuta, il che può essere potenzialmente usato in un ricorso contro società dedite ad attività fraudolente. "
    consumertxt2: "Vale anche la pena sottolineare che mentre i commercianti in genere dipendono dalla propria pubblica reputazione per restare nel mercato, e pagare i propri impiegati, non hanno accesso allo stesso livello d'informazioni quando entrano in contatto con nuovi consumatori. Il modo in  cui Fabcoin funziona permette sia ai privati sia alle aziende di venire protetti contro chargeback fraudolenti, dando allo stesso tempo, al consumatore la possibilità di chiedere maggior protezione quando non è in grado di confidare in un commerciante in particolare."
    economy: "Economia"
    fabcoinscreated: "Come sono creati i fabcoin?"
    fabcoinscreatedtxt1: "I nuovi fabcoin vengono generati da un processo competitivo e decentralizzato chiamato \"mining\". Questo processo consiste nel premiare i privati per i servizi che hanno svolto. I \"minatori\" di fabcoin stanno elaborando le transizioni e proteggendo la rete utilizzando degli hardware specializzati, raccogliendo nuovi fabcoin in cambio."
    fabcoinscreatedtxt2: "Il protocollo Fabcoin è progettato in modo tale che nuovi fabcoin sono creati ad una velocità fissa.\nQuesto rende il mining di Fabcoin un'attività molto competitiva. Quando più minatori si uniscono alla rete diventa sempre più difficile fare profitti ed i minatori devono ricercare l'efficienza per tagliare i loro costi operativi. Nessuna autorità centrale o sviluppatore ha alcun potere di controllare o manipolare il sistema, per aumentare i suoi profitti. Ogni nodo Fabcoin al mondo respingerà tutto ciò che non rispetti le regole che si attende che il sistema segua."
    fabcoinscreatedtxt3: "I fabcoin sono creati ad tasso descrescente e prevedibile. Il numero di nuovi fabcoin creati ogni anno è automaticamente dimezzato nel tempo, finché l'emissione di fabcoin cessa del tutto ad un totale di 21 milioni di fabcoin in essere. A questo punto, i minatori di fabcoin saranno probabilmente compensati soltanto da numerose piccole commissioni di transazione."
    whyvalue: "Perchè i fabcoin hanno valore?"
    whyvaluetxt1: "I fabcoin hanno un valore, perché sono utili come una forma di denaro. I fabcoin hanno le caratteristiche del denaro (durata, portabilità, fungibilità, scarsità, divisibilità e riconoscibilità) sulla base delle proprietà della matematica, piuttosto che far riferimento a proprietà fisiche (come l'oro e l'argento) o avere fiducia nelle autorità centrali (come le monete legali). In breve, Fabcoin è gestito dalla matematica. Con tali caratteristiche, tutto ciò che serve per far sì che una forma di denaro abbia valore è fiducia e adesione. Nel caso di Fabcoin, questo si può quantificare con la sua crescente base di utenti, commercianti e nuove aziende. Come per tutte le valute, il valore dei fabcoin proviene solo e direttamente dalle persone che li accettano come forma di pagamento. "
    whatprice: "Cosa determina il prezzo del fabcoin?"
    whatpricetxt1: "Il prezzo di un fabcoin è determinato da domanda e offerta. Quando cresce la domanda di fabcoin, il prezzo sale e quando la domanda cala il prezzo scende. C'è solo un numero limitato di fabcoin in circolazione e nuovi fabcoin sono creati ad una una velocità fissa e prevedibile, il che significa che la domanda deve seguire questo livello di inflazione per mantenere stabile il prezzo. Siccome Fabcoin è ancora un mercato relativamente piccolo in rapporto a ciò che potrebbe essere, non servono grandi quantità di denaro per muovere il prezzo di mercato in basso o in alto, e quindi il prezzo di un fabcoin è ancora molto instabile."
    whatpriceimg1: "Prezzo del Fabcoin nel tempo:"
    worthless: "I fabcoin possono perdere il proprio valore?"
    worthlesstxt1: "Sì, la storia è piena di valute che hanno fallito e che non sono più in uso, come <a href=\"http://en.wikipedia.org/wiki/German_gold_mark\">il Marco tedesco</a> durante la repubblica di Weimar e, più recentemente, il<a href=\"http://en.wikipedia.org/wiki/Zimbabwean_dollar\"> dollaro dello Zimbabwe</a>. Nonostante i precedenti fallimenti delle valute erano tipicamente dovuti ad un certo tipo di iper-inflazione che Fabcoin rende impossibile, c'è sempre una possibilità per fallimenti tecnici, valute concorrenti, problemi politici ed altro. Come regola empirica, nessuna valuta dovrebbe essere considerata assolutamente sicura ed esente da fallimenti o periodi bui. Fabcoin si è dimostrata affidabile per anni sin dalla sua nascita e c'è una grossa possibilità per Fabcoin di continuare a crescere. Comunque, nessuno è nella posizione di predire quale sarà il futuro di Fabcoin."
    bubble: "Fabcoin è una bolla?"
    bubbletxt1: "Una rapida salita del prezzo non costituisce una bolla. Una sopravvalutazione atificiale che porterà ad un'improvvisa correzione verso il basso costituisce una bolla. Scelte basate sull'azione umana individuale di centinaia di migliaia di attori di mercato è la causa delle fluttuazioni di prezzo di fabcoin mentre il mercato cerca di individuarne il prezzo. I motivi di un cambio di percezione possono includere una perdita di fiducia in Fabcoin, una grande differenza tra valore e prezzo non basata sui fondamentali dell'economia Fabcoin, un aumento della copertura mediatica che stimoli una domanda speculativa, paura o incertezza ed una irrazionale esuberanza ed avidità vecchio stile."
    ponzi: "Fabcoin è uno schema Ponzi?"
    ponzitxt1: "Uno schema di Ponzi è un'operazione di investimento fraudolento che da profitto ai suoi investitori dai loro stessi soldi, o dai soldi pagati dagli investitori successivi, invece di profitti guadagnati dal singolo gestendo un business. Gli schemi di Ponzi sono realizzati per collassare a spese degli ultimi investitori quando i nuovi partecipanti non sono abbastanza."
    ponzitxt2: "Fabcoin è un progetto software gratuito senza alcuna autorità centrale. Di conseguenza, nessuno è in grado di frodare in merito a restituzioni di investimento. Come le altre maggiori valute come l'oro, dollaro USA, euro, yen, ecc., non c'è una garanzia in merito all'acquisizione di valore, e lo scambio di valore varia liberamente. Questo comporta la volatilità, dove i proprietari dei fabcoin possono imprevedibilmente fare o perdere denaro. Al di là della speculazione, Fabcoin è anche un sistema di pagamento con attributi utili e competitivi, che vengono utilizzati da migliaia di utenti e aziende. "
    earlyadopter: "Fabcoin non avvantaggia ingiustamente i primi che lo hanno adottato?"
    earlyadoptertxt1: "Alcuni dei primi utenti che hanno adottato Fabcoin ne posseggono molti, perché si sono assunti dei rischi e hanno investito tempo e risorse in una tecnologia sperimentale che, oltre ad essere poco diffusa, era anche difficile da proteggere adeguatamente. Molti dei primi ad adottare Fabcoin ne hanno spesi molti prima che acquisissero valore, o hanno comprato solo piccole somme e non hanno avuto grossi guadagni. Non c'è alcuna garanzia che il prezzo di fabcoin aumenti o diminuisca. Ciò è molto simile ad investire in una startup che può guadagnare valore attraverso la sua utilità e popolarità oppure non riuscire mai a sfondare. Fabcoin è ancora allo stadio iniziale,  ed è stato pensato con una visione davvero a lungo termine; è difficile immaginare come potrebbe essere meno parziale verso i primi utenti, e se gli utenti di oggi possano o meno essere i primi utenti di domani."
    finitelimitation: "La quantità limitata dei fabcoin non costituirà una limitazione?"
    finitelimitationtxt1: "Fabcoin è unico in quelle 21 milioni di monete nelle quali verrà creato. Comunque, questo non sarà mai un limite in quanto le transazioni possono essere divise in sotto-unità più piccole, come ad esempio i bit - ci sono 1,000,000 di bit in 1 fabcoin. I fabcoin possono essere divisi fino a 8 posizioni decimali (0.00000001) e potenzialmente anche in unità più piccole se in futuro sarà necessario, in seguito alla riduzione dell'importo medio delle transazioni."
    deflationaryspiral: "Fabcoin non cadrà in una spirale deflazionistica?"
    deflationaryspiraltxt1: "La teoria della spirale deflazionaria afferma che se ci si aspetta che i prezzi scendano, le persone rimanderanno le spese per beneficiare di prezzi più bassi. La contrazione della domanda indurrà i commercianti ad abbassare i prezzi per provare a stimolare la domanda, aggravando il problema e determinando una depressione dell'economia."
    deflationaryspiraltxt2: "Malgrado questa teoria sia un argomento molto discusso per giustificare l'inflazione tra i banchieri centrali, non sembra valere sempre ed è considerata controversa dagli economisti. L'elettronica di consumo è un esempio di un mercato nel quale i prezzi scendono costantemente ma che non è in depressione. Allo stesso modo, il valore dei fabcoin è cresciuto nel tempo e sinora l'economia Fabcoin è enormemente cresciuta con questo. Siccome sia il valore della moneta sia le dimensioni della sua economia sono partite da zero nel 2009, Fabcoin è un controesempio della teoria che mostra come in alcuni casi debba essere falsa."
    deflationaryspiraltxt3: "Nonostante questo, Fabcoin non è concepito come una valuta deflazionaria. E' più esatto dire che Fabcoin è destinato ad inflazionarsi nei suoi primi anni di vita e a diventare stabile nei successivi. Il solo caso in cui la quantità totale di fabcoin in circolazione diminuirà sarà se le persone perderanno per trascuratezza i loro portafogli omettendo di fare i backup. Con una stabile base monetaria ed una economia stabile, il valore della moneta dovrebbe rimanere costante."
    speculationvolatility: "La speculazione e la volatilità non sono un problema per Fabcoin ?"
    speculationvolatilitytxt1: "Questa è la situazione dell'uovo e della gallina. Per far stabilizzare il prezzo del fabcoin, è necessario costruire un'economia su larga scala con più attività e utenti. Per poter costruire un'economia su larga scala, le attività e gli utenti cercheranno la stabilità del prezzo."
    speculationvolatilitytxt2: "Fortunatamente, la volatilità non incide sui principali benefici di Fabcoin come sistema di pagamento per trasferire denaro dal punto A al punto B.  Per le aziende, è possibile convertire istantaneamente i pagamenti in fabcoin nella loro valuta locale, consentendo loro di beneficiare dei vantaggi di Fabcoin senza essere soggette a fluttuazioni dei prezzi. Dato che Fabcoin offre svariate caratteristiche e peculiarità utili ed uniche, molti utenti scelgono di usarlo. Con tali soluzioni ed incentivi è possibile che Fabcoin maturi e si sviluppi ad un livello in cui la volatilità del prezzo divenga limitata."
    buyall: "Cosa succede se qualcuno compra tutti i fabcoin esistenti?"
    buyalltxt1: "Soltanto una frazione di fabcoin emessi finora si trova nei mercati di scambio in vendita. I mercati Fabcoin sono competitivi, a indicare che il prezzo di un fabcoin salirà o scenderà a seconda della domanda e dell'offerta. Inoltre, i nuovi fabcoin continueranno ad essere emessi per decenni a venire.  Inoltre, anche la maggioranza dei compratori più determinati non potrebbe acquistare tutti i fabcoin esistenti. Questa situazione non è per suggerire, tuttavia, che i mercati non sono vulnerabili alla manipolazione del prezzo; non occorrono ancora significative quantità di denaro, per muovere il prezzo di mercato o farlo scendere, e pertanto Fabcoin resta uno strumento volatile finora. "
    bettercurrency: "Che cosa succede se qualcuno crea una valuta digitale migliore?"
    bettercurrencytxt1: "Può succedere. Per adesso, Fabcoin resta senza dubbio la valuta virtuale decentralizzata più popolare, ma non può esserci garanzia che mantenga questa posizione. C'è già una lista di valute alternative ispirate da Fabcoin. Ad ogni modo, è probabilmente corretto pensare che siano necessari miglioramenti significativi siano richiesti,  perché una nuova valuta superi fabcoin in termini di mercato affermato, anche se questo rimane un mistero. E' plausibile inoltre che Fabcoin adotti miglioramenti di una moneta in competizione fintanto che non intacca le parti fondamentali del protocollo. "
    transactions: "Transazioni"
    tenminutes: "Perchè devo aspettare 10 minuti?"
    tenminutestxt1: "Ricevere un pagamento è quasi istantaneo con Fabcoin. Comunque, c'è una media di 10 minuti di attesa prima che la rete inizi a confermare la transazione, includendola nel blocco e che tu possa spendere i fabcoin che riceverai. Una conferma non è altro che il consenso della rete che i fabcoin che stai ricevendo non siano stati inviati a qualcun'altro e siano effettivamente di tua proprietà. Una volta che la tua transazione è stata inclusa in un blocco, verrà ricoperta da ogni blocco successivo, che ridurrà il rischio di una transazione riservata la consoliderà esponenzialmente. Ogni utente è libero di decidere a che punto considerare una transazione come confermata, ma 6 conferme sono di solito considerate sicure ocme un attesa di 6 mesi con una carta di credito."
    fee: "Quale sará il costo della transazione?"
    feetxt1: "La maggior parte delle transazioni può essere gestita senza alcuna commissione, ma gli utenti sono incoraggiati a pagare una piccola commissione volontaria in cambio di una maggiore velocità di conferma della transazione e per ricompensare i minatori. Quando le commissioni sono obbligatorie, generalmente sono somme di poco conto. Il tuo client Fabcoin solitamente tenterà di stimare una commissione appropriata, se richiesta."
    feetxt2: "Le commissioni di transazione sono utilizzate come protezione contro utenti che inviano transazioni per intasare la rete. Il modo preciso in cui funzionano le commissioni è ancora in corso di sviluppo e cambierà nel tempo. Siccome la commissione non è legata alla quantità di fabcoin inviata, può sembrare estremamente bassa (0,0005 FAB per il trasferimento di 1000 FAB) o ingiustamente alta (0,004 FAB per un pagamento di 0,02 FAB). La commissione è definita da attributi come la mole di dati della transazione ed il numero di indirizzi in cui è suddiviso l'importo da inviare. Per esempio, se stai ricevendo un gran numero di piccoli importi, la commissione di transazione per l'invio sarà più alta. Questi pagamenti si possono paragonare al pagare il conto di un ristorante usando solo monetine. Anche spendere velocemente piccole frazioni dei tuoi fabcoin può richiedere una commissione. Se la tua attività segue lo schema delle comuni transazioni, le commissioni dovrebbero rimanere molto basse."
    poweredoff: "Che cosa succede se ricevo un fabcoin quando il computer è spento ?"
    poweredofftxt1: "Questo funziona bene. I fabcoin appariranno la prossima volta che cominci l'applicazione del tuo portafoglio. In realtà, i fabcoin non vengono ricevuti dal software sul tuo computer, sono allegati ad un registro pubblico, che viene condiviso da tutti i dispositivi sulla rete. Se vi inviano dei fabcoin quando il programma client del tuo portafoglio non è in funzione, e poi lo lanci in seguito, caricherà dei blocchi e raccoglierà qualsiasi transazione di cui non era consapevole, ed i fabcoin finiranno con apparire proprio nel modo in cui sono stati ricevuti in tempo reale. Il tuo portafoglio è necessario solo quando desideri spendere i fabcoin. "
    sync: "Che cosa significa \"sincronizzando\" e perchè impiega così tanto tempo"
    synctxt1: "Lungo tempo di sincronizzazione viene richiesto solo con i client full node come Fabcoin Core. Tecnicamente parlando, la sincronizzazione è il processo di download e verifica di tutte le precedenti transazioni Fabcoin sulla rete. Per alcuni client di Fabcoin, per calcolare il bilancio spendibile del tuo portafoglio Fabcoin ed eseguire nuove transazioni,  occorre essere consapevoli di tutte le precedenti transazioni. Questa fase può essere una grande risorsa e richiede sufficiente larghezza di banda e capienza per ospitare la grandezza della block chain. Per far sì che Fabcoin resti sicuro, sufficienti utenti dovrebbero continuare ad utilizzare i client full node, perchè hanno la funzionalità di convalidare e trasmettere le transazioni. "
    mining: "Minare-mining"
    whatismining: "Che cosa è il mining di Fabcoin?"
    whatisminingtxt1: "Il mining è il processo che utilizza la potenza di calcolo per elaborare le transazioni, rendere sicura la rete e mantenere tutti insieme sincronizzati nel sistema. Si può considerare come il centro dati dei Fabcoin ad eccezione del fatto che è stato progettato per essere totalmente decentralizzato, con minatori che operano in tutte le nazioni senza che nessun individuo abbia il controllo della rete. Questo processo si chiama \"mining\" per un'analogia con l'estrazione dell'oro perchè è un meccanismo temporaneo per l'emissione di nuovi fabcoin. A differenza dell'estrazione dell'oro, però, la produzione di Fabcoin dà un premio in cambio di servizi utili al funzionamento di una rete di pagamenti sicuri. Il mining sarà comunque necessario anche dopo che l'ultimo fabcoin sarà stato estratto."
    howminingworks: "Come funziona il mining di Fabcoin ?"
    howminingworkstxt1: "Chiunque può diventare un minatore di Fabcoin utilizzando un software con hardware dedicato. Il software \"ascolta\" le transazioni in corso su una rete peer-to-peer ed esegue una serie di attività al fine di elaborare e confermare queste transazioni. I minatori di Fabcoin svolgono questa attività poiché possono guadagnare le commissioni pagate dagli utenti per ottenere una elaborazione più veloce delle proprie transazioni o anche guadagnare fabcoin appena coniati tramite un algoritmo già noto."
    howminingworkstxt2: "Per ottenere la conferma delle nuove transazioni, occorre che vengano incluse in un blocco con una prova di lavoro matematica. Tali prove sono molto difficili da generare, perché non vi è alcun modo se non quello di provare miliardi di calcoli al secondo. Questo richiede che gli estrattori di dati eseguano questi calcoli, prima che i loro blocchi vengano accettati dalla rete e prima che siano assegnati. Quante più persone iniziano a estrarre, tanto più aumenta in modo automatico la difficoltà di trovare blocchi validi da parte della rete, per assicurare che il tempo medio per trovare il blocco resti uguale a 10 minuti. Di conseguenza, l'estrazione è molto competitiva, dove nessun estrattore singolo possa controllare ciò che contiene la block chain. "
    howminingworkstxt3: "La prova di lavoro è anche programmata per dipendere dai blocchi precedenti per imporre un ordine cronologico nella block chain. Questo rende esponenzialmente difficile invertire le transazioni precedenti, perché richiede il calcolo delle prove di lavoro di tutti i blocchi successivi. Quando si trovano due blocchi allo stesso tempo, i minatori lavorano sul primo blocco che ricevono, e passano alla più grande block chain, fino a quando non si trova il prossimo blocco. Ciò consente al mining di assicurare e mantenere un consenso globale sulla capacità di elaborazione. "
    howminingworkstxt4: "I  minatori di Fabcoin non hanno la possibilità di barare aumentando la loro ricompensa, né validare transazioni fraudolente che possano corrompere la rete Fabcoin, perché tutti i nodi Fabcoin respingerebbero ogni blocco contenente dati che non siano validi secondo le regole del protocollo Fabcoin. Perciò la rete resta sicura anche se non tutti i \"minatori\" Fabcoin sono affidabili."
    miningwaste: "Il mining di Fabcoin non è uno spreco di energia ?"
    miningwastetxt1: "Spendere energia per assicurare ed operare un sistema di pagamento si rivela difficilmente uno spreco. Come ogni altro sistema di pagamento, l'utilizzo di Fabcoin implica i costi delle operazioni. Anche i servizi necessari per l'operazione degli attuali sistemi monetari, come banche, carte di credito e auto blindate, utilizzano molta energia. Ma a differenza di Fabcoin, il loro consumo totale di energia non è trasparente e non può essere facilmente quantificato. "
    miningwastetxt2: "Il mining di Fabcoin è stato programmato per ottenere una maggiore ottimizzazione sul tempo, con l'hardware specializzato nel consumare meno energia, e i costi operativi del mining dovrebbero continuare ad essere proporzionati alla domanda. Quando il mining di Fabcoin diventa troppo competitivo e meno propizio, alcuni minatori scelgono di cessare le loro attività. Inoltre, tutta l'energia spesa durante l'operazione di mining, alla fine viene trasformata in calore, e i minatori che trarranno maggiori profitti saranno coloro che faranno buon uso del calore. Un'ottimale rete efficiente del mining è quella che in effetti, non consuma energia extra. Se da un lato si tratta di una situazione ideale, l'economia relativa al mining è quella che i minatori combattono individualmente. "
    miningsecure: "Come aiuta il mining a tenere sicura la rete Fabcoin ?"
    miningsecuretxt1: "La fase di mining crea l'equivalente di una lotteria competitiva, che rende difficile per chiunque aggiungere di conseguenza nuovi blocchi di transazioni all'interno di una block chain. Questo protegge la neutralità della rete, prevenendo che chiunque possa acquisire la capacità di bloccare determinate transazioni. Questo impedisce anche che si sostituiscano parti della block chain per ridurre le proprie spese, il che potrebbe essere utilizzato per defraudare gli altri utenti. Il mining rende esponenzialmente più difficile invertire una transazione passata, richiedendo di riscrivere tutti i block in seguito alla transazione. "
    miningstart: " Che cosa mi occorre per iniziare il mining?"
    miningstarttxt1: "Nei primi giorni di Fabcoin, chiunque poteva trovare un nuovo blocco, attraverso il proprio CPU del computer. Man mano che sempre più persone iniziarono l'operazione del mining,  la difficoltà di trovare nuovi blocchi aumentava enormemente, fino al punto in cui l'unico metodo vantaggioso del mining oggi utilizza un hardware specializzato. Puoi visitare <a href=\"http://www.fabcoins.info/en/fabcoinmining/\">fabcoin mining</a> per maggiori informazioni."
    security: "Sicurezza"
    secure: "Fabcoin è sicuro?"
    securetxt1: "La tecnologia di Fabcoin - il protocollo e la criptologia - ha un potente registro della sicurezza, e la rete Fabcoin è probabilmente il maggiore progetto di elaborazione distribuito al mondo.  La più comune vulnerabilità di Fabcoin è un errore dell'utente. Il portafoglio Fabcoin raccoglie tutte le chiavi private necessarie, che possono essere cancellate, perdute, perse accidentalmente. Ciò è molto simile al denaro liquido immagazzinato in forma digitale. Per fortuna, gli utenti possono impiegare<a href=\"#secure-your-wallet#\">delle pratiche di sicurezza</a> per proteggere il proprio denaro o utilizzare i provider che offrono dei buoni livelli di sicurezza e assicurazione contro furto o perdita. "
    hacked: "Fabcoin è mai stato attaccato da hacker in passato ?"
    hackedtxt1: "Le regole del protocollo e la crittografia utilizzata per Fabcoin sono ancora in funzione anni dopo la sua nascita, il che è una buona indicazione del fatto che il concetto è ben progettato. Tuttavia,  <a href=\"/en/alerts\">delle imperfezioni sulla sicurezza</a> sono state trovate e sistemate nel tempo, in vari software. Come ogni altra forma di software, la sicurezza del software di Bitocoin dipende dalla velocità con cui i problemi vengono scoperti e risolti. Più problematiche vengono scoperte, più Fabcoin acquista maturità. "
    hackedtxt2: "Spesso ci sono pregiudizi in merito a furti e violazioni di sicurezza, che sono avvenuti in diversi scambi e affari. Sebbene tali eventi siano sfortunati, nessuno di essi ha coinvolto Fabcoin; proprio come una rapina in banca, non significa che il dollaro è compromesso. Tuttavia, è accurato dire che una serie completa di accorgimenti e soluzioni intuitive per migliorare la sicurezza è necessaria per garantire una maggiore protezione del denaro degli utenti, e riduce il rischio generale di furto e perdita. Nel corso degli ultimi anni, tali sistemi di sicurezza si sono rapidamente sviluppati, come il criptaggio del portafoglio, i portafogli offline, i portafogli hardware e le transazioni con varie firme. "
    collude: "Gli utenti possono colludere contro Fabcoin ?"
    colludetxt1: "Non è possibile cambiare il protocollo Fabcoin così facilmente. Ogni client Fabcoin che non è conforme alle stesse regole degli altri non può forzare l'utilizzo delle sue regole rispetto quelle degli altri. Le specifiche correnti non permettono il \"double spending\" (doppia spesa) nella stessa block chain, e nemmeno che i fabcoin siano spesi in mancanza di una firma valida. Pertanto non è possibile generare dal nulla un importo non controllato di fabcoins, non è possibile spendere i fondi di qualcun'altro, e nemmeno corrompere il network in nessun modo."
    colludetxt2: "Comunque, una maggioranza di minatori potrebbe scegliere arbitrariamente di bloccare o invertire transazioni recenti. Una maggioranza di utenti può inoltre fare pressione per l'adozione di alcuni cambiamenti. Dato che Fabcoin lavora correttamente solo con un completo consenso di tutti gli utenti, cambiare il protocollo potrebbe essere molto difficile e richiederebbe che una larghissima maggioranza di utenti adottasse i cambiamenti, in modo tale che non resti alcuna scelta agli utenti rimanenti, che non potrebbero fare altro che seguire la maggioranza. In linea generale, è difficile immaginare che un qualsiasi utente Fabcoin possa scegliere di adottare qualche cambiamento che potrebbe mettere a rischio il suo stesso denaro."
    quantum: "Fabcoin è vulnerabile ai computer quantistici?"
    quantumtxt1: "Si, la maggior parte dei sistemi si affidano alla crittografia, inclusi i sistemi bancari. Tuttavia, i computer quantici non esistono ancora e non esisteranno per un po'. Nell'evenienza che le computazioni quantiche costituiscano una minaccia immediata per Fabcoin, il protocollo sarà aggiornato per l'uso di algoritmi post-quantici. Data l'importanza che avrà questo aggiornamento, ci si può ragionevolmente aspettare che sarà altamente revisionato dagli sviluppatori ed adottato da tutti gli utenti Fabcoin"
    help: "Aiuto"
    morehelp: "Vorrei saperne di più. Dove posso ottenere aiuto?"
    morehelptxt1: "Puoi trovare maggiori informazioni e aiuto sulle <a href=\"#resources#\">risorse</a> e sulle pagine della<a href=\"#community#\">comunità</a> o sul <a href=\"http://fabcoins.info/wiki/FAQ\">Wiki FAQ</a>."
  getting-started:
    title: "Come iniziare - Fabcoin"
    pagetitle: "Come iniziare con Fabcoin"
    pagedesc: "L'utilizzo di Fabcoin per pagare e farsi pagare è facile e accessibile a tutti."
    users: "Come usare Fabcoin"
    inform: "Informati"
    informtxt: "Fabcoin è diverso dal denaro che conosci e che utilizzi ogni giorno. Prima di iniziare a usare Fabcoin, ci sono alcune cose che ti occorre di sapere in modo tale da poterlo utilizzare con sicurezza ed riuscire ad evitare gli errori più comuni."
    informbut: "Leggi altro"
    choose: "Scegli il tuo portafoglio"
    choosetxt: "Puoi portare il tuo portafoglio Fabcoin nella tua vita di tutti i giorni con il tuo cellulare, oppure avere un portafoglio solo per pagamenti online sul tuo computer. In ogni caso, la scelta del tuo portafoglio può essere fatta in un minuto."
    choosebut: "Scegli il tuo portafoglio"
    get: "Ottieni fabcoin"
    gettxt: "Puoi ottenere fabcoin accettandoli come pagamento per beni e servizi, oppure acquistandoli da un amico o da qualche persona a te vicina. Puoi anche acquistarli direttamente effettuando uno scambio con il tuo conto bancario."
    getbut: "Trova uno scambio"
    spend: "Spendi fabcoin"
    spendtxt: "C'è un numero crescente di servizi e commercianti che accettano Fabcoin in tutto il mondo. Puoi usare Fabcoin per pagarli e valutare la tua esperienza per aiutare le imprese oneste ad ottenere maggiore visibilità."
    spendbut: "Trova commercianti"
    merchants: "Come accettare Fabcoin"
    merchantinform: "Informati"
    merchantinformtxt: "Fabcoin non richiede ai commercianti di cambiare abitudini. Peró, Fabcoin è diverso da quello che conosci e usi tutti i giorni. Prima di cominciare ad usare Fabcoin, ci sono alcune cose che devi sapere per utilizzarlo in sicurezza ed evitare insidie."
    merchantinformbut: "Leggerne in piú"
    merchantservice: "Processare i pagamenti"
    merchantservicetxt: "È possibile elaborare i pagamenti e le fatture da soli, oppure è possibile utilizzare servizi commerciali e depositore il denaro in valuta locale o fabcoin. I principali POS aziendali usano un tablet o un telefono cellulare per consentire ai clienti di pagare con i loro telefoni cellulari."
    merchantservicebut: "Trova servizi per commercianti"
    tax: "Contabilità e tasse"
    taxtxt: "Spesso i commercianti indicano i prezzi nella propria valuta locale. In altri casi, Fabcoin funziona in modo simile a una valuta estera. Per ottenere una corretta informazione in ordine alla regolarità fiscale nel proprio ordinamento, è necessario contattare un commercialista qualificato."
    taxbut: "Leggerne di piú"
    visibility: "Guadagnare visibilità"
    visibilitytxt: "Vi è un numero crescente di utenti alla ricerca di modi per spendere i loro fabcoin. Puoi inserire la tua attività nell'elenco online per aiutarli a trovarti facilmente. È anche possibile utilizzare il <a href=\"http://fabcoins.info/wiki/Promotional_graphics\">logo di Fabcoin</a> sul tuo sito o nel tuo catalogo."
    visibilitybut: "Presenta la tua impresa"
  how-it-works:
    title: "Come funziona Fabcoin? - Fabcoin"
    pagetitle: "Come funziona Fabcoin?"
    intro: "Questa è una domanda che spesso causa confusione. Qui c'è una spiegazione veloce!"
    basics: "Le nozioni di base per un nuovo utente"
    basicstxt1: "Come nuovo utente, puoi <a href=\"#getting-started#\">iniziare ad usare Fabcoin</a> senza comprendere i dettagli tecnici. Una volta installato sul tuo computer o sul tuo cellulare, il portafoglio Fabcoin genererà il tuo primo indirizzo Fabcoin e potrai crearne degli altri ogni volta ne avrai bisogno. Puoi rivelare uno dei tuoi indirizzi Fabcoin ai tuoi amici, cosicché possano pagarti o viceversa. Il funzionamento è molto simile a quello delle e-mail, eccetto il fatto che un indirizzo Fabcoin andrebbe usato solo una volta."
    balances: "Bilanci<span class=\"titlelight\"> - catena di blocchi</span>"
    balancestxt: "La blockchain è un <b>registro publico e condiviso</b> sul quale si basa l'intera rete Fabcoin. Tutte le transazioni confermate sono incluse nella blockchain. In questo modo, i portafogli Fabcoin possono calcolare il loro bilancio spendibile e nuove transazioni possono essere verificate, per poter spendere Fabcoin che sono effettivamente nelle mani di chi li spende. L'integrità e l'ordine cronologico della blockchain sono protetti attraverso <a href=\"#vocabulary##[vocabulary.cryptography]\">crittografia</a>."
    transactions: "Transazioni<span class=\"titlelight\"> - chiavi private</span>"
    transactionstxt: "Una transazione è <b>un trasferimento di valori tra portafogli Fabcoin</b> che viene incluso nel block chain. I portafogli di Fabcoin contengono un insieme segreto di dati chiamati a <a href=\"#vocabulary##[vocabulary.privatekey]\"><i>chiave privata </i></a> o seme, che viene utilizzato per firmare le transazioni fornendo una prova matematica che provengono dal proprietario del portafoglio. La <a href=\"#vocabulary##[vocabulary.signature]\"><i>firma</i></a> impedisce anche che la transazione venga alterata da chiunque, una volta che viene eseguita.  Tutte le transazioni avvengono tra utenti e in genere iniziano ad essere confermate dalla rete nei 10 minuti successivi, attraverso un processo chiamato <a href=\"#vocabulary##[vocabulary.mining]\"><i>estrazione dei dati</i></a>."
    processing: "Elaborazioni<span class=\"titlelight\"> - estrazione</span>"
    processingtxt: "Il mining (letteralmente: processo minerario) è un <b>sistema di consenso distribuito</b> utilizzato per <a href=\"#vocabulary##[vocabulary.confirmation]\"><i>confermare</i></a> le transazioni in attesa includendole nella block chain. Questo mantiene un ordine cronologico nella block chain, protegge la neutralità della rete e consente a diversi computer di concordare sullo stato del sistema. Per essere confermate, le transazioni devono essere impacchettate in un <a href=\"#vocabulary##[vocabulary.block]\"><i>blocco</i></a> che rispetti regole crittografiche molto rigide, che verranno verificate dalla rete. Queste regole impediscono che qualunque blocco precedente venga modificato, perché ciò invaliderebbe tutti i blocchi successivi. Il mining crea inoltre l'equivalente di una lotteria competitiva che impedisce a chiunque di aggiungere facilmente nuovi blocchi consecutivamente nella block chain. In questo modo nessuno può controllare cosa è incluso nella blockchain o sostituire parti della block chain in modo da riottenere quanto speso."
    readmore: "Scendendo nella tana del coniglio"
    readmoretxt: "Questo è solo un sommario breve e conciso. Se vuoi entrare nei dettagli, puoi <a href=\"#fabcoin-paper#\">leggere il documento originale</a> che descrive il design del sistema, leggere la <a href=\"/en/developer-documentation\">documentazione dello sviluppatore</a>, ed esplorare la <a href=\"http://fabcoins.info/wiki/Main_Page\">wiki di Fabcoin</a>."
  index:
    title: "Fabcoin - Moneta P2P open source"
    metadescription: "Fabcoin è una rete di pagamenti innovativa e un nuovo tipo di moneta. Trova tutto ciò di cui hai bisogno ed entra nel mondo del Fabcoin su fabcoins.info."
    listintro: "Fabcoin è un'innovativa rete di pagamento e un nuovo tipo di denaro."
    list1: "Transazioni veloci<br>peer-to-peer"
    list2: "Pagamenti<br>in tutto il mondo"
    list3: "Nessuna o basse<br>spese di gestione"
    desc: "Fabcoin usa la tecnologia peer-to-peer per non operare con alcuna autorità centrale o con le banche; la gestione delle transazioni e l'emissione di fabcoin viene effettuata collettivamente dalla rete. <b>Fabcoin è open-source; la sua progettazione è pubblica, nessuno possiede o controlla Fabcoin e <a href=\"#support-fabcoin#\">ognuno può prendere parte al progetto</a></b>. Attraverso alcune delle sue uniche proprietà, Fabcoin permette utilizzi entusiasmanti che non potrebbero essere coperti da nessun altro sistema di pagamento precedente."
    overview: "Oppure ottieni una rapida panoramica per"
  innovation:
    title: "Innovazione - Fabcoin"
    pagetitle: "Innovazione nei sistemi di pagamento"
    summary: "Il protocollo Fabcoin non consiste soltanto nell'inviare del denaro da un soggetto A ad un soggetto B. Al contrario, mette a disposizione anche varie altre caratteristiche e apre molte possibilità, che la comunità sta ancora esplorando. Qui potete trovare alcune delle tecnologie in corso di sperimentazione e che, in alcuni casi, sono diventate veri prodotti e servizi. Gli utilizzi più interessanti di Fabcoin devono ancora essere probabilmente scoperti. "
    control: "Controllo contro frodi"
    controltext: "Un livello senza precedenti di sicurezza è possibile con Fabcoin. La rete fornisce la protezione agli utenti contro la maggior parte delle maggiori frodi o addebiti indesiderati, e i fabcoin sono impossibili da contraffare. Gli utenti possono effettuare un backup o encriptare il loro portafoglio e i portafogli dell'hardware possono rendere molto difficile rubare o perdere denaro in futuro. Fabcoin è programmato per permettere ai suoi utenti di avere un completo controllo sul loro denaro."
    global: "Accessibilità globale"
    globaltext: "Tutti i pagamenti al mondo possono essere pienamente interoperabili. Fabcoin consente ad ogni banca, azienda o privato di inviare e ricevere pagamenti in modo sicuro in qualunque luogo e in qualsiasi momento, con o senza alcun conto bancario. Fabcoin è disponibile in un gran numero di paesi, che restano ancora fuori portata per la maggior parte dei sistemi di pagamento, a causa delle loro limitazioni. Fabcoin aumenta l'accesso globale al commercio, e può aiutare i mercati internazionali a prosperare. "
    cost: "Efficenza dei costi"
    costtext: "Con l'utilizzo della crittografia, i pagamenti sicuri sono possibili senza il bisogno di lenti e costosi intermediari. Una transazione di Fabcoin può essere maggiormente economica rispetto alle sue alternative e può essere completata in un tempo breve. Questo significa che Fabcoin ha un grosso potenziale di diventare il metodo per trasferire moneta più comune in futuro. Fabcoin potrebbe inoltre avere ruolo importante nella <a href=\"http://www.youtube.com/watch?v=BrRXP1tp6Kw\">riduzione della povertà</a> in molti paesi, tagliando le alte tasse sulle transazioni dai salari dei lavoratori."
    donation: "Mance e donazioni"
    donationtext: "Fabcoin è stata una soluzione particolarmente efficiente per mance e donazioni in diversi casi. Inviare un pagamento richiede soltanto un click e ricevere donazioni può essere tanto semplice quanto esporre un codice QR. Le donazioni possono essere visibili al pubblico, dando una maggiore trasparenza per le organizzazioni non profit. Nei casi di emergenza, come i disastri naturali, le donazioni di Fabcoin potrebbero contribuire ad una risposta internazionale più rapida. "
    crowdfunding: "Crowd funding"
    crowdfundingtext: "Fabcoin può essere utilizzato per far funzionare campagne di crowdfunding simili a Kickstarter, nelle quali gli individui impegnano soldi per un progetto, ma che verranno riscossi solamente se ci saranno state abbastanza donazioni per raggiungere un determinato obiettivo. Questi accordi assicurativi sono processati dal protocollo Fabcoin, il quale previene che una transazione venga effettuata fino a che non saranno state soddisfatte tutte le condizioni.  <a href=\"http://fabcoins.info/wiki/Contracts#Example_3:_Assurance_contracts\">Informati</a> riguardo questa tecnologia e prova a <a href=\"http://www.vinumeris.com/lighthouse\">Lighthouse</a>."
    micro: "Micro pagamenti"
    microtext: "Fabcoin può processare pagamenti dell'ordine di un euro e presto anche di importi molto più piccoli. Questi pagamenti sono frequenti anche oggi. Immaginate di ascoltare una radio pagata in secondi di ascolto, di guardare una pagina web con una piccola mancia per ogni inserzione pubblicitaria omessa oppure di acquistare banda da un punto di accesso wifi e pagarlo a kilobyte. Fabcoin e talmente efficiente da rendere tutte queste idee possibili. <a href=\"http://fabcoinj.github.io/working-with-micropayments\">Approfondisci</a> la tecnologia alla base dei micro pagamenti."
    mediation: "Mediazione delle controversie"
    mediationtext: "Fabcoin può essere usato per sviluppare degli innovativi servizi di mediazione utilizzando delle firme multiple. Tali servizi potrebbero rendere possibile per terzi approvare o rifiutare una transazione, in caso di disaccordo tra terzi senza il controllo sul loro denaro. Visto che questi servizi saranno compatibili senza l'utilizzo di utente o commerciante di Fabcoin, questo renderebbe possibile una gratuita competizione e degli standard di qualità più leggeri. "
    multisig: "Account multi-firma"
    multisigtext: "Le firme multiple fanno sì che una transazione venga accettata dalla rete, solo se un determinato numero di un gruppo definito di persone si accorda per firmare la transazione. Questo potrebbe essere utilizzato da un consiglio di amministrazione, per prevenire che ogni membro spenda parti del proprio fondo senza il consenso degli altri membri. Inoltre, questo sistema può anche essere impiegato per impedire il furto, bloccando i pagamenti sopra l'entrata, se l'utente non fornisce ulteriori credenziali. "
    trust: "Fiducia e integrità"
    trusttext: "Fabcoin offre soluzioni a molti dei problemi di fiducia che affliggono le banche. Con una trasparenza selettiva della contabilità, i contratti digitali e le transazioni irreversibili, Fabcoin può essere utilizzato come terreno per costruire fiducia e accordo. Le banche corrotte non possono ingannare il sistema per trarre profitto a spese delle altre banche o del pubblico. Un futuro in cui le maggiori banche supportino Fabcoin potrebbe aiutare a restituire integrità alle istituzioni finanziarie, ricostruendo così la fiducia nelle stesse. "
    resiliency: "Resilienza e decentralizzazione"
    resiliencytext: "Attraverso la sua alta decentralizzazione, Fabcoin ha creato una diversa rete di pagamento con un maggiore livello di flessibilità e ridondanza. Fabcoin può gestire milioni di dollari in commerci senza alcuna protezione militare. Senza alcun punto centrale di insuccesso come centro dati, attaccare la rete è un progetto più difficile. Fabcoin potrebbe rappresentare un interessante passo in avanti, per la sicurezza legale e i sistemi finanziari globali. "
    transparency: "Trasparenza e flessibilità"
    transparencytext: "Tutte le transazioni Fabcoin sono pubbliche e trasparenti e l'identità delle persone che si celano dietro ai pagamenti è privata per impostazione standard. Questo consente a privati ed organizzazioni  di lavorare secondo regole di trasparenza flessibili. Ad esempio, un business può scegliere di rivelare alcune transazioni e bilanci solo a determinati impiegati, proprio come un'organizzazione no-profit è libera di permettere al pubblico di vedere quanto può ricevere nelle donazioni quotidiane e mensili. "
    automation: "Soluzioni automatiche"
    automationtext: "I servizi automatici in genere hanno a che fare con costi e limitazioni dei pagamenti in denaro liquido o carta di credito. Questo include tutti i tipi di strumenti acquistabili, dai biglietti per l'autobus alle macchine per il caffè. Fabcoin è adatto per essere utilizzato in una nuova generazione di servizi, così come per tagliare i loro costi operativi. Immagina dei taxi che funzionano da soli, o un negozio un cui i carrelli ti facciano pagare senza doverti mettere in fila. Molte idee sono possibili. "
  legal:
    title: "Note legali - Fabcoin"
    pagetitle: "Note legali"
    information: "Informazioni pubblicate su fabcoins.info"
    informationtxt1: "Il sito web http://fabcoins.info/ (da qui in poi chiamato \"il sito\") fornisce informazioni e materiale di natura generale. Non siete autorizzati, e non dovreste neanche, ad affidarvi al sito per consigli legali, commerciali o di qualsiasi tipo. Agite a vostro rischio in base ai contenuti del sito. In qualsiasi caso dovreste contattare un legale competente nel campo nel quale avete bisogno di aiuto. I proprietari del sito, e anche chi vi contribuisce, non sono ritenuti responsabili delle vostre azioni, decisioni o comportamenti attuati in base ai contenuti del sito."
    translations: "Traduzioni"
    translationstxt1: "Il sito può contenere traduzioni del materiale nella versione in Inglese. Queste traduzioni sono fornite solo per comodità. In caso di difformità tra la versione Inglese e quella tradotta, la versione Inglese è sempre quella di riferimento. Se hai trovato delle incongruenze, ti chiediamo di segnalarle su <a href=\"http://github.com/fabcoins-dot-info/fabcoins.info\">GitHub</a>."
    userisks: "Rischi correlati all'utilizzo di Fabcoin"
    useriskstxt1: "Il sito non sarà considerato responsabile di qualsiasi perdita, danno o reclamo che potrebbe manifestarsi in seguito ad eventi che ricadono nelle seguenti cinque categorie:"
    useriskstxt2: "Errori commessi da parte dall'utente nell'utilizzo di qualsiasi software o servizio correlato al Fabcoin, ad esempio password dimenticate, pagamenti inviati ad indirizzi Fabcoin sbagliati ed eliminazione erronea del portafoglio."
    useriskstxt3: "Problemi software del sito e/o di qualsiasi programma o servizio correlato al Fabcoin, ad esempio file del portafoglio corrotti, transazioni realizzate in maniera incorretta, librerie crittografiche insicure, malware che potrebbero attaccare il sito e/o qualsiasi programma o servizio relativo al Fabcoin."
    useriskstxt4: "Guasti tecnici nell'hardware dell'utente di qualsiasi programma o servizio correlato al Fabcoin, ad esempio perdita di dati causata da periferiche di memorizzazione difettose o danneggiate."
    useriskstxt5: "Problemi di sicurezza subiti dall'utente di qualsiasi programma o servizio correlato al Fabcoin, ad esempio accesso non autorizzato al portafoglio e/o all'account dell'utente."
    useriskstxt6: "Azioni od omissioni di terze parti e/o eventi dannosi da loro subiti, ad esempio bancarotta di fornitori di servizi, attacchi informatici verso fornitori di servizi e frodi attuate da terze parti."
    investmentrisks: "Rischi d'investimento"
    investmentriskstxt1: "Investire in Fabcoin può portare alla perdita di soldi sia nel breve che nel lungo termine. Chi vuole investire nel Fabcoin deve aspettarsi delle forti variazioni del prezzo. Le informazioni pubblicate nel sito non possono garantire che chi investe nel Fabcoin non possa perdere i propri soldi."
    taxcompliance: "Disciplina delle leggi fiscali"
    taxcompliancetxt1: "Gli utenti del sito sono i soli responsabili nel determinare se, e quali, tasse dovranno essere applicate alle loro transazioni. I proprietari o i collaboratori del sito NON sono responsabili nel determinare le tasse che si applicano alle transazioni Fabcoin."
    noissuer: "Il sito non conserva, invia o riceve fabcoin."
    noissuertxt1: "Il sito non conserva, invia o riceve fabcoin. Questo perchè i fabcoin esistono solo in virtù del fatto che la loro proprietà è registrata nella rete Fabcoin. Qualsiasi trasferimento di valuta fabcoin avviene all'interno della rete decentralizzata del Fabcoin e non nel sito."
    nowarranties: "Nessuna garanzia"
    nowarrantiestxt1: "Il sito viene fornito così com'è senza nessuna garanzia su di esso e/o qualsiasi contenuto, dato, materiale e/o servizio fornito dal sito."
    noliability: "Limitazione di responsabilità"
    noliabilitytxt1: "Salvo diversa indicazione della legge, in nessun caso i proprietari o i collaboratori del sito saranno considerati responsabili di qualsiasi danno subito, inclusi, ma non limitati a, perdita del diritto d'uso, perdita dei profitti o perdita di dati verificatisi o connessi all'utilizzo del sito."
    arbitration: "Arbitraggio"
    arbitrationtxt1: "L'utente del sito acconsente alla mediazione di qualsiasi disputa, che potrebbe verificarsi, nei confronti del sito o di questo disclaimer, ad eccezione di controversie legate ai diritti d'autore, ai loghi, ai marchi, ai segreti commerciali o ai brevetti."
