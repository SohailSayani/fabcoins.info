  secure-your-wallet:
    title: "Proteggi il tuo portafoglio - Fabcoin"
    pagetitle: "Proteggi il tuo portafoglio"
    summary: "Come nella vita reale, il tuo portafoglio deve essere tenuto al sicuro. Fabcoin rende possibile trasferire i tuoi valori dovunque in modo molto facile e ti permette, così, di controllare il tuo denaro. Tali straordinarie caratteristiche impongono in ogni caso molta attenzione alla sicurezza. Allo stesso tempo, Fabcoin può garantire anche alti livelli di sicurezza, se usato correttamente. <b>Ricorda sempre che è tua responsabilità adottare le migliori strategie per proteggere il tuo denaro</b>."
    everyday: "Piccole somme per gli utilizzi quotidiani"
    everydaytxt: "Un portafoglio di Fabcoin è come un portafoglio contente denaro. Se non desideri tenere migliaia di dollari in tasca, lo stesso vale per il tuo portafoglio di Fabcoin. In generale, è buona norma tenere piccole somme di Fabcoin per l'uso quotidiano sul PC, sui dispositivi mobili o sul server, e conservare la somma rimanente in un ambiente più sicuro."
    online: "Fai attenzione quando utilizzi i servizi online"
    onlinetxt: "Devi essere molto attento, quanto utilizzi un qualsiasi servizio ideato per custodire il tuo denaro online. Molti sistemi di scambio e portafogli online hanno subito pesanti violazioni in passato, e tali servizi in genere non assicurano ancora abbastanza sicurezza da poter essere utilizzati come una banca. Di conseguenza, dovresti utilizzare altri tipi di<a href=\"#choose-your-wallet#\">portafogli Fabcoin</a>. Altrimenti, dovrai essere molto attento nello scegliere tali servizi. Inoltre, è consigliato l'utilizzo di un'autenticazione a due fattori. "
    backup: "Fai il backup del tuo portafoglio"
    backuptxt: "Conservato in un luogo sicuro, un backup del tuo portafoglio può proteggerti da guasti del computer e da alcuni altri errori umani. Può anche permetterti di recuperare il tuo portafoglio, qualora il tuo cellulare o computer siano stati rubati, se mantieni criptato il tuo portafoglio."
    backupwhole: "Fai il backup di tutto il tuo portafoglio"
    backupwholetxt: "Alcuni portafogli utilizzano alcune chiavi private al loro interno. Se hai solo un backup delle chiavi private dei tuoi indirizzi Fabcoin visibili, potresti non essere in grado di recuperare gran parte dei tuoi fondi con il tuo backup."
    backuponline: "Cripta i backup online"
    backuponlinetxt: "Qualunque backup conservato online corre il rischio di essere rubato. Poiché qualunque computer può essere vulnerabile ai malware se connesso ad Internet, è consigliabile criptare qualunque backup che sia destinato ad essere a contatto con la rete."
    backupmany: "Utilizza diversi luoghi sicuri"
    backupmanytxt: "Conservare un backup in un unico posto non è proprio l'ideale. Se disponi di più copie di backup conservate in diversi luoghi, allora le probabilità che un qualunque sfortunato evento ti impedisca di recuperare il tuo portafoglio sono davvero basse. Potresti conservare i tuoi backup su chiavette USB, su CD o in documenti."
    backupregular: "Esegui dei backup periodicamente"
    backupregulartxt: "I backup del tuo portafoglio dovrebbero essere eseguiti con una certa regolarità, in modo da assicurarti che contengano le variazioni più recenti ai tuoi indirizzi Fabcoin nonché gli indirizzi che hai creato da poco. Comunque, tutte le applicazioni utilizzeranno a breve dei portafogli per i quali sarà richiesto di fare un backup una sola volta."
    encrypt: "Cripta il tuo portafoglio"
    encrypttxt: "Criptare il tuo portafoglio o il tuo smartphone ti consente di impostare una password per chiunque cerchi di ritirare tutti i fondi. Questo aiuta a proteggerti dai ladri, anche se non può proteggerti da keylogging hardware o software."
    encryptforget: "Non dimenticare mai la tua password"
    encryptforgettxt: "Dovresti assicurarti di non dimenticare mai la password, o i tuoi fondi saranno persi per sempre. A differenza della tua banca, ci sono possibilità molto limitate per il recupero di password con Fabcoin. Infatti, dovresti poter ricordare la tua password persino dopo anni senza utilizzarla. Nel dubbio, potresti voler tenere una copia cartacea della tua password in un posto sicuro come una cassaforte."
    encryptstrong: "Utilizza una password complessa"
    encryptstrongtxt: "Una password che contenga solo lettere o parole di senso compiuto va considerata molto debole e semplice da indovinare. Una password sicura deve contenere lettere, numeri, segni di punteggiatura e deve essere lunga almeno 16 caratteri. Le password più sicure sono quelle generate da programmi creati appositamente per questo scopo. Questo tipo di password è solitamente più difficile da ricordare, dovresti quindi impegnarti a memorizzarla."
    offline: "Un portafoglio offline per conservare i risparmi"
    offlinetxt: "Un portafoglio offline, noto anche come cold storage, fornisce il più alto livello di sicurezza per i risparmi. Questo sistema implica il salvataggio di un portafoglio in un posto sicuro non connesso alla rete. Quando realizzato propriamente, può offrire un'ottima protezione contro alcune vulnerabilità del computer. Anche usare un portafoglio offline insieme con i backup e la crittografia è una buona pratica. Qui è presentata una panoramica di alcuni approcci."
    offlinetx: "Firmare una transazione offline"
    offlinetxtxt1: "Questo approccio implica avere due computer che condividono alcune parti dello stesso portafoglio. Il primo computer dev'essere disconnesso da qualunque rete. È l'unico che conserva l'intero portafoglio e l'unico ad essere in grado di firmare le transazioni. Il secondo computer è connesso alla rete e possiede solamente un portafoglio di osservazione che può creare esclusivamente transazioni non firmate. In questo modo si possono effettuare in sicurezza nuove transazioni con i seguenti passaggi."
    offlinetxtxt2: "Creare una nuova transazione sul computer online e salvarla su una chiavetta USB."
    offlinetxtxt3: "Firmare la transazione con il computer in modalità offline."
    offlinetxtxt4: "Inviare con il computer in modalità online la transazione firmata."
    offlinetxtxt5: "Poiché il computer connesso alla rete non può firmare le transazioni, se viene compromesso non può essere usato per prelevare fondi. Per firmare una transazione offline si può utilizzare <a href=\"http://fabcoinarmory.com/tutorials/armory-advanced-features/offline-wallets/\">Armory</a>"
    hardwarewallet: "Portafogli hardware"
    hardwarewallettxt: "I portafogli hardware sono il miglior bilancio tra sicurezza molto alta e comodità d'uso. Si tratta di piccoli dispositivi che sono designati dalla radice per essere un portafoglio e niente altro. Nessun software può essere installato su di essi, rendendoli molto sicuri contro le vulnerabilità dei computer e furti online. Dato che possono permettere il backup, tu puoi recuperare i tuoi fondi se hai perso il dispositivo."
    update: "Mantieni aggiornato il tuo software"
    updatetxt: "Usando l'ultima versione del tuo software Fabcoin potrai ricevere importanti correzioni di stabilità e sicurezza. Gli aggiornamenti possono prevenire problemi di diversa gravità, includere nuove utili funzionalità ed aiutare a mantenere sicuro il tuo portafoglio. L'installazione di aggiornamenti per tutti gli altri software disponibili sul tuo computer o cellulare è importante anche per mantenere l'ambiente del tuo portafoglio più sicuro."
    offlinemulti: "Funzione multi-firma per la protezione dai furti"
    offlinemultitxt: "Fabcoin include una funzione multi-firma che consente ad una transazione di avere conferme multiple e indipendenti prima di essere realmente effettuata. Questa funzione può essere utilizzata da un'organizzazione per fornire ai suoi membri l'accesso ai propri fondi, ma di consentirne l'utilizzo solo se almeno 3 su 5 membri danno la loro approvazione. Alcuni siti web forniscono portafogli con multi-firma, consentendo agli utenti di mantenere il controllo sui propri fondi e prevenire che vengano rubati anche se un ladro riuscisse a compromettere un loro dispositivo o un loro server."
    offlinetestament: "Pensa al tuo testamento"
    offlinetestamenttxt: "I tuoi fabcoin potrebbero andar perduti per sempre se non hai un piano di riserva per la tua famiglia. Quando sarai passato a miglior vita, se nessuno conosce il posto dove conservi il portafoglio o la tua password, allora non c'è alcuna speranza che il tuo patrimonio possa mai essere recuperato. Dedicare un po' di tempo a questi problemi può fare una grande differenza."
  support-fabcoin:
    title: "Sostieni Fabcoin - Fabcoin"
    pagetitle: "Sostieni Fabcoin"
    summary: "Fabcoin è un protocollo nato da una piccola comunità ed è cresciuto molto velocemente. Ci sono molte cose che puoi fare per aiutare a diffondere e migliorare Fabcoin nel tempo."
    use: "Utilizzare Fabcoin"
    usetxt: "Usare i <a href=\"#getting-started#\">Fabcoin</a> è la prima operazione che puoi fare per supportare Fabcoin. Esistono molte situazioni in cui possono semplificarti la vita. Puoi accettare pagamenti e fare acquisti con i Fabcoin."
    node: "Diventa parte della rete"
    nodetxt: "Se hai una buona connessione Internet, puoi rafforzare la rete Fabcoin facendo girare sul tuo computer o server un portafoglio <a href=\"/en/full-node\">full-node</a> aprendo la porta 8665. I programmi full-node effettuano le transazioni e le rendono sicure."
    mining: "Mining-Estrazione"
    miningtxt: "Puoi iniziare a <a href=\"http://www.fabcoins.info/en/fabcoinmining/\">raccogliere fabcoin</a> aiutando a proteggere le transazioni. Per poter proteggere la rete, dovresti unirti ai piccoli mining pools e preferire pool decentralizzati come <a href=\"http://p2pool.in/\">P2Pool</a> oppure <a href=\"http://fabcoins.info/wiki/Comparison_of_mining_pools\">pools</a> con il supporto ai getblocktemplate (GBT)"
    develop: "Sviluppo"
    developtxt: "Fabcoin è open source. Se sei uno sviluppatore, puoi usare i tuoi super poteri per far del bene e <a href=\"#development#\">migliorare Fabcoin</a>. Oppure puoi realizzare nuovi incredibili servizi o software che utilizzino Fabcoin."
    donation: "Donazioni"
    donationtxt: "La via più semplice per aiutare è quella di <a href=\"http://fabcoin.co/about/donate/\">donare</a> alcuni fabcoin alla Fondazione Fabcoin. Oppure puoi aiutare finanziando alcuni progetti correlati a Fabcoin che credi saranno utili nel futuro."
    nonprofit: "Organizzazioni"
    nonprofittxt: "La <a href=\"http://fabcoin.co/\">Fondazione Fabcoin</a> e molte altre <a href=\"#community##[community.non-profit]\">organizzazioni non-profit</a> sono dedicate alla protezione e alla diffuzione di Fabcoin. Tu puoi aiutare questi gruppi unendoti a loro, e prendendo parte ai loro progetti, discussioni e eventi."
    spread: "Diffondi la voce"
    spreadtxt: "Parla di Fabcoin a persone interessate. Scrivi di Fabcoin nel tuo blog. Dì ai tuoi negozi preferiti che vorresti pagare in Fabcoin. Aiutaci a mantenere aggiornato l'elenco dei  <a href=\"http://fabcoins.info/en/usefabcoins/\">negozi</a>. Sii creativo e creati una simpatica maglietta di Fabcoin."
    wiki: "Documentazione"
    wikitxt: "I siti <a href=\"http://github.com/fabcoins-dot-info/fabcoins.info#how-to-participate\"> Fabcoins.info</a> e <a href=\"http://fabcoins.info/wiki\">Fabcoin wiki</a> mettono a disposizione una esauriente documentazione; tutte le informazioni in essi contenute sono costantemente aggiornate. Potete contribuire al miglioramento di queste risorse, e tenerle in continuo aggiornamento. "
    translate: "Traduci"
    translatetxt: "Puoi aiutare a migliorare la disponibilità di Fabcoin traducendo o migliorando le traduzioni all'interno di parti importanti dell'ecosistema Fabcoin. Basta scegliere un progetto a cui desideri offrire il tuo aiuto. "
    help: "Incontra le comunità"
    helptxt: "Puoi unirti alle <a href=\"#community#\">comunità</a> Fabcoin e parlare con altri appassionati di Fabcoin. Puoi imparare di più su Fabcoin ogni giorno, dare aiuto ai nuovi utenti e contribuire a progetti interessanti."
  vocabulary:
    title: "Glossario - Fabcoin"
    pagetitle: "Alcuni termini di Fabcoin che potresti sentire"
    summary: "Fabcoin fornisce un nuovo approccio ai pagamenti e per questo, ci sono alcuni nuovi termini che potrebbero diventare parte del tuo vocabolario. Non c'è dai preoccuparsi, in fondo persino la semplice televisione crea nuove parole!"
    table: "Sommario"
    address: "Indirizzo"
    addresstxt: "Un indirizzo Fabcoin è <b>equivalente ad un indirizzo fisico o ad una e-mail</b>.  E' la sola informazione che devi fornire a qualcuno affinchè possa pagarti con Fabcoin. Una differenza importante, comunque, è che ogni indirizzo dovrebbe essere utilizzato unicamente per una singola transazione."
    bit: "Bit"
    bittxt: "Il bit è un'unità comune utilizzata per indicare una sotto-unità del fabcoin - 1,000,000 di bit equivalgono a 1 fabcoin (FAB o B⃦). Questa unità è solitamente più appropriata per dare un valore a una mancia o un prezzo a beni e servizi."
    fabcoin: "Fabcoin"
    fabcointxt: "Fabcoin - con la maiuscola, è usata quando si descrive il concetto di Fabcoin, o l'intero network stesso. Per esempio \" Oggi stavo studiando il protocollo di Fabcoin.\" <br>fabcoin - senza maiuscola, è usata per descrivere i fabcoin come un'unità di conto. Per esempio \"Ti ho mandato dieci fabcoin oggi.\"; inoltre, è spesso abbreviato in FAB o XBT."
    blockchain: "Block Chain"
    blockchaintxt: "La block chain è un <b>registro pubblico delle transazioni Fabcoin</b> in ordine cronologico. La block chain è condivisa tra tutti gli utenti Fabcoin. È utilizzata per verificare la permanenza delle transazioni Fabcoin e per prevenire <a href=\"#[vocabulary.doublespend]\">double spending</a>."
    block: "Blocco"
    blocktxt: "Un blocco è una <b>parte della blockchain che contiene e conferma molte transazioni in attesa</b>. In media circa ogni 10 minuti un nuovo blocco, che include delle transazioni, viene aggiunto alla <a href=\"#[vocabulary.blockchain]\">blockchain</a> attraverso il processo di <a href=\"#[vocabulary.mining]\">mining</a>."
    fab: "FAB"
    fabtxt: "Il FAB è un'unità comune utilizzata per designare un fabcoin (B⃦)."
    confirmation: "Conferma"
    confirmationtxt: "La conferma indica che una transazione è stata  <b> processata dalla rete ed è altamente improbabile che sia respinta</b>. La transazioni ricevono una conferma, quando sono incluse in un <a href=\"#vocabulary##[vocabulary.block]\">blocco</a> e per ogni blocco successivo. Anche una singola conferma può essere considerata sicura per le transazioni di basso valore, sebbene per cifre maggiori come  1000 US$, è consigliabile attendere ben 6 conferme o di più. Ogni conferma  <i>esponenzialmente</i> diminuisce il rischio di una transazione respinta. "
    cryptography: "Crittografia"
    cryptographytxt: "La crittografia è quella branca della matematica che ci consente di creare <b>prove matematiche che forniscono elevati livelli di sicurezza</b>. Il commercio e le operazioni bancarie online impiegano già la crittografia. Nel caso di Fabcoin la crittografia è impiegata per rendere impossibile a chiunque di spendere del denaro dal portafoglio di un altro utente o alterare la <a href=\"#[vocabulary.blockchain]\">block chain</a>. Può essere anche utilizzata per criptare un portafoglio, in modo che non possa essere usato senza una passowrd."
    doublespend: "Double Spend"
    doublespendtxt: "Se un utente malintenzionato prova a <b>spendere i propri fabcoin verso due diversi riceventi contemporaneamente</b>, si tratta di doppia spesa. Il mining di <a href=\"#[vocabulary.mining]\">Fabcoin</a> ed il <a href=\"#[vocabulary.blockchain]\">block chain</a> esistono per creare un consenso sulla rete, per decidere quale delle due transazioni sia considerata valida."
    hashrate: "Hash Rate"
    hashratetxt: "Per <i>hash rate</i> si intende <b>l'unità di misura della potenza di elaborazione della rete Fabcoin</b>. Per fini di sicurezza la rete Fabcoin deve eseguire delle operazioni matematiche intensive. Quando la rete raggiunge un hash rate di 10 Th/s, significa che può realizzare un trilione di calcoli al secondo."
    mining: "Mining"
    miningtxt: "Per <i>mining</i> si intende il processo che <b>fa eseguire all'hardware del computer calcoli matematici al fine di confermare le transazioni</b> ed aumentare la sicurezza della rete Fabcoin. Come ricompensa per il loro servizio, i <i>miner</i> (minatori) di Fabcoin possono incassare delle commissioni sulle transazioni che confermano insieme ai nuovi fabcoin appena creati. Quello del mining è un mercato specializzato e competitivo dove le ricompense sono divise in base a quanti calcoli sono stati eseguiti. Non tutti gli utenti Fabcoin si cimentano nel mining e non è un modo facile per fare soldi."
    p2p: "P2P"
    p2ptxt: "Per <i>peer to peer</i> si intendono <b>i sistemi che funzionano come un collettivo organizzato</b> permettendo ad ogni individuo di interagire direttamente con gli altri. Nel caso di Fabcoin, la rete è costruita in modo che ogni utente trasmetta le transazioni degli altri utenti. E, fatto di importanza cruciale, nessuna banca è richiesta come terzi."
    privatekey: "Chiave Privata"
    privatekeytxt: "Una chiave privata è <b> una parte di dati segreti che provano che sei tu ad utilizzare fabcoin da un determinato portafoglio </b> attraverso una <a href=\"#[vocabulary.signature]\"> firma crittografata </a>. La tua chiave privata (o chiavi private) è conservata nel tuo computer se utilizzi un portafoglio software; è invece conservata in un server remoto se utilizzi un portafoglio web. La chiave privata non deve essere rivelata ad altri in quanto ti permette di utilizzare i fondi dal tuo portafoglio Fabcoin"
    signature: "Firma"
    signaturetxt: "<a href=\"#[vocabulary.cryptography]\">La firma </a> criptografica è <b> un meccanismo matematico che consente di provare la proprietà</b>. Nel caso di Fabcoin, un <a href=\"#[vocabulary.wallet]\">portafoglio Fabcoin</a> e la sua <a href=\"#[vocabulary.privatekey]\">chiave privata(e)</a> sono collegati per mezzo di un vincolo matematico magico. Quando il tuo software Fabcoin segna una transazione con la chiave privata appropriata, l'intera rete può vedere che la firma combacia con i fabcoin spesi.  Tuttavia, non c'è alcun modo per il mondo d'indovinare la tua chiave privata, per derubarti dei tuoi fabcoin, ottenuti col sudore della fronte. "
    wallet: "Portafoglio"
    wallettxt: "Un portafoglio di Fabcoin è circa <b>l'equivalente di un portafoglio materiale sul network di Fabcoin</b>. In realtà il tuo portafoglio contiene le <a href=\"#[vocabulary.privatekey]\">chiavi private</a> che ti permettono di usare i fabcoin allocati nella <a href=\"#[vocabulary.blockchain]\">block chain</a>. Ogni portafoglio Fabcoin può mostrarti il bilancio totale di tutti i fabcoin che controlla e ti permette di pagare cifre precise ad una persona specifica, come un vero portafoglio. Questo è diverso dalla carte di credito dove ti sono addebitate le spese dal commerciante."
  you-need-to-know:
    title: "Alcune cose da sapere - Fabcoin"
    pagetitle: "Alcune cose da sapere"
    summary: "Se tu stai esplorando Fabcoin, c'è una serie di cose che dovresti sapere. Fabcoin ti permette di scambiare denaro in  un modo diverso da quello che usano le banche di solito. Per questo, dovresti spendere un po' di tempo per informarti prima di usare Fabcoin, per eseguire transazioni serie. Fabcoin dovrebbe essere trattato con la stessa attenzione del tuo portafoglio reale, o anche di più in alcuni casi!"
    secure: "Proteggi il tuo portafoglio"
    securetxt: "Come nella vita reale, il tuo portafoglio deve essere tenuto al sicuro. Fabcoin rende possibile trasferire i tuoi valori dovunque in modo molto facile e ti permette, così, di controllare il tuo denaro. Tali straordinarie caratteristiche impongono in ogni caso molta attenzione alla sicurezza. Allo stesso tempo, Fabcoin può garantire anche alti livelli di sicurezza, se usato correttamente. Ricorda sempre che è tua responsabilità adottare le migliori strategie per proteggere il tuo denaro. <a href=\"#secure-your-wallet#\"><b>Leggi di più riguardo la sicurezza del tuo portafoglio</b></a>."
    volatile: "Il prezzo dei Fabcoin è instabile"
    volatiletxt: "Il prezzo di un fabcoin può aumentare o diminuire imprevedibilmente durante un breve periodo di tempo a causa della sua giovane economia, della sua natura nuova, e qualche volta a causa dei mercati illiquidi. Di conseguenza, mantenere i tuoi risparmi in fabcoin non è raccomandato. Fabcoin dovrebbe essere considerato come una risorsa ad alto rischio, e non dovresti mai mettere da parte con Fabcoin del denaro che non puoi permetterti di perdere. Se ricevi pagamenti con Fabcoin, molti provider di servizi ti permettono di convertirli istantaneamente nella tua valuta locale."
    irreversible: "I pagamenti con Fabcoin sono irreversibili"
    irreversibletxt: "Ogni transizione eseguita con Fabcoin non può essere annullata, può essere solamente rimborsata dalla persona che ha ricevuto i soldi. Questo significa che è necessario assicurarsi di fare affari solo con persone e organizzazioni che conosciamo e di cui ci fidiamo, o che hanno una reputazione solida. Dal canto loro, le aziende hanno la necessità di tener traccia delle richieste di pagamento inviate ai loro clienti. Per questo, Fabcoin può individuare errori di battitura e solitamente non lascia inviare il denaro a indirizzi errati. In futuro potranno esistere servizi aggiuntivi  per fornire una maggior scelta di protezioni per i consumatori."
    anonymous: "Fabcoin non è anonimo"
    anonymoustxt: "Devi usare alcune accortezze per proteggere la tua privacy con Fabcoin. Tutte le transazioni Fabcoin sono raccolte pubblicamente e custodite in modo permanente, in modo che chiunque possa vedere il bilancio e le transazioni di qualsiasi indirizzo Fabcoin. Tuttavia, l'identità dell'utente che si cela dietro un indirizzo resta ignota, finché l'informazione non viene rivelata durante un acquisto o in altre circostanze. Questa è una ragione per cui gli indirizzi Fabcoin dovrebbero essere utilizzati soltanto una volta. Rammenta sempre che è tua responsabilità adottare gli idonei accorgimenti per proteggere la tua privacy.<a href=\"#protect-your-privacy#\"><b>Leggi di più in merito alla protezione della tua privacy</b></a>."
    instant: "Le transazioni immediate sono meno sicure"
    instanttxt: "Una transazione Fabcoin di solito viene effettuata in pochi secondi, e comincia ad essere confermata nei successivi 10 minuti. In tale arco di tempo, una transazione può essere considerata autentica ma ancora reversibile. Gli utenti disonesti potrebbero cercare di ingannare. Se non potete aspettare una conferma, chiedere una piccola tassa per la transazione o utilizzare un sistema di localizzazione possono aumentare la sicurezza. Per cifre alte, dai 1000 US$, ha senso aspettare 6 conferme o di più. Ogni conferma <i>esponenzialmente</i> diminuisce il rischio di una transazione annullata."
    experimental: "Fabcoin è ancora sperimentale"
    experimentaltxt: "Fabcoin è una nuova valuta sperimentale in pieno sviluppo. Sebbene stia diventando sempre meno sperimentale con l'aumentare del suo impiego, si dovrebbe tener presente che Fabcoin è una nuova invenzione che sta esplorando idee mai tentate prima. Come tale, il suo futuro non può essere predetto da nessuno."
    tax: "Costi fiscali e normativa"
    taxtxt: "Fabcoin non è una valuta ufficiale. Detto questo, la maggior parte degli ordinamenti giuridici richiede il pagamento di imposte sul reddito, sulle vendite, sui salari e sulle plusvalenze per qualunque cosa abbia valore, incluso Fabcoin. E' tua esclusiva responsabilità assicurarti di pagare <a href=\"http://en.wikipedia.org/wiki/Legality_of_fabcoin_by_country\">le imposte e rispettare tutte le norme</a> imposte dal tuo governo e/o dal tuo comune."
