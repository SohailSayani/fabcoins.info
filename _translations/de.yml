    checkpassprivacyaddressrotationtxt: "Diese Wallet macht es durch das Verwenden von wechselnden Adressen schwer ihren Kontostand oder Zahlungen auszuspionieren. Sie sollten immer noch dafür sorgen eine neue Fabcoin Adresse zu verwenden jedes Mal wenn Sie eine Zahlung anfragen."
    checkfailprivacyaddressrotation: "Ermöglicht die Ausspähung ihrer Zahlungen"
    checkfailprivacyaddressrotationtxt: "Diese Wallet macht es leicht ihren Kontostand und Zahlungen auszuspionieren, weil die selbe Adresse wiederverwendet wird."
    checkpassprivacydisclosurefullnode: "Vermeidet die Offenlegung von Informationen"
    checkpassprivacydisclosurefullnodetxt: "Diese Wallet legt keine Information für Peers im Netzwerk offen wenn eine Zahlung empfangen oder gesendet wird."
    checkfailprivacydisclosurespv: "Legt in begrenzten Maß Informationen für Peers offen."
