  choose-your-wallet:
    title: "Wählen Sie Ihre Wallet - Fabcoin"
    pagetitle: "Wählen Sie ihre Wallet"
    pagedesc: "Wählen Sie ihre Wallet und bezahlen Sie damit."
    walletcatmobile: "Unterwegs"
    walletcatdesktop: "Desktop"
    walletcathardware: "Hardware"
    walletcatweb: "Web"
    walletfabcoincore: "Fabcoin Core ist ein kompletter Fabcoin-Client und bildet das Rückgrat des Netzwerks. Er bietet ein Höchstmaß an Sicherheit, Privatsphäre und Stabilität. Er hat allerdings weniger Funktionen und benötigt viel Festplatten- und Arbeitsspeicher."
    walletmultibit: "MultiBit ist ein leichtgewichtiger Client mit Schwerpunkt auf Geschwindigkeit und einfacher Nutzbarkeit. Er synchronisiert sich mit dem Netzwerk und ist in wenigen Minuten einsatzbereit. MultiBit unterstützt verschiedene Sprachen. Er ist eine gute Wahl für nicht-technische Nutzer."
    walletarmory: "Armory ist ein erweiterter Fabcoin-Client, der Funktionalitäten für Fabcoin-Power-User ergänzt. Er bietet viele Backup- und Verschlüsselungsfunktionen und ermöglicht sicheres Speichern auf Offline-Rechnern."
    walletelectrum: "Electrum ist auf Geschwindigkeit und Einfachheit fokussiert und benötigt wenig Ressourcen. Es verwendet entfernte Server um die kompliziertesten Teile des Fabcoin-Systems zu übernehmen und ermöglicht es, mit einer geheimen Phrase wieder Zugriff auf eine Wallet zu bekommen."
    walletmsigna: "mSIGNA ist eine fortgeschrittene aber dennoch leicht zu benutzende Wallet, die Geschwindigkeit, Einfachheit, unternehmensweite Skalierbarkeit und ein hohes Maß an Sicherheit bietet. Es wird BIP32, Multi-Signatur Transaktionen, Offline-Speicherung, Synchronisierung mit mehreren Geräten sowie verschlüsselte elektronische als auch physische Backups geboten."
    walletfabcoinwallet: "Fabcoin Wallet ist einfach zu verwenden und zuverlässig, gleichzeitig aber sicher und schnell. Der Fokus ist auf Dezentralisierung und Zero Trust gerichtet: Kein zentraler Dienst wird für Fabcoin-bezogene Aktionen benötigt. Die App ist eine gute Wahl für technisch nicht versierte Personen."
    walletairbitzwallet: "Airbitz ist eine mobile Fabcoin Wallet, welche einem die hohe Standards an Privatssphäre, Sicherheit und Dezentralisierung näher bringt und für die Masse nutzbar macht. Airbitz Wallets sind immer automatisch verschlüsselt, gesichert und funktionieren sogar dann, wenn der Airbitz Server nicht mehr erreichbar ist."
    walletkncwallet: "KnC Wallet macht das Senden von Fabcoins an Freunde und Familie besonders einfach. Es bietet eine Kontaktliste die es einem erlaubt, Fabcoins direkt an seine Kontakte zu senden, ohne deren Fabcoin Adressen zu kennen."
    walletbreadwallet: "Breadwallet wurde bewusst einfach gehalten. Als echter, eigenständiger Fabcoin Client gibt es keinen Server der ausfallen oder gehackt werden kann. Breadwallet bietet Schutz vor Malwale, Browser Sicherheitslücken und physikalischem Diebstahl, indem es auf die sichere iOS Basis aufsetzt."
    walletmyceliumwallet: "Mycelium Fabcoin Wallet ist eine freie Android app die auf Sicherheit, Geschwindigkeit und einfache Benutzung ausgelegt ist. Sie hat einzigartige Funktionen für 'cold storage' und für die Verwaltung von Schlüsseln die es einfach machen Ihre Fabcoins sicher zu halten."
    walletcircle: "Circle ist ein Web-Wallet Anbieter mit dem Bestreben benutzerfreundlich zu sein. Er bietet die Möglichkeit unverzüglich Fabcoins zu verkaufen oder zu kaufen, eine Kreditkarte oder ein U.S.-amerikanischen Bankkonto vorausgesetzt. Es wird auch eine Android und iOS Web Wallet App geboten."
    walletcoinkite: "Coinkite ist ein Web Wallet und Debitkarten-Dienst, der auf einfache Bedienbarkeit ausgelegt ist. Er funktioniert auch mit mobilen Browsern und bietet Händlertools sowie Bezahlterminals für Ladengeschäfte. Es handelt sich um einen Hybrid-Wallet und \"Full Reserve Vault\"."
    walletbitgo: "BitGo ist eine Multi-Signatur Wallet mit den höchsten Maß an Sicherheit. Jede Transaktion erfordert zwei Signaturen, was zusätzlichen Schutz vor Malware-und Server-Attacken bietet. Private Schlüssel sind nur dem Nutzer bekannt, so dass BitGo nicht auf ihre Fabcoins zugreifen kann. Es ist eine gute Wahl für nicht-technische Anwender."
    walletgreenaddress: "GreenAddress ist eine nutzerfreundliche Multi-Signatur Wallet mit erhöhter Sicherheit und Privatsphäre. Zu keinem Zeitpunkt werden Schlüssel auf Servern gespeichert. Aus Sicherheitsgründen sollten Sie immer Zwei-Faktor Authentifizierung sowie die Browser-Erweiterung oder die Android App verwenden."
    wallettrezor: "TREZOR ist eine Hardware-Wallet, die ihnen große Sicherheit bietet ohne das sie auf Komfort verzichten müssen. Anders als Festplatten mit unscharf spezifizierter Kapazität ist es TREZOR möglich Transaktionen zu zeichnen während es mit einem Online-Gerät verbunden ist. Das heisst, dass das Ausgeben von Fabcoins sicher ist selbst wenn man einen infizierten Computer benutzt."
    walletnano: "Ledger Nano ist eine Hardware Wallet, die auf einer ST23YT66 Banking-Smartcard basiert. Sie hält die privaten Schlüssel in Sicherheit, validiert Transaktionen, kann als sichere Prepaid Karte oder Multisignatur Instanz verwendet werden. Wenngleich nicht Open Source, lässt sich die Wallet deterministisch validieren."
    walletcoinapult: "Coinapult's Wallet wurde mit dem Focus auf Fabcoin Neulingen konzipiert. Es ermöglicht das Senden von Fabcoins per E-Mail und SMS, und ein praktisches Tool namens Locks hilft dein Kontostand vor Fabcoin Kursschwankungen zu schützen . Benutzer können Fabcoins in Gold , Euro und mehr \"locken\"!"
    walletdownload: "Installieren"
    walletvisit: "Webseite besuchen"
    walletsourcecode: "Quellcode"
    platformandroid: "Android"
    platformios: "iOS"
    platformblackberry: "BlackBerry"
    platformwindows: "Windows"
    platformmac: "Mac"
    platformlinux: "Linux"
    checkgoodcontrolfull: "Kontrolle über Ihr Geld."
    checkgoodcontrolfulltxt: "Diese Wallet gibt ihnen volle Kontrolle über ihre Fabcoins. Das bedeutet, dass kein Dritter ihr Vermögen verlieren oder einfrieren kann. Dennoch; Sie sind selbst dafür verantwortliche ihre Wallet zu sichern und Backups zu erstellen."
    checkpasscontrolhybrid: "Gehostete Kontrolle über ihr Geld"
    checkpasscontrolhybridtxt: "Diese Wallet gibt ihnen die Kontrolle über ihre Fabcoins. Allerdings behält dieser Dienst eine verschlüsselte Kopie ihrer Wallet. Das bedeutet, dass ihre Fabcoins gestohlen werden könnten falls Sie kein sicheres Passwort verwenden und Dienst kompromittiert ist."
    checkpasscontrolmulti: "Geteilte Konrolle über ihr Geld"
    checkpasscontrolmultitxt: "Diese Wallet setzt für jede Transaktion vorraus, dass diese durch Sie und den Dienst authorisiert wird. Unter normalen Umstanden können Sie über das ursprünglichen Backup oder eine vorab gezeichnete Transaktion per Email die Kontrolle über ihre Fabcoins wiederbekommen."
    checkfailcontrolthirdpartyinsured: "Service hat volle Kontrolle über ihr Geld"
    checkfailcontrolthirdpartyinsuredtxt: "Dieser Service hat volle Kontrolle über ihre Fabcoins. Das bedeutet, dass Sie dem Dienst vertrauen müssen, dass er ihre Gelder nicht einfriert oder falsch verwaltet. Auch wenn der Dienst angibt eine Versicherung für Versagen auf deren Seite zu haben, sind Sie noch immer für die Sicherheit ihrer Wallet verantwortlich."
    checkfailcontrolthirdparty: "Service hat volle Kontrolle über ihr Geld"
    checkfailcontrolthirdpartytxt: "Dieser Service hat volle Kontrolle über ihre Fabcoins. Das bedeutet, dass Sie dem Dienst vertrauen müssen, dass er nicht ihre Gelder bei einen Zwischenfall verliert. Zum heutigen Stand versichern die wenigsten Web Wallet Anbieter ihre Einlagen so wie eine Bank. Viele Dienste waren in letzter Zeit von Sicherheitslücken betroffen."
    checkgoodvalidationfullnode: "Vollständige Validierung"
    checkgoodvalidationfullnodetxt: "Diese Wallet ist ein \"Full Node\", die Transaktionen im Fabcoin Netzwerk validiert und weiterleitet. Das bedeutet, dass keinen Dritten vertraut werden muss wenn eine Transaktion verifiziert wird. \"Full Nodes\" bieten das höchste Maß an Sicherheit und sind essentiell für den Schutz des Netzwerks. Allerdinds wird viel Speicher (über 65GB), Bandbreite und eine längere anfängliche Synchronisierung benötigt."
    checkgoodvalidationfullnoderequired: "Vollständige Validierung"
    checkgoodvalidationfullnoderequiredtxt: "Diese Wallet benötigt eine installierte \"Full Node\"-Software, die Transaktionen im Fabcoin Netzwerk validiert und weiterleitet. Das bedeutet, dass keinen Dritten vertraut werden muss wenn eine Zahlung verifiziert wird. \"Full Nodes\" bieten das höchste Maß an Sicherheit und sind essentiell für den Schutz des Netzwerks. Allerdinds wird viel Speicher (über 65GB), Bandbreite und eine längere anfängliche Synchronisierung benötigt."
    checkneutralvalidationvariable: "Variable Validierung"
    checkneutralvalidationvariabletxt: "Features zur Validierung von Zahlungen werden von der Software Wallet, die sie mit diesem Gerät  verwenden, bereitgestellt. Bitte beachten Sie den Validierungs-Score für Software Wallets die Sie nutzen möchten."
    checkpassvalidationspvp2p: "Vereinfachte Validierung"
    checkpassvalidationspvp2ptxt: "Diese Wallet verwendet SPV und das Fabcoin-Netzwerk. Das bedeutet, dass wenig Vertrauen in Dritte beim Verifizieren von Zahlungen nötig ist. Dennoch ist sie nicht so sicher wie ein Full-Node wie <a href=\"#download#\">Fabcoin Core</a>."
    checkpassvalidationspvservers: "Vereinfachte Validierung"
    checkpassvalidationspvserverstxt: "Diese Wallet verwendet SPV und zufällige Server aus einer Liste. Das bedeutet, dass wenig Vertrauen in Dritte beim Verifizieren von Zahlungen nötig ist. Dennoch ist sie nicht so sicher wie ein Full-Node wie <a href=\"#download#\">Fabcoin Core</a>."
    checkpassvalidationservers: "Dezentralisierte Validierung"
    checkpassvalidationserverstxt: "Diese Wallet verbindet sich mit einem zufälligen Server aus einer Liste. Das bedeutet, dass wenig Vertrauen in Dritte beim Bestätigen von Zahlungen nötig ist. Dennoch ist es nicht so sicher wie ein \"Full Node\" wie <a href=\"#download#\">Fabcoin Core</a>."
    checkfailvalidationcentralized: "Zentralisierte Validierung"
    checkfailvalidationcentralizedtxt: "Diese Wallet vertraut standartmäßig auf einen zentralisierten Service. Das bedeutet, dass Dritten vertraut werden muss, dass diese keine Zahlungen verstecken oder simulieren."
    checkgoodtransparencydeterministic: "Komplette Transparenz"
    checkgoodtransparencydeterministictxt: "Diese Wallet ist quelloffen und deterministisch gebaut. Das bedeutet, dass jeder Entwickler auf der Welt den Code begutachten kann und so sichergehen kann, dass die finale Software keine Geheimnisse versteckt."
    checkpasstransparencyopensource: "Grundlegende Transparenz"
    checkpasstransparencyopensourcetxt: "Die Entwickler dieser Wallet veröffentlichen den Quellcode für den Client. Das bedeutet, dass jeder Entwickler auf der Welt den Code begutachten kann. Dennoch; Sie müssen immernoch den Entwicklern vertrauen wenn Sie die finale Software installieren oder updaten, da sie nicht determinisitisch gebaut wurde so wie <a href=\"#download#\">Fabcoin Core</a>."
    checkpasstransparencyopensourcehardware: "Grundlegende Transparenz"
    checkpasstransparencyopensourcehardwaretxt: "Der Quellcode für diese Wallet ist öffentlich. Das bedeutet, dass jeder Entwickler der Welt den Code begutachten kann. Dennoch ist es nötig den Entwicklern dieser Wallet zu vertrauen, da nicht überprüft werden kann, dass das Gerät auch tatsächlich den selben Quellcode zur Generierung von zufälligen Seeds und anderen Operationen verwendet. Die Geräte-Firmware zu updaten, einen eigenen zufälligen Seed zu generieren oder Multi-Signatur zu verwenden kann es schwieriger machen ihre Fabcoins zu stehlen."
    checkpasstransparencyopenspechardware: "Grundlegende Transparenz"
    checkpasstransparencyopenspechardwaretxt: "Die Spezifikationen dieser Wallet sind öffentlich zugänglich. Das bedeutet, dass jeder Entwickler einen Black-Box-Test durchführen kann. Dennoch ist es nötig den Entwicklern dieser Wallet zu vertrauen, da nicht überprüft werden kann, dass das Gerät sichere zufällige Seeds generiert. Ebenso kann der Quellcode nicht geprüft werden. Die Geräte-Firmware updaten, einen eigenen zufälligen Seed zu generieren oder Multi-Signatur zu verwenden kann es schwieriger machen ihre Fabcoins zu stehlen."
    checkfailtransparencyclosedsource: "Keine Transparenz"
    checkfailtransparencyclosedsourcetxt: "Diese Wallet ist nicht quelloffen. Das bedeutet, dass es nicht möglich ist den Code zu begutachten um sicher zu gehen, dass die finale Software keine schädlichen Codes beinhaltet oder etwas tut dem Sie nicht zustimmen würden."
    checkfailtransparencyremote: "Remote App"
    checkfailtransparencyremotetxt: "Diese Wallet wird von einem entfernten Standort geladen. Das bedeutet, dass Sie jedesmal wenn Sie diese Wallet verwenden, darauf vertrauen müssen, dass die Entwickler keine Fabcoins stehlen oder versehentlich Fabcoins verlieren. Das Verwenden einer Browser Erweiterung oder einer mobilen App, falls verfügbar, kann dass Riskio reduzieren."
    checkfailtransparencynew: "Neue App"
    checkfailtransparencynewtxt: "Diese Wallet wurde noch nicht getestet oder öffentlich überprüft durch eine bedeutende Zahl von Personen. Das bedeutet, dass diese App ein höheres Risiko mit sich bringt, dass schädlicher Code versteckt ist oder die App etwas tut mit dem Sie nicht übereinstimmen würden."
    checkgoodenvironmenthardware: "Sehr sichere Umgebung"
    checkgoodenvironmenthardwaretxt: "Die Wallet wird von einer gesicherten spezialisierten Umgebung geladen, die von dem Gerät zur Verfügung gestellt wird. Diese bietet sehr starken Schutz vor Computerschwachstellen und Malware, da keine andere Software in der Umgebung installiert werden kann."
    checkpassenvironmentmobile: "Sichere Umgebung"
    checkpassenvironmentmobiletxt: "Diese Wallet wird von Smartphones geladen bei denen Apps normalerweise isoliert sind. Das bietet guten Schutz vor Malware, obgleich Smartphones häufiger verloren gehen oder gestohlen werden. Das Smartphone zu verschlüsseln und Backups von ihrer Wallet zu erstellen kann das Risiko reduzieren."
    checkpassenvironmenttwofactor: "Zwei-Faktor Authentifizierung"
    checkpassenvironmenttwofactortxt: "Diese Wallet kann in unsicheren Umgebungen verwendet. Allerdings wird eine Zwei-Faktor Authenifizierung vorausgsetzt. Das bedeutet, dass Zugang zu mehreren Geräten oder Accounts nötig ist um Fabcoins zu stehlen."
    checkfailenvironmentdesktop: "Angreifbare Umgebung"
    checkfailenvironmentdesktoptxt: "Diese Wallet kann auf Computern gestartet werden, welche verwundbar durch Malware sind. Ihren Computer zu sichern, ein starkes Passwort zu verwenden, den Großteil ihrer Gelder im \"Cold Storage\" zu speichern oder Zwei-Faktor-Authentifizierung kann es schwiergier machen ihre Fabcoins zu stehlen."
    checkgoodprivacyimproved: "Erhöhte Privatsphäre"
    checkneutralprivacyvariable: "Variable Privatsphäre"
