    informationtxt1: "Die Website http://fabcoins.info/ (im weiteren Verlauf als die \"Website\" bezeichnet) bietet Informationen und Material allgemeiner Natur. Weder sind Sie berechtigt, noch sollten Sie sich auf die Website als Rechtsberatung, Geschäftsberatung oder Beratung jedlicher Art verlassen. Sie handeln in eigenem Risiko wenn Sie sich auf die Inhalte dieser Website berufen. Sollten Sie eine Entscheidung über das Tätigwerden oder Nichttätigwerden treffen, kontaktieren Sie bitte einen Rechtsanwalt in dem relevanten Zuständigkeitsbereich, indem Sie Hilfe wollen oder benötigen. In keinem Fall sind die Eigentümer oder die Mitwirkenden dieser Website verantwortlich für die Handlungen, Entscheidungen, oder anderes Verhalten, dass Sie im  Verlass auf diese Website getroffen oder nicht getroffen haben."
    translations: "Übersetzungen"
    translationstxt1: "Diese Webseite kann Übersetzungen der englischen Version der Inhalte beinhalten . Diese Übersetzungen dienen nur dem Komfort. Sollte es einen Widerspruch zwischen der englischen Sprachversion und einer Übersetzung geben, so hat die englische Sprachversion Vorrang. Wenn sie einen Widerspruch feststellen, melden sie diesen bitte auf <a href=\"http://github.com/fabcoins-dot-info/fabcoins.info\">GitHub</a>."
    userisks: "Risiken im Zusammenhang mit der Verwendung von Fabcoin"
    useriskstxt1: "Diese Website ist nicht verantwortlich für Verluste, Schäden oder Ansprüche, verursacht durch Events, die in den Bereich der folgenden 5 Kategorien fallen:"
    useriskstxt2: "Anwenderfehler bei der Verwendung von mit Fabcoin in Beziehung stehender Software oder Dienstleistungen, beispielsweise vergessene Passwörter, Zahlungen an die falsche Fabcoinadresse, oder das versehentliche Löschen von Wallets."
    useriskstxt3: "Softwareprobleme der Website und/oder mit Fabcoin im Zusammenhang stehender Software oder Diensleistung, z.B. korrupte Wallet Dateien, falsch strukturierte Transaktionen, unsichere Kryptographie Libraries, Malware, die die Website und/oder mit Fabcoin im Zusammenhang stehende Software oder Dienstleistung betrifft."
    useriskstxt4: "Technische Fehler der Hardware des Benutzers einer mit Fabcoin im Zusammenhang stehender Software oder Dienstleitung, z.B. Datenverlust aufgrund eines fehlerhaften oder beschädigten Speichergeräts."
    useriskstxt5: "Sicherheitsprobleme, die ein Nutzer von mit Fabcoin in Zusammenhang stehender Software oder Dienstleistung hatte, z.B. unauthorisierter Zugriff auf die Wallet oder Konten des Nutzers."
    useriskstxt6: "Tun oder Nichttun von Dritten und/oder Vorkommnisse bei Dritten, z.B. Insolvenz von Dienstleistern, Angriffe auf die IT Systeme von Dienstleistern, und Betrug durch Dritte."
    investmentrisks: "Anlagerisiko"
    investmentriskstxt1: "Die Anlage in Fabcoin kann zu einem Verlust von Geld über kurze oder auch lange Zeiträume führen. Anleger sollten mit großen Preisschwankungen rechnen. Die Informationen auf dieser Website können nicht garantieren, dass Anleger kein Geld verlieren."
    taxcompliance: "Einhaltung von steuerlichen Verpflichtungen"
    taxcompliancetxt1: "Die Nutzer sind alleinig dafür verantwortlich festzustellen, ob ihre Fabcoin Transaktionen von Steuren betroffen sind. Weder die Eigentümer, noch die Mitwirkenden dieser Website sind dafür verantwortlich festzustellen von welchen Steuern ihre Fabcoin Transaktionen betroffen sein könnten."
    noissuer: "Diese Website speichert, sendet oder empfängt keine Fabcoins."
    noissuertxt1: "Weder speichert, noch sendet oder empfängt diese Website Fabcoins. Das liegt daran, dass Fabcoins nur aufgrund des Eigentums-Protokolls, instandgehalten vom Fabcoin Netzwerk, existieren. Jedliche Eigentumsübertragung von Fabcoins geschieht innerhalb des dezentralisierten Fabcoin Netzwerks, und nicht auf dieser Website."
    nowarranties: "Keine Gewährleistung"
    nowarrantiestxt1: "Diese Website wird ohne Gewährleistung jedlicher Art im Zusammenhang mit der Website und/oder jedlichen Inhalt, Daten, Material und/oder Dienstleistungen zur Verfügung gestellt."
    noliability: "Haftungsausschluss"
