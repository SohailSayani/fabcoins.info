  protect-your-privacy:
    title: "Schützen Sie ihre Privatsphäre - Fabcoin"
    pagetitle: "Schützen Sie ihre Privatsphäre"
    pagedesc: "Fabcoin wird häufig als anonymes Zahlungsnetzwerk verstanden. In Wirklichkeit ist Fabcoin das vermutlich transparenteste Zahlungsnetzwerk der Welt. Gleichzeitig bietet Fabcoin, richtig genutzt, einen annehmbaren Grad an Privatsphäre. <b>Denken Sie aber immer daran, dass es in ihrer Verantwortung liegt sich Methoden anzugewöhnen, mit denen Sie ihre Privatsphäre schützen können.</b>"
    traceable: "Die Rückverfolgbarkeit von Fabcoin verstehen"
    traceabletxt: "Fabcoin arbeitet mit einem noch nie dagewesenen Maß an Transparenz, mit dessen Umgang die  meisten Menschen nicht vertraut sind. Alle Fabcoin-Transaktionen sind öffentlich, zurückverfolgbar und dauerhaft im Fabcoin-Netzwerk gespeichert. Fabcoin-Adressen sind die einzige Information, die verwendet wird um zu bestimmen, wie Fabcoins zugeteilt sind bzw. wohin sie gesendet werden. Dieses Adressen werden von der Wallet jedes Nutzers privat generiert. Sobald jedoch Adressen verwendet werden, haftet die Historie aller Transaktionen, in die sie involviert sind, an ihnen. Jeder kann den  <a href=\"http://www.fabexplorer.com\">Kontostand und alle Transaktionen</a>  einer Adresse einsehen. Da Nutzer normalerweise ihre Identität preisgeben müssen, um Dienstleistungen oder Waren entgegenzunehmen, können Fabcoin Adressen nicht vollständig anonym bleiben. Aus diesen Gründen sollten Fabcoin Adressen nur einmalig verwendet werden, und Nutzer müssen vorsichtig sein um ihre Adressen nicht preiszugeben."
    receive: "Benutzern Sie neue Adressen um Zahlungen zu empfangen"
    receivetxt: "Um ihre Privatsphäre zu schützen, sollten Sie jedes Mal, wenn Sie eine Zahlung empfangen, eine neue Adresse nutzen. Außerdem können Sie mehrere Wallets für unterschiedliche Zwecke nutzen. Auf diese Art können Sie jede ihrer Transaktionen trennen und es ist nicht möglich, sie alle miteinander in Verbindung zu bringen. Menschen, die ihnen Geld senden, können nicht sehen, welche anderen Fabcoin-Adressen Ihnen gehören und was Sie damit machen. Das ist vermutlich eine der wichtigsten Ratschläge, die Sie beachten sollten."
    public: "Seien Sie in öffentlichen Netzwerken vorsichtig"
    publictxt: "So lange es nicht ihre Absicht ist, öffentliche Spenden oder Zahlungen mit vollkommener Transparenz zu empfangen, ist es im Sinne der Privatsphäre keine gute Idee eine Fabcoin-Adresse auf ihrer Webseite oder in öffentlichen Netzwerken zu veröffentlichen. Wenn Sie sich trotzdem dazu entschließen, denken Sie immer daran, dass, wenn Sie Beträge von dieser Adresse auf eine ihrer anderen Adressen übertragen, beide Adressen in der Historie ihrer öffentlichen Adresse auftauchen. Zusätzlich sollten Sie darauf achten, keine Informationen über Transaktionen und Einkäufe zu veröffentlichen, die es jemanden ermöglichen, ihre Fabcoin-Adressen zu identifizieren."
    iplog: "Ihre IP-Adresse kann geloggt werden"
    iplogtxt: "Weil Fabcoin ein Peer-to-Peer Netzwerk ist, ist es möglich die Übermittlung von Transaktion zu überwachen und IP-Adressen aufzuzeichnen. \"Full Node\"-Clients übermitteln alle Transaktionen, als wären es ihre eigenen. Das bedeutet, dass das Auffinden der Quelle einer bestimmten Transaktion schwierig sein kann und jeder Fabcoin-\"Node\" fälschlicherweise für den Ausgangspunkt gehalten werden kann. Sie sollten es in Betracht ziehen, die IP-Adresse ihres Computers mit einem Hilfsmittel wie <a href=\"http://www.torproject.org/\">Tor</a> zu verstecken, so dass diese nicht aufgezeichnet werden kann."
    mixing: "Einschränkungen von \"Mixingservices\""
    mixingtxt: "Einige \"Mixingservices\" genannte Onlinedienste bieten an, die Rückverfolgbarkeit von Adressen zwischen Nutzern zu erschweren, indem sie denselben Betrag mit unterschiedlichen Fabcoin-Adressen empfangen und weiter versenden. Es ist wichtig zu wissen, dass die Legalität der Nutzung solcher Dienste je nach Gesetzgebung eines Landes unterschiedlichen Regeln unterworfen sein kann. Außerdem müssen Sie darauf vertrauen, dass die Personen, die diese Dienste anbieten, ihr Geld nicht verlieren, stehlen oder eine Logdatei ihrere Anfragen speichern. Auch wenn \"Mixingservices\" für kleine Beträge eine gute Möglichkeit bieten, die Rückverfolgbarkeit zu erschweren, wird es bei größeren Beträgen umso schwieriger."
    future: "Zukünftige Verbesserungen"
    futuretxt: "Zukünftig können viele Verbesserungen, die die Privatsphäre erhöhen, erwartet werden. Zum Beispiel gibt es einige Bemühungen, um zu verhindern, dass mehrere Adressen durch eine Zahlung mitenander in Verbindung gebracht werden können. Fabcoin Cores \"Change Address\" könnte mit der Zeit auch in andere Wallets implementiert werden. Grafische Nutzeroberflächen könnten verbessert werden, um nutzerfreundliche Zahlungsanfrage-Features zu bieten und um das Wiederverwenden von Adressen zu vermeiden. Vielerlei Arbeits- und Forschungstätigkeiten finden ebenso im Bereich der möglichen \"Extended Privacy\"-Features, wie die Möglichkeit zufällige Nutzertransaktionen zusammenzufügen, statt."
