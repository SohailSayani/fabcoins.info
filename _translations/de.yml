de:
  about-us:
    title: "Über fabcoins.info"
    pagetitle: "Über fabcoins.info"
    pagedesc: "Fabcoins.info ist einer nachhaltigen Entwicklung von Fabcoin gewidmet."
    own: "Wem gehört fabcoins.info?"
    owntxt: "Fabcoins.info ist der ursprünglich für die erste Fabcoin-Webseite benutzte Domainname. \nRegistriert und verwaltet wurde/wird die Website durch die <a href=\"#development#\">Fabcoin Hauptentwickler</a> und durch Mitglieder der Community, mit dem Input der <a href=\"#community#\">Fabcoin Community</a>. Fabcoins.info ist keine offizielle Webseite. Genauso wie niemand die E-Mail-Technologie besitzt, besitzt auch niemand das Fabcoin Netzwerk. Und somit kann niemand als Autorität im Namen von Fabcoin sprechen."
    control: "Dann... wer kontrolliert Fabcoin?"
    controltxt: "Fabcoin wird durch alle Fabcoin-Nutzer auf der ganzen Welt kontrolliert. Entwickler verbessern die Software, aber Sie können keine Änderung der Regeln im Fabcoin-Protokoll erzwingen, da alle Nutzer die freie Wahl bei der Softwarenutzung haben. Um untereinander kompatibel zu bleiben, müssen alle Nutzer Software verwenden, die die selben Regeln befolgen. Fabcoin kann nur bei einem vollständigen Konsens zwischen allen Benutzern ordentlich arbeiten. Daher haben alle Benutzer und Entwickler einen starken Anreiz diesen Konsens anzunehmen und zu schützen."
    mission: "Auftrag"
    missiontxt1: "Benutzer informieren um Sie vor allgemeinen Fehlern zu schützen."
    missiontxt2: "Eine genaue Beschreibung der Eigenschaften von Fabcoin, potentielle Einsatzmöglichkeiten und Limitierungen geben."
    missiontxt3: "Alarme und Ereignisse in Bezug auf das Fabcoin Netzwerk anzeigen."
    missiontxt4: "Talentierte Menschen einladen, um der Entwicklung von Fabcoin auf vielen Ebenen zu helfen."
    missiontxt5: "Einblick in das umfangreiche Fabcoin-Ökosystem ermöglichen"
    missiontxt6: "Die weltweite Erreichbarkeit von Fabcoin durch Internationalisierung verbessern."
    missiontxt7: "Eine neutrale Informationsquelle über Fabcoin bleiben."
    help: "Hilf uns"
    helptxt: "Sie können jedes Problem durch Eröffnen eines \"Issues\" oder \"Pull Requests\" in englischer Sprache auf <a href=\"http://github.com/fabcoins-dot-info/fabcoins.info#how-to-participate\">GitHub</a> melden. Wenn Sie ein \"Pull Request\" übermitteln, nehmen Sie sich bitte die nötigte Zeit, um die Änderungen zu diskutieren und ihre Arbeit anzupassen. Durch Beitritt zu einem Team auf <a href=\"http://github.com/fabcoins-dot-info/fabcoins.info#translation\">Transifex</a> können Sie mit den Übersetzungen helfen. Bitte fragen Sie nicht nach Werbung für ihr eigenes Unternehmen oder ihre Website, außer in speziellen Fällen wie Konferenzen. Vielen Dank an alle Unterstützer, die ihre Zeit  für die Verbesserung von fabcoins.info aufwenden!"
    maintenance: "Wartung"
    documentation: "Dokumentation"
    translation: "Übersetzungen"
    github: "Unterstützer auf GitHub"
  fabcoin-for-businesses:
    title: "Fabcoin für Unternehmen - Fabcoin"
    pagetitle: "Fabcoin für Unternehmen"
    summary: "Fabcoin ist ein sehr sicherer und günstiger Weg um Zahlungen abzuwickeln."
    lowfee: "Die niedrigsten Gebühren im Vergleich"
    lowfeetext: "Fabcoins hohe kryptographische Sicherheit ermöglicht die effiziente und günstige Verarbeitung von Transaktionen. In den meisten Fällen können Sie Zahlungen über das Fabcoin-Netzwerk gebührenfrei senden und empfangen. Mit einer kleinen freiwilligen Gebühr können Sie allerdings die Priorität ihrer Transaktion erhöhen."
    fraud: "Schutz gegen Betrug"
    fraudtext: "Jedes Geschäft, dass Kreditkarten oder PayPal akzeptiert, kennt das Problem mit Zahlungen die später rückgängig gemacht werden. Rückbuchungsbetrug führt zu beschränktem Marktzugang und erhöhten Preisen, was wiederrum Kunden bestraft. Fabcoin Zahlungen sind unumkehrbar und sicher, was bedeutet, dass durch Betrug verursachete Kosten nicht länger auf den Schultern der Händler lasten."
    international: "Schnelle internationale Zahlungen"
    internationaltext: "Fabcoins können in 10 Minuten von Afrika nach Kanada überwiesen werden. Genau genommen haben Fabcoins nie eine tatsächliche physische Lokation, daher ist es möglich, beliebig viele an einen beliebigen Ort zu transferieren, ohne Limits, Verzögerungen oder exzessive Gebühren. Es sind keine Banken involviert, die Sie drei Arbeitstage warten lassen."
    pci: "Keine PCI-Konformität nötig"
    pcitext: "Damit Online-Kreditkartenzahlungen akzeptiert werden können, sind normalerweise erhebliche Sicherheitsüberprüfungen nötig, um dem PCI-Standard zu entsprechen. Fabcoin erfordert zwar noch, dass Sie Ihre Zahlungsaufforderung und Ihre <a href=\"#secure-your-wallet#\">Wallet absichern</a>. Sie tragen aber nicht die Kosten und die Verantwortung, die mit der Verarbeitung von heiklen Informationen Ihrer Kunden, wie etwa Kreditkartennummern, einhergehen."
    visibility: "Vergrößern Sie kostenlos ihren Bekanntheitsgrad"
    visibilitytext: "Fabcoin ist ein Wachstumsmarkt voller neuer Kunden, die nach Möglichkeiten suchen, ihre Fabcoins auszugeben. Fabcoin als Zahlungsmittel zu akzeptieren ist ein einfacher Weg neue Kunden zu gewinnen und ihr Geschäft bekannter zu machen. Eine neue Zahlungsmethode zu akzeptieren hat sich schon häufig als eine gute Entscheidung für Online-Unternehmen herausgestellt."
    multisig: "Multi-Signatur"
    multisigtext: "Fabcoin hat auch eine Funktion, die das Ausgeben von Fabcoins nur erlaubt wenn ein Teil einer Gruppe von Personen die Transaktion signiert. Dies kann von einem Vorstand verwendet werden, um Mitglieder davon abzuhalten, dass sie Ausgaben ohne ausreichend Zustimmung der anderen Mitglieder tätigen. Auch ist es möglich zu überprüfen, welche Zahlung durch wen bestätigt wurde."
    transparency: "Transparente Kontoführung"
    transparencytext: "Viele Unternehmen müssen Buchungsunterlagen zu Ihren Konto-Aktivitäten führen. Fabcoin bietet das höchste Maß an Transparenz, denn Sie können Informationen zur Verfügung stellen, mit denen Ihre Nutzer Kontostände und Transaktionen überprüfen können. Gemeinnützige Gesellschaften können auch der Öffentlichkeit gestatten, einzusehen wieviel Sie an Spenden erhalten haben."
  fabcoin-for-developers:
    title: "Fabcoin für Entwickler - Fabcoin"
    pagetitle: "Fabcoin für Entwickler"
    summary: "Mit Fabcoin kann man Erstaunliches erschaffen oder einfach nur Grundbedürfnisse erfüllen."
    simple: "Das einfachste aller Zahlungssysteme"
    simpletext: "Wenn Zahlungen nicht mit mit automatischer Rechnungsstellung verbunden sein müssen, ist das Akzeptieren von Geld so einfach wie das Senden eines Fabcoin: Link oder QR-Code. Diese einfache Einrichtung ist für jeden Nutzer machbar and kann die Bedürfnisse vieler Kunden erfüllen. Falls öffentlich praktiziert, ist es besonders gut geeignet für transparente Spenden und Trinkgeld."
    api: "Viele Third-Party-APIs"
    apitext: "Es gibt viele Third-Party-Anbieter für Zahlungsabwicklungen, die APIs bereitstellen. Sie müssen Fabcoins nicht auf Ihrem Server speichern und sich um die damit verbundenen Sicherheitsvorkehrungen kümmern. Die meisten dieser APIs ermöglichen Ihnen außerdem, Warenrechnungen abzuwickeln und Ihre Fabcoins zu marktfähigen Gebühren in Ihre lokale Währung umzutauschen."
    own: "Sie können Ihre eigene Bank sein"
    owntext: "Wenn Sie keine Third-Party-APIs nutzen, können Sie einen Fabcoin-Server direkt in Ihre Anwendungen integrieren, und dadurch Ihre eigene Bank und Zahlungsabwickler werden. Wenn Sie sich der Vielzahl der Pflichten und der Verantwortung, die dies mit sich bringt, bewusst sind, können Sie beeindruckende Systeme schaffen, die Fabcoin-Transaktionen so gut wie gebührenfrei verarbeiten."
    invoice: "Fabcoin-Adressen zur Rechnungsprüfung"
    invoicetext: "Fabcoin kann so viele Fabcoin-Adressen erstellen, wie Sie möchten. Wollen Sie ein Zahlungssystem entwickeln, dass mit einer Rechnung verknüpft ist, müssen Sie einfach für jede Zahlung eine Fabcoin-Adresse generieren und überwachen. Fabcoin Adressen sollten niemals wiederverwendet werden."
    security: "Die meiste Sicherheit ist auf Seite des Clients"
    securitytext: "Die Sicherheit wird zum großen Teil durch das Protokoll sichergestellt. Dies macht PCI-Konformität überflüssig und Betrugserkennung ist nur dann notwendig, wenn Dienstleistungen oder Produkte ohne Verzögerung ausgeliefert werden sollen. Das Aufbewahren Ihrer Fabcoins in einer  <a href=\"#secure-your-wallet#\">sicheren Umgebung</a> und das Absichern der Zahlungsaufforderungen, die dem Benutzer angezeigt werden, sollten Ihre Hauptanliegen sein."
    micro: "Günstige Micro-Payments"
    microtext: "Fabcoin bietet die geringsten Zahlungsabwicklungsgebühren und kann in der Regel zum Senden von Micro-Payments in der Größenordnung von wenigen Euros verwendet werden.\nFabcoin ermöglicht es neue attraktive Online-Dienste zu gestalten, die vorher aufgrund vom finanziellen Einschränkungen nicht möglich waren. Dies beinhaltet verschiedene Arten von Trinkgeldsystemen und automatisierten Zahlungsverkehr."
  fabcoin-for-individuals:
    title: "Fabcoin für Einzelpersonen - Fabcoin"
    pagetitle: "Fabcoin für Einzelpersonen"
    summary: "Fabcoin ist der einfachste Weg, Geld mit sehr geringen Kosten zu tauschen."
    mobile: "Mobiles Bezahlen einfach gemacht"
    mobiletext: "Fabcoin auf Mobilgeräten ermöglicht Ihnen das Zahlen in zwei einfachen Schritten: Scannen und Zahlen. Es muss keine Karte eingeführt, PIN eingegeben und nichts unterschrieben werden. Und um Fabcoin-Zahlungen zu empfangen, müssen Sie nichts weiter tun als den QR-Code in Ihrer Fabcoin Wallet-App anzuzeigen und Ihren Freund diesen scannen lassen, oder die beiden Telefone zusammen zu halten (um die NFC Technologie zu verwenden)."
    international: "Schnelle internationale Zahlungen"
    internationaltext: "Fabcoins können in 10 Minuten von Afrika nach Kanada transferiert werden. Es gibt keine Bank, die den Vorgang verlangsamt, überhöhte Gebühren verlangt oder den Transfer blockiert. Sie können einem Familienmitglied in einem anderen Land ebenso schnell Geld senden wie ihren Nachbarn."
    simple: "Funktioniert immer und überall"
    simpletext: "Genauso wie bei E-Mails müssen Sie ihre Familie nicht zwingen, die gleiche Software oder die gleichen E-Mail-Anbieter zu verwenden. Jeder kann bei seinem Favoriten bleiben. Dies stellt auch kein Problem dar, denn alle sind miteinander kompatibel, da diese die selbe Open-Source Technologie verwenden. Das Fabcoin-Netzwerk schläft nie, auch nicht in den Ferien!"
    secure: "Sicherheit und Kontrolle über ihr Geld"
    securetext: "Fabcoin-Transaktionen sind durch Kryptographie auf militärischem Niveau verschlüsselt. Niemand kann eine Zahlung in Ihrem Namen machen oder Geld einziehen. Solange Sie die notwendigen Schritte zur <a href=\"#secure-your-wallet#\">Absicherung Ihres Wallets</a> beachten, bietet Fabcoin guten Schutz gegen viele Arten von Betrug."
    lowfee: "Geringe bis keine Transaktionskosten"
    lowfeetext: "Mit Fabcoin können Sie zu sehr niedrigen Gebühren Zahlungen senden und empfangen. Abgesehen von Spezialfällen wie sehr kleinen Micro-Payments, gibt es keine erzwungene Gebühr. Es wird aber empfohlen eine kleine freiwillige Gebühr zu leisten, um die Priorität Ihrer Transaktion zu erhöhen und die Personen zu honorieren, die das Fabcoin-Netzwerk betreiben."
    anonymous: "Schützen Sie Ihre Identität"
    anonymoustext: "Mit Fabcoin gibt es keine Kreditkartennummer, die böswillige Aktoren sammeln könnten, um sich als Sie auszugeben. Tatsächlich ist es sogar wie mit echtem Geld möglich eine Zahlung zu senden ohne Ihre Identität preiszugeben. Sie sollten aber beachten, dass es etwas Aufwand benötigt um <a href=\"#protect-your-privacy#\">ihre Privatsphäre zu schützen</a>."
