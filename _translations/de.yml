    educate: "Nehmen Sie sich Zeit zur Weiterbildung."
    educatetxt: "Fabcoin ist anders als die Dinge, die Sie kennen und jeden Tag benutzen. Bevor Sie Fabcoin für bedeutende Transaktionen verwenden, lesen Sie <a href=\"#you-need-to-know#\"><b>was man wissen muss</b></a> und führen Sie die nötigen Schritte zum <a href=\"#secure-your-wallet#\"><b>Sichern ihrer Wallet</b></a> durch. Bitte denken Sie immer daran, dass es in ihrer Verantwortung liegt eine Wallet sorgfältig auszuwählen und gute Praktiken anzueignen um ihr Geld zu schützen."
