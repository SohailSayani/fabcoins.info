    checkpassprivacynetworksupporttorproxy: "TOR kann verwendet werden"
    checkpassprivacynetworksupporttorproxytxt: "Diese Wallet lässt Sie <a href=\"http://www.torproject.org/\">Tor</a> einrichten und als Proxy verwenden um Angreifer oder Internetanbieter davon abzuhalten ihre Zahlungen mit ihrer IP Adresse in Verbindung zu bringen."
    checkfailprivacynetworknosupporttor: "TOR wird nicht unterstützt"
