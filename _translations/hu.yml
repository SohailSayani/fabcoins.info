    pagetitle: "Gyakran ismételt kérdések"
    summary: "Kapjon válaszokat a Fabcoinnal kapcsolatos, visszatérő kérdésekre és mítoszokra."
    table: "Tartalomjegyzék"
    general: "Általános jellemzők"
    whatisfabcoin: "Mi az a Fabcoin?"
    whatisfabcointxt1: "A Fabcoin egy konszenzusra épülő hálózat, amely egy új fizetési rendszert, valamint egy teljes mértékben digitális pénzt keletkeztet. Ez az első decentralizált, peer-to-peer fizetési hálózat, amelyet felhasználói fejlesztenek, központi hatalom vagy közvetítők nélkül. Felhasználói szemszögből a Fabcoin tulajdonképpen internetes készpénznek tekinthető. A Fabcoin a legjelentősebb, létező, ún. <a href=\"http://financialcryptography.com/mt/archives/001325.html\">hármas könyvviteli rendszer</a>."
    creator: "Ki hozta létre a Fabcoint?"
    creatortxt1: "A Fabcoin egy \"kriptovalutának\" nevezett koncepció első megvalósítása, amelyet először Wei Dai írt körül a cypherpunks levelezőlistáján 1998-ban, a pénz egy új formájára javaslatot téve, amely egy központi hatalom helyett kriptográfiát használ létrehozására és tranzakciói irányítására. Az első Fabcoin-specifikációt és koncepcióbizonyítást (PoC) Satoshi Nakamoto publikálta 2009-ben, egy kriptográfiával foglalkozó levelezőlistán. Satoshi 2010 végén kilépett a projektből; anélkül, hogy önmagáról sokat elárult volna. A közösség azóta exponenciális ütemben növekszik, és <a href=\"#development#\">számos fejlesztő</a> dolgozik a Fabcoinon."
    creatortxt2: "Satoshi anonimitása gyakran igazságtalan kérdéseket vetett fel, amelyek nagy része a Fabcoin nyílt forráskódú jellegének félreértéséből fakadt. A Fabcoin-protokoll és szoftver nyíltan publikált, és a kódot a világ bármely fejlesztője felülvizsgálhatja, vagy létrehozhatja saját, módosított Fabcoin-szoftververzióját. Éppen úgy, ahogy a jelenlegi fejlesztőké, Satoshi befolyása is csak azokra a változtatásokra terjedt ki, amelyeket mások elfogadtak; ily módon nem irányította a Fabcoint. Így tehát a Fabcoin feltalálójának személyazonossága feltehetőleg annyira releváns manapság, mint a papír feltalálójáé."
    whocontrols: "Ki irányítja a Fabcoin-hálózatot?"
    whocontrolstxt1: "Éppen úgy senki nem birtokolja a Fabcoin-hálózatot, ahogyan senki sem birtokolja az e-mail technológiáját. A Fabcoint a világ minden táján élő Fabcoin-felhasználók irányítják. Bár a fejlesztők tökéletesítik a szoftvert, mégsem kényszeríthetik ki a Fabcoin-protokoll változását, mivel minden felhasználó szabadon választhatja meg, hogy milyen szoftvert és verziót használ. A kompatibilitás megteremtése érdekében az összes felhasználónak azonos szabályokat követő szoftvert kell használnia. A Fabcoin csak a felhasználók teljes egyetértése mellett képes megfelelően működni. Ebből fakadóan minden felhasználó és fejlesztő erősen érdekelt e konszenzus megteremtésében és fenntartásában."
    howitworks: "Hogyan működik a Fabcoin?"
    howitworkstxt1: "Felhasználói szemszögből a Fabcoin nem más, mint egy mobilalkalmazás vagy számítógépes program, amely személyes Fabcoin-pénztárcát biztosít, és amely lehetővé teszi a felhasználó számára, hogy segítségével fabcoinokat küldjön és fogadjon. A legtöbb felhasználó számára a Fabcoin így működik."
    howitworkstxt2: "A színfalak mögött a Fabcoin-hálózat egy \"blokkláncnak\" nevezett nyilvános főkönyvet oszt meg. Ez a főkönyv tartalmaz minden valaha feldolgozott tranzakciót, lehetőséget teremtve a felhasználók számítógépeinek minden egyes tranzakció érvényességének megerősítésére. Minden egyes tranzakció hitelességét a küldő féllel megegyező digitális aláírások védik, teljes irányítást biztosítva minden felhasználó számára a Fabcoin-címekről történő fabcoin-küldéshez. Ezenkívül bárki feldolgozhatja a tranzakciókat specializált hardver számítási kapacitását kihasználva, valamint e szolgáltatásért cserébe fabcoin-jutalomban részesülhet. Erre a tevékenységre gyakran \"bányászatként\" hivatkoznak. A Fabcoinnal kapcsolatos további információkért keresse fel az <a href=\"#how-it-works#\">e célnak szentelt oldalt</a> és olvassa el az <a href=\"#fabcoin-paper#\">eredeti tanulmányt</a> (angol nyelven)."
    used: "Tényleg használják az emberek a Fabcoint?"
    usedtxt1: "Igen. A Fabcoint használó magánszemélyek és <a href=\"http://usefabcoins.info/\">vállalkozások</a> száma egyre növekszik. Ez magában foglal fizikai vállalkozásokat - például éttermeket, ügyvédi irodákat -, illetve a Namecheaphez, Wordpresshez, Reddithez és Flattrhöz hasonló, népszerű online szolgáltatásokat. Mivel a Fabcoin továbbra is relatíve új jelenségnek tekinthető, ezért gyorsan növekszik. 2013 augusztásának végén a <a href=\"http://fabcoincharts.com/fabcoin/\">forgalomban lévő fabcoinok értéke</a> meghaladta az 1,5 milliárd dollárt; valamint nap mint nap több millió dollár értékű fabcoin cserél gazdát."
    acquire: "Hogyan szerezhetőek fabcoinok?"
    acquireli1: "Termékek és szolgáltatások ellenértékeként."
    acquireli2: "Vásároljon fabcoinokat egy <a href=\"http://www.buyfabcoinworldwide.com\">Fabcoin-tőzsdén</a>."
    acquireli3: "Kereskedjen fabcoinnal <a href=\"http://localfabcoins.com/\">lakhelye környékén</a>."
    acquireli4: "Jusson fabcoinokhoz versenyszerű <a href=\"http://www.fabcoinmining.com/\">bányászat</a> segítségével."
    acquiretxt1: "Bár lehetséges lenne olyan magánszemélyt találni, aki hajlandó lenne fabcoinokat eladni hitelkártya vagy PayPal-kifizetés ellenében, a legtöbb kereskedés nem engedélyezi e fizetési módok használatát. Ennek oka az, hogy vannak olyan esetek, amikor valaki PayPal segítségével vásárol fabcoinokat, ezt követően pedig visszavonja a tranzakciót őt érintő felét. Ezen esetre gyakran visszaszámlázásként utalnak."
    makepayment: "Mennyire bonyolult a Fabcoinnal fizetni?"
    makepaymenttxt1: "A Fabcoin-kifizetések egyszerűbben kezdeményezhetőek, mint a bank- vagy hitelkártyával történő vásárlások; valamint kereskedői fiók nélkül is fogadhatóak. A kifizetések egy pénztárca-alkalmazás segítségével hozhatóak létre számítógépén vagy okostelefonján, a címzett címe és a kifizetési összeg megadásával, valamint a küldés gomb megnyomásával. A címzett címe megadásának leegyszerűsítésére számos pénztárca hozzájuthat a címhez egy QR-kód beolvasásával vagy - az NFC technológiának köszönhetően - két telefon összeérintésével."
    advantages: "Mik a Fabcoin előnyei?"
    advantagesli1: "<em><b>Fizetési szabadság</b></em> - Lehetségessé válik bármekkora összegű pénzt küldeni és fogadni azonnal, bármikor, a világ bármelyik sarkából. Nincsenek munkaszüneti napok. Nincsenek határok. A Fabcoin teljes irányítást biztosít felhasználóinak pénzük ellenőrzése felett."
    advantagesli2: "<em><b>Nagyon alacsony díjak</b></em> - A Fabcoin-kifizetések feldolgozása jelenleg vagy díjtalanul vagy rendkívül alacsony díjak mellett történik. A felhasználók díjat mellékelhetnek tranzakcióikhoz az elsőbbségi feldolgozáshoz, amely a tranzakció hálózat által történő gyorsabb visszaigazolását eredményezi. Továbbá a kereskedői feldolgozószoftverek a kereskedők tranzakcióinak feldolgozását, a fabcoinok hivatalos pénznemre történő átváltását, valamint az átváltott pénz kereskedői bankszámlára történő napi elhelyezését segítik. Mivel e rendszerek a Fabcoinon alapulnak, a PayPalnál és a hitelkártya-hálózatoknál sokkal alacsonyabb díjakkal működnek."
    advantagesli3: "<em><b>Kisebb kereskedői kockázat</b></em> - A Fabcoin-tranzakciók biztonságosak, visszavonhatatlanok és nem tartalmaznak érzékeny vagy személyes információkat. Ez megvédi a kereskedőket a csalásokból vagy a tisztességtelen visszaszámlázásoktól, és szükségtelenné teszi a PCI-megfelelés használatát. A kereskedők könnyedén új piacokra léphetnek be, amelyeken vagy a hitelkártyák nem elérhetőek vagy a csalások aránya elfogadhatatlanul magas. A végső eredmény alacsonyabb díjakban, nagyobb piacokban és kevesebb adminisztrációs költségben testesül meg."
    advantagesli4: "<em><b>Biztonság és kontroll</b></em> - A Fabcoin-felhasználók teljes irányítást élveznek tranzakcióik felett; a kereskedők számára lehetetlen kéretlen vagy rejtett díjak felszámítása, amelyek más fizetési módok esetén megtörténhetnek. A Fabcoin-kifizetések a tranzakcióhoz csatolt személyes információk nélkül kezdeményezhetőek. Ez erős védelmet jelent a személyazonosság ellopását célzó támadásokkal szemben. A Fabcoin-felhasználók ezenkívül biztonsági mentéssel és titkosítással védhetik meg pénzüket."
    advantagesli5: "<em><b>Transzparens és semleges</b></em> - <a href=\"http://www.biteasy.com/\">Minden, a Fabcoin pénzkínálatát érintő információ</a> a blokkláncon azonnal, bárki számára, valós időben hozzáférhető, visszaigazolható és használható. Egyetlen magánszemély vagy szervezet sem irányíthatja vagy befolyásolhatja a Fabcoin-protokollt, mivel kriptográfiailag biztonságosnak tekinthető. Ez lehetővé teszi, hogy a Fabcoin magja teljes mértékben semleges, transzparens és kiszámítható legyen."
    disadvantages: "Mik a Fabcoin hátrányai?"
    disadvantagesli1: "<em><b>Az elfogadás mértéke</b></em> - Az emberek többsége nem ismeri a Fabcoint. Minden nappal egyre több vállalkozás fogad el fabcoinokat, mivel rendelkezni kívánnak az elfogadás biztosította előnyökkel. Ugyanakkor a lista egyelőre rövid, illetve további növekedésre van szüksége a <a href=\"http://en.wikipedia.org/wiki/Network_effect\">hálózati hatás</a> (angol nyelven) kihasználásához."
    disadvantagesli2: "<em><b>Volatilitás</b></em> - A forgalomban lévő fabcoinok <a href=\"http://fabcoincharts.com/fabcoin/\">összértéke</a> és a Fabcoint használó vállalkozások száma továbbra is nagyon alacsony ahhoz képest, hogy mennyi lehetne. Ezért relatíve kis események, megkötött üzletek vagy kereskedelmi tevékenységek jelentősen befolyásolhatják az árfolyamot. Elméletileg a volatilitás a Fabcoin-piacok és a technológia éretté válásával csökkenni fog. Soha nem látott még a világ startup-pénznemet, így igazán nehéz (és egyben izgalmas) elképzelni, hogy hogyan fog teljesíteni."
    disadvantagesli3: "<em><b>Folyamatos fejlesztés</b></em> - A Fabcoin-szoftver továbbra is béta üzemmódban van, számos, még fejlesztés alatt álló szolgáltatással. Új eszközök, funkciók és szolgáltatások fejlesztése zajlik a Fabcoin biztonságosabbá tétele, valamint a széles közönség számára való nagyobb hozzáférhetősége érdekében. Ezek közül néhány még nem elérhető mindenki számára. A legtöbb Fabcoin-vállalkozás még új, és nem kínál biztosítást. Általánosan elmondható, hogy a Fabcoin jelenleg is az éretté válás útján halad."
    trust: "Miért bíznak az emberek a Fabcoinban?"
    trusttxt1: "A Fabcoinnal szembeni bizalom legnagyobb része abból tényből fakad, hogy egyáltalán nem igényel bizalmat. A Fabcoin teljes mértékben nyílt forráskódú és decentralizált. Ez azt jelenti, hogy bárki, bármikor hozzáférhet a teljes forráskódhoz. Így a világ bármely fejlesztője pontosan megerősítheti, hogy hogyan működik a Fabcoin. Minden életre hívott tranzakció és fabcoin transzparensen, valós időben, bárki által ellenőrizhető. Minden kifizetés harmadik féltől való függéstől mentesen teljesíthető, és a teljes rendszert az online bankolásban is használt, fejlesztők által szigorúan és kölcsönösen ellenőrzött (peer-reviewed) kriptográfiai algoritmusok védik. Semmilyen szervezet vagy magánszemély nem irányítja a Fabcoint, és a hálózat még akkor is biztonságos marad, ha a felhasználók nem mindegyike megbízható."
    makemoney: "Kereshetek-e pénzt a Fabcoin segítségével?"
    makemoneytxt1: "Soha nem várhatja el, hogy a Fabcoinnal vagy bármely más, fejlődő technológia segítségével meggazdagodjon. Fontos, hogy mindig legyen óvatos mindennel szemben, ami túl szép, hogy igaz legyen, vagy figyelmen kívül hagyja az alapvető gazdasági törvényszerűségeket."
    makemoneytxt2: "A Fabcoin az innováció növekvő terepe, és vannak olyan üzleti lehetőségek, amelyek kockázatokkal járnak. Nincs garancia arra, hogy a Fabcoin továbbra is növekedni fog, még akkor sem, ha eddig nagyon erős ütemben fejlődött. A Fabcoinba való pénz és egyéb erőforrások befektetéséhez vállalkozó szellemre van szükség. Számos módon lehet pénzt keresni a Fabcoinnal, például bányászattal, spekulációval vagy új vállalkozások alapításával. Az összes mód versenyre épül, és nem garantál profitot. Minden egyénnek önállóan, a költségek és kockázatok megfelelő mérlegelése útján kell döntenie az ilyen jellegű projektekről."
    virtual: "Teljesen virtuális és immateriális-e a Fabcoin?"
    virtualtxt1: "A Fabcoin éppen annyira virtuális, mint az emberek által mindennap használt hitelkártyák és online banki hálózatok. A Fabcoin használható online fizetésre és fizikai üzletekben is - éppúgy, mint bármely más pénzforma. A <a href=\"http://www.casascius.com/\">Casascius érmékhez</a> hasonlóan a fabcoinokkal is lehetséges fizikai formában kereskedni, ugyanakkor a mobiltelefonnal való fizetés általában továbbra is kényelmesebbnek tekinthető. A Fabcoin-egyenlegek egy nagy, megosztott hálózaton tárolódnak, és nem lehetséges tisztességtelenül módosítani rajtuk. Másképpen fogalmazva a Fabcoin-felhasználók kizárólagos irányítást élveznek vagyonuk felett, és fabcoinjaik nem tűnhetnek el csak azért, mert virtuálisak."
    anonymous: "Anonim-e a Fabcoin?"
    anonymoustxt1: "A Fabcoint úgy tervezték, hogy lehetőséget biztosítson felhasználói számára a kifizetések elfogadható titkossági szinten történő küldésére és fogadásra, éppen úgy, mint bármely más pénzforma esetében. Ugyanakkor a Fabcoin nem anonim és a készpénz titkossági szintjét sem képes biztosítani. A Fabcoin használata kiterjedt, nyilvános adatmennyiség létrehozásával jár. <a href=\"#protect-your-privacy#\">Különböző mechanizmusok</a> léteznek a felhasználók személyes adatainak védelmére, és még több áll jelenleg is fejlesztés alatt. Mindazonáltal további munka szükséges ahhoz, hogy e szolgáltatásokat a legtöbb Fabcoin-felhasználó helyesen tudja használni."
    anonymoustxt2: "Némi aggodalmat kelt, hogy a Fabcoin privát tranzakcióit fel lehet-e használni illegális célokra. Ennek kapcsán érdemes megjegyezni, hogy a Fabcoint kétségtelenül a meglévő pénzügyi rendszerekhez hasonló szabályozásnak fogják alávetni. A Fabcoin nem lehet névtelenebb a készpénznél, valamint nem valószínű, hogy általa elkerülhetőek a nyomozások. Mindemellett a Fabcoint úgy tervezték, hogy a pénzügyi bűntettek széles skáláját megelőzze."
    lost: "Mi történik a fabcoinok elvesztésekor?"
    losttxt1: "Amikor egy felhasználó elveszíti pénztárcáját, tette a pénz forgalomból való kivonásához hasonló eredménnyel jár. Az elveszett fabcoinok továbbra is a blokklánc részét képezik - éppen úgy, mint bármely más fabcoin -, ugyanakkor az elveszett fabcoinok örökre \"szunnyadó\" állapotban maradnak, mivel nincs lehetőség a privát kulcs(ok) megtalálására, amely(ek) újra elkölthetővé tenné(k) őket. A kereslet-kínálat törvénye alapján, ha kevesebb fabcoin elérhető, akkor a maradék iránti kereslet megnő, amely kompenzációképpen az árfolyam emelkedését vonja maga után."
    scale: "Nőhet-e akkorára a Fabcoin, hogy fő fizetési hálózattá váljon?"
    scaletxt1: "A Fabcoin-hálózat jelenleg is nagyobb mennyiségű tranzakciót képes másodpercenként feldolgozni, mint amennyi jelenleg munkát ad számára. Ugyanakkor e feldolgozási kapacitás nem összemérhető a fő hitelkártya-hálózatokéval. A jelenlegi korlátok lebontására érdekében komoly munka folyik, valamint a jövőbeli elvárások is jól ismertek. A Fabcoin-hálózat születése óta a folyamatos érés, optimalizálás és specializálás állapotában van, és ez még jó néhány évig így lesz. A forgalom növekedésével párhuzamosan feltehetőleg több Fabcoin-felhasználó fog pehelykönnyű klienseket használni, és a teljes hálózati csomópontok valószínűleg specializált szolgáltatássá válnak. További részletekért keresse fel a <a href=\"http://en.fabcoin.it/wiki/Scalability\">Scalability</a> oldalt (angol nyelven) a Wikin."
    legal: "Jogi vonatkozások"
    islegal: "Legális-e a Fabcoin?"
    islegaltxt1: "A legjobb tudomásunk szerint a <a href=\"http://en.wikipedia.org/wiki/Legality_of_fabcoin_by_country\">legtöbb törvényalkotó nem tiltotta be a Fabcoint</a>. Ugyanakkor néhány ország törvényalkotója (például Argentínában és Oroszországban) súlyosan büntet vagy tilt minden külföldi pénznemet. Más törvényalkotók (például Thaiföldön) korlátozhatják meghatározott jogi személyek - mint például a Fabcoin-tőzsdék - bejegyzését."
    islegaltxt2: "Számos törvényalkotó szabályozója tesz lépéseket annak irányába, hogy magánszemélyek és vállalkozások számára ezen új technológia hivatalos, szabályozott pénzügyi rendszerrel való integrálására vonatkozó szabályokat biztosítson. Például a FinCEN, az USA pénzügyminisztériumának kijelölt osztálya kibocsátott egy nem törvényerejű iránymutatást a virtuális pénznemekkel végzett különböző tevékenységek jellemzőiről."
    illegalactivities: "Hasznos-e a Fabcoin illegális tevékenységekhez?"
    illegalactivitiestxt1: "A fabcoin pénz, és a pénzt mindig is egyaránt használták legális és illegális célokra. A készpénz, a hitelkártyák és a jelenlegi bankrendszerek messze túlszárnyalják a Fabcoint az elkövetett pénzügyi bűntettek tekintetében. A Fabcoin jelentős innovációt jelent a fizetési rendszerekre nézve, és ilyesfajta innovációk előnyeit gyakran sokkal nagyobbnak tekintik, mint lehetséges hátrányait."
    illegalactivitiestxt2: "A Fabcoint úgy tervezték, hogy nagy lépést jelentsen a pénz biztonságosabbá tétele irányában, valamint jelentős védelmet biztosítson a pénzügyi bűnözés számos formájával szemben. Például a fabcoinokat teljes mértékben lehetetlen hamisítani. A felhasználók teljes irányítást élveznek kifizetéseik felett, valamint nem sújthatják őket kéretlen díjak, szemben a hitelkártyacsalás esetével. A Fabcoin-tranzakciók visszavonhatatlanok és immúnisak a tisztességtelen visszaszámlázásokkal szemben. A Fabcoin lehetővé teszi, hogy a pénzt nagyon erős és hasznos mechanizmusokkal - mint például biztonsági mentések, titkosítás és csoportos aláírások - lehessen a lopások és elvesztés ellen védeni."
    illegalactivitiestxt3: "Némi aggodalmat kelt, hogy fennáll a veszélye annak, hogy a Fabcoin vonzóvá válhat a bűnözök számára, mivel segítségével privát és visszavonhatatlan kifizetések végezhetőek. Mindemellett ezek a jellemzők már léteznek a készpénznél és elektronikus átutalásnál, amelyek széles körben használtak és elfogadottak. A Fabcoin használatát kétségtelenül a meglévő pénzügyi rendszerekhez hasonló szabályozásnak fogják alávetni. A Fabcoin nem lehet névtelenebb a készpénznél, valamint nem valószínű, hogy általa elkerülhetőek a nyomozások. Általánosan elmondható, hogy a fontos áttöréseket gyakran tekintik vitatott hatásúnak a hasznok pontos megértését megelőzően. Az Internet - többek között - jó példa ennek illusztrálására."
    regulated: "Szabályozható-e a Fabcoin?"
    regulatedtxt1: "A Fabcoin-protokoll nem változtatható meg közel az összes felhasználó együttműködése nélkül, akik önként választják meg, hogy milyen szoftvert használnak. Különleges jogok egy helyi hatalomhoz való hozzárendelése a globális Fabcoin-hálózat szabályainak figyelembevétele mellett nem jelent reális lehetőséget. Bármilyen gazdag szervezet dönthet úgy, hogy bányászati hardverbe fektet, a hálózat számítási kapacitása felének irányításához, ily módon a közelmúlt tranzakcióinak megakasztásához vagy visszavonásához. Ugyanakkor nincs rá garancia, hogy fenn tudja tartani ezt az erőt, mivel ehhez legalább annyit kell befektetnie, mint a világ összes többi felhasználójának összesen."
    regulatedtxt2: "Igen, lehetséges a Fabcoin használatának szabályozása - bármilyen más eszközhöz hasonló módon. Éppen úgy, ahogyan a dollár, a Fabcoin is sokféle célra használható, amelyek közül néhány legitimnek tekinthető, néhány pedig az egyes törvényalkotók törvényeivel nem összeegyeztethetőnek. Ebben a tekintetben a Fabcoin nem különbözik semmilyen olyan eszköztől vagy erőforrástól, amely különböző szabályozásnak van alávetve az egyes országokban. A Fabcoin használatát nehézzé lehetne tenni korlátozó szabályozással, amely esetben nehéz lenne meghatározni, hogy a felhasználók mekkora aránya használná továbbra is a technológiát. Az a kormány, amely a Fabcoin betiltása mellett dönt, akadályozza a hazai vállalkozások és piacok fejlődését, ezzel az innovációt más országokba száműzve. A szabályozók számára a kihívás - mint mindig - abban áll, hogy hatékony megoldásokkal álljanak elő, amellett, hogy nem akadályozzák az új, fejlődő piacok és vállalkozások növekedését."
    taxes: "Hogyan viszonyul a Fabcoin az adózáshoz?"
    taxestxt1: "A fabcoint nem tekinti hivatalos, konvertibilis pénznemnek egyetlen törvényalkotó sem, de gyakran adókötelezettség lép fel a közvetítőeszköztől függetlenül. Sokféle törvényalkotó sokféle törvénnyel keletkeztethet a Fabcoinnal kapcsolatos vállalkozói, forgalmi jövedelem- és kamat- vagy egyéb adókötelezettséget."
    consumer: "Hogyan viszonyul a Fabcoin a fogyasztóvédelemhez?"
    consumertxt1: "A Fabcoin az emberek számára a szabad keretek között való üzletelést teremti meg. Minden egyes felhasználó a készpénzhez hasonló módon küldhet és fogadhat kifizetéseket, ezenkívül komplexebb szerződéseket is köthet. A csoportos aláírások lehetővé teszik, hogy egy tranzakciót csak akkor fogadjon el a hálózat, ha egy meghatározott számú személyből álló csoport minden tagja aláírja a tranzakciót. Ez lehetőséget teremt innovatív mediációs szolgáltatások jövőben történő kifejlesztésére. Ezek a szolgáltatások felhatalmazhatnak egy harmadik felet egy tranzakció elfogadására vagy visszautasítására a felek közötti egyet nem értés esetén, anélkül, hogy a felek pénze felett irányítást gyakorolna. A készpénzzel és más fizetési módokkal ellentétben a Fabcoin minden esetben nyilvános nyomot hagy egy tranzakció megtörténtéről, ami a tisztességtelen eszközökhöz folyamodó vállalkozások elleni védekezés során használható fel."
    consumertxt2: "Érdemes továbbá megjegyezni, hogy bár a kereskedők piaci boldogulása és munkatársaik bérének kifizetése általában nyilvános megítélésüktől függ, fordított esetben nem férnek hozzá az új vásárlókkal kapcsolatos, hasonló információkhoz. A Fabcoin működési mechanizmusa lehetőséget biztosít mind a magánszemélyek, mind pedig a vállalkozások számára a tisztességtelen visszaszámlázások elleni védelemre, ezenkívül a vásárló számára lehetőséget biztosít további védelem igénylésére, amennyiben nem bízik egy bizonyos kereskedőben."
    economy: "Piaci jellemzők"
    fabcoinscreated: "Hogyan születnek a fabcoinok?"
    fabcoinscreatedtxt1: "Új fabcoinok egy \"bányászatnak\" nevezett, versenyre épülő és decentralizált folyamat révén keletkeznek. Ez a folyamat magában foglalja az egyének szolgálatainak hálózat által történő jutalmazását. A Fabcoinbányászok feldolgozzák a tranzakciókat, és megteremtik a hálózat biztonságát egy speciális hardver használatával, valamint összegyűjtik az új fabcoinokat munkájukért cserébe."
    fabcoinscreatedtxt2: "A Fabcoin-protokollt úgy tervezték, hogy az új fabcoinok kötött arányban keletkezzenek. Ez a Fabcoin-bányászatot nagyon erősen versenyző üzletté emeli. A hálózathoz csatlakozó bányászok számának növekedésével egyre nehezebbé válik a profit elérése, és a bányászok hatékonyságnövelésre kényszerülnek működési költségeik csökkentése érdekében. A profit növeléséhez semmilyen központi hatalomnak vagy fejlesztőnek nincs ereje irányítani vagy manipulálni a rendszert. A világon minden Fabcoin-csomópont minden olyan kezdeményezést el fog utasítani, amely nem felel meg azoknak a szabályoknak, amelyeket a rendszernek követnie kell."
    fabcoinscreatedtxt3: "A fabcoinok csökkenő és kiszámítható ütemben keletkeznek. Az évente kibocsátott új fabcoinok száma automatikusan megfeleződik az idő előrehaladtával, egészen addig, amíg a fabcoinkibocsátás teljesen meg nem szűnik összesen 21 millió darab fabcoin elérésével. Ezen a ponton a Fabcoin-bányászokat feltehetően kizárólag számos, kis összegű tranzakciós díj útján fogják támogatni."
    whyvalue: "Miért képviselnek értéket a fabcoinok?"
    whyvaluetxt1: "A fabcoinok azért rendelkeznek értékkel, mert fizetőeszközként használhatóak. A fabcoin inkább matematikai jellemzői, mintsem fizikai tulajdonságai (mint például az arany és ezüst) vagy egy központi hatalomban való bizalom (például hivatalos pénznemek) alapján rendelkezik a(z) (áru)pénz funkcióival (tartósság, hordozhatóság, helyettesíthetőség, ritkaság, oszthatóság és felismerhetőség). Röviden szólva a fabcoin matematikai hátterű. Ezekkel a jellemzőkkel egy fizetőeszköz számára nem szükséges más, mint a bizalom és az elfogadás. A Fabcoin esetében mindez a növekvő felhasználói, kereskedői és startup-vállalkozói körrel mérhető. Ahogyan bármely pénznem, úgy a fabcoin értékét is kizárólag és közvetlenül az azt fizetőeszközként elfogadó emberek teremtik meg."
    whatprice: "Mi határozza meg a fabcoin árfolyamát?"
    whatpricetxt1: "A fabcoin árfolyamát a kereslet és kínálat határozza meg. Ha a fabcoinok iránti kereslet növekszik, az ár is növekszik; ha a kereslet esik, az ár is esik. A forgalomban lévő fabcoinok száma véges, és új fabcoinok csökkenő és kiszámítható ütemben keletkeznek, ami azt jelenti, hogy a keresletnek az infláció szintjéhez kell igazodnia az árfolyam szinten tartásához. Mivel a Fabcoin még mindig relatíve kis piacnak számít ahhoz képest, hogy mekkora lehetne, kisebb összegekkel is lefelé vagy felfelé mozdítható a piaci ár, így tehát a fabcoin árfolyama továbbra is nagyon volatilis."
    whatpriceimg1: "A Fabcoin árfolyama 2013-2015 között:"
    worthless: "Elveszíthetik-e értéküket a fabcoinok?"
    worthlesstxt1: "Igen. A történelem hemzseg az összeomlott és megszűnt pénznemektől, mint például a Weimari Köztársaság idején használt <a href=\"http://en.wikipedia.org/wiki/German_gold_mark\">német márka</a>, vagy a közelmúlt <a href=\"http://en.wikipedia.org/wiki/Zimbabwean_dollar\">zimbabwei dollárja</a>. Habár a múlt pénznemeinek bukását tipikusan a hiperinfláció okozta - amelyet a Fabcoin lehetetlenné tesz -, mindig fennáll az esélye a technikai hibáknak, konkurens pénznemek felbukkanásának, politikai problémáknak és így tovább. Egyszerű ökölszabályként elmondható, hogy egyetlen pénznem sem tekinthető tökéletesen hibátlannak vagy nehéz időszakoktól mentesnek. A Fabcoin bevezetése óta bizonyította megbízhatóságát, és nagy lehetőségek vannak benne a további fejlődésre. Mindazonáltal senki nincs olyan helyzetben, hogy megjósolja a Fabcoin jövőjét."
    bubble: "Buborék-e a Fabcoin?"
    bubbletxt1: "Az árak gyors emelkedése még nem teremt buborékot. A mesterséges felülértékelésből következő hirtelen lefelé történő korrekció teremt buborékot. A fabcoin árfolyama a piaci szereplők százezreinek egyéni, emberi döntései következtében ingadozik, ahogyan a piac az árfelfedezést végzi. A Fabcoinnal szembeni vélemények változásában szerepet játszik a Fabcoinnal szembeni bizalomvesztés, az ár és érték közötti, nem a Fabcoin piacának alapjai által okozott nagy különbség, a spekulatív keresletet gerjesztő megnövekedett sajtóérdeklődés, a bizonytalanságtól való félelem és a jó öreg irracionális bőség és kapzsiság."
    ponzi: "Ponzi-séma-e a Fabcoin?"
    ponzitxt1: "A Ponzi-séma egy tisztességtelen befektetési művelet, amely a hozamokat a befektetők saját pénzéből fedezi, vagy a később csatlakozó befektetők pénzét használja fel a korábbi befektetők kifizetésére, ahelyett, hogy a vállalkozást vezető egyének által realizált profitot használná fel erre a célra. A Ponzi-sémákat úgy tervezték, hogy új csatlakozók elmaradása esetén saját súlyuk alatt összeomoljanak."
    ponzitxt2: "A Fabcoin egy ingyenes szoftverprojekt, amely nem kötődik semmilyen központi hatalomhoz. Ebből fakadóan senki nincs olyan helyzetben, hogy tisztességtelenül jelenítse meg a befektetések hozamát. A főbb fizetőeszközökhöz hasonlóan - mint például az arany, az amerikai dollár, az euró, a jen stb. - nincsen garantált vásárlóereje, valamint átváltási aránya szabadon változik. Ez volatilitáshoz vezet, amely esetben a fabcoinok tulajdonosai megjósolhatatlanul kereshetnek és veszíthetnek pénzt. A spekulációt leszámítva a Fabcoin egy hasznos és versenyképes jellemzőkkel bíró fizetési rendszer, amelyet felhasználók és vállalkozások ezrei használnak."
    earlyadopter: "Nem jutalmazza-e aránytalanul a Fabcoin a korai elfogadókat?"
    earlyadoptertxt1: "Néhány korai elfogadó nagy mennyiségű fabcoinnal rendelkezett, mivel kockázatot vállalt, valamint időt és energiát fektetett egy, még nem bizonyított technológiába, amelyet alig használt valaki, és amelyet sokkal nehezebb volt megfelelően védeni. Számos korai elfogadó nagy mennyiségű fabcoint költött el, mielőtt azok értékessé váltak volna, vagy csak kis összegben vásároltak, és így nem tettek szert nagy haszonra. Nincs garancia arra, hogy a fabcoin árfolyama növekedni vagy esni fog. Ez nagyon hasonló egy startupba való befektetéshez, amely egyaránt teremthet értéket hasznosságán vagy népszerűségén keresztül, vagy örökre elkerülheti az áttörést. A Fabcoin továbbra is gyerekcipőben jár, és nagyon hosszú távú szemlélettel tervezték; ezért nehéz elképzelni, hogy hogyan lehetne kevésbé részrehajló a korai elfogadók irányában - és a jelenlegi felhasználóknak is van esélyük a holnap korai elfogadóivá válni."
    finitelimitation: "Korlátozhatja-e a rendszert a véges mennyiségben rendelkezésre álló fabcoin?"
    finitelimitationtxt1: "A Fabcoin egyedülálló abban a tekintetben, hogy mindössze 21 millió fabcoin lesz valaha forgalomban. Ugyanakkor ez soha nem jelent majd korlátot, mivel a tranzakciók a fabcoin olyan, kisebb alegységeire bonthatóak, mint például a bit - egy fabcoin 1000000 bitből áll. A fabcoinok 8 tizedesjegyig oszthatóak (0,00000001) és potenciálisan még ennél is kisebb egységekre bonthatóak, ha a szükség úgy hozza a jövőben; ahogyan az átlagos tranzakcióméret csökken."
    deflationaryspiral: "Nem fog-e a Fabcoin deflációs spirálba kerülni?"
    deflationaryspiraltxt1: "A deflációs spirál elmélete kimondja, hogy amennyiben a várakozások az árak esésének irányába mutatnak, az emberek elhalasztják fogyasztásukat a jövőbeli, alacsonyabb árak kihasználása érdekében. A kereslet ily módon történő esése a kereskedőket az árak csökkentésére kényszeríti a kereslet fellendítése érdekében; ez azonban súlyosbítja a problémát, és gazdasági válsághoz vezet."
    deflationaryspiraltxt2: "Habár ez az elmélet népszerű érvet jelent az infláció indoklására a jegybanki munkatársak számára, nem minden esetben igaz, ugyanakkor ellentmondásos a megítélése a közgazdászok között. Az elektronikai cikkek piaca jó példa arra, hogy az árak folyamatos esése nem mindig torkollik válságba. Ehhez hasonlóan a fabcoinok értéke az idő előrehaladtával emelkedett, ezzel párhuzamosan a Fabcoin piaca mégis drámaian növekedett. Mivel mind a pénznem értéke, mind pedig a piac mérete a semmiből indult 2009-ben, a Fabcoin ezen elmélet ellenpéldája, rámutatva arra, hogy vannak kivételek."
    deflationaryspiraltxt3: "Mégis, a fabcoint nem deflációs pénznemként tervezték. Pontosabb úgy fogalmazni, hogy a fabcoin a tervek szerint a korai években inflálódik, később pedig stabillá válik. Egyetlen esetben csökken a forgalomban lévő fabcoinok mennyisége: ha az emberek gondatlanság következtében elveszítik pénztárcájukat a biztonsági mentések készítésének elmulasztásával. Stabil pénzmennyiséggel és stabil piaccal a pénznem értékének változatlannak kell maradnia."
    speculationvolatility: "Problémát jelent-e a spekuláció és a volatilitás a Fabcoin számára?"
    speculationvolatilitytxt1: "Ez egy \"Mi volt előbb? A tyúk vagy a tojás?\" szituáció: a fabcoin árfolyamának stabilitásához nagy méretű piacra van szükség, több vállalkozással és felhasználóval; azonban a nagy méretű piac létrehozásához a vállalkozások és felhasználók az árfolyam stabilitását igénylik."
    speculationvolatilitytxt2: "Szerencsére a volatilitás nem befolyásolja a pénz A-ból B-be történő továbbításához a Fabcoin fizetési rendszerként való használatának fő előnyeit. A cégek számára nyitva áll a Fabcoin-kifizetések helyi pénznemre történő azonnali konverziójának lehetősége, lehetővé téve számukra, hogy a Fabcoin előnyeit élvezhessék anélkül, hogy árfolyam-ingadozástól kelljen tartaniuk. Mivel a Fabcoin számos hasznos és egyedi szolgáltatást biztosít, számos felhasználó választja a Fabcoint. Ezekkel a megoldásokkal és ösztönzőkkel elképzelhető, hogy a Fabcoin az érettség szakaszba lép, és olyan szintre fejlődik, ahol az árfolyam volatilitása korlátozottá válik."
    buyall: "Mi történik, ha valaki felvásárolja az összes létező fabcoint?"
    buyalltxt1: "A mostanáig kibocsátott fabcoinoknak mindössze a töredékét kínálják eladásra a tőzsdéken. A Fabcoin piacai versenyzőek, ami azt jelenti, hogy a fabcoin árfolyama a kereslet és kínálat függvényében emelkedik, illetve esik. Ezenkívül új fabcoinokat még évtizedekig fog kibocsátani a rendszer. Ebből fakadóan még a legeltökéltebb eladó sem vásárolhatja meg az összes létező fabcoint. Ez a szituáció ugyanakkor nem jelenti azt, hogy a piacok ne reagálnának érzékenyen az árfolyam-befolyásolásra; jelenleg nem szükséges nagy összeg a piaci ár növeléséhez vagy csökkentéséhez, ily módon a fabcoin továbbra is volatilis eszköznek tekinthető."
    bettercurrency: "Mi történik, ha valaki egy jobb digitális pénznemet hoz létre?"
    bettercurrencytxt1: "Ez megtörténhet. Addig is a fabcoin megmarad messze a legnépszerűbb, decentralizált, virtuális pénznemnek, de nincs garancia arra, hogy meg tudja tartani ezt a pozíciót. Jelenleg is léteznek a fabcoin által ihletett alternatív pénznemek. Mindemellett feltehetően nem hibás azzal a feltételezni élni, hogy szignifikáns fejlesztések szükségesek egy pénznem számára a fabcoin legyőzéséhez a bejáratott piac tekintetében; még akkor is, ha ez megjósolhatatlan marad. Ugyanakkor a Fabcoin a versenytárs pénznemek fejlesztéseit feltételezhetően magáévá teheti; abban az esetben, ha ezek nem változtatják meg a protokoll alapvető részeit."
    transactions: "Tranzakciók"
    tenminutes: "Miért kell 10 percet várnom?"
    tenminutestxt1: "A kifizetés fogadása szinte azonnal megtörténik a Fabcoin segítségével. Ugyanakkor átlagosan 10 percet vesz igénybe, amíg a hálózat egy blokkra való felfűzéssel elkezdi tranzakcióját visszaigazolni, és amíg nekiláthat fogadott fabcoinjai elköltésének. A visszaigazolás azt jelenti, hogy egyetértés áll fenn a hálózaton azzal kapcsolatban, hogy nem másnak szánták-e a fabcoinokat és az Ön tulajdonát képezik-e. Ha egy tranzakció felfűződött egy blokkra, az idő előrehaladtával további tranzakciók fűződnek fölé, ily módon exponenciálisan erősítve e konszenzust, és csökkentve a visszavont tranzakció kockázatát. Minden felhasználó szabadon határozhatja meg, hogy mely ponttól kezdve tekint egy tranzakciót visszaigazoltnak, de 6 visszaigazolás lényegében olyan biztonságosnak tekinthető, mint 6 hónapot várni egy hitelkártya-tranzakciót követően."
    fee: "Mekkora lesz a tranzakciós költség?"
    feetxt1: "A legtöbb tranzakció díjak nélkül feldolgozható, de a felhasználókat a gyorsabb visszaigazolás kis összegű, önkéntes díjak megfizetésére ösztönzi, amelyekkel a bányászok munkáját is honorálhatják. Amennyiben díjakra van szükség, ezek rendszerint nem haladják meg a pár pennys összeget. A Fabcoin-kliens általában kísérletet tesz a szükséges díj összegének kiszámítására."
    feetxt2: "A tranzakciós díjak a hálózat védelmét szolgálják, a szándékos felhasználói túlterhelés megakadályozása révén. A díjak felszámításának pontos részletei jelenleg kidolgozás alatt állnak, és az idő előrehaladtával változni fognak. Mivel a díj mértéke nem az elköltött fabcoinok mennyiségének függvénye, ezért néha nagyon alacsonynak (0,0005 FAB egy 1,000 FAB értékű tranzakcióért), néha pedig igazságtalanul magasnak (0,004 FAB egy 0,02 FAB értékű kifizetésért) tűnhetnek. A díjat olyan jellemzők határozzák meg, mint például a transzakció adatai, illetve a tranzakció ismétlődése. Például, ha sok kis összegű kifizetést fogad, a küldés díja magasabb lesz. Ezek a kifizetések egy éttermi számla fillérekkel való kifizetéséhez hasonlíthatóak. Fabcoinjai kis részének hirtelen való elköltése szintén díjat vonhat maga után. Amennyiben tevékenysége a megszokott tranzakciós mintázatot követi, a díjaknak alacsonynak kell maradniuk."
    poweredoff: "Mi történik akkor, ha egy fabcoin fogadása közben megszűnik a számítógépem áramellátása?"
    poweredofftxt1: "Ez nem jelent problémát. A fabcoinok a pénztárca-alkalmazás legközelebbi elindításakor fognak megjelenni. A fabcoinokat igazából nem a számítógépén található szoftver fogadja, hanem egy nyilvános főkönyvön jelennek meg, amely a hálózaton található minden készülékkel meg van osztva. Amennyiben akkor küld fabcoinokat, amikor a pénztárca-alkalmazása ki van kapcsolva, akkor az alkalmazás legközelebbi elindításakor letölti a blokkokat, és frissíti az új tranzakciókat, így a fabcoinok végső soron úgy jelennek meg, mintha valós időben fogadta volna őket. A pénztárcájára csak akkor lesz szüksége, ha fabcoinjait el szeretné költeni."
    sync: "Mit jelent a \"szinkronizálás\", és miért tart ilyen hosszú ideig?"
    synctxt1: "Hosszú szinkronizációt csak a teljes csomóponti kliensek - mint például a Fabcoin Core - igényelnek. Technikailag a szinkronizáció az összes korábbi Fabcoin-tranzakció hálózatról való letöltése és megerősítése. Néhány Fabcoin-kliensnek a Fabcoin-pénztárca elkölthető egyenlegének kiszámításához, valamint új tranzakciók létrehozásához ismernie kell az összes korábbi tranzakciót. Ez a lépés erőforrás-igényes lehet, és a teljes blokklánc elhelyezése elegendő sávszélességet és tárhelyet igényel. A Fabcoin biztonságának fenntartásához megfelelő számú személynek szükséges teljes csomóponti klienst használnia, mivel ők végzik a tranzakciók érvényesítését és továbbítását."
    mining: "Bányászat"
    whatismining: "Mi az a Fabcoin-bányászat?"
    whatisminingtxt1: "A bányászat a számítógépek számítási kapacitásának tranzakció-feldolgozásra való használatának, a hálózat biztonsága megteremtésének, valamint a rendszer minden tagja szinkronban tartásának folyamata. Megközelíthető egyfajta Fabcoin-adatközpontként, kivéve, hogy úgy tervezték, hogy a világ minden táján dolgozó bányászok révén teljesen decentralizált legyen, és hogy senki se irányíthassa a rendszert. Erre a folyamatra \"bányászaként\" szokás utalni, az aranybányászat analógiájaként, mivel úgyszintén egy ideiglenes, ebben az esetben új fabcoinok kibocsátására szolgáló mechanizmusról van szó. Ugyanakkor - ellentétben az aranybányászattal - a Fabcoin-bányászat a fizetési hálózat biztonságának megteremtéséért végzett hasznos szolgálatokért cserébe jutalmat biztosít. A bányászat egészen az utolsó fabcoin kibocsátásáig szükséges tevékenység lesz."
    howminingworks: "Hogyan működik a Fabcoin-bányászat?"
    howminingworkstxt1: "Bárki Fabcoin-bányásszá válhat egy szoftver specializált hardveren való futtatásával. A bányászati szoftver figyeli a tranzakciók áramlását a peer-to-peer hálózaton, és e célnak megfelelő feladatokat végez el e tranzakciók visszaigazolására. A Fabcoin-bányászok azért végzik e tevékenységet, mert tranzakciós díjat szedhetnek azoktól a felhasználóktól, akik gyorsabb tranzakció-feldolgozást igényelnek, valamint egy kötött képlethez igazodva, újonnan kibocsátott fabcoinokhoz juthatnak."
    howminingworkstxt2: "Az új tranzakcióknak visszaigazolásukhoz egy blokkba fűzve kell lenniük, matematikai bizonyítással kiegészítve. E bizonyításokat nagyon nehéz előállítani, mivel nincs más út létrehozásukra, mint sok milliárd számítás kipróbálása másodpercenként. Ezért a bányászoknak kell e számításokat elvégezniük, mielőtt blokkjaik a hálózat részét képezik, illetve mielőtt jutalomban részesülnek. Ahogy egyre több ember kezd el bányászni, úgy az érvényes blokkok megtalálásának nehézségét automatikusan növeli a hálózat, annak biztosítása érdekében, hogy egy blokk megtalálásának átlagos ideje 10 perc körül maradjon. Ennek eredményeképpen a bányászat erős versenyre épülő üzlet, ahol egyetlen bányász sem határozhatja meg önállóan, hogy mi fűződjön fel a blokkláncra."
    howminingworkstxt3: "A bizonyítást úgy tervezték, hogy az adott blokkot megelőző blokktól függjön, a blokklánc elemei időrendi sorrendjének kikényszerítése érdekében. Ez exponenciálisan nehézzé teszi a korábbi tranzakciók visszavonását, mivel az összes, adott tranzakciót megelőző blokk bizonyításának újraszámítását igényli. Amikor két blokkot ugyanabban az időben találnak meg, akkor a bányászok az első, általuk fogadott blokkon dolgoznak, ezt követően pedig a leghosszabb blokkláncra váltanak, amint a következő blokkot is megtalálták. Ez lehetővé teszi a bányászat számára egy globális, számítási kapacitásra épülő konszenzus védelmét és fenntartását."
    howminingworkstxt4: "Fabcoin-bányászok sem saját díjaik növelésével, sem pedig a Fabcoin-hálózatot veszélyeztető, tisztességtelen tranzakciók feldolgozásával nem képesek csalni, mivel az összes Fabcoin-csomópont elutasítana bármely olyan blokkot, amely érvénytelen adatot tartalmaz - összhangban a Fabcoin-protokollal. Következésképpen a hálózat biztonságos marad, még akkor is, ha nem minden Fabcoin-bányász megbízható."
    miningwaste: "Energiapazarlás-e a Fabcoin-bányászat?"
    miningwastetxt1: "A védelemre energiát áldozni, és egy fizetési rendszert működtetni aligha nevezhető feleslegesnek. Csakúgy, mint bármely más fizetési rendszer, a Fabcoin használata is feldolgozási költségeket von maga után. A széles körben elterjedt monetáris rendszerek működtetését biztosító szolgáltatások - mint például bankok, hitelkártyák és páncélozott járművek - hasonlóképpen sok energiát emésztenek fel. A Fabcointól eltérően azonban teljes energiafelhasználásuk nem transzparens és nem mérhető egyszerűen."
    miningwastetxt2: "A Fabcoin-bányászatot úgy tervezték, hogy az időre előrehaladtával kevesebb energiafogyasztással működő, specializált hardverek segítségével egyre hatékonyabb legyen; valamint a bányászat működési költségei mindenkor a kereslettel arányosak legyenek. Amennyiben a Fabcoin-bányászatban túlságosan éles verseny lép fel, illetve az elérhető profit mennyisége csökken, néhány bányász be fogja szüntetni tevékenységét. Továbbá az összes, bányászatra fordított energia végső soron hővé alakul, és a legprofitábilisabb bányászok azok lesznek, akik e hőenergiát jól használják fel. Egy tökéletesen hatékony bányászati hálózat nem fogyaszt extra energiát. Noha mindez ideális helyzetet feltételez, mégis a bányászat gazdasági mechanizmusa következtében a bányászok egyénileg ezen állapot elérésére törekednek."
    miningsecure: "Hogyan segíti elő a bányászat a Fabcoin védelmét?"
    miningsecuretxt1: "A bányászat egy olyan - a lottóhoz hasonlítható - rendszer, amelyben rendkívül nehéz egymást követő tranzakcióblokkokat felfűzni a blokkláncra. Ez megvédi a rendszer semlegességét, mivel megakadályozza, hogy bármely egyén olyan hatalomra tegyen szert, amellyel megakaszthat bizonyos tranzakciókat. Ez megakadályozza azt, hogy az egyének a blokklánc egyes elemeit saját költéseik visszafejtésre érdekében kicseréljék, amely segítségével más felhasználókat becsaphatnának. A bányászat egy adott tranzakció megváltoztatásához az azt követő összes blokk újraírásának követelménye révén exponenciálisan nehézzé teszi a múltbeli tranzakciók visszavonását."
    miningstart: "Mit kell tennem ahhoz, hogy elkezdhessek bányászni?"
    miningstarttxt1: "A Fabcoin születésének hajnalán bárki találhatott egy új blokkot számítógépe processzorának használatával. Ahogy egyre több ember kezdett bányászni, az új blokkok megtalálásának nehézsége olyannyira megnőtt, hogy mára az egyetlen költséghatékony módszert a specializált szoftverek használata jelenti. További információért keresse fel a <a href=\"http://www.fabcoinmining.com/\">FabcoinMining.com</a> weboldalt (angol nyelven)."
    security: "Biztonság"
    secure: "Biztonságos-e a Fabcoin?"
    securetxt1: "A Fabcoin technológiája - a protokoll és a kriptográfia - komoly biztonsági tapasztalattal rendelkezik, és a Fabcoin-hálózat valószínűleg a legnagyobb megosztott számítástechnikai projekt a világon. A Fabcoin legáltalánosabb sebezhetőségét a felhasználói hibák okozzák. A szükséges privát kulcsokat tartalmazó Fabcoin-pénztárcafájlok véletlenül kitörölhetőek, elveszíthetőek vagy ellophatják őket. Ez nagyon hasonló a fizikai készpénz digitális formában történő tárolásához. Szerencsére a felhasználók erős <a href=\"#secure-your-wallet#\">biztonsági gyakorlatokat vezethetnek be</a> pénzük megvédése érdekében, vagy magas szintű biztonságot, illetve a lopásokra vagy elvesztésre biztosítást kínáló szolgáltatókat használhatnak."
    hacked: "Feltörték-e a múltban a Fabcoint?"
    hackedtxt1: "A Fabcoinhoz használt kriptográfia és protokoll szabályai évekkel megszületésüket követően is működnek, ami egyértelműen arra utal, hogy a koncepció jól tervezett. Ugyanakkor különböző szoftveres implementációkban <a href=\"/en/alerts\">biztonsági résekre</a> derült fény, amelyek javítása megtörtént. Bármely más szoftverhez hasonlóan a Fabcoin szoftverének biztonsága is a problémák feltárásának és kijavításának sebességétől függ. Minél több ehhez hasonló probléma lát napvilágot, annál inkább éretté válik majd a Fabcoin."
    hackedtxt2: "A különböző üzletkötések és vállalkozások kapcsán gyakoriak a félreértések lopásokkal és biztonsági szabályok megsértésével kapcsolatban. Noha ezek az események szerencsétlenségek voltak, egyikük sem jelentette a Fabcoin feltörését vagy utalt a Fabcoin belső hibájára - éppen úgy, ahogy egy bankrablás sem jelenti a dollár veszélyeztetését. A pontosság kedvéért ugyanakkor érdemes megjegyezni, hogy jó gyakorlatok és ösztönös biztonsági megoldások egész sora szükséges ahhoz, hogy a felhasználók erősebb védelmet tudjanak pénzüknek biztosítani, illetve a lopás és elvesztés általános kockázatát csökkenteni tudják. Az elmúlt évek folyamán e biztonsági szolgáltatások - mint például a pénztárca-titkosítás, offline pénztárcák, hardverpénztárcák és csoportos aláírást igénylő tranzakciók - gyorsan fejlődtek."
    collude: "Összeesküdhetnek-e a felhasználók a Fabcoin ellen?"
    colludetxt1: "Nem lehetséges ilyen egyszerűen megváltoztatni a Fabcoin-protokollt. Bármely, nem azonos szabályok szerint működő Fabcoin-kliens képtelen rákényszeríteni saját szabályait más felhasználókra. A jelenlegi specifikációkkal összhangban a dupla költés nem lehetséges ugyanazon a blokkláncon, sem a fabcoinok érvényes aláírás nélküli elköltése. Ebből következően nem lehetséges a semmiből történő kontrollálatlan fabcoinkibocsátás, a felhasználók pénzének elköltése, a hálózat veszélyeztetése vagy bármilyen más, hasonló cselekedet."
    colludetxt2: "Ugyanakkor a bányászok önkényesen dönthetnek a közelmúlt tranzakcióinak megakasztása vagy visszavonása mellett. A felhasználók nagy többsége is nyomást fejthet ki változások elérése érdekében. Mivel a Fabcoin az összes felhasználó teljes egyetértése mellett működik megfelelően, a protokoll megváltoztatása roppant nehéz lehet, illetve a változásokat a felhasználók elsöprő többségének kell elfogadnia ahhoz, hogy a maradék felhasználónak ne maradjon más választása, mint követni a változtatásokat. Általános szabályként elmondható, hogy nehéz elképzelni, hogy bármely Fabcoin-felhasználó miért támogatna olyan változtatásokat, amelyek elfogadásával veszélybe sodorhatja saját pénzét."
    quantum: "Megtámadható-e a Fabcoin a kvantum-számítástechnika segítségével?"
    quantumtxt1: "Igen; a legtöbb, kriptográfián nyugvó rendszer általában igen, beleértve a hagyományos banki rendszereket is. Ugyanakkor kvantumszámítógépek jelenleg nem léteznek, és valószínűleg jó ideig nem is fognak. Amennyiben a kvantum-számítástechnika közelgő veszélyt jelent a Fabcoinra, a protokoll frissíthető posztkvantum algoritmusok használatára. Figyelembe véve e fejlesztés fontosságát, könnyen kijelenthető, hogy szoros fejlesztői ellenőrzés mellett valósulna meg, és az összes Fabcoin-felhasználó használatba venné."
    help: "Súgó"
    morehelp: "Szeretnék többet megtudni. Hol kaphatok segítséget?"
    morehelptxt1: "További információhoz és segítséghez juthat az <a href=\"#resources#\">Információs anyagok</a> és a <a href=\"#community#\">Közösség</a> oldalakon vagy a <a href=\"http://en.fabcoin.it/wiki/FAQ\">Wiki GYIK</a> (angol nyelven) segítségével."
