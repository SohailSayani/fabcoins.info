  secure-your-wallet:
    title: "Védje meg pénztárcáját - Fabcoin"
    pagetitle: "Védje meg pénztárcáját"
    summary: "Akárcsak a való életben, a pénztárcáját ebben az esetben is védenie szükséges. A Fabcoin az értékek továbbítását nagyon egyszerű módon teszi lehetővé, és lehetőséget teremt a pénze feletti irányítás megszerzésére. E nagyszerű szolgáltatások azonban komoly biztonsági megfontolásokat igényelnek. A Fabcoin megfelelő használat esetén igen magas szintű biztonságot nyújthat. <b>Soha ne feledje, az Ön felelőssége, hogy jó gyakorlatokat sajátítson el pénze védelmére</b>."
    everyday: "Kis összegek mindennapi használathoz"
    everydaytxt: "A Fabcoin-pénztárca olyan, mint egy pénztárca készpénzzel. Ha nem szívesen tart több tízezer dollárt zsebében, akkor érdemes a Fabcoin-pénztárcája esetén is ezt a gyakorlatot követnie. Általában jó gyakorlat a hétköznapi használathoz csupán kis összegű fabcoint tárolnia számítógépén, mobiltelefonján vagy szerverén; a fennmaradó összeget pedig biztonságosabb környezetben tartania."
    online: "Legyen óvatos az online szolgáltatásokkal"
    onlinetxt: "A pénze online tárolására tervezett összes szolgáltatással kapcsolatban körültekintően érdemes eljárnia. A múltban a legtöbb tőzsde és online pénztárca biztonságának megsértésétől szenvedett, valamint ez effajta szolgáltatások általában továbbra sem kínálnak elegendő biztosítást és biztonságot ahhoz, hogy pénzét segítségükkel egy bankhoz hasonló módon tárolhassa. Ebből következően érdemes megfontolnia más típusú <a href=\"#choose-your-wallet#\">Fabcoin-pénztárcák</a> használatát. Ellenkező esetben az ilyesfajta szolgáltatások kiválasztásakor körültekintően érdemes eljárnia. Mindemellett kétlépcsős hitelesítés alkalmazása ajánlott."
    backup: "Készítsen biztonsági mentést pénztárcájáról"
    backuptxt: "Biztonságos helyen tárolva pénztárcája biztonsági mentése megóvhatja Önt a számítógépe meghibásodásából és bármely emberi hibából fakadó problémáktól. Ugyancsak lehetővé teszi pénztárcája visszaállítását mobiltelefonja vagy számítógépe ellopása esetén, amennyiben pénztárcáját titkosítja."
    backupwhole: "Készítsen biztonsági mentést pénztárcája egészéről"
    backupwholetxt: "Néhány pénztárca számos rejtett, belső, privát kulcsot használ. Ha csupán a látható Fabcoin-címeihez tartozó privát kulcsairól készít biztonsági mentést, akkor előfordulhat, hogy nem tudja majd visszaállítani vagyona nagy részét e biztonsági mentésével."
    backuponline: "Titkosítsa az online biztonsági mentéseket"
    backuponlinetxt: "Bármely online tárolt biztonsági mentés nagyon könnyen lopás áldozatává válhat. Még egy internetkapcsolattal rendelkező számítógép is sebezhető a rosszindulatú szoftverek támadásaival szemben. Így tehát bármely, a hálózatnak kitett biztonsági mentés titkosítása jó biztonsági gyakorlatnak tekinthető."
    backupmany: "Használjon sok biztonságos helyet"
    backupmanytxt: "A kritikus hibapontok (SPOF) aláássák a biztonságot. Ha biztonsági mentése nem függ egy önálló helytől, kevésbé valószínű, hogy bármely szerencsétlen esemény megakadályozza pénztárcája visszaállítását. Ugyanakkor érdemes megfontolnia eltérő médiumok - mint például pendrive-ok, papírra vetett jegyzetek és CD-k - használatát."
    backupregular: "Készítsen rendszeresen biztonsági mentést"
    backupregulartxt: "Rendszeresen biztonsági mentést kell készítenie pénztárcájáról, hogy biztosra vehesse, hogy minden, a közelmúltban Ön által készített Fabcoin-változáscím, valamint az összes új Fabcoin-cím részét képezi biztonsági mentésének. Ugyanakkor nemsokára az összes alkalmazás olyan pénztárcákat fog használni, amelyekről csak egyszer szükséges biztonsági mentést készíteni."
    encrypt: "Titkosítsa pénztárcáját"
    encrypttxt: "A pénztárcája vagy okostelefonja titkosítása lehetőséget teremt arra, hogy bármely pénzmozgást jelszóhoz kössön. Ez védelmet nyújt a tolvajok ellen, ám nem nyújt védelmet meg a billentyűzetfigyelő-hardverek vagy szoftverek ellen."
    encryptforget: "Soha ne felejtse el jelszavát"
    encryptforgettxt: "Soha nem szabad elfelejtenie jelszavát, mivel vagyona ebben az esetben örökre el fog veszni. A bankjával ellentétben a Fabcoin esetében nagyon szűk a jelszó-visszaállítási lehetőségek skálája. Sőt mi több, jelszavára akkor is emlékeznie kell, ha évek óta nem használta. Kétség esetén érdemes jelszava másolatát papírra vetve, például egy páncélszekrényben tárolnia."
    encryptstrong: "Használjon erős jelszót"
    encryptstrongtxt: "Minden olyan jelszó, amely csak betűkből vagy felismerhető szavakból áll, nagyon gyengének, illetve könnyedén feltörhetőnek tekinthető. Egy erős jelszónak betűket, számokat és írásjeleket kell tartalmaznia, valamint legalább 16 karakter hosszúságúnak kell lennie. A legbiztonságosabb jelszavakat a kifejezetten az erre a célra tervezett programok generálják. Az erős jelszavak nehezen megjegyezhetőek, ezért érdemes időt szánnia megjegyzésükre."
    offline: "Offline pénztárca megtakarításai számára"
    offlinetxt: "A hidegtárolásként is ismert offline pénztárca a megtakarítások legmagasabb szintű védelmét biztosítja. A lényege egy pénztárca biztonságos, hálózathoz nem kapcsolódó helyen való tárolása. Megfelelő kialakítás esetén nagyszerű védelmet biztosít a számítógépek sebezhetőségeivel szemben. Az offline pénztárca biztonsági mentésekkel és titkosítással kombinálva jó gyakorlatot jelent. Az alábbiakban néhány megközelítés áttekintését olvashatja:"
    offlinetx: "Offline tranzakció-aláírás"
    offlinetxtxt1: "E megközelítés szerint két számítógép egyazon pénztárca egyes, közös részein osztozik. Az elsőt minden hálózatról le kell választani. Ez az egyetlen gép, amely tartalmazza az egész pénztárcát, és amellyel aláírhatóak a tranzakciók. A második gép csatlakozik a hálózathoz, és mindössze egy figyelő pénztárcát tartalmaz, amellyel kizárólag aláíratlan tranzakciók hozhatóak létre. Ily módon biztonságosan hozhat létre tranzakciókat a következő lépésekkel:"
    offlinetxtxt2: "Hozzon létre egy új tranzakciót az online számítógépén, és mentse el egy pendrive-ra."
    offlinetxtxt3: "Írja alá a tranzakciót az offline számítógép segítségével."
    offlinetxtxt4: "Küldje el az aláírt tranzakciót az online számítógép segítségével."
    offlinetxtxt5: "Mivel az a számítógép, amely interneteléréssel rendelkezik, nem képes tranzakciót aláírni, veszélyeztetés esetén nem használható pénz felvételére. Az <a href=\"http://fabcoinarmory.com/tutorials/armory-advanced-features/offline-wallets/\">Armory</a> használható offline tranzakciók aláírására."
    hardwarewallet: "Hardverpénztárcák"
    hardwarewallettxt: "A hardverpénztárcák jelentik a magas szintű biztonság és az egyszerű használat közötti arany középutat. Ezeket a kis készülékeket alapjaiktól kezdve csakis pénztárcának tervezték. Semmilyen szoftver nem telepíthető rájuk, e jellemző pedig igen ellenállóvá teszi őket a számítógépek sebezhetőségeivel, illetve az online tolvajokkal szemben. Mivel lehetséges biztonsági mentést készíteni róluk, ezért akkor is visszaállítható vagyona, ha elveszít egy ilyen készüléket."
    update: "Tartsa szoftverét naprakészen"
    updatetxt: "A Fabcoin-szoftver legújabb verziójának használata biztosítja Önnek az elengedhetetlen megbízhatóságot és a biztonsági javításokat. A frissítések különböző mélységű problémáktól óvhatják meg, illetve új, hasznos szolgáltatásokat biztosítanak pénztárcája védelmére. A számítógépén és mobiltelefonján található többi szoftver rendszeres frissítése ugyancsak hozzájárul pénztárcája környezetének biztonságosabbá tételéhez."
    offlinemulti: "Csoportos aláírás a lopások elleni védelemhez"
    offlinemultitxt: "A Fabcoin rendelkezik egy csoportos aláírási szolgáltatással, amely lehetővé teszi, hogy egy tranzakció aláírásához több független jóváhagyás elköltése legyen szükséges. A csoportos aláírás például lehetővé teszi, hogy egy szervezet hozzáférést engedélyezzen tagjai számára pénztárához, ugyanakkor kizárólag akkor engedélyezve egy tranzakciót, ha 3-ból 5 felhasználó aláírja azt. Néhány webes pénztárca-szolgáltató is biztosít csoportos aláírású pénztárcákat a felhasználók számára, a pénzük feletti kontrollt lehetővé téve, ugyanakkor a tolvajok számára lehetetlenné téve, hogy egyetlen készülék vagy szerver feltörésével ellopják a pénzüket."
    offlinetestament: "Gondoljon végrendeletére"
    offlinetestamenttxt: "A fabcoinjai örökre elveszhetnek, amennyiben nincsen biztonsági mentésre vonatkozó terve az ismerősei és családja számára. Ha halálát követően a pénztárcáinak vagy jelszavainak helye nem ismert senki számára, nincs remény a vagyonához való hozzáférésre. Már az is óriási különbséget jelenthet, ha egy kis időt szentel ennek a kérdésnek."
  support-fabcoin:
    title: "Támogassa a Fabcoint - Fabcoin"
    pagetitle: "Támogassa a Fabcoint"
    summary: "A Fabcoin egy olyan protokoll, amelyet egy kis közösség hívott életre, és amely születése óta gyorsan növekszik. Sok mindent tehet a Fabcoin széles körben való elterjedéséért, illetve további fejlődéséért."
    use: "A Fabcoin használata"
    usetxt: "A <a href=\"#getting-started#\">Fabcoin használata</a> az első lépés, amelyet a Fabcoin támogatásának irányában tehet. Valószínűleg számos esetben könnyítheti meg életét. Kifizetéseket fogadhat, illetve vásárolhat is a Fabcoin segítségével."
    node: "Legyen Ön a hálózat"
    nodetxt: "Ha gyors interneteléréssel rendelkezik, a Fabcoin-hálózatot a számítógépén vagy szerverén - nyitott 8665-as porttal - egy <a href=\"#download#\">teljes csomóponti szoftver</a> folyamatos futtatásával erősítheti. A teljes csomópontok az összes tranzakció biztonságát szavatolják, valamint továbbítják azokat."
    mining: "Bányászat"
    miningtxt: "Ön is elkezdhet <a href=\"http://www.fabcoinmining.com/\">fabcoint bányászni</a> a tranzakciók feldogozásának támogatásához. A hálózat védelme érdekében érdemes kisebb bányászati közösségekhez, a <a href=\"http://p2pool.in/\">P2Poolhoz hasonló</a>, decentralizált közösségekhez vagy getblocktemplate (GBT) támogatással rendelkező <a href=\"http://en.fabcoin.it/wiki/Comparison_of_mining_pools\">közösségekhez</a> csatlakoznia."
    develop: "Fejlesztés"
    developtxt: "A Fabcoin egy ingyenes szoftver. Amennyiben Ön fejlesztő, szuper erőit jóra fordíthatja, és segíthet a <a href=\"#development#\">Fabcoin fejlesztésében</a>. Vagy létrehozhat Fabcoint használó, nagyszerű, új szolgáltatásokat vagy szoftvereket."
    donation: "Adományozás"
    donationtxt: "A legegyszerűbb módon néhány fabcoin a Fabcoin Alapítványnak történő <a href=\"http://fabcoin.co/about/donate/\">adományázásával</a> segíthet. Vagy közvetlenül is segíthet bármely, Ön szerint a jövőben hasznos, Fabcoinhoz kapcsolódó projekt finanszírozásában."
    nonprofit: "Szervezetek"
    nonprofittxt: "A <a href=\"http://fabcoin.co/\">Fabcoin Alapítvány</a> és számos más <a href=\"#community##[community.non-profit]\">nonprofit szervezet</a> célja a Fabcoin védelme és népszerűsítése. Ezeket a csoportokat a hozzájuk való csatlakozással és projektjeikben, megbeszéléseiken, illetve rendezvényeiken való részvételével segítheti."
    spread: "Népszerűsítés"
    spreadtxt: "Beszéljen a Fabcoinról az érdeklődő embereknek. Írjon róla blogján. Nevezze meg kedvenc üzleteit, ahol szívesen fizetne fabcoinnal. Segítsen a <a href=\"http://usefabcoins.info/\">kereskedői adatbázis</a> naprakészen tartásban. Vagy legyen kreatív, és készítsen magának egy szép Fabcoin pólót."
    wiki: "Dokumentáció"
    wikitxt: "A <a href=\"http://github.com/fabcoin-dot-org/fabcoins.info#how-to-participate\">Fabcoin.org</a> és a <a href=\"http://en.fabcoin.it/\">Fabcoin Wiki</a> hasznos leírásokat biztosít, ezenkívül folyamatosan pontosítjuk a bennük található információkat. Ön is segíthet ezen információforrásokat fejleszteni és naprakészen tartani."
    translate: "Fordítás"
    translatetxt: "Ön is segíthet a Fabcoin hozzáférhetőségének növelésében a Fabcoin-ökoszisztéma fontos részeinek fordításával, illetve meglévő fordításának pontosításával. Bátran vágjon bele egy olyan projektbe, amelyben segíteni kíván."
    help: "Ismerje meg a közösségeket"
    helptxt: "Ön is csatlakozhat a <a href=\"#community#\">Fabcoin-közösségekhez</a>, és beszélgethet más Fabcoin-rajongókkal. Minden nappal egyre többet tudhat meg a Fabcoinról, segíthet az új felhasználóknak, valamint érdekes projektekben vehet részt."
  vocabulary:
    title: "Szótár - Fabcoin"
    pagetitle: "Néhány Fabcoinnal kapcsolatos kifejezés, amellyel találkozhat"
    summary: "A Fabcoin a kifizetések új megközelítését jelenti, és mint ilyen, néhány új szóval gyarapíthatja szókincsét. Ne aggódjon - még a ma már hétköznapinak számító televízió is új szavakat hívott életre!"
    table: "Tartalomjegyzék"
    address: "Cím"
    addresstxt: "A Fabcoin-cím <b>hasonló egy fizikai vagy e-mail címhez</b>. Ez minden információ, amelyet Önnek a Fabcoin segítségével történő kifizetéshez biztosítania szükséges. Fontos különbség ugyanakkor, hogy egy címet csak egyetlen tranzakcióhoz célszerű használnia."
    bit: "Bit"
    bittxt: "A bit a fabcoin alegységeinek alapegysége - 1000000 bit alkot egy fabcoint (FAB vagy B⃦) Ezen egység általában kényelmesebben használható kis összegű adományok, termékek és szolgáltatások árazására."
    fabcoin: "Fabcoin"
    fabcointxt: "A Fabcoin - nagy kezdőbetűvel - a Fabcoin koncepciójának leírására vagy a teljes hálózat elnevezésére szolgál. Például \"Ma a Fabcoin-protokollról tanultam.\" A fabcoin - kisbetűvel - a fabcoinok, mint mértékegység leírására szolgál. Például: \"Ma 10 fabcoint küldtem.\"; ezenkívül gyakran rövidítik FAB-ként vagy XBT-ként."
    blockchain: "Blokklánc"
    blockchaintxt: "A blokklánc <b>a Fabcoin-tranzakciók nyilvános jegyzéke</b>, időrendi sorrendben. A blokklánchoz az összes Fabcoin-felhasználó hozzáfér. A Fabcoin-tranzakciók folytonosságának megerősítésére, valamint a <a href=\"#[vocabulary.doublespend]\">dupla költés</a> megelőzésére szolgál."
    block: "Blokk"
    blocktxt: "Egy blokk <b>egy olyan elem a blokkláncban, amely tartalmaz és visszaigazol számos várakozó tranzakciót</b>. <a href=\"#[vocabulary.mining]\">Bányászaton</a> keresztül hozzávetőleg, illetve átlagosan 10 percenként fűződik hozzá egy tranzakciókat tartalmazó, új blokk a <a href=\"#[vocabulary.blockchain]\">blokklánchoz</a>."
    btc: "FAB"
    btctxt: "A FAB a fabcoin alapegysége (B⃦)."
    confirmation: "Visszaigazolás"
    confirmationtxt: "A visszaigazolás azt jelenti, hogy egy tranzakciót <b>feldolgozott a hálózat, valamint igen kevéssé valószínű, hogy visszavonható</b>. A tranzakciók akkor nyernek visszaigazolást, amennyiben hozzáadódnak egy adott <a href=\"#vocabulary##[vocabulary.block]\">blokkhoz</a>, valamint minden, az adott blokkot megelőző blokkhoz. Egyetlen visszaigazolás is biztonságosnak tekinthető alacsony összegű tranzakciók esetén, azonban nagyobb, például 1000 USD értékű összeg esetén célszerű legalább 6 visszaigazolást megvárni. Minden egyes visszaigazolás <i>exponenciálisan</i> csökkenti a visszavont tranzakció kockázatát."
    cryptography: "Kriptográfia"
    cryptographytxt: "A kriptográfia a matematika azon ága, amely lehetővé teszi számunkra, hogy olyan <b>matematikai bizonyításokat hozzunk létre, amelyek magas szintű biztonságot teremtenek</b>. Az online kereskedelem és bankolás ugyancsak kriptográfiát használ. A Fabcoin esetében a kriptográfiát arra használjuk, hogy lehetetlenné tegyük más felhasználók pénztárcájából való költést, valamint a <a href=\"#[vocabulary.blockchain]\">blokklánc</a> károsítását. Ugyanakkor pénztárcák titkosítására is használható, amelyek ily módon nem használhatóak jelszó nélkül."
    doublespend: "Dupla költés"
    doublespendtxt: "Amennyiben egy tisztességtelen felhasználó kísérletet tesz a <b>fabcoinjai két címzett számára való elköltésének</b>, akkor dupla költés esete áll fent. A <a href=\"#[vocabulary.mining]\">Fabcoin-bányászat</a> és a <a href=\"#[vocabulary.blockchain]\">blokklánc</a> biztosítja a hálózat konszenzusát azzal kapcsolatban, hogy a két tranzakció közül melyik igazolható vissza és tekintető érvényesnek."
    hashrate: "Hasharány"
    hashratetxt: "A hasharány <b>a Fabcoin-hálózat számítási sebességének mérési egysége</b>. A Fabcoin-hálózatnak biztonsági okokból intenzív matematikai számítások elvégzésére van szüksége. Ha a hálózat eléri a 10 Th/mp hasharányt, akkor másodpercenként 10 billió művelet elvégzésére képes."
    mining: "Bányászat"
    miningtxt: "A Fabcoin-bányászat folyamata során <b>a számítógép hardverét matematikai műveletek elvégzésére használjuk, a Fabcoin-hálózat tranzakcióinak visszaigazolására</b> és a biztonság növelésére. Szolgálatuk jutalmaként a Fabcoinbányászok az általuk visszaigazolt tranzakciókért tranzakciós díjakat szedhetnek, valamint újonnan létrehozott fabcoinokhoz juthatnak. A bányászat specializált és versenyző piac, ahol a jutalmak az elvégzett számítások arányában kerülnek felosztásra. Nem minden Fabcoin-felhasználó vesz részt a Fabcoin-bányászatban, és ezzel egyáltalán nem egyszerű pénzt keresni."
    p2p: "P2P"
    p2ptxt: "A peer-to-peer kifejezés <b>olyan rendszereket takar, amelyek szervezett közösségként működnek</b>, lehetőséget teremtve minden egyénnek a közösségi többi tagjával való közvetlen interakcióra. A Fabcoin esetében a hálózat oly módon épül fel, hogy minden felhasználó közvetíti más felhasználók tranzakcióit. Alapvető jellemzője továbbá, hogy nincs szükség bankra harmadik félként."
    privatekey: "Privát kulcs"
    privatekeytxt: "A privát kulcs egy <b>titkos adatcsomag, amely jogot biztosít a fabcoinok egy meghatározott pénztárcából való elköltésére</b> egy kriptografikus <a href=\"#[vocabulary.signature]\">aláírás</a> segítségével. Amennyiben szoftverpénztárcát használ, privát kulcsa(i) számítógépén; webes pénztárca esetében pedig egy távoli szerveren tárolódnak. A privát kulcsait soha nem szabad felfednie, mivel lehetővé teszik, hogy a fabcoinok a hozzájuk tartozó Fabcoin-pénztárcából elkölthetőek legyenek."
    signature: "Aláírás"
    signaturetxt: "A <a href=\"#[vocabulary.cryptography]\">kriptografikus</a> aláírás <b>egy matematikai mechanizmus, amely lehetővé teszi a felhasználók számára a tulajdonjog igazolását</b>. A Fabcoin esetében a <a href=\"#[vocabulary.wallet]\">Fabcoin-pénztárca</a> és a hozzá tartozó <a href=\"#[vocabulary.privatekey]\">privát kulcs(ok)</a> egyfajta matematikai varázslat révén kapcsolódnak össze. Miközben a Fabcoin szoftvere egy tranzakciót ír alá a megfelelő privát kulcs segítségével, a teljes hálózat számára látható, hogy az aláírás megegyezik az elköltött fabcoinokkal. Ugyanakkor lehetetlen kitalálni egy felhasználó privát kulcsát, ily módon pedig ellopni nehezen megszerzett fabcoinjait."
    wallet: "Pénztárca"
    wallettxt: "A Fabcoin-pénztárca <b>nagy vonalakban megegyezik a Fabcoin-hálózaton található fizikai pénztárcával</b>. A pénztárca lényegében <a href=\"#[vocabulary.privatekey]\">privát kulcsát, kulcsait</a> tartalmazza; ez lehetővé teszi a <a href=\"#[vocabulary.blockchain]\">blokkláncban</a> hozzájuk kapcsolt fabcoinok elköltését. Minden Fabcoin-pénztárca tartalmazza az általa kezelt fabcoinok teljes egyenlegét, és lehetőséget biztosít arra, hogy meghatározott összeget, meghatározott személynek fizessen ki; éppen úgy mint egy igazi pénztárcával. Ez a folyamat eltérő a hitelkártyáktól, amely esetben a kereskedő terheli meg számláját."
  you-need-to-know:
    title: "Néhány dolog, amelyet érdemes tudnia - Fabcoin"
    pagetitle: "Néhány dolog, amelyet érdemes tudnia"
    summary: "Amennyiben éppen felfedezni készül a Fabcoint, néhány dolgot érdemes tudnia. A Fabcoin segítségével a szokásos bankokhoz képest eltérő módon bánhat a pénzzel. Ezért érdemes időt szánnia a tájékozódásra, mielőtt bármilyen komoly tranzakcióra használja a Fabcoint. A Fabcoin rendes pénztárcájához hasonló bánásmódot igényel - bizonyos esetekben pedig még nagyobb odafigyelést!"
    secure: "Védje meg pénztárcáját"
    securetxt: "Akárcsak a való életben, a pénztárcáját ez esetben is védenie szükséges. A Fabcoin az értékek továbbítását nagyon egyszerű módon teszi lehetővé, és lehetőséget teremt a pénze feletti irányítás megszerzésére. E nagyszerű szolgáltatások azonban komoly biztonsági megfontolásokat igényelnek. A Fabcoin megfelelő használat esetén igen magas szintű biztonságot nyújthat. Soha ne feledje, az Ön felelőssége, hogy jó gyakorlatokat sajátítson el pénze védelmére. <a href=\"#secure-your-wallet#\"><b>Tudjon meg többet pénztárcája megóvásáról</b></a>."
    volatile: "A Fabcoin árfolyama volatilis"
    volatiletxt: "A fabcoin árfolyama fiatal piac lévén, újdonságából fakadóan, illetve néha a likviditáshiánnyal küzdő piacok miatt kiszámíthatatlanul emelkedhet és eshet rövid időn belül. Ebből következően megtakarításai fabcoinban való tartása jelenleg nem javasolt. A fabcoin nagy kockázatú eszköznek tekinthető, ezért soha ne tartson olyan pénzt fabcoinban, amelynek elvesztését nem engedheti meg magának. Amennyiben kifizetéseket kap kézhez Fabcoin segítségével, számos szolgáltató képes helyi pénznemre váltani a fabcoinokat."
    irreversible: "A Fabcoin-kifizetések visszavonhatatlanok"
    irreversibletxt: "Bármely, Fabcoin segítségével kibocsátott tranzakció visszavonhatatlan, mindössze arra van lehetőség, hogy a kifizetést fogadó fél visszatérítse a kifizetett összeget. Ez azt jelenti, hogy célszerű olyan emberekkel és vállalkozásokkal üzletelnie, akikben és amikben megbízik vagy megalapozott, jó hírnevük van. A vállalkozások feladata a fogyasztók felé közvetített fizetési igények kontrollja. A Fabcoin képes az elütéseket jelezni, és általában nem engedi, hogy egy hiba folytán érvénytelen címre küldjön pénzt. A jövőben elképzelhetőek olyan kiegészítő szolgáltatások, amelyek nagyobb választási szabadságot és védelmet fognak nyújtani a fogyasztók számára."
    anonymous: "A Fabcoin nem anonim"
    anonymoustxt: "Némi erőfeszítést igényel, hogy megvédje személyes adatait a Fabcoinnal. Az összes Fabcoin-tranzakció nyilvánosan és azonnal tárolódik a rendszerben, ami azt jelenti, hogy bárki láthatja bármely Fabcoin-cím tranzakcióegyenlegét. Ugyanakkor a cím mögött lévő felhasználó személyazonossága rejtett marad mindaddig, amíg az információkra fény nem derül egy vásárlás vagy más körülmények folytán. Ez az oka annak, hogy a Fabcoin-címeket célszerű csak egyszer használni. Soha ne feledje, hogy az Ön felelőssége, hogy jó gyakorlatok elsajátításával megvédje személyes adatait. <a href=\"#protect-your-privacy#\"><b>Tudjon meg többet személyes adatai védelméről</b></a>."
    instant: "Az azonnali tranzakciók kevésbé biztonságosak"
    instanttxt: "A Fabcoin-tranzakciók néhány másodpercen belül aktiválódnak, és visszaigazolásuk a következő 10 percben megkezdődik. Ezen idő alatt a tranzakció hitelesnek tekinthető, ugyanakkor még visszavonható. A tisztességtelen felhasználók megpróbálhatnak csalni. Ha nem tud várni a visszaigazolásra, kis összegű tranzakciós díj megállapításával vagy egy, nem biztonságos tranzakciókat észlelő rendszer segítségével növelhető a biztonság. Nagyobb összegek - mint például 1000 USD - esetén célszerű 6 visszaigazolást megvárni. Minden egyes visszaigazolás <i>exponenciálisan</i> csökkenti a visszavont tranzakció kockázatát."
    experimental: "A Fabcoin továbbra is a fejlesztés fázisában van"
    experimentaltxt: "A fabcoin egy új, kísérleti pénznem, amely aktív fejlesztés alatt áll. Bár a használat növekedésével egyre kiforrottabbá fog válni, mégis érdemes észben tartania, hogy a Fabcoin egy új találmány, amely olyan ötleteket hasznosít, amelyeket korábban még sohasem próbáltak megvalósítani. Ily módon jövőjét senki nem tudja megjósolni."
    tax: "Kormányzati adók és szabályozások"
    taxtxt: "A fabcoin nem hivatalos pénznem. Mindemellett a legtöbb törvényalkotó elvárja, hogy minden után, aminek értéke van - beleértve a fabcoinokat is - vállalkozói, forgalmi, jövedelem- és kamatadót fizessen. Az Ön felelőssége, hogy pontosan betartsa a kormánya és/vagy helyi önkormányzata által kibocsátott <a href=\"http://en.wikipedia.org/wiki/Legality_of_fabcoin_by_country\">adó- és egyéb jogi vagy szabályozói rendelkezéseket</a>."
