  how-it-works:
    title: "Hogyan működik a Fabcoin? - Fabcoin"
    pagetitle: "Hogyan működik a Fabcoin?"
    intro: "Ez a kérdés gyakran okoz zavart. Itt egy gyors magyarázat!"
    basics: "Az alapok új felhasználók számára"
    basicstxt1: "Új felhasználóként a technikai részletek megértése nélkül is <a href=\"#getting-started#\">belevághat</a> a Fabcoin használatába. Amint telepített egy Fabcoin-pénztárcát számítógépére vagy mobiltelefonjára, a pénztárca létre fogja hozni az első Fabcoin-címét, Ön pedig létrehozhat újabbakat, amikor csak szüksége van egyre. Megoszthatja címeit barátaival, így fizethetnek Önnek, és fordítva. Sőt mi több, ez a folyamat az e-mailhez nagyon hasonlóan működik; kivéve, hogy a Fabcoin-címeket csak egyszer érdemes használni."
    balances: "Egyenlegek <span class=\"titlelight\"> - blokklánc</span>"
    balancestxt: "A blokklánc egy <b>megosztott, nyilvános főkönyv</b>, amelyen a teljes Fabcoin-hálózat nyugszik. Az összes visszaigazolt tranzakció felfűződik a blokkláncra. Ily módon a Fabcoin-pénztárcák ki tudják számítani elkölthető egyenlegüket, valamint az új tranzakciók esetében visszaigazolható, hogy ténylegesen a tulajdonos által birtokolt fabcoinok elköltése történt-e meg. A blokklánc sértetlenségét és elemeinek időrendi sorrendjét <a href=\"#vocabulary##[vocabulary.cryptography]\">kriptográfia</a> biztosítja."
    transactions: "Tranzakciók <span class=\"titlelight\"> - privát kulcsok</span>"
    transactionstxt: "A tranzakció egy <b>Fabcoin-pénztárcák közötti értéktranszfer</b>, amely felfűződik a blokkláncra. A Fabcoin-pénztárcák tartalmaznak egy  <a href=\"#vocabulary##[vocabulary.privatekey]\"><i>privát kulcsnak</i></a> vagy magnak nevezett titkos adathalmazt, amely a tranzakciók aláírására szolgál, és amely matematikai bizonyításul szolgál arra nézvést, hogy a pénztárca tulajdonosától érkezik-e a tranzakció. Az <a href=\"#vocabulary##[vocabulary.signature]\"><i>aláírás</i></a> mindemellett megakadályozza, hogy a tranzakciót bárki módosíthassa az elindítását követően. Az összes tranzakció felhasználók között folyik, és általában a tranzakció elindítását követő 10 percben megkezdődik visszaigazolásuk, egy <a href=\"#vocabulary##[vocabulary.mining]\"><i>bányászatnak</i></a> nevezett folyamaton keresztül."
    processing: "Feldolgozás<span class=\"titlelight\"> - bányászat</span>"
    processingtxt: "A bányászat egy <b>megosztott, konszenzusra épülő rendszer</b>, amely a blokkláncra való fűzéssel a visszaigazolásra váró tranzakciók <a href=\"#vocabulary##[vocabulary.confirmation]\"><i>megerősítésére</i></a> szolgál. Kikényszeríti a blokkláncon belül található elemek időrendi sorrendet, biztosítja a hálózat semlegességét és lehetővé teszi, hogy különböző számítógépek egyetérthessenek a rendszer állapotát illetően. A visszaigazoláshoz a tranzakcióknak <a href=\"#vocabulary##[vocabulary.block]\"><i>blokkba</i></a> csomagoltnak kell lenniük, amely nagyon szigorú kriptográfiai szabályokat követ, és amelyet a hálózat visszaigazol. E szabályok megakadályozzák a korábbi blokkok módosítását, mivel a módosítás érvénytelenítené az azt követő összes blokkot. A bányászat ezenkívül egyfajta lottót hoz létre, amely meggátolja, hogy bármely személy egyszerűen egymás után blokkokat adjon hozzá a blokklánchoz. Ily módon egyetlen személy sem befolyásolhatja a blokklánc tartalmát vagy cserélheti ki a blokklánc egyes részeit kifizetései visszatérítése érdekében."
    readmore: "Fejest ugrani az ismeretlenbe"
    readmoretxt: "Ez csak a rendszer nagyon rövid és tömör összefoglalása. Amennyiben szeretné megismerni a részleteket, <a href=\"#fabcoin-paper#\">elolvashatja az eredeti tanulmányt</a>, amely leírja a rendszer felépítését, vagy belenézhet a <a href=\"/en/developer-documentation\">fejlesztői dokumentációba</a>, valamint felfedezheti a <a href=\"http://en.fabcoin.it/wiki/Main_Page\">Fabcoin wikit</a>."
  index:
    title: "Fabcoin - Nyílt forráskódú, P2P pénz"
    metadescription: "A Fabcoin egy innovatív fizetési hálózat és egy újfajta pénz. Tudjon meg mindent, és vágjon bele a Fabcoinba a fabcoins.info weboldalon."
    listintro: "A Fabcoin egy innovatív fizetési hálózat és egy újfajta pénz."
    list1: "Azonnali peer-to-peer<br>tranzakciók"
    list2: "Világméretű<br>kifizetések"
    list3: "Zéró vagy alacsony<br>feldolgozási díjak"
    desc: "A Fabcoin működéséhez peer-to-peer technológiát használ, központi hatalom vagy bankok nélkül; a tranzakciók kezelése és a fabcoinok kibocsátása a hálózat közössége által történik. <b>A Fabcoin nyílt forráskódú, konstrukciója nyilvános, senki sem birtokolja és irányítja, ugyanakkor <a href=\"#support-fabcoin#\">bárki hozzájárulhat fejlődéséhez.</a></b> Számos egyedi tulajdonsága révén olyan izgalmas használati módokat biztosít, amelyeket korábban egy fizetési rendszer sem tett lehetővé."
    overview: "Vagy tekintse meg rövid összefoglalóinkat a következő felhasználói csoportok számára:"
  innovation:
    title: "Innováció - Fabcoin"
    pagetitle: "Innováció a fizetési rendszerek terén"
    summary: "A Fabcoin-protokoll nem csak a pénz A-ból B-be való elküldéséről szól. Számos szolgáltatást biztosít, valamint sokféle lehetőséget teremt, amelyekkel a közösség továbbra is ismerkedik. Ezen az oldalon található néhány, jelenleg is kutatott technológia, amely néhány esetben valós termékké és szolgáltatássá vált. A Fabcoin legérdekesebb felhasználási módjai feltehetően még felfedezésre várnak."
    control: "Csalással szembeni kontroll"
    controltext: "A Fabcoin eddig soha nem látott biztonsági szintet biztosít. A hálózat a felhasználók számára védelmet biztosít a legtöbb, széles körben elterjedt csalás - mint például visszaszámlázás vagy kéretlen díjak - ellen, valamint a fabcoinokat lehetetlen hamisítani. A felhasználók biztonsági mentést készíthetnek pénztárcájukról vagy titkosíthatják azt, és a hardverpénztárcák pedig a jövőben igen nehézzé tehetik a pénz ellopását vagy elvesztését. A Fabcoint úgy tervezték, hogy a felhasználók számára pénzük felett teljes irányítást biztosítson."
    global: "Globális hozzáférhetőség"
    globaltext: "A világ összes kifizetése együttműködhet. A Fabcoin lehetővé teszi bármely bank, vállalkozás vagy magánszemély számára a biztonságos kifizetésküldést és fogadást, bárhol, bármikor, bankszámlával vagy anélkül. A Fabcoin elérhető nagyszámú, más fizetési rendszer segítségével, saját korlátaiból fakadóan nem meghódítható országban. A Fabcoin növeli a kereskedelemhez való globális hozzáférést, és elősegítheti a nemzetközi üzletek virágzását."
    cost: "Költséghatékonyság"
    costtext: "A titkosítás használatával a biztonságos kifizetések lassú és költséges közvetítők nélkül kivitelezhetőek. A Fabcoin tranzakciói sokkal olcsóbbak a versenytársakénál, valamint rövid idő alatt teljesülnek. Ez azt jelenti, hogy a Fabcoin magában hordozza annak lehetőségét, hogy a jövőben bármely valuta átutalásának általános eszköze legyen. A Fabcoin ezenkívül a <a href=\"http://www.youtube.com/watch?v=BrRXP1tp6Kw\">szegénység csökkentésében</a> is szerepet játszhat a magas, munkavállalói fizetéseket sújtó tranzakciós költségek csökkentése révén."
    donation: "Adományok"
    donationtext: "A Fabcoin különösen hatékony megoldást jelent az adományozás számos esetére. Egy kifizetés elküldése mindössze egy kattintásba kerül, és az adományok fogadása olyan egyszerű, mint egy QR-kód megjelentése. Az adományok láthatóak lehetnek a nyilvánosság számára, ezzel megnövekedett transzparenciát biztosítva a nonprofit szervezetek részére. Vészhelyzetben, például természeti katasztrófák esetén a Fabcoin-adományok a gyorsabb nemzetközi reagáláshoz járulhatnak hozzá."
    crowdfunding: "Közösségi finanszírozás"
    crowdfundingtext: "Bár jelenleg még nem használható egyszerűen, a Fabcoin a jövőben felhasználható Kickstarter jellegű közösségi finanszírozás-kampányokhoz, amelyek során az emberek egy projektnek pénz juttatnak, és e juttatás csak akkor lép életbe, ha a kitűzött célnak megfelelő összeg összegyűlik. Az ilyen jellegű bizonyossági szerződéseket a Fabcoin-protokoll dolgozza fel, amely megakadályozza, hogy egy tranzakció aktiválódjon, mielőtt minden feltétel teljesülne. <a href=\"http://en.fabcoin.it/wiki/Contracts#Example_3:_Assurance_contracts\">Tudjon meg többet</a> (angol nyelven) a közösségi finanszírozás technológiai hátteréről."
    micro: "Mikrokifizetések"
    microtext: "A Fabcoin dollárnyi - hamarosan pedig még ennél is kisebb - összegű kifizetések feldogozására képes. Az előbb említett kifizetések teljesítése jelenleg is rutinszerűen zajlik. Képzelje el, hogy az internetes rádióadásért másodperc alapon fizet, weboldalak esetén minden meg nem jelenített reklámért egy kisebb összeget adományoz vagy egy wifi hotspot sávszélességét kilobájt alapon vásárolja meg. A Fabcoin minden ilyesfajta ötlet megvalósításához kellően hatékony. <a href=\"http://fabcoinj.github.io/working-with-micropayments\">Tudjon meg többet</a> (angol nyelven) a Fabcoin-mikrokifizetések mögötti technológiáról."
    mediation: "Mediáció"
    mediationtext: "A Fabcoin felhasználható innovatív, csoportos aláírást használó mediációs rendszerek fejlesztésére. E szolgáltatások lehetővé tehetik egy harmadik fél részére egy tranzakció elfogadását vagy elutasítását, a két fél egyet nem értése esetén, a pénzük feletti kontroll gyakorlása nélkül. Mivel e szolgáltatások bármely Fabcoin-felhasználóval és kereskedővel kompatibilisek lennének, ez valószínűleg szabad versenyt és magasabb minőségi sztenderdeket eredményezne."
    multisig: "Csoportos aláírást igénylő fiókok"
    multisigtext: "A csoportos aláírások lehetővé teszik, hogy egy tranzakciót csak akkor fogadjon el a hálózat, ha egy meghatározott számú személyből álló csoport egyetért a tranzakció aláírásával. Ez felhasználható egy igazgatótanács által arra, hogy megakadályozza, hogy valamely tag elköltse a vagyon egy részét a tagok egyetértése nélkül. Ez ezenkívül felhasználható arra, hogy egy bank megelőzze a lopásokat úgy, hogy egy határérték felett blokkolja a kifizetéseket, amennyiben a felhasználó nem biztosít további igazolásokat."
    trust: "Bizalom és tisztesség"
    trusttext: "A Fabcoin a bankokat sújtó számos bizalmi problémára megoldást kínál. Szelektíven alkalmazható könyvelési transzparenciájával, digitális szerződéseivel és visszavonhatatlan tranzakcióival a Fabcoin a megállapodások és a bizalom megteremtésének alapjául szolgálhat. A tisztességtelen bankok a más bankok vagy a társadalom kárára történő profit eléréséhez nem kerülhetik meg a rendszert. Egy olyan jövő, ahol a jelentős bankok támogatják a Fabcoint, visszaállíthatja a pénzügyi intézményekbe vetett bizalmat és tisztességet."
    resiliency: "Rugalmasság és decentralizáció"
    resiliencytext: "A Fabcoin nagyfokú decentralizációján keresztül, megnövelt rugalmasságával és redundanciájával a fizetési rendszerek eltérő formáját hozta létre. A Fabcoin több millió dollárban mérhető kereskedelmet bonyolít le anélkül, hogy katonai védelemre lenne szüksége. A központi hibázási lehetőségek - mint például egy adatközpont - hiányában a rendszer megtámadása sokkal nehezebb feladat. A Fabcoin érdekes előrelépést jelenthet a helyi és globális pénzügyi rendszerek biztosítása terén."
    transparency: "Rugalmas transzparencia"
    transparencytext: "Az összes Fabcoin-tranzakció nyilvános és transzparens, valamint a kifizetéseket kezdeményező emberek személyazonossága alapértelmezett módon rejtett. Ez lehetővé teszi a magánszemélyek és szervezetek számára, hogy rugalmas transzparenciaszabályokkal dolgozzanak. Például egy vállalkozás dönthet úgy, hogy meghatározott tranzakciókat és egyenlegeket csak meghatározott munkatársakkal oszt meg; egy nonprofit szervezet pedig szabadon bemutathatja a nyilvánosság számára, hogy mekkora összegű napi és havi összegű adományban részesül."
    automation: "Automatizált megoldások"
    automationtext: "Az automatizált szolgáltatások gyakran a készpénzt és hitelkártya-kifizetéseket sújtó költségekkel és korlátokkal szembesülnek. Ez magában foglal mindenfajta automatát - a buszjegyautomatától a kávéautomatáig. A Fabcoin az új generációs automatizált szolgáltatások során való használatra, valamint e szolgáltatások működési költségeinek csökkentésére szolgál. Képzeljen el önmagukat vezető taxikat, vagy egy üzletet, ahol a kosara segítségével sorban állás nélkül fizethet. Sok ötlet lehetséges."
  legal:
