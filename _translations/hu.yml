  choose-your-wallet:
    title: "Válasszon pénztárcát - Fabcoin"
    pagetitle: "Válasszon Fabcoin-pénztárcát"
    pagedesc: "Válassza ki a megfelelő pénztárcát, és küldjön, illetve fogadjon kifizetéseket."
    walletcatmobile: "Mobil"
    walletcatdesktop: "Asztali gép"
    walletcathardware: "Hardver"
    walletcatweb: "Web"
    walletfabcoincore: "A Fabcoin Core egy teljes Fabcoin-kliens, és a hálózat gerincét képzi. Magas szintű biztonságot, titkosságot és stabilitást kínál. Azonban kevesebb szolgáltatást nyújt, illetve sok helyet és memóriát használ."
    walletmultibit: "A MultiBit egy pehelykönnyű kliens, amely a gyors működésre és az egyszerű használatra koncentrál. Szinkronizálódik a hálózattal, és percek alatt használatra kész. A MultiBit ugyanakkor számos nyelvet támogat. Jó választás számítástechnikai háttérrel nem rendelkező felhasználók számára."
    walletarmory: "Az Armory egy haladó ismereteket igénylő Fabcoin-kliens, amely szolgáltatásaival a Fabcoin kiemelt felhasználóit célozza. Számos biztonsági mentési, valamint titkosítási szolgáltatást kínál, és lehetőséget teremt a hidegtárolások interneteléréssel nem rendelkező számítógépen való biztonságos elhelyezésére."
    walletelectrum: "Az Electrum fókuszában a sebesség és az egyszerűség áll, alacsony erőforrás-használattal párosulva. Távoli szervereket használ a Fabcoin rendszere legbonyolultabb részeinek kezeléshez, és lehetővé teszi pénztárcája visszaállítását egy titkos szó(kapcsolat) segítségével."
    walletmsigna: "Az mSIGNA egy haladó szintű, mégis egyszerűen használható pénztárca. amely gyors, letisztult, cégszintű használatra is alkalmas, valamint nagyon biztonságos. Támogatja a BIP32-t, a csoportos aláírású tranzakciókat, a többkészülékes szinkronizációt, valamint a titkosított elektronikus és papíralapú biztonsági másolatokat."
    walletfabcoinwallet: "A Fabcoin Wallet egyszerűen használható és megbízható, mindemellett pedig biztonságos és gyors. A fejlesztők víziója a decentralizáció és a zéró bizalom; a Fabcoinnal kapcsolatos műveletek elvégzéséhez nem szükséges központi szolgáltatás. Az alkalmazás jó választás fejlesztői háttérrel nem rendelkező felhasználók számára."
    walletbreadwallet: "A breadwallet központi tervezési elve az egyszerűség. Valódi különálló Fabcoin-kliensként nincs feltört vagy leálló szerver, és az iOS erős biztonságára építve a breadwallletet úgy tervezték, hogy megvédje Önt a rosszindulatú szoftverektől, a böngészők biztonsági réseitől és akár a fizikai lopástól is."
    walletmyceliumwallet: "A Mycelium Fabcoin Wallet egy nyílt forráskódú, androidra letölthető pénztárca, amelyet a biztonság, sebesség és egyszerű használat jegyében terveztek. Egyedi szolgáltatásokat biztosít kulcsai és hidegtárolásai kezeléséhez, fabcoinjai védelme érdekben."
    walletcoinkite: "A Coinkite egy webes pénztárca-, valamint hitelkártya-szolgáltatás, amely fő célja az egyszerű használatóság. Mobiltelefonos böngészőkből is működik, tartalmaz kereskedői eszközöket és POS fizetési terminálokat. Egy hibrid pénztárca és maximális (kész)pénztartású trezor."
    walletbitgo: "A BitGo egy csoportos aláírást igénylő pénztárca, amely magas szintű biztonságot garantál. Minden tranzakció két aláírást igényel, megvédve ezzel fabcoinjait a rosszindulatú szoftverektől és szervertámadásoktól. A privát kulcsokat a felhasználók birtokolják, ily módon a BitGo nem férhet hozzá a fabcoinokhoz. Jó választás a számítástechnikai ismeretekkel nem rendelkező felhasználók számára."
    walletgreenaddress: "A GreenAddress egy felhasználóbarát, csoportos aláírást igénylő pénztárca megnövelt biztonsággal és adatvédelemmel. A privát kulcsai sohasem lesznek szerveroldalon, még titkosított állapotban sem. Biztonsági okokból 2FA-t (kétszintű hitelesítést) és a böngészőkiterjesztést vagy Android-alkalmazást érdemes használnia."
    wallettrezor: "A TREZOR egy, a kényelem feláldozása nélkül magas szintű biztonságot kínáló hardverpénztárca. A hidegtárolással ellentétben a TREZOR egy online készülékhez csatlakozva is képes tranzakciókat aláírni. Ez azt jelenti, hogy a fabcoinok küldése akár akkor is biztonságos, ha egy feltört számítógépet használ."
    walletnano: "A Ledger Nano egy ST23YT66 banki okoskártya platformra épülő hardverpénztárca. Biztonságban tartja a felhasználó privát kulcsait, érvényesíti a tranzakciókat és biztonságos feltöltőkártyaként vagy egy csoportos aláírású félként használható. Bár nem nyílt forráskódú, determinisztikusan érvényesíthető."
    walletcoinapult: "A Coinapult pénztárcáját a kezdő fabcoinosokra gondolva alkották meg. Lehetővé teszi a fabcoinok e-mailben és SMS-ben való elküldését, és egy Locks névre hallgató, hasznos kis eszköz segít megvédeni az egyenlegét a fabcoin nagy mértékű árfolyamváltozásaitól. A felhasználók többek között aranyhoz és euróhoz is köthetik a fabcoinjaikat!"
