    title: "Védje meg személyes adatait - Fabcoin"
    pagetitle: "Védje meg személyes adatait"
    pagedesc: "A Fabcoinra gyakran anonim fizetési rendszerként tekintenek. A valóságban a Fabcoin a világ feltehetően legtranszparensebb fizetési rendszere. Ugyanakkor a Fabcoin elfogadható szintű titkosságot biztosít megfelelő használat esetén. <b>Soha ne feledje, hogy az Ön felelőssége, hogy jó gyakorlatok elsajátításával megvédje személyes adatait</b>."
    traceable: "A Fabcoin nyomonkövethetőségének megértése"
    traceabletxt: "A Fabcoin korábban soha nem tapasztalt transzparenciával működik, amihez az emberek többsége nincsen hozzászokva. Az összes Fabcoin-tranzakció nyilvános, nyomon követhető, illetve azonnal tárolódik a Fabcoin-hálózaton. A Fabcoin-címek jelentik a fabcoinok helyének és küldési címének egyetlen azonosítóját. E címeket privát módon hozza létre a felhasználók pénztárcája. Ugyanakkor, ha egy cím használttá válik, akkor \"beszennyeződik\" az összes olyan tranzakció történetével, amelyben részt vett. Bárki láthatja bármelyik cím <a href=\"http://www.biteasy.com\">egyenlegét és összes tranzakcióját</a>. Mivel a felhasználóknak általában fel kell fedniük személyazonosságukat ahhoz, hogy termékeket vásárolhassanak vagy szolgáltatásokat vehessenek igénybe, a Fabcoin-címek nem lehetnek teljes mértékben anonimok. Ezen okok miatt a Fabcoin-címeket csak egyszer célszerű használni, valamint a felhasználónak óvakodniuk kell címeik felfedésétől."
    receive: "Használjon új címeket a kifizetések fogadására"
    receivetxt: "Személyes adatainak védelme érdekében minden új kifizetés fogadására új Fabcoin-címet érdemes használnia. Továbbá különböző célokra többféle pénztárcát használhat. Ily módon úgy különítheti el tranzakcióit egymástól, hogy összekapcsolásuk nem lehetséges. Az Önnek fizető személyek nem látják, hogy milyen Fabcoin-címeket birtokol, és mire használja őket. Valószínűleg ez a legfontosabb szabály, amelyet érdemes észben tartania."
    public: "Legyen óvatos nyilvános helyeken"
    publictxt: "Hacsak nem az a célja, hogy nyilvánosan, teljes transzparencia mellett adományokat gyűjtsön vagy kifizetéseket fogadjon, a Fabcoin-címek megosztása bármely nyilvános helyen - mint például egy honlapon vagy közösségi hálózaton - nem a legjobb ötlet a személyes adatok védelme szempontjából. Amennyiben mégis így dönt, soha ne felejtse el, hogy ha bármilyen összeget erről a címről átvisz egy másik címe egyikére, az összeg nyilvánosan \"szennyezetté\" fog válni a nyilvános cím tranzakciótörténetével. Ezenkívül nem célszerű információkat megosztania tranzakcióiról és vásárlásairól, mivel ezek segítségével Fabcoin-címei azonosíthatóvá válhatnak."
    iplog: "IP-címe naplózható"
    iplogtxt: "Mivel a Fabcoin-hálózat peer-to-peer hálózat, ezért a tranzakciók folyama megfigyelhető, és az IP-címek naplózhatóak. A teljes csomóponti klienseken a sajátjuk mellett áthalad az összes felhasználó tranzakciója. Ez azt jelenti, hogy adott tranzakció forrásának megtalálása nehéz lehet, valamint bármely Fabcoin-csomópontról tévesen feltételezhető, hogy adott tranzakció forrása. Érdemes megfontolnia, hogy számítógépe IP-címét elrejtse egy <a href=\"http://www.torproject.org/\">Torhoz</a> hasonló eszközzel, hogy ne lehessen naplózni."
    mixing: "A keverőszolgáltatások korlátai"
    mixingtxt: "Néhány, keverőszolgáltatásnak nevezett online szolgáltatás a nyomonkövethetőség felhasználók közötti összekeverését ajánlja független Fabcoin-címek használatával, azonos összeget fogadva és küldve e címekre. Fontos megjegyezni, hogy az effajta szolgáltatások legalitása változó, valamint eltérő szabályok alá vonják a különböző törvényalkotók. Az effajta szolgáltatások ezenkívül megkövetelik, hogy megbízzon az őket használó magánszemélyekben azzal kapcsolatban, hogy ne veszítsék vagy lopják el vagyonát, illetve ne naplózzák kérelmeit. Bár a keverőszolgáltatások megszakíthatják a nyomonkövethetőséget kisebb összegek esetén, nagyon összegek esetén ugyanez sokkal nehezebbé válik."
    future: "Jövőbeli fejlesztések"
    futuretxt: "Számos fejlesztés várható a jövőben a személyes adatok védelemének javítása érdekében. Például a közösség jelenleg is erőfeszítéseket tesz a kifizetési üzenetek API-jában azért, hogy egy kifizetés során több cím \"szennyezése\" elkerülhetővé váljon. A Fabcoin Core változáscímeket az idő előrehaladtával valószínűleg más pénztárcákba is implementálni lehet majd. A grafikus felhasználói felületek fejleszthetőek lesznek egy felhasználóbarát kifizetési kérelmi szolgáltatás megvalósítására, és a címek újrafelhasználásának gátlására. További munkák és kutatások folynak további potenciális, kiterjesztett, személyes adatok védelmével kapcsolatos szolgáltatások - mint például véletlenszerűen kiválasztott felhasználók tranzakcióinak összekapcsolása - megalkotására."
