hu:
  about-us:
    title: "A fabcoins.info-ról"
    pagetitle: "A fabcoins.info-ról"
    pagedesc: "A fabcoins.info célja a Fabcoin fenntartható módon történő fejlesztése."
    own: "Ki birtokolja a fabcoins.info-ot?"
    owntxt: "A fabcoins.info az első Fabcoin-weboldal által használt, eredeti domainnév. A <a href=\"#development#\">Fabcoin magfejlesztői</a> és más közösségi tagok regisztrálták és kezelik a mai napig, a <a href=\"#community#\">Fabcoin-közösségek</a> hozzájárulása mellett. A fabcoins.info nem egy hivatalos weboldal. Ahogyan senki nem birtokolja az e-mail technológiáját, úgy senki sem birtokolja a Fabcoin-hálózatot. Ily módon senki nem nyilatkozhat a Fabcoin egészének nevében."
    control: "Szóval... ki irányítja a Fabcoint?"
    controltxt: "A Fabcoint a világ minden táján élő Fabcoin-felhasználók irányítják. A fejlesztők tökéletesítik ugyan a szoftvert, de nem kényszeríthetik ki a Fabcoin-protokoll szabályainak változását, mivel az összes felhasználó szabadon választhatja meg, hogy milyen szoftvert használ. A kompatibilitás megteremtése érdekében minden felhasználónak azonos szabályokat követő szoftvert kell használna. A Fabcoin csak a felhasználók teljes egyetértése mellett tud megfelelően működni. Ebből fakadóan minden felhasználó és fejlesztő erősen érdekelt e konszenzus megteremtésében és fenntartásában."
    mission: "Misszió"
    missiontxt1: "A felhasználók tájékoztatása az alapvető hibák elkerülése érdekében."
    missiontxt2: "A Fabcoin tulajdonságainak, lehetséges használati módjainak és korlátainak pontos leírása."
    missiontxt3: "A Fabcoin-hálózattal kapcsolatos riasztások és események transzparens megjelenítése."
    missiontxt4: "Tehetséges személyek felkérése a Fabcoin különböző szintjeinek fejlesztésére."
    missiontxt5: "A nagy léptékű Fabcoin-ökoszisztéma ismertségének biztosítása."
    missiontxt6: "A Fabcoin világszintű hozzáférhetőségének nemzetköziesítésen keresztül történő biztosítása."
    missiontxt7: "Mindenkor pártatlan Fabcoin-információforrásként fellépni."
    help: "Segítsen nekünk"
    helptxt: "A fabcoins.info-on tapasztalt bármilyen probléma jelentése vagy fejlesztési támogatás a <a href=\"http://github.com/fabcoin-dot-org/fabcoins.info#how-to-participate\">GitHub</a> weboldalán angol nyelvű, ún. issue vagy pull request segítségével kezdeményezhető. Pull request készítésekor, kérjük, szánjon megfelelő időt változtatásai megtárgyalására és munkája alkalmassá tételére. Segíthet fordítani a <a href=\"http://github.com/fabcoin-dot-org/fabcoins.info#translation\">Transifex</a> valamely csapatához csatlakozva. Kérjük, ne kérje saját vállalkozásának vagy weboldalának reklámozását, kivéve különleges esetekben - például konferenciák alkalmával. Nagy köszönet illeti az összes közreműködőt, aki időt szakít a fabcoins.info fejlesztésére!"
    maintenance: "Karbantartás"
    documentation: "Dokumentáció"
    translation: "Fordítás"
    github: "Közreműködők a GitHubon"
  fabcoin-for-businesses:
    title: "Fabcoin vállalkozásoknak - Fabcoin"
    pagetitle: "Fabcoin vállalkozásoknak"
    summary: "A Fabcoinnal a kifizetések rendkívül biztonságosan és gazdaságosan kezelhetőek."
    lowfee: "Az elérhető legalacsonyabb díjak"
    lowfeetext: "A Fabcoin magas szintű titkosítása lehetőséget teremt arra, hogy a tranzakciók nagyon hatékonyan és gazdaságosan feldolgozhatóak legyenek. A Fabcoin-hálózat használatával szinte díjtalanul kezdeményezhet és fogadhat kifizetéseket. A legtöbb esetben a díjak nem szigorúan elvártak, ugyanakkor ajánlottak tranzakciója gyorsabb visszaigazolásához."
    fraud: "Csalás elleni védelem"
    fraudtext: "Minden, hitelkártyát és PayPalt elfogadó vállalkozás ismeri a visszavont kifizetésekkel kapcsolatos problémákat. A visszaszámlázási csalások korlátozott piaci eléréshez és megnövekedett árakhoz vezetnek, ami végső soron a fogyasztókat bünteti. A Fabcoin-kifizetések visszavonhatatlanok és biztonságosak, ami azt eredményezi, hogy a csalások költségének viselése nem terhelődik a kereskedőre."
    international: "Gyors nemzetközi kifizetések"
    internationaltext: "Afrikából Kanadába 10 perc alatt utalhat fabcoint. Sőt, a fabcoinok sohasem öltenek fizikai formát, így bármennyi utalható belőlük korlátok, késések vagy rendkívül magas díjak nélkül. Nincsenek közvetítő bankok, amelyek három munkanap várakozásra kényszerítik."
    pci: "Nem szükséges PCI-megfelelés"
    pcitext: "Az online hitelkártya-elfogadás általában kiterjedt biztonsági ellenőrzésekkel jár, a PCI-sztenderdeknek való megfelelés érdekében. A Fabcoin is elvárja, hogy <a href=\"#secure-your-wallet#\">biztonságossá tegye pénztárcáját</a> és fizetési igényeit. Ugyanakkor Önt nem terhelik fogyasztói érzékeny információinak - mint például hitelkártya-számok - feldolgozásából fakadó költségek és felelősségek."
    visibility: "Tegyen szert némi ingyenes ismertségre"
    visibilitytext: "A Fabcoin új fogyasztók fejlődő piaca, akik fabcoinjaik elköltési módjait kutatják. A fabcoinok elfogadásával új fogyasztók szerezhetőek, valamint vállalkozása új ismertségre tehet szert. Egy új fizetési mód bevezetése gyakran bizonyul okos ötletnek az online vállalkozások számára."
    multisig: "Csoportos aláírás"
    multisigtext: "A Fabcoin rendelkezik egy csoportos aláírási funkcióval, amely lehetővé teszi, hogy hogy a fabcoinokat csak abban az esetben lehessen elkölteni, amennyiben személyek csoportjának egy részhalmaza engedélyezi a tranzakciót. Ezt egy igazgatótanács tagjai arra használhatják, hogy megakadályozzák, hogy bármely tag a többiek egyetértése nélkül költhessen; illetve, hogy kövessék, hogy melyik tag milyen kifizetést hagyott jóvá."
    transparency: "Könyvelési transzparencia"
    transparencytext: "Számos szervezetnek kötelessége könyvelési dokumentumokkal igazolnia működését. A Fabcoin használata a legmagasabb szintű transzparenciát biztosítja, mivel megadhat olyan információkat, amelyeket szervezetének tagjai felhasználhatnak egyenlegeinek és tranzakcióinak visszaigazolására. A nonprofit szervezetek is bemutathatják a nyilvánosságnak, hogy mekkora összegű adományhoz jutnak."
  fabcoin-for-developers:
    title: "Fabcoin fejlesztőknek - Fabcoin"
    pagetitle: "Fabcoin fejlesztőknek"
    summary: "A Fabcoin csodálatos dolgok létrehozására vagy egyszerű igények kielégítésére is használható."
    simple: "A legegyszerűbb fizetési rendszer"
    simpletext: "Hacsak a kifizetést nem szükséges automatikusan generált számlával igazolni, a pénz fogadása olyan egyszerű, mint a fabcoin-küldés: egy QR-kód linkelése vagy megjelentése. Ez az egyszerű beállítás bármely felhasználó által elvégezhető, és a legtöbb ügyfél igényeit kielégíti. Nyilvánosan végezve különösen alkalmas a transzparens adományozáshoz."
    api: "Számos, harmadik fél által használható API"
    apitext: "Számos harmadik fél által használható kifizetésfeldolgozási szolgáltatás létezik, amely biztosít API-kat; nem szükséges fabcoinjait szerverén tárolnia, és viselnie az ezzel járó, biztonsággal kapcsolatos következményeket. Ezenkívül a legtöbb ilyen API lehetőséget teremt arra, hogy számláit kezelje, valamint fabcoinjait versenyképes költséggel váltsa helyi pénznemre."
    own: "Önmaga saját pénzügyi rendszere lehet"
    owntext: "Amennyiben nem használ harmadik fél által használható API-t, egy Fabcoin-szervert közvetlenül is integrálhat alkalmazásaiba, lehetőséget teremtve ezáltal az önmaga saját bankjává vagy kifizetésfeldolgozójává válásra. A mindezzel járó felelősség figyelembe vétele mellett nagyszerű rendszereket építhet, amelyek szinte díjtalanul dolgozzák fel a Fabcoin-tranzakciókat."
    invoice: "Fabcoin-címek a számlák követéséhez"
    invoicetext: "A Fabcoin minden tranzakcióhoz egy egyedi címet hoz létre. Ily módon, ha egy, számlához rendelt fizetési rendszert hoz létre, akkor nem kell mást tennie, mint minden egyes kifizetéshez egy Fabcoin-címet rendelnie és e címet figyelemmel kísérnie. Soha nem célszerű ugyanazt a címet több tranzakcióhoz is használnia."
    security: "A biztonság oroszlánrésze kliensoldalon található"
    securitytext: "A védelem java részét a protokoll biztosítja. Ez azt jelenti, hogy nem szükséges PCI-megfelelés, és a csalásészlelés csak abban az esetben elvárt, amennyiben a termékek vagy szolgáltatások azonnal érkeznek. Az Ön fő feladata fabcoinjainak <a href=\"#secure-your-wallet#\">biztonságos környezetben</a> való tárolása, és a felhasználók számára megjelenített kifizetési kérelmek védelme."
    micro: "Olcsó mikrokifizetések"
    microtext: "A Fabcoin ajánlja a legalacsonyabb kifizetés-feldolgozási díjakat, és általában néhány dollár értékű mikrokifizetések küldésére használható. A Fabcoin új, kreatív online szolgáltatások tervezésére teremt lehetőséget, amelyek létezése elé pusztán a pénzügyi korlátozások gördítenek akadályt. E szolgáltatások magukban foglalják a különböző, kis összegű adományokat menedzselő rendszereket és automatizált fizetési megoldásokat."
  fabcoin-for-individuals:
    title: "Fabcoin magánszemélyeknek - Fabcoin"
    pagetitle: "Fabcoin magánszemélyeknek"
    summary: "A Fabcoin az igen alacsony költséggel történő pénzátutalás legegyszerűbb módja."
    mobile: "Egyszerű mobilfizetés"
    mobiletext: "A Fabcoin mobiltelefonokon történő használata lehetővé teszi az egyszerű, kétlépcsős, ún. scan-and-pay fizetést. Nem szükséges hozzá regisztráció, kártyalehúzás, PIN kód beütés vagy bármi aláírása. A Fabcoin-kifizetések fogadásához mindössze egy QR-kód megjelenítésére van szükség Fabcoin-pénztárcájában, és engedélyeznie kell barátai számára, hogy beolvashassák mobilját vagy összeérinthessék a két telefont (NFC rádiótechnológia használata mellett)."
    international: "Gyors nemzetközi kifizetések"
    internationaltext: "Afrikából Kanadába 10 perc alatt utalhat fabcoint. Nincsen közvetítő bank, amely lelassítaná a folyamatot, felháborító díjakat állapítana meg vagy befagyasztaná a tranzakciót. Ugyanúgy fizethet szomszédai számára, mint egy másik országban élő családtagjának."
    simple: "Bárhol, bármikor működik"
    simpletext: "Az e-mail esetéhez hasonlóan nem kell megkérnie családtagjait, hogy ugyanazt a szoftvert vagy szolgáltatót használják. Nyugodtan hagyhatja, hogy a nekik tetszőket használják. Ezzel nincs is probléma: mindegyik kompatibilis a másikkal, mivel mindannyian ugyanazt a nyitott technológiát használják. A Fabcoin-hálózat soha nem alszik, még munkaszüneti napokon sem!"
    secure: "Védelem és kontroll a pénze felett"
    securetext: "A Fabcoin-tranzakciók védelmét katonai szintű kriptográfia biztosítja. Senki sem számíthat fel Önnek díjat vagy kezdeményezhet fizetést az Ön nevében. Amíg betartja az elvárt lépéseket <a href=\"#secure-your-wallet#\">pénztárcája védelmére</a>, a Fabcoin kontrollt biztosít Önnek a pénze felett, valamint magas szintű védelmet a csalás számos formájával szemben."
    lowfee: "Zéró vagy alacsony díjak"
    lowfeetext: "A Fabcoin lehetővé teszi, hogy igen alacsony költséggel küldjön és fogadjon kifizetéseket. Az olyan speciális eseteket leszámítva, mint a nagyon kis összegű kifizetések, nincsen kötelező díj. Ugyanakkor ajánlatos nagyobb összegű, önkéntes díjat fizetni a tranzakciók gyorsabb visszaigazolása, valamint a Fabcoin-hálózatot üzemeltető személyek díjazása érdekében."
    anonymous: "Védje meg személyazonosságát"
    anonymoustext: "A Fabcoin esetében nincsen hitelkártyaszám, amelyet egy rosszindulatú szereplő begyűjthet, hogy Önnek adja ki magát. Sőt mi több, még az is lehetséges, hogy személyazonossága felfedése nélkül indítson kifizetést, a fizikai pénzhez majdnem hasonlóan. Ugyanakkor tekintettel kell lennie arra, hogy némi erőfeszítésbe kerül <a href=\"#protect-your-privacy#\">személyes adatainak védelme</a>."
