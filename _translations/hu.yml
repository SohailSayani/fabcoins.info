    pagetitle: "Jogi felelősségkizárás"
    information: "A fabcoins.info weboldalon közzétett információ"
    informationtxt1: "A http://fabcoins.info/ weboldal (a továbbiakban a \"Weboldal\") általános természetű információkat és anyagokat biztosít. Ön nincs felhatalmazva és nem célszerű a Weboldalra hagyatkoznia jogi tanácsért, üzleti tanácsért, vagy bármilyen jellegű tanácsért. A Weboldal tartalmára való hagyatkozás során saját felelősségére cselekszik. Amennyiben döntési helyzetbe kerül, érdemes okleveles jogászt felkeresnie abban a joghatóságban, ahol segítségre vágyik vagy segítségre van szüksége. A Weboldal tulajdonosai, közreműködői semmilyen formában nem felelősek az Ön Weboldalra való hagyatkozásából következő tettek, döntések vagy egyéb magatartások megvalósulásáért vagy elmaradásáért."
    translations: "Fordítások"
    translationstxt1: "A Weboldal a Weboldalon található, eredeti, angol nyelvű tartalom fordításait tartalmazhatja. Ezek a fordítások csupán a felhasználói kényelmet biztosítják. Bármilyen, az angol nyelvű és a fordított változattal kapcsolatos probléma esetén az angol nyelvű verzió élvez elsőbbséget. Amennyiben bármilyen jellegű következetlenséget észlel, kérjük, jelentse ezeket a <a href=\"http://github.com/fabcoin-dot-org/fabcoins.info\">GitHubon</a>."
    userisks: "A Fabcoin használatával kapcsolatos kockázatok"
    useriskstxt1: "A Weboldal nem felelős az alábbi öt kategóriába eső események következtében felmerülő bármilyen veszteségért, kárért vagy követelésért:"
    useriskstxt2: "Bármely Fabcoinhoz köthető szoftver vagy szolgáltatás felhasználója által elkövetett hibák; például elfelejtett jelszavak, rossz Fabcoin-címekre küldött kifizetések és pénztárcák véletlen törlése."
    useriskstxt3: "A Weboldal és/vagy bármely Fabcoinhoz köthető szoftver vagy szolgáltatás szoftverhibája; például sérült pénztárca-fájl, helytelenül létesített tranzakciók, nem biztonságos titkosítási könyvtárak, rosszindulatú szoftver által érintett Weboldal és/vagy bármely Fabcoinhoz köthető szoftver vagy szolgáltatás."
    useriskstxt4: "Bármely Fabcoinhoz köthető szoftver vagy szolgáltatás felhasználója hardverének technikai meghibásodása; például hibás vagy sérült tárolóeszköz miatti adatvesztés."
    useriskstxt5: "Bármely Fabcoinhoz köthető szoftver vagy szolgáltatás felhasználója által tapasztalt biztonsági problémák; például a felhasználók pénztárcájához vagy felhasználói fiókjához való engedély nélküli hozzáférés."
    useriskstxt6: "Külső felek tettei vagy tétlensége és/vagy külső felek által tapasztalt események; például a szolgáltató csődje, a szolgáltató elleni információbiztonsági támadások, és külső felek által elkövetett csalások."
    investmentrisks: "Befektetési kockázatok"
    investmentriskstxt1: "A Fabcoinba való befektetés rövid vagy akár hosszútávú pénzveszteséghez vezethet. A Fabcoinba befektetők az árak nagy mértékű fluktuációjára számíthatnak. A Weboldalon közzétett információ nem garantálja, hogy a Fabcoinba befektetők elkerülik a pénzveszteséget."
    taxcompliance: "Megfelelés az adózási kötelezettségeknek"
    taxcompliancetxt1: "A Weboldal felhasználói egyedül felelősek a Fabcoin-tranzakcióikkal kapcsolatban felmerülő adók meghatározásáért. A Weboldal tulajdonosai vagy közreműködői NEM felelősek a Fabcoin-transzakciókkal kapcsolatban felmerülő adók meghatározásáért."
    noissuer: "A Weboldal nem tárol, küld vagy fogad fabcoinokat"
    noissuertxt1: "A Weboldal nem tárol, küld vagy fogad fabcoinokat. Ennek oka az, hogy a fabcoinok kizárólag a Fabcoin-hálózat által fenntartott tulajdonosi adatok révén léteznek. Bármely fabcoin tulajdonjogának átruházása egy decentralizált Fabcoin-hálózaton keresztül történik, és nem a Weboldalon."
    nowarranties: "Nincs jótállás"
    nowarrantiestxt1: "A Weboldalt jelen formájában biztosítjuk, a Weboldalra és/vagy a Weboldal által biztosított tartalomra, adatra, anyagokra és/vagy szolgáltatásokra vonatkozó bármifajta jótállás nélkül."
    noliability: "A felelősség korlátozása"
    noliabilitytxt1: "Ha a törvény másképp nem rendelkezik, a Weboldal tulajdonosai vagy közreműködői nem felelősek semmilyen kárért, beleértve, de nem korlátozva a Weboldal használatából bármilyen módon következő munkaképesség-csökkenésre, profitvesztésre vagy adatvesztésre."
    arbitration: "Döntőbíráskodás"
    arbitrationtxt1: "A Weboldal felhasználója hozzájárul ahhoz, hogy bármely, a Weboldalból vagy jelen felelősségkizárásból következő, vagy ezekkel kapcsolatban felmerülő vitás kérdést, kivéve a szerző jogokkal, logókkal, védjegyekkel, márkanevekkel, üzleti titkokkal vagy szabadalmakkal kapcsolatosakat, választottbíróság útján rendez."
    lastchange: "Utolsó módosítás"
    lastchangetxt1: "Jelen felelősségkizárás utoljára következő időpontban módosult:"
