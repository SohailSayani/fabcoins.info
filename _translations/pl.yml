    checkpasstransparencyopenspechardware: "Podstawowa przejrzystość"
    checkpasstransparencyopenspechardwaretxt: "Specyfikacja tego portfela jest publiczna. Oznacza to, że każdy programista na świecie może przeprowadzić testy balckbox. Wciąż jednak musisz zaufać twórcom tego portfela, ponieważ urządzenie nie może zostać zweryfikowane pod kątem generowania bezpiecznych, losowych seedów, zaś kod źródłowy nie może zostać sprawdzony. Aktualizacja oprogramowania sprzętowego (firmware), generowanie własnych, bezpiecznych i losowych seedów bądź używanie multipodpisu może utrudnić kradzież Twoich fabcoinów."
