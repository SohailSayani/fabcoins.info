  privacy:
    title: "Prywatność - Fabcoin"
    pagetitle: "Prywatność"
    datacollect: "Zebrane dane"
    datacollecttxt: "Fabcoins.info zbiera anonimowe logi serwera. Logi te obejmują adresy IP z zastąpionym ostatnim bajtem, czas wizyty, żądaną stronę, agenta użytkownika oraz URL odnośnika. Fabcoins.info nie zbiera danych przy pomocy cookies."
    datause: "Wykorzystanie danych"
    datausetxt: "Zebrane dane zostaną wykorzystane do zapewnienia <a href=\"/stats/\">przejrzystych i publicznych statystyk</a>."
  protect-your-privacy:
    title: "Chroń swoją prywatność - Fabcoin"
    pagetitle: "Chroń swoją prywatność"
    pagedesc: "Fabcoin jest często postrzegany jako anonimowa sieć płatności. Jednak w rzeczywistości Fabcoin jest prawdopodobnie najbardziej przejrzystą siecią płatności na świecie. Jednocześnie Fabcoin, o ile jest poprawnie używany, może zapewniać akceptowalne poziomy prywatności. <b>Zawsze pamiętaj, że stosowanie dobrych praktyk w celu ochrony Twej prywatności jest Twoim obowiązkiem</b>."
    traceable: "Wyjaśnienie identyfikowalności w Fabcoin"
    traceabletxt: "Fabcoin funkcjonuje przy bezprecedensowym poziomie przejrzystości, do którego większość ludzi nie przywykło. Wszystkie transakcje sa publiczne, identyfikowalne i trwale przechowywane w sieci Fabcoin. Adresy Fabcoin są jedyną informacją używaną do określenia, gdzie przechowywane są fabcoiny i gdzie zostają one wysłane. Adresy te są tworzone prywatnie przez portfele każdego z użytkowników. Jednakże gdy adresy zostaną już wykorzystane, zostają skażone historią wszystkich transakcji, w jakich brały udział. Każdy może oglądać <a href=\"http://www.fabexplorer.com\">salda i wszystkie transakcje</a> każdego adresu. Ze względu na fakt, że użytkownicy muszą na ogół ujawniać swą tożsamość, by otrzymywać usługi lub produkty, adresy Fabcoin nie mogą pozostać w pełni anonimowe. Z tego też względu adresy Fabcoin powinny być używane tylko jednokrotnie, zaś użytkownicy muszą być ostrożni, by nie ujawnić swych adresów."
    receive: "Używaj nowych adresów do przyjmowania płatności"
    receivetxt: "Aby chronić swą prywatność, powinieneś używać nowego adresu Fabcoin za każdym razem, gdy otrzymujesz nową płatność. Dodatkowo możesz używać wielu różnych portfeli do różnych celów. W ten sposób wyizolujesz każdą transakcję w taki sposób, że niemożliwe będzie połączenie ich wszystkich ze sobą nawzajem. Osoby, które wysyłają Ci pieniądze, nie mogą sprawdzić, jakie inne adresy Fabcoin posiadasz i co z nimi robisz. Jest to chyba najważniejsza rada, o której powinieneś pamiętać."
    public: "Bądź ostrożny z miejscami publicznymi"
    publictxt: "O ile nie zamierzasz otrzymywać publicznych darowizn przy pełnej transparentności, publikowanie adresu Fabcoin w jakiejkolwiek przestrzeni publicznej (takiej jak strona internetowa czy sieć społecznościowa) nie jest dobrym pomysłem, jeśli idzie o prywatność. Jeśli zdecydujesz się tak zrobić, zawsze pamiętaj, że jeśli przeniesiesz jakiekolwiek środki z tego adresu na inny, będą one skażone historią Twojego adresu publicznego. Dodatkowo możesz też chcieć uważać, by nie publikować informacji o swoich transakcjach i zakupach, które mogłyby umożliwić komuś identyfikację Twoich adresów Fabcoin."
    iplog: "Twój adres IP może być rejestrowany"
    iplogtxt: "Ponieważ sieć Fabcoin działa na zasadzie peer-to-peer, możliwe jest nasłuchiwanie przekazów transakcji i rejestrowanie ich adresów IP. Programy pełnego węzła przekazują transakcje wszystkich użytkowników zupełnie jak własne. Oznacza to, że znalezienie źródła dowolnej transakcji może być trudne i każdy węzeł Fabcoin może być błędnie wzięty za takie źródło. Możesz chcieć zastanowić się nad ukryciem adresu IP swojego komputera przy pomocy narzędzia takiego jak <a href=\"http://www.torproject.org/\">Tor</a>, aby niemożliwe było jego rejestrowanie."
    mixing: "Limitacje serwisów miksujących"
    mixingtxt: "Niektóre serwisy internetowe, zwane serwisami mieszającymi, oferują mieszanie identyfikowalności pomiędzy użytkownikami poprzez otrzymywanie i odsyłanie tych samych kwot przy użyciu niezależnych adresów Fabcoin. Należy odnotować, że legalność tego typu usług może może się różnić i podlegać różnym przepisom w zależności od jurysdykcji. Usługi takie wymagają również od Ciebie zaufania w stosunku do ich dostawców, że nie zgubią ani nie ukradną oni Twoich środków, oraz że nie będą przechowywali rejestru Twoich żądań. Mimo iż serwisy mieszające mogą zniwelować identyfikowalność niewielkich kwot, przy dużych transakcjach staje się to coraz trudniejsze."
    future: "Przyszłe udogodnienia"
    futuretxt: "W przyszłości można spodziewać się wielu ulepszeń prywatności. Podjęto już na przykład pewne kroki związane z komunikatami płatniczymi API w celu zapobiegnięcia kojarzenia ze sobą wielu adresów podczas płatności. Adresy zmiany Fabcoin Core mogą być z czasem implementowane w innych portfelach. Interfejs graficzny może zostać ulepszony w taki sposób, by zapewniał użytkownikowi wygodne funkcje żądania płatności oraz zniechęcał do używania ponownie tych samych adresów. Prowadzone są różne prace i badania w celu rozwoju innych potencjalnych rozszerzonych funkcji prywatności, takich jak możliwość łączenia ze sobą losowych transakcji różnych użytkowników."
