  secure-your-wallet:
    title: "Ochrona twojego portfela - Fabcoin"
    pagetitle: "Ochrona twojego portfela"
    summary: "Zupełnie jak w prawdziwym życiu, Twój portfel potrzebuje zabezpieczeń. Fabcoin umożliwia transfery środków oraz przekazywanie ich w dowolne miejsce w bardzo prosty sposób. Tak wspaniałe cechy mogą rodzić obawy o bezpieczeństwo. Równocześnie Fabcoin może zapewnić bardzo wysoki poziom bezpieczeństwa, o ile jest poprawnie używany. <b>Zawsze pamiętaj, że zadbanie o prawidłową ochronę Twoich pieniędzy to Twój obowiązek</b>."
    everyday: "Małe kwoty do codziennego użytku"
    everydaytxt: "Portfel Fabcoin jest jak portfel z gotówką. Skoro nie trzymałbyś tysiąca dolarów w kieszeni, możesz chcieć rozważyć podobne zachowanie w przypadku portfela Fabcoin. Na ogół dobrą praktyką jest przechowywanie jedynie niewielkiej, odpowiedniej do codziennego użytku ilości fabcoinów na komputerze, telefonie lub serwerze i trzymanie w bezpieczniejszym środowisku resztę swych funduszy."
    online: "Bądź ostrożny z usługami internetowymi"
    onlinetxt: "Powinieneś być ostrożny przy korzystaniu z jakichkolwiek serwisów przeznaczonych do przechowywania pieniędzy online. Wiele giełd i portfeli online cierpiało w przeszłości na złamania zabezpieczeń i na ogół wciąż nie zapewniają one wystarczających ubezpieczeń oraz zabezpieczeń, aby mogły być używane w celu przechowywania pieniędzy jak w banku. Możesz w związku z tym chcieć używać innych rodzajów <a href=\"#choose-your-wallet#\">portfeli Fabcoin</a>. W innym wypadku powinieneś wybierać takie usługi bardzo ostrożnie. Dodatkowo zaleca się używanie dwustopniowego uwierzytelniania."
    backup: "Wykonaj kopię zapasową swojego portfela"
    backuptxt: "Przechowywanie kopii zapasowej Twojego portfela w bezpiecznym miejscu może ochronić Cię przed skutkami awarii komputera oraz wieloma ludzkimi błędami. Dzięki kopii będziesz mógł odzyskać swój portfel nawet, jeśli Twój komputer, na którym znajduje się zaszyfrowany portfel, zostanie skradziony."
    backupwhole: "Wykonaj kopię zapasową całego portfela"
    backupwholetxt: "Niektóre portfele używają ukrytych kluczy prywatnych. Jeśli posiadasz kopię zapasową klucza prywatnego tylko dla widocznych adresów, możesz nie mieć możliwości odzyskania dużej części swoich funduszy."
    backuponline: "Zaszyfruj kopię zapasową online"
    backuponlinetxt: "Każda kopia zapasowa, którą przechowuje się online, jest mocno narażona na kradzież. Już sam komputer podłączony do Internetu narażony jest na działanie złośliwego oprogramowania. Dlatego też szyfrowanie każdej kopii zapasowej umieszczanej w sieci jest zawsze dobrym pomysłem, bo zwiększa bezpieczeństwo."
    backupmany: "Używaj wielu bezpiecznych lokalizacji"
    backupmanytxt: "Pojedyncze punkty awarii są szkodliwe dla zachowania bezpieczeństwa. Jeśli umieścisz swoją kopię zapasową w więcej niż jednej lokalizacji, znacznie spadnie prawdopodobieństwo tego, że przykre zdarzenie uniemożliwi Ci odtworzenie Twojego portfela. Rozważ również użycie różnych mediów, jak klucze USB, papier czy płyty CD."
    backupregular: "Wykonuj regularne kopie zapasowe"
    backupregulartxt: "Regularnie twórz kopie zapasowe swojego portfela, aby mieć pewność, że wszystkie ostanie zmiany adresów Fabcoin oraz nowo utworzone przez Ciebie adresy Fabcoin są zawarte w Twojej kopii. Warto jednak odnotować, że niedługo wszystkie aplikacje będą używały portfeli wymagające tylko jednorazowego stworzenia kopii zapasowej."
    encrypt: "Zaszyfruj swój portfel"
    encrypttxt: "Szyfrowanie Twojego portfela lub smartfonu pozwala na użycie hasła zabezpieczającego przed każdym, kto chciałby wypłacić Twoje fundusze. Pomaga to chronić przed złodziejami, lecz nie ochroni nas przed urządzeniami czy aplikacjami rejestrującymi naciśnięcia klawiszy."
    encryptforget: "Nigdy nie zapomnij swojego hasła"
    encryptforgettxt: "Upewnij się, że nigdy nie zapomnisz swego hasła. W przeciwnym wypadku na zawsze stracisz wszystkie swoje środki. W przeciwieństwie do banku, Fabcoin nie oferuje opcji odzyskania swojego hasła. Właściwie powinieneś pamiętać hasło nawet po wielu latach jego nieużywania. Jeśli masz wątpliwości, dobrym pomysłem może być przechowywanie papierowej kopii hasła w bezpiecznym miejscu, jak na przykład sejf."
    encryptstrong: "Użyj silnego hasła"
    encryptstrongtxt: "Każde hasło, które zawiera jedynie litery oraz rozpoznawalne słowa, może zostać uznane za bardzo słabe i łatwe do złamania. Silne hasło musi zawierać litery, liczby, znaki interpunkcyjne i być długie na co najmniej 16 znaków. Najsilniejsze hasła to te, które były wygenerowane przez program specjalnie do tego przeznaczony. Silne hasła są na ogół trudniejsze do zapamiętania, trzeba więc poświęcić więcej uwagi, by je zapamiętać."
    offline: "Portfel offline dla oszczędności"
    offlinetxt: "Portfel offline, zwany też chłodnią (cold storage), zapewnia najwyższy poziom bezpieczeństwa zgromadzonych środków. Zakłada on przechowywanie portfela w bezpiecznym, niepodłączonym do sieci miejscu. O ile korzysta się z niego poprawnie, zapewnia bardzo dobrą ochronę przed słabościami zabezpieczeń komputerów, a w kombinacji z regularnym wykonywaniem kopii bezpieczeństwa oraz szyfrowaniem stanowi przykład stosowania tak zwanych dobrych praktyk w tym zakresie. Poniżej prezentujemy przegląd niektórych zastosowań."
    offlinetx: "Podpisywanie transakcji offline"
    offlinetxtxt1: "Ten sposób wymaga posiadania dwóch komputerów współdzielących niektóre części jednego portfela. Pierwszy z nich nie może być połączony z żadną siecią. Jest to jedyny komputer, który przechowuje całą zawartość portfela oraz posiada możliwość podpisywania transakcji. Drugi komputer jest podłączony do sieci. Posiada on jedynie możliwość przeglądania zawartości portfela oraz tworzenia niepodpisanych transakcji. W ten sposób możesz bezpiecznie rozpoczynać nowe transakcje postępując zgodnie z następującymi krokami."
    offlinetxtxt2: "Rozpocznij nową transakcję na komputerze podłączonym do sieci oraz zapisz ją w pamięci USB."
    offlinetxtxt3: "Podpisz transakcję na komputerze offline."
    offlinetxtxt4: "Prześlij podpisaną transakcję na komputer podłączony do sieci."
    offlinetxtxt5: "Ponieważ komputer podłączony do sieci nie może podpisywać transakcji, nie może również zostać użyty do wypłacenia z niego funduszy w razie przejęcia przez hakerów. <a href=\"http://fabcoinarmory.com/tutorials/armory-advanced-features/offline-wallets/\">Armory</a> może zostać użyte do podpisywania transakcji bez dostępu do sieci."
    hardwarewallet: "Portfele sprzętowe"
    hardwarewallettxt: "Portfele sprzętowe najlepiej balansują pomiędzy wysokim bezpieczeństwem a łatwością użytkowania. Są to niewielkie urządzenia, które zostały zaprojektowane, by służyć tylko i wyłącznie jako portfele i nic innego. Nie można zainstalować na nich żadnych programów, co czyni je bardzo odpornymi na zagrożenia związane z komputerami oraz kradzieżami internetowymi. Ponieważ pozwalają one na wykonanie kopii zapasowej, możesz odtworzyć swoje fundusze w przypadku utraty urządzenia."
    update: "Aktualizuj swoje oprogramowanie"
    updatetxt: "Korzystanie z najnowszej wersji oprogramowania Fabcoin zapewni Ci ważną stabilność i poprawki bezpieczeństwa. Aktualizacje mogą zapobiec problemom różnego kalibru, zawierać nowe, przydatne funkcje i pomagać zachować bezpieczeństwo Twojego portfela. Instalowanie aktualizacji dla całej reszty oprogramowania na Twoim komputerze lub telefonie jest również istotne dla uczynienia środowiska Twojego portfela bezpieczniejszym."
    offlinemulti: "Multipodpis chroniący przed kradzieżą"
    offlinemultitxt: "Fabcoin udostępnia usługę multipodpisu, dzięki której pojedyncza transakcja może wymagać wydania wielu niezależnych zezwoleń zanim dojdzie do skutku. Może to być wykorzystane przez dowolną organizację w celu nadania jej członkom dostępu do skarbca przy jednoczesnym zastrzeżeniu, że wypłaty można dokonać jedynie, jeśli 3 lub 5 członków podpisze daną transakcję. Niektóre portfele przeglądarkowe także obsługują funkcję multipodpisu, zapewniając użytkownikowi kontrolę nad jego pieniędzmi i zapobiegając ich kradzieży wynikającej z uzyskania dostępu do jednego urządzenia lub serwera."
    offlinetestament: "Pomyśl o swoim testamencie"
    offlinetestamenttxt: "Twoje fabcoiny przepadną na zawsze, jeśli nie masz planu przekazania ich swoim znajomym i rodzinie. Jeśli nikt nie będzie znał lokalizacji Twoich portfeli lub haseł, gdy odejdziesz, nie istnieje żadna nadzieja, by Twoje fundusze kiedykolwiek zostały odzyskane. Poświęcenie chwili czasu tym kwestiom może oznaczać wielką różnicę."
  support-fabcoin:
    title: "Wesprzyj Fabcoin - Fabcoin"
    pagetitle: "Wesprzyj Fabcoin"
    summary: "Fabcoin to protokół, który narodził się w małej społeczności i od tego momentu szybko rośnie. Jest wiele rzeczy, które możesz zrobić, by pomóc Fabcoinowi się rozrosnąć i z czasem ulepszyć."
    use: "Używanie Fabcoin"
    usetxt: "<a href=\"#getting-started#\">Uzywanie Fabcoin</a> jest pierwszą rzeczą, którą możesz zrobić, by pomóc w jego rozwoju. Istnieje prawdopodobnie wiele przypadków, w których może on uczynić Twoje życie prostszym. Możesz przyjmować płatności i robić zakupy przy użyciu Fabcoin."
    node: "Bądź częścią sieci Fabcoin."
    nodetxt: "Jeśli posiadasz dobre połączenie internetowe, możesz wzmocnić sięc Fabcoin uruchamiając <a href=\"/en/full-node\">oprogramowanie pełnych węzłów</a> na swoim komputerze lub serwerze z otwartym portem 8665. Pełne węzły zabezpieczają i przekazują wszystkie transakcje."
    mining: "Wydobycie"
    miningtxt: "Możesz zacząć <a href=\"http://www.fabcoin.pro/runtime.html\">wydobywać fabcoiny</a>, aby pomóc w przetwarzaniu transakcji. W celu ochrony sieci możesz dołączyć do mniejszych kopalni oraz wybierać kopalnie zdecentralizowane, takie jak <a href=\"http://p2pool.in/\">P2Pool</a> lub <a href=\"http://fabcoins.info/wiki/Comparison_of_mining_pools\">kopalnie</a> obsługujące getblocktemplate (GBT)."
    develop: "Rozwój"
    developtxt: "Fabcoin jest wolnym oprogramowaniem. Jeśli jesteś programistą możesz użyć swoich super mocy, by czynić dobro <a href=\"#development#\">ulepszając Fabcoin</a>. Możesz też stworzyć wspaniałe nowe usługi lub aplikacje używające Fabcoin."
    donation: "Dotacje"
    donationtxt: "Najprostszym sposobem, by pomóc, jest <a href=\"http://fabcoin.co/about/donate/\">darowizna</a> kilku fabcoinów lub dołączenie do Fundacji Fabcoin. Możesz także bezpośrednio wspomóc fundowanie dowolnego projektu związanego z Fabcoin, jeśli wierzysz, że będzie pomocny."
    nonprofit: "Organizacje"
    nonprofittxt: "<a href=\"http://fabcoin.co/\">Fundacja Fabcoin</a> i wiele innych <a href=\"#community##[community.non-profit]\">organizacji non-profit</a> działają w celu ochrony i promocji Fabcoin. Możesz pomóc tym grupom dołączając do nich i uczestnicząc w ich projektach, dyskusjach i wydarzeniach."
    spread: "Rozgłaszaj"
    spreadtxt: "Rozmawiaj o Fabcoin z zainteresowanymi osobami. Napisz o Fabcoin na swoim blogu. Powiedz Twoim ulubionym sklepom, że chciałbyś zapłacić używając Fabcoin. Pomóż aktualizować <a href=\"http://fabcoins.info/en/usefabcoins/\">katalogi handlowców</a>. Albo bądź kreatywny i zrób sobie ładną koszulkę Fabcoin. "
    wiki: "Dokumentacja"
    wikitxt: "<a href=\"http://github.com/fabcoins-dot-info/fabcoins.info#how-to-participate\">Fabcoins.info</a> oraz <a href=\"http://fabcoins.info/wiki\">Fabcoin wiki</a> dostarczają użyteczną dokumentację i stale ulepszamy informacje, które zawierają. Możesz pomóc doskonalić te zasoby oraz dbać o ich aktualność."
    translate: "Tłumacz"
    translatetxt: "Możesz pomóc zwiększyć dostępność Fabcoin poprzez tłumaczenie lub poprawę tłumaczeń ważnych części ekosystemu Fabcoin. Po prostu wybierz projekt, który chciałbyś wesprzeć."
    help: "Poznaj społeczności"
    helptxt: "Możesz dołączyć do  <a href=\"#community#\">społeczności</a> i prowadzić dyskusje z innymi entuzjastami Fabcoin. Każdego dnia możesz dowiadywać się więcej o Fabcoin, wspomagać nowych użytkowników i zaangażować się w interesujące projekty."
  vocabulary:
    title: "Słowniczek - Fabcoin"
    pagetitle: "Kilka terminów związanych z Fabcoin"
    summary: "Fabcoin prezentuje nowe podejście do dokonywania płatności i z tego względu Twój słownik może poszerzyć się o parę słów. Nie przejmuj się nawet skromna telewizja stworzyła swego czasu nowe słowa!"
    table: "Spis treści"
    address: "Adres"
    addresstxt: "Adres Fabcoin jest <b>podobny do adresu fizycznego lub e-mail</b>. Jest to jedyna informacja, którą musisz podać, by ktoś zapłacił Ci za pomocą Fabcoin. Istotną różnicą jest jednak to, że każdy adres powinien być używany tylko do jednej transakcji."
    bit: "Bit"
    bittxt: "Bit to powszechnie stosowana podjednostka fabcoina - 1,000,000 bitów równych jest 1 fabcoinowi (FAB lub B⃦). Jednostka ta jest na ogół wygodniejsza do wyceny napiwków, towarów i usług."
    fabcoin: "Fabcoin"
    fabcointxt: "Fabcoin - z wielkiej litery - używa się w przypadku opisywania koncepcji Fabcoin lub też sieci jako całości, np. \"Uczyłem się dziś o protokole Fabcoin\".<br> fabcoin - z małej litery - używa się, by opisać fabcoiny jako jednostkę obrachunkową, np. \"Wysłałem dziś dziesięć fabcoinów\"; często skraca się do FAB lub Fabcoin "
    blockchain: "Łańcuch Bloków"
    blockchaintxt: "Łańcuch bloków jest <b>publicznym zapisem wszystkich transakcji Fabcoin</b> w kolejności chronologicznej. Łańcuch ten jest współdzielony pomiędzy wszystkimi użytkownikami Fabcoin. Jest używany do sprawdzenia trwałości transakcji Fabcoin oraz przeciwdziałania <a href=\"#[vocabulary.doublespend]\">podwójnemu wydatkowaniu</a>."
    block: "Blok"
    blocktxt: "Blok jest <b>zapisem w łańcuchu bloków, który zawiera i potwierdza wiele oczekujących transakcji</b>. Nowy blok zawierający transakcje zostaje otwarty w przybliżeniu średnio co 10 minut w <a href=\"#[vocabulary.blockchain]\">łańcuchu bloków</a> poprzez <a href=\"#[vocabulary.mining]\">wydobycie</a>."
    fab: "FAB"
    fabtxt: "FAB jest powszechnie używaną jednostką oznaczającą jednego fabcoina (B⃦)."
    confirmation: "Potwierdzenie"
    confirmationtxt: "Potwierdzenie oznacza, że transakcja została <b>przetworzona przez sieć i prawdopodobieństwo jej wycofania jest bardzo niskie</b>. Transakcje otrzymują potwierdzenie, gdy zostają uwzględnione w <a href=\"#vocabulary##[vocabulary.block]\">bloku</a> i dla każdego kolejnego bloku. Nawet pojedyncze potwierdzenie może być uznane za bezpieczne dla transakcji o niskiej wartości, choć dla większych kwot, jak 1000 USD, sensownie jest poczekać na 6 lub więcej potwierdzeń. Każde potwierdzenie zmniejsza ryzyko wycofania transakcji <i>w postępie geometrycznym</i>."
    cryptography: "Kryptografia"
    cryptographytxt: "Kryptografia jest działem matematyki, który pozwala nam tworzyć <b>dowody matematyczne o wysokim poziomie bezpieczeństwa i pewności</b>. Handel sieciowy oraz bankowość już używają kryptografii. W przypadku Fabcoin kryptografię stosuje się, aby uniemożliwić komukolwiek dysponowanie funduszami z portfela innego użytkownika, a także zakłamanie zapisów w <a href=\"#[vocabulary.blockchain]\">łańcuchu bloków</a>. Może posłużyć również w celu zaszyfrowania portfela, by ten nie mógł zostać użyty bez hasła."
    doublespend: "Podwójne wydatkowanie"
    doublespendtxt: "Gdy użytkownik o złych zamiarach próbuje <b>przesłać swoje fabcoiny dwóm różnym odbiorcom jednocześnie</b>, działanie takie nazywamy podwójnym wydatkowaniem. <a href=\"#[vocabulary.mining]\">Wydobycie</a> Fabcoin oraz <a href=\"#[vocabulary.blockchain]\">łańcuch bloków</a> istnieją, aby w sieci powstała zgodność co do tego, która z tych dwóch transakcji zostanie potwierdzona i uznana za ważną."
    hashrate: "Prędkość Hashowania"
    hashratetxt: "Prędkość hashowania jest <b>jednostką pomiarową siły obliczeniowej sieci Fabcoin</b>. Sieć Fabcoin musi czynić wiele intensywnych obliczeń matematycznych ze względów bezpieczeństwa. Kiedy sieć osiągnie prędkość 10 TH/s, oznacza to, że może wykonać 10 bilionów operacji na sekundę."
    mining: "Wydobycie"
    miningtxt: "Wydobywanie Fabcoin to proces <b>używania sprzętu komputerowego do wykonywania obliczeń matematycznych, aby potwierdzać transakcje w sieci Fabcoin</b> oraz zwiększać bezpieczeństwo. Jako wynagrodzenie za ich usługi, górnicy Fabcoin mogą pobierać opłaty za transakcje, które potwierdzą, jak również nowo tworzone fabcoiny. Wydobywanie to wyspecjalizowany oraz konkurencyjny rynek, gdzie nagrody są dzielone zgodnie z ilością wykonywanych obliczeń. Nie wszyscy użytkownicy Fabcoin dokonują wydobywania, nie jest to też łatwy sposób na zarabianie pieniędzy."
    p2p: "P2P"
    p2ptxt: "Peer-to-peer oznacza <b>system, który działa jako zorganizowana całość</b>, pozwalając każdemu, kto jest jego częścią, na bezpośrednią interakcję z innymi. W przypadku Fabcoin, sieć jest zbudowana tak, by każdy użytkownik obwieszczał swoje transakcje innym użytkownikom i, co najważniejsze, żaden bank nie jest potrzebny jako pośrednik."
    privatekey: "Klucz Prywatny"
    privatekeytxt: "Klucz prywatny jest <b>tajną częścią danych, która potwierdza Twoje prawo do wydawania fabcoinów z danego portfela</b> poprzez <a href=\"#[vocabulary.signature]\">podpis</a> kryptograficzny. Twoje klucze prywatne są przechowywane na Twoim komputerze, jeśli używasz aplikacji portfela, lub na serwerze zdalnym, jeśli używasz portfela sieciowego. Klucze prywatne nigdy nie mogą zostać ujawnione, ponieważ pozwalają na wydawanie fabcoinów z danego portfela Fabcoin."
    signature: "Podpis"
    signaturetxt: "<a href=\"#[vocabulary.cryptography]\">Kryptograficzny</a> podpis to <b>matematyczny mechanizm, który pozwala na udowodnienie własności</b>. W przypadku Fabcoin, <a href=\"#[vocabulary.wallet]\">portfel Fabcoin</a> i jego <a href=\"#[vocabulary.privatekey]\">prywatne klucze</a> są połączone matematyczną magią. Kiedy Twoje oprogramowanie Fabcoin podpisuje transakcję przy użyciu odpowiedniego prywatnego klucza, cała sieć może zobaczyć, że podpis odpowiada wydanym fabcoinom. Jednak żadna siła na świecie nie będzie w stanie odgadnąć Twojego prywatnego klucza, aby ukraść Twoje ciężko zarobione fabcoiny."
    wallet: "Portfel"
    wallettxt: "Portfel Fabcoin jest w jakimś sensie <b>ekwiwalentem fizycznego portfela w sieci Fabcoin</b>. Portfel zawiera Twoje <a href=\"#[vocabulary.privatekey]\">prywatne klucze</a>, które umożliwiają Ci wydawanie fabcoinów powiązanych z nimi w <a href=\"#[vocabulary.blockchain]\">łańcuchu bloków</a>. Każdy portfel Fabcoin może pokazać Ci łączną sumę wszystkich fabcoinów, które kontroluje, oraz umożliwia przelanie określonej kwoty konkretnej osobie, zupełnie jak prawdziwy portfel. Różni się to od kart kredytowych - używając ich jesteś obciążany przez handlowca."
  you-need-to-know:
    title: "Parę rzeczy, o których powinieneś wiedzieć - Fabcoin"
    pagetitle: "Parę rzeczy, o których powinieneś wiedzieć"
    summary: "Jeśli zamierzasz odkrywać Fabcoin, jest kilka rzeczy, o których powinieneś wiedzieć. Fabcoin pozwala na wymianę pieniędzy w nieco inny sposób niż za pośrednictwem tradycyjnych banków, dlatego też powinieneś dokładnie przestudiować dostępne informacje, zanim zdecydujesz się na przeprowadzenie jakichkolwiek poważnych transakcji. Fabcoin należy traktować z taką samą troską, jak realny portfel we własnej kieszeni, a w niektórych przypadkach nawet poważniej!"
    secure: "Ochrona Twojego portfela"
    securetxt: "Zupełnie jak w prawdziwym życiu, Twój portfel potrzebuje zabezpieczeń. Fabcoin umożliwia transfery środków oraz przekazywanie ich w dowolne miejsce w bardzo prosty sposób. Tak wspaniałe cechy mogą rodzić obawy o bezpieczeństwo. Równocześnie Fabcoin może zapewnić bardzo wysoki poziom bezpieczeństwa, o ile jest poprawnie używany. Zawsze pamiętaj, że przyjęcie dobrych praktyk w celu zapewnienia prawidłowej ochrony Twoich pieniędzy to Twój obowiązek. <a href=\"#secure-your-wallet#\"><b>Przeczytaj więcej o zabezpieczaniu swego portfela</b></a>."
    volatile: "Cena fabcoina jest zmienna"
    volatiletxt: "Wartość fabcoina może w krótkim czasie niespodziewanie wzrosnąć lub zmaleć z powodu młodej gospodarki, nowatorskiej natury oraz niekiedy niepłynności rynków. Z tego też powodu nie zaleca się obecnie trzymania oszczędności w Fabcoin. Fabcoin powinien być uznany za aktywa wysokiego ryzyka i nigdy nie powinno się przechowywać tu pieniędzy, na których utratę nie można sobie pozwolić. Jeśli otrzymasz płatność poprzez Fabcoin, istnieje wiele serwisów, które pozwolą Ci je natychmiastowo wymienić na lokalną walutę."
    irreversible: "Transakcje Fabcoin są nieodwracalne"
    irreversibletxt: "Żadna transakcja dokonana przy użyciu Fabcoin nie może być cofnięta, może być jedynie zwrócona przez osobę, która otrzymała środki. Oznacza to, że powinieneś zwracać uwagę, by prowadzić interesy z ludźmi lub organizacjami, których znasz i ufasz lub o ugruntowanej renomie. Ze swojej strony firmy muszą kontrolować żądania płatności, które przedstawiają klientom. Fabcoin potrafi wykrywać literówki i zwykle nie zezwoli Ci omyłkowo przesłać pieniędzy na nieprawidłowy adres. Dodatkowe serwisy mogą w przyszłości oferować więcej wyboru i zabezpieczenia dla konsumenta."
    anonymous: "Fabcoin nie jest anonimowy"
    anonymoustxt: "Aby chronić Twoją prywatność w Fabcoin niezbędny jest pewien wysiłek. Wszystkie transakcje Fabcoin są przechowywane stale i publicznie w sieci co oznacza, że każdy może sprawdzić saldo i transakcje zawarte przez dowolny adresy Fabcoin. Jednakże tożsamość właściciela danego adresu jest nieznana, dopóki nie ujawni on swoich danych osobowych podczas dokonywania transakcji lub w innej okoliczności. Jest to jeden z powodów, dla których adresy Fabcoin powinny być używane tylko raz. Zawsze pamiętaj że stosowanie dobrych praktyk w celu ochrony prywatności to Twój obowiązek. <a href=\"#protect-your-privacy#\"><b>Przeczytaj więcej o ochronie Twej prywatności</b></a>."
    instant: "Błyskawiczne transakcje są mniej bezpieczne"
    instanttxt: "Transakcja Fabcoin jest zwykle wykonana w ciągu kilku sekund i zaczyna być potwierdzana w ciągu 10 następnych minut. W tym czasie transakcja może zostać uznana za autentyczną, lecz odwracalną. Nieuczciwi użytkownicy mogą próbować oszukiwać. Jeśli nie możesz czekać na potwierdzenie, bezpieczeństwo może zostać zwiększone poprzez zastosowanie niewielkiej opłaty za transakcję lub użycie systemu detekcji podwójnego wydatkowania. Dla większych transakcji, na przykład o wartości 1000 USD, warto poczekać na 6 lub więcej potwierdzeń. Każde potwierdzenie <i>wykładniczo</i> obniża ryzyko odwrócenia transakcji."
    experimental: "Fabcoin jest nadal w fazie eksperymentalnej"
    experimentaltxt: "Fabcoin jest eksperymentalną, aktywnie rozwijaną walutą. Choć staje się coraz mniej eksperymentalna w miarę wzrostu użytkowania, powinieneś pamiętać, że Fabcoin jest nowym wynalazkiem, testującym pomysły, których nikt nigdy wcześniej nie próbował. Dlatego też nikt nie może przewidzieć jego przyszłości."
    tax: "Rządowe podatki i regulacje"
    taxtxt: "Fabcoin nie jest oficjalną walutą. Wiedząc to pamiętaj, że większość obszarów jurysdykcji nadal wymaga od ciebie opłacenia podatku dochodowego, od sprzedaży, kosztów płacy czy podatku od zysków ze sprzedaży towarów zawierających wartość włączając w to Fabcoin. Twoim obowiązkiem jest upewnić się, że stosujesz się do <a href=\"http://pl.wikipedia.org/wiki/Fabcoin#Status_prawny_oraz_regulacje\">podatków i innych upoważnień ustawowych lub wykonawczych</a> wydanych przez rząd lub lokalne gminy."
