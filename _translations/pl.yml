    checkfailtransparencyremote: "Zdalna aplikacja"
    checkfailtransparencyremotetxt: "Ten portfel jest ładowany z lokalizacji zdalnej. Oznacza to, że za każdym razem, gdy go używasz, musisz ufać, że jego twórcy nie wykradną ani nie zgubią Twoich fabcoinow w wyniku wypadku po ich stronie. Użycie (w miarę dostępności) rozszerzenia dla przeglądarki bądź aplikacji mobilnej może zredukować to ryzyko."
    checkfailtransparencynew: "Nowa aplikacja"
