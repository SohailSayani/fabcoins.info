  faq:
    title: "FAQ - Fabcoin"
    pagetitle: "Najczęściej zadawane pytania"
    summary: "Znajdź odpowiedzi na najczęściej pojawiające się pytania i mity o Fabcoin."
    table: "Spis treści"
    general: "Ogólne"
    whatisfabcoin: "Czym jest Fabcoin?"
    whatisfabcointxt1: "Fabcoin jest opartą na konsensusie siecią, która umożliwia nowy system płatności i zupełnie cyfrowe pieniądze. Jest to pierwsza zdecentralizowana sieć płatności peer-to-peer zasilana przez jej użytkowników, bez władzy centralnej czy pośredników. Z perspektywy użytkownika Fabcoin jest mniej więcej jak internetowa gotówka. Fabcoin może być również postrzegany jako największy z istniejących <a href=\"http://financialcryptography.com/mt/archives/001325.html\">system oparty na regule potrójnego zapisu (triple entry bookkeeping)</a>."
    creator: "Kto stworzył Fabcoin?"
    creatortxt1: "Fabcoin jest pierwszą implementacją idei tzw. \"kryptowaluty\" opisanej przez Wei Dai w 1998 roku na liście mailingowej cypherpunks i przedstawiającej wizję nowego środka płatniczego, który do kontroli tworzenia pieniądza oraz przeprowadzania transakcji wykorzystywałby zabezpieczenia kryptograficzne, nie zaś władze centralne. Pierwsza specyfikacja Fabcoin opublikowana została w 2009 roku przez Satoshi Nakamoto, który w drugiej połowie 2010 roku opuścił projekt nie ujawniając zbyt wielu informacji o sobie. Od tego czasu nastąpił znaczący rozrost społeczności <a href=\"#development#\">programistów</a> pracujących nad urzeczywistnieniem idei Fabcoin."
    creatortxt2: "Anonimowość Satoshiego często wywoływała wiele obaw, co spowodowane było przede wszystkim niezrozumieniem otwartej natury Fabcoin. Protokół oraz oprogramowanie Fabcoin są publicznie dostępne, dzięki czemu każdy programista na świecie ma możliwość przejrzenia kodu źródłowego i stworzenia własnej wersji oprogramowania Fabcoin. Wpływ Satoshiego ograniczał się więc do tego, że zmiany, które proponował, były akceptowane przez innych. Zupełnie jak programiści, którzy obecnie kontynuują jego dzieło, nie kontrolował on Fabcoin. Tożsamość wynalazcy Fabcoin jest dziś wobec tego równie istotna, co personalia wynalazcy papieru."
    whocontrols: "Kto kontroluje sieć Fabcoin?"
    whocontrolstxt1: "Nikt nie jest właścicielem sieci Fabcoin, podobnie jak nikt nie posiada technologii obsługującej e-mail. Fabcoin jest kontrolowany przez wszystkich uczestników sieci na świecie. Programiści udoskonalają oprogramowanie, ale nie mogą samodzielnie wymusić zmian w samym protokole, ponieważ wszyscy użytkownicy mogą sami wybrać, jakiego oprogramowania i jakiej wersji użyją. Aby mogli pozostać ze sobą kompatybilni, wszyscy użytkownicy muszą używać oprogramowania podlegającego tym samym zasadom. Fabcoin może działać poprawnie tylko przy pełnej zgodności wśród wszystkich użytkowników. Dlatego też wszyscy użytkownicy i programiści są silnie zmotywowani, aby chronić ten konsens."
    howitworks: "Jak działa Fabcoin?"
    howitworkstxt1: "Z perspektywy użytkownika Fabcoin to po prostu mobilna aplikacja lub program komputerowy umożliwiający korzystanie z osobistego portfela Fabcoin w celu wysyłania lub odbierania pieniędzy. Tak działa Fabcoin dla większości użytkowników."
    howitworkstxt2: "Za kulisami sieć Fabcoin udostępnia publiczną księgę rachunkową, zwaną \"łańcuchem blokowym\". Księga ta zawiera każdą transakcję, jaka kiedykolwiek została przetworzona, co umożliwia komputerowi użytkownika weryfikację ważności każdej transakcji. Autentyczność każdej transakcji jest chroniona cyfrowymi podpisami odpowiadającymi adresom wysyłającym, dzięki czemu wszyscy użytkownicy mają pełną kontrolę nad wysyłaniem fabcoinów z ich własnych adresów Fabcoin. Dodatkowo każdy może przetwarzać transakcje, używając mocy obliczeniowej specjalistycznego sprzętu komputerowego. Za tę usługę można zdobywać wynagrodzenie w fabcoinach. Często nazywa się to \"kopaniem\". Aby dowiedzieć się więcej o Fabcoin, możesz zapoznać się ze <a href=\"#how-it-works#\">szczegółową stroną</a> oraz z <a href=\"#fabcoin-paper#\">oryginalną publikacją</a>."
    used: "Czy Fabcoin rzeczywiście jest używany?"
    usedtxt1: "Tak. <a href=\"http://fabcoins.info/en/usefabcoins/\">Coraz więcej firm</a> i osób używa Fabcoin. Dotyczy to tradycyjnych biznesów, jak restauracje, hotele, firmy prawnicze oraz popularnych serwisów internetowych, takich jak Namecheap, WordPress, Reddit i Flattr. Mimo że Fabcoin jest stosunkowo nowym fenomenem, szybko się rozwija. Pod koniec sierpnia 2013  <a href=\"http://fabcoincharts.com/fabcoin/\">wartość wszystkich fabcoinów w obiegu</a> przekroczyła 1,5 miliarda USD, zaś wartość fabcoinów wymienianych codziennie sięga milionów dolarów."
    acquire: "Jak zdobyć fabcoiny?"
    acquireli1: "Jako płatność za towary lub usługi."
    acquireli2: "Kup fabcoiny w <a href=\"fabcoins.info/en/buyfabcoinworldwide.html\">kantorze Fabcoin</a>."
    acquireli3: "Wymień fabcoiny <a href=\"fabcoins.info/en/localfabcoins.html\">z kimś w pobliżu Ciebie</a>."
    acquireli4: "Zarabiaj fabcoiny poprzez konkurencyjne <a href=\"http://www.fabcoin.pro/runtime.html\">wydobywanie</a>."
    acquiretxt1: "Mimo iż można spotkać osoby chcące sprzedawać fabcoiny wzamian za płatności kartą kredytową bądź poprzez PayPal, większość wymian nie zezwala na finansowanie przez te metody płatności. Jest tak, aby zapobiec przypadkom, w których ktoś kupuje fabcoiny przez PayPal, a następnie wycofuje swą część transakcji. Potocznie nazywa się to obciążeniem zwrotnym."
    makepayment: "Jak trudno jest dokonać płatności Fabcoin?"
    makepaymenttxt1: "Płatności Fabcoin są prostsze niż zakupy przy użyciu karty kredytowej lub debetowej i mogą być otrzymywane bez konta handlowego. Płatności są wykonywane z aplikacji portfela na komputerze lub smartfonie poprzez podanie adresu odbiorcy, kwoty płatności i wciśnięcia 'wyślij'. Aby ułatwić podawanie adresu odbiorcy, wiele portfeli może odczytać go poprzez skanowanie kodu QR lub zetknięcie dwóch telefonów przy użyciu technologii NFC."
    advantages: "Jakie są zalety Fabcoin?"
    advantagesli1: "<em><b>Wolność płacenia</b></em> - możliwe jest przesyłanie środków natychmiast i w dowolne miejsce świata. Bez dni wolnych. Bez granic. Bez narzucanych limitów. Fabcoin pozwala swoim użytkownikom na całkowitą kontrolę nad własnymi pieniędzmi."
    advantagesli2: "<em><b>Bardzo niskie opłaty</b></em> - płatności Fabcoin są obecnie przetwarzane za darmo lub przy niezwykle niskich opłatach. Użytkownicy mogą dołączać do transakcji opłaty, by uzyskać pierwszeństwo przetwarzania, czego rezultatem jest szybsze potwierdzenie transakcji przez sieć. Dodatkowo funkcjonują też procesory handlowe, aby pomóc kupcom w przetwarzaniu transakcji poprzez codzienną zamianię fabcoinów na walutę fiducjarną i depozyt funduszy bezpośrednio na kontach bankowych handlowców. Jako że usługi te oparte są na Fabcoin, mogą być one oferowane przy znacznie niższych opłatach niż w przypadku PayPal czy sieci kart kredytowych."
    advantagesli3: "<em><b>Mniejsze ryzyko dla handlowców</b></em> - transakcje Fabcoin są bezpieczne, nieodwracalne i nie wymagają przetwarzania danych wrażliwych bądź osobowych klientów. Chroni to handlowców przed różnego rodzaju oszustwami czy próbami wymuszania zwrotów. Nie ma wymogu zgodności ze standardami PCI. Przedsiębiorcy mogą swobodnie rozwijać się na nowych rynkach, na których transakcje kartowe bądź finansowe są niedostępne lub obarczone nieakceptowalnym ryzykiem. Rachunek zysków jest prosty: mniejsze prowizje, większy rynek i mniejsze koszty administracyjne."
    advantagesli4: "<em><b>Bezpieczeństwo i kontrola</b></em> - użytkownicy Fabcoin mają pełną kontrolę nad ich transakcjami; handlowcy nie są w stanie narzucić niepożądanych lub ukrytych opłat, jak ma to niekiedy miejsce przy innych metodach płatności. Płatności Fabcoin mogą być dokonywane bez danych osobowych dołączonych do transakcji. Zapewnia to wysoki stopień ochrony przed kradzieżami tożsamości. Użytkownicy Fabcoin mogą też chronić swe pieniądze przy pomocy kopii zapasowych i szyfrowania."
    advantagesli5: "<em><b>Przejrzystość i neutralność</b></em> - <a href=\"http://www.fabexplorer.com/\">wszelkie informacje</a> na temat samych zasobów pieniędzy Fabcoin są dostępne od ręki dla każdego w łańcuchu bloków i można je weryfikować oraz wykorzystywać w czasie rzeczywistym. Żadna osoba fizyczna ani organizacja nie może kontrolować ani manipulować protokołem Fabcoin, ponieważ jest on kryptograficznie zabezpieczony. Sprawia to, że rdzeń Fabcoin jest godny zaufania ze względu na neutralność, transparentność i przewidywalność."
    disadvantages: "Jakie są wady Fabcoin?"
    disadvantagesli1: "<em><b>Stopień przyjęcia</b></em> - Wielu ludzi wciąż nie wie o Fabcoin. Każdego dnia coraz więcej przedsiębiorstw zaczyna akceptować fabcoiny, ponieważ zależy im na korzyściach, jakie z tego płyną. Ich lista pozostaje jednak dość krótka i wciąż musi się rozrosnąć, aby można było skorzystać z <a href=\"http://pl.wikipedia.org/wiki/Efekt_sieciowy\">efektów sieciowych</a>."
    disadvantagesli2: "<em><b>Niestabilność</b></em> - <a href=\"http://fabcoincharts.com/fabcoin/\">łączna wartość</a> fabcoinów w obiegu i liczba przedsiębiorstw używających Fabcoin jest wciąż bardzo mała w porównaniu do tego, jaka mogłaby być. Dlatego też stosunkowo małe wydarzenia, transakcje lub działalności biznesowe mogą znacząco wpłynąć na cenę. Teoretycznie niestabilność ta będzie zmniejszała się w miarę dojrzewania rynków Fabcoin i technologii. Świat nigdy wcześniej nie widział waluty powstałej jako start-up, dlatego też naprawdę trudno (i ekscytująco!) jest wyobrazić sobie, jak potoczą się jej losy."
    disadvantagesli3: "<em><b>Bieżący rozwój</b></em> - oprogramowanie Fabcoin jest wciąż w wersji beta i wiele jego niekompletnych funkcji jest aktywnie rozbudowywanych. Rozwijane są nowe narzędzia, funkcje i usługi, aby uczynić Fabcoin bezpieczniejszym i bardziej dostępnym dla mas. Niektóre z nich wciąż nie są gotowe dla wszystkich. Większość biznesów Fabcoin jest nowych i wciąż nie oferują żadnych ubezpieczeń. Ogólnie rzecz biorąc Fabcoin wciąż dojrzewa."
    trust: "Dlaczego ludzie ufają Fabcoin?"
    trusttxt1: "Zaufanie do sieci Fabcoin wynika w znacznej mierze z tego, że nie jest ono właściwie w ogóle wymagane. Sieć Fabcoin posiada w pełni otwarty kod źródłowy oraz jest zdecentralizowana. Oznacza to, że każdy ma zawsze dostęp do jej kodu źródłowego. Programiści na całym świecie mogą zatem dokładnie sprawdzić, jak działa Fabcoin. Wszystkie transakcje i wprowadzone do obrotu fabcoiny mogą być jawnie konsultowane przez każdego w czasie rzeczywistym. Wszystkie płatności mogą być wykonywane bez potrzeby udziału osób trzecich, a cały system jest chroniony poprzez poddawane solidnej weryfikacji niezależnych ekspertów algorytmy kryptograficzne na miarę tych używanych w bankach internetowych. Żadna organizacja ani osoba nie może kontrolować sieci Fabcoin, która jest bezpieczna nawet jeśli nie wszyscy jej użytkownicy są godni zaufania."
    makemoney: "Czy mogę zarabiać z Fabcoin?"
    makemoneytxt1: "Nigdy nie powinieneś zakładać, że z pomocą Fabcoin bądź jakąkolwiek innej wschodzącej technologii zarobisz krocie. Należy zachować szczególny dystans do ofert, które brzmią zbyt dobrze lub omijają podstawowe prawa ekonomii."
    makemoneytxt2: "Fabcoin to rosnąca przestrzeń innowacji, a oferowane możliwości biznesowe wiążą ze sobą również ryzyko. Mimo że od pewnego czasu Fabcoin rozwija się w zawrotnym tempie, nie ma gwarancji, że stan ten się utrzyma. Inwestowanie czasu i zasobów w cokolwiek związanego z Fabcoin wymaga przedsiębiorczości. Istnieje wiele sposobów, by zarobić na Fabcoin, na przykład mining, spekulacje lub otwieranie nowych firm. Wszystkie te metody są konkurencyjne i nie oferują gwarancji zysku. Właściwą ocenę kosztów i ryzyka związanego z jakimkolwiek przedsięwzięciem pozostawia się każdemu indywidualnie."
    virtual: "Czy Fabcoin jest w pełni wirtualny i niematerialny?"
    virtualtxt1: "Fabcoin jest tak samo wirtualny, jak karty kredytowe i sieci bankowości online codziennie używane przez ludzi. Fabcoin może być używany do płatności online i w sklepach stacjonarnych, jak każda inna forma pieniędzy. Fabcoiny mogą też być wymieniane w postaci fizycznej, jak na przykład <a href=\"http://www.casascius.com/\">monety Casascius</a>, choć płatność przy użyciu telefonu komórkowego pozostaje na ogół wygodniejsza. Salda Fabcoin są przechowywane w dużej, rozproszonej sieci i nie mogą być nieuczciwie zmieniane przez nikogo. Innymi słowy, użytkownicy Fabcoin posiadają wyłączną kontrolę nad ich środkami, a fabcoiny nie mogą zniknąć tylko dlatego, że są wirtualne."
    anonymous: "Czy Fabcoin jest anonimowy?"
    anonymoustxt1: "Fabcoin jest zaprojektowany tak, aby umożliwić swym użytkownikom wysyłanie i otrzymywanie płatności przy akceptowalnym poziomie prywatności, obok innych form pieniędzy. Jednakże Fabcoin nie jest anonimowy i nie może oferować takiego poziomu prywatności, jak gotówka. Każde użycie Fabcoin pozostawia rozległe, publicznie dostępne rejestry. Istnieją <a href=\"#protect-your-privacy#\">różne mechanizmy</a> mające na celu ochronę prywatności użytkowników, a powstaje ich jeszcze więcej. Wciąż jest jednak praca do wykonania, zanim wszystkie te funkcje będą poprawnie używane przez większość użytkowników Fabcoin."
    anonymoustxt2: "Pojawiły się obawy, że prywatne transakcje w Fabcoin mogą być wykorzystywane do celów przestępczych. Należy jednak zauważyć, że Fabcoin niewątpliwie stanie się przedmiotem regulacji podobnych do tych, które już obowiązują w istniejących systemach finansowych. Transakcje Fabcoin nie są bardziej anonimowe niż transakcje gotówkowe i nie uniemożliwiają prowadzenia dochodzenia przez organy ścigania. Co więcej, protokół Fabcoin został zaprojektowany tak, by uniemożliwiać przestępstwa gospodarcze na szeroką skalę."
    lost: "Co się dzieje w przypadku zgubienia fabcoinów?"
    losttxt1: "Skutkiem zgubienia portfela przez użytkownika jest usunięcie pieniędzy z obiegu. Zgubione fabcoiny pozostają w łańcuchu bloków, zupełnie jak każdy inny fabcoin. Jednakże zgubione fabcoiny zostają zamrożone na zawsze, ponieważ nie ma sposobu na to, aby ktokolwiek znalazł prywatne klucze, które umożliwiłyby ich ponowne wydanie. Ze względu na prawo popytu i podaży, gdy dostępnych jest mniej fabcoinów, rośnie popyt na te, które pozostały w obiegu, a ich wartość zwiększa się."
    scale: "Czy Fabcoin może się stać wiodącym systemem płatniczym?"
    scaletxt1: "Sieć Fabcoin jest już w stanie przetwarzać o wiele więcej transakcji na sekundę niż ma to obecnie miejsce. Nie jest jednak całkowicie gotowa, by działać na skalę wiodących sieci kart kredytowych. Trwają prace nad zniesieniem obecnych ograniczeń, zaś przyszłe ograniczenia są dobrze znane. Od początku jej istnienia, każdy aspekt sieci Fabcoin był przedmiotem stałego procesu dojrzewania, optymizacji i specjalizacji. Sytuacja ta nie powinna się zmienić w ciągu nadchodzących lat. Wraz ze wzrostem ruchu w sieci, wielu użytkowników Fabcoin może przerzucić się na lżejsze aplikacje, zaś pełne węzły sieci mogą stać się bardziej wyspecjalizowaną usługą. Aby dowiedzieć się więcej, zajrzyj na stronę o <a href=\"http://fabcoins.info/wiki/Scalability\">skalowalności</a> na Wiki."
    legal: "Informacje prawne"
    islegal: "Czy Fabcoin jest legalny?"
    islegaltxt1: "Zgodnie z naszym stanem wiedzy, w większości systemów prawnych <a href=\"http://en.wikipedia.org/wiki/Legality_of_fabcoin_by_country\">Fabcoin nie został uznany za nielegalny</a>. Jednak niektóre jurysdykcje (na przykład Argentyna i Rosja) stanowczo ograniczają lub zabraniają używania obcych walut. Inne porządki prawne (np. Tajlandia) mogą ograniczać licencjonowanie pewnych podmiotów, takich jak giełdy Fabcoin."
    islegaltxt2: "Organy regulacyjne w różnych jurysdykcjach podejmują kroki w celu określenia reguł wykorzystania nowej technologii w ramach istniejącego systemu finansowego. Przykładowo: Financial Crimes Enforcement Network (FinCEN, biuro w Departamencie Skarbu USA) wydał nieoficjalny przewodnik ukazujący, jak interpretowane są niektóre działalności w świecie wirtualnego pieniądza."
    illegalactivities: "Czy Fabcoin może być wykorzystywany do nielegalnych przedsięwzięć?"
    illegalactivitiestxt1: "Fabcoin to pieniądze, a te zawsze były używane zarówno do legalnych, jak i nielegalnych celów. Gotówka, karty kredytowe i obecne systemy bankowe znacznie przewyższają Fabcoin pod względem ich wykorzystania do finansowania przestępstw. Fabcoin może wnieść znaczące innowacje w systemy płatnicze, a korzyści płynące z takiej zmiany są często uważane za znacznie ważniejsze od jej potencjalnych wad."
    illegalactivitiestxt2: "Fabcoin został zaprojektowany jako ogromny krok naprzód w kwestii czynienia pieniędzy bezpieczniejszymi. Mógłby on dzialać również jako istotna ochrona przeciwko wielu formom przestępstw finansowych. Fabcoiny są na przykład zupełnie niemożliwe do podrobienia. Użytkownicy posiadają pełną kontrolę nad ich płatnościami i nie ma tu miejsca na niezatwierdzone opłaty, jak w przypadku oszustw przy użyciu kart kredytowych. Fabcoin sprawia, że pieniądze mogą być zabezpieczone przed kradzieżą lub utratą przy użyciu bardzo silnych i użytecznych mechanizmów, takich jak kopie zapasowe, szyfrowanie i wielokrotne podpisy (multipodpis)."
    illegalactivitiestxt3: "Pojawiły się obawy, że takie nieodwracalne, prywatne transakcje przeprowadzane w systemie Fabcoin mogą być atrakcyjne dla celów przestępczych. Jednakże te same właściwości dotyczą istniejących już i rozpowszechnionych sposobów transferu gotówki i przelewów bankowych. Fabcoin niewątpliwie stanie się przedmiotem regulacji podobnych do tych, które już obowiązują w istniejących systemach finansowych. Nic nie wskazuje też na to, by Fabcoin mógł uniemożliwiać postępowania karne. Postrzeganie istotnych przełomów jako kontrowersyjnych jest na ogół powszechne do czasu, aż zrozumiane zostaną płynące z nich korzyści. Dobrym przykładem jest choćby Internet."
    regulated: "Czy Fabcoin może być regulowany?"
    regulatedtxt1: "Sam protokół Fabcoin nie może zostać zmieniony bez współpracy niemalże wszystkich jego użytkowników, którzy samodzielnie wybierają, jakiego oprogramowania używają. Próby przypisywania specjalnych praw lokalnym władzom w kontekście globalnej sieci Fabcoin są praktycznie niemożliwe. Każda bogata organizacja mogłaby zdecydować się na inwestycję w sprzęt górniczy, aby kontrolować połowę mocy obliczeniowej całej sieci i uzyskać zdolność do blokowania lub cofania najnowszych transakcji. Nie byłoby jednak gwarancji, że mogliby utrzymać tę moc, biorąc pod uwagę fakt, że wymagałoby to zainwestowania tyle, co reszta górników z całego świata razem wzięta."
    regulatedtxt2: "Jest jednak możliwe, by regulować użycie Fabcoin w sposób podobny do każdego innego instrumentu. Podobnie jak dolar, Fabcoin może być użyty do wielu różnych celów, a niektóre z nich mogą być uznane przez różne jurysdykcje za legalne bądź nie. Pod tym względem Fabcoin niczym nie różni się od innego narzędzia lub środka i może podlegać różnym regulacjom prawnym w każdym kraju. Użytkowanie Fabcoin może być utrudnione przez restrykcyjne regulacje i trudno określić, jaki procent użytkowników będzie wówczas nadal używał tej technologii. Rząd, który zdecyduje się zakazać Fabcoin, powstrzyma w ten sposób rozwój krajowego biznesu i rynku, pozostawiając innowacyjność innym krajom. Wyzwaniem dla ustawodawców jest, jak zawsze, przedstawienie skutecznych rozwiązań i nieosłabianie rozwoju pojawiających się nowych rynków i przedsiębiorstw."
    taxes: "Jak ma się Fabcoin do podatków?"
    taxestxt1: "Fabcoin nie jest walutą fiducjarną ze statusem prawnego środka płatniczego na obszarze jakiegokolwiek państwa, lecz zobowiązanie podatkowe powstaje często niezależnie od używanego środka. Różnorodność ustawodawstwa na różnych obszarach jurysdykcji może spowodować, że opodatkowaniu podlegały będą dochody, sprzedaże, wynagrodzenia, zysk kapitałowy lub inne formy zobowiązania podatkowego wynikającego z użycia Fabcoin."
    consumer: "Jak ma się Fabcoin do ochrony konsumentów?"
    consumertxt1: "Fabcoin daje ludziom wolność dokonywania transakcji na ich własnych warunkach. Każdy użytkownik może wysyłać i otrzymywać płatności w sposób podobny do gotówki, może też jednak brać udział w bardziej złożonych kontraktach. Wielokrotne podpisy (multipodpis) dają możliwość akceptacji transakcji przez sieć tylko pod warunkiem, że określona liczba lub zdefiniowana grupa ludzi zgadza się podpisać transakcję. Umożliwi to w przyszłości powstanie innowacyjnych serwisów mediacji w sporach. Serwisy takie mogłyby zezwalać osobom trzecim na zatwierdzanie lub odrzucanie transakcji w razie nieporozumienia pomiędzy podmiotami, nie dając im jednocześnie kontroli nad pieniędzmi. W przeciwieństwie do gotówki i innych metod płatności, Fabcoin zawsze pozostawia publiczny dowód, że transakcja się odbyła, co potencjalnie może być użyte w regresie przeciwko nieuczciwym praktykom biznesowym."
    consumertxt2: "Warto zwrócić również uwagę, że podczas gdy handlowcy polegają na ogół na swej publicznej reputacji, aby utrzymać swoje biznesy i płacić swym pracownikom, nie mają oni dostępu do podobnych informacji w kontaktach z nowymi klientami. Sposób, w jaki działa Fabcoin, zapewnia osobom fizycznym i przedsiębiorstwom ochronę przed nieuczciwymi żądaniami zwrotu. Jednocześnie umożliwia klientom żądanie dodatkowej ochrony w przypadku, gdy nie chcą oni ufać konkretnemu handlowcowi."
    economy: "Ekonomia"
    fabcoinscreated: "Jak powstają fabcoiny?"
    fabcoinscreatedtxt1: "Nowe fabcoiny tworzone są w zdecentralizowanym i konkurencyjnym procesie zwanym \"kopaniem\" lub \"wydobywaniem\". Biorący udział w tym procesie są odpowiednio wynagradzani przez sieć za swe usługi. Górnicy fabcoinów przetwarzają transakcje i zabezpieczają sieć za pomocą wyspecjalizowanego sprzętu, w zamian za co gromadzą nowe fabcoiny."
    fabcoinscreatedtxt2: "Protokół Fabcoin został zaprojektowany tak, by nowe fabcoiny tworzone były po stałym kursie, co czyni wydobywanie bardzo konkurencyjnym przedsięwzięciem. Gdy do sieci dołącza więcej górników, osiągnięcie zysków staje się coraz trudniejsze. Wymusza to na górnikach dążenie do wydajności w celu obniżenia kosztów operacyjnych. Żadna centralna władza ani programista nie jest w stanie kontrolować lub manipulować systemem dla zwiększenia swoich zysków. Każdy węzeł sieci Fabcoin na świecie odrzuci wszystko, co nie spełnia oczekiwanych reguł."
    fabcoinscreatedtxt3: "Fabcoiny są tworzone w malejącym i przewidywalnym tempie. Ilość nowych fabcoinów tworzonych każdego roku jest automatycznie zmniejszana o połowę, dopóki emisja nie zatrzyma się całkowicie z ilością 21 milionów dostępnych fabcoinów. Górnicy fabcoin będą wówczas wynagradzani wyłącznie przez liczne, niewielkie opłaty transakcyjne."
    whyvalue: "Dlaczego fabcoiny mają wartość?"
    whyvaluetxt1: "Fabcoiny mają wartość, ponieważ są użyteczne jako forma pieniędzy. Fabcoin posiada właściwości pieniądza (trwałość, poręczność, wymienność, rzadkość występowania, podzielność i powszechne uznanie), które oparte są raczej na właściwościach matematycznych niż fizycznych (jak w przypadku złota czy srebra) lub zaufaniu autorytetom centralnym (jak w przypadku walut fiducjarnych). W skrócie - Fabcoin jest oparty na matematyce. Poza tymi atrybutami do niesienia wartości przez formę pieniądza wymaga się już tylko zaufania i przyjęcia. W przypadku Fabcoin może to być mierzone rosnącą bazą użytkowników, kupców oraz startupów. Jak z każdą walutą, wartość fabcoinów pochodzi wyłącznie i bezpośrednio od ludzi chcących akceptować je jako płatność."
    whatprice: "Co wpływa na cenę fabcoinów?"
    whatpricetxt1: "Cena fabcoina zależna jest od popytu i podaży na tę walutę. Kiedy popyt rośnie, rośnie też cena; analogicznie - gdy spada popyt, wówczas i cena maleje. W obiegu jest tylko ograniczona liczba fabcoinów, zaś natomiast tworzone są w przewidywalnej i malejącej ilości. co oznacza, że do utrzymania ceny popyt powinien rosnąć w analogicznym tempie. Ponieważ rynek Fabcoin jest relatywnie niewielki, do spowodowania wahań rynku potrzeba jedynie niewielkiej ilości środków - cenę fabcoinów możemy określić zatem jako bardzo podatną na wahania."
    whatpriceimg1: "Wartość Fabcoin przez czas:"
    worthless: "Czy fabcoiny mogą całkowicie stracić swoją wartość?"
    worthlesstxt1: "Tak. Historia zna wiele przypadków walut, które nie przetrwały próby czasu i nie są już używane. Przykładem jest <a href=\"http://pl.wikipedia.org/wiki/Marka_niemiecka\">Marka Niemiecka</a> w czasie Republiki Weimarskiej lub, zupełnie niedawno, <a href=\"http://pl.wikipedia.org/wiki/Dolar_Zimbabwe\">dolar Zimbabwe</a>. Choć poprzednie fiaska walut były na ogół spowodowane hiperinflacją, która w przypadku Fabcoin jest niemożliwa, zawsze istnieje prawdopodobieństwo błędów technicznych, konkurujących walut, problemów politycznych i tak dalej. Jako ogólną zasadę należy przyjąć, że żadna waluta nie powinna być uznana za absolutnie bezpieczną od błędów lub innych problemów. W ciągu lat od swego powstania Fabcoin okazał się bezpieczny i wciąż istnieje duży potencjał dla jego rozwoju. Nikt jednak nie jest w stanie przewidzieć, jaka przyszłość czeka Fabcoin."
    bubble: "Czy Fabcoin to bańka spekulacyjna?"
    bubbletxt1: "Szybki wzrost ceny nie oznacza automatycznie bańki. Bańka jest to sztuczne przewartościowanie, które prowadzi do korekty spadkowej. Przyczyną wahań ceny fabcoina są wybory oparte na indywidualnych ludzkich zachowaniach setek tysięcy uczestników rynku, który poszukuje właściwej ceny. Powody zmiany nastrojów mogą obejmować utratę zaufania w Fabcoin, dużą różnicę między wartością a ceną nie opartą na podstawach gospodarki Fabcoin, wzrost zainteresowania prasy, który stymuluje popyt spekulacyjny, strach przed niepewnym i staromodny irracjonalny entuzjazm i chciwość ."
    ponzi: "Czy Fabcoin to piramida finansowa?"
    ponzitxt1: "Schemat Ponziego to nieuczciwa operacja inwestycyjna, która zapewnia swoim inwestorom zwrot z ich własnych pieniędzy lub z pieniędzy kolejnych inwestorów, zamiast z zysku zarobionego przez jednostki prowadzące biznes. Schematy Ponziego są zaprojektowane, aby rozpaść się kosztem ostatnich inwestorów, gdy nie ma już nowych uczestników."
    ponzitxt2: "Fabcoin jest darmowym projektem oprogramowania bez władz centralnych. Z tego też względu nikt nie jest w stanie dokonywać nieuczciwych oświadczeń o zyskach z inwestycji. Jak w przypadku innych głównych walut, takich jak złoto, dolar amerykański, euro, jen itd., nie ma gwarantowanej siły nabywczej, a kurs wymiany zmienia się swobodnie. Prowadzi to do niestabilności, która powoduje, że właściciele fabcoinów mogą nieprzewidzianie zyskać lub stracić pieniądze. Poza spekulacją, Fabcoin jest również systemem płatności o użytecznych i konkurencyjnych właściwościach wykorzystywanych przez tysiące użytkowników i przedsiębiorstw."
    earlyadopter: "Czy Fabcoin nie daje nieuczciwych korzyści tym, którzy zainwestowali jako pierwsi?"
    earlyadoptertxt1: "Niektórzy wcześni inwestorzy posiadają wiele fabcoinów, ponieważ podjęli ryzyko i zainwestowali czas i zasoby w niesprawdzoną technologię, która nie była używana niemal przez nikogo. Znacznie trudniej było też właściwie ją zabezpieczyć. Wielu wczesnych inwestorów wydawało duże ilości fabcoinów po kilka razy zanim stały się one wartościowe lub kupili jedynie małe ich ilości i nie uzyskali znacznych zysków. Nie ma gwarancji, że cena fabcoina wzrośnie lub spadnie. Sytuacja ta jest bardzo podobna do inwestowania w start-upy, które mogą zyskać wartość przez swoją użyteczność i popularność, lub nigdy się nie wybić. Fabcoin jest wciąż w początkowym stadium i został zaprojektowany z myślą o bardzo długim horyzoncie czasowym; ciężko jest sobie wyobrazić, jak mógłby być mniej korzystny dla wczesnych użytkowników, zaś dzisiejsi użytkownicy mogą, lecz nie muszą być uznawani za wczesnych użytkowników w przyszłości."
    finitelimitation: "Czy ograniczona ilość Fabcoinów nie będzie ograniczeniem?"
    finitelimitationtxt1: "Fabcoin jest wyjątkowy, ponieważ nigdy nie powstanie więcej niż 21 milionów fabcoinów. Jednakże nigdy nie będzie to stanowiło ograniczenia, ponieważ transakcje mogą być wyrażane w mniejszych podjednostkach fabcoina, takich jak bity - w 1 fabcoinie jest 1,000,000 bitów. Fabcoiny mogą być dzielone do 8 miejsc po przecinku (0.000 000 01), a potencjalnie nawet na mniejsze jednostki, jeśli zajdzie taka potrzeba w przyszłości, gdy zmniejszy się średni rozmiar transakcji."
    deflationaryspiral: "Czy Fabcoin nie wpadnie w spiralę deflacyjną?"
    deflationaryspiraltxt1: "Teoria spirali deflacyjnej mówi, że jeżeli przewiduje się spadek cen, ludzie będą opóźniać zakup, by skorzystać z niższych cen. Ten spadek popytu spowoduje obniżenie cen u sprzedawców w celu pobudzenia popytu, pogłębiając problem i prowadząc do załamania ekonomicznego."
    deflationaryspiraltxt2: "Choć teoria ta stała się popularnym sposobem usprawiedliwiania inflacji w środowiskach banków centralnych, nie zawsze okazuje się ona prawdziwa i jest uważana przez ekonomistów za kontrowersyjną. Elektronika użytkowa jest jednym z przykładów rynku, w którym ceny nieustannie spadają mimo że rynek nie jest w depresji. Podobnie wartość fabcoinów rosła z upływem czasu, a mimo to rozmiar rynku Fabcoin również drastycznie się powiększył. Ponieważ zarówno wartość waluty, jak i rozmiar jej gospodarki zaczęły się od zera w 2009, Fabcoin stanowi kontrprzykład dla teorii i pokazuje, że czasem musi być ona nieprawdziwa."
    deflationaryspiraltxt3: "Niezależnie od tego, Fabcoin nie został zaprojektowany jako waluta deflacyjna. Mówiąc dokładniej, Fabcoin powinien doświadczyć inflacji we wczesnych latach i ustabilizować się w późniejszych. Jedynymi przypadkami, w których ilość fabcoinów w obiegu zmaleje, będzie gubienie portfeli nieposiadających kopii zapasowych. Dzięki stabilnej bazie monetarnej i stabilnej gospodarce, wartość waluty powinna pozostać niezmieniona."
    speculationvolatility: "Czyż spekulacje i niestabilność nie są dla Fabcoin problemami?"
    speculationvolatilitytxt1: "Jest to sytuacja jajka i kury. Aby cena fabcoina się mogła się ustabilizować, musi zostać rozwinięta wokół niego gospodarka na dużą skalę, z większą ilością przedsiębiorstw i użytkowników. Aby taka gospodarka mogła się rozwinąć, biznes i użytkownicy dążą do stabilności ceny."
    speculationvolatilitytxt2: "Na szczęście niestabilność nie wpływa na główne korzyści stosowania Fabcoin jako systemu transferu środków z punktu A do punktu B. Przedsiębiorstwa mają możliwość natychmiastowej zamiany fabcoina na swoją lokalną walutę, co pozwala im na korzystanie z dobrodziejstw Fabcoin bez podatności na wahania cen. Ze względu na liczne unikalne funkcje i właściwości, wielu użytkowników wybiera właśnie Fabcoin.  Dzięki tym zaletom możliwe jest, że fabcoin rozwinie się na tyle, że wahania jego ceny zostaną ograniczone."
    buyall: "Co się stanie, jeśli ktoś wykupi wszystkie istniejące fabcoiny?"
    buyalltxt1: "Na rynkach walutowych można kupić tylko ułamek wyemitowanych dotychczas fabcoinów. Rynki Fabcoin konkurują ze sobą, co oznacza, że cena fabcoina wzrośnie lub zmaleje w zależności od podaży i popytu. Dodatkowo nowe fabcoiny będą stale emitowane w ciągu nadchodzących dekad. Dlatego też nawet najbardziej zdeterminowany kupiec nie mógłby wykupić wszystkich istniejących fabcoinów. Sytuacja ta nie powinna jednak sugerować, że rynki nie są podatne na manipulacje cenami; wciąż nie potrzeba wielkich kwot pieniędzy, by podnieść lub zmniejszyć cenę rynkową, dlatego też Fabcoin pozostaje na razie niestabilny."
    bettercurrency: "A jeśli ktoś stworzy lepszą walutę cyfrową?"
    bettercurrencytxt1: "Może się to zdarzyć. Obecnie Fabcoin pozostaje najpopularniejszą zdecentralizowaną walutą wirtualną, ale nie ma gwarancji, że utrzyma tę pozycję. Istnieje już cały zestaw alternatywnych walut inspirowanych przez Fabcoin. Prawdopodobnie można jednak założyć, że nowa waluta musiałaby oferować znaczące ulepszenia, aby zdominować Fabcoin pod względem ustalonego rynku (choć pozostaje to nieprzewidywalne). Fabcoin mógłby również potencjalnie przyjąć udoskonalenia konkurencyjnej waluty, o ile nie oznaczałoby to zmiany fundamentalnych części protokołu."
    transactions: "Transakcje"
    tenminutes: "Dlaczego muszę czekać 10 minut?"
    tenminutestxt1: "Otrzymywanie płatności z Fabcoin jest niemalże błyskawiczne. Zanim jednak sieć zacznie potwierdzać Twoje transakcje poprzez uwzględnianie ich w bloku, mija średnio 10 minut. Dopiero wtedy możesz wydawać fabcoiny, które otrzymasz. Potwierdzenie oznacza, iż sieć jest zgodna co do tego, że fabcoiny zostały wysłane właśnie do Ciebie, a nie do kogokolwiek innego, i że są one uważane za Twoją własność. Gdy Twoja transakcja zostanie uwzględniona w jednym bloku, pozostanie w nim i będzie stale przykrywana przez każdy następny blok, co skonsoliduje tę zgodność w postępie geometrycznym, zmniejszając jednocześnie ryzyko cofnięcia transakcji. Każdy użytkownik może dowolnie zdecydować, w którym momencie uzna transakcję za potwierdzoną, choć 6 potwierdzeń jest często uważanych za równie bezpieczne co czekanie 6 miesięcy na transakcję przy użyciu karty kredytowej."
    fee: "Ile wyniesie prowizja od transakcji?"
    feetxt1: "Większość transakcji może być przetworzona bez opłat, choć zachęca się użytkowników, by uiszczali niewielkie, dobrowolne opłaty w celu przyspieszenia potwierdzenia transakcji i wynagrodzenia górników. Gdy opłaty są wymagane, na ogół nie są wyższe niż parę groszy. Twój portfel Fabcoin będzie na ogół próbował oszacować odpowiednią opłatę, gdy będzie to wymagane."
    feetxt2: "Opłaty za transakcje są używane jako zabezpieczenie przed przesyłaniem transakcji przez użytkowników w celu przeładowania sieci. Dokładny sposób, w jaki działają opłaty, wciąż jest opracowywany i zmieni się z biegiem czasu. Ponieważ opłata nie jest związana z sumą wysyłanych fabcoinów, może wydać się niezwykle niska (0.0005 FAB za transfer 1,000 FAB) lub niesprawiedliwie wysoka (0.004 FAB za płatność 0.02 FAB). Opłata jest definiowana przez atrybuty takie jak dane zawarte w transakcji czy jej powtarzalność. Przykładowo: jeśli otrzymujesz wiele drobnych kwot, opłaty za wysyłanie będą wyższe. Płatności takie można porównać do płacenia za rachunek w restauracji samymi groszami. Gwałtowne wydawanie niewielkich ułamków Twoich fabcoinów również może wymagać opłaty. Jeśli Twoja aktywność ogranicza się do konwencjonalnych transakcji, opłaty za nie powinny pozostać niskie."
    poweredoff: "Co się stanie, jeśli otrzymam fabcoiny, gdy mój komputer będzie wyłączony?"
    poweredofftxt1: "Wszystko będzie w porządku. Fabcoiny pojawią się, gdy następnym razem uruchomisz swoją aplikację portfela. Fabcoiny nie są w zasadzie otrzymywane przez oprogramowanie na Twoim komputerze - są wpisywane do publicznej księgi rachunkowej, współdzielonej przez wszystkie urządzenia w sieci. Jeśli otrzymasz fabcoiny, kiedy program Twojego portfela nie jest uruchomiony, pobierze on bloki i nadrobi wszystkie transakcje, których jeszcze nie zarejestrował, gdy tylko go włączysz. Otrzymasz wtedy fabcoiny tak, jakbyś dostawał je w czasie rzeczywistym. Twój portfel jest potrzebny tylko wtedy, gdy chcesz wydawać fabcoiny."
    sync: "Co oznacza \"synchronizacja\" i dlaczego trwa tak długo?"
    synctxt1: "Długi czas synchronizacji jest wymagany jedynie przy klientach pełnego węzła, jak Fabcoin Core. Z technicznego punktu widzenia synchronizacja to procesz pobierania i weryfikacji wszystkich poprzednich transakcji Fabcoin w sieci. Niektóre aplikacje Fabcoin muszą mieć dostęp do wszystkich przeszłych transakcji, aby móc obliczyć saldo Twojego portfela i wykonywać nowe transakcje. Ten krok może wymagać wielu zasobów i odpowiedniej przepustowości oraz miejsca na dysku, aby pomieścić cały rozmiar łańcucha bloków. Aby Fabcoin mógł pozostać bezpieczny, dostatecznie wiele osób powinno używać klientów z pełnym węzłem, ponieważ to właśnie oni wykonują zadanie potwierdzania i przekazywania transakcji."
    mining: "Wydobycie"
    whatismining: "Czym jest wydobywanie Fabcoin?"
    whatisminingtxt1: "Wydobywanie to proces poświęcania mocy obliczeniowej w celu przetwarzania transakcji, zabezpieczania sieci i zapewniania wzajemnej synchronizacji wszystkich w systemie. Może być postrzegane jako centrum danych Fabcoin, z tym jednak wyjątkiem, że jest zaprojektowane w taki sposób, aby pozostało w pełni zdecentralizowane, z górnikami działającymi we wszystkich państwach i bez odgórnej kontroli nad siecią. Proces ten określa się mianem \"wydobywania\" (\"kopania\") jako analogia do wydobywania złota, ponieważ jest to tymczasowy mechanizm używany do emisji nowych fabcoinów. Jednak w przeciwieństwie do koplani złota, wydobywanie Fabcoin zapewnia wynagrodzenie wzamian za użyteczne usługi niezbędne do obsługi sieci bezpiecznych płatności. Wydobywanie będzie wciąż konieczne po emisji ostatniego fabcoina."
    howminingworks: "Jak działa wydobywanie Fabcoin?"
    howminingworkstxt1: "Każdy może zostać górnikiem Fabcoin poprzez uruchomienie oprogramowania na specjalnych urządzeniach. Oprogramowanie wydobywcze nasłuchuje transakcji wykonywanych przez sieć peer-to-peer i wykonuje odpowiednie zadania, aby je przetworzyć i potwierdzić. Górnicy Fabcoin wykonują tę pracę, ponieważ mogą otrzymywać prowizje od transakcji, płacone przez użytkowników w celu szybszego przetwarzania płatności. Mogą też otrzymywać nowo tworzone fabcoiny, emitowane na podstawie ustalonej formuły."
    howminingworkstxt2: "Aby nowe transakcje mogły być potwierdzone, muszą zostać uwzględnione w bloku razem z matematycznym dowodem działania. Dowody takie są bardzo trudne do wygenerowania, ponieważ nie istnieje inny sposób na ich stworzenie niż testowanie miliardów obliczeń na sekundę. Wymaga to od górników, aby wykonywali te obliczenia zanim ich bloki zostaną zaakceptowane przez sieć i zanim zostaną nagrodzeni. W miarę jak coraz więcej ludzi zaczyna wydobywać, stopień trudności odnalezienia odpowiednich bloków jest automatycznie zwiększany przez sieć, aby zapewnić, że średni czas wymagany do znalezienia bloku pozostaje równy 10 minutom. W rezultacie wydobywanie jest bardzo konkurencyjną działalnością, w której żaden indywidualny górnik nie ma kontroli nad tym, co zostanie załączone do łańcucha bloków."
    howminingworkstxt3: "Dowód działania został też zaprojektowany w taki sposób, aby zależeć od poprzednich bloków. Wymusza to chronologiczny porządek łańcucha bloków. Sprawia to, że cofnięcie poprzednich transakcji jest niezwykle trudne, ponieważ wymagałoby ponownego przeliczenia wszystkich dowodów działania następujących po sobie bloków. Gdy dwa bloki zostają znalezione w tym samym czasie, górnicy pracują na pierwszym bloku, który otrzymają, i przełączają się na najdłuższy łańcuch bloków, gdy tylko znaleziony zostanie kolejny blok. Pozwala to wydobywaniu na zabezpieczanie i utrzymywanie globalnego konsensusu w oparciu o moc obliczeniową."
    howminingworkstxt4: "Górnicy Fabcoin nie są w stanie oszukiwać poprzez zwiększanie ich własnej nagrody, ani też przetwarzać nieuczciwych transakcji, które mogłyby zepsuć sieć Fabcoin, ponieważ wszystkie węzły Fabcoin odrzucałyby każdy blok, który zawierałby dane nieprawidłowe według protokołu Fabcoin. Z tego właśnie powodu sieć pozostaje bezpieczna nawet jeśli nie wszyscy górnicy Fabcoin są godni zaufania."
    miningwaste: "Czy wydobywanie Fabcoin nie jest marnowaniem prądu?"
    miningwastetxt1: "Używanie energii w celu zabezpieczenia i obsługi systemu płatności trudno nazwać jej marnowaniem. Podobnie jak w przypadku każdego innego serwisu płatności, użytkowanie Fabcoin wiąże się z kosztami przetwarzania. Serwisy niezbędne do obsługi powszechnie używanych systemów monetarnych, takie jak banki, karty kredytowe czy pojazdy opancerzone, również zużywają mnóstwo energii. Jednak w przeciwieństwie do Fabcoin ich łączna konsumpcja energii nie jest transparentna i nie może być w prosty sposób zmierzona."
    miningwastetxt2: "Wydobywanie Fabcoin zostało zaprojektowane w taki sposób, aby z czasem dało się je zoptymalizować przy użyciu wyspecjalizowanego sprzętu zużywającego mniej energii, zaś koszty operacyjne wydobywania powinny być stale proporcjonalne do popytu. Gdy wydobywanie Fabcoin staje się zbyt konkurencyjne i mniej dochodowe, niektórzy górnicy decyduję się na zaprzestanie swoich działalności. Ponadto cała energia włożona w wydobywanie zostaje ostatecznie przemieniona w ciepło, a najbardziej dochodowymi górnikami będą ci, którzy dobrze je wykorzystają. Optymalnie wydajna sieć wydobywcza to taka, która w zasadzie nie pobiera żadnej dodatkowej energii. Choć jest to ideał, ekonomia wydobywania funkcjonuje w ten sposób, że indywidualni górnicy dążą właśnie do niego."
    miningsecure: "W jaki sposób wydobycie wpływa na bezpieczeństwo Fabcoin?"
    miningsecuretxt1: "Wydobywanie stanowi ekwiwalent konkurencyjnej loterii, która znacząco utrudnia dodawanie bezpośrednio następujących po sobie bloków transakcji do łańcucha bloków przez jedną osobę. Chroni to neutralność sieci sprawiając, że żadna jednostka nie jest w stanie uzyskać możliwości zablokowania transakcji. Zapobiega to także wymianie części łańcucha bloków przez jednostki w celu cofania ich własnych wydatków, co mogłoby zostać wykorzystane, aby oszukać innych użytkowników. Wydobywanie utrudnia cofanie dokonanych transakcji w postępie geometrycznym poprzez wymóg przepisania wszystkich bloków następujących po tej transakcji."
    miningstart: "Czego potrzebuję, by zacząć wydobycie?"
    miningstarttxt1: "We wczesnych dniach Fabcoin każdy mógł znaleźć nowy blok przy użyciu procesora własnego komputera. W miarę zwiększania się liczny wydobywających osób (górników), trudność znajdowania nowych bloków znacznie wzrosła, osiągając obecny poziom, w którym jedyną wydajną metodą kopania jest używanie specjalistycznego sprzętu. Możesz odwiedzić <a href=\"http://www.fabcoin.pro/runtime.html\">fabcoin mining</a>, aby dowiedzieć się więcej."
    security: "Bezpieczeństwo"
    secure: "Czy Fabcoin jest bezpieczny?"
    securetxt1: "Technologia Fabcoin - protokół oraz kryptografia - ma duże osiągnięcia w zakresie bezpieczeństwa, a sieć Fabcoin jest prawdopodobnie największym rozproszonym projektem obliczeniowym na świecie. Najpowszechniejszym słabym punktem Fabcoin jest błąd użytkownika. Pliki portfela Fabcoin, które przechowują niezbędne prywatne klucze, mogą zostać przypadkowo usunięte, zgubione lub wykradzione. Działa to podobnie do przechowywania fizycznych pieniędzy w postaci cyfrowej. Na szczęście użytkownicy mogą zastosować potężne <a href=\"#secure-your-wallet#\">praktyki bezpieczeństwa</a> w celu ochrony ich pieniędzy lub korzystać z usług dostawców, którzy oferują dobre poziomy bezpieczeństwa i ubezpieczenia przed kradzieżą i stratą."
    hacked: "Czy zabezpieczenia Fabcoin nie zostały w przeszłości złamane?"
    hackedtxt1: "Zasady protokołu i kryptografii wykorzystane w Fabcoin wciąż działają lata po ich wprowadzeniu, co wskazuje na to, że jest to dobrze zaprojektowany koncept. Z drugiej jednak strony <a href=\"/en/alerts\">wady zabezpieczeń</a> były znajdywane i naprawiane w różnych wersjach oprogramowania. Jak z każdą formą oprogramowania, bezpieczeństwo programów obsługujących Fabcoin zależy od szybkości, z jaką problemy są znajdywane i naprawiane. Im więcej takich problemów jest wykrywanych, tym dojrzalszy staje się Fabcoin."
    hackedtxt2: "Istnieje wiele błędnych przekonań na temat kradzieży i złamań zabezpieczeń, które dotyczyły różnych giełd i przedsiębiorstw. Mimo że były to niefortunne wydarzenia, żadno z nich nie wiązało się ze złamaniem zabezpieczeń samego Fabcoin, ani też nie wykazało jego wrodzonych wad; podobnie jak napad na bank nie oznacza, że zagrożony jest sam dolar. Trafnie jest jednak powiedzieć, że kompletny zestaw dobrych praktyk i intuicyjnych rozwiązań w kwestii bezpieczeństwa jest niezbędny, aby zapewnić użytkowniką lepszą ochronę ich pieniędzy i zmniejszyć ogólne ryzyko kradzieży oraz utraty danych. W ciągu ostatnich pięciu lat takie funkcje bezpieczeństwa szybko się rozwinęły - na przykład szyfrowanie portfeli, portfele offline, portfele sprzętowe i transakcje wykorzystujące multipodpis."
    collude: "Czy użytkownicy mogą zmówić się przeciwko Fabcoin?"
    colludetxt1: "Nie da się zmienić protokołu Fabcoin w prosty sposób. Żaden program, który nie jest zgodny ze wspólnymi regułami, nie może narzucić użytkownikom swoich własnych zasad. Przy obecnej specyfikacji, dwukrotne wydanie tych samych pieniędzy (tzw. double spending) jest niemożliwe w tym samym łańcuchu bloków, podobnie jak wydawanie fabcoinów bez odpowiedniego podpisu. Dlatego też niemożliwe jest tworzenie niekontrolowanych fabcoinów ot tak sobie, wydawanie środków innych użytkowników, uszkodzenie sieci i inne podobne działalności."
    colludetxt2: "Większość górników mogłaby jednak arbitralnie zdecydować o blokadzie lub cofnięciu niedawnych transakcji. Większość użytkowników mogłaby też wywrzeć pewien nacisk, aby pewne zmiany zostały przyjęte. Ponieważ Fabcoin działa poprawnie jedynie przy kompletnej zgodzie pomiędzy wszystkimi użytkownikami, zmiana protokołu może być bardzo trudna i wymagać, by ogromna większość użytkowników przyjęła zmiany w taki sposób, by pozostali nie mieli niemalże innego wyboru, jak tylko się dostosować. Ogólnie rzecz biorąc, trudno wyobrazić sobie, dlaczego którykolwiek użytkownik Fabcoin mógłby chcieć zgodzić się na jakąkolwiek zmianę, która narażałaby jego pieniądze na niebezpieczeństwo."
    quantum: "Czy komputery kwantowe stanowią zagrożenie dla Fabcoin?"
    quantumtxt1: "Tak, podobnie jak dla większości systemów opartych na kryptografii, w tym tradycyjnych systemów bankowych. Jednakże komputery kwantowe jeszcze nie istnieją i przypuszczalnie nie powstaną przez jakiś czas. W wypadku, gdyby komputery kwantowe bezpośrednio zagroziły Fabcoin, protokół mógłby zostać ulepszony w taki sposób, by używał kwantowych algorytmów. Biorąc pod uwagę, jak istotna byłaby taka aktualizacja, można śmiało założyć, że zostałaby pomyślnie przyjęta przez programistów i zaakceptowana przez wszystkich użytkowników Fabcoin."
    help: "Pomoc"
    morehelp: "Chcę dowiedzieć się więcej. Gdzie mogę uzyskać pomoc?"
    morehelptxt1: "Więcej informacji można znaleźć w sekcji <a href=\"#resources#\">zasoby</a> oraz na stronach <a href=\"#community#\">społeczności</a> lub w <a href=\"http://fabcoins.info/wiki/FAQ\">Wiki FAQ</a>."
  getting-started:
    title: "Pierwsze kroki - Fabcoin"
    pagetitle: "Pierwsze kroki z Fabcoin"
    pagedesc: "Używanie Fabcoin do płacenia i otrzymywania płatności jest proste i dostępne dla każdego."
    users: "Jak używać Fabcoin"
    inform: "Zdobądź informacje"
    informtxt: "Fabcoin jest inny od tego, o co znasz i czego używasz na co dzień. Jest kilka rzeczy, które trzeba wiedzieć, zanim zacznie się korzystać z Fabcoin, aby używać go w sposób bezpieczny i uniknąć typowych pułapek."
    informbut: "Czytaj więcej"
    choose: "Wybierz swój portfel"
    choosetxt: "Możesz korzystać z portfela Fabcoin w codziennych sytuacjach przy użyciu telefonu komórkowego lub też wykorzystywać portfel wyłącznie do płatności online na komputerze. W każdym przypadku wyboru portfela można dokonać w ciągu minuty."
    choosebut: "Wybierz swój portfel"
    get: "Zdobądź fabcoiny"
    gettxt: "Możesz zdobyć fabcoiny poprzez akceptowanie ich jako zapłatę za towary i usługi lub kupując je od znajomego lub kogoś w pobliżu. Możesz też kupić je bezpośrednio na giełdzie używając Twojego konta bankowego."
    getbut: "Znajdź giełdę"
    spend: "Wydaj fabcoiny"
    spendtxt: "Z każdym dniem na całym świecie zwiększa się liczba usług i sprzedawców akceptujących Fabcoin. Możesz używać Fabcoin, by im zapłacić oraz ocenić swe doświadczenie, aby pomóc uczciwym firmom uzyskać większą widoczność."
    spendbut: "Znajdź handlowców"
    merchants: "Jak przyjmować Fabcoiny"
    merchantinform: "Zdobądź wiedzę"
    merchantinformtxt: "Fabcoin nie wymaga zmian przyzwyczajeń handlowców, jest jednak różny od tego, co znasz i czego używasz na co dzień. Zanim zaczniesz używać Fabcoin, jest kilka rzeczy, które musisz wiedzieć, aby bezpiecznie go używać i unikać najczęstszych problemów."
    merchantinformbut: "Czytaj więcej"
    merchantservice: "Przetwarzanie płatności"
    merchantservicetxt: "Możesz przetwarzać płatności i faktury na własną rękę lub używać serwisów handlowych i przechowywać pieniądze w walucie lokalnej lub w fabcoinach. Większość stacjonarnych punktów sprzedaży używa tabletów lub telefonów, by umożliwić klientom płatności przy pomocy telefonów."
    merchantservicebut: "Znajdź serwisy handlowe"
    tax: "Księgowość i podatki"
    taxtxt: "Handlowcy często operują w ich lokalnych walutach. W innych wypadkach Fabcoin działa podobnie do obcych walut. Aby uzyskać odpowiednie zalecenia dotyczące przepisów podatkowych w Twojej jurysdykcji, powinieneś skontaktować się z wykwalifikowanym księgowym."
    taxbut: "Przeczytaj więcej"
    visibility: "Zdobywanie rozgłosu"
    visibilitytxt: "Coraz więcej użytkowników poszukuje sposobów na wydawanie fabcoinów. Możesz przesłać swoją firmę do katalogów online, aby pomóc im Cię znaleźć. Możesz też wyświetlić <a href=\"http://fabcoins.info/wiki/Promotional_graphics\">logo Fabcoin</a> na Twojej stronie internetowej lub w sklepie stacjonarnym."
    visibilitybut: "Zgłoś swoją firmę"
  how-it-works:
    title: "Jak Działa Fabcoin? - Fabcoin"
    pagetitle: "Jak Działa Fabcoin?"
    intro: "To pytanie często rodzi nieporozumienia. Oto szybkie wyjaśnienie!"
    basics: "Podstawy dla nowego użytkownika"
    basicstxt1: "Jako nowy użytkownik możesz <a href=\"#getting-started#\">zacząć korzystać</a> z Fabcoin bez rozumienia szczegółów technicznych. Kiedy zainstalujesz portfel Fabcoin na swoim komputerze lub telefonie, zostanie wygenerowany Twój pierwszy adres Fabcoin. Możesz zawsze wygenerować kolejne adresy, jeśli będziesz ich potrzebował. Możesz ujawnić swój adres znajomym, aby mogli Ci płacić i vice versa. Jest to bardzo podobne do tego, jak działają emaile, z taką różnicą, że adres Fabcoin powinien być wykorzystany tylko raz."
    balances: "Saldo<span class=\"titlelight\"> - łańcuch bloków</span>"
    balancestxt: "Łańcuch bloków jest <b>współdzielonym zapisem transakcji</b>, na którym opiera się cała sieć Fabcoin. Wszystkie potwierdzone transakcje są w nim zapisane bez żadnych wyjątków. W ten sposób portfele Fabcoin mogą obliczyć saldo, dzięki czemu transakcje mogą być weryfikowane tak, aby mieć pewność, że wydawane fabcoiny są faktycznie posiadane przez wydającego. Integralność oraz porządek chronologiczny łańcucha bloków są wymuszone przez <a href=\"#vocabulary##[vocabulary.cryptography]\">kryptografię</a>."
    transactions: "Transakcje<span class=\"titlelight\"> - klucze prywatne</span>"
    transactionstxt: "Transakcja jest to <b>transfer dowolnej kwoty pomiędzy portfelami Fabcoin</b>, który zostaje uwzględniony w łańcuchu bloków. Portfele Fabcoin zawierają porcje tajnych danych, zwanych <a href=\"#vocabulary##[vocabulary.privatekey]\"><i>kluczami prywatnymi</i></a> lub seedami. Są one używane do podpisywania transakcji, gdyż zawierają matematyczny dowód, iż pochodzą od właściciela portfela. <a href=\"#vocabulary##[vocabulary.signature]\"><i>Podpis</i></a> zapobiega też modyfikacjom transakcji przez osoby trzecie już od momentu jego wydania. Wszystkie transakcje są rozpowszechniane pomiędzy użytkownikami i zazwyczaj zaczynają być potwierdzane przez sieć w ciągu kolejnych 10 minutach w procesie zwanym <a href=\"#vocabulary##[vocabulary.mining]\"><i>wydobywaniem</i></a>."
    processing: "Przetwarzanie<span class=\"titlelight\"> - wydobywanie</span>"
    processingtxt: "Wydobycie jest <b>rozproszonym systemem konsensu</b>, używanym do <a href=\"#vocabulary##[vocabulary.confirmation]\"><i>potwierdzania</i></a> oczekujących transakcji poprzez włączanie ich do łańcucha bloków. Proces ten zapewnia chronologiczność zdarzeń w łańcuchu, chroni neutralności sieci oraz pozwala różnym komputerom na wzajemnie uzgadnianie stanu systemu. Aby zostały potwierdzone, transakcje muszą być ułożone w <a href=\"#vocabulary##[vocabulary.block]\"><i>blok</i></a> spełniający bardzo ścisłe zasady kryptografii, które zostaną zweryfikowane przez sieć. Zasady te zapobiegają modyfikacji poprzednio zapisanych bloków, gdyż wiązałoby się to z unieważnieniem wszystkich kolejnych bloków. Wydobywanie (kopanie) tworzy również odpowiednik opartej na rywalizacji loterii, która zapobiega prostemu dodawaniu nowych bloków kolejno w łańcuchu bloków przez dowolną jedną osobę. Dzięki temu żadna osoba nie może kontrolować tego, co zostaje zapisane w łańcuchu bloków, ani też zastępować części łańcucha bloków, by cofnąć własne wydatki."
    readmore: "W głąb króliczej nory"
    readmoretxt: "Prezentujemy tu jedynie krótkie i zwięzłe podsumowanie systemu. Jeśli chcesz poznać detale, możesz <a href=\"#fabcoin-paper#\">przeczytać oryginalną pracę</a> opisującą projekt systemu, przeczytać <a href=\"/en/developer-documentation\">dokumentację dla programistów</a> oraz zagłebić się w lekturę <a href=\"http://fabcoins.info/wiki/Main_Page\">Fabcoin wiki</a>."
  index:
    title: "Fabcoin - Otwarta waluta P2P"
    metadescription: "Fabcoin to innowacyjna sieć płatności i nowy rodzaj pieniądza. Znajdź wszystko, co powinieneś wiedzieć i zacznij korzystać z Fabcoin na fabcoins.info."
    listintro: "Fabcoin to innowacyjna sieć płatności i nowy rodzaj pieniądza."
    list1: "Szybkie transakcje<br>peer-to-peer"
    list2: "Płatności<br>na całym świecie"
    list3: "Niskie opłaty<br>lub ich brak"
    desc: "Aby funkcjonować bez centralnej kontroli czy banków, Fabcoin korzysta z technologii peer-to-peer. Zarządzanie transakcjami i emisja fabcoinów odbywa się kolektywnie poprzez sieć. <b>Fabcoin działa na zasadzie open-source; jest to projekt publiczny. Nikt nie posiada Fabcoin, nikt też nie jest jego właścicielem. <a href=\"#support-fabcoin#\">Każdy może wziąć w nim udział</a></b>. Dzięki wielu unikalnym właściwościom Fabcoin umożliwia ekscytujące zastosowania, niedostępne wcześniejszym systemom płatności."
    overview: "Lub zobacz krótki opis dla"
  innovation:
    title: "Innowacje - Fabcoin"
    pagetitle: "Innowacja w procesach płatności"
    summary: "Protokół Fabcoin nie polega jedynie na przesyłaniu pieniędzy z A do B. Posiada wiele funkcji i otwiera mnóstwo możliwości wciąż odkrywanych przez społeczność. Oto niektóre z obecnie opracowywanych technologii - w niektórych przypadkach zostały one wdrożone w życie jako prawdziwy produkt bądź usługa. Najbardziej interesujące zastosowania Fabcoin prawdopodobnie nie zostały jeszcze odkryte."
    control: "Kontrola zapobiegająca oszustwom"
    controltext: "Fabcoin umożliwia bezprecedensowy poziom bezpieczeństwa. Sieć zapewnia użytkownikom zabezpieczenia przed najbardziej rozpowszechnionymi oszustwami jak obciążenia zwrotne czy niepożądane opłaty, zaś same fabcoiny są niemożliwe do podrobienia. Uzytkownicy mogą też tworzyć kopie zapasowe swoich portfeli lub szyfrować je. Portfele sprzętowe mogą w przyszłości sprawić, że kradzież lub zgubienie pieniędzy będzie bardzo trudne. Fabcoin został zaprojektowany, aby umożliwić jego użytkownikom zupełną kontrolę nad ich pieniędzmi."
    global: "Globalna dostępność"
    globaltext: "Wszystkie płatności na świecie mogą być w pełni interoperacyjne. Fabcoin umożliwia każdemu bankowi, firmie lub osobie prywatnej bezpieczne wysyłanie i otrzymywanie płatności gdziekolwiek i kiedykolwiek, z kontem bankowym albo bez niego. Fabcoin jest dostępny w wielu krajach, w których ze względu na ich własne ograniczenia wciąż niedostępnych jest większość systemów płatniczych. Fabcoin zwiększa globalny dostęp do handlu i może pomóc w rozwoju handlu międzynarodowego."
    cost: "Ekonomiczność"
    costtext: "Dzięki zastosowaniu kryptografii, bezpieczne płatności są możliwe bez powolnych i kosztownych pośredników. Transakcja Fabcoin może być dużo tańsza niż jej alternatywy. Może też zostać ukończona w krótkim czasie. Oznacza to, że Fabcoin ma pewien potencjał, aby w przyszłości stać się powszechną metodą przesyłania każdej waluty. Fabcoin może również odegrać rolę w <a href=\"http://www.youtube.com/watch?v=BrRXP1tp6Kw\">zwalczaniu ubóstwa</a> w wielu krajach poprzez eliminację wysokich prowizji za transakcje wynagrodzenia pracowników."
    donation: "Napiwki i dotacje"
    donationtext: "Fabcoin jest w wielu przypadkach wydajnym rozwiązaniem zwłaszcza dla napiwków i darowizn. Wysłanie płatności wymaga jedynie jednego kliknięcia, a otrzymywanie donacji może być proste jak wyświetlenie kodu QR. Darowizny mogą być publicznie widoczne, co zwiększa przejrzystość i wiarygodność organizacji non-profit. W nagłych wypadkach, takich jak klęski żywiołowe, darowizny Fabcoin mogą umożliwić szybszą reakcję międzynarodową."
    crowdfunding: "Crowdfunding"
    crowdfundingtext: "Choć nie jest jeszcze prosty w obsłudzie, Fabcoin może zostać użyty w celu przeprowadzania kampanii crowdfundingowych w stylu Kickstartera. W kampaniach takich pojedyncze osoby przekazują projektom pieniądze w zastaw. Są one pobrane tylko wówczas, gdy osiągnięta zostaje docelowa kwota. Takie umowy ubezpieczeniowe są przetwarzane przez protokół Fabcoin, który zapobiega dokonaniu transakcji przed spełnieniem wszystkich wymaganych warunków. <a href=\"http://fabcoins.info/wiki/Contracts#Example_3:_Assurance_contracts\">Dowiedz się więcej</a> o technologii związanej z crowdfundingiem i wypróbuj <a href=\"http://www.vinumeris.com/lighthouse\">Lighthouse</a>."
    micro: "Mikropłatności"
    microtext: "Fabcoin może przetwarzać płatności w skali jednego dolara, a wkrótce nawet mniejszych kwot. Takie płatności są powszechne nawet dzisiaj. Wyobraź sobie, że słuchasz radia internetowego płatnego za sekundę, wyświetlasz strony zostawiając drobne napiwki za każdą niewyświetloną reklamę lub kupujesz transfer z hotspotu WiFi rozliczając się co kilobajt. Fabcoin jest na tyle wydajny, że wszystko to staje się możliwe. <a href=\"http://fabcoinj.github.io/working-with-micropayments\">Dowiedz się więcej</a> o technologii stojącej za mikropłatnościami Fabcoin."
    mediation: "Pośrednictwo w sporach"
    mediationtext: "Fabcoin może zostać użyty do rozwinięcia innowacyjnych usług mediacji w sporach przy użyciu wielokrotnych podpisów. Serwisy takie mogłyby zezwalać osobom trzecim na zatwierdzanie lub odrzucanie transakcji w razie nieporozumienia pomiędzy podmiotami, nie dając im jednocześnie kontroli nad pieniędzmi. Ponieważ usługi tego typu byłyby dostępne dla każdego użytkownika i handlowca używającego Fabcoin, prawdopodobnie doprowadziłoby to do wolnej konkurencji i standardów o wyższej jakości."
    multisig: "Konta z multipodpisem"
    multisigtext: "Wielokrotne podpisy zezwalają na akceptację transakcji przez sieć tylko wówczas, gdy określona liczba osób lub ich zdefiniowana grupa zgadza się podpisać transakcję. Może to być wykorzystane przez zarząd w celu zapobiegnięcia dokonywania wydatków przez poszczególnych członków bez dostatecznej zgody reszty członków. Również banki mogą zapobiegać w ten sposób kradzieżom, blokując płatności powyżej określonego progu, jeśli użytkownik nie dostarczy dodatkowych poświadczeń."
    trust: "Zaufanie i spójność"
    trusttext: "Fabcoin oferuje rozwiązania wielu problemów związanych z zaufaniem, które są obecnie plagą banków. Dzięki przejrzystej księgowości, cyfrowym umowom i nieodwracalnym transakcjom, Fabcoin może być użyty jako fundament do przywrócenia zaufania i porozumienia. Nieuczciwe banki nie mogą oszukać systemu dla uzyskania zysku kosztem innych banków lub społeczeństwa. Przyszłość, w której wiodące banki wspierałyby Fabcoin, mogłaby pomóc przywrócić nieskazitelność i zaufanie instytucjom finansowym."
    resiliency: "Odporność i decentralizacja"
    resiliencytext: "Poprzez swą wysoką decentralizację, Fabcoin stworzył odmienną formę sieci płatności o zwiększonym poziomie odporności i redundancji. Fabcoin może operować transakcjami o wartości milionów dolarów bez potrzeby ochrony militarnej. Bez centralnego ośrodka, który mógłby zawieść, jak na przykład centrum danych, atak na sieć staje się trudniejszym projektem. Fabcoin mógłby stanowić interesujący krok naprzód w zakresie zabezpieczania lokalnych i globalnych systemów finansowych."
    transparency: "Elastyczna przejrzystość"
    transparencytext: "Wszystkie transakcje Fabcoin są publiczne i transparentne, zaś tożsamość ludzi dokonujących transakcji jest domyślnie prywatna. Pozwala to jednostkom i organizacjom na pracę przy elastycznych zasadach przejrzystości. Dla przykładu, firma może zdecydować, że udostępni niektóre transakcje i salda jedynie niektórym pracownikom, zaś organizacja non-profit może upublicznić kwoty, jakie otrzymuje z codziennych i miesięcznych darowizn."
    automation: "Zautomatyzowane rozwiązania"
    automationtext: "Usługi zautomatyzowane muszą na ogół radzić sobie z kosztami i ograniczeniami płatności gotówką lub kartami kredytowymi. Dotyczy to wszystkich rodzajów automatów, od kas biletowych po maszyny z kawą. Fabcoin nadaje się do stosowania w nowej generacji zautomatyzowanych usług, może też obniżyć ich koszty operacyjne. Wyobraź sobie taksówki bez kierowcy, albo sklep, w którym koszyk na zakupy pozwala Ci równocześnie za nie zapłacić bez potrzeby stania w kolejce. Podobne przykłady można mnożyć."
  legal:
    title: "Informacje prawne - Fabcoin"
    pagetitle: "Informacje prawne"
    information: "Informacje publikowane na fabcoins.info"
    informationtxt1: "Witryna http://fabcoins.info/ (określana dalej jako \"Witryna\") dostarcza informacje i materiały o charakterze ogólnym. Użytkownik nie jest upoważniony do oraz nie powinien polegać na Witrynie jako źródle porad prawnych, porad biznesowych, ani też porad o jakimkolwiek innym charakterze. Powołując się na zawartość Witryny, działasz na własne ryzyko. Przed podjęciem decyzji o podjęciu lub zaniechaniu działania, powinieneś skontaktować się z prawnikiem licencjonowanym w jurysdykcji, w której chcesz lub potrzebujesz pomocy. Ani właściciele, ani współtwórcy Witryny nie są w żaden sposób odpowiedzialni za działania, decyzje lub inne zachowania podjęte lub zaniechane przez użytkownika w oparciu o treść Witryny."
    translations: "Tłumaczenia"
    translationstxt1: "Witryna może zawierać tłumaczenia angielskiej wersji treści dostępnych na Witrynie. Tłumaczenia te służą wyłącznie jako udogodnienie. W wypadku konfliktu pomiędzy wersją angielską a wersją tłumaczoną, pierwszeństwo ma wersja angielska. Jeśli zauważysz jakąkolwiek niespójność, prosimy o zgłoszenie jej na <a href=\"http://github.com/fabcoins-dot-info/fabcoins.info\">GitHub</a>."
    userisks: "Ryzyka związane z użyciem Fabcoin"
    useriskstxt1: "Witryna nie będzie odpowiedzialna za żadne straty, szkody lub roszczenia wynikające ze zdarzeń wchodzących zakres pięciu następujących kategorii:"
    useriskstxt2: "Błędy popełniane przez użytkownika dowolnego oprogramowania lub usługi powiązanej z Fabcoin, np. zapomniane hasła, płatności wysłane do błędnych adresów Fabcoin i przypadkowe usunięcia portfeli."
    useriskstxt3: "Problemy z oprogramowaniem WItryny i/lub każdym powiązanym z Fabcoin oprogramowaniem lub usługą, np. uszkodzony plik portfela, niepoprawnie skonstruowane transakcje, niebezpieczne biblioteki kryptograficzne, szkodliwe oprogramowanie (malware) wpływające na Witrynę i/lub powiązane z Fabcoin oprogramowanie lub usługi."
    useriskstxt4: "Awarie techniczne sprzętu użytkownika dowolnego oprogramowania lub usługi powiązanej z Fabcoin, np. utrata danych spowodowana wadliwym lub uszkodzonym urządzeniem pamięci."
    useriskstxt5: "Problemy z bezpieczeństwem doświadczane przez użytkownika każdego powiązanego z Fabcoin oprogramowania lub usługi, np. nieautoryzowany dostęp do portfeli i/lub kont użytkownika."
    useriskstxt6: "Działania lub zaniechania osób trzecich i/lub zdarzenia doświadczane przez osoby trzecie, np. bankructwa usługodawców, ataki na dane o zabezpieczeniach usługodawców oraz oszustwa dokonywane przez strony trzecie."
    investmentrisks: "Ryzyka inwestycyjne"
    investmentriskstxt1: "Inwestowanie w Fabcoin może prowadzić do utraty pieniędzy w krótkich lub nawet długich okresach. Inwestorzy w Fabcoin powinni spodziewać się dużych wahań cen. Informacje publikowane na Witrynie nie mogą gwarantować, że inwestorzy w Fabcoin nie stracą pieniędzy."
    taxcompliance: "Przestrzeganie obowiązków podatkowych"
    taxcompliancetxt1: "Użytkownicy Witryny są całkowicie odpowiedzialni za określenie, czy i jakie podatki mają zastosowanie do ich transakcji Fabcoin. Właściciele lub współtwórcy Witryny NIE są odpowiedzialni za określanie podatków, które stosuje się do transakcji Fabcoin."
    noissuer: "Witryna nie przechowuje, nie wysyła ani nie otrzymuje fabcoinów."
    noissuertxt1: "Witryna nie przechowuje, nie wysyła, ani nie otrzymuje fabcoinów. Wynika to z faktu, że fabcoiny istnieją wyłącznie z racji utrzymywanej w sieci Fabcoin ewidencji własności. Każde przeniesienie własności fabcoinów ma miejsce w zdecentralizowanej sieci Fabcoin, a nie na Witrynie."
    nowarranties: "Brak gwarancji"
    nowarrantiestxt1: "Witryna jest dostarczana w stanie \"tak, jak jest\", bez jakichkolwiek gwarancji odnośnie Witryny i/lub wszelkich treści, danych, materiałów i/lub usług dostarczanych na Witrynie."
    noliability: "Wyłączenie odpowiedzialności"
    noliabilitytxt1: "O ile prawo nie stanowi inaczej, właściciele ani współtwórcy Witryny w żadnym wypadku nie ponoszą odpowiedzialności za szkody jakiegokolwiek rodzaju, w tym (ale bez ograniczenia do), utratę możliwości użytkowania, utratę zysków lub utratę danych wynikające z lub w dowolny inny sposób związane z używaniem Witryny."
    arbitration: "Arbitraż"
    arbitrationtxt1: "Użytkownik Witryny zgadza się rozstrzygać wszelkie spory wynikające z lub związane z Witryną lub niniejszym wyłączeniem odpowiedzialności, z wyjątkiem sporów dotyczących praw autorskich, logo, nazw handlowych, znaków handlowych, sekretów handlowych lub patentów."
    lastchange: "Ostatnia zmiana"
    lastchangetxt1: "Niniejsze zastrzeżenie zostało ostatnio zmienione"
