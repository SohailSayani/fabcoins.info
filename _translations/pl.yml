  choose-your-wallet:
    title: "Wybierz swój portfel - Fabcoin"
    pagetitle: "Wybierz swój portfel Fabcoin"
    pagedesc: "Znajdź swój portfel i zacznij płacić kontrahentom i użytkownikom."
    walletcatmobile: "Mobilne"
    walletcatdesktop: "Komputery"
    walletcathardware: "Sprzęt"
    walletcatweb: "Sieć"
    walletfabcoincore: "Fabcoin Core to kompletny klient Fabcoin, który stanowi kręgosłup sieci. Oferuje on wysoki poziom bezpieczeństwa, prywatności oraz stabilności. Jednakże posiada mniejszą ilość funkcji oraz zajmuje o wiele więcej miejsca i pamięci."
    walletmultibit: "MultiBit jest niewielką aplikacją, która koncentruje się na szybkości i łatwości obsługi. Synchronizuje się z siecią i jest gotowa do użycia w minuty. MultiBit obsługuje również wiele języków. Jest to dobry wybór dla użytkowników, którzy nie czują się zbyt pewnie w kwestiach technicznych."
    walletarmory: "Armory jest zaawansowanym klientem Fabcoin, który daje szersze możliwości zaawansowanym użytkownikom. Oferuje wiele funkcji kopii zapasowych i szyfrowania oraz umożliwia bezpieczne przechowywanie \"cold-storage\", na komputerach niepodłączonych do sieci."
    walletelectrum: "Electrum koncentruje się na szybkości oraz prostocie przy niewielkim użyciu zasobów. Wykorzystuje on zdalne serwery, które wykonują najbardziej skomplikowane zadania systemu Fabcoin, oraz pozwala Ci na odtworzenie twojego portfela przy użyciu hasła."
    walletmsigna: "mSIGNA to zaawansowany i prosty w obsłudze portfel oferujący szybkość i prostotę, skalowalność na poziomie przedsiębiorstwa oraz silne zabezpieczenia. Obsługuje on BIP32, transakcje z multipodpisem, przechowywanie offline, synchronizację pomiędzy wieloma urządzeniami oraz szyfrowane kopie zapasowe, zarówno elektroniczne, jak i papierowe."
    walletfabcoinwallet: "Portfel Fabcoin jest łatwy w obsłudze oraz niezawodny, jak również bezpieczny i szybki. Wizją jego twórców były decentralizacja oraz brak zaufania; żadne centralne biuro nie jest potrzebne do operacji związanych z Fabcoin. Aplikacja jest dobrym wyborem dla ludzi, którzy nie są zaawansowanymi użytkownikami komputerów. "
    walletairbitzwallet: "Airbitz jest serwisem portfela mobilnego z wysokim poziomem prywatności, bezpieczeństwa i decentralizacji bardzo znanym i użytecznym dla mas. Portfele Airbitz zawsze są automatycznie szyfrowane i zapisywane, nawet gdy serwery Airbitz nie są dostępne."
    walletbreadwallet: "Prostota jest podstawową zasadą designu breadwallet. Jako prawdziwie samodzielny klient Fabcoin, nie posiada on żadnego serwera narażonego na ataki czy awarie, zaś oparcie na potężnej podstawie zabezpieczeń iOS świadczy o tym, że breadwallet został zaprojektowany, aby chronić Cię przed malware, lukami bezpieczeństwa przeglądarek, a nawet przed fizyczną kradzieżą."
    walletmyceliumwallet: "Mycelium jest portfelem Fabcoin o otwartym źródle na Androida. Został zaprojektowany z myślą o bezpieczeństwie, szybkości i łatwości użytkowania. Oferuje niezwykłe możliwości zarządzania Twoimi kluczami i przechowywania offline, aby pomóc Ci zabezpieczyć Twoje fabcoiny."
    walletcircle: "Circle jest serwisem portfela sieciowego który mierzy w bycie najprostszym w użytkowaniu. Udostępnia możliwość natychmiastowego kupna i sprzedaży fabcoin używając kartę kredytową lub konto bankowe z USA. Udostępnia również aplikację portfela sieciowego na Androida oraz iOS."
    walletcoinkite: "Coinkite jest internetowym portfelem oraz serwisem kart debetowych. Jego priorytetem jest prostota użycia. Działa również w przeglądarkach na telefonach, posiada narzędzia handlowe oraz terminale płatnicze. Jest to hybrydowy portfel i sejf o rezerwie 100%."
    walletbitgo: "BitGo jest portfelem bazującym na funkcji multipodpisu. Oferuje on wysoki poziom bezpieczeństwa. Każda transakcja wymaga dwóch podpisów, co chroni Twoje fabcoiny od złośliwego oprogramowania i ataków na serwer. Prywatne klucze są przechowywane przez użytkownika w taki sposób, że BioGo nie ma dostępu do fabcoinów. Jest to dobry wybór dla niezaawansowanych użytkowników. "
    walletgreenaddress: "GreenAddress to prosty w obsłudze portfel oparty na funkcji multipodpisu z ulepszeniami w zakresie bezpieczeństwa i prywatności. Twoje klucze nigdy nie znajdują się po stronie serwera, nawet zaszyfrowane. Z przyczyn bezpieczeństwa, zawsze powinieneś używać 2FA oraz rozszerzenia przeglądarki lub aplikacji na Androida."
    wallettrezor: "TREZOR to portfel sprzętowy, który zapewnia wysoki poziom bezpieczeństwa bez kompromisów w zakresie wygody. W przeciwieństwie do portfeli offline, TREZOR jest w stanie podpisywać transakcje będąc podłączonym do urządzenia online. Oznacza to, że wydawanie fabcoinów  jest bezpieczne nawet podczas korzystania z zagrożonego komputera."
    walletnano: "Ledger Nano jest portelem sprzętowym zbudowanym na platformie bankowej kart elektronicznych ST23YT66. Bezpiecznie przechowuje on prywatne klucze użytkownika, waliduje transakcje, może być użyty jako bezpieczna karta prepaid lub strona multipodpisu. Choć nie ma otwartego źródła, może być walidowany deterministycznie."
    walletcoinapult: "Portfel Coinapulta jest stworzony z myślą o nowicjuszach Fabcoina. Zezwala na wysyłanie fabcoinów przez email i SMS, a przydatne narzędzie o nazwie Locks ułatwia chronienie twojego salda przed chwiejącą się ceną fabcoinów. Użytkownicy mogą za-Lock-ować fabcoiny do Złota, Euro, oraz innych walut."
    walletdownload: "Instaluj"
    walletvisit: "Odwiedź witrynę"
    walletsourcecode: "Kod źródłowy"
    platformandroid: "Android"
    platformios: "iOS"
    platformblackberry: "BlackBerry"
    platformwindows: "Windows"
    platformmac: "Mac"
    platformlinux: "Linux"
    checkgoodcontrolfull: "Kontrola nad Twoimi pieniędzmi"
    checkgoodcontrolfulltxt: "Ten portfel daje Ci pełną kontrole nad twoimi fabcoinami. Oznacza to, że żadna osoba trzecia nie może zamrozić lub zgubić twoich środków. Wciąż jesteś jednak odpowiedzialny za zabezpieczanie swego portfela i tworzenie kopii zapasowych."
    checkpasscontrolhybrid: "Hostowana kontrola nad pieniędzmi"
    checkpasscontrolhybridtxt: "Ten portfel daje Ci kontrolę nad Twoimi fabcoinami. Usługa ta przechowuje jednak zaszyfrowaną kopię Twojego portfela. Oznacza to, że Twoje fabcoiny mogą zostać skradzione, jeśli złamane zostaną zabezpieczenia usługi, a Twoje hasło nie będzie dostatecznie mocne."
    checkpasscontrolmulti: "Dzielona kontrola nad pieniędzmi"
