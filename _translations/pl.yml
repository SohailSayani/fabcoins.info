pl:
  about-us:
    title: "O fabcoins.info"
    pagetitle: "O fabcoins.info"
    pagedesc: "Serwis Fabcoins.info jest poświęcony zrównoważonemu rozwojowi Fabcoin."
    own: "Kto jest właścicielem fabcoins.info?"
    owntxt: "Fabcoins.info jest oryginalną domeną używaną przez witrynę Fabcoin. Została zarejestrowana i jest stale zarządzana przez <a href=\"#development#\">trzon deweloperów Fabcoin</a> oraz innych członków społeczności, ze szczególnym uwzględnieniem <a href=\"#community#\">społeczności Fabcoin</a>. Fabcoins.info nie jest oficjalną witryną. Nikt nie jest właścicielem sieci Fabcoin - tak, jak nikt nie jest właścicielem technologii e-mail. Z tego też względu nikt nie może mówić w imieniu Fabcoin z pozycji pełnomocnika."
    control: "W takim razie... kto kontroluje Fabcoin?"
    controltxt: "Fabcoin jest kontrolowany przez wszystkich użytkowników Fabcoin na świecie. Deweloperzy, którzy rozwijają oprogramowanie, nie mogą wymóc zmiany w protokole Fabcoin, ponieważ użytkownicy mają swobodę wyboru oprogramowania, którego używają. Aby zapewnić wzajemną kompatybilność, wszyscy użytkownicy muszą używać programów respektujących te same zasady. Fabcoin może działać sprawnie tylko przy pełnej zgodności wszystkich użytkowników. Dlatego też wszyscy użytkownicy i deweloperzy są silnie zmotywowani, by zgodność tę respektować i chronić."
    mission: "Misja"
    missiontxt1: "Informowanie użytkowników, aby ustrzec ich przed typowymi błędami."
    missiontxt2: "Przedstawienie rzetelnego opisu właściwości, potencjalnych zastosowań oraz ograniczeń Fabcoin."
    missiontxt3: "Transparentna prezentacja ostrzeżeń oraz wydarzeń związanych z siecią Fabcoin."
    missiontxt4: "Zapraszanie utalentowanych ludzi do pomocy przy rozwoju Fabcoin na wielu poziomach."
    missiontxt5: "Zapewnienie całościowego oglądu ekosystemu Fabcoin."
    missiontxt6: "Poprawa światowej dostępności Fabcoin poprzez umiędzynarodowienie."
    missiontxt7: "Pozostanie neutralnym źródłem informacji o Fabcoin."
    help: "Wesprzyj nas"
    helptxt: "Możesz zgłosić kazdy problem lub pomóc ulepszyć fabcoins.info na <a href=\"http://github.com/fabcoins-dot-info/fabcoins.info#how-to-participate\">GitHubie</a> poprzez zgłoszenie problemu lub przygotowanie prośby o dodanie kodu - pull request - w języku angielskim. Prosimy, abyś, zgłaszając taką prośbę, poświęcił trochę czasu na dyskusję nad zmianami wprowadzanymi w Twoim kodzie. Możesz pomóc z tłumaczeniami, dołączając do zespołu tłumaczy na stronie <a href=\"http://github.com/fabcoins-dot-info/fabcoins.info#translation\">Transifex</a>. Prosimy, by nie pytać o promocję własnych stron lub działalności, za wyjątkiem szczególnych przypadków, takich jak organizowanie konferencji. Serdeczne podziękowania dla wszystkich, którzy poświęcają swój czas, aby rozwijać fabcoins.info!"
    maintenance: "Utrzymanie"
    documentation: "Dokumentacja"
    translation: "Tłumaczenie"
    github: "Współpracownicy na GitHub"
  fabcoin-for-businesses:
    title: "Fabcoin dla Biznesu - Fabcoin"
    pagetitle: "Fabcoin dla Biznesu"
    summary: "Fabcoin jest bardzo bezpiecznym oraz niedrogim sposobem obsługiwania płatności."
    lowfee: "Najniższe możliwe opłaty"
    lowfeetext: "Wysokie bezpieczeństwo kryptograficzne Fabcoin pozwala na dokonanie transakcji w bardzo sprawny oraz niedrogi sposób. Możesz dokonywać oraz odbierać płatności przy użyciu sieci Fabcoin praktycznie bez żadnych prowizji. W większości przypadków opłaty nie są w zasadzie wymagane, ale zaleca się ich użycie dla szybszego potwierdzenia transakcji."
    fraud: "Ochrona przed oszustwami"
    fraudtext: "Każda firma akceptująca karty kredytowe lub płatności za pośrednictwem PayPal zna problem płatności, które są następnie wycofywane. Opłaty za takie transakcje zmniejszają zasięg rynku i podnoszą ceny, co odbija się na klientach. Płatności wykonywane za pomocą Fabcoin są nieodwracalne i bezpieczne, więc koszty nadużyć nie są zrzucane na barki handlowców."
    international: "Szybkie przelewy międzynarodowe"
    internationaltext: "Fabcoiny mogą zostać wysłane z Afryki do Kanady w ciągu 10 minut. W istocie fabcoiny nigdy nie posiadają fizycznej lokalizacji, możliwe jest więc przelanie dowolnej ich ilości w dowolne miejsce bez limitów, opóźnień czy nadmiernych opłat. W procesie nie pośredniczą banki, które kazałyby Ci czekać trzy dni robocze."
    pci: "Brak wymogów zgodności PCI"
    pcitext: "Akceptowanie kart kredytowych w sieci wymaga na ogół spełnienia wielu wymogów bezpieczeństwa, by odpowiadać standardowi PCI. Fabcoin również wymaga od Ciebie <a href=\"#secure-your-wallet#\">zabezpieczenia portfela</a> oraz żądań zapłaty. Nie obarcza Cię jednak kosztami i odpowiedzialnością, które wynikałyby z przetwarzania wrażliwych danych klientów, na przykład w postaci numerów kart kredytowych."
    visibility: "Zdobądź darmową reklamę"
    visibilitytext: "Fabcoin jest wschodzącym rynkiem nowych klientów, którzy szukają sposobu na wydatkowanie swoich fabcoinów. Ich akceptacja jest dobrym sposobem na przyciągnięcie nowych klientów oraz uzyskanie nowej reklamy. Akceptacja nowego rodzaju płatności zawsze okazywała się bardzo sprytną metodą dla biznesu online."
    multisig: "Multipodpis"
    multisigtext: "Fabcoin posiada również funkcję multipodpisu, który zezwala na wydawanie fabcoinów jedynie wtedy, gdy określona grupa ludzi autoryzuje daną transakcję. Może to być wykorzystane przez zarząd w celu zapobiegnięcia dokonywania wydatków przez poszczególnych członków bez dostatecznej zgody reszty członków, jak również do śledzenia, którzy członkowie zezwolili na każdą z płatności."
    transparency: "Przejrzystość księgowa"
    transparencytext: "Od wielu organizacji wymaga się przedkładania dokumentacji działalności księgowej. Używanie Fabcoin pozwala zaoferować najwyższy poziom przejrzystości, gdyż umożliwia przedstawienie członkom tych organizacji odpowiednich danych, dzięki którym mogą oni samodzielnie weryfikować salda i transakcje. Organizacje pożytku publicznego mogą także umożliwiać publiczny wgląd w wysokość swoich dotacji."
  fabcoin-for-developers:
    title: "Fabcoin dla Deweloperów - Fabcoin"
    pagetitle: "Fabcoin dla Deweloperów"
    summary: "Fabcoin może być używany do tworzenia wspaniałych rzeczy lub po prostu służyć codziennym potrzebom."
    simple: "Najprostszy z wszystkich systemów płatności"
    simpletext: "O ile płatność nie musi być związana z automatyczną fakturą, otrzymanie pieniędzy wymaga tylko wysłania fabcoinów w postaci linku lub kodu QR. Ta prosta konfiguracja jest w zasięgu każdego użytkownika i może zaspokoić potrzeby dużej rzeszy klientów. Gdy odbywa się to publicznie, jest szczególnie odpowiednie dla przejrzystości darowizn i napiwków."
    api: "Wiele zewnętrznych API"
    apitext: "Istnieje wiele zewnętrznych API, które pozwalają na przeprowadzanie transakcji. Nie musisz przechowywać swoich fabcoinów na własnym serwerze i troszczyć się o środki bezpieczeństwa, które są z tym związane. Jednocześnie większość tych API pozwala Ci na przetwarzanie faktur i wymianę fabcoinów na Twoją lokalną walutę w konkurencyjnej cenie."
    own: "Możesz być swym własnym systemem finansowym"
    owntext: "Jeśli nie używasz żadnych zewnętrznych API, możesz zintegrować serwer Fabcoin bezpośrednio ze swoją aplikacją, przez co staniesz się swym własnym bankiem i procesorem płatności. Nie zapominając o wszystkich obowiązkach, jakie z tego wynikają, możesz zbudować wspaniałe systemy przetwarzające transakcje Fabcoin niemalże bez opłat."
    invoice: "Adresy Fabcoin do śledzenia faktur"
    invoicetext: "Fabcoin tworzy niepowtarzalny adres dla każdej transakcji. Jeśli więc chciałbyś stworzyć system płatniczy związany z fakturą, musiałbyś jedynie wygenerować i monitorować adresy Fabcoin dla każdej płatności. Nigdy nie używaj tego samego adresu dla więcej niż jednej transakcji."
    security: "Bezpieczeństwo zależy głównie klienta"
    securitytext: "Większość zabezpieczeń jest zapewniana przez protokół. Oznacza to, że nie jest wymagana zgodność z PCI, a wykrywanie oszustw jest niezbędne wyłącznie wtedy, gdy usługi lub produkty są dostarczane natychmiast. Przechowywanie fabcoinów w <a href=\"#secure-your-wallet#\">bezpiecznym miejscu</a> i zabezpieczenie wyświetlanych użytkownikowi żądań płatności powinny być Twoimi głównymi zadaniami."
    micro: "Tanie mikropłatności"
    microtext: "Fabcoin oferuje najniższe opłaty za przeprowadzanie dowolnego rodzaju transakcji, włączając w to mikropłatności w sumie paru dolarów. Może to zostać wykorzystane przy budowie nowych kreatywnych serwisów online, które wcześniej nie miały racji bytu jedynie ze względu na ograniczenia finansowe. Obejmuje to rożne systemy napiwkowe lub automatyzowane systemy płatności."
  fabcoin-for-individuals:
    title: "Fabcoin dla osób fizycznych - Fabcoin"
    pagetitle: "Fabcoin dla osób fizycznych"
    summary: "Fabcoin to najprostszy sposób wymiany pieniędzy za bardzo niską cenę."
    mobile: "Łatwe płatności mobilne"
    mobiletext: "Fabcoin na urządzeniach mobilnych umożliwia płacenie w dwóch prostych krokach - skanowania i płacenia. Bez logowania, użycia karty, wpisywania PIN-u czy podpisywania czegokolwiek. Aby otrzymać płatność używając Fabcoin, musisz jedynie wyświetlić kod QR w twojej aplikacji portfela Fabcoin i pozwolić partnerowi na zeskanowanie telefonu lub zetknięcie Waszych telefonów (przy użyciu technologii radiowej NFC)."
    international: "Szybkie płatności międzynarodowe"
    internationaltext: "Fabcoiny mogą zostać przesłane z Afryki do Kanady w ciągu 10 minut. W procesie nie uczestniczy bank, który spowolniłby proces, żądał skandalicznych opłat lub wstrzymał transakcję. Możesz dokonać przelewu swojemu sąsiadowi dokładnie w ten sam sposób, w jaki zapłaciłbyś swemu krewnemu za granicą."
    simple: "Działa zawsze i wszędzie."
    simpletext: "Zupełnie jak z e-mailem - nie musisz zmuszać swojej rodziny do używania tego samego oprogramowania czy dostawcy usługi. Nie jest to problem; wszystkie programy są ze sobą kompatybilne, gdyż używają tej samej otwartej technologii. Sieć Fabcoin nigdy nie śpi, nawet na wakacjach!"
    secure: "Bezpieczeństwo i kontrola nad Twoimi pieniędzmi"
    securetext: "Transakcje Fabcoin są chronione kryptografią wojskowej klasy. Nikt nie może dokonać płatności za ciebie lub pobrać od ciebie pieniędzy. Dlatego też dopóki będziesz postępował zgodnie z zasadami <a href=\"#secure-your-wallet#\">ochrony swojego portfela</a>, Fabcoin może zapewnić Ci kontrolę nad Twoimi pieniędzmi i wysoki poziom zabezpieczeń przed różnymi rodzajami oszustw."
    lowfee: "Niskie opłaty lub ich brak"
    lowfeetext: "Fabcoin pozwala na wysyłanie i otrzymywanie płatności bardzo niskim kosztem. Z wyjątkiem przypadków szczególnych, takich jak bardzo drobne płatności, nie ma wymogu uiszczania opłaty. Zaleca się jednak dokonanie wyższej, dobrowolnej opłaty w celu przyspieszenia potwierdzenia Twojej transakcji oraz wynagrodzenia ludzi, którzy obsługują sieć Fabcoin."
    anonymous: "Chroń swoją tożsamość"
    anonymoustext: "Fabcoin nie wymaga żadnych numerów kart kredytowych, które mogłyby zostać wykradzione w celu podszywania się pod Ciebie. W zasadzie jest nawet niemożliwe, by dokonać płatności bez ujawnienia swej tożsamości, niemalże jak w przypadku fizycznych pieniędzy. Powinieneś jednak pamiętać, że <a href=\"#protect-your-privacy#\">ochrona prywatności</a> wymaga pewnego wysiłku."
