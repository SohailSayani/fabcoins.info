  secure-your-wallet:
    title: "Protegendo sua carteira - Fabcoin"
    pagetitle: "Protegendo sua carteira"
    summary: "Assim como na vida real, sua carteira precisa ser protegida. Fabcoin torna fácil a transferência de valores para qualquer lugar do mundo e permite você controlar seu dinheiro. Essas funcionalidades geram grandes preocupações com segurança. Ao mesmo tempo, quando usado corretamente, Fabcoin oferece grandes níveis de segurança. <b>Lembre-se sempre que é sua responsabilidade adotar boas práticas para proteger o seu dinheiro</b>."
    everyday: "Pequenas quantidades para uso diário"
    everydaytxt: "Uma carteira de Fabcoin é como uma carteira com dinheiro. Se você não deixaria 1.000 dólares em seu bolso, talvez você deva ter a mesma consideração com a sua carteira de Fabcoin. Em geral, é uma boa prática deixar uma quantidade pequena de fabcoin em seu computador, celular ou servidor para uso diário e deixar o restante dos seus fundos em um ambiente seguro."
    online: "Tenha cuidado com serviços online"
    onlinetxt: "Você deve estar atento a qualquer serviço designado para a armazenar o seu dinheiro online. Muitas carteiras de troca e virtuais sofreram falhas de segurança no passado e a maioria dos serviços ainda não proporcionam seguro e segurança necessária para serem utilizados para guardar a moeda como os bancos fazem. Por consequência, você pode querer utilizar outros tipos de <a href=\"#choose-your-wallet#\">carteiras Fabcoin</a>para guardar sua moeda. Senão, você deve escolher estes serviços cautelosamente. Além disso, o uso da autenticação de dois fatores é recomendado."
    backup: "Faça um backup de sua carteira"
    backuptxt: "Armazenado em um lugar seguro, um backup da sua wallet pode lhe proteger contra falhas humanas e dos computadores. Ele também permitirá que você recupere sua wallet após ter seu celular ou computador roubado, se você mantiver sua wallet encriptada."
    backupwhole: "Faça o backup completo da sua carteira"
    backupwholetxt: "Algumas carteiras usam muitas chaves privadas ocultas internamente. Se você só tem uma cópia de segurança das chaves privadas dos seus endereços Fabcoin visíveis, você pode não ser capaz de recuperar uma grande parte dos seus fundos com o seu backup."
    backuponline: "Criptografe os backups armazenados online"
    backuponlinetxt: "Todo backup armazenado online é vulnerável a roubo. Mesmo computadores conectados à internet podem ser infectados por softwares maliciosos. Sabendo disso, criptografar os backups que estão expostos é uma boa prática de segurança."
    backupmany: "Use muitos locais seguros"
    backupmanytxt: "Pontos únicos de falha são ruins para a segurança. Se o backup não é dependente de um único local, é menos provável que qualquer evento ruim irá impedi-lo de recuperar sua carteira. Você também pode querer considerar o uso de diferentes mídias, como pendrives, documentos e CDs."
    backupregular: "Faça backups regularmente"
    backupregulartxt: "Você precisa regularmente fazer backup da sua carteira para ter certeza de que todas as recentes mudanças de endereços Fabcoin e todos os endereços que você criou estejam incluídos no seu backup. Porém, em breve, as novas carteiras só precisarão de um único backup."
    encrypt: "Encripte sua wallet"
    encrypttxt: "Criptografar sua carteira ou seu smartphone permite que você defina uma senha para que ninguém tente retirar seus fundos. Isso ajuda a proteger contra os ladrões, porém não pode proteger contra keylogging de hardware ou software."
    encryptforget: "Nunca esqueça a sua senha"
    encryptforgettxt: "Você deverá ter certeza que nunca esquecerá sua senha ou seu saldo será perdido permanentemente. Diferente do seu banco, existe um limite para as opções de recuperação de senha com Fabcoin. De fato, você deve estar hábil para lembrar sua senha depois de cada vários anos sem usá-la. Em caso de dúvida, você pode querer manter uma cópia da sua senha em um papel, guardado em um lugar seguro como um cofre."
    encryptstrong: "Use uma senha forte"
    encryptstrongtxt: "Senhas que contenham somente letras ou palavras de fácil dedução podem ser consideradas vulneráveis e fáceis de serem quebradas. Uma senha segura deve conter letras, números, sinais de pontuação e ter no mínimo 16 caracteres. As senhas mais seguras são as senhas geradas por programas designados específicamente para este intruito. Senhas fortes são geralmente mais difíceis de serem lembradas, então seja cuidadoso para lembrá-la."
    offline: "Wallet offline para poupanças"
    offlinetxt: "Uma carteira offline, também conhecida como cold storage (armazenamento frio), provê o mais alto nível de segurança para a sua poupança. Trata-se de armazenar uma carteira em local protegido que não está ligado à rede. Quando feito corretamente, pode oferecer uma boa proteção contra vulnerabilidades de computadores. Usando uma carteira offline em conjunto com backups e criptografia é também uma boa prática. Aqui está um resumo de algumas abordagens."
    offlinetx: "Assinando transação offline"
    offlinetxtxt1: "Este processo envolve ter dois computadores compartilhando algumas partes da mesma carteira. O primeiro precisa estar desconectado da internet. É o único que contém a carteira completa e é capaz de assinar transações. O segundo computador fica conectado à internet, mas só tem a função de criar transações não assinadas. Desse modo, você pode enviar transações de forma segura com os seguintes passos."
    offlinetxtxt2: "Crie uma nova transação no computador que está online e salve no USB."
    offlinetxtxt3: "Assine a transação com um computador offline"
    offlinetxtxt4: "Envie a transação assinada com o computador online."
    offlinetxtxt5: "Como o computador que está conectado à internet não pode assinar transações, fica impossível transferir fabcoins por ele, mesmo que esteja infectado. <a href=\"http://fabcoinarmory.com/tutorials/armory-advanced-features/offline-wallets/\">Armory</a> pode ser usado para assinar transações offline."
    hardwarewallet: "Carteiras de hardware"
    hardwarewallettxt: "As carteiras hardware são o melhor equilíbrio entre alta segurança e facilidade de uso. Estes são pequenos dispositivos que foram projetados desde sua raíz para ser uma wallet e nada mais. Nenhum software pode ser instalado nelas, fazendo com que sejam altamente seguras contra vulnerabilidades de computadores e ladrões on-line. Por elas permitirem backups, você pode recuperar seus fundos caso venha perder seu dispositivo."
    update: "Mantenha seu software atualizado"
    updatetxt: "Utilizar a versão mais recente do software Fabcoin permite  que você receba correções estáveis e seguras. As atualizações podem previnir problemas de várias severidades, incluindo novas funcionalidades e mantendo sua carteira segura. Instalar as atualizações para todos os outros softwares do seu computador ou dispositivo móvel também é importante para manter sua carteira em um ambiente seguro."
    offlinemulti: "Proteja-se contra roubos usando Multi-assinaturas"
    offlinemultitxt: "Fabcoin inclue uma característica multi-assinatura que permite que uma transação requeira aprovações múltiplas independentes para serem usadas. Isto pode ser utilizado por uma organização para dar aos seus sócios acesso aos seus tesouro e somente permitir um saque se 3 a 5 sócios assinarem pela transação. Algumas carteiras web também fornecem carteiras multi-assinaturas, permitindo que o usuário mantenha controle sobre o dinheiro e ao mesmo tempo previna um ladrão de roubar fundos ao comprometer um único dispositivo ou servidor."
    offlinetestament: "Pense sobre o seu testamento."
    offlinetestamenttxt: "Seus fabcoins podem ser perdidos para sempre, se você não tiver um plano de backup para os seus amigos e familiares. Se o local de suas carteiras ou suas senhas não são conhecidos por ninguém, no caso de você falecer, não há esperança de que os seus fundos jamais serão recuperados. Tomando um pouco de tempo para pensar sobre estas questões podem fazer uma enorme diferença."
  support-fabcoin:
    title: "Suporte Fabcoin - Fabcoin"
    pagetitle: "Suporte Fabcoin"
    summary: "Fabcoin é um protoloco que nasceu de uma pequena comunidade que tem crescido cada vez mais. Você pode ajudar a difundir e melhorar a Fabcoin de várias maneiras."
    use: "Usando Fabcoin"
    usetxt: "<a href=\"#getting-started#\">Usar Fabcoin</a> é a primeira coisa a fazer para apoiar Fabcoin. Há provavelmente muitos casos onde ele facilita sua vida. Você pode aceitar pagamentos e fazer compras com Fabcoin."
    node: "Faça parte da rede Fabcoin"
    nodetxt: "Se você tem uma boa conexão de internet, você pode reforçar a rede Fabcoin ao manter o<a href=\"#download#\"> programa full node</a> rodando no seu computador e servidor com port 8665 aberto. Full nodes são transações seguras e retransmitidas."
    mining: "Mineração"
    miningtxt: "Você pode começar a <a href=\"http://www.fabcoin.pro/runtime.html\">minerar Fabcoins</a> para ajudar a processar transações. De modo a proteger a rede, você pode participar de pequenas piscinas de mineração e preferir piscinas descentralizadas como <a href=\"http://p2pool.in/\">P2Pool</a> ou <a href=\"http://fabcoins.info/wiki/Comparison_of_mining_pools\">pools</a> com suporte de getblocktemplate (GBT)."
    develop: "Contribuindo com código"
    developtxt: "Fabcoin é código-livre. Se você é um desenvolvedor, você pode usar seus super poderes para <a href=\"#development#\">aperfeiçoar a Fabcoin</a>. Ou criar novos e incríveis serviços que se beneficiam da rede."
    donation: "Doando"
    donationtxt: "O modo mais fácil de ajudar é <a href=\"http://fabcoin.co/about/donate/\">doando</a>alguns fabcoins para a Fundação Fabcoin. Ou financiando algum projeto que tenha relação com o ecossistema Fabcoin e que você acha que será útil no futuro. "
    nonprofit: "Organizações"
    nonprofittxt: "A <a href=\"http://fabcoin.co/\">Fundação Fabcoin</a> e várias outras <a href=\"#community##[community.non-profit]\">organizações sem fins lucrativos</a> são dedicadas a proteger e promover o Fabcoin. Você pode ajudar estes grupos entrando e participando de seus projetos, discussões e eventos."
    spread: "Espalhando"
    spreadtxt: "Fale sobre Fabcoin com pessoas interessadas. Escreva sobre isso em seu blog. Fale aos seus vendedores favoritos que você gostaria de pagar com Fabcoin. Ajude deixando <a href=\"http://fabcoins.info/en/usefabcoins/\">diretórios de comerciante</a> atualizadas. Ou seja criativo e crie uma boa camiseta Fabcoin."
    wiki: "Documentação"
    wikitxt: "<a href=\"http://github.com/fabcoins-dot-info/fabcoins.info#how-to-participate\">Fabcoins.info</a> e a <a href=\"http://fabcoins.info/wiki\">Fabcoin wiki</a> fornecem documentações úteis e estamos sempre melhorando esta informação. Você pode ajudar a melhorar esses recursos e mantê-los atualizados."
    translate: "Traduzindo"
    translatetxt: "Você pode ajudar o ecossistema Fabcoin melhorando as traduções atuais ou contribuindo com novas. Escolha um projeto e comece agora mesmo. "
    help: "Conheça as comunidades"
    helptxt: "Você pode participar das <a href=\"#community#\">comunidades</a> sobre Fabcoin e conversar com outros entusiastas. Aprender mais sobre Fabcoin a cada dia, ajudar novos usuários e se envolver em projetos interessantes."
  vocabulary:
    title: "Vocabulário - Fabcoin"
    pagetitle: "Algumas palavras Fabcoin você talvez ouça"
    summary: "O Fabcoin oferece uma nova abordagem para pagamentos e, como tal, novas palavras podem se tornar parte do seu vocabulário. Não se preocupe, até mesmo a humilde televisão cria novas palavras!"
    table: "Tabela de conteúdos"
    address: "Endereço"
    addresstxt: "O endereço Fabcoin é <b>semelhante ao endereço físico ou a um email</b>. É a única informação que você precisa fornecer a alguém para pagá-lo com Fabcoin. Uma importante diferença, no entanto, é que cada endereço deve ser usado para uma simples transação."
    bit: "Bit"
    bittxt: "Bit é uma unidade comum para designar uma sub-unidade de fabcoin — 1.000.000 de bits é igual à 1 fabcoin (FAB or B). Esta unidade é geralmente mais conveniente para colocar preços em gorjetas, produtos e serviços."
    fabcoin: "Fabcoin"
    fabcointxt: "Fabcoin - quando começar em letra maiúscula, é usado para descrever o conceito do fabcoin, ou a própria rede por completa. Por exemplo \"Eu estava aprendendo sobre o protocolo do Fabcoin hoje.\" <br>fabcoin - em letra minúscula é usado para descrever a unidade de fabcoins na conta. Por exemplo \"Eu enviei dez fabcoins hoje.\" Existem também as abreviações FAB ou Fabcoin ."
    blockchain: "Block Chain"
    blockchaintxt: "A block chain é um registro público <b> de transações Fabcoin </b> em ordem cronológica. A block chain é compartilhada entre todos os usuários do Fabcoin. Ele é usado para verificar a permanência de transações Fabcoin e impedir <a href=\"#[vocabulary.doublespend]\"> duplo gastos </a>."
    block: "Bloco"
    blocktxt: "Um block é um <b>registro dentro do block chain que contém e confirma várias transações em espera</b>. Aproximadamente a cada 10 minutos, em média, um novo bloco com transações é anexado a <a href=\"#[vocabulary.blockchain]\">block chain</a>através da  <a href=\"#[vocabulary.mining]\">mineração</a>."
    fab: "FAB"
    fabtxt: "FAB é uma unidade comum usada para designar um fabcoin (B)."
    confirmation: "Confirmação"
    confirmationtxt: "Confirmação significa que uma transação foi <b>processada pela rede e é altamente improvável ser revertida</b>. Transações recebem uma confirmação quando são incluídas em um <a href=\"#vocabulary##[vocabulary.block]\">bloco</a> e a cada bloco subsequente. Mesmo uma única confirmação pode ser considerada segura para transações de baixos valores, apesar de valores maiores como 1.000 US$, faz sentido esperar por 6 confirmações ou mais. Cada confirmação reduz <i>exponencialmente</i>o risco de uma transação ser revertida."
    cryptography: "Criptografia"
    cryptographytxt: "A criptografia é o ramo da matemática que nos deixa criar <b>provas matemáticas que fornecem um alto nível de segurança</b>. Já sendo utilizada em comércio online e bancos. No caso do Fabcoin, a criptografia é utilizada para fazer com que seja impossível para qualquer um gastar fundos da carteira de outro usuário ou corromper a <a href=\"#[vocabulary.blockchain]\">block chain</a>. Também pode ser utilizada para encriptar uma carteira, de modo que ela não pode ser utilizada sem uma senha."
    doublespend: "Gasto Duplo"
    doublespendtxt: "Se um usuário malicioso tentar <b>gastar os seus fabcoins em dois recipientes ao mesmo tempo</b>, isto é gasto duplo. Fabcoin <a href=\"#[vocabulary.mining]\">mineração</a> e a <a href=\"#[vocabulary.blockchain]\">corrente de bloqueio</a> estão ali para criar um consenso na network sobre qual das duas transações será confirmada e pode ser considerada válida."
    hashrate: "Taxa de Hash"
    hashratetxt: "A <i>taxa de hash</i> é a unidade de <b>medida do poder de processamento da rede Fabcoin</b>. A rede Fabcoin deve fazer operações matemáticas intensivas para fins de segurança. Quando a rede atinge uma <i>taxa de hash</i> de 10 Th/s, significa que ela pode processar 10 trilhões de cálculos por segundo."
    mining: "Mineração"
    miningtxt: "Mineração BItcoin é o processo de <b>utilização de computadores para realizar cálculos matemáticos para confirmar as transações da rede Fabcoin</b> e aumentar a segurança. Como recompensa por seus serviços, os mineiros Fabcoin podem receber as taxas das transações confirmadas além de novas moedas criadas em cada bloco. A mineração é um mercado especializado e competitivo em que os benefícios são partilhados de acordo com o número de cálculos que processados. Nem todos os usuários Fabcoin são mineiros e não é uma maneira fácil de ganhar dinheiro."
    p2p: "P2P"
    p2ptxt: "<i>Ponto-a-ponto</i> refere-se aos <b>sistemas que trabalham como uma organização coletiva</b>, permitindo que cada individuo interaja diretamente com outros. No caso do Fabcoin, a rede é construída de modo que cada utilizador transmite as transações de outros. E, fundamentalmente, bancos não são necessários para intermediar as transações ."
    privatekey: "Chave Privada"
    privatekeytxt: "Uma chave privada é um <b>fragmento de dados secreto que garante que você gaste fabcoins a partir de uma carteira Fabcoin específica</b> através de uma <a href=\"#[vocabulary.signature]\">assinatura</a> criptografada. Suas chaves privadas são armazenadas no seu computador se você utiliza uma carteira de software; elas também são armazenadas em alguns servidores remotos se você utiliza uma carteira web. As chaves privadas nunca deverão ser reveladas porque elas permitem que você gaste fabcoins a partir do seu respectivo endereço Fabcoin."
    signature: "Assinatura"
    signaturetxt: "A assinatura <a href=\"#[vocabulary.cryptography]\">criptográfica</a> é <b> um mecanismo matemático que permite que alguém prove ser o proprietário</b>. No caso do Fabcoin, a <a href=\"#[vocabulary.wallet]\">carteira Fabcoin</a> e suas <a href=\"#[vocabulary.privatekey]\">chave(s) privada(s)</a> são ligadas por alguma mágica matemática. Quando o seu programa Fabcoin assina uma transação com a chave apropriada, toda a rede poderá ver que a assinatura é igual aos fabcoins que forem gastos. No entanto, não existe uma maneira para o mundo adivinhar a sua chave privada para roubar os seus fabcoins ganhos com seu trabalho suado."
    wallet: "Carteira"
    wallettxt: "A carteira Fabcoin é mais ou menos <b>o equivalente a carteira física na rede Fabcoin</b>. A carteira na realidade contém a sua <a href=\"#[vocabulary.privatekey]\">chave(s) privada</a> que permite que você gaste os fabcoins alocados a ela na <a href=\"#[vocabulary.blockchain]\">corrente de bloqueio</a>.\nCada carteira Fabcoin pode mostrar a você o balanço de todos os fabcoins que controla e deixa que você pague uma quantia específica a uma pessoa específica, exatamente como uma carteira real. Isto é diferente de cartões de crédito onde você é cobrado pelo comerciante."
  you-need-to-know:
    title: "Algumas coisas que você precisa saber - Fabcoin"
    pagetitle: "Algumas coisas que você precisa saber"
    summary: "Se você está prestes a explorar o Fabcoin, há algumas coisas que você deveria saber. Fabcoin permite trocar o dinheiro de uma maneira diferente dos bancos comuns. Como tal, você deve ter tempo para se informar antes de usar Fabcoin para qualquer operação séria. O Fabcoin deve ser tratado com o mesmo cuidado que a sua carteira regular, ou até mais cuidados em alguns casos!"
    secure: "Protegendo a sua carteira"
    securetxt: "Assim como na vida real, sua carteira precisa ser protegida. Fabcoin torna fácil a transferência de valores para qualquer lugar do mundo e permite você controlar seu dinheiro. Essas funcionalidades geram grandes preocupações com segurança. Ao mesmo tempo, quando usada corretamente, Fabcoin oferece grandes níveis de segurança. Lembre-se sempre de que é sua a responsabilidade adotar as boas práticas, a fim de proteger seu dinheiro. <a href=\"#secure-your-wallet#\"><b>Leia mais sobre como proteger sua carteira</b></a>."
    volatile: "O preço do Fabcoin é volátil"
    volatiletxt: "O valor de um fabcoin pode imprevisívelmente valorizar ou desvalorizar em um pequeno intervalo de tempo devido à sua nova economia, nova natureza, e, por vezes, os mercados ilíquidos. \nConsequentemente, não é recomendado manter suas economias em fabcoin atualmente. A Fabcoin deve ser considerada como um bem de alto risco, e você nunca deve guardar dinheiro que você não pode se dar ao luxo de perder com Fabcoin. Se você receber pagamentos com Fabcoin, muitos provedores de serviço permitem convertê-los instantaneamente para a sua moeda local."
    irreversible: "Pagamentos com fabcoin são irreversíveis"
    irreversibletxt: "Qualquer transação emitida com Fabcoin não pode ser revertida, elas só podem ser reembolsadas ​​pela pessoa que recebe os fundos. Isso significa que você deve tomar cuidado para fazer negócios com pessoas e organizações que você conhece e confia, ou que têm uma reputação estabelecida. Por sua vez, as empresas precisam manter o controle dos pedidos de pagamento que estão exibindo a seus clientes. Fabcoin pode detectar erros de digitação e, geralmente, não vai deixar você enviar dinheiro para um endereço inválido por engano. Serviços adicionais podem existir no futuro, para fornecer mais opções e proteção para o consumidor."
    anonymous: "Fabcoin não é anônimo"
    anonymoustxt: "Algum esforço é necessário para proteger sua privacidade com Fabcoin. Todas as transações Fabcoin são armazenadas publicamente e permanentemente na rede, o que significa que qualquer um pode ver o balanço e as transações de qualquer endereço Fabcoin. Entretanto, a identidade do usuário por trás de um endereço permanece desconhecida até que a informação seja revelada durante uma compra ou em outras circunstâncias. Esta é uma razão porque endereços Fabcoin devem ser utilizados somente uma vez. Sempre lembre que é sua responsabilidade adotar boas práticas a fim de proteger sua privacidade. <a href=\"#protect-your-privacy#\"><b>Leia mais sobre como proteger sua privacidade</b></a>."
    instant: "Transações instantâneas são menos seguras"
    instanttxt: "Uma transação Fabcoin é normalmente implantada dentro de poucos segundos e começa a ser confirmada nos 10 minutos seguintes. Durante esse tempo, a transação pode ser considerada autêntica, mas ainda reversível. Usuários desonestos podem tentar enganar. Se você não pode esperar por uma confirmação, é possível pagar uma pequena taxa de transação ou usar um sistema de detecção para as operações inseguras que pode aumentar a segurança. Para quantidades maiores, como por exemplo 1.000 dólares, não faz sentido esperar por 6 confirmações ou mais. Cada confirmação <i>exponencialmente</i> diminui o risco de uma transação revertida."
    experimental: "Fabcoin ainda está em fase experimental"
    experimentaltxt: "Fabcoin é uma moeda relativamente nova, ainda experimental, porém que está em constante desenvolvimento. Apesar de ainda ser experimental, ele se torna menos experimental com o crescimento do seu uso. É preciso entender que Fabcoin é algo novo que está explorando ideias nunca antes tentadas. Logo, não se pode prever seu futuro."
    tax: "Taxas e regulamentos dos governos."
    taxtxt: "Fabcoin não é uma moeda reconhecida oficialmente. Dito isto, a maioria dos governos exige que você pague impostos sobre quaisquer ganhos de capital, incluindo os relacionados a Fabcoin. É de sua responsabilidade aceitar os termos referentes a <a href=\"http://en.wikipedia.org/wiki/Legality_of_fabcoin_by_country\">a legislação tributária e fiscal</a>emitidos pelo seu governo e/ou municípios locais."
