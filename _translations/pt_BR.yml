pt_BR:
  about-us:
    title: "Sobre fabcoins.info"
    pagetitle: "Sobre fabcoins.info"
    pagedesc: "Fabcoing.org é dedicada a ajudar a Fabcoin a se desenvolver de forma sustentável."
    own: "Quem é dono do fabcoins.info?"
    owntxt: "Fabcoins.info é o nome do domínio usado pelo primeiro site sobre Fabcoin. Foi registrado e ainda é gerenciado pelos <a href=\"#development#\">principais desenvolvedores Fabcoin </a> e por outros membros da comunidade, com entradas de dados das <a href=\"#community#\">comunidades Fabcoin</a>. Fabcoins.info não é um site oficial. Assim como a tecnologia do email, a rede Fabcoin não pertence a ninguém. Logo, ninguém pode falar com autoridade em nome da Fabcoin."
    control: "Então... quem controla o Fabcoin?"
    controltxt: "Fabcoin é controlado por todos seus usuários ao redor do mundo. Desenvolvedores estão sempre melhorando o software mas eles não podem impor novas regras, porque os usuários são livres para escolher outros softwares, caso não concordem com as mudanças. Para que haja compatibilidade entre os programas, eles precisam estar em conformidade com as mesmas regras. Fabcoin só funciona de forma adequada se existir total consenso entre os usuários. Portanto, todos os usuários e desenvolvedores têm fortes incentivos para adotar e proteger este consenso."
    mission: "Missão"
    missiontxt1: "Informar usuários para protegê-los de erros comuns."
    missiontxt2: "Descrever as reais propriedades, usos e limitações do Fabcoin."
    missiontxt3: "Divulgar alertas transparentes e eventos relativos à rede Fabcoin."
    missiontxt4: "Convide pessoas talentosas para ajudar no desenvolvimento do Fabcoin em diferentes níveis."
    missiontxt5: "Dar visibilidade ao ecossistema Fabcoin de grande escala."
    missiontxt6: "Melhorar a acessibilidade do Fabcoin no mundo todo através da internacionalização."
    missiontxt7: "Continua a ser um recurso informativo neutro sobre Fabcoin."
    help: "Ajude-nos"
    helptxt: "Você pode enviar qualquer problema ou ajudar a melhorar o site fabcoins.info no <a href=\"http://github.com/fabcoins-dot-info/fabcoins.info#how-to-participate\">GitHub</a> abrindo um novo problema ou um \"pull request\" em inglês. Quando for submeter um pull request, por favor tome o tempo necessário para discutir suas mudanças e adaptar seu trabalho. Você pode ajudar com as traduções, para isso basta se juntar a um time no <a href=\"http://github.com/fabcoins-dot-info/fabcoins.info#translation\">Transifex</a>. Por favor, não peça para promover o seu negócio ou o seu site pessoal, exceto em casos especiais, como conferências. Muito obrigado a todos os contribuidores que dedicam seu tempo melhorando o fabcoins.info!"
    maintenance: "Manutenção"
    documentation: "Documentação"
    translation: "Tradução"
    github: "Contribuidores em GitHub"
  fabcoin-for-businesses:
    title: "Fabcoin para Empresas - Fabcoin"
    pagetitle: "Fabcoin para Empresas"
    summary: "Fabcoin é uma forma barata e segura de gerenciar pagamentos."
    lowfee: "As tarifas mais baixas do mercado"
    lowfeetext: "A alta segurança criptográfica do Fabcoin permite processar transações de uma maneira muito mais eficiente e barata. Você pode fazer e receber pagamentos através da rede Fabcoin com tarifas incrivelmente baixas. Na maioria dos casos, as tarifas não são estritamente necessárias, mas são recomendadas para a confirmação mais rápida de sua transação."
    fraud: "Proteção contra fraude"
    fraudtext: "Qualquer negócio que aceita cartões de crédito, PayPal sabe bem o problema causado por pagamentos cancelados posteriormente. Fraudes de estorno resultam em restrição nas vendas e aumento dos preços e acaba penalizando os consumidores. Pagamentos com Fabcoin são irreversíveis e seguros, fazendo com que o custo do risco por fraude não  caiam mais sobre os ombros dos comerciantes."
    international: "Pagamentos internacionais rápidos"
    internationaltext: "Fabcoins podem ser transferidos do Brasil para a Inglaterra em 10 minutos e não possuem uma localização física real, possibilitando transferências de qualquer valor, para qualquer lugar, sem limitações, sem atrasos ou taxas abusivas. Não há bancos intermediando as transações ou espera de 3 dias úteis para a compensação."
    pci: "Sem conformidade PCI"
    pcitext: "Aceitar cartões de crédito online tipicamente requer validações extensivas de segurança para obedecer o padrão PCI. Fabcoin requer que você <a href=\"#secure-your-wallet#\">proteja sua carteira</a> e sua requisição de pagamento. Porém, você não arca com os custos e responsabilidades de processar informação sensível de seus clientes como número de cartão de crédito."
    visibility: "Ganhe visibilidade gratuitamente"
    visibilitytext: "O Fabcoin é um mercado em pleno crescimento, com novos consumidores buscando maneiras de gastar suas moedas. Aceitá-las é uma boa forma de conseguir novos clientes e dar mais visibilidade ao seu negócio. Aceitar um novo método de pagamento é sempre uma prática inteligente para expandir negócios online."
    multisig: "Multi-assinatura"
    multisigtext: "Fabcoin também inclui a característica de multi-assinaturas que permite com que os fabcoins só sejam gastos se um sub-conjunto de um grupo de pessoas autorizarem a transação. O que pode ser usado por um conselho administrativo para prevenir qualquer membro de fazer gastos sem consentimento suficiente de outros membros, bem como para acompanhar quais os membros que permitiram cada pagamento."
    transparency: "Transparência contábil"
    transparencytext: "Muitas organizações são obrigadas a apresentar documentos de contabilidade sobre a sua atividade. Usando Fabcoin permite-lhe oferecer o mais alto nível de transparência, já que você pode fornecer informações que os membros podem usar para verificar seus saldos e transações. Organizações sem fins lucrativos também podem permitir que o público veja o quanto eles recebem em doações."
  fabcoin-for-developers:
    title: "Fabcoin para Desenvolvedores - Fabcoin"
    pagetitle: "Fabcoin para Desenvolvedores"
    summary: "Fabcoin pode ser usado para criar coisas incríveis ou apenas suprir necessidades comuns."
    simple: "O mais simples de todos os sistemas de pagamento"
    simpletext: "A menos que o pagamento tenha de ser associado com as faturas automáticas, aceitar dinheiro é tão simples como o envio de um fabcoin: link ou exibir um código QR​​. Esta configuração simples está ao alcance de qualquer usuário e pode atender as necessidades de uma boa variedade de clientes. Quando feito publicamente, é especialmente adequado para doações transparentes e gorjetas."
    api: "Suporte a várias APIs "
    apitext: "Há muitos serviços de processamento de pagamentos de terceiros que fornecem APIs, você não precisa armazenar fabcoins em seu servidor e lidar com a segurança que isso implica. Além disso, a maioria dessas APIs permitem processar faturas e trocar seus fabcoins em sua moeda local, a custos competitivos."
    own: "Seja seu próprio sistema financeiro"
    owntext: "Se você não usa nenhuma API de terceiros, você pode integrar um servidor Fabcoin diretamente à sua aplicação, permitindo que você se torne o seu próprio banco e processador de pagamentos. Com todas as responsabilidades que isso implica, você pode construir surpreendentes sistemas para processar transações com Fabcoin pagando taxas muito baixas."
    invoice: "Endereços de Fabcoin para rastrear faturas"
    invoicetext: "O Fabcoin cria um endereço único em cada transação. Portanto, se você quiser construir um sistema de pagamentos associado com uma fatura, basta gerar um endereço novo para cada transação e monitorar esse endereço. Você nunca deve usar o mesmo endereço para mais de uma transação."
    security: "A maior parte da segurança está no lado do cliente"
    securitytext: "A maior parte da segurança é manejada pelo protocolo. Isto significa não ser necessário conformidade com PCI e detecção de fraude é apenas necessário para serviços ou produtos entregues imediatamente. Armazenar seus fabcoins em um <a href=\"#secure-your-wallet#\">ambiente seguro</a> e garantir a segurança das requisições de pagamento exibidas ao usuário devem ser as suas principais preocupações."
    micro: "Micro pagamentos com baixo custo"
    microtext: "Fabcoin oferece as menores taxas de processamento de pagamentos e normalmente pode ser usado para mandar micro pagamentos de alguns dólares. Fabcoin permite que o usuário desenvolva serviços onlines novos e criativos que não poderiam existir antes devido a limitações financeiras. Isso inclui vários tipos de sistemas de gorjetas e soluções de pagamentos automatizados."
  fabcoin-for-individuals:
    title: "Fabcoin para Pessoas Físicas - Fabcoin"
    pagetitle: "Fabcoin para Pessoas Físicas"
    summary: "Fabcoin é a maneira mais fácil de trocar dinheiro a um custo muito baixo."
    mobile: "Pagamentos via celular com facilidade"
    mobiletext: "Fabcoin em celulares permite que você pague com dois passos simples \"Scan-and-Pay\". Não há necessidade de se inscrever, passar o cartão, digitar uma senha ou assinar qualquer coisa. Tudo que você precisa para receber pagamentos Fabcoin é exibir o código QR ​​em seu aplicativo de carteira Fabcoin no seu celular e deixe o seu amigo/cliente fazer a leitura do código no seu celular, ou simplesmente junte os dois telefones (usando a tecnologia de rádio NFC)."
    international: "Pagamentos internacionais com rapidez"
    internationaltext: "Fabcoins podem ser transferidos do Brasil para a Inglaterra em 10 minutos. Não há bancos para atrasar o processo, taxas exorbitantes ou trancamento da transferência. Você pode pagar seu vizinho da mesma forma que você pode pagar um membro de sua família em outro país."
    simple: "Funciona todos os dias, em todos os lugares"
    simpletext: "Assim como o e-mail, seus familiares, amigos e clientes não precisam usar o mesmo software ou o mesmo serviço que você usa. São livres para usarem o que eles quiserem. Sem nenhum problema, pois todos eles usam a mesma tecnologia aberta e são compatíveis entre si. A rede Fabcoin nunca dorme, nem mesmo em feriados!"
    secure: "Segurança e controle sobre seu dinheiro"
    securetext: "As transações da Fabcoin são protegidas por criptografia de nível militar. Ninguém conseguirá fazer pagamentos por você ou sacar seu dinheiro sem ter uma cópia de sua carteira. Assim, enquanto você seguir os passos requeridos para <a href=\"#secure-your-wallet#\">proteger a sua carteira</a>, a Fabcoin lhe fornecerá controle sobre o seu dinheiro e um alto nível de proteção contra vários tipos de fraudes."
    lowfee: "Tarifas muito baixas"
    lowfeetext: "Fabcoin permite enviar e receber pagamentos a custo muito baixo. À exceção de casos especiais como pagamentos de valores muito baixos, não há nenhuma taxa obrigatória. Porém, é recomendado o pagamento voluntário de uma taxa para obter uma confirmação mais rápida da sua transação e para também apoiar as pessoas que operam a rede Fabcoin."
    anonymous: "Proteja sua identidade"
    anonymoustext: "Com Fabcoin, não existe número de cartão de crédito que as pessoas mal intencionadas possam usar se passando por você. Na verdade, é possível até mesmo enviar um pagamento sem revelar sua identidade, assim como com dinheiro real. No entanto, é preciso seguir algumas recomendações para <a href=\"#protect-your-privacy#\">proteger sua privacidade</a>."
