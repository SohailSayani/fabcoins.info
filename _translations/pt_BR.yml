  faq:
    title: "Perguntas Frequentes - Fabcoin"
    pagetitle: "Perguntas Frequentes"
    summary: "Encontre as respostas para as perguntas frequentes e mitos sobre o Fabcoin."
    table: "Índice de conteúdo"
    general: "Geral"
    whatisfabcoin: "O que é Fabcoin?"
    whatisfabcointxt1: "Fabcoin é uma rede que funciona de forma consensual onde foi possível criar uma nova forma de pagamento e também uma nova moeda completamente digital. É a primeira rede de pagamento descentralizada (ponto-a-ponto) onde os usuários é que gerenciam o sistema, sem necessidade de intermediador ou autoridade central. Da perspectiva do usuário, Fabcoin funciona como dinheiro para a Internet. Fabcoin também pode ser visto como o mais promissor <a href=\"http://financialcryptography.com/mt/archives/001325.html\">sistema de contabilidade de entrada tripla</a> existente."
    creator: "Quem criou o Fabcoin?"
    creatortxt1: "Fabcoin é a primeira implementação de um conceito chamado de \"cripto-moeda\", que foi descrita pela primeira vez em 1998 por Wei Dai na lista de discussão cypherpunks, sugerindo a idéia de uma nova forma de dinheiro que usa criptografia para controlar sua criação e as transações, ao invés de uma autoridade central. A primeira especificação do Fabcoin e prova de conceito foi publicado em 2009 em uma lista de criptografia por Satoshi Nakamoto. Satoshi deixou o projeto no final de 2010, sem revelar muito sobre si mesmo. A comunidade desde então tem crescido exponencialmente com <a href=\"#development#\"> muitos desenvolvedores </a> trabalhando em Fabcoin."
    creatortxt2: "O anonimato de Satoshi frequentemente levantou preocupações injustificadas, muitos dos quais estão ligados a incompreensão da natureza open-source de Fabcoin. O protocolo e software Fabcoin são publicados abertamente e qualquer desenvolvedor em todo o mundo pode rever o código ou fazer a sua própria versão modificada do software Fabcoin. Assim como os desenvolvedores atuais, a influência de Satoshi limitou-se às mudanças que ele fez sendo adotada por outros e, portanto, ele não controlou Fabcoin. Como tal, a identidade do inventor do Fabcoin é provavelmente tão relevante hoje quanto a identidade da pessoa que inventou o papel."
    whocontrols: "Quem controla a rede Fabcoin?"
    whocontrolstxt1: "Ninguém é dono da rede Fabcoin muito como ninguém possui a tecnologia por trás do e-mail. Fabcoin é controlada por todos os usuários do Fabcoin ao redor do mundo. Enquanto os desenvolvedores estão melhorando o software, eles não podem forçar uma mudança no protocolo do Fabcoin, porque todos os usuários são livres para escolher o software e versão que eles usam. A fim de permanecer compatíveis uns com os outros, todos os usuários precisam usar o software em conformidade com as mesmas regras. Fabcoin só pode funcionar corretamente com um consenso total entre todos os usuários. Portanto, todos os usuários e desenvolvedores têm um forte incentivo para proteger este consenso."
    howitworks: "Como o Fabcoin funciona?"
    howitworkstxt1: "Da perspectiva do usuário, Fabcoin não é nada mais do que um programa aplicativo ou computador móvel que ofersece uma carteira Fabcoin pessoal e permite que o usuário envie e receba fabcoins com ele. Assim é como Fabcoin funciona para a maioria dos usuários."
    howitworkstxt2: "Nos bastidores, a rede Fabcoin compartilha um registro público chamado de \"cadeia de bloco\" ou \"block chain\". Este registro contém todas as transações já processadas​​, permitindo que o computador do usuário verifique a validade de cada transação. A autenticidade de cada transação é protegida por assinaturas digitais correspondentes aos endereços enviados, permitindo que todos os usuários tenham controle total sobre o envio de fabcoins de seus próprios endereços Fabcoin. Além disso, qualquer um pode processar transações, usando o poder de computação de hardware especializado e ganhar uma recompensa em fabcoins por este serviço. Isso é muitas vezes chamado de \"mineração\". Para saber mais sobre Fabcoin, pode consultar a <a href=\"#how-it-works#\">página dedicada</a> e o <a href=\"#fabcoin-paper#\">documento original</a>."
    used: "Fabcoin é realmente usado por pessoas?"
    usedtxt1: "Sim, Existe um <a href=\"http://fabcoins.info/en/usefabcoins/\">número crescente de empresas</a> e indivíduos usando Fabcoin. Incluindo estabelecimentos tradicionais como restaurantes, apartamentos, escritórios de advocacia e serviços populares on-line como Namecheap, WordPress, Reddit e Flattr. Enquanto Fabcoin continua a ser um fenômeno relativamente novo, ele está crescendo rapidamente. No final de agosto de 2013, o <a href=\"http://fabcoincharts.com/fabcoin/\">valor de todos os fabcoins em circulação</a> excediam 1.5 bilhões de dólares americanos, sendo que 1.5 milhões de dólares em fabcoins são usados diariamente."
    acquire: "Como uma pessoa pode adquirir fabcoins?"
    acquireli1: "Como pagamento de bens ou serviços."
    acquireli2: "Comprar fabcoins em <a href=\"fabcoins.info/en/buyfabcoinworldwide.html\">Fabcoin câmbio</a>."
    acquireli3: "Troque de fabcoins com <a href=\"fabcoins.info/en/localfabcoins.html\"> alguém perto de você </ a>."
    acquireli4: "Ganhe fabcoins através de <a href=\"http://www.fabcoin.pro/runtime.html\">mineração </a> competitiva."
    acquiretxt1: "Embora possa ser possível encontrar pessoas que desejam vender fabcoins em troca de um cartão de crédito ou pagamento PayPal, a maioria das trocas não permitem o financiamento através destes métodos de pagamento. Isto é devido aos casos em que alguém compra fabcoins com PayPal, e, em seguida, inverte a sua metade da transação. Isto é comumente referido como um estorno."
    makepayment: "Qual a dificuldade para fazer um pagamento Fabcoin?"
    makepaymenttxt1: "Pagamentos Fabcoin são mais fáceis de fazer do que compras feitas com cartão de crédito ou débito, e podem ser recebidos sem uma conta de comerciante. Os pagamentos são feitos a partir de uma aplicação de carteira, seja no seu computador ou smartphone, digitando o endereço do destinatário, o valor do pagamento e apertando enviar. Para tornar mais fácil de inserir o endereço de um destinatário, muitas carteiras podem obter o endereço por digitalização de um código QR ​​ou tocar dois telefones com a tecnologia NFC."
    advantages: "Quais são as vantagens do Fabcoin?"
    advantagesli1: "<em><b>Liberdade de Pagamento</b></em> - É possível enviar e receber qualquer quantia de dinheiro instantaneamente em qualquer lugar do mundo a qualquer momento. Não há feriados. Não há fronteiras. Não há limites impostos. Fabcoin permite que seus usuários estejam em pleno controle de seu dinheiro."
    advantagesli2: "<em><b>Taxas muito baixas</b></em> - pagamentos com Fabcoin são atualmente processados tanto sem taxas ou com taxas extremamente pequenas. Os usuários podem incluir taxas de transações para receber tratamento prioritário, o que resulta em uma confirmação das transações mais rápida pela rede. Além disso, existem processadores comerciais para auxiliar comerciantes em operações de processamento, convertendo fabcoins em uma moeda fiduciária e depositando fundos diretamente para contas bancárias dos comerciantes diariamente. Como estes serviços são baseados em Fabcoin, eles podem ser oferecidos com taxas muito mais baixas do que com PayPal ou redes de cartão de crédito."
    advantagesli3: "<em> <b>Menos riscos para os comerciantes </b> </em> - As transações de Fabcoin são seguras, irreversível, e não contêm informações confidenciais ou pessoais dos clientes. Isso protege os comerciantes de perdas causadas por fraude ou estornos fraudulentos, e não há necessidade de conformidade com o PCI. Os comerciantes podem facilmente expandir para novos mercados, onde os cartões de crédito não estão disponíveis ou taxas de fraude são inaceitavelmente elevadas. Os resultados líquidos são taxas mais baixas, os mercados maiores, e menos custos administrativos."
    advantagesli4: "<em><b>Segurança e controle</b></em> - Usuários do Fabcoin tem controle total de suas transações; é impossível que os comerciantes forcem cobranças indesejadas ou não notificadas como poderia ocorrer com outras formas de pagamento. Os pagamentos com Fabcoin podem ser realizados sem vincular informações pessoais à transação. Isto oferece forte proteção contra furto de identidade. Os usuários do Fabcoin também podem proteger seu dinheiro com cópias de segurança e criptografia."
    advantagesli5: "<em><b>Transparente e neutro</b></em> -  <a href=\"http://www.fabexplorer.com/\">Toda informação</a> em relação a própria moeda Fabcoin está facilmente disponível na block chain para qualquer um verificar e usar em tempo real. Nenhum indivíduo ou organização pode controlar ou manipular o protocolo Fabcoin, porque este é criptograficamente seguro. Isso permite que o núcleo do Fabcoin seja confiável por ser completamente neutro, transparente e previsível."
    disadvantages: "Quais são as desvantagens do Fabcoin?"
    disadvantagesli1: "<em><b>Grau de aceitação</b></em> - Muitas pessoas ainda não têm conhecimento de Fabcoin. A cada dia, mais empresas aceitam fabcoins, porque eles querem as vantagens ao fazê-lo, mas a lista continua pequena e ainda precisa crescer, a fim de beneficiar-se dos <a href=\"http://en.wikipedia.org/wiki/Network_effect\">efeitos de rede.</a>"
    disadvantagesli2: "<em><b>Volatilidade</b></em> - O <a href=\"http://fabcoincharts.com/fabcoin/\"> valor total</a> do número de fabcoins em circulação e o número de transações que utilizam Fabcoin ainda é muito menor comparado ao que poderia ser. Portanto, eventos relativamente pequenos, trocas, ou atividades negociais podem afetar significativamente o seu preço. Em teoria, esta volatilidade irá diminuir a medida que o mercado da Fabcoin e a tecnologia amadurecerem. Nunca antes o mundo havia presenciado a criação de uma moeda, então é realmente difícil (e excitante) imaginar como isto irá funcionar."
    disadvantagesli3: "<em><b>Desenvolvimento em curso</b></em> - O Software Fabcoin ainda está em beta, com muitas funcionalidades incompletas porém em desenvolvimento ativo. Novas ferramentas, recursos e serviços estão sendo desenvolvidos para fazer Fabcoin mais seguro e acessível para as massas. Algumas delas ainda não estão prontas para todos. A maioria dos negócios com Fabcoin são novos e ainda não oferecem segurança. Em geral, o Fabcoin ainda está no processo de amadurecimento."
    trust: "Por que as pessoas confiam no Fabcoin?"
    trusttxt1: "Grande parte da confiança no Fabcoin vem do fato de que ele não exige nenhuma confiança em tudo. Fabcoin é totalmente open-source e descentralizado. Isto significa que qualquer pessoa tem acesso ao código-fonte completo em qualquer ponto. Qualquer desenvolvedor no mundo pode, portanto, verificar exatamente como funciona o Fabcoin. Todas as transações e fabcoins emitidos para a existência podem ser consultados de forma transparente em tempo real por qualquer pessoa. Todos os pagamentos podem ser feitos sem depender de terceiros e todo o sistema é fortemente protegido por revisão de algoritmos criptográficos, como os usados ​​para operações bancárias online. Nenhuma organização ou indivíduo pode controlar o Fabcoin, e a rede continua a ser segura, mesmo que nem todos os seus usuários possam ser confiáveis."
    makemoney: "Posso ganhar dinheiro com Fabcoin?"
    makemoneytxt1: "Você nunca deve esperar ficar rico com Fabcoin ou com qualquer tecnologia emergente. É sempre importante ter cuidado com tudo o que parece bom demais para ser verdade ou desobedece regras econômicas básicas."
    makemoneytxt2: "Fabcoin é um espaço crescente de inovação e há oportunidades de negócios, que também incluem riscos. Não há garantia de que o Fabcoin vai continuar a crescer, embora tenha desenvolvido a um ritmo muito rápido até agora. Investir tempo e recursos em qualquer coisa relacionada ao Fabcoin requer empreendedorismo. Existem várias maneiras de ganhar dinheiro com o Fabcoin, como mineração, especulação ou execução de novos negócios. Todos estes métodos são competitivos e não há nenhuma garantia de lucro. Cabe a cada indivíduo fazer uma avaliação adequada dos custos e os riscos envolvidos em tal projeto."
    virtual: "Fabcoin é totalmente virtual e imaterial?"
    virtualtxt1: "Fabcoin é tão virtual como os cartões de crédito e redes bancárias online que as pessoas utilizam todos os dias. Pode ser usado para pagar online e em lojas físicas, tal como qualquer outra forma de dinheiro. Fabcoins também podem ser trocados na forma física, como as moedas <a href=\"http://www.casascius.com/\">Casascius coins</a>, mas pagar com um telefone celular geralmente parece mais conveniente. Saldos Fabcoin são armazenados em uma grande rede de distribuição e que não pode ser alterados de forma fraudulenta por nenhuma pessoa. Em outras palavras, os usuários Fabcoin tem controle exclusivo sobre os seus fundos e os fabcoins não podem desaparecer só porque eles são virtuais."
    anonymous: "Fabcoin é anônimo?"
    anonymoustxt1: "A Fabcoin é designada para permitir aos usuários enviar e receber pagamentos com um grande nível de privacidade, assim como qualquer outra forma de pagamento. Entretanto, Fabcoin não é anônima e não pode oferecer o mesmo nível de privacidade que o papel moeda. O usuário da Fabcoin deixa uma extensiva lista de dados públicos. Vários mecanismo existem para proteger a privacidade dos usuários, e mais outros estão em desenvolvimento. Porém, ainda existe trabalho a ser feito antes que esses mecanismos sejam utilizados corretamente pela maioria dos usuários da Fabcoin."
    anonymoustxt2: "Algumas preocupações foram levantadas de que as transações privadas poderiam ser usadas para fins ilegais com Fabcoin. No entanto, é interessante notar que o Fabcoin, sem dúvida, será submetido a regulamentos semelhantes que já estão em vigor dentro de sistemas financeiros existentes. Fabcoin não pode ser mais anônimo do que o dinheiro e não é susceptível de impedir investigações criminais de serem conduzidas. Além disso, o Fabcoin também é projetado para evitar uma grande variedade de crimes financeiros."
    lost: "O que acontece quando fabcoins são perdidos?"
    losttxt1: "Quando um usuário perde a carteira, seu dinheiro é retirado de circulação. Os Fabcoins perdidos ainda permanecem na block chain, assim como quaisquer outros fabcoins. No entanto, perder fabcoins é mantê-los perdidos para sempre, porque não há nenhuma maneira de alguém encontrar a chave privada que lhes permitiria serem gastos novamente. Por causa da lei da oferta e da procura, quanto menos fabcoins estão disponíveis, aqueles que estão à esquerda estarão em maior demanda e haverá um aumento no valor para compensar."
    scale: "Fabcoin pode tornar-se uma grande rede de pagamento?"
    scaletxt1: "A rede Fabcoin já pode processar um número muito maior de transações por segundo do que já processa hoje. No entanto, não é totalmente preparada para ser dimensionada para o nível das grandes redes de cartão de crédito. Os trabalhos estão em curso para levantar as limitações atuais, e as futuras exigências já são bem conhecidas. Desde o início, todos os aspectos da rede Fabcoin tem sido um processo contínuo de maturação, otimização e especialização e, isso deve-se esperar que permaneça assim durante alguns anos. Como o tráfego cresce, mais usuários Fabcoin podem utilizar clientes leves e os nós de toda a rede podem se tornar um serviço mais especializado. Para mais detalhes, consulte página <a href=\"http://fabcoins.info/wiki/Scalability\"> Scalability </a> no Wiki."
    legal: "Legal"
    islegal: "Fabcoin é legal?"
    islegaltxt1: "No nosso melhor entendimento, a <a href=\"http://en.wikipedia.org/wiki/Legality_of_fabcoin_by_country\">Fabcoin não é considerada ilegal</a> pela legislação na maioria das jurisdições. Entretanto, algumas jurisdições (como a da Argentina e da Rússia) restringiram severamente ou baniram moedas estrangerias. Outras jurisdições (como a da Tailândia) limitaram o licenciamento de certas entidades, como a utilização da Fabcoin."
    islegaltxt2: "Reguladores de várias jurisdições estão tomando medidas para proporcionar aos indivíduos e empresas com regras sobre como integrar essa nova tecnologia com o formal e regulamentado sistema financeiro. Por exemplo, o Financial Crimes Enforcement Network (FinCEN), um setor dentro do Departamento do Tesouro dos Estados Unidos, emitiu orientações não vinculativas sobre a forma como ele caracteriza certas atividades que envolvam moedas virtuais."
    illegalactivities: "Fabcoin é útil para atividades ilegais?"
    illegalactivitiestxt1: "Fabcoin é dinheiro, e dinheiro sempre foi usado tanto para fins legais e ilegais. Dinheiro, cartões de crédito e sistemas bancários atuais superam amplamente o Fabcoin em termos de seu uso para financiar crimes. O Fabcoin pode trazer inovação significativa nos sistemas de pagamentos e os benefícios dessa inovação são muitas vezes consideradas como muito além de suas desvantagens potenciais."
    illegalactivitiestxt2: "Fabcoin é projetado para ser um enorme passo em frente em ganhar dinheiro mais seguro e também poderia atuar como uma proteção significativa contra muitas formas de crime financeiro. Por exemplo, fabcoins são completamente impossível de falsificar. Os usuários estão em pleno controle de seus pagamentos e não pode receber encargos não aprovadas, como a fraude de cartão de crédito. As transações de Fabcoin são irreversíveis e imune a cobranças fraudulentas. Fabcoin permite que o dinheiro a ser protegidos contra roubo e perda de utilização de mecanismos muito fortes e úteis, tais como cópias de segurança, criptografia e várias assinaturas."
    illegalactivitiestxt3: "Foram levantadas algumas questões que o Fabcoin poderia ser mais atrativo para os criminosos, porque pode ser usado para fazer pagamentos privados e irreversíveis. No entanto, esses recursos já existem com o dinheiro e transferência bancária, que são amplamente utilizados e bem estabelecidos. O uso do Fabcoin será, sem dúvida, submetido a regulamentos semelhantes aos que já estão em vigor dentro de sistemas financeiros existentes e o Fabcoin não é suscetível de impedir que investigações criminais sejam conduzidas. Em geral, é comum para as descobertas importantes serem entendidas como duvidosas antes que seus benefícios sejam bem compreendidos. A Internet é um bom exemplo dentre muitos outros para ilustrar isso."
    regulated: "Fabcoin pode ser regulamentado?"
    regulatedtxt1: "O protocolo Fabcoin em si não podem ser modificado sem a cooperação de quase todos os seus usuários, que escolhem o software que utilizam. A tentativa de atribuir direitos especiais a uma autoridade local nas regras da rede global Fabcoin não é uma possibilidade prática. Quaisquer organizações ricas podiam optar por investir em hardware de mineração para controlar metade do poder de computação da rede e tornar-se capaz de bloquear ou reverter transações recentes. No entanto, não há garantia de que eles poderiam manter este poder uma vez que esta exige investir tanto que todos os outros mineiros do mundo."
    regulatedtxt2: "É, no entanto, possível regular o uso de Fabcoin de forma similar a qualquer outro instrumento. Assim como o dólar, fabcoin pode ser usado para diversos fins, alguns desses podem ser considerados legítimos ou não, de acordo com a lei de cada jurisdição. Nesse sentido, Fabcoin não é diferente de qualquer outra ferramenta ou recurso e pode ser sujeito a diferentes regulações em cada país. O uso de Fabcoin pode ser dificultado por regulações restritivas, nesse caso é difícil determinar a porcentagem de usuários que continuariam a usar a tecnologia. Um governo que venha a banir o Fabcoin estaria atrapalhando o desenvolvimento de negócios e mercados, movendo a inovação a outros países. O desafio de reguladores é, normalmente, desenvolver soluções eficientes sem atrapalhar o crescimento de mercados emergentes e negócios."
    taxes: "E quanto a impostos e Fabcoin?"
    taxestxt1: "Fabcoin não é uma moeda fiduciária com estado de moeda legal em nenhuma jurisdição, mas frequentemente os impostos se aplicam independentemente do meio utilizado. Há uma grande variedade de legislações em várias diferentes jurisdições que poderiam fazer com que renda, vendas, folhas de pagamento, ganhos de capital, ou qualquer outra forma de responsabilidade fiscal surja com Fabcoin."
    consumer: "E quanto à proteção do consumidor e o Fabcoin?"
    consumertxt1: "Fabcoin está liberando as pessoas para fazer transações em seus próprios termos. Cada usuário pode enviar e receber pagamentos de forma semelhante ao dinheiro, mas eles também podem tomar parte em contratos mais complexos. Assinaturas múltiplas permitem que uma transação seja aceita pela rede somente se um determinado número de um grupo definido de pessoas concordar em assinar a transação. Isso permite que serviços inovadores de mediação de disputas sejam desenvolvido no futuro. Tais serviços podem permitir a um terceiro, aprovar ou rejeitar uma transação em caso de desacordo entre as outras partes sem ter controle sobre o dinheiro. Ao contrário de dinheiro e outros métodos de pagamento, Fabcoin sempre deixa uma prova pública de que a transação ocorreu, o que pode potencialmente ser usada em um recurso contra as empresas com práticas fraudulentas."
    consumertxt2: "Também vale a pena notar que, enquanto comerciantes normalmente dependem de sua reputação pública para continuar no negócio e pagar seus empregados, eles não têm acesso ao mesmo nível de informações quando se trata de novos clientes. A maneira que Fabcoin funciona permite que indivíduos e empresas se protejam contra estorno, enquanto dá ao consumidor a escolha de pedir mais proteção quando eles não estão dispostos a confiar em um comerciante em particular."
    economy: "Economia"
    fabcoinscreated: "Como são criados fabcoins?"
    fabcoinscreatedtxt1: "Novos fabcoins são gerados através de um processo competitivo e descentralizado chamado \"mineração\". Esse processo consiste na recompensa dada aos usuários pelos seus serviços. Os \"mineiros\" de Fabcoin estão processando transações e fazendo a rede segura usando hardware especializado e coletando novos fabcoins em troca."
    fabcoinscreatedtxt2: "O protocolo Fabcoin foi projetado de uma forma que os novos fabcoins são criados em uma proporção fixa. Isto faz com que a mineraçao de Fabcoin seja um negócio muito competitivo. Quando mais mineradores se juntam à rede, se torna cada vez mais difícil gerar lucro e os mineradores precisam buscar eficiência para cortar seus custos operacionais. Nenhuma autoridade central ou desenvolvedor tem qualquer poder de controlar ou manipular o sistema para aumentar seus lucros. Cada nó de Fabcoin no mundo todo irá rejeitar qualquer coisa que não esteja de acordo com as regras que se espera que o sistema siga."
    fabcoinscreatedtxt3: "Fabcoins são criados em uma taxa decrescente e previsível. O número de novos fabcoins criados cada ano é automaticamente reduzido pela metade com o passar do tempo até que a emissão seja completamente suspensa com um total de 21 milhões de fabcoins existentes. Neste ponto, os mineradores de Fabcoin provavelmente serão suportados exclusivamente por numerosas pequenas taxas de transação."
    whyvalue: "Por que fabcoins têm valor?"
    whyvaluetxt1: "Fabcoins têm valor porque eles são úteis como uma forma de dinheiro. Fabcoin tem as características de dinheiro (durabilidade, portabilidade, fungibilidade, a escassez, a divisibilidade e o reconhecimento) com base nas propriedades da matemática, em vez de depender de propriedades físicas (como ouro e prata) ou confiança nas autoridades centrais (como moedas fiduciárias). Em suma, o Fabcoin é apoiado pela matemática. Com esses atributos, tudo o que é necessário para uma forma de dinheiro manter o valor é a confiança e adoção. No caso do Fabcoin, isso pode ser medido pela sua crescente base de usuários, comerciantes e startups. Tal como acontece com todas as moedas, o valor do fabcoin vem somente e diretamente das pessoas dispostas a aceitá-las como pagamento."
    whatprice: "O que determina o preço do fabcoin?"
    whatpricetxt1: "O preço de um fabcoin é determinado pela lei da oferta e da demada. Quando a demanda por fabcoins aumenta, o preço aumenta, e quando a demanda cai, o preço cai. Há somente um número limitado de fabcoins em circulação e novos fabcoins são criados em uma taxa previsível e decrescente, o que significa que a demanda deva seguir este nível de inflação para manter seu preço estável. Como o Fabcoin ainda é um mercado relativamente pequeno comparado ao que ele poderia ser, não é necessária uma quantia muito significante de dinheiro para aumentar ou diminuir o preço do mercado, portanto o preço de um fabcoin ainda é bastante volátil."
    whatpriceimg1: "Preço do fabcoin de 2013 a 2015:"
    worthless: "Fabcoins podem se tornar inúteis?"
    worthlesstxt1: "Sim. A história está repleta de moedas que falharam e não são mais utilizadas, tais como o <a href=\"http://en.wikipedia.org/wiki/German_gold_mark\">Marco Alemão</a>, durante a República de Weimar e, mais recentemente, o <a href=\"http://en.wikipedia.org/wiki/Zimbabwean_dollar\">Dólar de Zimbábue</a>. Embora as falhas das moedas anteriores foram tipicamente devido à hiperinflação, do tipo que Fabcoin torna impossível, sempre há possibilidade de falhas técnicas, moedas concorrentes, questões políticas e assim por diante. Como regra básica, nenhuma moeda deve ser considerada absolutamente segura de falhas ou problemas. Fabcoin provou ser confiável por muitos anos desde a sua criação e há um grande potencial para Fabcoin continuar a crescer. No entanto, ninguém está em condições de prever qual será o futuro do Fabcoin."
    bubble: "Fabcoin é uma bolha?"
    bubbletxt1: "Um aumento rápido no preço não constitui uma bolha. Uma supervalorização artificial que conduzirá a uma correção descendente súbita constitui uma bolha. Escolhas baseadas em ação humana individual por centenas de milhares de participantes do mercado é a causa para o preço do fabcoin flutuar a medida que o mercado busca a descoberta de preço. Razões para mudanças no sentimento podem incluir uma perda de confiança no Fabcoin, uma larga diferença entre valor e preço não baseada nos fundamentos da economia Fabcoin, cobertura de imprensa aumentada estimulando demanda especulativa, medo de incerteza e, à moda antiga, exuberância irracional e ganância."
    ponzi: "Fabcoin é um esquema Ponzi?"
    ponzitxt1: "Um esquema Ponzi é uma operação de investimento fraudulenta que paga retornos ao seus investidores com seu próprio dinheiro, ou com o dinheiro de investidores subsequentes, ao invés de lucros obtidos pelas pessoas que gerenciam o negócio. Os esquemas Ponzi são feitos para entrar em colapso aos custos dos últimos investidores quando não houver mais novos participantes."
    ponzitxt2: "Fabcoin é um projeto de software gratuito sem autoridade central. Consequentemente, ninguém está em posição de realizar representações fraudulentas sobre o retorno de investimentos. Como qualquer outra moeda como o ouro, o Dólar Norte-Americano, Euro, Yen etc., não existe garantia de que o poder de aquisição e a taxa de troca flutuem livremente. Isto nos leva a volatilidade, onde proprietários de fabcoins podem imprevisivelmente fazer, ou perder, dinheiro. Além da especulação, Fabcoin também é uma forma de pagamento prestativa e de atributos competitivos que está sendo utilizada por milhares de usuários e negócios."
    earlyadopter: "Fabcoin não beneficia os que aderiram primeiro?"
    earlyadoptertxt1: "Alguns primeiros utilizadores têm um grande número de fabcoins porque eles aceitaram riscos e investiram tempo e recursos em uma tecnologia não comprovada que era dificilmente usada por alguém e que era muito difícil de garantir adequadamente. Muitos primeiros utilizadores gastaram grandes números de fabcoins o bastante algumas vezes antes deles se tornarem valiosos ou compraram somente quantias pequenas e não tiveram ganhos enormes. Não há garantia que o preço de uma fabcoin irá aumentar ou cair. Isto é muito similar a investir em uma empresa iniciante que pode aumentar de valor através da sua utilidade e popularidade ou nunca deslanchar. Fabcoin ainda está na sua infância e foi desenhada com uma visão de longuíssimo prazo, é difícil imaginar como ela poderia ser menos inclinada aos primeiros utilizadores, os usuários de hoje podem ou não ser os primeiros utilizadores de amanhã."
    finitelimitation: "A quantidade finita de fabcoins não será uma limitação?"
    finitelimitationtxt1: "Fabcoin é único, pois, nunca serão criados mais de 21 milhões de fabcoins. No entanto, isso nunca vai ser uma limitação, pois as transações podem ser denominadas em sub-unidades menores que um fabcoin, como bits — há 1.000.000 bits em um fabcoin. Fabcoins podem ser divididos em até 8 casas decimais (0,000 000 01) e unidades potencialmente ainda menores se necessário no futuro, conforme o tamanho médio da transação diminui."
    deflationaryspiral: "Fabcoin não cairá em uma espiral deflacionária?"
    deflationaryspiraltxt1: "A teoria da espiral deflacionária diz que se preços são esperados a cair, pessoas vão adiar suas compras para conseguir se beneficiar dos preços mais baixos. Essa queda em demanda fará com que comerciantes baixem os preços de suas mercadorias, para estimular a demanda, trazendo um problema pior ainda e acabando em uma crise econômica."
    deflationaryspiraltxt2: "Embora esta teoria seja uma maneira popular para justificar a inflação entre os bancos centrais, não parece sempre que são verdadeiras e é considerada polêmica entre os economistas. Eletrônicos de consumo é um exemplo de um mercado em que os preços caem constantemente, mas que não está em depressão. Do mesmo modo, o valor de fabcoins aumentou ao longo do tempo e ainda o tamanho da economia Fabcoin também tem crescido dramaticamente com ele. Porque tanto o valor da moeda e do tamanho de sua economia começou do zero em 2009, o Fabcoin é um contra-exemplo para a teoria mostrando que deve, por vezes, estar errada."
    deflationaryspiraltxt3: "Não obstante, o Fabcoin não foi projetado para ser uma moeda deflacionária. É mais certo dizer que o Fabcoin tende a inflacionar nos seus primeiros anos e se tornar estável futuramente. A quantidade de fabcoins em circulação só irá cair quando as pessoas descuidadosamente perderem suas wallets por não fazer backups. Com uma base monetária e a economia estáveis o valor da moeda deverá permanecer a mesma."
    speculationvolatility: "Especulação e volatilidade não são um problema para o Fabcoin?"
    speculationvolatilitytxt1: "Esta é a situação do ovo e da galinha. Para o preço do fabcoin estabilizar, uma economia em grande escala necessita se desenvolver com mais empresas e usuários. Para uma economia em grande escala se desenvolver, as empresas e os usuários irão buscar estabilidade nos preços."
    speculationvolatilitytxt2: "Felizmente, a volatilidade não afeta os principais beneficios do Fabcoin como um sistema de pagamento que transfere dinheiro de um ponto A a um ponto B. É possível que comerciantes convertam os pagamentos em fabcoins para sua moeda local instantaneamente, permitindo a eles lucrar com as vantagens do Fabcoin sem serem prejudicados com as flutuações do preço. Já que o Fabcoin ofereça muitas caracteristicas únicas, usuais e próprias, muitos usuários escolhem usar o Fabcoin. Com tantas soluções e incentivos é possivel que o Fabcoin crescerá e se desenvolverá a um grau que a volatilidade do preço se tornará limitada."
    buyall: "E se alguém comprasse todos os fabcoins existentes?"
    buyalltxt1: "Apenas uma fração de fabcoins emitidos até esta data são encontrados nos mercados de câmbio para venda. Os mercados de Fabcoin são competitivos, ou seja, o preço de um fabcoin vai subir ou cair em função da oferta e da procura. Além disso, novos fabcoins continuarão a ser emitidos nas próximas décadas. Portanto, mesmo o comprador mais determinado não poderia comprar todos os fabcoins existentes. Esta situação não sugere, no entanto, que os mercados não são vulneráveis ​​a uma manipulação de preços, pois ele ainda não tem uma quantidade significativa de dinheiro que impeça alguém de mover o preço de mercado para cima ou para baixo, e, assim, o Fabcoin permanece um ativo volátil até agora."
    bettercurrency: "E se alguém criar uma moeda digital melhor?"
    bettercurrencytxt1: "Isso pode acontecer. Por enquanto, o Fabcoin continua sendo de longe a moda virtual descentralizada mais popular, porém não há garantias que ela manterá essa posição. Já existem uma seria de moedas alternativas inspiradas no Fabcoin. No entanto é provalvemente correto supor que deveria haver melhorias significantivas para que uma nova moeda ultrapassasse o Fabcoin em termos de mercado estabelecido, mesmo assim isso permanece imprevisivel. O Fabcoin poderia também adotar melhorias de moedas competitivas desde que elas não mudem as partes fundamentais do protocolo."
    transactions: "Transações"
    tenminutes: "Por que eu tenho que esperar 10 minutos?"
    tenminutestxt1: "Receber um pagamento é quase instantâneo com Fabcoin. No entanto, há um atraso de 10 minutos, em média, antes que a rede comece a confirmar a transação, incluindo-a em um bloco e antes que você possa gastar os fabcoins que você recebe. A confirmação significa que não há um consenso sobre a rede que os fabcoins que você recebeu não foram enviados para qualquer outra pessoa e sejam considerados como sua propriedade. Uma vez que a transação tenha sido incluída em um bloco, ela continuará a ser sepultada sob cada bloco seguinte, que irá exponencialmente consolidar um consenso e diminuir o risco de uma reversão da transação. Cada usuário é livre para determinar em que ponto eles consideram uma transação confirmada, mas seis confirmações é muitas vezes considerado tão seguro quanto esperar seis meses em uma transação com cartão de crédito."
    fee: "Quanto será a taxa de transação?"
    feetxt1: "A maior parte das transações podem ser processadas sem taxas, mas usuários são encorajados a pagar uma pequena taxa voluntária para uma confirmação de suas transações mais rapidamente e para remunerar \"mineiros\". Quando taxas são necessárias, elas normalmente não excedem alguns centavos. Seu programa de Fabcoin normalmente tentará estimar uma taxa apropriada, quando for necessário."
    feetxt2: "As taxas de transação são usadas ​​como proteção contra usuários que enviam transações para sobrecarregar a rede. A maneira precisa em que as taxas funcionam ainda está sendo desenvolvida e vai mudar com o tempo. Porque a taxa não é relacionada com a quantidade de fabcoins que são enviados, pode parecer extremamente baixa (0,0005 FAB para uma transferência de 1000 FAB) ou injustamente elevado (0,004 FAB para um pagamento de 0,02 FAB). A taxa é definida por atributos como dados de transação e recorrência da transação. Por exemplo, se você está recebendo um grande número de pequenas quantidades seguidas, as taxas para o envio será maior. Esses pagamentos são comparáveis ​​a pagar uma conta de restaurante usando apenas alguns centavos. Passar pequenas frações de seus fabcoins rapidamente também podem exigir uma taxa. Se a sua atividade segue o padrão das transações convencionais, as taxas devem permanecer muito baixa."
    poweredoff: "E se eu receber um fabcoin quando o meu computador estiver desligado?"
    poweredofftxt1: "Tudo bem. Os fabcoins aparecerão na próxima vez que você iniciar o aplicativo da carteira. Fabcoins não são realmente recebidos pelo software no seu computador, eles são anexados a um registro público que é compartilhado entre todos os dispositivos na rede. Se lhe forem enviados fabcoins quando o programa cliente da carteira não está em execução e mais tarde você iniciá-lo, ele irá baixar blocos e obter as transações que não conhece, e os fabcoins eventualmente aparecerão como se estivesse acabado de receber em tempo tempo real. Sua carteira só é necessária quando você deseja gastar fabcoins."
    sync: "O que é que \"sincronizando\" quer dizer e por que demora tanto?"
    synctxt1: "Um longo período de sincronização só é necessário quando se utiliza clientes de nó completo como o Fabcoin Core. Técnicamente falando, sincronização é o processo de download e verificação de todas as transações que já passaram pela rede. Para alguns clientes de Fabcoin, calcular o saldo da sua carteira de Fabcoin e realizar novas transações é necessário que se saiba de todas as transações anteriores. Este passo utiliza intensivamente recursos e exige uma banda e armazenamento suficientes para acomodar o tamanho total da block chain. Para que o Fabcoin continue seguro, um número suficiente de pessoas tem que manter um cliente de nó completo para que executem a tarefa de validação e afinação das transações."
    mining: "Mineração"
    whatismining: "O que é  mineração de Fabcoin?"
    whatisminingtxt1: "Mineração é o processo de usar capacidade de processamento para processar transações, garantir a segurança da rede, e manter todos participantes do sistema sincronizados. Pode ser considerado como o datacenter do Fabcoin exceto que foi projetado para ser totalmente descentralizado, com mineradores em todos os países e nenhum em particular tendo controle sobre a rede. Este processo é chamado de \"mineração\" em uma analogia à mineração de ouro porque é um mecanismo temporário utilizado na emissão de novos fabcoins. Porém diferentemente da mineração de ouro, a mineração de Fabcoin provê uma recompensa em troca dos serviços essenciais para operar uma rede segura de pagamentos. Mineração ainda será necessária depois que o último Fabcoin for emitido."
    howminingworks: "Como é que a mineração de fabcoin funciona?"
    howminingworkstxt1: "Qualquer um pode se tornar um mineiro de Fabcoin executando software com hardware especializado. Software de Mineração ouve transações transmitidas através da rede ponto a ponto e executa tarefas apropriadas para processar e confirmar essas transações. Mineiros de Fabcoin realizam esse trabalho, porque eles podem ganhar comissões de transação pagas pelos usuários para o processamento mais rápido das transações, e fabcoins novos são emitidos de acordo com uma fórmula fixa existente internamente."
    howminingworkstxt2: "Para novas transações serem confirmadas, elas precisam ser incluídas em um bloco juntamente com uma prova matemática de trabalho. Tais provas são muito difíceis de serem geradas porque não há um jeito de se criá-las a não ser através da tentativa de realizar bilhões de cálculos por segundo. Isso requer que mineradores realizem tais cálculos antes que seus blocos sejam aceitos pela rede e antes de serem recompensados. À medida que mais pessoas começam a minerar, a dificuldade de encontrar novos blocos válidos é automaticamente aumentada, para garantir que a média de tempo para encontrar um bloco permaneça igual a 10 minutos. Como resultado, a mineração é um negócio altamente competitivo onde nenhum indivíduo minerador pode controlar o que é incluído na block chain."
    howminingworkstxt3: "A prova de trabalho também é projetada para depender do bloco anterior para forçar uma ordem cronológica na block chain. Isso torna exponencialmente difícil de reverter operações anteriores, pois isso exige o recálculo das provas de trabalho de todos os blocos subsequentes. Quando dois blocos se encontram ao mesmo tempo, os mineiros trabalham sobre o primeiro bloco que receber e exibem a cadeia mais longa de blocos logo que o bloco seguinte é encontrado. Isso permite que a mineração garanta e mantenha um consenso global com base no poder de processamento."
    howminingworkstxt4: "Mineiros de Fabcoin não são capazes de enganar, aumentando a sua própria recompensa, nem processar transações fraudulentas que poderiam corromper a rede Fabcoin, porque todos os nós Fabcoin rejeitariam qualquer bloco que contenham dados inválidos de acordo com as regras do protocolo Fabcoin. Consequentemente, a rede continua a ser segura, mesmo que nem todos os mineiros de Fabcoin possam ser confiáveis."
    miningwaste: "Minerar Fabcoin não é um desperdício de energia?"
    miningwastetxt1: "Gastar energia para proteger e operar um sistema de pagamento é dificilmente um desperdício. Como qualquer outro serviço de pagamento, o uso de Fabcoin implica custos de processamento. Serviços necessários para o funcionamento dos sistemas monetários atualmente generalizados, tais como bancos, cartões de crédito e veículos blindados, também usam muita energia. Embora ao contrário Fabcoin, o seu consumo total de energia não é transparente e não pode ser tão facilmente medido."
    miningwastetxt2: "A mineração de Fabcoin foi concebida para tornar-se mais otimizada ao longo do tempo, com hardware especializado que consome menos energia, e os custos operacionais de mineração deve continuar a ser proporcionais à demanda. Quando a mineração Fabcoin se torna muito competitiva e menos rentável alguns mineiros optam por parar suas atividades. Além disso, toda energia gasta na mineração é transformada em calor eventualmente, e os mineiros mais rentáveis ​​serão aqueles que colocam esse calor para uma boa utilização. Uma rede de mineração otimizada e eficiente é aquela que não está realmente consumindo qualquer energia extra. Enquanto isto é o ideal, as economias de mineração são proporcionais ao que os mineiros se esforçam individualmente em direção a ela."
    miningsecure: "Como a mineração ajuda a manter a segurança do Fabcoin?"
    miningsecuretxt1: "A mineração cria o equivalente a uma loteria competitiva que torna muito difícil para qualquer um adicionar consecutivamente novos blocos de transações na cadeia de blocos. Isso protege a neutralidade da rede, impedindo que qualquer indivíduo ganhe o poder de bloquear determinadas transações. Isso também impede que qualquer indivíduo substituia partes da cadeia de blocos para reverter seus próprios gastos, o que poderia ser usado para fraudar outros usuários. A mineração torna exponencialmente mais difícil de reverter uma transação passada, exigindo a alteração de todos os blocos seguintes a esta transação."
    miningstart: "O que eu preciso para começar a minerar?"
    miningstarttxt1: "Nos primórdios do Fabcoin, qualquer pessoa poderia encontrar novos blocos usando a CPU do seu computador. Quando mais e mais pessoas começaram a minerar, a dificuldade em encontrar novos blocos cresceu gradativamente ao ponto de apenas hardwares especializados com ótimo custo-benefício de mineração serem usados hoje. Você pode visitar <a href=\"http://www.fabcoin.pro/runtime.html\">fabcoin mining</a> para maiores informações."
    security: "Segurança"
    secure: "Fabcoin é seguro?"
    securetxt1: "A tecnologia Fabcoin - o protocolo e a criptografia - tem um registro forte de segurança e a rede Fabcoin é provavelmente o maior projeto de computação distribuida do mundo. A vulnerabilidade mais comum do Fabcoin é o erro do usuário. Os arquivos de carteira de Fabcoin que guardam as chaves privadas necessárias, podem ser apagadas, roubadas ou perdidas. Isto é bem parecido com dinheiro tradicional mantido em formato digital. Fortunadamente, os usuários podem utilizar boas <a href=\"#secure-your-wallet#\">práticas de segurança</a> para proteger seu dinheiro ou utilizar provedores de serviço que oferecem bons níveis de seguro contra perda e roubo."
    hacked: "O Fabcoin já foi \"hackeado\" no passado?"
    hackedtxt1: "As regras do protocolo e da criptografia usadas pelo Fabcoin ainda estão funcionando anos após a sua criação, o que é uma boa indicação de que o conceito é bem desenhado. No entanto, <a href=\"/en/alerts\">falhas de segurança</a> foram encontradas e corrigidas ao longo do tempo em várias implementações de software. Como qualquer outra forma de software, a segurança de software Fabcoin depende da velocidade com que os problemas são encontrados e corrigidos. Quanto mais essas falhas são descobertas, mais o software Fabcoin ganha em maturidade."
    hackedtxt2: "Muitas vezes há equívocos sobre roubos e violações de segurança que aconteceram em diversos intercâmbios e negócios. Embora esses eventos sejam infelizes, nenhum deles envolvem o próprio Fabcoin ser hackeado, nem implica falhas inerentes em Fabcoin, apenas como um assalto a banco não significa que o real esteja comprometido. No entanto, é preciso dizer que um conjunto completo de boas práticas e soluções de segurança intuitivas é necessário para dar aos usuários uma melhor proteção do seu dinheiro, e para reduzir o risco geral de roubo e perda. Ao longo dos últimos anos, esses recursos de segurança desenvolveram rapidamente, como criptografia de carteira, carteiras offline, carteiras de hardware e transações multi-assinatura."
    collude: "Usuários poderiam conspirar contra o Fabcoin?"
    colludetxt1: "Não é possível alterar o protocolo Fabcoin facilmente. Qualquer cliente Fabcoin que não está de acordo com as mesmas regras não podem aplicar suas próprias regras sobre outros usuários. De acordo com a especificação atual, os gastos duplicados não são possíveis na mesma cadeia de blocos, e nem o gasto de fabcoins sem uma assinatura válida. Portanto, não é possível gerar quantidades descontroladas de fabcoins repentinamente, gastar fundos de outros usuários, corromper a rede, ou qualquer coisa similar."
    colludetxt2: "No entanto, a maioria dos mineiros poderia escolher arbitrariamente bloquear ou reverter transações recentes. A maioria dos usuários também pode exercer pressão para algumas mudanças a serem adotadas. Porque Fabcoin só funciona corretamente com um consenso total entre todos os usuários, a mudança do protocolo pode ser muito difícil e requer uma maioria esmagadora de usuários a adotar as mudanças de tal forma que os usuários restantes têm quase nenhuma escolha a não ser seguir. Como regra geral, é difícil imaginar por que qualquer usuário Fabcoin poderia optar por adotar qualquer alteração que possa comprometer o seu próprio dinheiro."
    quantum: "Fabcoin é vulnerável à computação quântica?"
    quantumtxt1: "Sim, a maioria dos sistemas que dependem de criptografia em geral são, inclusive sistemas bancários tradicionais. No entanto, os computadores quânticos ainda não existem e, provavelmente, não vai por um tempo. No caso em que a computação quântica poderia ser uma ameaça iminente para Fabcoin, o protocolo pode ser atualizado para usar algoritmos pós-quânticos. Dada a importância que esta atualização teria, pode-se esperar com segurança que seria altamente revisado por desenvolvedores e adotada por todos os usuários do Fabcoin."
    help: "Ajuda"
    morehelp: "Eu gostaria de saber mais. Onde eu posso conseguir ajuda?"
    morehelptxt1: "Você pode achar mais informações e ajuda em <a href=\"#resources#\">recursos</a> e <a href=\"#community#\">nas páginas da comunidade</a> ou na <a href=\"http://fabcoins.info/wiki/FAQ\">Wiki FAQ</a>."
  getting-started:
    title: "Começando a usar - Fabcoin"
    pagetitle: "Veja como usar o Fabcoin"
    pagedesc: "Usar Fabcoin para realizar e receber pagamentos é super simples para todos."
    users: "Como usar Fabcoin"
    inform: "Informe-se"
    informtxt: "Fabcoin é diferente do que você costuma usar no dia a dia. Antes de começar no mundo Fabcoin, é recomendável conhecer alguns detalhes e assim evitar eventuais problemas."
    informbut: "Leia mais"
    choose: "Escolha sua carteira"
    choosetxt: "Você pode levar sua carteira Fabcoin para seu smartphone ou pode usá-la no computador para pagamentos online. De qualquer forma, escolher sua carteira é super rápido."
    choosebut: "Escolha sua carteira"
    get: "Consiga fabcoins"
    gettxt: "Aceitar fabcoins como forma de pagamento por seus produtos ou serviços é uma boa maneira de conseguir a moeda. Você também pode adquirí-los através de casas de câmbio ou pessoas próximas."
    getbut: "Encontre uma casa de câmbio"
    spend: "Gaste fabcoins"
    spendtxt: "A cada dia mais lojistas e prestadores de serviço estão aceitando Fabcoin pelo mundo. Você pode usar Fabcoin para pagá-los e avaliar a sua experiência para ajudar as empresas honestas a ganhar mais visibilidade."
    spendbut: "Encontre lojistas"
    merchants: "Como aceitar o Fabcoin"
    merchantinform: "Informe-se"
    merchantinformtxt: "Fabcoin não exigue que comerciantes mudem seus hábitos. No entanto, Fabcoin é diferente do que você conhece e usa diariamente. Antes de começar a usar o Fabcoin, existem algumas coisas que você precisa saber, a fim de usá-lo de forma segura e evitar armadilhas comuns."
    merchantinformbut: "Leia mais"
    merchantservice: "Processando pagamentos"
    merchantservicetxt: "Você pode processar os pagamentos e facturas por si mesmo ou você pode usar serviços de comércio e depositar dinheiro na sua moeda local ou fabcoins. A maioria dos pontos de vendas de empresas usam um tablet ou um telefone celular para permitir que os clientes paguem com os seus celulares."
    merchantservicebut: "Encontre serviços de comércio"
    tax: "Contabilidade e impostos"
    taxtxt: "Comerciantes geralmente usam e exibem os preços na moeda local. O Fabcoin funciona de forma semelhante a uma moeda estrangeira. Para orientações sobre como proceder em relação as obrigações fiscais, é aconselhável procurar um contador qualificado."
    taxbut: "Leia mais"
    visibility: "Ganhar visibilidade"
    visibilitytxt: "Há um número crescente de usuários buscando lugares para gastar fabcoins. Divulgue sua empresa em sites especializados para ajudar as pessoas a encontrá-la. Você também pode usar o <a href=\"http://fabcoins.info/wiki/Promotional_graphics\">logo Fabcoin</a> no seu site."
    visibilitybut: "Fabcoin para Empresas"
  how-it-works:
    title: "Como o Fabcoin funciona? - Fabcoin"
    pagetitle: "Como o Fabcoin funciona?"
    intro: "Esta é uma pergunta que geralmente causa confusão. Tire suas dúvidas aqui!"
    basics: "O essencial para um novo usuário"
    basicstxt1: "Como um novo usuário, você pode <a href=\"#getting-started#\">iniciar</a> com Fabcoin sem entender de detalhes técnicos. Depois que instalar uma carteira de Fabcoin em seu computador ou telefone celular, ela vai gerar seu primeiro endereço de Fabcoin e você pode criar mais sempre que precisar. Você pode mostrar seu endereço para seus amigos para receber pagamentos ou vice versa. Na verdade, é bem parecido com o funcionamento de um e-mail, a única diferença é que os endereços de Fabcoin devem ser usados apenas uma vez."
    balances: "Saldos<span class=\"titlelight\"> - cadeia de blocos</span>"
    balancestxt: "A cadeia de blocos é um <b>livro de registro de contabilidade público compartilhado</b> no qual toda a rede Fabcoin confia. Todas transações confirmadas são incluídas na cadeia de blocos. Desta forma, as carteiras de Fabcoin podem calcular seu saldo disponível e novas transações podem ser verificadas para que se possa usar fabcoins que são realmente de propriedade de quem está gastando. A integridade e ordem cronológica da cadeia de blocos são protegidas por <a href=\"#vocabulary##[vocabulary.cryptography]\">criptografia</a>."
    transactions: "Transações<span class=\"titlelight\"> - chaves privadas</span>"
    transactionstxt: "Uma transação é <b>uma transferência de valor entre carteiras Fabcoin</b> que é incluída na block chain. Carteiras Fabcoin mantém uma informação secreta chamada <a href=\"#vocabulary##[vocabulary.privatekey]\"><i>chave privada</i></a> ou semente, que é usada para assinar transações, fornecendo uma prova matemática provando que elas vieram do dono da carteira. A <a href=\"#vocabulary##[vocabulary.signature]\"><i>assinatura</i></a> também previne que a transação seja alterada por qualquer um depois de emitida. Todas as transações são divulgadas entre os usuários e normalmente começam a ser confirmadas pela rede nos próximos 10 minutos, através de um processo chamado <a href=\"#vocabulary##[vocabulary.mining]\"><i>mineração</i></a>."
    processing: "Processando<span class=\"titlelight\"> - minerando</span>"
    processingtxt: "A mineração é um <b>sistema que funciona através de consenso</b> serve para <a href=\"#vocabulary##[vocabulary.confirmation]\"><i>confirmar</i></a> as transações e incluí-las no block chain. Protege a neutralidade da rede, e permite que diferentes computadores estejam harmonicamente sincronizados com o sistema. Para serem confirmadas, as transações devem ser incluídas em um <a href=\"#vocabulary##[vocabulary.block]\"><i>bloco</i></a> e verificadas pela rede através de regras criptográficas. Essa regras previnem que blocos antigos sejam modificados, o que provocaria a invalidação dos blocos posteriores. A mineração também cria um jogo equivalente à loteria, que dificulta a criação de novos blocos pelas mesmas pessoas. Isto evita que pessoas possam decidir o que incluir no block chain ou mudar partes do block chain e assim conseguir reverter suas próprias transações."
    readmore: "Até onde você está disposto a descobrir?"
    readmoretxt: "Este é somente um resumo muito breve e conciso do sistema. Caso queira saber mais a fundo, você pode <a href=\"#fabcoin-paper#\">ler o artigo original</a> que descreve o projeto do sistema, ler a <a href=\"/en/developer-documentation\">documentação para programadores</a>, e explorar a <a href=\"http://fabcoins.info/wiki/Main_Page\">Wiki de Fabcoin</a>."
  index:
    title: "Fabcoin - Dinheiro P2P de código aberto"
    metadescription: "Fabcoin é uma rede inovadora de pagamento e um novo tipo de moeda. Encontre tudo o que você precisa saber e comece com Fabcoin em fabcoins.info."
    listintro: "Fabcoin é uma rede de pagamento inovadora e um novo tipo de dinheiro."
    list1: "Transações ponto<br>a ponto instantâneas"
    list2: "Sem<br>Fronteiras"
    list3: "Tarifas<br>muito baixas"
    desc: "Fabcoin usa a tecnologia ponto-a-ponto para operar sem a necessidade de uma autoridade central ou banco; as transações com fabcoins são gerenciadas coletivamente pelos usuários da rede.<b>O Fabcoin é código aberto, seu design é público, ninguém é proprietário ou controla o Fabcoin e <a href=\"#support-fabcoin#\">qualquer um pode participar</a></b>. Através das suas várias e únicas características, a rede Fabcoin permite usos interessantes indisponíveis nos sistemas de pagamento anteriores."
    overview: "Visão geral para"
  innovation:
    title: "Inovação - Fabcoin"
    pagetitle: "Inovação em sistemas de pagamentos"
    summary: "O protocolo Fabcoin não é apenas sobre enviar dinheiro de A a B. Existem muitos recursos adicionais que abrem várias possibilidades que a comunidade ainda está explorando. Aqui estão algumas das tecnologias que atualmente estão sendo pesquisadas e em alguns casos estão se tornando produtos e serviços reais."
    control: "Controle contra fraude"
    controltext: "Um nível de segurança sem precedência é possível com o Fabcoin. A rede oferece aos usuários proteção contra os métodos mais prevalentes de fraude como custos invertidos ou custos não desejados, e os fabcoins são impossíveis de serem falsificados. Os usuários podem fazer cópias de seguro e encriptar suas carteiras e as carteiras harware tornarão muito difícil roubar e perder dinheiro no futuro. Fabcoin foi desenhado para permitir que seus usuários tenham completo controle do seu dinheiro."
    global: "Acessibilidade global"
    globaltext: "Todos os pagamentos do mundo podem ser totalmente interoperacionais. Fabcoin permite a qualquer banco, empresa ou indivíduo enviar pagamentos seguros a qualquer lugar do mundo a qualquer momento, com ou sem uma conta bancária. Fabcoin está disponível em um grande número de países que ainda hoje se encontram fora de um sistema de pagamentos devido a suas próprias limitações. Fabcoin aumenta o acesso global ao comércio e pode ajudar comércios internacionais a florescer."
    cost: "Eficiência de custos"
    costtext: "Com o uso da criptografia, pagamentos seguros são possíveis sem intermediários lentos e caros. A transação Fabcoin pode ser muito mais barata do que suas alternativas e serem concluídas em um curto espaço de tempo. Isso significa que Fabcoin tem potencial para se tornar uma forma comum de transferir qualquer moeda no futuro. Fabcoin também poderá desempenhar um papel na <a href=\"http://www.youtube.com/watch?v=BrRXP1tp6Kw\">redução da pobreza</a> em muitos países, cortando as taxas de transação no salário dos trabalhadores."
    donation: "Gorgetas e doações"
    donationtext: "Fabcoin tem sido uma solução especialmente eficiente em muitos casos como gorjetas e doações. Enviar somente um pagamento requer apenas um clique e receber doações pode ser tão simples como exibir um código QR. Doações podem ser visíveis para o público, dando cada vez mais transparência a organizações sem fins lucrativos. Em caso de emergências como desastres naturais, as doações feitas com Fabcoin podem contribuir para uma resposta internacional mais rápida. "
    crowdfunding: "Fundadas pelo público"
    crowdfundingtext: "Apesar de ainda não ser fácil de ser utilizado, Fabcoin pode ser usado em campanhas estilo Kickstarter, fundadas pelo público, nas quais indivíduos pedem dinheiro para fundar projetos. Esse dinheiro somente será tirado dos fundadores caso o projeto receba dinheiro suficiente para atingir a sua meta. Tais garantias são processadas pelo protocolo Fabcoin que previne que uma transação ocorra até que todas outras condições ocorram primeiro. <a href=\"http://fabcoins.info/wiki/Contracts#Example_3:_Assurance_contracts\">Aprenda mais</a> sobre a tecnologia por trás de campanhas fundadas pelo público."
    micro: "Micropagamentos"
    microtext: "Fabcoin pode processar pagamentos na escala de um dólar e em futuro próximo poderá processar quantias menores. Tais pagamentos já são rotina hoje. Imagine escutar rádio na internet e pagar por segundo, surfar a internet e dar uma pequena quantia para cada anúncio que não for mostrado, ou comprar banda larga em um ponto de WiFi por quilobite. Fabcoin é eficiente o bastante para fazer que todas essas idéias sejam possíveis.  <a href=\"http://fabcoinj.github.io/working-with-micropayments\">Aprenda mais</a> sobre a tecnologia por trás do micro pagamento em Fabcoin."
    mediation: "Mediação de disputa"
    mediationtext: "Fabcoin pode ser usado para desenvolver serviços inovadores de mediação e disputa usando multiassinaturas. Tais serviços podem tornar possível que uma terceira parte aprove ou rejeite a transação em casos de desacordo entre as outras partes sem que este tenha controle do dinheiro. Já que estes serviços serão compatíveis com qualquer usuário e comerciante usando o Fabcoin, isto levará sem dúvida a livre concorrência e nível mais alto de qualidade de padrões."
    multisig: "Contas multiassinatura"
    multisigtext: "Assinaturas múltiplas permitem que a transação seja aceita pela rede somente se um certo número de um grupo definido de pessoas concordarem a assinar a transação. Isto pode ser utilizado pelo Conselho de Diretores para prevenir que qualquer membro gaste parte dos fundos sem o consentimento de outros membros. Isto também pode ser usado por bancos para prevenir roubo bloqueando pagamentos acima de um limite caso o usuário não forneça credenciais adicionais."
    trust: "Confiança e integridade"
    trusttext: "Fabcoin oferece soluções a muitos problemas de confiança que incomodam os bancos. Com transparência selecionada das contas, contratos digitais e transações irreversíveis, Fabcoin pode ser usado como base para restaurar confiança e acordos. Bancos desonestos não podem enganar o sistema para obter lucro em detrimento de outros bancos ou do público. Um futuro no qual os principais bancos apoiem o Fabcoin, ele poderia ajudar a restabelecer a integridade e confiança nas instituições financeiras."
    resiliency: "Resiliência e descentralização"
    resiliencytext: "Devido a sua alta decentralização, Fabcoin criou uma forma diferente de rede de pagamento com um nível maior de resiliência e redundância. Fabcoin pode manejar milhões de dólares em transações sem precisar de proteção militar. Sem um ponto central de falha como um centro de dados, atacar uma rede é um projeto mais difícil. Fabcoin pode representar um passo adiante interessante em garantir sistemas financeiros locais e globais."
    transparency: "Transparência flexível"
    transparencytext: "Todas as transações são públicas e transparentes e a identidade das pessoas por trás dos pagamentos é privada por padrão. Isso permite que os usuários e organizações trabalhem com regras transparentes. Por exemplo, uma empresa pode escolher revelar certas transações e saldo somente para certos empregados, assim como uma organização sem fins lucrativos pode livremente permitir que o público veja o quanto em doações eles recebem diariamente e mensalmente."
    automation: "Soluções automatizadas"
    automationtext: "Serviços automatizados habitualmente têm que lidar com os custos e limitações dos pagamentos em dinheiro ou cartão de crédito. Isso inclui todos os tipos de máquinas de venda automática, de guichês de passes de ônibus a máquinas de café. Fabcoin é adequado para ser usado na nova geração de serviços automatizados, bem como para cortar seus custos operacionais. Imagine táxis autodirigíveis ou uma loja onde sua cesta permite que você pague suas compras sem esperar na fila. Muitas ideias são possíveis."
