  choose-your-wallet:
    title: "Escolha sua carteira Fabcoin"
    pagetitle: "Escolha sua carteira Fabcoin"
    pagedesc: "Encontre sua carteira e comece a fazer pagamentos com comerciantes e usuários."
    walletcatmobile: "Celular"
    walletcatdesktop: "Computadores"
    walletcathardware: "Hardware"
    walletcatweb: "Web"
    walletfabcoincore: "Fabcoin Core é um cliente Fabcoin completo que forma a espinha dorsal da rede. Ele ofereçe segurança de alto nível, privacidade e estabilidade. No entanto ele tem poucas características além de consumir bastante espaço e memória."
    walletmultibit: "MultiBit é um cliente Fabcoin leve focado na rapidez e fácil utilização. A sincronização com a rede ocorre em minutos e em seguida está pronto para ser usado. O MultiBit também suporta diversos idiomas. É uma boa escolha para usuários leigos e não técnicos."
    walletarmory: "Armory é um cliente avançado de Fabcoin que expande as suas caraterísticas para usuários de Fabcoin mais avançados. Ele oferece muitas características de proteção e de encriptação, e permite um armazenamento a frio seguro em computadores offline."
    walletelectrum: "A principal característica do Electrum é a rapidez e simplicidade, com baixo uso de recursos. Ele utiliza servidores remotos, responsáveis pela parte mais complicada do funcionamento do Fabcoin, e permite recuperar sua carteira a partir de sua senha pessoal."
    walletmsigna: "mSIGNA é uma carteira avançada mas fácil de usar, com rapidez e simplicidade, escalabilidade de nível empresarial e uma forte segurança. Ela suporta BIP32, transações multi-assinatura, armazenamento off-line, sincronização multidispositivo e backups criptografados eletrônicos e em papel."
    walletfabcoinwallet: "Fabcoin Wallet é fácil de usar e confiável, sendo também seguro e rápido. Sua visão é descentralização e confiança zero; nenhum serviço central é necessário para operações relacionadas com Fabcoin. O aplicativo é uma boa escolha para pessoas não técnicas."
    walletbreadwallet: "A simplicidade é o princípio de design do núcleo breadwallet. Como um verdadeiro Fabcoin cliente autônomo, não há servidor para ser hackeado ou parar de funcionar e ao construir uma sólida base de segurança do iOS, o breadwallet é projetado para proteger você de malware, falhas de segurança do navegador e mesmo roubo físico."
    walletmyceliumwallet: "Mycelium é uma carteira Fabcoin de código aberto para Android projetada para segurança, rapidez e facilidade de uso. Ela tem características únicas para gerenciamento de chaves e armazenamento frio que ajudam você proteger seus fabcoins."
    walletcoinkite: "Coinkite é uma carteira &amp; serviço de cartão de débito que visa facilitar o uso. Também funciona em navegadores móveis, tem ferramentas de comércio e terminais de ponto de venda. É uma carteira híbrida e um cofre de reserva integral."
    walletbitgo: "BitGo é uma carteira multi-assinatura que oferece um alto nível de segurança. Todas as transações necessitam de duas assinaturas, protegendo seus fabcoins de malware e ataques de servidor. As chaves privadas são armazenadas pelo usuário, tanto que BitGo não pode acessar os fabcoins. É uma boa escolha para usuários não técnicos."
    walletgreenaddress: "GreenAddress é uma carteira multiassinatura de fácil utilização com maior segurança e privacidade. Em nenhum momento, as chaves estão do lado do servidor, nem mesmo quando criptografadas. Por razões de segurança, você deve sempre usar 2FA e a extensão do navegador ou Android App."
    wallettrezor: "Trezor é uma carteira física proporcionando um alto nível de segurança sem sacrificar a conveniência. Ao contrário do armazenamento cold storage Trezor é capaz de assinar transações, enquanto conectado a um dispositivo online. Isso significa gastar fabcoins é seguro mesmo quando se usa um computador comprometido."
    walletnano: "Ledger Nano é uma carteira hardware construída sobre uma plataforma bancária de smartcard ST23YT66. Ela mantém as chaves privadas de usuário seguras, valida as transações, pode ser usada como um cartão pré-pago seguro ou de um parte multi-assinatura. Apesar de não ter código aberto, pode ser deterministicamente validada."
    walletcoinapult: "A Coinapult fornece uma carteira projetada para iniciantes em Fabcoin. É possível enviar fabcoins por email e SMS, e a nova ferramenta 'Locks' permite proteger o valor de seus fabcoins das oscilações de preços."
    walletdownload: "Instalar"
    walletvisit: "Acessar o site"
    walletsourcecode: "Código fonte"
    platformandroid: "Android"
    platformios: "iOS"
    platformblackberry: "BlackBerry"
    platformwindows: "Windows"
    platformmac: "Mac"
    platformlinux: "Linux"
    checkgoodcontrolfull: "Controle sobre o seu dinheiro"
    checkgoodcontrolfulltxt: "Essa carteira dá a você controle total sobre os seus fabcoins. Isso significa que terceiros não podem congelar ou perder seus fundos. Você, no entanto, ainda é responsável pela segurança e cópia de sua carteira."
    checkpasscontrolhybrid: "Controle hospedado sobre o seu dinheiro"
    checkpasscontrolhybridtxt: "Essa carteira dá a você controle sobre os seus fabcoins. Contudo, esse serviço retém uma cópia criptografada da sua carteira. Isso significa que seus fabcoins podem ser roubados se o serviço for comprometido e você não tiver uma senha forte."
    checkpasscontrolmulti: "Controle compartilhado sobre seu dinheiro"
    checkpasscontrolmultitxt: "Essa carteira requer que toda transação seja autorizada por você e por essa terceira parte. Sob circuntâncias normais, você pode recuperar controle total sobre os seus fabcoins usando a sua cópia de segurança inicial ou as transações pré-assinadas enviadas por e-mail."
    checkfailcontrolthirdpartyinsured: "Dinheiro controlado por terceiros"
    checkfailcontrolthirdpartyinsuredtxt: "Esse serviço tem total controle sobre seus fabcoins. Isso significa que você precisa confiar que esse serviço não irá congelar or gerir mal seus fundos. Embora esse serviço afirme que forneça seguro contra falhas da parte deles você ainda é responsável por garantir sua carteira."
    checkfailcontrolthirdparty: "Dinheiro controlado por terceiros"
    checkfailcontrolthirdpartytxt: "Esse serviço tem total controle sobre seus fabcoins. Isso significa que você precisa confiar que esse serviço não perderá seus fundos num acidente da parte dele. Ainda hoje, a maioria das carteiras web não garantem seus depósitos como um banco e muitos desses serviços sofreram com falhas de segurança no passado."
    checkgoodvalidationfullnode: "Validação completa"
    checkgoodvalidationfullnodetxt: "Esta carteira é um full node que valida e transmite as transações na rede Fabcoin. Isto significa que a não confiança em terceiros é necessária quando a verificação de pagamentos. Full nodes fornecem o mais alto nível de segurança e são essenciais para proteger a rede. No entanto, eles exigem mais espaço (mais de 65 GB), largura de banda e um tempo de sincronização inicial por mais tempo."
    checkgoodvalidationfullnoderequired: "Validação completa"
    checkgoodvalidationfullnoderequiredtxt: "Esta carteira exige que você instale o software full node que valida e transmite as transações na rede Fabcoin. Isto significa que não é necessária confiança em terceira parte ao verificar pagamentos. Full node oferece o mais alto nível de segurança e são essenciais para proteger a rede. No entanto, ele exigem mais espaço (mais de 65 GB), banda larga e um tempo de sincronização inicial por mais tempo."
    checkneutralvalidationvariable: "Validação variável"
    checkneutralvalidationvariabletxt: "Recursos de validação de pagamento são fornecidos pelo programa de carteira que você usa com este dispositivo. Por favor, veja a pontuação de validação para o programa carteira que você planeja usar."
    checkpassvalidationspvp2p: "Validação simplificada"
    checkpassvalidationspvp2ptxt: "Esta carteira usa SPV e a rede Fabcoin. Isso significa muito pouca confiança em terceiros é necessária quando a verificação de pagamentos. No entanto, não é tão seguro quanto um full node como <a href=\"#download#\">Fabcoin Core</a>."
    checkpassvalidationspvservers: "Validação simplificada"
    checkpassvalidationspvserverstxt: "Esta carteira utiliza servidores SPV e aleatórios a partir de uma lista. Isso significa pouca confiança em terceiros é necessária ao verificar pagamentos. No entanto, não é tão seguro quanto um full node como <a href=\"#download#\">Fabcoin Core</a>."
    checkpassvalidationservers: "Validação descentralizada"
    checkpassvalidationserverstxt: "Esta carteira conecta a um servidor aleatório de uma lista. Isso significa um pouco de confiança em terceiros é necessário quando pagamentos são verificados. No entanto, não é tão seguro quanto um nó completo como <a href=\"#download#\">Fabcoin core</a>."
    checkfailvalidationcentralized: "Validação centralizada"
    checkfailvalidationcentralizedtxt: "Esta carteira conta com um serviço centralizado por padrão. Isso significa que um terceiro deve ser confiável para não ocultar ou simular pagamentos."
    checkgoodtransparencydeterministic: "Transparência completa"
    checkgoodtransparencydeterministictxt: "Esta carteira é de código aberto e construída de forma determinística. Isto significa que qualquer desenvolvedor do mundo pode auditar o código e verifique se o software final não está escondendo algum segredo."
    checkpasstransparencyopensource: "Transparência básica"
    checkpasstransparencyopensourcetxt: "Os desenvolvedores deste carteira publicam o código fonte para o cliente. Isto significa que qualquer desenvolvedor do mundo pode auditar o código. No entanto, você ainda precisa confiar nos desenvolvedores desta carteira ao instalar ou atualizar o software final, porque não foi construído de forma determinística, como <a href=\"#download#\">Fabcoin Core</a>."
    checkpasstransparencyopensourcehardware: "Transparência básica"
    checkpasstransparencyopensourcehardwaretxt: "O código fonte desta carteira é público. Isto significa que qualquer programador no mundo pode auditar o código. De qualquer forma, você ainda tem que confiar nos desenvolvedores desta carteira porque o dispositivo não pode ser verificado de estar usando o mesmo código fonte para gerar sementes aleatórias seguras e para outras operações. Atualizando o firmware do seu dispositivo, gerando sua própria semente aleatória e segura ou utilizando múltiplas-assinaturas pode tornar mais difícil de roubar seus fabcoins."
    checkpasstransparencyopenspechardware: "Transparência básica"
    checkpasstransparencyopenspechardwaretxt: "A especificação desta carteira é pública. Isto significa que qualquer programador no mundo pode fazer testes caixa preta. De qualquer forma, você ainda tem que confiar nos desenvolvedores desta carteira porque o dispositivo não pode ser verificado de estar gerando sementes aleatórias seguras e o código fonte não podem ser auditado. Atualizando o firmware do seu dispositivo, gerando sua própria semente aleatória e segura ou utilizando múltiplas assinaturas pode tornar mais difícil de roubar seus fabcoins."
    checkfailtransparencyclosedsource: "Sem transparência"
    checkfailtransparencyclosedsourcetxt: "Esta carteira não é código aberto. Isto significa que não é possível auditar o código e verificar se o programa final não está escondendo código perigoso ou fazendo qualquer coisa que você não iria concordar."
    checkfailtransparencyremote: "App remoto"
    checkfailtransparencyremotetxt: "Esta carteira é carregada a partir de um local remoto. Isso significa que quando você quiser usar sua carteira, você precisa confiar que os programadores não roubem ou percam os seus fabcoins em um incidente no site deles. Usar uma extenção de navegador ou app para celular, se estiver disponível, pode reduzir os riscos."
    checkfailtransparencynew: "Novo app"
    checkfailtransparencynewtxt: "Esta carteira não foi testada e publicamente revista por um número significativo de pessoas. Isto significa que este aplicativo pode estar com um alto risco de estar escondendo códigos perigosos ou fazendo alguma coisa à qual você não concordaria."
    checkgoodenvironmenthardware: "Ambiente muito seguro"
    checkgoodenvironmenthardwaretxt: "Essa carteira é carregada a partir de um ambiente especializado e seguro fornecido pelo dispositivo. Isto pode fornecer uma proteção muito segura contra a vulnerabilidades e malware já que nenhum programa pode ser instalado neste ambiente."
    checkpassenvironmentmobile: "Ambiente seguro"
    checkpassenvironmentmobiletxt: "Esta carteira é carregada em celulares aonde os apps estão geralmente isolados. Isto fornece uma boa proteção contra malware, apesar de geralmente ser fácil perder ou ter o celular roubado. Criptografar seu celular e fazer um cópia de segurança da sua carteira pode reduzir esse risco."
    checkpassenvironmenttwofactor: "Autenticação de dois fatores"
    checkpassenvironmenttwofactortxt: "Esta carteira pode ser usada a partir de ambientes inseguros. Porém, este serviço requer autenticação de dois fatores. Isto significa que é necessário acessar múltiplos dispositivos ou contas para roubar os seus fabcoins."
