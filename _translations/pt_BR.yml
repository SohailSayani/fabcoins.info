  protect-your-privacy:
    title: "Proteja sua privacidade - Fabcoin"
    pagetitle: "Proteja sua privacidade"
    pagedesc: "Fabcoin é reconhecida frequentemente como uma rede de pagamentos anônima. Mas na realidade, Fabcoin é provavelmente a rede de pagamentos mais transparente no mundo. Ao mesmo tempo, Fabcoin pode fornecer níveis aceitáveis de privacidade quando usada corretamente. <b>Sempre lembre que é sua responsabilidade adotar boas práticas a fim de proteger sua privacidade</b>."
    traceable: "Entendendo a rastreabilidade do Fabcoin"
    traceabletxt: "Fabcoins opera com um nível de transparência que muitas pessoas não estão acostumadas. Todas as transações Fabcoin são públicas, rastreáveis e armazenadas permanentemente na rede Fabcoin. Os endereços Fabcoin é a única informação usada para definir onde os fabcoins serão alocados e aonde serão enviados. Estes endereços são criados privadamente pelas carteiras de cada usuário. No entanto, uma vez utilizados os endereços, estes tornam-se marcados pela história de todas as operações em que estão envolvidos. Qualquer um pode ver o <a href=\"http://www.fabexplorer.com\">saldo e todas as transações</a> de qualquer endereço. Como os usuários geralmente têm de revelar a sua identidade, a fim de receber bens ou serviços, os endereços Fabcoin não podem ficar totalmente anônimos. Por estas razões, os endereços Fabcoin devem ser utilizados apenas uma vez e os usuários devem ter cuidado para não revelar seus endereços."
    receive: "Use endereços novos para receber pagamentos"
    receivetxt: "Para proteger sua privacidade, você deve usar um endereço Fabcoin novo cada vez que você recebe um novo pagamento. Além disso, você pode usar múltiplas carteiras para propósitos diferentes. Fazendo isso permite isolar cada uma das suas transações de uma maneira que não é possível associá-las todas juntas. Pessoas que enviam dinheiro para você não podem ver quais outros endereços Fabcoin você é dono e o que você faz com eles. Este é, provavelmente, o conselho mais importante que você deve manter em mente."
    public: "Tenha cuidado com lugares públicos"
    publictxt: "A menos que sua intenção seja receber doações públicas ou pagamentos com total transparência, publicar um endereço Fabcoin em qualquer espaço público, como um site ou rede social não é uma boa idéia quando se trata de privacidade. Se você optar por fazê-lo, lembre-se sempre que se você mover quaisquer fundos com esse endereço para um de seus outros endereços, eles vão ser maculados publicamente pela história do seu endereço público. Além disso, você pode também querer ter cuidado para não publicar informações sobre suas transações e compras que poderiam permitir que alguém identifique seus endereços Fabcoin."
    iplog: "O seu endereço de IP pode ficar registrado"
    iplogtxt: "Devido a rede Fabcoin ser uma rede ponto a ponto, é possível ouvir os relés das transações e regitrar seus endereços IP. Clientes de intersecções completas retransmitem as transações de todos os usuários, assim como a suas próprias. Isso significa que encontrar a fonte de qualquer operação específica pode ser difícil e qualquer interseção Fabcoin pode ser confundida como sendo a fonte de uma transação quando ela na verdade não é. Você pode considerar esconder o endereço IP do seu computador com uma ferramenta como <a href=\"http://www.torproject.org/\">Tor</a> para que ele não possa ser registrado."
    mixing: "Limitações de misturar serviços"
    mixingtxt: "Alguns serviços online chamados serviços mistos oferecem misturar a rastreabilidade entre os usuários, recebendo e enviando a mesma quantidade de volta usando endereços Fabcoin independentes. É importante notar que a legalidade do uso de tais serviços pode variar e ser submetido a regras diferentes em cada jurisdição. Esses serviços também exigem que você confie nas pessoas que os executam para não perderem ou roubarem seus fundos e para não manter um registro de suas solicitações. Mesmo que os serviços mistos possam interromper rastreabilidade para pequenas quantidades, torna-se cada vez mais difícil fazer o mesmo para as transações maiores."
    future: "Futuras melhorias"
    futuretxt: "Muitas melhorias podem ser esperadas no futuro para melhorar a privacidade. Por exemplo, alguns esforços estão em curso com a API mensagens de pagamento para evitar manchar vários endereços juntos durante um pagamento. Endereços mudança Fabcoin Core pode ser implementado em outras carteiras ao longo do tempo. Interfaces gráficas de usuário podem ser melhoradas para proporcionar fácil utilização para solicitar recursos de pagamento e desencorajar reuso de endereços. Vários trabalhos e pesquisas também estão sendo feitos para desenvolver outros potenciais recursos de privacidade prolongados como ser capaz de unir as operações aleatórias dos usuários juntas."
