    table: "目次"
    general: "一般"
    whatisfabcoin: "Fabcoinとは？"
    whatisfabcointxt1: "Fabcoinは、新しい決済システムと完全電子通貨を実現する総意ネットワークで、中央機関や仲介人を要しないユーザーによる初の分散的ピア・ツー・ピア決済ネットワークです。ユーザーの観点から見ると、Fabcoinはインターネットにおけるお金のようなものです。また、Fabcoinは、現在存在するものの中で、最も主要な<a href=\"http://financialcryptography.com/mt/archives/001325.html\">三式簿記システム</a> ともいえます。"
    creator: "Fabcoinを作ったのは誰？"
    creatortxt1: "Fabcoinは、1998年にサイファーパンクのメーリングリストで、ウエイ・ダイが説明した「仮想通貨」のコンセプトを実現したものです。このコンセプトは、中央権力ではなく、その製造と取引に暗号学を使った新しい通貨の形状を使おうと提案したものです。そして2009年、暗号メーリング・リストで、サトシ・ナカモトが、最初のFabcoin仕様とコンセプトの証明を発表しました。サトシは、自分の身元を明かすことなく2010年にプロジェクトを去りました。その後、コミュニティーは、Fabcoinの <a href=\"#development#\">大勢の開発者</a>のおかげで、急速に成長を続けています。 "
    creatortxt2: "サトシの匿名性が、しばしば不当な懸念を呼んでいます。その多くは、Fabcoinのオープンソースに対する誤解と結びついています。Fabcoin・プロトコルとソフトウエアは、公開されており、世界中の開発者誰でもが、このコードを再評価し、自分で修正したFabcoin・ソフトウエア版を作ることができます。現在の開発者同様、サトシの影響も、彼が変更を加えて、他が採用したものに限られていますので、彼がFabcoinをコントロールするものではありません。ですので、誰が紙を発明したかというのと同様に、Fabcoinの発明者の身元も、今日意味あることではないでしょう。"
    whocontrols: "Fabcoin・ネットワークをコントロールするのは誰？"
    whocontrolstxt1: "Eメール・テクノロジーと同様に、Fabcoin・ネットワークを所有する者は居ません。Fabcoinは世界中のユーザーによって管理されており、開発者たちはソフトウェアの改善を進めますが、Fabcoinのプロトコルを強制的に変えることはできません。なぜなら、すべてのユーザーは自分の使用するソフトウェアとそのバージョンを自由に選ぶことができるためです。お互いの互換性を保つため、全ユーザは同じルールに従うソフトウェアを使用しなければなりません。そのため、Fabcoinは全ユーザの完全な合意の元でしか動作しません。したがって、全ユーザと開発者には、この合意を採用し、守るという強い動機があるのです。"
    howitworks: "Fabcoinの仕組み"
    howitworkstxt1: "ユーザーの観点から見れば、Fabcoinは、自分のFabcoin・ウォレットを提供し、ユーザー間でFabcoinを送ったり受け取ったりするモバイル・アプリやコンピュータ・プログラムにすぎません。ほとんどのユーザーにとっては、これがFabcoinの仕組みです。"
    howitworkstxt2: "Fabcoin・ネットワークは、「ブロック・チェーン」と呼ばれる公開取引簿を共有します。この公開取引簿は、今までに処理された全ての取引を含み、ユーザーのコンピューターがそれぞれの取引の有効性を検証できるようになっています。それぞれの取引の信憑性は、送信アドレスに適応するデジタル署名によって保護されており、すべてのユーザーが、自分のFabcoin・アドレスからFabcoinを送ることを完全にコントロールできるようになっています。さらに、専用のハードウエアの計算能力を使って、誰でもが取引を処理し、このサービスに対する報奨をFabcoinで得ることができます。これは、しばしば「採掘」と呼ばれます。Fabcoinについての詳細は、<a href=\"#how-it-works#\">専用ページ</a>と<a href=\"#fabcoin-paper#\">原論文</a>をお読みください。"
    used: "Fabcoinは、実際に使われているのか？"
    usedtxt1: "はい。Fabcoinを使う個人や<a href=\"http://usefabcoins.info/\">企業が増えています。</a> これには、レストラン、アパート、法律事務所など一般的な企業やNamecheap、Wordpress、RedditやFlattrなど人気のオンラインサービスが含まれます。Fabcoinは比較的新しい現象ですが、急速に成長しています。2013年8月末には、<a href=\"http://fabcoincharts.com/fabcoin/\">流通Fabcoinの総価値</a>は、15億USドルを超え、毎日数億ドル相当のFabcoinが取引されています。"
    acquire: "どうやってFabcoinを手に入れる？"
    acquireli1: "サービスや商品の対価として受け取る。"
    acquireli2: "<a href=\"http://www.buyfabcoinworldwide.com\">Fabcoin取引所</a>で、Fabcoinを購入する。"
    acquireli3: " <a href=\"http://localfabcoins.com/\">付近の人達</a>とFabcoinを交換する。"
    acquireli4: "競争の激しい<a href=\"http://www.fabcoinmining.com/\">採掘</a>でFabcoinを稼ぐ。"
    acquiretxt1: "クレジットカードや、ペイパル決済でFabcoinを売りたい人を見つけることができるかもしれませんが、ほとんどの取引所ではこうした支払い方法での資金調達を許可していません。それは、ペイパルでFabcoinを買い、その取引の半分を取り消す人がいる場合があるからです。これは、一般に支払い取り消しとして知られています。"
    makepayment: "Fabcoin決済は難しいですか？"
    makepaymenttxt1: "Fabcoin決済は、デビットカードやクレジットカード購入より簡単で、マーチャント・アカウントなしで支払いを受け取ることができます。支払いは、あなたのコンピューターやスマートフォンのウォレット・アプリに、受取人のアドレス、支払い額を打ち込み、送信を押すことで完了します。受取人のアドレスの入力をより容易にするために、ＱＲコードをスキャンしたり、ＮＦＣテクノロジーでお互いの携帯電話をタッチさせることで、アドレスを得ることができるウォレットもたくさんあります。"
    advantages: "Fabcoinの利点は？"
    advantagesli1: "<em><b>自由な決済</b></em> - いつでもどこでも無制限の支払いと受け取りが可能です。銀行の休日や国境、支払い制限はありません。ユーザーが自分のお金を完全にコントロールすることができるのです。"
    advantagesli2: "<em><b>非常に低い手数料</b></em> - Fabcoin支払いは現在、手数料なし、あるいは非常に低い手数料で処理されています。優先的に処理をしてもらうために、ユーザーは、取引に手数料を含めることができます。これにより、ネットワークから取引の承認を早く受けることができます。さらに、Fabcoinをファイアット通貨に換え、日々、直接業者の銀行口座に預金することで業者の取引処理を支援するマーチャント・プロセッサというものも存在します。こうしたサービスはFabcoinを元に作られているので、ペイパルやクレジットカード・ネットワークよりも低い手数料で提供することができるのです。"
    advantagesli3: "<em><b>業者にとってのリスクがより低い</b></em> - Fabcoin取引は安全で、取り消すことができず、慎重に扱わなければならない顧客の個人情報を考慮する必要もありません。ですから詐欺や不正な支払い取り消しによる損害を防ぎ、PCIコンプライアンスの必要もありません。業者は、クレジットカードが使えない市場や、詐欺率が非常に高い新しい市場にも容易にビジネスを拡大することができます。結果として、より低い手数料、より広い市場、そしてより少ない管理コストを実現できるのです。"
    advantagesli4: "<em><b>セキュリティーとコントロール</b></em> - Fabcoin・ユーザーは、自分の取引を完全にコントロールすることができます。業者が、不必要な料金を気付かれないように課すなど、他の支払い方法で成しえるようなことはでにより個人情報の盗難防止を強力になります。さらに、Fabcoin・ユーザーは、バックアップと暗号化によってお金を守ることもできます。"
    advantagesli5: "<em><b>透明性と中立性</b></em> - Fabcoinのマネーサプライ自体に関する <a href=\"http://www.biteasy.com/\">すべての情報</a> は、ブロックチェーンにあり、リアルタイムでだれでもが確認し、利用できます。Fabcoin・プロトコルは、暗号学的に安全ですので、それをコントロールし、操る個人や団体はいません。Fabcoinの中核が、完全に中立で、透明で、予測可能なものとして信頼できるのはこのためです。"
    disadvantages: "Fabcoinの欠点は？"
    disadvantagesli1: "<em><b>受け入れの度合い</b></em> -　多くの人々はFabcoinの存在をまだ知りません。日々、より多くの企業がFabcoinを受け入れています。それは、そうすることによる利益を得たいからですが、まだまだ、こうした企業は少なく、<a href=\"http://en.wikipedia.org/wiki/Network_effect\">ネットワーク効果</a>の利益を受けるには、その数を増やすことが必要です。"
    disadvantagesli2: "<em><b>揮発性</b></em> - 流通しているFabcoinの <a href=\"http://fabcoincharts.com/fabcoin/\">合計価値</a>と、Fabcoinを使うビジネスの数は、その可能性に比べるとまだ非常に少ないです。従って、比較的小規模なイベントや貿易、ビジネス活動は、その価格に大いに影響を与えます。理論的には、Fabcoin市場とそのテクノロジーが十分に成長すれば、この揮発性が減少します。スタートアップ通貨というものは、かつて世界にはありませんでしたので、これが今後どのように展開するのかを想像することは、とても難しい(そしてエキサイティングな)ことです。"
    disadvantagesli3: "<em><b>継続的発展</b></em> - Fabcoin・・ソフトウエアは、まだ開発途中の不完全な機能がたくさんあるベータの段階です。Fabcoinをより安全にし、大衆がアクセスできるように新しいツール、機能やサービスの開発が進められています。それらの中には、まだ全ての人が使用できないものもあります。ほとんどのFabcoin・ビジネスは新しく、まだ保護手段を提供するまでに至っていません。概して、Fabcoinは成熟の工程にあるといえます。"
    trust: "なぜ人々はFabcoinを信頼するのですか？"
    trusttxt1: "Fabcoinへの信頼は、それが信頼を全く必要としないことからきています。Fabcoinは、完全にオープンソースで分散的です。つまり、誰でもが、すべてのソースコードに、いつでもアクセスできるということです。ですから、世界中の開発者が、Fabcoinがどのように機能するのかを検証することができるのです。誰でもが、すべての取引と発行されたFabcoinを、リアルタイムで見ることができます。また、すべての支払は、第三者に頼ることなくでき、すべてのシステムは、主にピアレビューのオンライン・バンキングで用いられているような暗号学的アルゴリズムによって保護されています。Fabcoinをコントロールする団体や個人は存在せず、すべてのユーザーを信頼できるわけではないとしても、このネットワークは安全性を維持することができるのです。"
    makemoney: "Fabcoinでお金を稼ぐことができますか？"
    makemoneytxt1: "Fabcoinや新興技術で裕福になることを期待するべきではありません。良すぎる話や基本的な経済ルールにそむくことには、常に注意することが重要です。"
    makemoneytxt2: "Fabcoinは、成長する革新的なスペースで、ビジネスの機会があると同時にリスクもあります。Fabcoinは、とても急激に開発されていますが、それが成長し続ける保証はありません。Fabcoinに関連するものに時間とリソースを投資するには起業家精神が求められます。採掘、スペキュレーションや新ビジネスの運営など、Fabcoinでお金を儲ける方法は様々あります。これらの方法はすべて競争が多く、利益を上げる保障はありません。それぞれのユーザーが、こうしたプロジェクトに含まれる費用やリスクを正確に評価することが大切です。"
    virtual: "Fabcoinは、インターネット上の、実体のないものですか？"
    virtualtxt1: "Fabcoinは、人々が毎日利用するクレジットカードやオンライン・バンキング・ネットワークーのようにネットワーク上のものです。Fabcoinは、他のお金の形式と同様、オンラインでの支払いや、実際の店舗で使うことができます。Fabcoinは、<a href=\"http://www.casascius.com/\">Casasciusコイン</a>のような実際のコインと交換することもできますが、通常、携帯電話を使って支払うほうがより便利です。Fabcoinの残高は、巨大な分散型ネットワークに保管され、不正に変更することは誰にもできません。言葉を変えれば、自分の資金をコントロールするのは、それを所有するFabcoin・ユーザーで、Fabcoinがオンライン上のものであるという理由で消えてしまうことはありません。"
    anonymous: "Fabcoinは、匿名ですか？"
    anonymoustxt1: "Fabcoinは、他の形状の通貨と同様に、ユーザーが、許容レベルのプライバシーで支払いを送ったり受け取ったりできるように作られています。しかし、Fabcoinは匿名ではありませんので、現金のようなプライバシーを提供することはできません。Fabcoinを使用すると大規模な公的記録を残しますが、ユーザーのプライバシーを保護する<a href=\"#protect-your-privacy#\">様々なメカニズム</a> がすでに存在し、現在開発中のものも数多くあります。しかし、ほとんどのFabcoinユーザーに、こうした機能が正確に使われるには、まだまだやるべきことがたくさんあると言えるでしょう。"
    anonymoustxt2: "Fabcoinを使った個人の取引が、違法な目的で使われるという懸念もあります。しかし、Fabcoinが、既存の金融システムに行使されている規制の対象となることは疑いありません。Fabcoinは現金より匿名性が低く、犯罪捜査が行われることを防ぐことは出来ませんが、Fabcoinは様々な金融犯罪を防ぐようにデザインされています。"
    lost: "Fabcoinを失うと、どうなりますか？"
    losttxt1: "ユーザーがウォレットを失くしたら、その通貨は流通から削除されます。紛失したFabcoinは、他のFabcoinと同様に、ブロックチェーン内に残りますが、それを使えるようにする秘密鍵を見つけることは誰にもできませんので、紛失したFabcoinは、永久に未使用のままです。需要と供給の法則に従い、使えるFabcoinの数が減ると、残りのコインの需要が高まり、それを相殺するために価値が上がります。"
    scale: "Fabcoinは、主要な決済ネットワークに成長するでしょうか？"
    scaletxt1: "Fabcoin・ネットワークは、現在一秒間に行われている取引数より多くの数を処理することができます。しかし、メジャーなクレジットカード・ネットワークのレベルに上げるまでには至っていません。現在の限界を超える努力がなされており、将来的に満たさなければならない要求があることもわかっています。設立以来、Fabcoin・ネットワークはすべての面で、成熟化、最適化、専門化が進み、将来数年間はこの状態が続くと考えられています。トラフィックが増えれば、より多くのFabcoinユーザーが、軽量型クライアントを使うようになり、フル・ネットワークノードはより専門化されたサーバーとなるでしょう。詳細は、Wikiの <a href=\"http://en.fabcoin.it/wiki/Scalability\">スケーラビリティ</a> ページをご覧ください。"
    legal: "法律"
    islegal: "Fabcoinは、合法ですか？"
    islegaltxt1: "私達が知る限りでは、ほとんどの管轄の法律のもとでは、<a href=\"http://en.wikipedia.org/wiki/Legality_of_fabcoin_by_country\">Fabcoinは違法とされていません。</a> しかし、(アルゼンチンやロシアなど) 外貨を厳しく制限したり禁止する管轄もいくつかあります。また、(タイ国など) Fabcoin為替など特定物の使用許可を限定する所もあります。"
    islegaltxt2: "さまざまな管轄の規制当局は、この新しいテクノロジーを規制に基づいた正式な金融システムといかに統合するかという規定を個人や企業に与える手段を講じています。例えば、米国財務省内局の金融犯罪取締ネットワーク (FinCEN)では、拘束力はないものの、バーチャル通貨に関連した特定の活動をどのようにみなすかという指導を公表しています。"
    illegalactivities: "Fabcoinは違法活動に使われますか？"
    illegalactivitiestxt1: "Fabcoinは通貨であり、通貨は常に法的あるいは違法な目的で使われてきました。現金、クレジットカードや銀行システムは、Fabcoinよりもはるかに多くの金融犯罪に使われています。Fabcoinは、決済システムに大きな改革をもたらし、こうした改革による利点は、潜在的な欠点を大きく上回ると考えられています。"
    illegalactivitiestxt2: "Fabcoinは、通貨をより安全にする大きな進歩となるように作られ、様々な金融犯罪を防ぐことができます。例えば、偽のFabcoinを作ることはできません。ユーザーが支払いを完全にコントロールし、クレジットカード詐欺のように、承諾のない手数料を受け取ることはできません。Fabcoinのトランザクションは、バックアップ、暗号化や複数署名など、強力で有効なメカニズムを使いますので、窃盗や紛失を防ぐことも出来ます。"
    illegalactivitiestxt3: "Fabcoinは、支払いが私的で取り消しができないため、犯罪者にとって魅力があるという懸念が挙がっています。しかし、一般の間に広く使われ、確立した方法である現金や電信送金にもこうした側面があります。Fabcoinが、既存の金融システム内に確立されている規制の対象となることは明らかであり、Fabcoinに対する犯罪捜査が行われることを防ぐことはできません。一般に、重要なブレイクスルーは、その長所がよく理解される前に論議を交わすものとして捉えられることがあります。インターネットがその良い例です。"
    regulated: "Fabcoinを規制することはできますか？"
    regulatedtxt1: "Fabcoin・プロトコル自体は、どのソフトウエアを使うかを自分で決めるほぼすべてのユーザーの協力がなければ修正を加えることはできません。グローバルなFabcoin・ネットワークの規制の中で、地方自治体が特別な権限を持とうとすることは、現実的にみて不可能です。大資本のある組織がマイニング・ハードウエアに投資し、ネットワークの半分の処理能力をコントロールし、最近のトランザクションをブロックしたり、取り消すことはできます。しかし、これには世界中の他の採掘者が費やす以上の投資が必要となりますので、この権力を維持できる保証はありません。"
    regulatedtxt2: "しかし、他の方法でFabcoinの使用を規制することは可能です。ドルのように、Fabcoinは様々な目的で使用できます。そのいくつかは、正当なもの、あるいは各管轄の法律が定めるものではないと考えられています。この点で、Fabcoinは他のツールやリソースと違いはなく、各国で異なる規制の対象となりえます。Fabcoinは、制限規定によりその使用が困難にもなります。その場合、何パーセントのユーザーがこのテクノロジーを使い続けることができるかは定かではありません。Fabcoinを禁止する政府は、国内のビジネスや市場の発展を妨げ、革新を他の国々に手渡すことになります。規制者の課題は、新しく生まれた市場やビジネスの成長を妨げることなく、効果的な解決策を見出すことです。"
    taxes: "Fabcoinと課税については？"
    taxestxt1: "Fabcoinは、どの管轄においても法的通貨の地位をもつ不換紙幣ではありませんが、どんな媒体を使おうとも納税義務が生じます。多くの管轄で、多種多様な法律規制があり、Fabcoinでも、所得、販売、給与、資本利得やその他の納税義務が生じます。"
    consumer: "Fabcoinと消費者保護について"
    consumertxt1: "Fabcoinを使えば、人々が自分の条件で取引を自由に行えます。各ユーザーは、支払いを現金と似た方法で送ったり受け取ったりできますが、より複雑な契約に参加することもできます。多重署名は、定義されたグループに所属する人々のうち特定数が取引に署名した時のみ、その取引がネットワークによって承認されるというものです。これは、将来、革新的な紛争調停サービスとなりえます。このようなサービスでは、他者の間で不合意があった場合、彼らのお金をコントロールすることなしに、第三者が取引を承認したり拒否したりすることができます。現金や他の支払い方法とは対照的に、Fabcoinは常に取引が行われたという公共の証拠を残し、詐欺行為を行う企業を阻止できる可能性があります。"
    consumertxt2: "商業者は一般に公共の評判に頼ってビジネスを運営し、社員に給与を支払っていますが、新しい消費者に対して、同レベルの情報を持たないことは注目に値します。Fabcoinを使えば、消費者が特定の商業者を信頼できない時には、より優れた保護を要求することができる一方、個人と企業の両方が支払い取り消し詐欺から保護されます。"
    economy: "経済"
    fabcoinscreated: "Fabcoinは、どのように作られるのですか？"
    fabcoinscreatedtxt1: "新しいFabcoinは、「採掘」と呼ばれる競争と分散化の過程で生じます。この工程は、個人が、そのサービスに対し、ネットワークから報奨を得るというものが含まれます。Fabcoinの採掘者は、専門的なハードウエアを使って取引を処理し、ネットワークを安全にし、それと交換にFabcoinを得るのです。"
    fabcoinscreatedtxt2: "Fabcoin・プロトコルは、新しいFabcoinが固定レートで作られるようにデザインされています。これにより、Fabcoinの採掘が、とても競争の激しいビジネスになるのです。より多くの採掘者がネットワークに参加すると、利益を得るのが非常に難しくなり、採掘者は運営費用を削減するため効率を高めなければなりません。利益を増やすために、このシステムをコントロールしたり、操れる中央機関や開発者はいません。世界中のすべてのFabcoinノードは、システムが守るべきルールを遵守しないものを拒否します。"
    fabcoinscreatedtxt3: "Fabcoinの発行は、徐々に遅くなる予測可能な速度で作られています。市場に出回るFabcoinの合計数が2100万個になり、発行が完全に中止されるまで、新しいFabcoinが毎年作られる数は、時間が経つにつれて自動的に半減します。その際、Fabcoinの採掘者は、多数の小額取引手数料のみで、支えられることになるでしょう。"
    whyvalue: "なぜFabcoinは、価値を持つのでしょうか？"
    whyvaluetxt1: "Fabcoinは、通貨のように役立つものなので、価値があります。Fabcoinは、物質的なもの（金や銀のようなもの）や中央権力への信頼（不換通貨のようなもの）が達成するようなものではなく、数学的な特性に基づいた通貨の特徴（耐久性、ポータビリティー、代替可能性、希少性、分割可能性、および認知度）を達成するものです。つまり、Fabcoinは数学に裏付けられたものです。こうした特性を持ち、価値を持つ通貨になるために必要なものは、信頼と採用です。Fabcoinの場合は、ユーザー、業者とスタートアップの増加で、これを測ることができます。通貨としてのFabcoinの価値は、それを支払いとして承諾する人々の存在によってのみ生まれるのです。"
    whatprice: "Fabcoinの価格は、どのように決まるのですか？"
    whatpricetxt1: "Fabcoinの価格は、需要と供給で決められます。Fabcoinの需要が高まれば、価格が上昇します。そして需要が減れば、価格も下降します。市場に出回るFabcoinの数には限りがあり、新しいFabcoinの数は予想可能で、速度を落としながら作られています。つまり、価格を安定させるには、需要がこのインフレーションレベルに追従しなければならないのです。なぜなら、Fabcoinは、その可能性に比べてまだ比較的小さな市場で、市場価格を左右するために多額の通貨を必要とせず、従ってFabcoinの価格はとても不安定だからです。"
    whatpriceimg1: "Fabcoinの値段、2013年から2015年まで："
    worthless: "Fabcoinの価値がなくなることはありますか？"
    worthlesstxt1: "はい。歴史上には、ワイマール共和国時代の<a href=\"http://en.wikipedia.org/wiki/German_gold_mark\">ドイツ・マルク</a>や、最近では、<a href=\"http://en.wikipedia.org/wiki/Zimbabwean_dollar\">ジンバブエ・ドル</a>のように、通貨としての機能を失い、使えなくなったものが沢山あります。以前の通貨の機能喪失は、ハイパーインフレーションによるものが典型的で、Fabcoinでは起こりえないことですが、技術的な失敗や、競争通貨、政治問題などといったことは常に考えられます。大まかに言えば、絶対に機能を失わない、あるいは困難に陥らない通貨というものはありません。Fabcoinは、生まれて以来何年もの間その信頼性を証明しており、Fabcoinが成長を続ける可能性は大きいといえます。しかし、誰もFabcoinの将来がどのようなものになるかを予測することはできません。"
    bubble: "Fabcoinは、バブルですか？"
    bubbletxt1: "価格の急速な上昇がバブルを起こすのではありません。人工的な価値の吊り上げが、突然、下方への修正を行うことがバブルとなるのです。市場が価格の設定を求める時、市場に参加する何十万人もの人々の人的行動に基づいたチョイスの数々が、Fabcoinの価格を変動させます。感情の変化には、Fabcoinへの自信の喪失、Fabcoin経済の基本に基づかない価値と価格との大差、報道量が増えることによる思惑需要の増加、不確実性への恐怖、昔ながらの根拠のない熱狂と欲などがあります。"
    ponzi: "Fabcoinは、ネズミ講ですか？"
    ponzitxt1: "ネズミ講は、詐欺的な投資運用で、ビジネス運営者が稼いだ利益ではなく、投資家自身や後に続く投資家のお金がリターンとして投資家に支払われます。ネズミ講は、十分な数の新しい参加者が存在しない時、最後の投資家を犠牲にして崩壊するように設計されています。"
    ponzitxt2: "Fabcoinは、中央組織のないフリー・ソフトウエア・プログラムです。したがって、投資のリターンに関する詐欺が出来る者はいません。金や、ＵＳドル、ユーロ、円など他の主要な貨幣のように、購買力に保証はなく、為替レートも自由に変動します。これが、Fabcoinの所有者が、予想外にお金を得たり、失ったりする不安定さを促すのです。投機の域を超え、Fabcoinは、多数のユーザーやビジネスによって使われてる効果的で競争性のある決済システムでもあります。"
    earlyadopter: "Fabcoinは、初期採用者に不公平な利益をもたらしますか？"
    earlyadoptertxt1: "初期採用者の中には、多数のFabcoinを持っている人もいます。それは、彼らがリスクを負い、まだ誰にも使われておらず、適切に確保するのが難しい未完成技術に時間とリソースを費やしたからです。初期採用者の多くは、Fabcoinの価値が出る前に、多量のFabcoinを何度も使ってしまったり、Fabcoinを少ししか買わず、大きな利益を得ることはありませんでした。Fabcoinの価格が上がったり、落ちたりするという保証はありません。これは、スタートアップに投資するのと同様で、後にそのスタートアップが役立ち、人気が出て価値が上がることもあれば、結局ブレークスルーすることがないこともあります。Fabcoinはまだ幼児期で、長期の視野をもって作られています。ですから初期採用者に対して先入観を持たないということは想像し難く、今日のユーザーが明日初期採用者となりえるかどうかは定かではありません。"
    finitelimitation: "Fabcoinの数に限りがあることが制限になりませんか？"
    finitelimitationtxt1: "Fabcoinは、2100万個のFabcoinしか作られないという点でユニークです。しかし、1Fabcoinの100万分の1であるビッツのように、Fabcoinをより小さなサブユニットにして取引することができるため、これが限界になることはありません。Fabcoinは小数点以下8桁(0.00000001 FAB) に分割することができ、平均取引サイズが小さくなり、将来必要となれば、より小さなユニットにすることも可能です。"
    deflationaryspiral: "Fabcoinは、デフレ・スパイラルに陥りませんか？"
    deflationaryspiraltxt1: "デフレ・スパイラル理論では、価格が下降すると予想されると、人は将来の安値を期待して、購買を後に遅らせることになり、需要が低下することで、販売者が需要を上げようと価格を下げ、それが問題をさらに悪化させて、経済不況を起こすと言います。"
    deflationaryspiraltxt2: "これは、インフレーションを正当化するために中央銀行の人々がよく使う理論ですが、常に真実であるとは言えず、経済学者の間では、議論を呼ぶものと考えられています。価格が常に落ちるものの不況ではない例の一つに家庭用電化製品市場があります。同様に、Fabcoinの価値は、時間が経つにつれて上昇していますが、Fabcoin経済もそれに沿って劇的に成長してきました。なぜなら2009年、通貨価値と経済サイズがゼロで始まったからです。Fabcoinは、この理論が時には間違っていることを示す反例です。"
    deflationaryspiraltxt3: "とはいえ、Fabcoinはデフレのない通貨としてデザインされたものではありません。Fabcoinはその初期にはインフレになり、後に安定すると言う方がより正しいでしょう。市場に出回るFabcoinの量が減るのは、人々がバックアップを忘れウォレットをうっかり失う時のみです。安定したマネタリーベースと安定した経済があれば、通貨の価値は変動しません。"
    speculationvolatility: "憶測と不安定さは、Fabcoinの問題となりますか？"
    speculationvolatilitytxt1: "これは鶏が先か卵が先かという状況です。Fabcoinの価格が安定するために、もっとたくさんのユーザやビジネスと大規模な経済発展が必要です。大規模な経済が発展するために、ビジネスとユーザは価格の安定を求めるでしょう。"
    speculationvolatilitytxt2: "幸運にも、この不安定さは通貨をＡからＢに移行する決済システムとしてのFabcoinの長所に影響を与えることはありません。企業が、Fabcoinの支払いを自国の現地通貨にその場で換金し、価格変動を受けることなくFabcoinの利点を活用して利を得ることも可能です。Fabcoinは、役立つユニークな機能や特性を持っていますので、多数のユーザーがFabcoinを使用することを選んでいます。解決策とインセンティブをもつFabcoinは、価格の不安定さを抑えるほどに成長し開発されることも可能です。"
    buyall: "誰かが、今存在しているFabcoinの全てを買収したらどうなりますか？"
    buyalltxt1: "今日までに発行されたFabcoinのうち、為替市場で売られているのは、ほんの一部です。Fabcoin市場は、競争が激しい、つまりFabcoinの価格は、需要と供給により上下します。また、新しいFabcoinは、今後何十年間にわたり、発行され続けます。したがって、どんなに意欲的なバイヤーも、市場に出回るFabcoinを全て買い占めることはできません。しかし、この状況は、価格操作を受けにくいと言うわけではありません。市場価格を上下させるのに多量の通貨を必要としないので、Fabcoinは目下の所不安定な資産です。"
    bettercurrency: "誰かが、より良いデジタル通貨を生み出したらどうなりますか？"
    bettercurrencytxt1: "それは、起こりえます。今のところ、Fabcoinは最も人気のある分散的バーチャル通貨ですが、そのポジションをいつまでも保てる保証はありません。すでにFabcoinから発想を得た代替通貨がいくつか存在します。しかし、予測できないものだとしても確立された市場があるという点で、新しい通貨が、Fabcoinを超えるには、多大な進歩が必要だと考えるのが妥当でしょう。また、プロトコルの基本的な部分を変えない限り、Fabcoinも競合通貨が行ったような改善を採用することができるかもしれません。"
    transactions: "取引"
    tenminutes: "なぜ10分間、待たなければならないのですか？"
    tenminutestxt1: "Fabcoinなら、支払いの受け取りはほぼ即時です。しかし、ネットワークが、あなたの決済をブロックに含めて承認を出し、あなたが受け取ったFabcoinを使えるようになるまでに、平均10分ほどかかります。承認とは、あなたが受け取ったFabcoinが、他に送られたものではなく、あなたのものであることをネットワークが合意するということです。あなたの決済がブロックに含められると、その後のブロックの下に埋もれていき、合意が急速にまとまって取引を覆されるリスクが減ります。どの時点で取引が承認されたと決定するかは各ユーザー次第ですが、承認を6つ受けるとクレジットカード取引で6ヶ月間待つのと同じくらい安全だと考えられています"
    fee: "取引手数料は、いくらですか？"
    feetxt1: "ほとんどの取引は手数料なしで処理されますが、ユーザーは、取引の承認を早め、マイナーに報奨を支払うために、自発的に小額の手数料を支払うことが奨励されています。手数料が要求される場合は、通常、数ペニー相当の価値を越えることはありません。必要であれば、あなたのFabcoin・クライアントが適切な手数料を見積もることになります。"
    feetxt2: "取引手数料は、ユーザーがネットワークがオーバーロードするほどの取引を送ることを防ぐために使われています。手数料が機能する正確な方法は、まだ開発段階で、今後変わることでしょう。なぜなら、手数料は送られたFabcoinの量に関連しているのではなく、安すすぎたり(1000FABの移行に対し0.0005FAB)、あるいは高すぎたり(0.02FABの支払いに対し0.004FAB)するからです。手数料は取引や取引の再発データのような特質によって定められます。例えば、小額を多量に受け取る場合、手数料が高くなります。そのような支払いはレストランでペニーを使って支払うのに似ています。あなたが所有するFabcoinをほんの少しずつ急激に使う場合も手数料を必要とします。通常の取引のパターンを使っていれば、手数料を低く維持することが出来ます。"
    poweredoff: "コンピューターの電源を切っている時に、Fabcoinを受け取るとどうなりますか？"
    poweredofftxt1: "これは正常に機能します。Fabcoinは、あなたのウォレット・アプリを次回開始する際に現れます。Fabcoinは、お使いのコンピューターのソフトウエアが実際に受け取るものではなく、ネットワーク上のすべてのデバイス間で共有されている公開取引簿に追加されます。あなたのウォレット・クライアント・プログラムが作動していない時に、Fabcoinがあなたに送られ、その後そのプログラムを起動した場合、ブロックがプログラムにダウンロードされ、取引のすべてを確認することが出来、リアルタイムで受け取ったかのようにFabcoinが現れます。あなたのウォレットは、あなたがFabcoinを使いたい時のみに必要です。"
    sync: "「同期する」とはどういう意味で、なぜそれに長時間かかるのですか？"
    synctxt1: "長い同期時間は、Fabcoin・コアなどフルノードのクライアントにのみ必要となるものです。技術的に言えば、同期は、以前ネットワーク上で行われたすべての取引をダウンロードし、確認するプロセスです。Fabcoin・クライアントの中には、あなたが使うことが出来るFabcoin・ウォレットの残高を計算し、新しい取引を行うためには、以前に行ったすべての取引を知る必要のあるものがあります。このステップを行うには、フルサイズのブロック・チェーンに対応するため、多大な資源を消費し、十分な帯域幅とストレージが必要となります。Fabcoinが安全であるためには、フルノード・クライアントを使う人の数が十分である必要があります。なぜなら、取引を検証し、中継するタスクを実行するには、こうした人の力が必要だからです。"
    mining: "採掘"
    whatismining: "Fabcoin採掘とは何ですか？"
    whatisminingtxt1: "マイニングは、取引を処理し、ネットワークを安全にし、システム上のすべての人々をシンクロナイズするために計算能力を使う工程です。Fabcoinのデータセンターのように考えられています。唯一の違いは、すべての国々のマイナーによる完全な分散型で、ネットワークをコントロールする個人は存在しないことです。このプロセスは、新しいFabcoinを発行するために使われる一時的なメカニズムであるため、金のマイニングに例えてマイニングと呼ばれます。しかし、金のマイニングとは違い、Fabcoin・マイニングは安全な決済ネットワークを運営するために必要な便利なサービスと引き換えに報酬を提供します。"
    howminingworks: "Fabcoin採掘の仕組みは？"
    howminingworkstxt1: "専門的なハードウエアを用いてソフトウエアを作動させることで、誰でもがFabcoinのマイナーになることができます。マイニング・ソフトウエアは、ピアツーピア・ネットワークを通して放送される取引を聞き、こうした取引を処理し、承認する適切なタスクを行います。Fabcoin・マイナーは、より早く取引処理がされるようにユーザーによって支払われた取引手数料をと固定式で新しく発行されたFabcoinを稼ぐために、この作業を行います。"
    howminingworkstxt2: "新しい取引が承認されるためには、それらが数学的な仕事の証とともにブロックに含まれなければなりません。こうした証明は、一秒に何十億の計算をする以外に作る方法がないため、それを証明するのは、とても難しいことです。これには、採掘者のブロックがネットワークによって承認されたり、採掘者が報奨を受ける前に、彼らがこうした計算をすることが必要となります。より多くの人々が採掘を始めるにつれ、有効なブロックを見つける難度は自動的に高まります。これは、ネットワークが、ブロックを見つける平均時間が、10分となるようにするからです。その結果、採掘は、個人の採掘者がブロックチェーンに何が含まれるかをコントロールすることができないとても競争の激しい仕事となります。"
    howminingworkstxt3: "仕事の証明は、ブロックチェーンの中で、ブロックが発生順に並ぶように設計されています。これにより以前の取引を取り消すことが非常に難しくなるのです。なぜなら、取引を取り消すには、その後のすべてのブロックの仕事の証明を再計算することが必要となるからです。2つのブロックが同時に見つかった場合、採掘者は、最初に受け取ったブロックに取り組み、次のブロックが見つかったらすぐに、ブロックの最も長いチェーンに切り替えます。これにより、処理能力に基づいて、採掘がグローバルな合意を確保し、維持することができるのです。"
    howminingworkstxt4: "Fabcoinの採掘者は、自分の報奨を増やすようないんちきや、Fabcoin・ネットワークを腐敗させるような不正な取引をすることはできません。それは、Fabcoin・プロトコルの規則に従って、Fabcoin・ノードが無効なデータを含むブロックを拒否するからです。結果として、すべてのFabcoin採掘者を信頼することはできないとしても、このネットワークは、安全性を保つことが出来るのです。"
    miningwaste: "Fabcoin採掘は、エネルギーの浪費ではありませんか？"
    miningwastetxt1: "決済システムを安全に運営するためにエネルギーを費やすことは、浪費ではありません。他の決済サービスのように、Fabcoinの使用には、処理費用が必要となります。銀行、クレジットカードなど現在、広く普及する通貨システムも、同様に多くのエネルギーを使っています。しかし、Fabcoinとは違い、彼らの総エネルギー消費量は透明ではなく、簡単に測定することはできません。"
    miningwastetxt2: "Fabcoinの採掘は、より少ないエネルギーを要する専門的なハードウエアが出てくることで、時間が経つに連れ最適化されるように設計されており、採掘の運営費用は需要と比例し続けるでしょう。Fabcoin採掘の競争が激しくなりすぎ、利益が減ると、採掘者の中には活動を止めるもの出てきます。さらに、採掘に費やすエネルギーは、最終的に最高潮に達し、最も利益の多い採掘者は、この熱を上手く利用する者となるでしょう。最適な効率的採掘ネットワークは、全く余分なエネルギーを使わないものです。これは、理想的である一方、採掘経済は、採掘者ひとりひとりが、それに向かって努力するものなのです。"
    miningsecure: "採掘がどのようにFabcoinを安全にしているのですか？"
    miningsecuretxt1: "採掘は、競争の激しい宝くじのようなもので、連続的に新しい取引ブロックをブロックチェーンに追加することは非常に難しいことです。これにより、個人が特定の取引を妨げるような力を得ることを防ぎ、ネットワークの中立化を守ります。また、これは個人が自己の浪費を減らすためにブロックチェーンの一部を交換することを防ぎます。これは他のユーザーを騙すことです。採掘は、この取引の後に続くすべてのブロックを書き直すことを必要とすることで、過去の取引を取り消すことが飛躍的に難しくなります。"
    miningstart: "採掘を始めるために、何をする必要がありますか？"
    miningstarttxt1: "Fabcoinの初期には、誰でもが自分のコンピューターのＣＰＵを使って新しいブロックを見つけることができました。より多くの人々が採掘を始めるようになると、新しいブロックを見つけることが非常に難しくなり、費用効果の高い採掘には、専門的なハードウエアを必要とするまでになっています。<a href=\"http://www.fabcoinmining.com/\">FabcoinMining.com</a> で詳細をご覧ください。"
    security: "セキュリティ"
    secure: "Fabcoinは安全ですか？"
    securetxt1: "Fabcoin・テクノロジー －プロトコルと暗号学には強力な安全性の実績があり、Fabcoinネットワークは、おそらく世界最大の分散コンピューティング·プロジェクトといえるでしょう。Fabcoinの最も一般的な脆弱性は、ユーザーのエラーにあります。必要な秘密鍵を保管するFabcoin・ウォレット・ファイルをうっかり消したり、紛失したり、盗まれたりすることです。これは現金を電子的に保管するのと似ていますが、幸い、ユーザーは、通貨を守るために<a href=\"#secure-your-wallet#\">セキュリティー対策</a>をしっかり行ったり、レベルの高いセキュリティーと窃盗や紛失に対する保険を提供するプロバイダーを使って対応することができます。"
    hacked: "過去にFabcoinがハッキングされたことはありませんか？"
    hackedtxt1: "Fabcoinで使われるプロトコルと暗号の規定は、開始以来数年を経た今でもまだ使われています。これは、このコンセプトが上手く作られていることを示唆しています。しかし、時間と共に、様々なソフトウエアが導入される中で<a href=\"/en/alerts\">セキュリティー上の欠陥</a>が見つかり、修正されてきました。他のソフトウエア同様、Fabcoin・ソフトウエアの安全性は、問題を見つけて修正する速度にかかっています。こうした問題が見つかれば見つかるほど、Fabcoinは成熟度を増すことになるのです。"
    hackedtxt2: "多様な交流やビジネスが行われる中、窃盗やセキュリティー違反に対する誤解がしばしば生じます。こうしたことは、不幸なことですが、Fabcoin自体がハッキングを受けたことによるものではなく、またFabcoinに欠陥があることを示唆するものではありません。それは、銀行強盗がドルを危険にさらしたわけではないのと同じです。しかし、自分の通貨をより安全に守るには、安全性に対する良い実践を行い直感を持ち、窃盗や紛失といった一般的なリスクを減らすことが必要だと言えるでしょう。過去数年間に、ウォレットの暗号化、オフライン・ウォレット、ハードウエア・ウォレットや多重署名取引などといったセキュリティー機能が急速に開発されています。"
    collude: "Fabcoinに対して、ユーザーが共謀することができますか？"
    colludetxt1: "Fabcoin・プロトコルをそう簡単に変えることはできません。この規則に従わないFabcoin・クライアントが、他のユーザーに自分が作った規則を強いることはできません。現在の仕様では、同じブロックチェーンで、二重支出をすることは不可能で、どちらも有効な署名なしにFabcoinを使うことはありません。したがって、何も無い所からFabcoinをどんどん生み出したり、他人の資金を使ったり、ネットワークを脅かしたりということは不可能です。"
    colludetxt2: "しかし、大多数の採掘者は、任意で最近の取引を妨げたり、覆すことができます。大多数のユーザーもいくつかの変更が採用されるように圧力をかけることができます。なぜなら、Fabcoinは、すべてのユーザーの完全な合意の下でのみ、正しく働きますので、プロトコルを変更することは非常に難しく、圧倒的多数のユーザーによって変更が採用され、残りのユーザーが従わざるを得ない状況になることが必要です。原則として、Fabcoinユーザーが、自分のお金を危険にさらすような変化を採用する理由は考えられません。"
    quantum: "Fabcoinは、量子コンピューターに対して脆弱ですか？"
    quantumtxt1: "はい。一般的に暗号学に頼るシステムには、従来の銀行システムなどがあります。しかし、量子コンピューターは、現在もまだ存在しておらず、その実現にはしばらく時間がかかることでしょう。量子コンピューターがFabcoinの脅威となる時には、そのプロトコルは量子コンピューター後のアルゴリズムを使ってアップグレードすることができます。このアップグレードの重要さを考えると、それが開発者によって十分に見直され、すべてのFabcoin・ユーザーに採用されることが期待されるでしょう。"
    help: "ヘルプ"
    morehelp: "もっと知りたいのですが、どこで教えてもらえますか？"
    morehelptxt1: "<a href=\"#resources#\">リソース</a>や <a href=\"#community#\">コミュニティ</a> ページもしくは <a href=\"http://en.fabcoin.it/wiki/FAQ\">Wiki FAQ</a>で詳細やヘルプを得ることができます。"
  getting-started:
    title: "開始する - Fabcoin"
    pagetitle: "Fabcoinを始める"
    pagedesc: "Fabcoinでの支払いや受け取りは、簡単で、誰にでもアクセスできます。"
    users: "Fabcoinの使用方法"
    inform: "自分で調べよう"
    informtxt: "Fabcoinは、あなたが知っている日常使うものとは異なります。Fabcoinを使い始める前に、落とし穴を避けて安全に使うために、知っておくべきことが幾つかあります。"
    informbut: "続きを読む"
    choose: "ウォレットを選択"
    choosetxt: "携帯電話を使って毎日の生活でFabcoin・ウォレットを使ったり、コンピュータ上にウォレットを持って、オンライン決算のみに使うことができます。いずれにしても、ウォレットの選択は、1分以内でできます。"
    choosebut: "ウォレットの選択"
    get: "Fabcoinをゲットする"
    gettxt: "物やサービスに対する支払いとしてFabcoinを受け取ったり、友達や身近な人から買ってFabcoinを手に入れることができます。また、あなたの銀行口座を用いて、直接Fabcoin取引所からFabcoinを購入することもできます。"
    getbut: "取引所を見つける"
    spend: "Fabcoinを使う"
    spendtxt: "世界中で、Fabcoinを受け付けるサービスや業者が増えています。Fabcoinで支払い、その体験をオンライン上で評価することで、こうした誠実なビジネスの可視性を高めることに役立てましょう。"
    spendbut: "業者を見つける"
    merchants: "Fabcoinの受け入れ方"
    merchantinform: "Fabcoinについて知る"
    merchantinformtxt: "Fabcoinを使うことで、商業者が習慣を変える必要がありません。しかし、Fabcoinは、あなたが、毎日使っているようなものとは違います。Fabcoinを安全に使い、良くある落とし穴を避けるために事前に知っておくことがいくつかあります。"
    merchantinformbut: "続きを読む"
    merchantservice: "支払処理"
    merchantservicetxt: "決済と請求書は、あなた自身で処理できますが、商業者サービスを使って現地通貨やFabcoinとして預金することもできます。ほとんどの販売店は、タブレットや携帯電話を使い、顧客が携帯電話で支払えるようにしています。"
    merchantservicebut: "業者用サービスをを見つける"
    tax: "経理と課税について"
    taxtxt: "商業者は、しばしば現地通貨で預金したり、価格を表示しますが、その他の場合、Fabcoinは外国通貨に似ています。資格ある会計士に問い合わせ、あなたの管轄の税法に関する適切な指導を受けてください。"
    taxbut: "続きを読む"
    visibility: "可視度を得る"
    visibilitytxt: "Fabcoinを使う方法を探しているユーザーが増えています。ユーザーが見つけやすいように、あなたの企業をオンライン・ディレクトリにリストアップしましょう。また、あなたのウエブサイトや現実世界の店舗や会社に<a href=\"http://en.fabcoin.it/wiki/Promotional_graphics\">Fabcoin・ロゴ</a> を表示することもできます。"
    visibilitybut: "あなたの会社情報を提出する"
  how-it-works:
    title: "Fabcoinの仕組み - Fabcoin"
    pagetitle: "Fabcoinの仕組み"
    intro: "これは、よく混乱の原因となる質問で、その簡単な説明をここに挙げます。"
    basics: "新規ユーザーの方へのべーシック"
    basicstxt1: "新規ユーザーは、技術的な詳細を理解することなく、Fabcoinを<a href=\"#getting-started#\">開始する</a>ことができます。お使いのコンピューターや携帯電話にFabcoin・ウォレットをインストールしたら、あなたの最初のFabcoin・アドレスが作られ、必要に応じて他のアドレスを作ることができます。あなたのアドレスを友達に伝えれば、彼らがあなたにお金を支払うことができます。また逆も考えられます。事実、Fabcoinアドレスは一度しか使えないことを除けば、これはＥメールと同じようなものです。"
    balances: "残高<span class=\"titlelight\"> - ブロックチェーン</span>"
    balancestxt: "ブロックチェーンは、Fabcoin・ネットワーク全体が頼る<b>公開取引簿</b>です。確認済みのトランスアクション全てが、このブロックチェーンに記録されています。これにより、Fabcoin・ウォレットは支出できる残高を算出し、新しい取引に、コイン使用者が所有するFabcoinが使われたと確認できるのです。ブロックチェーンのこの全体性と発生順は <a href=\"#vocabulary##[vocabulary.cryptography]\">暗号手法</a>でさらに強化されています。"
    transactions: "取引<span class=\"titlelight\"> - 秘密鍵</span>"
    transactionstxt: "取引とは、ブロックチェーンに書き込まれる<b>Fabcoin・ウォレット間での価値の移動</b> です。Fabcoin・ウォレットは <a href=\"#vocabulary##[vocabulary.privatekey]\"><i>秘密鍵</i></a>あるいはシードと呼ばれる秘密のデータの一部を保管しており、それが取引の署名として使われ、ウォレットの所有者から来たという数学的な証拠となります。この <a href=\"#vocabulary##[vocabulary.signature]\"><i>署名</i></a>は、それが発行されると、誰かがその取引を変更することを防ぎます。すべての取引は、<a href=\"#vocabulary##[vocabulary.mining]\"><i>採掘</i></a>と呼ばれるプロセスを通して、ユーザー間でブロードキャストされ、10分後にネットワークからの承認が始まります。"
    processing: "処理<span class=\"titlelight\"> - マイニング</span>"
    processingtxt: "採掘は、<b>分散型合意システム</b>でありブロックチェーンへの取り込み待機中の取引を<a href=\"#vocabulary##[vocabulary.confirmation]\"><i>承認</i></a>するために使用されます。採掘は、ブロックチェーンの時系列を強化し、ネットワーク中立性を保護し、最先端のシステムでコンピュータ同士の合意を可能にします。承認されるためには、取引は、ネットワークによって確認される厳密な暗号学的ルールに適合した一つの<a href=\"#vocabulary##[vocabulary.block]\"><i>ブロック</i></a>に詰められなければなりません。こうした規則は、以前のブロックが変更されることを防ぎます。なぜなら、以前のブロックを変更すると以降のブロックをも無効にするからです。また、採掘は公平な宝くじのようなもので、誰か一人が、ブロックチェーンに容易に新しいブロックを続けて追加することを防ぎます。これにより、個人がブロックチェーンへの取り込みをコントロールしたり、自身の費用を削減するためにブロックチェーンの一部を置き換えることは出来ません。"
    readmore: "さらに詳しく"
    readmoretxt: "これは、システムの簡潔な概要にすぎません。詳細をお知りになりたい方は、システムの設計が書かれた<a href=\"#fabcoin-paper#\">原論を読む</a>あるいは、<a href=\"/en/developer-documentation\">デベッロッパー・ドキュメント</a>を読むか<a href=\"http://en.fabcoin.it/wiki/Main_Page\">Fabcoin wiki</a>をご覧ください。"
  index:
    title: "Fabcoin-オープンソースのピアツーピア通貨"
    metadescription: "Fabcoinは革新的な支払いネットワークで、新しい種類のお金です。知っておくべきことを検索しfabcoins.infoでFabcoinを始めましょう。"
    listintro: "Fabcoinは、革新的な決済ネットワークであり、新しい種類の通貨です。"
    list1: "即時のピアツーピア<br>取引"
    list2: "ワールドワイドでの<br>支払い"
    list3: "ゼロあるいは安価な<br>手数料"
    desc: "Fabcoinは、中央当局や銀行を介さず、ピア・ツー・ピア技術を用いて運営されています。取引やFabcoin発行管理はネットワークによって集合的に実行されます。<b>Fabcoinはオープンソースです。つまりそれは公共で、Fabcoinを所有し管理する者は存在せず、また  <a href=\"#support-fabcoin#\">誰でもが参加できます。</a></b>Fabcoinには、数多くのユニークな特徴があり、従来の決済システムが及ばなかった所の人々もユーザーになることができます。"
    overview: "あるいは、簡単な概要を見る"
  innovation:
    title: "革新 - Fabcoin"
    pagetitle: "決済システムの革新"
    summary: "Fabcoin・プロトコルは、単にＡからＢへお金を送ることではありません。それには、様々な機能があり、コミュニティーがまだ探索中の多くの可能性を秘めています。現在、調査が進められている、あるいは、実際の商品やサービスとなったテクノロジーには以下のようなものがあります。Fabcoinを使ったもので最も興味深いものは、おそらくまだ見出されていないかもしれません。"
    control: "詐欺に対する管理"
    controltext: "Fabcoinを使えば、前例のないほどの安全性が可能となります。このネットワークは、支払い取り消しや不必要な手数料といったよくある詐欺の多くを防ぐだけでなく、Fabcoinの偽金を作ることも不可のです。ユーザーは、バックアップを取ったり、自分のウォレットを暗号化することができ、ハードウエア・ウォレットを使えば、お金を紛失したり、盗まれたりすることが困難になります。Fabcoinは、ユーザーが自分のお金を完全にコントロールできるように作られています。"
    global: "国際アクセス"
    globaltext: "世界中の支払いは、完全に相互運用できます。Fabcoinは、すべての銀行、企業、個人が、銀行口座を持っているかどうかに関わらず、いつでも、どこででも、安全に支払いを送り、受け取ることを可能にします。Fabcoinは、何らかの限界があり、まだほとんどの決済システムが使えない多くの国でも使うことができます。Fabcoinは、商業へのグローバルアクセスを広げ、世界貿易の繁栄に役立ちます。"
    cost: "費用効果"
    costtext: "暗号を使えば、遅延が生じたり費用がかかる仲介者なしで、安全な決済をすることが可能になります。Fabcoin取引はその代替となるものより安く、短時間で完了します。つまり、Fabcoinは、どんな通貨も送金できる一般的な方法になる可能性を秘めているのです。Fabcoinは、労働者の給与には高すぎる手数料をカットし、多くの国々の<a href=\"http://www.youtube.com/watch?v=BrRXP1tp6Kw\">貧困削減</a>の役割を担うことにもなりえます。"
    donation: "チップと献金"
    donationtext: "Fabcoinは、特にチップや寄付金を集めるのに効果的です。クリック1 回で支払いを送れ、ＱＲコードを表示するだけで、寄付を集めることができます。寄付金は公表されますので、非営利団体の透明性を高めます。天災などの緊急時にFabcoinを使えば、すばやく国際的な協力を得ることができます。"
    crowdfunding: "クラウドファンディング"
    crowdfundingtext: "まだ容易に使えるわけではありませんが、Fabcoinは、プロジェクトに対する個々からの寄付の申し出の合計額が、目標金額に達した場合にのみ、その申し出額が引き取られるキックスターター・スタイルのクラウドファンディング・キャンペーンに使うことができます。こうした保証契約はFabcoin・プロトコルによって処理され、状況が見合うまで、その取引を阻止します。クラウドファンディングのテクノロジーは、<a href=\"http://en.fabcoin.it/wiki/Contracts#Example_3:_Assurance_contracts\">詳細</a> をご覧ください。"
    micro: "マイクロペイメント"
    microtext: "Fabcoinは、現在1ドル単位まで処理できますが、近い将来はより小さい額まで処理可能になるでしょう。こうした支払いは現在も習慣的なものです。1秒ごとに支払われるインターネット・ラジオを聞いたり、表示されない各広告に対するチップがついたウエブページを見たり、WiFiホットスポットから1キロバイトごとに帯域幅を買うことを想像してください。Fabcoinは、こうしたアイデアを可能にしてくれます。Fabcoinのマイクロペイメント・テクノロジーの<a href=\"http://fabcoinj.github.io/working-with-micropayments\">詳細</a>をご覧ください。"
    mediation: "紛争に対する調停"
    mediationtext: "Fabcoinは、多重署名を使った革新的な紛争仲介サービスの開発に使うことが出来ます。こうしたサービスは、取引に関わる者同士の間で不合意が生じた場合、彼らのお金をコントロールすることなく、第三者が取引を承認したり拒絶したりすることができます。こうしたサービスは、Fabcoinを使うすべてのユーザーや業者に対応しますので、自由競争を導き、品質基準が高まることでしょう。"
    multisig: "多重署名アカウント"
    multisigtext: "多重署名は、特定グループに所属する人々の特定人数が取引に署名することに合意した場合のみ、ネットワークがその取引に承認を与えます。これは、理事会などが、メンバーの誰かが、メンバーの合意なしに、勝手に資金を使うことを防ぎます。また、これは銀行が、ユーザーが追加の証明情報を提供しなければ、しきい値以上の支払いを止めることで、窃盗を防止するために使う事もできます。"
    trust: "信頼と誠実さ"
    trusttext: "Fabcoinは、銀行を悩ます数々の信頼問題の解決策となります。透明性の高い会計、デジタル契約、取り消すことができない契約という特徴をもつビッドコインは、信頼と合意を取り戻す地盤となります。不正な銀行が、他の銀行や一般市民を犠牲にして、利益を得るためにシステムを悪用することはできません。大手銀行がFabcoinを支援する日が来れば、金融機関の信頼と誠実さを回復する役に立つかもしれません。"
    resiliency: "強靭性と分散化"
    resiliencytext: "その高度な分散化によって、Fabcoinは優れた冗長性と強靱性を備えた従来にない決済ネットワークを作り出しました。Fabcoinは、軍事的な保護を必要とせず、何百万ドルを処理することが出来ます。データセンターのような中心点が機能不良に陥ることがないので、Fabcoinネットワークを攻撃することは非常に困難です。Fabcoinは、ローカル、そしてグローバルな金融システムを安全にする、興味深いステップとなりえます。"
    transparency: "柔軟な透明性"
    transparencytext: "デフォルトで、すべてのFabcoin取引は公で、かつ透明で、支払いをした人の身元は非公開です。これにより個人や企業は、柔軟で透明な規則のもとで活動ができるのです。たとえば、非営利団体が、日々あるいは月々の寄付をいくら受けたかを公表するように、企業が特定の取引や残高を、特定の被雇用者に公開することができます。"
    automation: "自動ソリューション"
    automationtext: "通常、自動化されたサービスは、費用と現金やクレジットカードによる決済の制限を行います。これには、バス券のブースからコーヒー販売機までの自動販売機などがあります。Fabcoinは、次世代の自動化サービスに最適で、運営費を削減することにもなります。自己駆動タクシーや、列に並ばなくても、バスケットに入れるだけで支払いを済ませられる店などを想像してみてください。沢山のアイデアが可能になります。"
  legal:
