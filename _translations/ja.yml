  protect-your-privacy:
    title: "プライバシーの保護 - Fabcoin"
    pagetitle: "プライバシーの保護"
    pagedesc: "Fabcoinはしばしば匿名の決済ネットワークと思われていますが、実際にはFabcoinは、世界で最も透明性の高い決済ネットワークだと言えるでしょう。同時に、Fabcoinは、正しく使えば許容レベルのプライバシーを提供することもできます。<b>あなたのプライバシーを保護するために優れた実践を行うことは、あなたの責任であることは、常に覚えておいてください。</b>"
    traceable: "Fabcoinのトレーサビリティを理解する"
    traceabletxt: "Fabcoinは、ほとんどの人が今まで取り組んだことがないほどの透明度で作動しています。Fabcoin取引のすべては、公共で、追跡可能で、永久的にFabcoinネットワークに保管されます。Fabcoinがどこに割り当てられ、どこに送られたかを定義するのに使われる情報が、Fabcoin・アドレスです。これらのアドレスは、各ユーザーのウォレットで私的に作られています。しかし、アドレスが使われると、それが自己のすべての取引歴と関連付けられ、誰でもが、これらのアドレスの <a href=\"http://www.biteasy.com\">残高とすべての取引</a> を見ることができます。ユーザーが、サービスや商品を受け取るには、身元を明かさなければならないので、Fabcoin・アドレスは完全に匿名であり続けることはできません。こうした理由により、各Fabcoin・アドレスの使用は一度限りとし、ユーザーは自分のアドレスを明かさないように注意しなければなりません。"
    receive: "支払いを受け取るために新しいアドレスを使いましょう"
    receivetxt: "あなたの個人情報を守るため、支払いを受け取る度に、新しいFabcoin・アドレスを使うべきです。また、目的に合わせて、多数のウォレットを使い分ける事もできます。これによって、すべての取引を関連付けることができないように、それぞれの取引を孤立させることができます。あなたがお金を送る相手は、あなたが所有する他のFabcoinアドレスを見たり、それを使ってあなたが何をしているかを見ることはできません。これは、あなたが頭に入れておくべき最も重要な忠告でしょう。"
    public: "パブリックスペースでは気をつけること"
    publictxt: "あなたの意図が、寄付を集めることや、完全な透明度で支払いを受け取ることでなければ、Fabcoin・アドレスをウエブサイトやソーシャルネットワークといった公共スペースに公表することは、プライバシー面上、良いアイデアではありません。もし、それをするなら、そのアドレスからあなたの他のアドレスに資金を動かす際には、公表されたアドレスの歴史と繋がって、その他のアドレスも公になることを覚えておいてください。また、誰かがあなたのFabcoin・アドレスを確認できるような取引や購入に関する情報も公表しないように注意するべきです。"
    iplog: "あなたのIPアドレスは、記録される可能性があります。"
    iplogtxt: "Fabcoin・ネットワークはピアツーピアネットワークですので、取引の中継に聞き耳を立て、それらのIPアドレスをログに記録することが可能です。フルノード・クライアントは、すべてのユーザーの取引を、まるで自分の取引のように中継することができます。つまり、特定の取引の源を見つけることは難しく、間違ったFabcoin・ノードが、取引の源のように見えることがあります。<a href=\"http://www.torproject.org/\">Tor</a> のようなツールを使って、ログに記録させることを防ぎ、コンピューターのIPアドレスを隠すことを考慮するとよいかもしれません。"
    mixing: "ミクシング・サービスの限界"
    mixingtxt: "ミクシング・サービスと呼ばれるオンラインサービスは、独立したFabcoin・アドレスを使って、決済額と同じ金額を受け取ったり、送ったりすることで、ユーザー間の追跡可能性を混乱させるサービスを提供します。こうしたサービスを使うことの合法性は、様々で、各所轄で規則が異なることを頭においておくことが重要です。また、こうしたサービスを使う際には、それを運営する個人に対し、彼らがあなたの資金を失くしたり、盗んだり、あなたの要請のログを記録しておかないと信頼できる必要があります。ミクシング・サービスが小額の追跡可能性を無くすことができても、多額取引に対しては、それが難しくなってきています。"
    future: "将来の改善"
    futuretxt: "将来は、プライバシー面に対する多くの改善が期待されています。例えば、決済の際に、複数のアドレスが関連することを避ける決済メッセージAPIの開発が進んでいます。Fabcoin・コアの変更アドレスは、時間が経てば、他のウォレットの中で実践されるようになるかもしれません。グラフィカル・ユーザ・インタフェースは、ユーザ・フレンドリーな支払要請機能を提供し、同じアドレスの再使用を妨げるように改良されるかもしれません。また、ランダムなユーザーの取引に加われるような、さらなるプライバシー保護機能を開発するための様々な作業や調査も行われています。"
