    checkgoodcontrolfull: "あなたのお金に対するコントロール"
    checkgoodcontrolfulltxt: "このウォレットを使えば、あなたのFabcoinをあなたが完全にコントロールできます。つまり、第三者があなたの資金を凍結したり失くしたりすることがありません。しかし、あなたのウォレットを安全に保ちバックアップすることはあなたの責任です。"
    checkpasscontrolhybrid: "あなたのお金に対するホスト型コントロール"
    checkpasscontrolhybridtxt: "このウォレットを使えば、あなたのFabcoinをあなたがコントロールできます。しかし、このサービスは暗号化されたあなたのウォレットのコピーを保管します。つまり、サービスが不正にアクセスされて、強力なパスワードを使っていなければ、あなたのFabcoinが盗まれる可能性があります。"
    checkpasscontrolmulti: "あなたのお金に対する共有型コントロール"
    checkpasscontrolmultitxt: "このウォレットは、すべての取引においてあなたと第三者の承認を必要とします。通常は、最初のバックアップやＥメールで送られてきた事前署名取引を用いることで、あなたのFabcoinをあなたが完全にコントロールできます。"
    checkfailcontrolthirdpartyinsured: "第三者によってコントロールされるお金"
    checkfailcontrolthirdpartyinsuredtxt: "このサービスは、あなたのFabcoinを完全にコントロールします。つまり、あなたは、このサービスが凍結したり、あなたの資金の処理を誤ることがないと信頼する必要があります。このサービスは、彼ら側の誤りに対して保証を提供すると主張しますが、あなたのウォレットを安全に守るのはあなたの責任です。"
    checkfailcontrolthirdparty: "第三者によりコントロールされるお金"
    checkfailcontrolthirdpartytxt: "このサービスは、あなたのFabcoinを完全にコントロールします。つまり、あなたは、このサービスが彼ら側の偶発的な出来事によりあなたの資金を失くさないことを信頼する必要があります。今日までに、ウエブウォレットのほとんどは、銀行のように預金を保証しておらず、こうしたサービスの多くは過去にセキュリティー侵害を受けています。"
    checkgoodvalidationfullnode: "完全検証"
