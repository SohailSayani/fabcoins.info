ja:
  about-us:
    title: "fabcoins.info について"
    pagetitle: "fabcoins.info について"
    pagedesc: "Fabcoin.org は、Fabcoinの開発が持続的に行われることを支援します。"
    own: "fabcoins.info の所有者は？"
    owntxt: "Fabcoin.orgは、最初のFabcoin・ウエブサイトのオリジナル・ドメイン・ネームで、<a href=\"#community#\">Fabcoin・コミュニティー</a>のアドバイスを受け<a href=\"#development#\">Fabcoin・コア・デベロッパー</a>や他のコミュニティー・メンバーによって、登録され、現在も運営されています。Fabcoin.orgは公式サイトではありません。電子メールテクノロジーを所有する者が存在しないのと同様に、Fabcoin・ネットワークを所有する人は存在しません。よって、Fabcoinの名の下で、権力者として話せる者は存在しないのです。"
    control: "では、誰がFabcoinをコントロールしているのか？"
    controltxt: "Fabcoinは、世界中の全Fabcoin・ユーザに管理されています。開発者は、ソフトウェアの改善を進めていますが、全ユーザがどのソフトウェアを選ぶかを自由に決められるため、開発者がFabcoin・プロトコルのルールを強制的に変更することはできません。お互いの互換性を保つため、全ユーザは同じルールに従うソフトウェアを使う必要があります。Fabcoinは、全ユーザの完全な合意の元でしか作動しません。したがって、全ユーザと開発者には、この合意を採用し、守るための強い動機があるのです。"
    mission: "使命"
    missiontxt1: "ユーザが一般的な間違いをしないための情報提供"
    missiontxt2: "Fabcoinの特性、様々な使い方、限界についての正確な説明の提供"
    missiontxt3: "Fabcoinネットワークに関する分かりやすい警告とイベントの表示"
    missiontxt4: "様々なレベルでのFabcoin開発を支援する人材を勧誘"
    missiontxt5: "大規模なFabcoin・エコシステムの可視性を高める"
    missiontxt6: "Fabcoinの国際化に伴う世界的なアクセス可能性を改善"
    missiontxt7: "Fabcoinに関するニュートラルな情報源であり続ける"
    help: "支援のお願い"
    helptxt: "<a href=\"http://github.com/fabcoin-dot-org/fabcoins.info#how-to-participate\">GitHub</a>上で問題やプルリクエストを英語で作成することでfabcoins.infoの問題点を報告したり、改善の手助けをすることができます。プルリクエストを送信する場合には、変更点を議論し、あなたの行なった仕事を適応するのに十分な時間を設けてください。<a href=\"http://github.com/fabcoin-dot-org/fabcoins.info#translation\">Transifex</a>上のチームに参加することで翻訳作業を手伝うこともできます。カンファレンスのような特別な事情を除き、個人的なビジネスやウェブサイトの宣伝はご遠慮ください。fabcoins.infoの改善にお時間を割いていただいたすべての貢献者の方に感謝しています！"
    maintenance: "メンテナンス"
    documentation: "ドキュメンテーション"
    translation: "翻訳"
    github: "GitHub 上での貢献者"
  fabcoin-for-businesses:
    title: "Fabcoinのビジネス利用 - Fabcoin"
    pagetitle: "Fabcoinのビジネス利用"
    summary: "Fabcoinは、とても安全で低コストな決済手段です。"
    lowfee: "市場最低の手数料"
    lowfeetext: "Fabcoinの高度な暗号化セキュリティは、非常に効率的で低コストな決済処理を可能にします。Fabcoinネットワークを使えば、手数料なしで、支払いを送ったり、受け取ったりすることができます。ほとんどの場合、手数料は要求されませんが、あなたの取引の承認を早く受けるために、手数料を支払うことが勧められています。"
    fraud: "詐欺防御"
    fraudtext: "クレジットカードやPayPal決済に対応する商取引では、後に決済が覆されるという問題がありえます。支払い取り消し詐欺は、限られた市場のリーチと価格上昇につながり、顧客に不利益をもたらすことになります。Fabcoin決済は、取り消し不可能で安全です。つまり、この不正によるコストを店舗側が負担する必要がないということです。"
    international: "高速国際決済"
    internationaltext: "Fabcoinは、アフリカからカナダに10分以内で送金できます。事実、Fabcoinには物理的な位置がありません。そのため、どこにでも制限なく、遅延や高額手数料もなく送金できます。銀行が仲介となり、3営業日待たせるようなこともありません。"
    pci: "PCIコンプライアンスが不要"
    pcitext: "オンラインでクレジットカードを受け付けるには、PCI規準に沿うための広範囲なセキュリティチェックが要求されます。Fabcoinを利用した場合、あなたが、顧客のクレジットカード番号など機密情報を処理することに伴う費用や責任を負う必要はありませんが、<a href=\"#secure-your-wallet#\">あなたのウォレットをきちんと守る</a>ことや支払い要請を出すことは必要です。"
    visibility: "無料で可視性を得る"
    visibilitytext: "Fabcoinは新興市場であり、そのFabcoin保有者は、Fabcoinの使い道を探しています。Fabcoinを受け入れることは、新しい顧客を得る良い方法であり、ビジネスに新しい可視性を与えることができます。新しい決済手段の導入は、オンラインビジネスにおいて賢い選択だということはこれまでの事例で示されています。"
    multisig: "多重署名"
    multisigtext: "Fabcoinには、グループの人々が取引を承認した場合のみFabcoinを使用できる多重署名機能も含まれています。この機能は、他のメンバーからの十分な承認を得ずにメンバーの誰かが支出することを防いだり、それぞれの支払いをどのメンバーが承認したかを記録するために役員会で使用することが出来ます。"
    transparency: "会計の透明性"
    transparencytext: "多くの組織では、その活動についての会計書類を作成し、透明性のある方法を採用する必要があります。Fabcoinを利用することで、あなたの残高や取引が公表されますので、あなたは、最高レベルの透明性を提供することができます。非営利団体などはまた、寄付金をどのくらい集めたかも公開できます。"
  fabcoin-for-developers:
    title: "開発者にとってのFabcoin - Fabcoin"
    pagetitle: "開発者にとってのFabcoin"
    summary: "Fabcoinは、驚くべき物を築くことも、一般的なニーズを満たすこともできます。"
    simple: "最もシンプルな決済システム"
    simpletext: "決済を自動請求書と関連させる必要がある場合を除いて、通貨を受け取るのは、Fabcoinを送るのと同じくらいシンプルで、QRコードを表示したり、そのリンクをつけるだけです。このシンプルな方法は、誰にでもでき、幅広い顧客のニーズを満たすでしょう。公開で行えば、特に寄付金やチップに適しています。"
    api: "多くのサードパーティAPI"
    apitext: "APIを提供する数多くのサードパーティ決済処理サービスがありますので、あなたのサーバにFabcoinを保管したり、セキュリティに対処する必要がありません。同時に、ほとんどのAPIは、あなたが請求書を処理することを許可し、Fabcoinを現地通貨に、安価なコストで換金できます。"
    own: "あなた自身が金融システムに"
    owntext: "サードパーティAPIを利用しない場合は、Fabcoin・サーバを直接あなたのアプリケーションに統合でき、あなた自身が銀行や決済処理機関となります。これはすべての責任があなたにかかってくることを示唆していますが、手数料がほとんどかからずにFabcoin取引処理ができる素晴らしいシステムを作ることができます。"
    invoice: "請求書を監視するFabcoinアドレス"
    invoicetext: "Fabcoinは、それぞれの取引に対して独自のアドレスを作成します。ですから、請求書に関連した支払いシステムを築く際には、それぞれの支払いに対してFabcoinのアドレスを作り、それを監視すればよいのです。異なる取引に対して決して同じアドレスを使わないでください。"
    security: "セキュリティのほとんどはクライアント側に"
    securitytext: "セキュリティーの大部分は、プロトコルによって処理されます。つまり、ＰＣＩコンプライアンスの必要がなく、また不正検出は、サービスや商品が即時に配信される時のみ必要となります。<a href=\"#secure-your-wallet#\">安全な環境</a>にFabcoinを保管したり、ユーザーに表示される支払い要請を確実に手に入れることのみに集中できます。"
    micro: "安価な小額決済用手数料"
    microtext: "Fabcoinでは、支払い処理手数料が最も安価で、小額決済をほんの数ドル相当で送ることができます。Fabcoinは、財政上の制限があるために存在しえなかった新しくクリエイティブなオンラインサービスを可能にします。これには、様々なチップシステムや、自動支払いなどが含まれます。"
  fabcoin-for-individuals:
    title: "個人のためのFabcoin - Fabcoin"
    pagetitle: "個人にとってのFabcoin"
    summary: "Fabcoinは、低コストで送金ができる最もシンプルな方法です。"
    mobile: "モバイル決済を容易に"
    mobiletext: "携帯電話のFabcoinは、スキャンして支払うというというわずか2ステップで支払いが完了します。登録したり、カードを通したり、PINを入力したり、サインする必要がありません。支払いを受けるには、Fabcoin・ウォレット・アプリでQRコードを表示して、友人にスキャンしてもらうか、(NFCを使う場合は) 2つの携帯を合わせるだけです。"
    international: "高速国際決済"
    internationaltext: "Fabcoinは、アフリカからカナダに10分以内で送金できます。処理を遅らせ、高額な手数料を取り、送金を中断する銀行は要りません。近くにいる人にも、外国にいる家族にも同じ方法で送金できます。."
    simple: "いつでもどこでも利用可能"
    simpletext: "Eメール同様、家族に自分と同じFabcoin・ソフトウェアやサービス・プロバイダを使ってもらう必要はなく、好きなものを使用しても問題はありません。オープン・テクノロジーですので、すべてに互換性があります。Fabcoinネットワークは、休むことなく休日も稼働しています。"
    secure: "セキュリティおよびお金に対するコントロール"
    securetext: "Fabcoin取引は軍が使用するような暗号で保護されています。手数料を課したり、誰かがあなたの代わりに支払いを行ったりする事は不可能です。 <a href=\"#secure-your-wallet#\">ウォレットを保護する</a>必要なステップさえとれば、自分の通貨のコントロールができ、色々な詐欺行為を避ける事ができます。"
    lowfee: "無料あるいは安価な手数料"
    lowfeetext: "Fabcoinは、非常に低い手数料で、支払いや受け取りができます。非常に小額の決済を除いては、手数料を強いられる事はありませんが、取引の承認の早く受け、Fabcoinネットワークを運用している人々に報酬を与えるために、自主的に多めの手数料を支払うことが推奨されています。"
    anonymous: "身元の保護"
    anonymoustext: "Fabcoinを使えば、クレジットカード番号の必要がなく、悪意のあるものがそれを得て、あなたになりすますようなことはありません。事実、お金のように、あなたの身元をあかすことなく支払いを送ることも可能です。ただし、<a href=\"#protect-your-privacy#\">あなたの個人情報保護</a>の努力をすることが必要であることも頭に入れておいてください。"
