  choose-your-wallet:
    title: "ウォレットを選ぶ - Fabcoin"
    pagetitle: "Fabcoin・ウォレットを選ぶ"
    pagedesc: "自分に合うウォレットを見つけて、業者やユーザに支払いをしてみよう"
    walletcatmobile: "モバイル"
    walletcatdesktop: "デスクトップ"
    walletcathardware: "ハードウェア"
    walletcatweb: "ウェブ"
    walletfabcoincore: "Fabcoin・コアは完全なFabcoin・クライアントであり、ネットワークのバックボーンを構築します。最高レベルの安全性、匿名性、安定性を提供しますが、機能が少なく、多くのディスク容量とメモリが必要となります。"
    walletmultibit: "マルチビット（MultiBit）は、軽量クライアントで、高速で容易に使えることが重視されています。数分でネットワークと同期し使い始められます。また、マルチビットは多くの言語に対応しており、一般ユーザにお勧めです。"
    walletarmory: "アーモリー（Armory）は、Fabcoin・パワーユーザーのための機能を拡張できる高度なFabcoin・クライアントです。数多くのバックアップと暗号化機能を提供し、オフライン・コンピューターのコールド・ストレージを安全に保管します。"
    walletelectrum: "エレクトラム（Electrum）は、少ないリソースの使用で、高速度と単純性を達成することにフォーカスをあてています。Fabcoinシステムの最も複雑な部分を扱うリモート・サーバを使用しており、秘密のフレーズを使って、あなたのFabcoin・ウォレットを回収することができます。"
    walletmsigna: "mSIGNAは、高度ですが、容易に使えるウォレットでスピードと容易性、企業レベルの拡張可能性があり、セキュリティーが強いという特徴があります。これは、多重署名取引、オフラインストレージ、マルチデバイス間の同期と暗号化された電子的および紙面によるバックアップを行なうBIP32をサポートします。"
    walletfabcoinwallet: "Fabcoinウォレットは、安全で早いと同時に簡単に使え、信頼性があります。そのビジョンは、脱中央集権化とゼロの信頼、つまりFabcoin関連の操作に中央サービスは必要ないと言うことです。このアプリは技術に詳しくない人にとってよい選択肢です。"
    walletbreadwallet: "シンプルであることは、ブレッド・ウォレットのデザインコンセプトの中枢です。単独型のFabcoin・クライアントとして、ハッキングされたりダウンするサーバがなく、iOSの強力なセキュリティーの上に作られたブレッドウォレットは、あなたをマルウェア、ブラウザのセキュリティホールや物理的な盗難からさえも守るようにデザインされています。"
    walletmyceliumwallet: "MyceliumFabcoin・ウォレットは安全性、スピードと使いやすさを求めたオープンソースのアンドロイド用ウォレットです。あなたの鍵を管理する独自の機能や、あなたのFabcoinを安全に守るコールド・ストレージがあります。"
    walletcoinkite: "コインカイト（CoinKite）は、使いやすさを目指したウエブ・ウォレットとデビットカード・サービスです。モバイル・ブラウザでも動作し、業者向けツールやPOSの支払い端末もあります。また、ハイブリッドなウォレットで予備金庫にもなります。"
    walletbitgo: "BitGoは、高レベルのセキュリティーを提供する多重署名ウォレットです。マルウェアやサーバーへの攻撃からあなたのFabcoinを守るために、各取引には2つの署名が必要となります。秘密鍵は、ユーザが持っていますので、BitGoはあなたのFabcoinにアクセスできません。技術に詳しくないユーザにとって、良い選択肢です。"
    walletgreenaddress: "グリーンアドレス（GreenAddress）は、安全性とプライバシー面で優れた使いやすい多重署名ウォレットです。あなたの鍵は、暗号化されものでさえサーバー・サイドに保管されることは決してありません。安全性の理由から、常に2FAとブラウザ・エクステンション、またはアンドロイド・アプリを使ってください。"
    wallettrezor: "TREZOR は、便利さを犠牲にせず、高レベルのセキュリティーを提供するハードウエア・ウォレットです。コールドストレージとは違い、TREZOR はオンラインデバイスに繋がっている際にも取引に署名ができます。つまり、マルウエアに感染した安全対策が施されていないコンピューターを使っていても、Fabcoinを安全に使うことができるのです。"
    walletnano: "Ledger Nano は、ST23YT66バンク・スマートカード・プラットフォームに基いて作られたハードウェアウォレットです。これは、ユーザーの秘密鍵を安全に保管し、トランザクションを検証し、安全なプリペイド・カードあるいは多重署名の参加者として使うことが出来ます。オープンソースではないものの、確定的に検証されることができます。"
    walletdownload: "インストール"
    walletvisit: "Webサイトへ"
