    informationtxt1: "ウェブサイト http://fabcoins.info/ （以下、「ウェブサイト」と称す）は一般的な情報や資料を提供します。あなたは、法律アドバイス、ビジネスアドバイスや、あらゆるアドバイスとして、このウエブサイトを使うことを許可されておらず、これに頼るべきではありません。あなたは、ウェブサイトの内容に依拠して、ご自身の責任で行動します。何かしらの行動を行うか、行わないかの決定をする際には、あなたが助けを欲し、必要とすることに関連する法域でライセンスを所有する弁護士に連絡してください。このウェブサイトの所有者および貢献者は、本ウェブサイトを使用した結果行われた行為や決定、およびいかなる行動に対しても一切責任を負いません。"
    translations: "翻訳"
    translationstxt1: "このウエブサイトには、このウエブサイトの英語版のコンテンツの翻訳が含まれている場合があります。これらの翻訳は便宜上提供されています。英語版と翻訳版に違いがある場合は、英語版が優先されます。矛盾に気づかれた際には、<a href=\"http://github.com/fabcoin-dot-org/fabcoins.info\">GitHub</a>にご報告ください。"
    userisks: "Fabcoin の利用に係るリスク"
    useriskstxt1: "ウェブサイトは、いかなる損失、損害または以下の5つのカテゴリーの範囲に入るイベントから生じたクレームの責任を負いかねます。"
    useriskstxt2: "Fabcoin関連のソフトウエアやサービスのユーザーによる間違い、例えば、パスワードを忘れる、間違ったFabcoin・アドレスに支払いを送る、ウォレットを誤って削除するなど。"
    useriskstxt3: "ウエブサイトや、すべてのFabcoin関連のソフトウエアやサービスのソフトウエア問題、例えば、破損したウォレットファイル、間違って構築されたトランザクション、安全でない暗号化ライブラリ、ウェブサイトやすべてのFabcoin関連のソフトウェアまたはサービスに影響を与えるマルウェアなど。"
    useriskstxt4: "すべてのFabcoin関連のソフトウェアまたはサービス利用者のハードウェアにおける技術的障害、例えば、ストレージ・デバイスの障害によるデータの紛失など。"
    useriskstxt5: "すべてのFabcoin関連ソフトウエアやサービス利用者に生じたセキュリティー問題、例えば利用者のウォレットやアカウントへの不正アクセスなど。"
    useriskstxt6: "第三者の行動や非行動、あるいは第三者に生じたイベント、例えばサービス提供者の倒産、サービス提供者への情報セキュリティ攻撃と第三者が行なった詐欺など。"
    investmentrisks: "投資リスク"
    investmentriskstxt1: "Fabcoinへの投資が、短期あるいは長期間にわたる金銭の損失に繋がることがあります。Fabcoinの投資家は、価格に広範囲の変動があることを予期する必要があります。このウエブサイトに公表された情報は、Fabcoinの投資家が金銭を失わないことを保証するものではありません。"
    taxcompliance: "納税義務の遵守"
    taxcompliancetxt1: "Fabcoin取引に税金がかかるのであれば、どんな税金が適応されるのかを決定するのは、このウェブサイト利用者の責任です。このウエブサイトの所有者または貢献者には、Fabcoin取引に適応される税金を決定する責任は一切ありません。"
    noissuer: "本ウェブサイトは、Fabcoinの保管、送受をしません"
    noissuertxt1: "このウエブサイトは、Fabcoinを保管したり、送受しません。なぜなら、Fabcoinは、Fabcoinネットワークに維持された所有者記録に基いて存在しているからです。Fabcoinでのタイトルの譲渡は、このウェブサイト上ではなく、分散型Fabcoinネットワーク内でなされます。"
    nowarranties: "保証なし"
