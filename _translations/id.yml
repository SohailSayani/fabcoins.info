    users: "Cara menggunakan Fabcoin"
    inform: "Informasikan Anda sendiri"
    informtxt: "Fabcoin berbeda dengan apa yang Anda ketahui dan gunakan setiap hari. Sebelum Anda mulai menggunakan Fabcoin, ada beberapa hal yang perlu Anda ketahui untuk menggunakannya secara aman dan untuk menghindari kendala umum."
    informbut: "Baca selengkapnya"
