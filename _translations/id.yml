  choose-your-wallet:
    title: "Pilih dompet Anda - Fabcoin"
    pagetitle: "Pilih dompet Fabcoin Anda"
    pagedesc: "Temukan dompet Anda dan mulai melakukan pembayaran dengan pedagang dan pengguna."
    walletcatmobile: "Ponsel"
    walletcatdesktop: "Komputer meja"
    walletcathardware: "Perangkat Keras"
    walletcatweb: "Web"
    walletfabcoincore: "Fabcoin Core adalah klien Fabcoin penuh dan membangun tulang punggung dari jaringan. Fabcoin Core menawarkan keamanan, privasi, dan stabilitas tingkat tinggi. Meski demikian, Fabcoin Core memiliki sedikit fitur dan memerlukan banyak ruang dan memori."
    walletmultibit: "MultiBit adalah sebuah klien ringan yang berfokus pada kecepatan dan kemudahan dalam pemakaian. MultiBit bersinkronisasi dengan jaringan dan dapat digunakan dalam hitungan menit. MultiBit juga mendukung banyak bahasa. Merupakan pilihan yang baik untuk pengguna awam."
    walletarmory: "Armory adalah klien Fabcoin yang canggih yang mengekspansi fiturnya untuk para pengguna ahli Fabcoin. Armory menawarkan banyak fitur pencadangan dan enkripsi, serta memungkinkan pengamanan \"cold-storage\" pada komputer offline."
    walletelectrum: "Electrum berfokus pada kecepatan dan kesederhanaan, dengan penggunaan sumber daya yang rendah. Eelctrum menggunakan server jauh yang menangani bagian paling rumit pada sistem Fabcoin, serta memungkinkan Anda untuk memulihkan dompet Anda dengan frase rahasia."
    walletmsigna: "mSIGNA adalah dompet yang canggih namun mudah digunakan, dengan fitur kecepatan dan kesederhanaan, dapat disesuaikan dengan level perusahaan, dan keamanan yang kuat. mSIGNA mendukung BIP32, transaksi dengan tanda tangan berganda, penyimpanan offline, sinkronisasi dengan banyak perangkat, dan pencadangan elektronik maupun kertas yang bersandi."
    walletfabcoinwallet: "Dompet Fabcoin mudah digunakan dan dapat diandalkan, serta aman dan cepat. Visinya adalah desentralisasi dan nol kepercayaan: tidak perlu layanan sentral untuk segala operasi yang berhubungan dengan Fabcoin. Aplikasi ini adalah pilihan yang bagus untuk pengguna awam. "
    walletbreadwallet: "Kesederhanaan adalah prinsip desain utama breadwallet. Sebagai klien Fabcoin yang berdiri sendiri, tak ada server yang diretas atau mati, dan dengan menggunakan dasar keamanan iOS yang kuat, breadwallet didesain untuk memproteksi Anda dari malware, lubang keamanan browser, bahkan pencurian fisik."
    walletmyceliumwallet: "Mycelium Fabcoin Wallet adalah dompet sumber-terbuka untuk Android yang dirancang untuk keamanan, kecepatan, dan kemudahan penggunaan. Mycelium Fabcoin Wallet memiliki fitur unik untuk mengelola kunci Anda dan cold storage yang membantu Anda mengamankan fabcoin Anda."
    walletcoinkite: "Coinkite adalah dompet web dan layanan kartu debit yang mudah digunakan. Coinkite bisa dioperasikan di browser ponsel, memiliki alat-alat penjual, terminal pembayaran point-of-sale. Coinkite adalah dompet hibrida dan brankas full reserve."
    walletbitgo: "BitGo adalah dompet tanda tangan berganda yang menawarkan tingkat keamanan tinggi. Setiap transaksi memerlukan dua tanda tangan, melindungi fabcoin Anda dari malware dan serangan server. Kunci pribadi dipegang pengguna sehingga BitGo tidak dapat mengakses fabcoin Anda. BitGo adalah pilihan yang bagus bagi para pengguna awam."
    walletgreenaddress: "GreenAddress adalah dompet tanda tangan berganda yang ramah pengguna, dengan keamanan dan privasi yang telah ditingkatkan. Dalam waktu singkat kunci pribadi Anda ada di server, bahkan tidak dienkripsi. Untuk alasan keamanan, Anda sebaiknya selalu menggunakan 2FA dan ekstensi browser atau Android App."
    wallettrezor: "TREZOR adalah dompet perangkat keras yang menyediakan keamanan tingkat tinggi tanpa mengorbankan kenyamanan. Tidak seperti penyimpanan dingin, TREZOR mampu melakukan transaksi selama terkoneksi dengan perangkat online. Hal ini berarti membelanjakan fabcoin lebih aman bahkan saat menggunakan komputer yang terinfeksi malware."
    walletnano: "Ledger Nano adalah sebuah dompet perangkat keras yang diciptakan pada sebuah platform kartu pintar perbankan ST23YT66. Dompet ini menjaga keamanan kunci pribadi pengguna, memvalidasi transaksi, bisa digunakan sebagai sebuah kartu prabayar yang aman atau sebuah kelompok tanda tangan berganda. Meskipun dompet ini bukan sumber terbuka, tetapi dapat divalidasi secara deterministik."
    walletdownload: "Memasang"
    walletvisit: "Kunjungi situs web"
    walletsourcecode: "Sumber Kode"
    platformandroid: "Android"
    platformios: "iOS"
    platformblackberry: "BlackBerry"
    platformwindows: "Windows"
    platformmac: "Mac"
    platformlinux: "Linux"
    checkgoodcontrolfull: "Kendali atas uang Anda"
    checkgoodcontrolfulltxt: "Dompet ini memberi Anda kontrol penuh terhadap fabcoin Anda. Hal ini berarti tidak ada pihak ketiga yang dapat membekukan atau menghilangkan dana Anda. Meski demikian Anda tetap bertanggung jawab untuk mengamankan dan mencadangkan dompet Anda."
    checkpasscontrolhybrid: "Mengadakan kendali atas uang Anda"
    checkpasscontrolhybridtxt: "Dompet ini memberi Anda kontrol atas fabcoin Anda. Namun, layanan ini menyimpan salinan terenkripsi dari dompet Anda. Hal ini berarti fabcoin Anda dapat dicuri jika Anda tidak menggunakan kata kunci yang kuat dan layanan ini dibobol."
    checkpasscontrolmulti: "Berbagi kendali atas uang Anda"
    checkpasscontrolmultitxt: "Dompet ini mengharuskan setiap transaksi disetujui oleh Anda dan pihak ketiga. Dalam keadaan normal, Anda dapat mengontrol penuh fabcoin Anda menggunakan cadangan atau transaksi yang sudah ditandatangani sebelumnya yang dikirim lewat surel."
    checkfailcontrolthirdpartyinsured: "Uang dikendalikan oleh pihak ketiga"
    checkfailcontrolthirdpartyinsuredtxt: "Layanan ini memiliki kontrol penuh atas fabcoin Anda. Hal ini berarti Anda harus percaya bahwa layanan ini tidak akan membekukan atau menyalahgunakan dana Anda. Meskipun layanan ini mengklaim menyediakan asuransi atas kesalahan dari pihak mereka, Anda tetap bertanggung jawab untuk mengamankan dompet Anda."
    checkfailcontrolthirdparty: "Uang dikendalikan oleh pihak ketiga"
    checkfailcontrolthirdpartytxt: "Layanan ini memiliki kontrol penuh atas fabcoin Anda. Hal ini berarti Anda perlu percaya bahwa layanan ini tidak akan menghilangkan dana Anda karena kelalaian di pihak mereka. Terhitung hari ini, sebagian besar dompet web tidak mengasuransikan deposit mereka seperti halnya bank, dan banyak layanan seperti itu yang pada akhirnya mengalami pelanggaran keamanan di masa lalu. "
    checkgoodvalidationfullnode: "Validasi penuh"
    checkgoodvalidationfullnodetxt: "Dompet ini adalah simpul penuh yang memvalidasi dan menyampaikan transaksi pada jaringan Fabcoin. Hal ini berarti tidak diperlukan kepercayaan pada pihak ketiga saat verifikasi pembayaran. Simpul penuh menyediakan tingkat keamanan tertinggi dan memegang peranan penting dalam melindungi jaringan. Meski demikian, dompet ini membutuhkan lebih banyak ruang (lebih dari 65GB), bandwidth, dan waktu sinkronisasi awal yang lebih lama."
    checkgoodvalidationfullnoderequired: "Validasi penuh"
    checkgoodvalidationfullnoderequiredtxt: "Dompet ini mengharuskan Anda untuk menginstal perangkat lunak simpul penuh yang memvalidasi dan menyampaikan transaksi di jaringan Fabcoin. Hal ini berarti tidak perlu ada kepercayaan pada pihak ketiga saat memverifikasi pembayaran. Simpul penuh memberikan tingkat keamanan tertinggi dan sangat penting untuk melindungi jaringan. Namun, simpul penuh memerlukan lebih banyak ruang (lebih dari 65GB), bandwidth, dan waktu sinkronisasi awal yang lebih lama."
    checkneutralvalidationvariable: "Validasi variabel"
    checkneutralvalidationvariabletxt: "Fitur-fitur validasi pembayaran disediakan oleh dompet perangkat lunak yang Anda gunakan di perangkat ini. Silahkan lihat skor Validasi untuk perangkat lunak yang hendak Anda gunakan."
    checkpassvalidationspvp2p: "Validasi yang disederhanakan"
    checkpassvalidationspvp2ptxt: "Dompet ini menggunakan SPV dan jaringan Fabcoin. Hal ini berarti dibutuhkan sangat sedikit kepercayaan pada pihak ketiga saat verifikasi pembayaran. Meski demikian, dompet ini tidak seaman simpul penuh seperti <a href=\"#download#\">Fabcoin Core</a>."
    checkpassvalidationspvservers: "Validasi yang disederhanakan"
    checkpassvalidationspvserverstxt: "Dompet ini menggunakan SPV dan server-server acak dari sebuah daftar. Hal ini berarti dibutuhkan sedikit kepercayaan pada pihak ketiga saat verifikasi pembayaran. Meski demikian, dompet ini tidak seaman simpul penuh seperti <a href=\"#download#\">Fabcoin Core</a>."
    checkpassvalidationservers: "Validasi Desentralisasi"
    checkpassvalidationserverstxt: "Dompet ini terhubung ke sebuah server acak dari sebuah daftar. Hal ini berarti dibutuhkan kepercayaan pada pihak ketiga saat verifikasi pembayaran. Meski demikian, dompet ini tidak seaman simpul penuh seperti <a href=\"#download#\">Fabcoin Core</a>."
    checkfailvalidationcentralized: "Validasi Terpusat"
    checkfailvalidationcentralizedtxt: "Dompet ini bergantung pada layanan terpusat secara default. Hal ini berarti pihak ketiga harus bisa dipercaya untuk tidak menyembunyikan atau membuat pembayaran palsu."
    checkgoodtransparencydeterministic: "Transparansi lengkap"
    checkgoodtransparencydeterministictxt: "Dompet ini adalah sumber tebuka dan dibuat secara deterministik. Ini berarti setiap pengembang di dunia dapat mengaudit kodenya dan memastikan bahwa perangkat lunak akhir tidak menyembunyikan rahasia apapun."
    checkpasstransparencyopensource: "Transparansi dasar"
    checkpasstransparencyopensourcetxt: "Pengembang dari dompet ini menerbitkan sumber kode untuk kliennya. ini berarti bahwa setiap pengembang di dunia bisa mengaudit kode. Namun demikian, Anda masih perlu mempercayai pengembang dompet ini ketika penginstalan ataupun perbaruan piranti lunak akhir karena itu tidak dibangun secara deterministik seperti <a href=\"#download#\">Fabcoin Core</a>."
    checkpasstransparencyopensourcehardware: "Transparansi dasar"
    checkpasstransparencyopensourcehardwaretxt: "Sumber kode dari dompet adalah umum. Ini berarti bahwa setiap pengembang didunia bisa mengaudit kode. Namun demikian, Anda masih perlu untuk mempercayai para pengembang dari dompet ini karena perangkat tidak bisa diverifikasi untuk digunakan pada sumber kode yang sama untuk menghasilkan seed acak aman dan untuk pengoperasian lain. Memperbarui firmware perangkat Anda, menghasilkan seed acak aman Anda sendiri atau menggunakan tanda tangan berganda bisa membuat fabcoin Anda lebih sulit untuk dicuri. "
    checkpasstransparencyopenspechardware: "Transparansi dasar"
    checkpasstransparencyopenspechardwaretxt: "Spesifikasi dari dompet ini adalah umum. Ini berarti setiap pengembang di dunia dapat melakukan uji kotak hitam. Meski demikian, Anda masih perlu untuk mempercayai para pengembang dari dompet ini karena perangkat tidak bisa diverifikasi untuk menghasilkan seed acak yang aman dan sumber kode tidak bisa diaudit. Memperbarui firmware perangkat Anda, menghasilkan seed acak yang aman milik Anda sendiri atau menggunakan tanda tangan berganda bisa membuat fabcoin Anda lebih sulit untuk dicuri. "
    checkfailtransparencyclosedsource: "Tidak ada transparansi"
    checkfailtransparencyclosedsourcetxt: "Dompet ini bukan sumber terbuka. Ini berarti tidak dimungkinkan untuk mengaudit kode dompet dan memastikan perangkat lunak akhir tidak menyembunyikan kode berbahaya atau melakukan sesuatu yang tidak Anda setujui."
    checkfailtransparencyremote: "Aplikasi jarak jauh"
    checkfailtransparencyremotetxt: "Dompet ini dimuat dari sebuah lokasi jarak jauh. Ini berarti kapanpun Anda menggunakan dompet ini, Anda perlu percaya pengembang tidak mencuri ataupun menghilangkan fabcoin Anda akibat terjadi sesuatu di situs mereka. Penggunaan ekstensi peramban atau aplikasi ponsel, jika tersedia, dapat mengurangi risiko tersebut."
    checkfailtransparencynew: "Aplikasi baru"
    checkfailtransparencynewtxt: "Dompet ini belum diuji dan diulas secara terbuka oleh sejumlah tertentu orang. Hal itu berarti aplikasi ini bisa jadi lebih berisiko menyembunyikan kode berbahaya atau melakukan sesuatu yang tidak Anda setujui."
    checkgoodenvironmenthardware: "Lingkungan yang sangat aman"
    checkgoodenvironmenthardwaretxt: "Dompet ini dimuat dari lingkungan khusus yang aman yang disediakan oleh perangkat. Hal ini memberikan perlindungan yang sangat kuat melawan kerentanan komputer dan malware karena tidak ada perangkat lunak yang bisa diinstal pada lingkungan ini."
    checkpassenvironmentmobile: "Lingkungan yang aman"
    checkpassenvironmentmobiletxt: "Dompet ini dimuat pada ponsel dimana aplikasi biasanya dipisahkan. Hal ini memberikan perlindungan yang bagus terhadap malware, meskipun ponsel biasanya lebih mudah untuk dicuri atau hilang. Mengenkripsi ponsel Anda dan mencadangkan dompet Anda dapat mengurangi risiko tersebut."
    checkpassenvironmenttwofactor: "Otentikasi dua faktor"
    checkpassenvironmenttwofactortxt: "Dompet ini bisa digunakan pada lingkungan yang tidak aman. Namun demikian, layanan ini membutuhkan dua faktor otentikasi. Hal ini berarti diperlukan akses ke beberapa perangkat atau akun untuk mencuri fabcoin Anda."
    checkfailenvironmentdesktop: "Lingkungan yang rentan"
    checkfailenvironmentdesktoptxt: "Dompet ini dapat dimuat di komputer-komputer yang rentan terhadap malware. Lindungi komputer Anda, gunakan frasa sandi yang kuat, pindahkan sebagian besar dana Anda ke penyimpanan dingin, atau gunakan otentikasi dua-faktor yang akan menyulitkan untuk mencuri fabcoin Anda."
    checkgoodprivacyimproved: "Peningkatan privasi "
    checkneutralprivacyvariable: "Privasi variabel"
    checkneutralprivacyvariabletxt: "Fitur Privasi diberikan oleh dompet perangkat lunak yang Anda gunakan dengan perangkat ini. Silakan melihat skor Privasi untuk dompet perangkat lunak yang hendak Anda gunakan."
    checkpassprivacybasic: "Privasi dasar"
    checkfailprivacyweak: "Privasi lemah"
    checkpassprivacyaddressrotation: "Mencegah mata-mata pada pembayaran Anda"
    checkpassprivacyaddressrotationtxt: "Dompet ini menyulitkan mata-mata pada saldo dan pembayaran Anda dengan melakukan perputaran alamat. Anda sebaiknya tetap berhati-hati menggunakan alamat Fabcoin yang baru setiap kali Anda meminta pembayaran."
    checkfailprivacyaddressrotation: "Memungkinkan mata-mata pada pembayaran anda"
    checkfailprivacyaddressrotationtxt: "Dompet ini memudahkan siapa saja untuk memata-matai saldo dan pembayaran Anda, karena menggunakan ulang alamat-alamat yang sama."
    checkpassprivacydisclosurefullnode: "Hindari memberitahukan informasi"
    checkpassprivacydisclosurefullnodetxt: "Dompet ini tidak memberitahukan informasi kepada orang lain di jaringan saat menerima atau mengirimkan pembayaran."
    checkfailprivacydisclosurespv: "Memberitahukan informasi terbatas kepada orang lain"
    checkfailprivacydisclosurespvtxt: "Orang lain di jaringan dapat merekam alamat IP Anda dan menghubungkan pembayaran-pembayaran Anda, saat menerima atau mengirimkan pembayaran."
    checkfailprivacydisclosurecentralized: "Memberitahukan informasi kepada pihak ketiga"
    checkfailprivacydisclosurecentralizedtxt: "Dompet ini menggunakan server terpusat yang mampu menghubungkan pembayaran-pembayaran Anda dan merekam alamat IP Anda."
    checkfailprivacydisclosureaccount: "Memberitahukan informasi kepada pihak ketiga"
    checkfailprivacydisclosureaccounttxt: "Layanan ini dapat menghubungkan pembayaran-pembayaran Anda, merekam alamat IP Anda dan mengetahui identitas asli Anda jika Anda menyediakan informasi pribadi seperti email, nama atau rekening bank."
    checkpassprivacynetworksupporttorproxy: "Tor dapat digunakan"
    checkpassprivacynetworksupporttorproxytxt: "Dompet ini memungkinkan Anda untuk merancang and menggunakan  <a href=\"http://www.torproject.org/\">Tor</a> sebagai proxy untuk mencegah para peretas atau penyedia layanan internet dari menghubungkan pembayaran Anda dengan alamat IP Anda."
    checkfailprivacynetworknosupporttor: "Tor tidak didukung"
    checkfailprivacynetworknosupporttortxt: "Dompet ini tidak memungkinkan Anda untuk menggunakan Tor untuk mencegah penyerang atau penyedia layanan internet dari menghubungkan pembayaran Anda dengan alamat IP Anda."
    educate: "Luangkan waktu untuk menambah pengetahuan Anda"
    educatetxt: "Fabcoin berbeda dengan apa yang biasa Anda ketahui dan gunakan sehari-hari. Sebelum Anda mulai menggunakan Fabcoin untuk berbagai transaksi serius, pastikan Anda membaca <a href=\"#you-need-to-know#\"><b>apa yang perlu Anda ketahui</b></a> dan mengambil langkah-langkah yang diperlukan untuk <a href=\"#secure-your-wallet#\"><b>mengamankan dompet Anda</b></a>. Selalu ingat bahwa ini adalah tanggung jawab Anda untuk memilih dompet Anda dengan seksama dan menerapkan langkah-langkah yang benar untuk melindungi uang Anda."
