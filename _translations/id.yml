  privacy:
    title: "Privasi - Fabcoin"
    pagetitle: "Privasi"
    datacollect: "Data yang dikumpulkan"
    datacollecttxt: "Fabcoins.info mengumpulkan catatan server yang telah dibuat anonim. Catatan ini termasuk alamat IP dengan byte terakhir yang diganti, waktu kunjungan, laman yang diminta, agen dan url referal pengguna. Fabcoins.info tidak mengumpulkan data menggunakan cookies."
    datause: "Penggunaan data"
    datausetxt: "Data yang dikumpulkan digunakan untuk menyediakan <a href=\"/stats/\">statistik publik yang transparan</a>."
  protect-your-privacy:
    title: "Lindungi privasi Anda - Fabcoin"
    pagetitle: "Lindungi privasi Anda"
    pagedesc: "Fabcoin seringkali dianggap sebagai jaringan pembayaran anonim. Padahal sesungguhnya, Fabcoin bisa jadi merupakan jaringan pembayaran yang paling transparan di dunia. Di saat bersamaan, Fabcoin juga dapat memberikan tingkat keamanan privasi yang bisa diterima, bila digunakan dengan benar. <b>Mohon selalu ingat bahwa melindungi privasi Anda dengan senantiasa melakukan langkah-langkah pengamanan adalah tanggung jawab Anda</b>."
    traceable: "Memahami kemampuan Fabcoin untuk ditelusuri"
    traceabletxt: "Fabcoin bekerja dengan tingkat transparansi yang belum pernah ada sebelumnya. Semua transaksi Fabcoin bersifat publik, dapat dilacak, dan secara permanen disimpan dalam jaringan Fabcoin. Alamat Fabcoin adalah satu-satunya informasi yang digunakan untuk menentukan di mana fabcoin disimpan dan ke mana mereka dikirim. Alamat ini dibuat secara pribadi oleh dompet masing-masing pengguna. Namun, setelah alamat tersebut digunakan, mereka menjadi tercemar oleh sejarah semua transaksi mereka. Siapapun dapat melihat <a href=\"http://www.biteasy.com\">saldo dan semua transaksi</a> alamat manapun. Karena pengguna biasanya harus memberitahukan identitas mereka dalam rangka untuk menerima jasa atau barang, alamat Fabcoin tidak bisa tetap sepenuhnya anonim. Untuk alasan ini, alamat Fabcoin sebaiknya hanya digunakan sekali dan pengguna harus berhati-hati untuk tidak memberitahukan alamat mereka."
    receive: "Gunakan alamat baru untuk menerima pembayaran"
    receivetxt: "Untuk melindungi privasi, Anda disarankan menggunakan satu alamat Fabcoin yang baru setiap kali Anda menerima pembayaran. Sebagai tambahan, Anda bisa menggunakan banyak dompet untuk tujuan yang berbeda-beda. Dengan demikian transaksi-transaksi yang Anda lakukan tidak dapat dihubung-hubungkan secara bersamaan. Orang-orang yang mengirimkan Anda uang tidak bisa melihat akun Fabcoin lain yang Anda punya serta apa yang Anda lakukan dengan akun-akun tersebut. Ini adalah saran yang harus selalu Anda ingat.   "
    public: "Berhati-hatilah di ruang publik"
    publictxt: "Kecuali Anda berniat menerima donasi atau pembayaran publik dengan transparansi penuh, mempublikasikan alamat Fabcoin di ruang publik seperti website atau media sosial tidaklah disarankan demi privasi Anda. Jika Anda memilih demikian, selalu ingat bahwa jika Anda memindahkan uang dari alamat ini ke alamat Anda yang lain, maka publik akan mengetahui jejak sejarah alamat Anda. Sebagai tambahan, Anda juga perlu berhati-hati untuk tidak mempublikasikan informasi mengenai transaksi dan pembelian Anda yang dapat membuat seseorang mampu mengidentifikasi alamat Fabcoin Anda."
    iplog: "Alamat IP Anda dapat tercatat"
    iplogtxt: "Karena jaringan Fabcoin adalah jaringan peer-to-peer, ada kemungkinan untuk mendengarkan siaran transaksi dan alamat IP mereka. Klien asli menyiarkan semua transaksi pengguna seperti transaksi mereka sendiri. Ini artinya sulit untuk menemukan sumber dari transaksi tertentu dan bisa saja salah menebak jaringan Fabcoin tertentu sebagai sumber transaksi, padahal bukan. Anda perlu mempertimbangkan untuk menyembunyikan alamat IP komputer Anda dengan alat seperti <a href=\"http://www.torproject.org/\">Tor</a> sehingga tidak dapat tercatat."
    mixing: "Keterbatasan layanan pencampuran"
    mixingtxt: "Beberapa layanan online yang disebut layanan pencampuran menawarkan untuk mencampur traceability antara pengguna dengan menerima dan mengirim kembali jumlah uang yang sama menggunakan alamat Fabcoin independen. Penting untuk dicatat bahwa keabsahan penggunaan layanan tersebut mungkin berbeda-beda dan dikenakan aturan yang berbeda di setiap negara. Layanan ini juga mengharuskan Anda untuk mempercayai individu yang menjalankan layanan tersebut, bahwa mereka tidak akan menghilangkan atau mencuri uang Anda dan tidak mencatat permintaan Anda. Meskipun layanan pencampuran dapat mematahkan traceability untuk transaksi dalam jumlah kecil, namun semakin sulit untuk melakukan hal yang sama pada transaksi yang berjumlah lebih besar."
    future: "Pengembangan di masa depan"
    futuretxt: "Berbagai pengembangan untuk meningkatkan privasi akan diciptakan di masa depan. Contohnya, beberapa upaya tengah dilakukan mengenai pesan-pesan pembayaran API untuk menghindari pencemaran beberapa alamat bersamaan saat dilakukan satu pembayaran. Alamat Fabcoin Core yang berubah-ubah mungkin dapat diimplementasikan pada dompet-dompet lain seiring waktu. Grafik antarmuka pengguna mungkin akan ditingkatkan untuk menyediakan fitur permintaan pembayaran yang ramah pengguna, serta mencegah alamat digunakan kembali. Berbagai penelitian juga tengah dilakukan untuk mengembangkan fitur-fitur privasi yang potensial untuk diperpanjang, seperti kemampuan untuk menggabungkan transaksi beberapa pengguna secara acak bersama-sama."
