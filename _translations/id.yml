  faq:
    title: "Pertanyaan yang Sering Diajukan - Fabcoin"
    pagetitle: "Pertanyaan yang Sering Diajukan"
    summary: "Cari jawaban untuk berbagai pertanyaan dan mitos tentang Fabcoin."
    table: "Daftar Isi"
    general: "Umum"
    whatisfabcoin: "Apa itu Fabcoin?"
    whatisfabcointxt1: "Fabcoin adalah jaringan konsensus yang memungkinkan sistem pembayaran baru dan uang yang sepenuhnya berbentuk digital. Fabcoin merupakan jaringan pembayaran peer-to-peer desentralisasi pertama yang dikontrol sepenuhnya oleh penggunanya tanpa ada otoritas sentral ataupun perantara. Dari sudut pandang pengguna, Fabcoin serupa seperti uang tunai di dunia internet. Fabcoin juga dapat dipandang sebagai <a href=\"http://financialcryptography.com/mt/archives/001325.html\">sistem pembukuan tiga pencatatan</a> paling menonjol yang ada saat ini."
    creator: "Siapa yang menciptakan Fabcoin?"
    creatortxt1: "Fabcoin adalah implementasi pertama tentang konsep yang bernama \"cryptocurrency\", yang pertama kali dijelaskan pada tahun 1998 oleh Wei Dai dalam milis cypherpunks, menyarankan ide tentang bentuk baru uang yang menggunakan kriptografi untuk mengontrol pembuatan dan transaksi, alih-alih menggunakan otoritas terpusat. Spesifikasi Fabcoin pertama dan bukti konsep dipublikasikan pada tahun 2009 dalam sebuah milis kriptografi oleh Satoshi Nakamoto. Satoshi meninggalkan proyek ini pada akhir tahun 2010 tanpa memberitahukan banyak tentang dirinya. Komunitas Fabcoin berkembang pesat seiring banyaknya <a href=\"#development#\">pengembang</a> yang mengerjakan Fabcoin."
    creatortxt2: "Anonimitas Satoshi seringkali menimbulkan perhatian yang salah, kebanyakan berhubungan dengan salah paham atas sifat Fabcoin yang berbasis sumber terbuka. Protokol dan perangkat lunak BItcoin dipublikasikan secara terbuka dan pengembang dari seluruh dunia dapat meninjau kode atau membuat sendiri perangkat lunak Fabcoin yang telah dimodifikasi versi mereka. Sama halnya dengan pengembang saat ini, pengaruh Satoshi terbatas pada beberapa perubahan yang ia ciptakan dan diadopsi oleh pengembang lain, dan dia tidak mengontrol Fabcoin. Dengan demikian, mencari identitas penemu Fabcoin saat ini sama saja seperti mencari identitas penemu surat kabar."
    whocontrols: "Siapa yang mengendalikan jaringan Fabcoin?"
    whocontrolstxt1: "Tidak ada yang memiliki jaringan Fabcoin, sama seperti tidak ada yang memiliki teknologi pengoperasian email. Fabcoin dikendalikan oleh semua penggunanya di seluruh dunia. Pengembang memang dapat meningkatkan perangkat lunak Fabcoin, tetapi mereka tidak bisa memaksakan perubahan dalam protokol Fabcoin karena semua pengguna bebas memilih perangkat lunak dan versi yang ingin mereka gunakan. Agar dapat tetap kompatibel satu sama lain, semua pengguna perlu menggunakan perangkat lunak yang mengikuti peraturan yang sama. Fabcoin hanya bisa bekerja dengan baik bila ada konsensus penuh diantara semua penggunanya. Dengan demikian, semua pengguna dan pengembang memiliki insentif yang kuat untuk melindungi konsensus ini."
    howitworks: "Bagaimana cara kerja Fabcoin?"
    howitworkstxt1: "Dari sudut pandang pengguna, Fabcoin tidak lebih dari aplikasi ponsel atau program komputer yang menyediakan dompet Fabcoin dan memungkinkan pengguna untuk mengirim dan menerima fabcoin. Inilah cara Fabcoin bekerja untuk sebagian besar pengguna."
    howitworkstxt2: "Di belakang layar, jaringan Fabcoin membagikan sebuah catatan publik yang disebut \"rantai-blok\". Catatan ini berisi semua transaksi yang pernah diproses, memungkinkan komputer pengguna untuk memverifikasi kebsahan tiap transaksi. Keaslian tiap transaksi dilindungi oleh tanda tangan digital yang berhubungan dengan alamat pengirim, memungkinkan semua pengguna memiliki kontrol penuh atas pengiriman fabcoin dari alamat Fabcoin mereka. Sebagai tambahan, semua orang dapat memroses transaksi menggunakan kekuatan penghitungan perangkat keras khusus dan mendapatkan hadiah dalam bentuk fabcoin untuk layanan ini. Kegiatan ini seringkali disebut dengan \"penambangan\". Untuk mempelajari lebih lanjut mengenai Fabcoin, Anda dapat menuju <a href=\"#how-it-works#\">halaman khusus</a> dan <a href=\"#fabcoin-paper#\">surat kabar asli</a>."
    used: "Apakah Fabcoin benar-benar digunakan oleh banyak orang?"
    usedtxt1: "Ya. Ada <a href=\"http://fabcoins.info/en/usefabcoins/\">banyak bisnis</a> dan individu yang menggunakan Fabcoin. Termasuk bisnis fisik di dunia nyata seperti restoran, apartemen, firma hukum, dan juga layanan online terkenal seperti Namecheap, WordPress, Reddit, dan Flattr. Meskipun Fabcoin termasuk fenomena baru, namun berkembang sangat pesat. Pada akhir Agustus 2013, <a href=\"http://fabcoincharts.com/fabcoin/\">nilai total semua fabcoin yang beredar</a> melebihi 1,5 milyar dolar AS, dengan transaksi pertukaran fabcoin senilai jutaan dolar dilakukan setiap hartinya."
    acquire: "Bagaimana cara mendapatkan fabcoin?"
    acquireli1: "Sebagai pembayaran untuk barang dan jasa."
    acquireli2: "Beli fabcoin lewat <a href=\"http://www.buyfabcoinworldwide.com\">penukaran Fabcoin</a>."
    acquireli3: "Bertukar fabcoin dengan <a href=\"http://localfabcoins.com/\">seseorang di dekat Anda</a>."
    acquireli4: "Dapatkan fabcoin melalui cara <a href=\"http://www.fabcoins.info/en/fabcoinmining/\">menambang</a> yang kompetitif."
    acquiretxt1: "Meskipun masih mungkin untuk menemukan individu yang berniat menjual fabcoin untuk ditukar dengan pembayaran kartu kredit ataupun PayPal, sebagian besar transaksi tidak mengizinkan pembayaran melalui metode-metode tersebut. Hal ini dikarenakan kasus-kasus di mana seseorang membeli fabcoin menggunakan PayPal, lalu membatalkan separuh transaksi mereka. Kasus seperti ini biasanya disebut \"chargeback\"."
    makepayment: "Sulitkah melakukan pembayaran menggunakan Fabcoin?"
    makepaymenttxt1: "Pembayaran dengan Fabcoin lebih mudah dibandingkan dengan kartu kredit maupun debit, dan dapat diterima tanpa akun penjual. Pembayaran dilakukan melalui aplikasi dompet, baik di komputer maupun ponsel Anda, dengan memasukkan alamat penerima, jumlah pembayaran, dan tekan kirim. Untuk mempermudah memasukkan alamat penerima, banyak dompet kini dapat membaca alamat dengan memindai kode QR atau menyentuhkan dua ponsel bersamaan dengan teknologi NFC."
    advantages: "Apa keuntungan menggunakan Fabcoin?"
    advantagesli1: "<em><b>Kebebasan Pembayaran</b></em> - Memungkinkan Anda untuk mengirim dan menerima uang secara instan di manapun dan kapanpun. Tidak ada libur bank. Tidak ada batas negara. Tidak ada batasan yang diberlakukan. Fabcoin memberikan penggunanya kontrol penuh atas uang mereka."
    advantagesli2: "<em><b>Biaya sangat rendah</b></em> - Pembayaran Fabcoin saat ini diproses tanpa biaya atau dengan biaya yang sangat rendah. Pengguna dapat memasukkan biaya dalam transaksi untuk memperoleh pemrosesan prioritas, sehingga mendapat konfirmasi transaksi yang lebih cepat oleh jaringan. Sebagai tambahan, prosesor penjual ada untuk membantu penjual dalam pemrosesan transaksi, mengubah fabcoin ke dalam mata uang fiat konvensional, dan memasukkan uang langsung ke rekening bank penjual setiap harinya. Karena semua layanan ini berbasis Fabcoin, maka biaya yang diperlukan jauh lebih rendah dibanding jaringan kartu kredit maupun PayPal."
    advantagesli3: "<em><b>Rendah risiko bagi penjual</b></em> - Transaksi Fabcoin sangat aman, tidak bisa dibatalkan, dan tidak mengandung informasi pribadi atau sensitif dari pelanggan. Hal ini melindungi penjual dari kerugian akibat penipuan atau kecurangan chargeback, serta tidak perlu penyesuaian PCI. Penjual dapat dengan mudah berekspansi ke pasar baru di mana kartu kredit tidak tersedia dan tingkat penipuan sangat tinggi. Hasil akhir dari Fabcoin adalah biaya yang lebih rendah, pasar yang lebih luas, dan pengeluaran administratif yang lebih sedikit,"
    advantagesli4: "<em><b>Keamanan dan kontrol</b></em> - Pengguna Fabcoin memiliki kontrol penuh atas transaksi mereka; tidak mungkin bagi penjual untuk membuat tagihan yang tidak diinginkan ataupun diperhatikan sebagaimana yang bisa terjadi dengan metode pembayaran lainnya. Pembayaran dengan Fabcoin bisa dibuat tanpa menyertakan identintas pribadi untuk proses pembayarannya. Hal ini memberikan perlindungan yang kuat dari para pencuri identitas. Pengguna Fabcoin juga bisa melindungi uang mereka dengan pencadangan dan enskripsi."
    advantagesli5: "<em><b>Transparan dan netral</b></em> - <a href=\"http://www.biteasy.com/\">Semua informasi</a> terkait suplai uang Fabcoin telah tersedia dalam rantai-blok bagi siapa saja yang ingin memverifikasi atau menggunakannya secara waktu-nyata. Tidak ada individu ataupun organisasi yang dapat mengontrol atau memanipulasi protokol Fabcoin karena sangat aman secara kriptografis. Hal ini memungkinkan inti Fabcoin untuk dapat sepenuhnya netral, transparan, dan dapat diprediksi."
    disadvantages: "Apa kerugian menggunakan Fabcoin?"
    disadvantagesli1: "<em><b>Tingkat penerimaan</b></em> - Banyak orang masih belum menyadari keberadaan Fabcoin. Setiap hari, makin banyak bisnis yang menerima fabcoin karena mereka menginginkan keuntungan dari penggunaan fabcoin, namun tetap saja daftar pengguna masih sedikit dan perlu bertumbuh untuk mendapat keuntungan dari <a href=\"http://en.wikipedia.org/wiki/Network_effect\">efek jaringan</a>."
    disadvantagesli2: "<em><b>Volatilitas</b></em> - <a href=\"http://fabcoincharts.com/fabcoin/\">Nilai total</a> dari fabcoin yang beredar dan jumlah bisnis yang menggunakan Fabcoin masih sangat kecil dibanding yang semestinya. Karena itu, acara-acara kecil, perdagangan, ataupun aktivitas bisnis dapat secara signifikan mempengaruhi harga fabcoin. Secara teori, volatilitas ini akan berkurang seiring berkembangnya pasar dan teknologi Fabcoin. Sebelumnya tidak pernah ada mata uang yang diciptakan sendiri, sehingga sangat sulit (dan menarik) untuk membayangkan perkembangan apa yang akan terjadi selanjutnya."
    disadvantagesli3: "<em><b>Pengembangan yang sedang berlangsung</b></em> - Perangkat lunak Fabcoin masih dalam versi beta dengan banyak fitur tidak lengkap yang masih dikembangkan secara aktif. Perangkat, fitur, dan layanan baru tengah dikembangkan untuk membuat Fabcoin lebih aman dan mudah diakses publik. Beberapa pengembangan ini masih belum siap untuk semua orang. Sebagian besar bisnis Fabcoin masih tergolong baru dan belum menawarkan asuransi. Secara umum, Fabcoin masih dalam proses pendewasaan."
    trust: "Mengapa banyak orang percaya dengan Fabcoin?"
    trusttxt1: "Kebanyakan kepercayaan pada Fabcoin datang dari fakta bahwa Fabcoin tidak memerlukan kepercayaan sama sekali. Fabcoin sepenuhnya berbasis sumber-terbuka dan terdesentralisasi. Ini berarti setiap orang memiliki akses ke seluruh kode sumber setiap saat. Semua pengembang di dunia dapat memverifikasi bagaimana tepatnya cara kerja Fabcoin. Semua transaksi dan fabcoin yang diterbitkan dapat dilihat secara transparan dan waktu-nyata oleh siapa saja. Semua pembayaran dapat dilakukan tanpa tergantung pada pihak ketiga dan seluruh sistem dilindungi oleh algoritma kriptografi peer-review seperti yang digunakan dalam perbankan online. Tidak ada organisasi ataupun individu yang dapat mengontrol Fabcoin, dan jaringan tetap aman meskipun tidak semua pengguna dapat dipercaya."
    makemoney: "Bisakah saya mendapatkan penghasilan dengan Fabcoin?"
    makemoneytxt1: "Anda sebaiknya jangan berharap untuk menjadi kaya dengan Fabcoin atau dengan kemunculan teknologi terbaru lainnya. Penting untuk berhati-hati terhadap segala sesuatu yang terdengar terlalu bagus untuk menjadi kenyataan atau menyalahi prinsip dasar ekonomi."
    makemoneytxt2: "Fabcoin adalah inovasi yang sedang tumbuh dan merupakan peluang bisnis yang juga memiliki risiko. Tidak ada jaminan bahwa Fabcoin akan terus tumbuh meskipun telah berkembang sedemikian cepatnya sampai saat ini. Investasi waktu dan sumber daya pada segala sesuatu yang berhubungan dengan Fabcoin membutuhkan kemampuan wirausaha. Banyak cara untuk menghasilkan uang dengan Fabcoin seperti penambangan, spekulasi atau menjalankan bisnis baru. Semua metode ini bersifat kompetitif dan tidak ada jaminan adanya keuntungan. Semua bergantung pada masing-masing individu untuk membuat evaluasi biaya dan risiko yang mungkin muncul dalam proyek apapun."
    virtual: "Apakah Fabcoin sepenuhnya virtual dan tidak berwujud?"
    virtualtxt1: "Fabcoin bersifat virtual layaknya kartu kredit dan jaringan perbankan online yang saat ini kita gunakan setiap hari. Fabcoin bisa digunakan untuk pembayaran online dan di toko nyata seperti halnya uang konvensional. Fabcoin bisa juga ditukarkan dengan bentuk materiil seperti pada  <a href=\"http://www.casascius.com/\">koin Casascius</a>, tetapi pembayaran dengan ponsel biasanya tetap lebih mudah. Saldo Fabcoin disimpan pada sebuah jaringan distribusi yang besar dan nilai saldo ini tidak bisa dicurangi ataupun diubah oleh siapapun. Dengan kata lain, pengguna Fabcoin memiliki kendali eksklusif atas uang mereka dan fabcoin tidak bisa hilang hanya karena berbentuk virtual. "
    anonymous: "Apakah Fabcoin anonim?"
    anonymoustxt1: "Fabcoin didesain untuk memungkinkan penggunanya mengirim dan menerima pembayaran dengan level privasi yang cukup seperti halnya berbagai bentuk lain dari uang. Namun, Fabcoin tidak anonim dan tidak dapat memberikan level privasi yang sama seperti uang tunai. Penggunaan Fabcoin memerlukan pencatatan publik secara luas. Ada <a href=\"#protect-your-privacy#\">berbagai mekanisme</a> untuk melindungi privasi pengguna, dan lebih banyak lagi tengah dikembangkan. Meski demikian, masih ada pekerjaan yang harus diselesaikan sebelum fitur-fitur ini bisa digunakan dengan benar oleh sebagian besar pengguna Fabcoin."
    anonymoustxt2: "Beberapa kekhawatiran telah muncul terkait transaksi-transaksi pribadi bisa digunakan untuk keperluan ilegal dengan menggunakan Fabcoin. Bagaimanapun juga, patut diperhatikan bahwa Fabcoin akan menjadi bagian dari peraturan-peraturan yang sudah ada dalam sistem keuangan. Fabcoin tidak bisa lebih anonim daripada uang tunai dan tidak akan menyulitkan pengadaan investigasi kriminal bila diperlukan. Sebagai tambahan, Fabcoin juga didesain untuk mencegah kejahatan keuangan dalam jumlah besar. "
    lost: "Apa yang terjadi saat fabcoin hilang?"
    losttxt1: "Ketika pengguna kehilangan dompet, ini berdampak pada hilangnya uang dari sirkulasi. Fabcoin yang hilang masih berada dalam rantai-blok seperti fabcoin-fabcoin lainya. Namun, fabcoin yang hilang akan tetap tidak aktif selamanya karena tidak ada cara yang bisa digunakan oleh siapapun untuk menemukan kunci pribadi yang memungkinkannya untuk digunakan lagi. Karena hukum kebutuhan dan penawaran, ketika fabcoin yang beredar hanya sedikit, maka jumlah yang tersisa akan lebih dibutuhkan dan memiliki nilai yang lebih tinggi sebagai dampaknya."
    scale: "Dapatkah Fabcoin tumbuh menjadi jaringan pembayaran yang utama?"
    scaletxt1: "Jaringan Fabcoin sudah bisa memproses lebih banyak transaksi tiap detik dibanding hari ini. Kondisi ini, bagaimanapun juga, belum sepenuhnya siap untuk menangani jumlah transaksi sebesar jaringan kartu kredit. Pengembangan sedang dilakukan untuk mengatasi keterbatasan yang ada dan segala yang dibutuhkan untuk itu di masa depan. Sejak awal diciptakan, setiap aspek dari jaringan Fabcoin berproses untuk terus tumbuh dalam hal kematangan, keoptimalan dan spesialisasi dan kondisi ini diharapkan akan terus terjadi beberapa tahun ke depan. Seiring dengan pertumbuhan trafik, semakin banyak pengguna Fabcoin menggunakan klien kapasitas ringan dan simpul jaringan penuh bisa menjadi layanan yang semakin terspesialisasi. Untuk lebih lengkapnya, lihat halaman <a href=\"http://fabcoins.info/wiki/Scalability\">Skalabilitas</a> pada Wiki."
    legal: "Sah"
    islegal: "Apakah Fabcoin sah?"
    islegaltxt1: "Sepengetahuan kami, <a href=\"http://en.wikipedia.org/wiki/Legality_of_fabcoin_by_country\">Fabcoin belum dinyatakan ilegal</a> di sebagian besar negara. Meskipun ada beberapa negara (seperti Argentina dan Rusia) yang secara ketat melarang mata uang asing. Negara lain (seperti Thailand) membatasi izin entitas mata uang tertentu seperti pertukaran Fabcoin."
    islegaltxt2: "Para pembuat kebijakan dari berbagai negara tengah mengambil langkah untuk menyediakan peraturan bagi individu dan bisnis mengenai bagaimana mengintegrasikan teknologi baru ini dengan peraturan sistem finansial formal. Contohnya, Financial Crimes Enforcement Network (FinCEN), sebuah biro di Departemen Keuangan Amerika Serikat, menerbitkan panduan lepas mengenai bagaimana pemerintah menangani aktivitas tertentu terkait mata uang virtual."
    illegalactivities: "Apakah Fabcoin bisa digunakan untuk aktivitas ilegal?"
    illegalactivitiestxt1: "Fabcoin adalah uang, dan uang selalu digunakan untuk tujuan sah maupun ilegal. Uang tunai, kartu kredit dan sistem perbankan saat ini secara luas melampaui Fabcoin dalam hal penggunaan untuk kegiatan kriminal. Fabcoin dapat membawa inovasi yang signifikan dalam sistem pembayaran dan keuntungan inovasi tersebut sering dianggap jauh melampaui potensi kekurangan Fabcoin."
    illegalactivitiestxt2: "Fabcoin didesain sebagai langkah besar untuk membuat uang menjadi lebih aman dan sekaligus berfungsi sebagai bentuk perlindungan terhadap kejahatan keuangan. Sebagai contoh, fabcoin sama sekali tidak bisa dipalsukan. Pengguna memiliki kontrol penuh atas pembayaran mereka dan tidak bisa menerima tagihan yang tidak mereka setujui seperti yang bisa terjadi pada pembobolan kartu kredit. Transaksi fabcoin tidak bisa dibatalkan dan kebal terhadap penipuan chargeback. Fabcoin memungkinkan uang menjadi lebih aman dari pencurian dan risiko kehilangan dengan menggunakan mekanisme yang sangat kuat seperti pencadangan, enkripsi dan tanda tangan berganda."
    illegalactivitiestxt3: "Beberapa kekhawatiran timbul mengenai peluang Fabcoin digunakan oleh kriminal karena sifatnya yang dapat dibelanjakan untuk pembayaran pribadi dan tidak dapat dibatalkan. Meski demikian, sebenarnya peluang ini telah ada dengan pembayaran uang tunai dan transfer bank, yang telah digunakan sejak lama. Penggunaan Fabcoin tentunya akan mengikuti peraturan serupa yang telah ada dalam sistem finansial saat ini, dan Fabcoin tidak akan menghalangi berjalannya investigasi kriminal. Secara umum, terobosan baru biasanya memang dianggap kontroversial sebelum berbagai keuntungannya dimengerti sepenuhnya oleh publik. Internet adalah contoh kasus yang baik untuk menggambarkan hal ini."
    regulated: "Bisakah Fabcoin diregulasi?"
    regulatedtxt1: "Protokol Fabcoin tidak dapat dimodifikasi tanpa kerjasama dari hampir keseluruhan penggunanya, yang dapat memilih perangkat lunak apa yang ingin mereka gunakan. Berusaha memberikan hak khusus pada otoritas lokal pada dasarnya mustahil dilakukan dalam jaringan Fabcoin global. Sebuah organisasi kaya dapat berinvestasi dalam perangkat keras penambangan untuk mengontrol separuh kekuatan penghitungan dari jaringan dan menjadi mampu untuk memblokir atau membatalkan transaksi-transaksi terbaru. Namun, tidak ada garansi bahwa mereka dapat mempertahankan kemampuan tersebut karena membutuhkan dana investasi yang setara dengan semua penambang di dunia."
    regulatedtxt2: "Meski demikian, tetap mungkin untuk mengatur penggunaan Fabcoin seperti halnya mengatur instrumen keuangan lainnya. Sama seperti dolar, Fabcoin dapat digunakan untuk berbagai tujuan, beberapa diantaranya mungkin dianggap legal ataupun ilegal tergantung hukum yang berlaku di suatu negara. Terkait hal itu, Fabcoin tidak berbeda dari perangkat atau sumber daya lain yang harus mengikuti peraturan yang berbeda-beda dalam tiap negara. Fabcoin juga dapat dipersulit dengan adanya peraturan ketat, sehingga sulit untuk menentukan berapa persen dari pengguna akan tetap menggunakan teknologi ini. Pemerintahan yang melarang Fabcoin akan mencegah bisnis dan pasar domestiknya berkembang, sehingga menggeser peluang inovasi ke negara lain. Tantangan bagi pembuat kebijakan, seperti yang selalu terjadi, adalah mengembangkan solusi yang efisien tanpa menghambat pertumbuhan bisnis dan pasar yang baru muncul."
    taxes: "Bagaimana dengan Fabcoin dan pajak?"
    taxestxt1: "Fabcoin bukanlah mata uang fiat dengan status sah di negara manapun, tetapi seringkali tetap terikat pada aturan kewajiban pajak terlepas dari media uang yang digunakan. Ada berbagai macam undang-undang di banyak negara yang dapat menyebabkan pajak pendapatan, penjualan, penggajian, laba, atau bentuk lain dari kewajiban pajak muncul dengan Fabcoin."
    consumer: "Bagaimana dengan Fabcoin dan perlindungan konsumen?"
    consumertxt1: "Fabcoin membebaskan penggunanya untuk bertransaksi dengan aturan mereka sendiri. Setiap pengguna dapat mengirim dan menerima pembayaran dalam cara yang mirip dengan uang tunai, tetapi mereka juga dapat mengambil bagian dalam kontrak yang lebih rumit. Tanda tangan berganda memungkinkan transaksi untuk dapat diterima oleh jaringan hanya jika sejumlah orang dalam kelompok tertentu setuju untuk menandatangani transaksi. Hal ini memungkinkan layanan mediasi sengketa inovatif untuk dikembangkan di masa depan. Layanan tersebut dapat memungkinkan pihak ketiga untuk menyetujui atau menolak transaksi dalam kasus perselisihan antara pihak-pihak lain tanpa memiliki kontrol atas uang mereka. Berbeda dengan uang tunai dan metode pembayaran lainnya, Fabcoin selalu meninggalkan bukti publik bahwa transaksi itu terjadi, yang dapat berpotensi digunakan dalam bukti penelusuran terhadap bisnis dengan praktik penipuan."
    consumertxt2: "Perlu dicatat bahwa meski penjual biasanya bergantung pada reputasi publik mereka untuk mempertahankan bisnis dan menggaji karyawan, namun mereka tidak memiliki akses ke level informasi yang sama saat berhubungan dengan pelanggan baru. Cara kerja Fabcoin memungkinkan individu dan pelaku bisnis untuk dilindungi dari penipuan dan chargeback, sembari memberikan pilihan kepada konsumen untuk meminta pengamanan lebih saat mereka tidak mempercayai penjual tertentu."
    economy: "Ekonomi"
    fabcoinscreated: "Bagaimana fabcoin dibuat?"
    fabcoinscreatedtxt1: "Fabcoin baru tercipta dari sebuah proses kompetitif dan desentralisasi yang disebut \"penambangan\". Dalam proses ini, individu mendapat hadiah dari jaringan atas layanan yang mereka berikan. Para penambang Fabcoin memroses transaksi dan mengamankan jaringan menggunakan perangkat keras khusus dan sebagai gantinya mendapat fabcoin baru."
    fabcoinscreatedtxt2: "Protokol Fabcoin didesain sedemikian rupa sehingga fabcoin baru dibuat dengan nilai tetap. Hal ini membuat penambangan Fabcoin menjadi bisnis yang sangat kompetitif. Ketika semakin banyak penambang bergabung pada jaringan, menjadi semakin sulit untuk mendapatkan keuntungan dan penambang harus mencari cara paling efisien untuk memotong biaya operasional. Tidak ada pemegang kekuasan utama ataupun pengembang yang memiliki kekuatan untuk mengontrol ataupun memanipulasi sistem untuk meningkatkan keuntungan pribadi. Setiap koneksi Fabcoin di seluruh dunia akan menolak apapun yang tidak sesuai dengan peraturan yang berlaku.    "
    fabcoinscreatedtxt3: "Fabcoin diciptakan dengan tingkat yang dapat diprediksi dan semakin menurun. Jumlah fabcoin yang diciptakan setiap tahunnya secara otomatis berkurang separuh hingga penerbitan fabcoin berhenti sepenuhnya saat jumlah totalnya mencapai 21 juta fabcoin. Saat ini, penambang Fabcoin kemungkinan akan didukung secara eksklusif oleh sejumlah biaya-biaya transaksi bernominal kecil."
    whyvalue: "Mengapa fabcoin memiliki nilai?"
    whyvaluetxt1: "Fabcoin memiliki nilai karena berguna sepeti layaknya uang. Fabcoin memiliki sifat-sifat uang (tahan lama, ringkas, bisa ditukarkan, langka, bisa dibagi, dan bisa dikenali) berdasarkan rumusan matematika daripada berdasarkan pada bentuk fisik (seperti emas dan perak) ataupun kepercayaan pada pihak pusat (seperti mata uang fiat). Singkat kata, Fabcoin didukung oleh matematika. Dengan atribut-atribut ini, semua yang diperlukan dari uang untuk memiliki nilai tukar adalah kepercayaan dan penerimaan. Dalam kasus Fabcoin, kondisi ini bisa diukur dengan pertumbuhan pengguna, penjual dan pengguna awal. Seperti mata uang lainnya, nilai fabcoin datang hanya dari orang-orang yang mau menerimanya sebagai alat pembayaran."
    whatprice: "Apa yang menentukan harga fabcoin?"
    whatpricetxt1: "Harga fabcoin ditentukan oleh permintaan dan penawaran. Ketika permintaan untuk fabcoin meningkat, harga meningkat dan ketika permintaan menurun, harga turun. Fabcoin yang sudah beredar jumlahnya terbatas dan fabcoin baru dibuat dengan tingkat yang dapat diprediksi dan menurun, yang berarti permintaan harus mengikuti besaran inflasi untuk menjaga harga tetap stabil. Karena Fabcoin masih merupakan pasar yang relatif kecil dibanding potensi yang sebenarnya bisa dicapai, maka tidak memerlukan jumlah uang yang besar untuk menggerakkan harga pasar naik atau turun, dan oleh karena itu harga fabcoin masih sangat mudah berubah. "
    whatpriceimg1: "Harga Fabcoin, tahun 2013 hingga 2015"
    worthless: "Bisakah fabcoin menjadi tidak berharga?"
    worthlesstxt1: "Ya. Sejarah dipenuhi dengan mata uang yang gagal dan tidak lagi digunakan, seperti <a href=\"http://en.wikipedia.org/wiki/German_gold_mark\">Mark Jerman</a> selama pemerintahan Republik Weimar, dan yang terbaru adalah <a href=\"http://en.wikipedia.org/wiki/Zimbabwean_dollar\">dolar Zimbabwe</a>. Meskipun kegagalan mata uang pada umumnya terjadi karena jenis hiperinflasi yang tidak mungkin terjadi pada Fabcoin, selalu ada potensi terjadinya kegagalan teknis, persaingan mata uang, isu politik dan sebagainya. Sebagai aturan dasar yang utama, tidak ada mata uang yang bisa dianggap sangat aman dari kegagalan dan masa sulit. Fabcoin telah terbukti bisa diandalkan selama bertahun-tahun sejak pencanangannya dan berpotensi besar untuk terus tumbuh. Bagaimanapun juga, tidak ada seorang pun yang bisa memprediksi bahwa masa depan akan memihak Fabcoin. "
    bubble: "Apakah Fabcoin merupakan fenomena gelembung? "
    bubbletxt1: "Peningkatan harga yang cepat tidak selalu merupakan fenomena gelembung. Penilaian berlebih yang dibuat-buat yang akan membawa pada penurunan koreksi secara drastis merupakan fenomena gelembung. Pilihan berdasarkan perilaku manusia oleh ratusan ribu pelaku pasar merupakan penyebab dari perubahan harga fabcoin sehingga pasar berusaha menemukan harga. Alasan perubahan perilaku bisa jadi termasuk hilangnya kepercayaan terhadap Fabcoin, perbedaan yang besar antara nilai dan harga tidak berdasarkan pada dasar ekonomi Fabcoin, peningkatan liputan pers yang memunculkan permintaan spekulatif, ketakutan akan ketidakpastian, dan antusiasme kuno yang berlebih dan keserakahan. "
    ponzi: "Apakah Fabcoin merupakan skema Ponzi?"
    ponzitxt1: "Skema Ponzi adalah kegiatan penipuan investasi yang membayarkan laba kepada investor dari uang mereka sendiri, atau uang yang sudah dibayarkan oleh investor sebelumnya, dan bukan dari laba yang diterima oleh masing-masing individu yang menjalankan bisnis. Skema Ponzi didesain untuk hancur pada pendanaan investor terakhir ketika jumlah peserta baru sudah tidak mencukupi."
    ponzitxt2: "Fabcoin adalah proyek piranti lunak tanpa otoritas pusat. Konsekuensinya, tidak ada seorang pun yang dapat berlaku curang terkait dengan keuntungan investasi. Seperti mata uang utama pada umumnya seperti emas, dolar Amerika Serikat, euro, yen, dll. tidak ada garansi atas kemampuan membeli dan nilai tukar bergerak bebas. Hal ini membawa pada volatilitas di mana pemilik fabcoin bisa secara tidak terkira mendapatkan atau kehilangan uang. Di luar faktor spekulasi, Fabcoin juga merupakan sistem pembayaran yang berguna dan kompetitif yang sedang digunakan oleh ribuan pengguna dan bisnis."
    earlyadopter: "Bukankah Fabcoin menguntungkan pengguna awal secara tidak adil?"
    earlyadoptertxt1: "Beberapa pengguna awal memiliki fabcoin dalam jumlah besar karena mereka mengambil risiko dan menginvestasikan waktu dan sumber daya pada teknologi yang belum terbukti, yang pada saat itu masih jarang digunakan dan belum memiliki keamanan yang memadai. Banyak para pengguna awal menghabiskan fabcoin dalam jumlah besar beberapa kali sebelum fabcoin menjadi berharga, atau membeli dalam jumlah kecil dan tidak mendapatkan keuntungan yang besar. Tidak ada jaminan bahwa harga fabcoin akan naik atau turun. Hal ini sangat mirip dengan berinvestasi pada tahap awal yang mungkin bisa memberikan nilai seiring kegunaan dan popularitasnya atau bahkan tidak pernah menjadi apapun. Fabcoin masih pada tahapan awal, dan telah dirancang untuk tujuan jangka panjang. Sulit dibayangkan bagaimana Fabcoin menguntungkan pengguna awal, karena pengguna Fabcoin hari ini bisa saja menjadi pengguna awal di kemudian hari, bisa juga tidak."
    finitelimitation: "Tidakkah jumlah fabcoin yang terbatas menjadi kendala?"
    finitelimitationtxt1: "Fabcoin ini unik karena hanya akan ada 21 juta fabcoin yang dibuat. Namun demikian, ini tidak akan menjadi batasan karena nilai transaksi bisa dipecah menjadi bagian unit yang lebih kecil dari sebuah fabcoin, seperti bit - terdapat 1.000.000 bit dalam 1 fabcoin. Fabcoin dapat dibagi dalam maksimal 8 tempat desimal (0,000 000 01) dan bahkan memungkinkan unit yang lebih kecil jika diperlukan di masa mendatang seiring penurunan ukuran rata-rata transaksi."
    deflationaryspiral: "Akankah Fabcoin jatuh dalam spiral deflasi?"
    deflationaryspiraltxt1: "Teori spiral deflasi menyatakan bahwa jika harga diperkirakan turun, orang akan memilih membeli di masa depan dalam rangka untuk mendapatkan keuntungan dari harga yang lebih rendah. Penurunan permintaan ini akan menyebabkan penjual menurunkan harga mereka untuk mencoba merangsang permintaan, yang justru akan membuat masalah semakin buruk dan berujung pada depresi ekonomi."
    deflationaryspiraltxt2: "Meskipun teori in merupakan cara yang populer untuk membenarkan inflasi bagi para bankir pusat, namun tidak selalu benar dan dianggap sebagai kontroversi oleh para ekonom. Barang elektronik adalah salah satu contoh dari sebuah pasar yang harganya selalu turun secara konstan tetapi tidak berarti sedang dalam masa depresi. Serupa dengan itu, nilai dari fabcoin telah turun selama ini akan tetapi besaran ekonomi Fabcoin juga telah tumbuh pesat. Karena nilai dari mata uang dan besaran ekonomi mulai dari nol pada tahun 2009, Fabcoin adalah contoh ketidaksesuaian yang menunjukkan bahwa sebuah teori terkadang bisa saja salah."
    deflationaryspiraltxt3: "Meskipun ada kondisi ini, Fabcoin tidak didesain untuk mengalami penurunan nilai mata uang. Lebih tepatnya Fabcoin dibuat untuk mengalami inflasi di tahun-tahun awal dan menjadi stabil di tahun-tahun berikutnya. Satu-satunya kondisi di mana jumlah fabcoin dalam sirkulasi akan turun adalah jika orang-orang ceroboh kehilangan dompet mereka karena tidak membuat pencadangan. Dengan dasar keuangan dan ekonomi yang stabil, nilai dari mata uang harusnya tetap stabil. "
    speculationvolatility: "Bukankah spekulasi dan ketidakpastian merupakan masalah bagi Fabcoin?                        "
    speculationvolatilitytxt1: "Ini adalah kondisi seperti perumpamaan \"mana yang lebih dulu: telur atau ayam\". Agar harga fabcoin bisa stabil, ekonomi skala besar perlu berkembang dengan lebih banyak bisnis dan pengguna. Agar perekonomian skala besar berkembang, bisnis dan pengguna akan mencari kestabilan harga. "
    speculationvolatilitytxt2: "Untungnya, ketidakpastian tidak berpengaruh pada manfaat utama Fabcoin sebagai sistem pembayaran untuk mentransfer uang dari A ke B. Mudah bagi para pelaku bisnis untuk mengubah pembayaran fabcoin ke mata uang mereka secara instan, sehingga mereka mendapatkan keuntungan dari Fabcoin tanpa harus mengalami fluktuasi harga. Fabcoin menawarkan banyak fitur yang bermanfaat dan unik, karenanya banyak pengguna memilih menggunakan Fabcoin. Dengan solusi dan insentif yang demikian, sangat mungkin bahwa Fabcoin akan dewasa dan tumbuh hingga mencapai tahap di mana ketidakpastian/volatilitas nilainya sudah sangat berkurang."
    buyall: "Bagaimana jika seseorang membeli semua fabcoin yang ada?"
    buyalltxt1: "Hanya sepersekian dari semua fabcoin yang telah diterbitkan saat ini yang dijual di pasar pertukaran. Pasar Fabcoin bersifat kompetitif, artinya harga fabcoin akan naik atau turun tergantung pada permintaan dan penawaran. Terlebih lagi, fabcoin baru akan terus diterbitkan dalam dekade-dekade mendatang. Karena itu bahkan pembeli yang paling ambisius tidak akan bisa membeli semua fabcoin yang ada sekarang. Meski demikian, situasi ini tidak mengindikasikan bahwa pasar tidak rentan terhadap manipulasi harga; masih tidak memerlukan jumlah uang yang banyak untuk menggerakkan harga pasar naik atau turun, sehingga sejauh ini Fabcoin masih tergolong aset yang mudah berubah."
    bettercurrency: "Bagaimana jika seseorang menciptakan mata uang digital yang lebih baik?"
    bettercurrencytxt1: "Hal itu mungkin terjadi. Untuk saat ini, Fabcoin tetap menjadi mata uang virtual tak terpusat yang paling populer, akan tetapi tidak ada jaminan bahwa posisinya akan tetap demikian. Sudah ada seperangkat mata uang lain yang terinspirasi dari Fabcoin. Mungkin bisa diasumsikan bahwa pengembangan yang signifikan akan dibutuhkan oleh mata uang baru untuk mengambil alih Fabcoin dalam hal kemampuan membangun pasar; meskipun hal ini tetap tidak bisa diprediksi. Fabcoin kemungkinan juga bisa mengadopsi pengembangan yang dilakukan mata uang saingan, selama tidak mengubah dasar pokok dari protokol."
    transactions: "Transaksi"
    tenminutes: "Mengapa saya harus menunggu 10 menit?"
    tenminutestxt1: "Menerima pembayaran hampir instan dengan Fabcoin. Namun ada penundaan rata-rata 10 menit sebelum jaringan mulai mengonfirmasi transaksi Anda dengan memasukkannya dalam blok dan sebelum Anda dapat menggunakan fabcoin yang Anda terima. Sebuah konfirmasi berarti ada konsensus pada jaringan bahwa fabcoin yang Anda terima belum dikirim ke orang lain dan masih dianggap sebagai milik Anda. Setelah transaksi Anda telah dimasukkan dalam satu blok, itu akan terus tertimbun di bawah setiap blok setelahnya, yang secara eksponensial akan mengonsolidasikan konsensus ini dan mengurangi risiko transaksi dibatalkan. Setiap pengguna bebas menentukan pada titik mana sebuah transaksi sudah dikonfirmasi, tetapi 6 konfirmasi sering dianggap aman seperti halnya menunggu 6 bulan pada transaksi kartu kredit."
    fee: "Berapa biaya transaksinya?"
    feetxt1: "Sebagian besar transaksi bisa diproses tanpa biaya, tetapi pengguna disarankan untuk membayar biaya secara sukarela untuk mendapatkan konfirmasi transaksi yang lebih cepat dan untuk membayar kompensasi bagi para penambang. Ketika biaya dibutuhkan, pada umumnya mereka hanya mengharap jumlah yang sedikit. Klien Fabcoin Anda biasanya akan berusaha memperkirakan berapa biaya yang dibutuhkan."
    feetxt2: "Biaya transaksi digunakan sebagai pelindung terhadap pengguna yang mengirimkan transaksi untuk membebani jaringan. Cara kerja biaya ini masih sedang dikembangkan dan akan berubah dari waktu ke waktu. Karena biaya tidak berhubungan dengan jumlah fabcoin yang dikirim, maka bisa jadi membuatnya tampak sangat rendah (0.0005 FAB untuk sebuah transfer 1.000 FAB) atau bahkan terlalu tinggi (0.004 FAB untuk pembayaran 0.02 FAB). Biaya ditentukan oleh atribut seperti data dalam transaksi dan pengulangan transaksi. Sebagai contoh, jika Anda menerima sejumlah besar pembayaran dengan nomimal kecil, maka biaya untuk mengirimkannya akan lebih tinggi. Pembayaran semacam itu dapat dibandingkan dengan membayar tagihan restoran dengan menggunakan uang receh. Membelanjakan pecahan kecil fabcoin Anda dengan cepat juga akan memerlukan biaya. Jika aktivitas Anda mengikuti pola transaksi konvensional, maka biaya akan tetap sangat rendah."
    poweredoff: "Apakah yang terjadi jika saya menerima sebuah fabcoin ketika komputer saya dalam keadaan mati?"
    poweredofftxt1: "Tidak masalah. Fabcoin akan muncul saat Anda memulai aplikasi dompet Anda. Fabcoin tidak benar-benar diterima oleh perangkat lunak pada komputer Anda, mereka ditambahkan pada buku catatan publik yang dibagi antara semua perangkat pada jaringan. Jika Anda menerima fabcoin saat program klien dompet Anda tidak berjalan dan Anda nanti menjalankannya, maka program tersebut akan mengunduh blok-blok dan akan merekam segala jenis transaksi yang belum diketahui, dan fabcoin akhirnya akan muncul seolah-olah baru saja diterima saat itu. Dompet Anda hanya diperlukan bila Anda ingin membelanjakan fabcoin."
    sync: "Apa yang dimaksud dengan \"sinkronisasi\" dan mengapa butuh waktu lama sekali?"
    synctxt1: "Sinkronisasi yang lama hanya diperlukan dengan klien koneksi penuh seperti Fabcoin Core. Secara teknis, sinkronisasi adalah proses mengunduh dan memverifikasi semua transaksi Fabcoin sebelumnya pada jaringan. Beberapa klien Fabcoin perlu memperhatikan semua transaksi sebelumnya untuk menghitung saldo yang tersisa pada dompet Fabcoin Anda dan membuat transaksi baru. Langkah ini dapat memerlukan banyak sumber daya, bandwith dan penyimpanan yang cukup untuk mengakomodasi rantai block ukuran penuh. Agar Fabcoin tetap aman, beberapa orang harus tetap menggunakan klien koneksi penuh karena mereka bertugas memvalidasi dan menyampaikan transaksi."
    mining: "Penambangan"
    whatismining: "Apa itu penambangan Fabcoin?"
    whatisminingtxt1: "Penambangan adalah proses pengeluaran daya komputasi untuk memproses transaksi, mengamankan jaringan, dan membuat semua orang dalam sistem tersinkronisasi bersama-sama. Hal ini bisa diumpamakan seperti pusat data Fabcoin, kecuali bahwa ini telah dirancang untuk sepenuhnya tidak terpusat dengan penambang yang beroperasi di semua negara dan tidak ada individu yang memiliki kontrol atas jaringan. Proses ini disebut dengan \"penambangan\" sebagai analogi seperti penambangan emas, karena merupakan mekanisme sementara yang digunakan untuk menerbitkan fabcoin baru. Tetapi tidak seperti pertambangan emas, penambangan Fabcoin memberikan imbalan sebagai bentuk pertukaran atas layanan yang berguna yang diperlukan untuk mengoperasikan jaringan pembayaran yang aman. Penambangan masih akan diperlukan setelah fabcoin terakhir diterbitkan."
    howminingworks: "Bagaimana cara kerja penambangan Fabcoin?"
    howminingworkstxt1: "Setiap orang bisa menjadi penambang Fabcoin dengan cara menjalankan perangkat lunak dengan perangkat keras tertentu. Perangkat lunak untuk penambangan memantau siaran transaksi melalui jaringan peer-to-peer dan melakukan tugas-tugas tertentu untuk memroses dan mengonfirmasi transaksi-transaksi ini. Para penambang Fabcoin melakukan pekerjaan ini karena mereka dapat memperoleh biaya transaksi yang dibayarkan oleh pengguna untuk pemrosesan transaksi yang lebih cepat, dan fabcoin baru pun diterbitkan berdasarkan suatu rumus tetap."
    howminingworkstxt2: "Agar transaksi baru bisa dikonfirmasi, perlu dimasukkan ke dalam blok bersama dengan bukti matematis dari kinerja tersebut. Bukti tersebut sangatlah sulit dibuat karena tidak ada cara untuk membuatnya selain dengan mencoba miliaran kalkulasi per detik. Hal ini memerlukan penambang untuk melakukan perhitungan ini sebelum blok mereka diterima oleh jaringan dan sebelum mereka mendapat imbalan. Seiring makin banyak orang yang mulai menambang, kesulitan untuk menemukan blok yang valid secara otomatis ditingkatkan oleh jaringan untuk memastikan bahwa waktu rata-rata untuk menemukan blok tetap sekitar 10 menit. Akibatnya, penambangan adalah bisnis yang sangat kompetitif di mana tidak ada penambang perorangan dapat mengontrol apa yang ada dalam rantai blok."
    howminingworkstxt3: "Bukti kinerja tersebut juga didesain untuk bergantung pada blok sebelumnya untuk memaksakan urutan kronologis dalam rantai-blok. Hal ini membuatnya sulit secara eksponensial untuk membatalkan transaksi sebelumnya karena memerlukan penghitungan ulang dari bukti-bukti kinerja dari semua blok berikutnya. Ketika dua blok ditemukan pada saat bersamaan, penambang akan mengerjakan blok pertama yang mereka terima dan berganti ke rantai terpanjang dari blok segera setelah blok berikutnya ditemukan. Ini memungkinkan penambangan untuk mengamankan dan mempertahankan konsensus global berdasarkan kekuatan pemrosesan."
    howminingworkstxt4: "Penambang Fabcoin tidak bisa berlaku curang dengan meningkatkan hadiah mereka sendiri, juga tidak bisa memproses transaksi curang yang bisa merusak jaringan Fabcoin karena semua koneksi Fabcoin akan menolak segala jenis blok yang mengandung data tidak sah berdasarkan peraturan dari protokol Fabcoin. Dengan demikian, jaringan tetap aman meski tidak semua penambang Fabcoin bisa dipercaya."
    miningwaste: "Bukankah penambangan Fabcoin menyia-nyiakan energi?"
    miningwastetxt1: "Menghabiskan energi untuk mengamankan dan menjalankan sistem pembayaran adalah sesuatu yang tidak sia-sia. Seperti layanan pembayaran lainnya, penggunaan Fabcoin diikuti oleh adanya biaya proses pembuatan. Layanan yang diperlukan untuk menjalankan berbagai sistem keuangan yang sudah ada seperti bank, kartu kredit dan kendaraan bersenjata juga memerlukan banyak energi. Meskipun tidak seperti Fabcoin, total konsumsi energi mereka tidak transparan dan tidak bisa diukur dengan mudah."
    miningwastetxt2: "Penambangan Fabcoin telah didesain untuk makin optimal seiring berjalannya waktu dengan perangkat keras khusus yang membutuhkan lebih sedikit energi, dan biaya pelaksanaan penambangan akan semakin sesuai dengan permintaan. Ketika penambangan Fabcoin menjadi terlalu kompetitif dan kurang menguntungkan, beberapa penambang memilih untuk berhenti dari aktifitasnya. Terlebih lagi, seluruh tenaga yang dikeluarkan penambang sebenarnya berubah menjadi panas, dan penambang yang paling diuntungkan adalah mereka yang bisa memanfaatkan kondisi panas ini. Jaringan penambangan yang optimal dan efisien adalah yang tidak memakan energi ekstra. Meskipun ini tergolong kondisi ideal, nilai ekonomis dari kegiatan penambangan membuat para penambang berusaha keras dalam aktifitas ini."
    miningsecure: "Bagaimana penambangan membantu mengamankan Fabcoin?"
    miningsecuretxt1: "Penambangan hampir serupa seperti lotre kompetitif yang membuat semua orang sulit untuk menambahkan blok-blok transaksi baru ke dalam rantai-blok. Ini melindungi netralitas jaringan dengan mencegah siapapun mendapat kekuasaan untuk memblokir transaksi tertentu. Mekanisme ini juga mencegah siapapun mengganti bagian-bagian dari rantai-blok untuk menarik kembali uang yang mereka belanjakan, yang bisa digunakan sebagai penipuan terhadap pengguna lain. Penambangan membuat sangat sulit secara eksponensial untuk membatalkan transaksi yang telah terjadi dengan meminta penulisan ulang semua blok setelah transaksi tersebut."
    miningstart: "Apa yang saya butuhkan untuk mulai menambang?"
    miningstarttxt1: "Pada awal kemunculan Fabcoin, siapa saja bisa menemukan blok baru dengan menggunakan CPU komputer mereka. Seiring dengan makin banyaknya orang yang mulai menambang, makin sulit untuk menemukan blok baru hingga sampai pada level di mana hanya metode yang paling ramah biaya untuk menemukan blok baru adalah dengan menggunakan perangkat keras khusus. Anda dapat mengunjungi <a href=\"http://www.fabcoins.info/en/fabcoinmining/\">fabcoin mining</a> untuk informasi lebih lanjut."
    security: "Keamanan"
    secure: "Apakah Fabcoin aman?"
    securetxt1: "Teknologi Fabcoin - protokol dan kriptografi - memiliki catatan rekor keamanan yang kuat, dan jaringan Fabcoin kemungkinan adalah proyek penghitungan terdistribusi yang terbesar di dunia. Kelemahan Fabcoin yang paling umum terletak pada kesalahan penggunanya. Data-data dompet Fabcoin yang menyimpan kunci pribadi dapat terhapus tanpa sengaja, hilang, atau dicuri. Hal ini serupa dengan uang tunai fisik yang disimpan dalam bentuk digital. Untungnya, pengguna dapat menerapkan <a href=\"#secure-your-wallet#\">langkah-langkah pengamanan</a> untuk melindungi uang mereka atau menggunakan jasa penyedia layanan yang menawarkan keamanan tingkat tinggi dan asuransi terhadap pencurian atau kehilangan."
    hacked: "Pernahkah Fabcoin diretas pada masa lalu?"
    hackedtxt1: "Aturan protokol dan kriptografi yang digunakan oleh Fabcoin masih bekerja bertahun-tahun setelah dibuat pertama kali, yang merupakan pertanda bagus bahwa konsep ini didesain dengan baik. Meski demikian, <a href=\"/en/alerts\">kelemahan keamanan</a> telah ditemukan dan diperbaiki seiring waktu dengan penerapan berbagai perangkat lunak. Seperti perangkat lunak lainnya, keamanan dari perangkat lunak Fabcoin bergantung pada kecepatan menemukan dan mengatasi masalah. Semakin banyak masalah yang ditemukan, semakin Fabcoin mencapai kematangan."
    hackedtxt2: "Sering terjadi kesalahan konsep tentang pencurian dan peretasan keamanan yang terjadi pada berbagai tempat penukaran dan bisnis. Meskipun hal-hal tadi merupakan musibah, tidak ada satupun dari hal tersebut melibatkan Fabcoin dibajak, tidak pula berarti ada kelemahan dalam Fabcoin. Sama seperti adanya perampokan bank bukan berarti mata uang dolar telah melemah atau tercemar. Bagaimanapun juga, memang penerapan keamanan yang bagus dan berbagai solusi keamanan dibutuhkan untuk memberikan perlindungan yang lebih baik bagi keamanan uang pengguna, dan untuk mengurangi risiko terjadinya pencurian dan kehilangan. Beberapa tahun terakhir, sistem keamanan telah berkembang dengan cepat, seperti enkripsi dompet, dompet offline, dompet perangkat keras, dan transaksi tanda tangan berganda."
    collude: "Bisakah pengguna berkolusi melawan Fabcoin?"
    colludetxt1: "Tidaklah mungkin untuk mengubah protokol Fabcoin semudah itu. Klien Fabcoin yang tidak mengikuti aturan yang sama tidak bisa memaksakan peraturan mereka sendiri kepada pengguna lain. Menurut spesifikasi saat ini, pembelanjaan ganda tidak mungkin terjadi dalam rantai-blok yang sama, demikian pula dengan membelanjakan fabcoin tanpa tanda tangan yang valid. Karena itu, tidak mungkin menciptakan jumlah fabcoin baru yang tidak terkontrol, membelanjakan uang pengguna lain, merusak jaringan, atau yang lain semacam itu."
    colludetxt2: "Namun, sebagian besar penambang dapat seenaknya memilih untuk memblokir atau membatalkan transaksi-transaksi terbaru. Mayoritas pengguna juga dapat memberikan tekanan agar diberlakukan beberapa perubahan. Karena Fabcoin hanya bekerja dengan benar bila ada konsensus lengkap antara semua pengguna, maka mengubah protokol Fabcoin bisa sangat sulit dan membutuhkan mayoritas pengguna untuk mengadopsi perubahan sehingga sisa pengguna hampir tidak punya pilihan selain mengikuti. Sebagai aturan umum, sulit untuk membayangkan mengapa pengguna Fabcoin akan memilih untuk mengadopsi perubahan yang dapat membahayakan uang mereka sendiri."
    quantum: "Apakah Fabcoin rentan terhadap komputerisasi kuantum?"
    quantumtxt1: "Ya, kebanyakan dari sistem yang berdasar pada kriptografi umumnya memang rentan terhadap komputerisasi kuantum, termasuk sistem bank tradisional. Meski demikian, komputer kuantum belum ada dan setidaknya belum akan ada untuk sementara ini. Pada saat komputerisasi quantum bisa menjadi ancaman serius bagi Fabcoin, protokol sudah bisa ditingkatkan sampai tahap algoritma post-kuantum. Mengingat pentingnya pembaruan ini, dapat diharapkan bahwa hal ini akan menjadi tinjauan penting bagi pengembang dan diadopsi oleh semua pengguna Fabcoin."
    help: "Bantuan"
    morehelp: "Saya ingin mempelajari lebih lanjut. Di mana saya bisa mendapatkan bantuan?"
    morehelptxt1: "Anda dapat menemukan lebih banyak informasi dan bantuan pada laman <a href=\"#resources#\">sumber daya</a> dan <a href=\"#community#\">komunitas</a> atau pada laman <a href=\"http://fabcoins.info/wiki/FAQ\">FAQ Wiki</a>."
