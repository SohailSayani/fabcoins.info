    title: "Amankan dompet Anda - Fabcoin"
    pagetitle: "Amankan dompet Anda"
    summary: "Dalam dunia nyata, dompet Anda haruslah diamankan. Fabcoin memungkinkan Anda untuk melakukan transfer ke mana saja dengan cara yang sangat mudah serta memungkinkan Anda untuk mengendalikan uang Anda. Fitur hebat itu juga datang bersama dengan perhatian yang tinggi atas keamanan. Fabcoin menyediakan tingkat keamanan yang sangat tinggi jika digunakan secara benar. <b>Selalu ingat bahwa merupakan tanggung jawab Anda untuk melakukan langkah-langkah pengamanan yang baik dalam rangka melindungi uang Anda</b>."
    everyday: "Jumlah kecil untuk penggunaan sehari-hari"
    everydaytxt: "Sebuah dompet Fabcoin layaknya sebuah dompet sungguhan dengan uang tunai di dalamnya. Jika Anda tidak ingin menyimpan ribuan dolar di dalam dompet, Anda mungkin juga memiliki pertimbangan yang sama untuk dompet Fabcoin Anda. Secara umum, sebaiknya menyimpan uang fabcoin dalam jumlah kecil di komputer, ponsel, ataupun server untuk penggunaan sehari-hari dan menyimpan sisa uang Anda pada tempat yang lebih aman"
    online: "Berhati-hati dengan layanan online"
    onlinetxt: "Anda sebaiknya memahami berbagai jenis layanan yang didesain untuk menyimpan uang Anda secara online. Banyak tempat penukaran dan dompet online yang pernah mengalami kebocoran keamanan di masa lalu. Pada umumnya mereka masih belum menyediakan kepastian dan keamanan yang memadai untuk digunakan sebagai sarana penyimpanan layaknya bank. Sebaiknya, Anda menggunakan layanan <a href=\"#choose-your-wallet#\">dompet Fabcoin</a> lainnya. Jika tidak, Anda sebaiknya memilih jenis layanan semacam ini dengan lebih berhati-hati. Sebagai tambahan, sangat disarankan memilih layanan yang menggunakan otentikasi dua-faktor."
    backup: "Cadangkan dompet Anda"
    backuptxt: "Dengan disimpan di tempat yang aman, pencadangan dompet dapat melindungi Anda dari kerusakan komputer dan kesalahan manusia lainnya. Pencadangan juga memungkinkan Anda untuk memulihkan dompet Anda setelah ponsel atau komputer Anda dicuri jika Anda telah mengenskripsi dompet Anda."
    backupwhole: "Cadangkan seluruh dompet Anda"
    backupwholetxt: "Beberapa jenis dompet menggunakan banyak kunci pribadi yang tersembunyi di dalamnya. Jika Anda hanya memiliki cadangan kunci pribadi untuk alamat Fabcoin Anda yang tampak, Anda mungkin tidak bisa mengembalikan sebagian besar uang Anda dengan cadangan Anda tersebut."
    backuponline: "Enkripsi pencadangan online"
    backuponlinetxt: "Cadangan apapun yang tersimpan secara online sangat rentan terhadap pencurian. Bahkan sebuah komputer yang terhubung dengan Internet rentan akan perangkat lunak berbahaya. Dengan demikian, mengenkripsi cadangan apapun yang terekspos ke jaringan adalah sebuah langkah pengamanan yang baik."
    backupmany: "Gunakan banyak lokasi aman"
    backupmanytxt: "Satu poin kegagalan akan buruk untuk keamanan. Jika cadangan Anda tidak tergantung pada satu lokasi, maka mengurangi risiko hal buruk terjadi yang bisa mencegah Anda untuk memulihkan dompet Anda. Anda mungkin juga mempertimbangkan menggunakan media lain seperti kunci USB, kertas, dan CD."
    backupregular: "Lakukan pencadangan secara teratur"
    backupregulartxt: "Anda perlu mencadangkan dompet Anda secara teratur untuk memastikan semua perubahan alamat Fabcoin dan semua alamat Fabcoin baru yang Anda buat akan termasuk dalam pencadangan Anda. Bagaimanapun, semua aplikasi akan segera menggunakan dompet yang hanya perlu dicadangkan sekali."
    encrypt: "Enkripsi dompet Anda"
    encrypttxt: "Mengenkripsi dompet atau ponsel Anda memungkinkan Anda untuk mengatur kata sandi untuk mencegah orang lain menggunakan dana Anda. Hal ini membantu melindungi dari pencurian, meskipun tidak dapat melindungi dari perangkat keras atau lunak perekam ketikan."
    encryptforget: "Jangan lupakan kata sandi Anda"
    encryptforgettxt: "Pastikan Anda tidak pernah lupa kata sandi atau uang Anda akan hilang secara permanen. Tidak seperti bank, Fabcoin hanya menyediakan sangat sedikit pilihan untuk pemulihan kata sandi. Anda harus mengingat kata sandi Anda meskipun sudah bertahun-tahun tidak menggunakannya. Untuk jaga-jaga, Anda mungkin bisa menyimpan salinan kata sandi Anda di tempat yang aman seperti brankas."
    encryptstrong: "Gunakan kata sandi yang kuat"
    encryptstrongtxt: "Kata sandi yang hanya terdiri dari huruf saja atau kata yang mudah dikenali bisa dianggap sangat lemah dan mudah untuk dibobol. Kata sandi yang kuat harus mengandung unsur huruf, angka, tanda baca dan panjangnya paling tidak 16 karakter. Kata sandi yang paling aman adalah yang dibuat dengan program yang didesain untuk keperluan seperti ini. Kata sandi yang kuat biasanya sulit untuk diingat, sehingga Anda sebaiknya berhati-hati dalam mengingatnya."
    offline: "Dompet offline untuk penyimpanan"
    offlinetxt: "Sebuah dompet offline, juga dikenal sebagai \"cold storage\", menyediakan tingkat keamanan paling tinggi untuk penyimpanan. Dengan dompet offline berarti menyimpan dompet di tempat aman yang tidak terhubung dengan jaringan. Bila dilakukan dengan benar, dompet offline menawarkan pelindungan yang baik terhadap kerentanan komputer. Menggunakan dompet offline bersamaan dengan pencadangan dan enkripsi juga merupakan praktik pengamanan yang baik. Berikut ini adalah gambaran beberapa pendekatan."
    offlinetx: "Penandatanganan transaksi offline"
    offlinetxtxt1: "Pendekatan ini melibatkan dua komputer berbagi beberapa bagian dari dompet yang sama. Komputer pertama harus diputuskan dari jaringan apapun. Komputer tersebut memegang seluruh dompet dan bisa digunakan untuk menandatangani transaksi. Komputer kedua terhubung ke jaringan dan hanya memantau dompet yang bisa membuat transaksi yang tidak ditandatangani. Dengan cara ini, Anda bisa dengan aman melakukan transaksi baru dengan langkah-langkah berikut ini."
    offlinetxtxt2: "Buat sebuah transaksi baru pada komputer online dan simpanlah pada sebuah kunci USB."
    offlinetxtxt3: "Tandatangani transaksi dengan komputer offline."
    offlinetxtxt4: "Kirim transaksi yang telah ditandatangani dengan komputer online."
    offlinetxtxt5: "Karena komputer yang terhubung dengan jaringan tidak dapat menandatangani transaksi, maka komputer tersebut tidak bisa digunakan untuk menarik dana apapun jika dibajak. <a href=\"http://fabcoinarmory.com/tutorials/armory-advanced-features/offline-wallets/\">Armory</a> dapat digunakan untuk melakukan tanda tangan transaksi secara offline."
    hardwarewallet: "Dompet perangkat keras"
    hardwarewallettxt: "Dompet perangkat keras adalah keseimbangan terbaik antara keamanan yang sangat tinggi dan kemudahan dalam pemakaian. Dompet perangkat keras ini dirancang khusus dari akar untuk menjadi dompet dan tidak lainnya. Tidak ada perangkat lunak yang bisa diinstal pada dompet ini, sehingga sangat aman terhadap kerentanan komputer dan pencurian online. Dompet perangkat keras ini memungkinkan Anda membuat cadangan, sehingga Anda bisa memulihkan dana jika Anda kehilangan perangkat tersebut."
    update: "Tetap jaga perangkat lunak Anda terbarui"
    updatetxt: "Menggunakan perangkat lunak Fabcoin versi terbaru memungkinkan Anda untuk menerima perbaikan stabilitas dan keamanan yang penting. Pembaruan dapat mencegah berbagai tingkat keparahan, termasuk fitur baru yang berguna dan menjaga dompet Anda tetap aman. Menginstalasi pembaruan untuk semua perangkat lunak lain pada komputer atau ponsel Anda juga penting untuk menjaga lingkungan dompet Anda menjadi lebih aman."
    offlinemulti: "Tanda tangan berganda untuk melindungi dari pencurian"
    offlinemultitxt: "Fabcoin memiliki fitur tanda tangan berganda yang memungkinkan sebuah transakasi membutuhkan beberapa persetujuan independen untuk dibelanjakan. Fitur ini bisa digunakan oleh sebuah organisasi untuk memberikan akses anggota-anggotanya terhadap sumber dana sembari hanya memungkinkan penarikan jika 3 dari 5 anggota menandatangani transaksi. Beberapa dompet web juga menyediakan dompet tanda tangan berganda, yang memungkinkan pengguna untuk tetap memiliki kendali atas uang mereka sembari mencegah pencuri mengambil dana dengan membobol sebuah perangkat atau sebuah server."
    offlinetestament: "Pikirkan mengenai wasiat Anda"
    offlinetestamenttxt: "Fabcoin Anda dapat hilang selamanya jika Anda tidak mempunyai rencana cadangan untuk rekan dan keluarga Anda. Jika lokasi dompet atau kata sandi Anda tidak diketahui oleh siapapun ketika Anda sudah tiada, tidak ada harapan bahwa dana Anda akan pernah bisa ditemukan. Mengambil sedikit waktu untuk hal tersebut bisa memberi perubahan yang besar."
  support-fabcoin:
    title: "Dukung Fabcoin - Fabcoin"
    pagetitle: "Dukung Fabcoin"
    summary: "Fabcoin adalah protokol yang lahir dari komunitas kecil dan telah berkembang pesat sejak dicetuskan. Banyak hal yang bisa Anda lakukan untuk membantu Fabcoin menyebar dan berkembang semakin baik seiring waktu."
    use: "Menggunakan Fabcoin"
    usetxt: "<a href=\"#getting-started#\">Menggunakan Fabcoin</a> adalah hal pertama yang bisa Anda lakukan untuk mendukung Fabcoin. Ada banyak kemudahan yang bisa Anda dapatkan dengan menggunakan Fabcoin. Anda dapat menerima pembayaran dan melakukan pembelian dengan Fabcoin."
    node: "Jadilah bagian dari jaringan"
    nodetxt: "Jika Anda memiliki koneksi internet yang bagus, Anda bisa memperkuat jaringan Fabcoin dengan menjaga <a href=\"#download#\">perangkat lunak simpul penuh</a>  tetap berjalan pada komputer atau server Anda dengan port 8665 terbuka.  Simpul penuh mengamankan dan menyampaikan semua transaksi."
    mining: "Penambangan"
    miningtxt: "Anda dapat mulai <a href=\"http://www.fabcoins.info/en/fabcoinmining/\">menambang fabcoin</a> untuk membantu memroses transaksi. Untuk melindungi jaringan, sebaiknya Anda bergabung dengan kelompok penambangan kecil dan lebih memilih kelompok tak terpusat seperti <a href=\"http://p2pool.in/\">P2Pool</a> atau <a href=\"http://fabcoins.info/wiki/Comparison_of_mining_pools\">kelompok-kelompok</a> dengan dukungan getblocktemplate (GBT)."
    develop: "Pengembangan"
    developtxt: "Fabcoin adalah perangkat lunak gratis. Jadi jika Anda adalah seorang pengembang, Anda dapat menggunakan kekuatan-super Anda untuk melakukan kebaikan dan <a href=\"#development#\">meningkatkan Fabcoin</a>. Atau Anda dapat membangun layanan atau perangkat lunak baru yang menakjubkan yang dapat menggunakan Fabcoin."
    donation: "Donasi"
    donationtxt: "Cara yang termudah untuk membantu adalah <a href=\"http://fabcoin.co/about/donate/\">mendonasikan</a> beberapa fabcoin ke Fab Foundation. Atau Anda dapat membantu mendanai proyek apapun yang berkaitan dengan Fabcoin yang Anda percaya akan bermanfaat dimasa akan datang."
    nonprofit: "Organisasi"
    nonprofittxt: "<a href=\"http://fabcoin.co/\">Fab Foundation</a> dan banyak <a href=\"#community##[community.non-profit]\">organisasi nirlaba</a> lainnya berdedikasi untuk menjaga dan mempromosikan Fabcoin. Anda dapat membantu organisasi-organisasi ini dengan cara bergabung bersama mereka serta berpartisipasi dalam proyek, acara, dan diskusi mereka."
    spread: "Sebarkan"
    spreadtxt: "Bicaralah mengenai Fabcoin kepada orang-orang yang tertarik. Tulislah mengenai Fabcoin di blog Anda. Beritahu toko-toko favorit Anda bahwa Anda ingin membayar menggunakan Fabcoin. Bantu menjaga <a href=\"http://fabcoins.info/en/usefabcoins/\">daftar penjual</a> tetap akurat dan aktual. Atau menjadi kreatif dan membuat kaos Fabcoin yang bagus untuk Anda sendiri."
    wiki: "Dokumentasi"
    wikitxt: "<a href=\"http://github.com/fabcoins-dot-info/fabcoins.info#how-to-participate\">Fabcoins.info</a> dan <a href=\"http://fabcoins.info/wiki\">Fabcoin wiki</a> menyediakan berbagai informasi yang berguna dan kami secara terus-menerus meningkatkan informasi di dalamnya. Anda bisa membantu meningkatkan sumber-sumber informasi tersebut tetap akurat dan aktual."
    translate: "Terjemahkan"
    translatetxt: "Anda dapat membantu meningkatkan ketersediaan Fabcoin dengan menerjemahkan atau meningkatkan terjemahan di dalam bagian penting dari ekosistem Fabcoin. Cukup pilih proyek mana yang Anda ingin bantu."
    help: "Bertemu dengan komunitas"
    helptxt: "Anda dapat bergabung dengan <a href=\"#community#\">komunitas</a> Fabcoin dan berbicara dengan penggemar Fabcoin lainnya. Anda juga bisa mempelajari lebih lanjut mengenai Fabcoin setiap hari, membantu pengguna baru dan ikut terlibat dalam proyek-proyek menarik."
  vocabulary:
    title: "Kosa kata - Fabcoin"
    pagetitle: "Beberapa kata Fabcoin yang mungkin Anda dengar"
    summary: "Fabcoin menyediakan pendekatan baru terhadap pembayaran, dengan demikian, ada beberapa kosa kata baru yang akan menjadi bagian dari kosa kata Anda. Jangan kuatir, bahkan televisi sederhana juga menciptakan kata-kata baru!"
    table: "Daftar isi"
    address: "Alamat"
    addresstxt: "Sebuah alamat Fabcoin <b>mirip seperti sebuah alamat fisik atau email</b>. Alamat Fabcoin adalah satu-satunya informasi yang perlu Anda berikan kepada orang yang hendak membayar Anda dengan Fabcoin. Satu perbedaan penting adalah: tiap satu alamat Fabcoin sebaiknya hanya digunakan untuk satu kali transaksi."
    bit: "Bit"
    bittxt: "Bit adalah unit yang umum untuk menentukan sebuah sub-unit dari satu fabcoin - 1.000.000 bit setara dengan 1 fabcoin (FAB atau B⃦). Unit ini biasanya lebih nyaman digunakan untuk memberi harga tip, barang, dan jasa."
    fabcoin: "Fabcoin"
    fabcointxt: "Fabcoin - dengan huruf kapital, digunakan saat menjelaskan konsep dari Fabcoin, atau seluruh jaringan itu sendiri. Contoh: \"Saya belajar mengenai protokol Fabcoin hari ini.\" <br>fabcoin - tanpa huruf kapital, digunakan untuk menjelaskan fabcoin sebagai satuan dari rekening. Contoh: \"Saya kirim sepuluh fabcoin hari ini.\"; seringkali disingkat menjadi FAB atau XBT."
    blockchain: "Rantai-Blok"
    blockchaintxt: "Rantai-blok adalah <b>catatan umum dari semua transaksi Fabcoin</b>, berurutan secara kronologis. Rantai-blok dibagi antara semua pengguna Fabcoin. Rantai-blok digunakan untuk memverifikasi transaksi Fabcoin permanen dan untuk mencegah terjadinya <a href=\"#[vocabulary.doublespend]\">pengeluaran-ganda</a>."
    block: "Blok"
    blocktxt: "Blok adalah <b>rekaman dalam rantai-blok yang mengandung dan mengonfirmasi antrian transaksi</b>. Rata-rata setiap 10 menit, sebuah blok baru yang mengandung banyak transaksi ditambahkan ke dalam <a href=\"#[vocabulary.blockchain]\">rantai blok</a> melalui <a href=\"#[vocabulary.mining]\">penambangan</a>."
    fab: "FAB"
    fabtxt: "FAB adalah unit yang umum digunakan untuk menentukan satu fabcoin (B⃦)."
    confirmation: "Konfirmasi"
    confirmationtxt: "Konfirmasi berarti bahwa sebuah transaksi telah <b>diproses oleh jaringan dan sangat kecil kemungkinannya untuk bisa dibatalkan</b>. Transaksi menerima konfirmasi saat dimasukkan ke dalam sebuah <a href=\"#vocabulary##[vocabulary.block]\">blok</a> dan untuk setiap blok selanjutnya. Satu konfirmasi dapat dianggap aman untuk sebuah transaksi yang bernilai rendah, tetapi untuk transaksi yang bernilai tinggi seperti 1000 US$ maka sebaiknya menunggu hingga mendapat 6 konfirmasi atau lebih. Tiap konfirmasi memperkecil risiko pembatalan secara <i>eksponensial</i>."
    cryptography: "Kriptografi"
    cryptographytxt: "Kriptografi adalah cabang dari matematika yang memungkinkan kita untuk membuat <b>bukti matematis dengan tingkat keamanan yang tinggi</b>. Perdagangan dan perbankan online sudah menggunakan kriptografi. Dalam kasus Fabcoin, kriptografi digunakan untuk mencegah seseorang membelanjakan dana dari dompet pengguna lain atau merusak <a href=\"#[vocabulary.blockchain]\">rantai-blok</a>. Kriptografi juga dapat digunakan untuk mengenkripsi dompet, sehingga tidak dapat digunakan tanpa kata sandi."
    doublespend: "Pengeluaran Ganda"
    doublespendtxt: "Jika pengguna berbahaya mencoba untuk <b>membelanjakan fabcoin mereka pada dua penerima yang berbeda pada waktu yang sama</b>, ini disebut pengeluaran-ganda. <a href=\"#[vocabulary.mining]\">Penambangan</a> dan <a href=\"#[vocabulary.blockchain]\">rantai-blok</a> Fabcoin berguna untuk menciptakan kesepakatan pada jaringan mengenai transaksi mana yang dianggap valid dan akan dikonfirmasi."
    hashrate: "Tingkat Hash"
    hashratetxt: "Tingkat hash adalah <b>satuan pengukuran atas kekuatan pengolahan di jaringan Fabcoin</b>. Jaringan Fabcoin harus membuat operasi matematis secara intensif untuk alasan keamanan. Ketika jaringan mencapai tingkat hash 10 Th/detik, berarti jaringan ini bisa melakukan 10 triliun perhitungan tiap detiknya."
    mining: "Penambangan"
    miningtxt: "Penambangan Fabcoin adalah sebuah proses yang <b>membuat perangkat keras komputer melakukan perhitungan matematis bagi jaringan Fabcoin untuk mengonfirmasi transaksi</b> dan sekaligus meningkatkan keamanan. Sebagai imbalan dari layanan tersebut, penambang Fabcoin memperoleh biaya transaksi untuk transaksi yang mereka konfirmasi, sekaligus dengan terbitnya fabcoin yang baru. Penambangan merupakan pasar khusus dan kompetitif, di mana imbalannya dibagi sesuai dengan berapa banyak perhitungan yang diselesaikan. Tidak semua pengguna Fabcoin dapat melakukan penambangan, dan bukan merupakan cara yang mudah untuk menghasilkan uang."
    p2p: "P2P"
    p2ptxt: "Peer-to-peer mengacu pada <b>sistem yang bekerja seperti sebuah kolektif terorganisir</b> dengan memungkinkan setiap individu berinteraksi secara langsung dengan lainnya. Dalam kasus Fabcoin, jaringan dibangun sedemikian rupa sehingga setiap pengguna menyiarkan transaksi dari pengguna lainnya. Dan, yang paling penting, tidak diperlukan bank sebagai pihak ketiga."
    privatekey: "Kunci Pribadi"
    privatekeytxt: "Kunci pribadi adalah <b>bagian rahasia dari data yang membuktikan hak Anda untuk membelanjakan fabcoin dari dompet Fabcoin tertentu</b> melalui <a href=\"#[vocabulary.signature]\">tanda tangan</a> kriptografi. Kunci pribadi Anda tersimpan dalam komputer Anda jika Anda menggunakan dompet perangkat lunak; bila Anda menggunakan dompet web maka kunci pribadi Anda tersimpan pada server jarak-jauh. Jangan pernah beritahukan kunci pribadi Anda kepada orang lain, karena memiliki kunci pribadi berarti mendapat akses untuk membelanjakan fabcoin yang tersimpan pada dompet Fabcoin."
    signature: "Tanda tangan"
    signaturetxt: "Tanda tangan <a href=\"#[vocabulary.cryptography]\">kriptografi</a> adalah <b>sebuah mekanisme matematis yang memungkinkan seseorang untuk membuktikan kepemilikannya</b>. Dalam Fabcoin, sebuah <a href=\"#[vocabulary.wallet]\">dompet Fabcoin</a> dan <a href=\"#[vocabulary.privatekey]\">kunci pribadinya</a> saling terkait dengan beberapa keajaiban matematika. Ketika perangkat lunak Fabcoin Anda menandai sebuah transaksi dengan kunci pribadi yang benar, maka seluruh jaringan dapat melihat bahwa tanda tangan tersebut cocok dengan fabcoin yang dibelanjakan. Namun demikian orang lain tetap tidak dapat menebak kunci pribadi Anda untuk mencuri fabcoin hasil jerih payah Anda."
    wallet: "Dompet"
    wallettxt: "Sebuah dompet Fabcoin pada dasarnya <b>serupa dengan dompet fisik pada jaringan Fabcoin</b>. Dompet tersebut sebenarnya mengandung <a href=\"#[vocabulary.privatekey]\">kunci pribadi</a> yang memungkinkan Anda untuk membelanjakan fabcoin di dalamnya pada <a href=\"#[vocabulary.blockchain]\">rantai-blok</a>. Setiap dompet Fabcoin dapat menampilkan jumlah total dari semua fabcoin yang dimilikinya dan dapat memungkinkan Anda untuk membayar jumlah tertentu kepada seseorang, sama seperti dompet sungguhan. Berbeda dengan kartu kredit yang menarik tambahan biaya bagi Anda saat menggunakannya."
  you-need-to-know:
    title: "Beberapa hal yang perlu Anda ketahui - Fabcoin"
    pagetitle: "Beberapa hal yang perlu Anda ketahui"
    summary: "Jika Anda baru saja akan menjelajahi Fabcoin, ada beberapa hal yang harus Anda ketahui. Fabcoin memungkinkan Anda untuk menukar uang dengan cara yang lain dari bank biasanya. Dengan demikian, Anda harus meluangkan waktu untuk belajar sebelum menggunakan Fabcoin untuk transaksi penting apapun. Fabcoin haruslah diperlakukan sama seperti Anda memperlakukan dompet Anda, atau bahkan lebih hati-hati dalam beberapa kasus."
    secure: "Mengamankan dompet Anda"
    securetxt: "Dalam dunia nyata, dompet Anda haruslah diamankan. Fabcoin memungkinkan Anda untuk melakukan transfer ke mana saja dengan cara yang sangat mudah serta memungkinkan Anda untuk mengendalikan uang Anda. Fitur hebat itu juga datang bersama dengan perhatian yang tinggi atas keamanan. Fabcoin menyediakan tingkat keamanan yang sangat tinggi jika digunakan secara benar. Selalu ingat bahwa merupakan tanggung jawab Anda untuk melakukan langkah-langkah pengamanan yang baik dalam rangka melindungi uang Anda. <a href=\"#secure-your-wallet#\"><b>Baca lebih lanjut mengenai mengamankan dompet Anda</b></a>."
    volatile: "Harga Fabcoin mudah berubah"
    volatiletxt: "Harga Fabcoin dapat naik atau turun secara tak terduga selama periode waktu yang singkat dikarenakan oleh ekonominya yang masih muda, baru, dan pasar yang terkadang tidak cair. Sebagai konsekuensi, saat ini Anda tidak direkomendasikan untuk menabung dalam fabcoin. Fabcoin sebaiknya dipandang sebagai aset yang berisiko tinggi, dan Anda tidak boleh menyimpan terlalu banyak uang yang berisiko hilang dengan Fabcoin. Jika Anda menerima pembayaran dengan Fabcoin, banyak penyedia jasa yang memungkinkan Anda untuk menukarnya secara instan ke mata uang lokal Anda."
    irreversible: "Pembayaran Fabcoin tidak dapat dibatalkan"
    irreversibletxt: "Setiap transaksi yang Anda lakukan dengan Fabcoin tidak dapat dibatalkan, dana hanya bisa dikembalikan oleh penerima dana tersebut. Itu berarti Anda harus berhati-hati untuk melakukan bisnis hanya dengan orang atau organisasi yang Anda ketahui dan percayai, atau mereka yang telah memiliki reputasi yang baik. Di sisi lain, pemilik bisnis perlu mengontrol permintaan pembayaran yang diperlihatkan kepada pelanggan. Fabcoin dapat mendeteksi kesalahan ketik dan biasanya tidak mengizinkan Anda untuk mengirim uang ke alamat yang salah tanpa sengaja. Layanan tambahan bisa dibuat di kemudian hari untuk memberikan lebih banyak pilihan dan pengamanan bagi konsumen."
    anonymous: "Fabcoin tidak anonim"
    anonymoustxt: "Diperlukan beberapa usaha untuk melindungi privasi Anda dengan Fabcoin. Semua transaksi Fabcoin disimpan secara umum dan permanen pada jaringan, yang berarti siapapun dapat melihat saldo dan transaksi dari alamat Fabcoin siapapun. Bagaimanapun juga, identitas pemilik alamat tetap dirahasiakan, baru kemudian diberitahukan saat dilakukan pembelian atau dalam situasi lainnya. Inilah salah satu alasan mengapa alamat Fabcoin sebaiknya hanya digunakan sekali saja. Merupakan tanggung jawab Anda untuk melakukan tindakan-tindakan pengamanan privasi Anda. <a href=\"#protect-your-privacy#\"><b>Baca lebih lanjut mengenai pengamanan privasi Anda</b></a>."
    instant: "Transaksi instan kurang aman"
    instanttxt: "Transaksi Fabcoin biasanya dilaksanakan dalam beberapa detik dan akan mulai dikonfirmasi dalam 10 menit berikutnya. Selama waktu itu, sebuah transaksi yang dianggap otentik tetap dapat dibatalkan. Pengguna yang tidak jujur bisa berusaha curang. Jika Anda tidak dapat menunggu hingga dikonfirmasi, Anda dapat meningkatkan keamanan dengan meminta biaya transaksi yang kecil atau menggunakan sistem pendeteksi transaksi yang tidak aman. Untuk jumlah yang besar seperti 1000 dolar AS, sebaiknya menunggu hingga 6 konfirmasi atau lebih. Setiap konfirmasi <i>secara eksponensial</i> memperkecil risiko pembatalan transaksi."
    experimental: "Fabcoin masih bersifat uji coba"
    experimentaltxt: "Fabcoin adalah uji coba mata uang baru yang masih dalam pengembangan aktif. Meskipun seiring waktu dan bertambahnya penggunaan Fabcoin menjadi semakin matang, perlu diingat bahwa Fabcoin adalah penemuan baru yang menjelajahi ide yang belum pernah dilakukan sebelumnya. Dengan demikian, masa depan Fabcoin tidak bisa diprediksi oleh siapapun."
    tax: "Pajak pemerintah dan peraturan-peraturan."
    taxtxt: "Fabcoin bukanlah mata uang resmi. Artinya, sebagian besar negara masih meminta Anda untuk membayar pajak pendapatan, penjualan, penggajian, dan pajak keuntungan modal atas apapun yang memiliki nilai termasuk fabcoin. Merupakan tanggung jawab Anda untuk memastikan bahwa Anda mematuhi <a href=\"http://en.wikipedia.org/wiki/Legality_of_fabcoin_by_country\">pajak dan aturan hukum lainnya ataupun kebijakan</a> yang dikeluarkan oleh pemerintah Anda dan/atau pengambil kebijakan di daerah Anda.  "
