    choosebut: "Pilih dompet Anda"
    get: "Dapatkan fabcoin"
    gettxt: "Anda bisa mendapatkan fabcoin dengan menerimanya sebagai pembayaran untuk barang dan layanan, atau dengan membelinya dari teman atau seseorang di sekitar Anda. Anda juga bisa membelinya secara langsung dari tempat penukaran dengan rekening bank Anda."
    getbut: "Temukan tempat penukaran"
    spend: "Belanjakan fabcoin"
    spendtxt: "Jumlah layanan dan penjual yang menerima Fabcoin terus bertambah di seluruh dunia. Anda bisa menggunakan Fabcoin untuk membayar mereka dan menilai pengalaman Anda untuk membantu para pelaku bisnis yang jujur menjadi lebih dikenal."
    spendbut: "Temukan penjual"
    merchants: "Cara menerima Fabcoin"
    merchantinform: "Memberitahu diri sendiri"
    merchantinformtxt: "Fabcoin tidak meminta penjual untuk mengubah kebiasaan mereka. Meski demikian, Fabcoin berbeda dengan apa yang biasa Anda ketahui dan gunakan setiap harinya. Sebelum Anda mulai menggunakan Fabcoin, ada beberapa hal yang Anda perlu ketahui untuk bisa menggunakannya secara aman dan menghindari perangkap umum."
    merchantinformbut: "Baca selengkapnya"
    merchantservice: "Memroses pembayaran"
    merchantservicetxt: "Anda dapat memroses pembayaran dan tagihan sendiri, atau Anda dapat menggunakan layanan penjual dan memasukkan uang ke dalam mata uang lokal Anda atau fabcoin. Banyak bisnis yang memasang sistem pembayaran menggunakan tablet atau ponsel untuk memudahkan pelanggan melakukan pembayaran melalui ponsel mereka."
    merchantservicebut: "Cari penjual"
    tax: "Akunting dan pajak"
    taxtxt: "Penjual sering menyimpan dan menampilkan harga dalam mata uang lokal mereka. Dalam kasus lain, Fabcoin bekerja mirip dengan mata uang asing. Untuk mendapatkan panduan yang tepat mengenai kewajiban pajak di negara Anda sendiri, Anda harus menghubungi seorang akuntan yang berkualitas."
    taxbut: "Baca selengkapnya"
    visibility: "Membuat bisnis Anda dikenal"
    visibilitytxt: "Saat ini ada banyak pengguna yang mencari cara untuk membelanjakan fabcoin mereka. Anda dapat mendaftarkan bisnis Anda di direktori online agar mereka mudah menemukan bisnis Anda. Selain itu, Anda juga dapat memasang <a href=\"http://fabcoins.info/wiki/Promotional_graphics\">logo Fabcoin</a> pada website atau toko Anda."
    visibilitybut: "Daftarkan bisnis Anda"
  how-it-works:
    title: "Bagaimana cara kerja Fabcoin? - Fabcoin"
    pagetitle: "Bagaimana cara kerja Fabcoin?"
    intro: "Inilah pertanyaan yang seringkali menyebabkan kebingungan. Berikut penjelasan singkatnya!"
    basics: "Dasar untuk pengguna baru"
    basicstxt1: "Sebagai pengguna baru, Anda bisa langsung <a href=\"#getting-started#\">mulai menggunakan</a> Fabcoin tanpa harus memahami detil teknisnya. Setelah Anda menginstal dompet Fabcoin di komputer atau ponsel, secara otomatis akan tercipta alamat Fabcoin pertama Anda dan Anda bisa membuat lebih banyak alamat lagi kapanpun Anda membutuhkan. Anda bisa memberikan alamat Fabcoin Anda kepada teman-teman Anda sehingga mereka bisa membayar Anda ataupun sebaliknya. Sangat mirip dengan cara kerja email, kecuali bahwa alamat Fabcoin hanya bisa digunakan sekali."
    balances: "Saldo<span class=\"titlelight\"> - rantai-blok</span>"
    balancestxt: "Rantai-blok adalah sebuah <b>catatan transaksi umum bersama</b> di mana jaringan Fabcoin bersandar. Semua transaksi terkonfirmasi termasuk di dalam rantai-blok. Dengan demikian, dompet Fabcoin dapat menghitung sisa uang yang dapat dibelanjakan dan transaksi-transaksi baru dapat diverifikasi untuk dibelanjakan dengan fabcoin yang memang dimiliki oleh pengguna. Integritas dan urutan kronologis rantai-blok diberlakukan dengan <a href=\"#vocabulary##[vocabulary.cryptography]\">kriptografi</a>."
    transactions: "Transaksi<span class=\"titlelight\"> - kunci pribadi</span>"
    transactionstxt: "Sebuah transaksi adalah <b>transfer nilai antara dompet Fabcoin</b> yang termasuk di dalam rantai-blok. Dompet Fabcoin menyimpan bagian rahasia dari data yang disebut <a href=\"#vocabulary##[vocabulary.privatekey]\"><i>kunci pribadi</i></a>, yang digunakan untuk menandatangani transaksi, memberikan bukti matematis bahwa memang benar si pemilik dompet yang bertransaksi. <a href=\"#vocabulary##[vocabulary.signature]\"><i>Tanda tangan</i></a> juga mencegah transaksi diubah oleh siapapun setelah diterbitkan. Semua transaksi disiarkan antara pengguna dan biasanya akan mulai dikonfirmasi oleh jaringan dalam waktu 10 menit, melalui proses yang disebut <a href=\"#vocabulary##[vocabulary.mining]\"><i>penambangan</i></a>."
    processing: "Memroses<span class=\"titlelight\"> - penambangan</span>"
    processingtxt: "Penambangan merupakan sebuah <b>sistem kesepakatan terdistribusi</b> yang digunakan untuk <a href=\"#vocabulary##[vocabulary.confirmation]\"><i>mengonfirmasi</i></a> antrian transaksi dengan memasukkan mereka ke dalam rantai-blok. Penambangan menyusun urutan kronologis dalam rantai-blok, melindungi netralitas jaringan, dan memungkinkan komputer yang berbeda untuk menyetujui pada keadaan sistem. Untuk dapat dikonfirmasi, transaksi haruslah dibungkus dalam sebuah <a href=\"#vocabulary##[vocabulary.block]\"><i>blok</i></a> yang sesuai dengan aturan kriptografi yang sangat ketat dan akan diverifikasi oleh jaringan. Aturan tersebut untuk mencegah blok sebelumnya dimodifikasi karena akan membatalkan semua blok berikutnya. Penambangan juga seperti sebuah lotre yang kompetitif untuk mencegah setiap individu dengan mudahnya menambahkan blok baru secara berturut-turut ke dalam rantai-blok. Dengan demikian, tidak ada individu yang bisa mengendalikan apa yang dimasukkan ke dalam rantai-blok atau mengganti bagian dari rantai-blok untuk memutar balik transaksi mereka."
    readmore: "Pergi ke lubang kelinci"
    readmoretxt: "Ini adalah rangkuman yang sangat pendek dan singkat mengenai sistem Fabcoin. Jika Anda ingin rincian yang lebih jelas, Anda bisa <a href=\"#fabcoin-paper#\">membaca makalah aslinya</a> yang menjelaskan rancangan sistem tersebut, membaca <a href=\"/en/developer-documentation\">dokumentasi developer</a> serta menjelajahi <a href=\"http://fabcoins.info/wiki/Main_Page\">Fabcoin wiki</a>."
  index:
    title: "Fabcoin - Uang P2P sumber terbuka"
    metadescription: "Fabcoin adalah jaringan pembayaran inovatif dan jenis uang baru. Temukan semua yang ingin Anda ketahui dan mulai dengan Fabcoin di fabcoins.info"
    listintro: "Fabcoin merupakan sebuah jaringan pembayaran inovatif dan uang jenis baru."
    list1: "Transaksi instan<br>peer-to-peer"
    list2: "Pembayaran<br>seluruh dunia"
    list3: "Biaya pemrosesan<br>nol atau rendah"
    desc: "Fabcoin menggunakan teknologi peer-to-peer untuk beroperasi, tanpa otoritas pusat atau bank sentral; pengelolaan transaksi dan penerbitan fabcoin dilakukan secara kolektif oleh jaringan. <b>Fabcoin merupakan sumber-terbuka; rancangannya bersifat umum, tidak ada seorang pun yang menjadi pemilik dan mengendalikan Fabcoin dan <a href=\"#support-fabcoin#\">semua orang dapat mengambil bagian</a></b>. Dengan sifatnya yang unik, Fabcoin memungkinkan cara-cara penggunaan yang tidak bisa dilakukan oleh sistem pembayaran lain sebelumnya."
    overview: "Atau dapatkan gambaran singkat untuk"
  innovation:
    title: "Inovasi - Fabcoin"
    pagetitle: "Inovasi dalam sistem pembayaran"
    summary: "Protokol Fabcoin bukan hanya tentang pengiriman uang dari A ke B. Fabcoin memiliki banyak fitur dan membuka banyak kemungkinan yang masih dieksplor oleh komunitas penggunanya. Berikut ini adalah beberapa teknologi yang tengah diteliti dan pada beberapa kasus, diubah menjadi produk dan jasa sungguhan. Kegunaan Fabcoin yang paling menarik mungkin masih akan ditemukan."
    control: "Kendali terhadap penipuan"
    controltext: "Sebuah tingkat keamanan yang belum pernah ada sebelumnya bisa saja terjadi pada Fabcoin. Jaringan ini memberikan pengguna suatu perlindungan terhadap penipuan yang paling sering muncul seperti chargeback atau tagihan yang tidak diinginkan, dan fabcoins juga tidak mungkin dipalsukan. Pengguna dapat mencadangkan atau mengenkripsi dompet mereka dan dompet perangkat keras sangat sulit untuk dicuri atau kehilangan uang di masa depan. Fabcoin dirancang untuk memungkinkan pengguna memiliki kontrol penuh atas uang mereka."
    global: "Aksesibilitas Global"
    globaltext: "Semua pembayaran di dunia dapat dioperasikan. Fabcoin memungkinkan bank, bisnis, atau individu untuk mengirim dan menerima pembayaran secara aman di manapun dan kapanpun, dengan atau tanpa rekening bank. Fabcoin tersedia di banyak negara yang masih tidak terjangkau sistem pembayaran lainnya dikarenakan berbagai batasan peraturan. Fabcoin meningkatkan akses global ke perdagangan dan dapat membantu kemajuan perdagangan internasional."
    cost: "Efisiensi biaya"
    costtext: "Dengan menggunakan kriptografi, pembayaran yang aman dapat dilakukan tanpa perlu perantara yang lambat dan berbiaya. Transaksi Fabcoin bisa jauh lebih murah daripada alternatif lain dan dapat diselesaikan dalam waktu singkat. Ini berarti Fabcoin memiliki potensi untuk menjadi cara yang umum melakukan transfer mata uang di masa depan. Fabcoin juga dapat berperan dalam <a href=\"http://www.youtube.com/watch?v=BrRXP1tp6Kw\">mengurangi kemiskinan</a> di berbagai negara dengan memangkas biaya transaksi yang tinggi pada gaji pekerja."
    donation: "Tip dan donasi"
    donationtext: "Fabcoin memiliki solusi khusus yang efisien untuk beberapa kasus pemberian tip dan donasi. Mengirimkan pembayaran hanya perlu satu klik dan menerima donasi semudah menunjukkan kode QR. Donasi dapat diperlihatkan untuk umum, seiring meningkatkan kebutuhan transparansi bagi organisasi nirlaba. Pada kasus-kasus darurat seperti bencana alam, donasi Fabcoin memungkinkan dilakukannya respon internasional yang lebih cepat."
    crowdfunding: "Penggalangan dana"
    crowdfundingtext: "Meskipun belum mudah digunakan, Fabcoin dapat digunakan untuk menjalankan kampanye penggalangan dana gaya Kickstarter, yakni uang donatur baru akan diambil jika target nominal penggalangan dana telah tercapai. Kontrak jaminan semacam ini diproses oleh protokol Fabcoin, yang mencegah transaksi berlangsung sampai semua persyaratan telah dipenuhi. <a href=\"http://fabcoins.info/wiki/Contracts#Example_3:_Assurance_contracts\">Pelajari lebih lanjut</a> tentang teknologi di balik penggalangan dana."
    micro: "Pembayaran mikro"
    microtext: "Fabcoin dapat memroses pembayaran hingga nominal kecil seperti satu dolar atau bahkan yang lebih kecil. Pembayaran sekecil itu rutin dilakukan bahkan juga pada hari ini. Bayangkan mendengarkan radio internet yang berbayar per detik, melihat halaman situs dengan tip kecil untuk tiap iklan yang tidak ditayangkan, atau membeli bandwidth dari sebuah hotspot WiFi secara per kilobit. Fabcoin cukup efisien untuk melakukan semua pembayaran ini. <a href=\"http://fabcoinj.github.io/working-with-micropayments\">Pelajari lebih lanjut</a> mengenai teknologi di balik pembayaran mikro Fabcoin."
    mediation: "Mediasi sengketa"
    mediationtext: "Fabcoin bisa digunakan untuk mengembangkan layanan mediasi sengketa yang inovatif menggunakan tanda tangan berganda. Layanan ini memungkinkan pihak ketiga untuk menerima atau menolak transaksi bila ada perselisihan antara pihak-pihak lain tanpa memiliki kendali atas uang mereka. Karena layanan ini kompatibel dengan pengguna atau penjual di manapun yang menggunakan Fabcoin, maka kemungkinan layanan ini akan menciptakan kompetisi bebas dan standar kualitas yang lebih tinggi."
    multisig: "Akun tanda tangan berganda"
    multisigtext: "Tanda tangan berganda memungkinkan sebuah transaksi untuk diterima oleh jaringan hanya bila beberapa orang dalam suatu kelompok setuju untuk menandatangani transaksi. Ini bisa dilakukan oleh jajaran direksi untuk mencegah salah satu anggotanya membelanjakan sebagian harta mereka tanpa persetujuan anggota lainnya. Bisa pula digunakan oleh bank untuk mencegah pencurian dengan memblok pembayaran di atas batas yang ditetapkan juka pengguna tidak memberikan kredensial tambahan."
    trust: "Kepercayaan dan integritas"
    trusttext: "Fabcoin menawarkan solusi terhadap banyaknya masalah kepercayaan yang menimpa bank. Dengan transparansi keuangan yang selektif, kontrak-kontrak digital, dan transaksi yang tidak bisa dibatalkan, Fabcoin bisa digunakan sebagai pondasi untuk memulihkan kepercayaan dan kesepakatan. Bank-bank korup tidak bisa mencurangi sistem untuk mengambil keuntungan dengan mengorbankan bank lainnya atau masyarakat umum. Di masa depan, bank-bank utama pendukung Fabcoin bisa membantu untuk memulihkan integritas dan kepercayaan di dalam institusi keuangan.    "
    resiliency: "Ketahanan dan desentralisasi"
    resiliencytext: "Dengan tingkat desentralisasinya yang sangat tinggi, Fabcoin menciptakan bentuk jaringan pembayaran yang berbeda dengan level ketahanan dan pengulangan yang ditingkatkan. Fabcoin dapat menangani pertukaran senilai jutaan dolar tanpa memerlukan pengamanan militer. Dengan tidak memiliki titik pusat rentan kegagalan seperti pusat data, sangat sulit menyerang jaringan Fabcoin. Fabcoin dapat mewakili langkah maju yang menarik dalam hal mengamankan sistem keuangan lokal dan global."
    transparency: "Transparansi yang fleksibel"
    transparencytext: "Semua transaksi Fabcoin bersifat publik dan transparan, dan secara otomatis mengatur identitas pelaku transaksi dan pembayaran untuk tetap rahasia. Hal ini memungkinkan individu dan organisasi untuk bekerja dengan peraturan transparansi yang fleksibel. Contohnya, sebuah bisnis dapat memilih untuk menampilkan beberapa transaksi dan pembayaran hanya kepada beberapa karyawan tertentu, sama seperti organisasi nirlaba bebas mengizinkan publik untuk melihat berapa banyak donasi yang mereka terima setiap hari atau setiap bulannya."
    automation: "Solusi otomatis"
    automationtext: "Layanan terotomasi biasanya harus menangani biaya dan keterbatasan pembayaran dengan uang tunai atau kartu kredit. Ini termasuk semua jenis vending machine, mulai dari loket tiket bus hingga mesin kopi otomatis. Fabcoin cocok digunakan di layanan terotomasi generasi baru, sekaligus dapat memangkas biaya operasional. Bayangkan taksi yang dapat Anda bawa sendiri, atau toko di mana Anda dapat membayar pada keranjang belanja Anda tanpa harus mengantre di kasir. Ada begitu banyak ide yang mungkin untuk diwujudkan."
  legal:
    title: "Sanggahan hukum - Fabcoin"
    pagetitle: "Sanggahan hukum"
    information: "Informasi yang dipublikasikan di fabcoins.info"
    informationtxt1: "Situs http://fabcoins.info/ (selanjutnya, disebut sebagai \"Situs\") menyediakan informasi dan materi yang bersifat umum. Anda tidak memiliki izin dan tidak seharusnya Anda bergantung pada Situs ini untuk nasihat hukum, saran bisnis, atau saran apapun. Anda bertindak dengan risiko Anda sendiri dalam ketergantungan pada isi Situs ini. Jika Anda membuat keputusan untuk bertindak atau tidak bertindak, Anda harus menghubungi pengacara berlisensi di yurisdiksi yang relevan di mana Anda ingin atau butuh bantuan. Tidak sedikit pun pemilik atau para kontributor Situs ini bertanggung jawab atas tindakan, keputusan, atau perilaku lain yang diambil atau tidak diambil oleh Anda dalam ketergantungan pada Situs ini."
    translations: "Terjemahan"
    translationstxt1: "Situs ini mungkin berisi terjemahan dari versi bahasa Inggris dari konten yang tersedia di Situs. Terjemahan ini disediakan hanya untuk kemudahan. Dalam hal terjadi konflik antara versi bahasa Inggris dan versi terjemahan, maka versi bahasa Inggris yang akan diutamakan. Jika Anda melihat inkonsistensi apapun, silakan melaporkannya pada <a href=\"http://github.com/fabcoins-dot-info/fabcoins.info\"> GitHub </a>."
    userisks: "Risiko yang berkaitan dengan penggunaan Fabcoin"
    useriskstxt1: "Situs ini tidak akan bertanggung jawab atas kerugian, kerusakan atau klaim yang timbul dari peristiwa yang termasuk dalam lingkup dari lima kategori berikut:"
    useriskstxt2: "Kesalahan yang dibuat oleh pengguna perangkat lunak atau layanan apapun terkait Fabcoin, seperti: lupa kata sandi, pembayaran dikirim ke alamat Fabcoin yang salah, dan penghapusan dompet tanpa disengaja."
    useriskstxt3: "Masalah perangkat lunak dari Situs ini dan/atau perangkat lunak atau layanan apapun terkait Fabcoin, seperti: file dompet yang rusak, transaksi yang dibangun dengan tidak benar, perpustakaan kriptografi yang tidak aman, malware yang mempengaruhi Situs dan/atau perangkat lunak atau layanan apapun terkait Fabcoin."
    useriskstxt4: "Kegagalan teknis pada perangkat keras dari pengguna perangkat lunak atau layanan apapun terkait Fabcoin, seperti: kehilangan data karena perangkat penyimpanan cacat atau rusak."
    useriskstxt5: "Masalah keamanan yang dialami oleh pengguna perangkat lunak atau layanan apapun terkait Fabcoin, seperti: akses tidak sah ke dompet dan/atau rekening pengguna."
    useriskstxt6: "Tindakan atau kelambanan dari pihak ketiga dan/atau peristiwa yang dialami oleh pihak ketiga, seperti: kebangkrutan penyedia layanan, serangan keamanan informasi pada penyedia layanan, dan penipuan yang dilakukan oleh pihak ketiga."
    investmentrisks: "Risiko-risiko investasi"
    investmentriskstxt1: "Investasi Fabcoin dapat menyebabkan hilangnya uang selama jangka waktu pendek atau bahkan panjang. Para investor Fabcoin harus mengharapkan harga untuk memiliki rentang fluktuasi yang tinggi. Informasi yang dipublikasikan di Situs ini tidak dapat menjamin bahwa investor Fabcoin tidak akan kehilangan uang."
    taxcompliance: "Kepatuhan terhadap kewajiban perpajakan"
    taxcompliancetxt1: "Pengguna Situs ini bertanggung jawab penuh untuk menentukan apa, jika ada, pajak yang berlaku atas transaksi-transaksi Fabcoin mereka. Pemilik, atau kontributor, Situs ini TIDAK bertanggung jawab untuk menentukan pajak yang berlaku atas transaksi-transaksi Fabcoin."
    noissuer: "Situs ini tidak menyimpan, mengirim, atau menerima fabcoin"
    noissuertxt1: "Situs ini tidak menyimpan, mengirim atau menerima fabcoin. Hal ini dikarenakan fabcoin hanya ada berdasarkan catatan kepemilikan yang dipelihara dalam jaringan Fabcoin. Setiap pengalihan hak atas fabcoin terjadi dalam jaringan Fabcoin yang terdesentralisasi, dan tidak di Situs ini."
    nowarranties: "Tidak ada jaminan"
    nowarrantiestxt1: "Situs ini disediakan atas dasar \"sebagaimana adanya\" tanpa jaminan apapun mengenai Situs dan/atau konten, data, materi dan/atau layanan yang disediakan di Situs ini."
    noliability: "Batasan kewajiban"
    noliabilitytxt1: "Kecuali diwajibkan oleh hukum, tidak sedikit pun pemilik atau para kontributor Situs ini bertanggung jawab atas kerugian dalam bentuk apapun, termasuk, namun tidak terbatas pada, kehilangan penggunaan, kehilangan keuntungan, atau kehilangan data yang timbul dari atau dengan cara apapun yang berhubungan dengan penggunaan Situs ini."
    arbitration: "Arbitrasi"
    arbitrationtxt1: "Pengguna Situs ini setuju untuk menengahi sengketa yang timbul dari atau sehubungan dengan Situs ini atau sanggahan ini, kecuali untuk sengketa yang berkaitan dengan hak cipta, logo, merek dagang, nama dagang, rahasia dagang atau paten."
    lastchange: "Perubahan terakhir"
    lastchangetxt1: "Sanggahan ini telah diubah terakhir kali pada"
  press:
    title: "Pers - Fabcoin"
    pagetitle: "Ruang pers"
    summary: "Temukan orang-orang yang diwawancara, jawaban-jawaban dan materi-materi pers berkualitas tinggi."
    volunteer: "Orang-orang yang diwawancara"
    volunteernonprofit: "Berkomunikasi dengan <a href=\"http://fabcoin.co/contact/\">Fab Foundation</a> atau <a href=\"#community##[community.non-profit]\">organisasi nirlaba</a> lokal."
    volunteerpresscenter: "Temukan kontak-kontak pers potensial di <a href=\"http://fabcoinpresscenter.org\">fabcoinpresscenter.org</a> yang independen."
    faqmore: "Untuk mengetahui lebih lanjut tentang Fabcoin, silakan kunjungi laman lengkap <a href=\"/en/faq\">FAQ</a> atau <a href=\"http://fabcoins.info/wiki/FAQ\">Fabcoin Wiki</a>."
    materialpicture: "Gambar"
