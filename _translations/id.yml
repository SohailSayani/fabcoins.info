id:
  about-us:
    title: "Mengenai fabcoins.info"
    pagetitle: "Mengenai fabcoins.info"
    pagedesc: "Fabcoins.info didedikasikan untuk membantu Fabcoin terus berkembang secara berkelanjutan."
    own: "Siapa pemilik fabcoins.info?"
    owntxt: "Fabcoins.info adalah nama domain asli yang digunakan dengan situs web pertama Fabcoin. Fabcoins.info terdaftar dan masih dikelola oleh <a href=\"#development#\">para pengembang inti Fabcoin</a> dan oleh beberapa anggota komunitas tambahan, dengan masukan dari <a href=\"#community#\">komunitas Fabcoin</a>. Fabcoins.info bukanlah situs web resmi. Sama halnya dengan tidak seorangpun yang menjadi pemilik teknologi email, ataupun menjadi pemilik jaringan Fabcoin. Dengan demikian, tidak seorangpun dapat berbicara atas nama Fabcoin."
    control: "Lalu... siapa yang mengendalikan Fabcoin?"
    controltxt: "Fabcoin dikendalikan oleh semua pengguna Fabcoin di seluruh dunia. Para pengembang meningkatkan perangkat lunak mereka namun tidak dapat memaksakan perubahan aturan pada protokol Fabcoin karena semua pengguna dibebaskan untuk memilih perangkat lunak apa yang akan mereka pakai. Untuk menjaga kompatibilitas dengan pengguna lain, semua pengguna harus menggunakan perangkat lunak yang mematuhi aturan yang sama. Fabcoin hanya bisa berfungsi dengan baik jika ada kesepakatan yang lengkap di antara semua pengguna. Oleh karena itu, semua pengguna dan para pengembang memiliki insentif yang kuat untuk mengadopsi dan melindungi kesepakatan ini."
    mission: "Misi"
    missiontxt1: "Menginformasikan pengguna untuk melindungi mereka dari kesalahan umum."
    missiontxt2: "Berikan sebuah deskripsi akurat mengenai properti, potensi penggunaan dan keterbatasan Fabcoin."
    missiontxt3: "Tampilkan peringatan transparan dan acara mengenai jaringan Fabcoin."
    missiontxt4: "Mengundang tokoh-tokoh bertalenta untuk membantu pengembangan Fabcoin di berbagai tingkatan."
    missiontxt5: "Memberikan visibilitas ke ekosistem Fabcoin skala besar."
    missiontxt6: "Meningkatkan aksesibilitas Fabcoin di seluruh dunia dengan internasionalisasi."
    missiontxt7: "Terus menjadi sumber informatif netral mengenai Fabcoin."
    help: "Bantu kami"
    helptxt: "Anda bisa melaporkan masalah atau bantuan apapun untuk meningkatkan fabcoins.info di <a href=\"http://github.com/fabcoins-dot-info/fabcoins.info#how-to-participate\">GitHub</a> dengan membuka sebuah masalah atau menarik permintaan dalam Bahasa Inggris. Ketika memasukkan sebuah tarikan permintaan, mohon ambil waktu yang diperlukan untuk mendiskusikan perubahan dan mengadaptasi kerja Anda. Anda bisa bantu menerjemahkan dengan bergabung dengan tim di <a href=\"http://github.com/fabcoins-dot-info/fabcoins.info#translation\">Transifex</a>. Mohon jangan berpromosi untuk bisnis atau situs web pribadi Anda, kecuali untuk kasus khusus seperti konferensi. Terima kasih banyak untuk semua kontributor yang meluangkan waktu untuk meningkatkan fabcoins.info!"
    maintenance: "Pemeliharaan"
    documentation: "Dokumentasi"
    translation: "Terjemahan"
    github: "Kontributor di GitHub"
  fabcoin-for-businesses:
    title: "Fabcoin untuk Bisnis - Fabcoin"
    pagetitle: "Fabcoin untuk Bisnis"
    summary: "Fabcoin merupakan cara yang sangat aman dan murah untuk menangani pembayaran."
    lowfee: "Biaya termurah di luar sana"
    lowfeetext: "Keamanan kriptografi Fabcoin memungkinkan untuk memroses transaksi dengan cara sangat efisien dan murah. Anda dapat membuat atau menerima pembayaran menggunakan jaringan Fabcoin dengan hampir tanpa biaya. Pada sebagian besar transaksi, biaya tidak sepenuhnya diperlukan namun tetap disarankan untuk mempercepat konfirmasi atas transaksi Anda."
    fraud: "Perlindungan terhadap penipuan"
    fraudtext: "Semua bisnis yang menerima pembayaran melalui kartu kredit atau Paypal menyadari permasalahan mengenai pembayaran yang nantinya dibatalkan. Penipuan-penipuan chargeback tersebut akan menyebabkan jangkauan pasar yang terbatas dan harga yang meningkat, yang pada akhirnya dapat merugikan para pelanggan. Pembayaran melalui Fabcoin tidak bisa dibatalkan dan aman, yang artinya kerugian akibat penipuan tidak lagi menjadi beban bagi pihak penjual.   "
    international: "Pembayaran internasional yang cepat"
    internationaltext: "Fabcoin dapat ditransfer dari Afrika ke Kanada dalam waktu 10 menit. Faktanya, fabcoin tidak pernah memiliki lokasi fisik asli, yang memungkinkan untuk mentransfer sebanyak mungkin ke mana saja tanpa batas, penundaan, atau biaya yang mahal. Tidak ada bank penengah yang membuat Anda menunggu hingga tiga hari kerja."
    pci: "Tidak diperlukan penyesuaian PCI"
    pcitext: "Menerima pembayaran kartu kredit secara online biasanya membutuhkan pemeriksaan keamanan yang ketat untuk mematuhi standar PCI. Fabcoin masih mewajibkan Anda untuk <a href=\"#secure-your-wallet#\">mengamankan dompet</a> serta permintaan pembayaran Anda. Meskipun begitu, Anda tidak akan dibebani oleh biaya dan tanggung jawab yang muncul seiring pemrosesan informasi sensitif milik pelanggan Anda, seperti nomor kartu kredit.   "
    visibility: "Dapatkan beberapa visibilitas gratis"
    visibilitytext: "Fabcoin merupakan pasar yang berkembang untuk pelanggan baru yang mencari cara untuk menggunakan fabcoin mereka. Menerima mereka adalah cara yang bagus untuk mendapatkan pelanggan baru dan membuat bisnis Anda makin dikenal. Menerima metode pembayaran baru selalu menunjukkan praktik cerdas untuk bisnis online."
    multisig: "Tanda tangan berganda"
    multisigtext: "Fabcoin juga memiliki fitur tanda tangan berganda yang memungkinkan fabcoin untuk dibelanjakan hanya jika sebagian dari sekelompok orang menyetujui transaksi tersebut. Fitur ini bisa digunakan oleh jajaran direksi untuk menghindari adanya anggota yang membuat pengeluaran tanpa mendapat persetujuan yang cukup dari para anggota lainnya, juga untuk melacak anggota mana yang mengizinkan tiap pembayaran."
    transparency: "Transparansi akuntansi"
    transparencytext: "Banyak organisasi yang wajib membuat laporan keuangan tentang kegiatan mereka. Dengan menggunakan Fabcoin, Anda bisa menawarkan transparansi tingkat tinggi karena Anda bisa menyediakan informasi yang dapat digunakan oleh para anggota Anda untuk memverifikasi neraca keuangan dan transaksi Anda. Organisasi nirlaba juga bisa mengizinkan publik untuk melihat seberapa besar sumbangan yang mereka terima.  "
  fabcoin-for-developers:
    title: "Fabcoin untuk Para Pengembang - Fabcoin"
    pagetitle: "Fabcoin untuk Para Pengembang"
    summary: "Fabcoin dapat dikembangkan menjadi hal yang menakjubkan atau keperluan umum lainnya."
    simple: "Yang paling sederhana dari semua jenis sistem pembayaran"
    simpletext: "Kecuali pembayaran yang perlu dikaitkan dengan faktur otomatis, menerima uang sama mudahnya seperti mengirimkan fabcoin: dengan tautan atau kode QR fabcoin. Ini merupakan pengaturan yang sangat mudah yang dapat dijangkau oleh setiap pengguna dan dapat memenuhi kebutuhan berbagai jangkauan pelanggan. Khususnya cocok untuk transparansi sumbangan dan tip."
    api: "Berbagai API pihak ketiga"
    apitext: "Ada banyak layanan pemroses pembayaran pihak ketiga yang menyediakan API; Anda tidak perlu menyimpan fabcoin Anda pada server dan bertanggung jawab pada keamanannya. Sebagai tambahan, banyak dari APl ini memungkinkan Anda untuk memroses tagihan-tagihan dan menukar fabcoin ke mata uang lokal Anda dengan nilai tukar yang bersaing."
    own: "Anda bisa menjadi sistem keuangan Anda sendiri"
    owntext: "Jika Anda tidak menggunakan API pihak ketiga, Anda bisa mengintegrasikan sebuah server Fabcoin secara langsung ke aplikasi Anda, yang memungkinkan Anda untuk menjadi bank dan pemroses pembayaran Anda sendiri. Dengan semua tanggung jawab yang berlaku, Anda bisa membangun sistem menakjubkan yang memroses transaksi Fabcoin dengan hampir tanpa biaya."
    invoice: "Alamat Fabcoin untuk melacak faktur"
    invoicetext: "Fabcoin membuat alamat unik untuk setiap transaksi. Jadi jika Anda membangun sebuah sistem pembayaran yang terkait dengan faktur, Anda hanya perlu membuat dan mengawasi alamat Fabcoin untuk setiap pembayaran. Anda tidak boleh menggunakan alamat yang sama untuk beberapa transaksi."
    security: "Sebagian besar keamanan ada di pihak klien"
    securitytext: "Sebagian besar dari sistem keamanan ditangani oleh protokol. Ini berarti tidak perlu penyesuaian PCI dan deteksi kecurangan hanya diperlukan saat layanan atau produk dikirimkan secara instan. Menyimpan fabcoin Anda di sebuah <a href=\"#secure-your-wallet#\">lingkungan yang aman</a> serta melindungi permintaan pembayaran yang ditampilkan kepada pengguna sebaiknya menjadi perhatian utama Anda."
    micro: "Pembayaran mikro yang murah"
    microtext: "Fabcoin menawarkan biaya pemroses pembayaran paling rendah dan bisa digunakan untuk mengirim pembayaran mikro senilai beberapa dolar saja. Fabcoin memungkinkan Anda untuk mendesain pelayanan online yang baru dan kreatif, yang tidak pernah ada sebelumnya karena adanya batasan-batasan finansial. Termasuk berbagai bentuk sistem tip dan solusi pembayaran otomatis.  "
  fabcoin-for-individuals:
    title: "Fabcoin untuk Perorangan - Fabcoin"
    pagetitle: "Fabcoin untuk Perorangan"
    summary: "Fabcoin adalah cara yang termudah untuk menukar uang dengan biaya minim."
    mobile: "Pembayaran melalui ponsel menjadi mudah"
    mobiletext: "Fabcoin pada ponsel memungkinkan Anda untuk membayar dengan dua langkah pindai-bayar yang sederhana. Tanpa harus mendaftar, menggesek kartu Anda, mengetik PIN, maupun menandatangani apapun. Yang Anda butuhkan untuk menerima pembayaran melalui Fabcoin hanyalah menunjukkan kode QR pada aplikasi dompet Fabcoin Anda dan biarkan teman Anda memindai ponsel Anda, atau sentuhkan dua ponsel secara bersamaan (menggunakan teknologi radio NFC).  "
    international: "Pembayaran internasional yang cepat"
    internationaltext: "Fabcoin dapat ditransfer dari Afrika ke Kanada dalam waktu 10 menit. Tidak ada bank yang memperlambat prosesnya, biaya yang mahal, atau pembekuan dana. Anda bisa membayar tetangga Anda sama seperti Anda membayar seorang anggota keluarga Anda di negara lain."
    simple: "Berfungsi di mana saja, kapan saja"
    simpletext: "Sama seperti email, Anda tidak perlu meminta keluarga Anda untuk menggunakan perangkat lunak atau penyedia layanan yang sama. Biarkan mereka menggunakan yang mereka suka. Hal itu bukan masalah; semua perangkat lunak dan penyedia layanan ini kompatibel karena menggunakan teknologi terbuka yang sama. Jaringan Fabcoin tidak pernah tidur, bahkan saat liburan pun!"
    secure: "Keamanan dan kendali atas uang Anda"
    securetext: "Transaksi Fabcoin diamankan oleh kriptografi tingkat militer. Tidak seorang pun bisa menggunakan uang Anda atau melakukan pembayaran atas nama Anda. Selama Anda mengambil langkah yang diperlukan untuk <a href=\"#secure-your-wallet#\">melindungi dompet Anda</a>, Fabcoin dapat memberikan Anda kendali penuh atas uang Anda dan tingkat proteksi yang kuat terhadap berbagai jenis penipuan."
    lowfee: "Nol atau rendah biaya"
    lowfeetext: "Fabcoin memungkinkan Anda untuk mengirim dan menerima pembayaran dengan biaya yang sangat rendah. Terkecuali dalam kasus-kasus tertentu seperti pembayaran yang sangat kecil nominalnya, biaya tambahan tidak akan dibebankan pada Anda. Meskipun begitu, disarankan untuk membayar biaya sukarela lebih tinggi agar mendapatkan konfirmasi yang lebih cepat atas transaksi Anda serta untuk memberi imbalan pada orang-orang yang mengoperasikan jaringan Fabcoin. "
    anonymous: "Melindungi identitas Anda"
    anonymoustext: "Dengan Fabcoin, tidak ada nomor kartu kredit yang bisa dikumpulkan oleh pelaku jahat untuk menyamar sebagai Anda. Bahkan Fabcoin memungkinkan untuk mengirim sebuah pembayaran tanpa harus mengungkapkan identitas Anda, sama seperti uang tunai. Meski demikian Anda harus mencatat bahwa tetap diperlukan beberapa upaya untuk <a href=\"#protect-your-privacy#\">melindungi privasi Anda</a>."
