es:
  about-us:
    title: "Acerca de fabcoins.info"
    pagetitle: "Acerca de fabcoins.info"
    pagedesc: "Fabcoin.org está dedicado a ayudar a Fabcoin a desarrollarse de forma sostenible."
    own: "¿Quién es el dueño de fabcoins.info?"
    owntxt: "Fabcoin.org es el dominio original utilizado para la primera página web de Fabcoin. Fue registrado y sigue siendo gestionado por <a href=\"#development#\">los desarrolladores del núcleo de Fabcoin</a> y por otros miembros de la comunidad, con las aportaciones de las <a href=\"#community#\">comunidades de Fabcoin</a>. Fabcoin.org no es una página web oficial. Así como nadie es propietario de la tecnología del correo electrónico, nadie es propietario de la red Fabcoin. Por tanto, nadie puede pretender hablar en nombre de Fabcoin."
    control: "Entonces... quién controla Fabcoin?"
    controltxt: "Fabcoin es controlado por todos los usuarios de Fabcoin alrededor del mundo. Los desarrolladores están mejorando el software, pero no pueden forzar un cambio en las reglas del protocolo de Fabcoin porque todos los usuarios son libres de escoger el software que utilizan. Para permanecer compatibles unos con otros, los usuarios deben usar software que cumpla con las mismas reglas. Fabcoin solo puede funcionar bien con un consenso completo entre todos los usuarios. Por lo tanto, todos los usuarios y desarrolladores tienen un fuerte incentivo para adoptar y proteger este consenso."
    mission: "Misión"
    missiontxt1: "Informar a los usuarios para protegerlos de errores comunes."
    missiontxt2: "Dar una descripción precisa de las propiedades de Fabcoin, sus potenciales usos y limitaciones."
    missiontxt3: "Mostrar alertas públicas y eventos relacionados con la red Fabcoin."
    missiontxt4: "Invitar a humanos con talento para ayudar con el desarrollo de Fabcoin a distintos niveles."
    missiontxt5: "Proveer visibilidad a gran escala del ecosistema Fabcoin."
    missiontxt6: "Mejorar el acceso mundial a Fabcoin haciéndolo internacional."
    missiontxt7: "Permanecer como un recurso informativo neutral sobre Fabcoin."
    help: "Ayúdanos"
    helptxt: "Usted puede reportar cualquier problema o ayudar a mejorar fabcoins.info accediendo a <a href=\"http://github.com/fabcoin-dot-org/fabcoins.info#how-to-participate\">GitHub</a> para abrir un problema o enviar un pull request en Ingles. Cuando envíe un pull request, por favor tome en cuenta el tiempo requerido para discutir sus cambios y la adaptación de su trabajo. Puede ayudar con las traducciones uniéndose a un equipo de traducción en <a href=\"http://github.com/fabcoin-dot-org/fabcoins.info#translation\">Transifex</a>. Por favor no pida una promoción para su negocio personal o página web, a excepción de casos especiales como conferencias. ¡Muchas gracias a todos los contribuidores que han pasado tiempo mejorando fabcoins.info!"
    maintenance: "Mantenimiento"
    documentation: "Documentación"
    translation: "Traducción"
    github: "Contribuidores en GitHub"
  fabcoin-for-businesses:
    title: "Fabcoin para Empresas - Fabcoin"
    pagetitle: "Fabcoin para Empresas"
    summary: "Fabcoin es una forma muy segura y de bajo costo para gestionar pagos."
    lowfee: "Las tarifas más bajas"
    lowfeetext: "La altísima seguridad criptográfica ofrecida por Fabcoin permite procesar transacciones de una manera muy eficaz y barata. El usuario puede enviar y recibir pagos utilizando la red Fabcoin prácticamente sin comisiones. En la mayor parte de los casos, no es necesario el pago de comisiones, pero se recomienda el pago de las mismas para acelerar la confirmación de la transacción."
    fraud: "Protección contra el fraude"
    fraudtext: "Todo negocio que acepta tarjetas de crédito o PayPal conoce el problema con los pagos que son anulados posteriormente. Los fraudes de reembolso significan un alcance menor del mercado y aumento de precios, los cuales afectan a los consumidores. Los pagos con Fabcoin son irreversibles y seguros, lo que significa que el coste que conlleva el fraude deja de recaer en los comerciantes."
    international: "Pagos rápidos internacionales"
    internationaltext: "Los Fabcoins pueden ser transferidos de África a Canadá en 10 minutos. De hecho, los Fabcoins no tienen ninguna ubicación física real, así que puedes transferir tantos como quieras a cualquier lugar sin límites, demoras o costos excesivos. No hay bancos intermedios que te hacen esperar tres días hábiles."
    pci: "No es necesario cumplir el estándar PCI"
    pcitext: "Aceptar tarjetas de crédito en Internet, normalmente requiere muchos controles de seguridad para poder cumplir con el estándar PCI. Fabcoin también necesita que <a href=\"#secure-your-wallet#\"> asegure su monedero </a>  y las solicitudes de pago. Sin embargo, no tiene que cargar con los costos y responsabilidades que conlleva procesar información clasificada de los clientes como es el caso de los números de las tarjetas de crédito."
    visibility: "Obtenga un poco de visibilidad gratis"
    visibilitytext: "Fabcoin es un mercado emergente con nuevos clientes que están buscando maneras de gastar sus fabcoins. Aceptar pagos con fabcoins es una buena forma de conseguir nuevos clientes y de dar a su negocio un poco de visibilidad. Aceptar una nueva forma de pago siempre ha demostrado ser una práctica inteligente para los negocios online."
    multisig: "Multi-firma"
    multisigtext: "Fabcoin también incluye una característica que no es aún muy conocida, que permite que los fabcoins puedan ser utilizados sólo si un subconjunto de un grupo de personas firman la transacción (llamadas transacciones \"m de n\"). Este es el equivalente al sistema multi-firma que usan los bancos hoy en día."
    transparency: "Transparencia contable"
    transparencytext: "Muchas organizaciones están obligadas a presentar los documentos de contabilidad sobre sus actividades. Usar Fabcoin ofrece el más alto nivel de transparencia ya que puede proveer toda la información necesaria para que sus miembros verifiquen sus sueldos y transacciones. Las organizaciones sin ánimo de lucro también pueden publicar cuantas donaciones reciben."
  fabcoin-for-developers:
    title: "Fabcoin para Desarrolladores - Fabcoin"
    pagetitle: "Fabcoin para Desarrolladores"
    summary: "Fabcoin se puede utilizar para construir cosas increíbles, o simplemente para responder a las necesidades comunes."
    simple: "El más simple de todos los sistemas de pago"
    simpletext: "A menos que un pago deba estar asociado automáticamente con una factura, aceptar dinero es tan simple como enviar fabcoins: enlace o muestre un código QR. Este simple mecanismo está al alcance de cualquier usuario y puede satisfacer las necesidades de una amplia gama de clientes. Es especialmente adecuado para recibir donaciones y propinas si es usado públicamente."
    api: "Muchas APIs de terceros"
    apitext: "Muchos servicios de terceros le permiten procesar pagos mediante sus APIs; no necesita almacenar fabcoins en su servidor y gestionar la seguridad que esto implica. Además, muchas de estas APIs le permiten procesar facturas y cambiar sus fabcoins por su moneda local a precios competitivos."
    own: "Usted puede ser su propio sistema financiero"
    owntext: "Si no se utiliza ninguna API terciaria, usted mismo puede integrar un servidor Fabcoin directamente en sus aplicaciones, lo que le permite convertirse en su propio banco y procesador de pagos. Con todas las responsabilidades que ello implica, usted puede construir sistemas increíbles que procesan transacciones Fabcoin casi sin honorarios."
    invoice: "Dirección Fabcoin para hacer seguimiento de facturas"
    invoicetext: "Fabcoin crea una única dirección para cada transacción. Así que en caso de hacer un pago asociado a una factura, simplemente necesita generar una dirección para cada pago. No debería nunca usar la misma dirección para varias transacciones."
    security: "La mayor parte de la seguridad está del lado del cliente"
    securitytext: "La mayor parte de la seguridad es manejada por el protocolo. Lo que significa que no es necesario estar conforme con el PCI y la detección de fraudes sólo es necesaria cuando los productos o servicios son entregados instantáneamente. Almacenar sus fabcoins en un <a href=\"#secure-your-wallet#\">entorno seguro</a> y asegurar las solicitudes de pago mostradas a los usuarios debería ser su principal preocupación."
    micro: "Micro pagos económicos"
    microtext: "Fabcoin ofrece las tasas de procesamiento de pagos más bajas para cualquier tipo de transacción, incluyendo micro pagos. Por tanto se pueden diseñar e implementar nuevos servicios creativos en línea que no podían existir anteriormente debido a las limitaciones financieras. Esto incluye sistemas de propinas y sistemas de pago automático."
  fabcoin-for-individuals:
    title: "Fabcoin para usuarios particulares - Fabcoin"
    pagetitle: "Fabcoin para Personas"
    summary: "Fabcoin es la forma más sencilla de cambiar el dinero a un costo muy bajo."
    mobile: "Pagos móviles de forma fácil"
    mobiletext: "Fabcoin le permite pagar con un dispositivo móvil en dos sencillos pasos: escanear y pagar. No hay necesidad de pasar la tarjeta, teclear un PIN o firmar nada. Todo lo que necesita para recibir pagos con Fabcoin es mostrar el código QR ​​en su aplicación de monedero y dejar que su amigo escanee su móvil o juntar los dos teléfonos (usando la tecnología NFC)."
    international: "Pagos rápidos internacionales"
    internationaltext: "Fabcoins puede ser transferido de África a Canadá en 10 minutos. No existe un banco que retrase el proceso, honorarios escandalosos o congelar la transferencia. Usted puede pagarle a sus vecinos de la misma manera que usted puede pagarle un miembro de su familia en otro país."
    simple: "Funciona en todas partes y en cualquier momento"
    simpletext: "Al igual que con el correo electrónico, no es necesario pedir a su familia que utilice el mismo software o los mismos proveedores de servicio. Deje que usen sus favoritos. No hay problema; todos ellos son compatibles, ya que utilizan la misma tecnología. La red Fabcoin nunca duerme ni tiene vacaciones!"
    secure: "Seguridad y control sobre su dinero"
    securetext: "Las transacciones de Fabcoin están aseguradas mediante criptografía militar. Nadie puede cobrarle dinero o hacer un pago en su nombre. Tan pronto como tome los pasos requeridos para <a href=\"#secure-your-wallet#\">proteger su monedero</a>, Fabcoin podrá darle control sobre su dinero y un fuerte nivel de protección contra muchos tipos de fraude."
    lowfee: "Baja o ninguna comision"
    lowfeetext: "Fabcoin le permite enviar y recibir pagos a casi coste cero. Salvo en casos especiales, como en pagos diminutos, no existen tasas. Sin embargo, puede optar pagar una pequeña tasa voluntaria para aumentar la prioridad de su transacción y remunerar a las personas que hacen funcionar la red Fabcoin."
    anonymous: "Proteja su identidad"
    anonymoustext: "Con Fabcoin, no existe un número de tarjeta de crédito que alguien pueda usar para hacerse pasar por ti. De hecho, es posible hacer un pago sin revelar tu identidad, casi como el dinero físico. Aún así deberías tomar nota sobre qué se necesita para <a href=\"#protect-your-privacy#\">proteger tu privacidad</a>."
  fabcoin-paper:
    title: "Fabcoin: un sistema de dinero en efectivo electrónico peer-to-peer"
    pagetitle: "Fabcoin: un sistema de dinero en efectivo electrónico peer-to-peer"
    summary: "El documento que presentó por primera vez Fabcoin"
    decription: "El documento original de Satoshi continúa siendo lectura recomendada para cualquiera que estudie cómo funciona Fabcoin. Escoge qué traducción del documento quieres leer:"
    translated_by: "traducido por"
    submit_new_translation: '¿Quieres traducir el documento a tu lengua? Para consultar las instrucciones, visita el <a href="http://github.com/saivann/fabcoinwhitepaper">Fabcoin Paper repository</a> y si tienes preguntas, visita: <a href="http://github.com/saivann/fabcoinwhitepaper/issues/new">open an issue</a>.'
