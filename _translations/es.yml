    volunteerpresscenter: "Encuentre más contacto potencial para la prensa en la independiente <a href=\"http://fabcoinpresscenter.org\">fabcoinpresscenter.org</a>."
    faqmore: "Para aprender más acerca de Fabcoin, por favor visite la sección completa de <a href=\"/en/faq\">FAQ</a> o el <a href=\"http://en.fabcoin.it/wiki/FAQ\">Fabcoin Wiki</a>."
    materialpicture: "Imágenes"
