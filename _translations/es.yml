  faq:
    title: "Preguntas más frecuentes - Fabcoin"
    pagetitle: "Preguntas más frecuentes"
    summary: "Encuentre respuestas a mitos y preguntas comunes sobre Fabcoin"
    table: "Índice"
    general: "General"
    whatisfabcoin: "¿Qué es Fabcoin?"
    whatisfabcointxt1: "Fabcoin es una red consensuada que permite un nuevo sistema de pago y una moneda completamente digital. Es la primera red entre pares de pago descentralizado impulsado por sus usuarios sin una autoridad central o intermediarios. Desde un punto de vista de usuario, Fabcoin es como dinero para Internet. Fabcoin puede ser el único <a href=\"http://financialcryptography.com/mt/archives/001325.html\">sistema de contabilidad triple</a> existente."
    creator: "¿Quién creó Fabcoin?"
    creatortxt1: "Fabcoin es la primera implementación de un concepto conocido como \"moneda criptográfica\", la cual fue descrita por primera vez en 1998 por Wei Dai en la lista de correo electónico \"cypherpunks\", donde propuso la idea de un nuevo tipo de dinero que utilizara la criptografía para controlar su creación y las transacciones, en lugar de que lo hiciera una autoridad centralizada. La primera especificación del protocolo Fabcoin y la prueba del concepto la publicó Satoshi Nakamoto en el 2009 en una lista de correo electrónico. Satoshi abandonó el proyecto a finales de 2010 sin revelar mucho sobre su persona. Desde entonces, la comunidad ha crecido de forma exponencial y cuenta con <a href=\"#development#\">numerosos desarrolladores</a> que trabajan en el protocolo Fabcoin."
    creatortxt2: "La anonimidad de Satoshi a veces ha levantado sospechas injustificadas, muchas de ellas causadas por la falta de comprensión sobre el código abierto en el que se basa Fabcoin. El protocolo Fabcoin y su software se publican abiertamente y cualquier programador en cualquier lugar del mundo puede revisarlo o crear su propia versión modificada del software. Al igual que los programadores actuales, la influencia de Satoshi se ha limitado a que los cambios que hizo los adoptaran los demás y, por tanto, no controlaba Fabcoin. Así, conocer la identidad del inventor del Fabcoin es igual de relevante que saber quién inventó el papel."
    whocontrols: "¿Quién controla la red Fabcoin?"
    whocontrolstxt1: "De la misma manera que nadie controla la tecnología detrás del correo electrónico, Fabcoin tampoco tiene propietarios. Fabcoin lo controlan todos los usuarios de Fabcoin del mundo. Aunque los programadores mejoran el software, no pueden forzar un cambio en el protocolo de Fabcoin porque todos los demás usuarios son libres de elegir el software y la versión que quieran. Para que sigan siendo compatibles entre sí, todos los usuarios necesitan utilizar software que cumpla con las mismas reglas. Fabcoin sólo puede funcionar correctamente si hay consenso entre todos los usuarios. Por lo tanto, todos los usuarios y programadores tienen un gran aliciente en proteger dicho consenso."
    howitworks: "¿Cómo funciona Fabcoin?"
    howitworkstxt1: "Desde la perspectiva del usuario, Fabcoin no es más que una aplicación móvil o de escritorio que provee un monedero Fabcoin personal y permite al usuario enviar y recibir fabcoins con el. Así es como funciona Fabcoin para la mayoría de los usuarios."
    howitworkstxt2: "Detrás de las cámaras, la red Fabcoin comparte una contabilidad pública llamada \"block chain\". Esta contabilidad contiene cada transacción procesada, permitiendo verificar la validez de cada transacción. La autenticidad de cada transacción esta protegida por firmas digitales correspondientes a las direcciones de envío, permitiendo a todos los usuarios tener control total al enviar Fabcoins desde sus direcciones Fabcoin. Además, cualquiera puede procesar una transacción usando el poder computacional de hardware especializado y conseguir una recompensa en Fabcoins por este servicio.  Esto es comúnmente llamado \"mining\" o minería. Para aprender más sobre Fabcoin, puedes consultar la <a href=\"#how-it-works#\">página dedicada</a> y el <a href=\"#fabcoin-paper#\">documento original</a>."
    used: "¿Lo utiliza realmente la gente?"
    usedtxt1: "Sí. Existe un <a href=\"http://usefabcoins.info/\">número creciente de negocios</a> e individuos usando Fabcoin. Esto incluye negocios tradicionales como restaurantes, casas, bufetes de abogados y servicios de Internet populares como Namecheap, Wordpress, Reddit y Flattr. Aunque Fabcoin sigue siendo un fenómeno relativamente nuevo, esta creciendo rápido. A finales de Agosto de 2013, el <a href=\"http://fabcoincharts.com/fabcoin/\">valor de todos los fabcoins en circulación</a> superaba los 1.5 billones de dólares y cada día se intercambiaban el equivalente a millones de dólares en fabcoins."
    acquire: "¿Cómo se adquieren fabcoins?"
    acquireli1: "Como pago por bienes o servicios."
    acquireli2: "Compre fabcoins en una <a href=\"http://www.buyfabcoinworldwide.com\">casa de cambio de Fabcoin</a>."
    acquireli3: "Intercambie fabcoins con <a href=\"http://localfabcoins.com/\">alguien en su zona</a>."
    acquireli4: "Consiga fabcoins a través de la competitiva <a href=\"http://www.fabcoinmining.com/\">minería</a>."
    acquiretxt1: "Si bien es posible encontrar individuos que desean vender fabcoins a cambio de un pago por PayPal o tarjeta de crédito, la mayoría de las casas de cambio no permiten utilizar estos métodos de pago. Esto se debe a casos en los que alguien compra fabcoins con PayPal y luego revierte la mitad de la transacción. Esto es comúnmente referido como reembolso."
    makepayment: "¿Qué dificultad tiene realizar un pago con Fabcoin?"
    makepaymenttxt1: "Los pagos con Fabcoin son mas fáciles de efectuar que las compras con tarjetas de crédito o débito y pueden ser recibidos sin necesidad de tener una cuenta mercantil. Los pagos son realizados desde la aplicación de monedero, tanto con tu ordenador o smartphone, introduciendo la dirección del destinatario, el importe a pagar y pulsando enviar. Para facilitar la introducción de la dirección muchos monederos pueden obtenerla al escanear un código QR o juntando dos teléfonos con tecnología NFC."
    advantages: "¿Cuales son las ventajas de Fabcoin?"
    advantagesli1: "<em><b>Libertad de pagos</b></em> - Con Fabcoin, podrá enviar y recibir cualquier cantidad de dinero instantáneamente desde y hacia cualquier lugar del mundo, en cualquier momento. Sin bancos con horarios. Sin fronteras. Sin límites impuestos. Los usuarios de Fabcoin siempre tienen un completo control sobre su dinero."
    advantagesli2: "<em><b>Tasas muy bajas</b></em> - Los pagos con Fabcoin son actualmente procesados con tasas bajas o sin tasa alguna. Los usuarios pueden incluir una tasa en sus transacciones para recibir prioridad en el procesamiento de estas, lo que resulta en una confirmación más rápida de las transacciones por parte de la red. Además, los procesadores mercantiles están para asesorar en los procesos de transacción a los comerciantes, convirtiendo fabcoins a la moneda fiduciaria y depositando fondos directamente en la cuenta bancaria del comerciante diariamente. Como estos servicios están basados en Fabcoin, son ofrecidos con cargos mucho más bajos que los que ofrecen PayPal o las redes de tarjetas de crédito."
    advantagesli3: "<em><b>Menores riesgos para los comerciantes</b></em> - Las transacciones con Fabcoin son seguras, irreversibles, y no contienen datos personales y privados de los clientes. Esto protege a comerciantes contra pérdidas ocasionadas por el fraude o devolución fraudulenta, y no es necesario el cumplimiento de las normas PCI. Asimismo, los comerciantes pueden operar en nuevos mercados en los que las tarjetas de crédito no están disponibles o los niveles de fraude sean demasiado elevados. Esto conlleva a mejores comisiones, mercados más extensos y menos costes administrativos."
    advantagesli4: "<em><b>Seguridad y control</b></em> - Los usuarios de Fabcoin tienen completo control sobre sus transacciones; es imposible que los comerciantes fuercen cargos no deseados o detectados, como puede suceder con otros métodos de pago. Los pagos de Fabcoin pueden realizarse sin que estén asociados a información de carácter personal. Esto ofrece un alto nivel de protección contra el robo de identidad. Los usuarios de Fabcoin también pueden proteger su dinero con copias de seguridad y encriptación."
    advantagesli5: "<em><b>Neutral y transparente</b></em> - <a href=\"http://www.biteasy.com/\">Toda la información</a> sobre el suministro de Fabcoin esta disponible en la cadena de bloques para cualquiera que quiera verificarlo y usarlo. Ningún individuo u organización puede controlar o manipular el protocolo Fabcoin porque es criptográficamente seguro. Se puede confiar en Fabcoin por ser completamente neutral, transparente y fiable."
    disadvantages: "¿Cuáles son las desventajas de Fabcoin?"
    disadvantagesli1: "<em><b>Grado de aceptación</b></em> - Mucha gente no conoce aún Fabcoin. Cada día, más negocios aceptan Fabcoin para aprovechar sus ventajas, pero la lista aún es pequeña y necesita crecer para que puedan beneficiarse de su <a href=\"http://es.wikipedia.org/wiki/Efecto_de_red\">efecto de red</a>."
    disadvantagesli2: "<em><b>Volatilidad</b></em> - El <a href=\"http://fabcoincharts.com/fabcoin/\">valor total</a> de fabcoins en circulación y el número de negocios usando Fabcoin son muy pequeños comparado con lo que puede llegar a ser. Por lo tanto,  eventos relativamente pequeños, intercambios o actividades empresariales afectan significativamente en el precio. En teoría, esta volatilidad decrecerá conforme el mercado y la tecnología Fabcoin madure. Nunca antes se ha visto una moneda naciente, por lo que es muy difícil (y excitante) imaginar que pasará."
    disadvantagesli3: "<em><b>Desarrollo en curso</b></em> - El software de Fabcoin aún esta en fase beta con muchas características incompletas en desarrollo. Se están desarrollando nuevas herramientas, características y servicios para hacer Fabcoin mas seguro y accesible a las masas. Muchos aún no están listos para el público. La mayoría de negocios con Fabcoin son nuevos y no ofrecen seguridad. En general, Fabcoin aún esta en proceso de maduración."
    trust: "¿Porqué la gente confía en Fabcoin?"
    trusttxt1: "Mucha de la confianza en Fabcoin viene del hecho de que no requiere confianza. Fabcoin es completamente de código abierto y descentralizado. Esto significa que cualquiera tiene acceso  al código completo en cualquier momento. Cualquier desarollador en el mundo puede verificar como funciona. Todas las transacciones y fabcoins creados durante su existencia pueden ser consultados claramente en tiempo real por cualquier persona. Todos los pagos pueden hacerse sin depender de terceros y todo el sistema esta protegido por algoritmos criptográficos revisados por usuarios, parecido a lo que se utiliza en banca electrónica. Ninguna organización ni individuo puede controlar Fabcoin y la red permanece segura aunque no se pueda confiar en todos sus usuarios."
    makemoney: "¿Puedo ganar dinero con Fabcoin?"
    makemoneytxt1: "Nunca debe esperar hacerse rico con Fabcoin ni con cualquier tecnología emergente. Siempre es importante estar pendiente de cualquier cosa que suene demasiado bien para ser verdad o que desobedezca las reglas básicas de la economía."
    makemoneytxt2: "Fabcoin es un universo creciente de innovación y hay oportunidades de negocio que conllevan riesgos. No existe una garantía de que Fabcoin continúe creciendo aunque hasta ahora se ha desarrollado muy rápidamente. Invertir tiempo y recursos en cualquier cosa relacionada con Fabcoin requiere espíritu emprendedor. Hay varias formas de hacer dinero con Fabcoin como la minería, la especulación o crear nuevos negocios. Todas estas opciones son competitivas y no existe garantía de beneficio. Cada individuo debe hacer una evaluación de riesgos y costes que impliquen cualquiera de estos proyectos."
    virtual: "¿Es Fabcoin totalmente virtual e inmaterial?"
    virtualtxt1: "Fabcoin es tan virtual como las tarjetas de crédito y las redes bancarias que la gente usa cada día. Fabcoin puede usarse para pagar online y en tiendas físicas como cualquier otra moneda. Los fabcoins también pueden canjearse por una opción física como son las <a href=\"http://www.casascius.com/\">monedas Casascius</a>, pero pagar con un móvil normalmente es mas sencillo. Los saldos de fabcoins están guardados en una inmensa red y no pueden ser alterados fraudulentamente por nadie. En otras palabras, los usuarios de Fabcoin tienen control exclusivo sobre sus fondos y los fabcoins no pueden desvanecerse solo porque sean virtuales."
    anonymous: "¿Fabcoin es anónimo?"
    anonymoustxt1: "Fabcoin esta diseñado para permitir a sus usuarios enviar y recibir pagos con un aceptable nivel de privacidad como cualquier otra moneda. También es cierto que Fabcoin no es anónimo y no puede ofrecer el mismo nivel de privacidad que el dinero. El uso de Fabcoin deja registros públicos. Existen <a href=\"#protect-your-privacy#\">varios mecanismos</a> para proteger la privacidad de los usuarios, más los que se encuentran en desarrollo. Aún así, queda mucho trabajo antes de que estas características sean correctamente usadas por la mayoría de usuarios Fabcoin."
    anonymoustxt2: "Han surgido algunas preocupaciones acerca de transacciones privadas con Fabcoin que podrían usarse para propósitos ilegales. Sin embargo, Fabcoin será sin duda sujeto a regulaciones similares a las que existen dentro de los sistemas financieros. Fabcoin no puede ser más anónimo que el efectivo y seguramente no evitara que se realicen investigaciones criminales. Además, Fabcoin esta creado para prevenir un gran número de crímenes financieros."
    lost: "¿Qué pasa cuando se pierden fabcoins?"
    losttxt1: "Cuando un usuario pierde su monedero, el efecto es el de quitar el dinero de circulación. Los fabcoins perdidos aún permanecen en la cadena de bloques al igual que otros fabcoins. Sin embargo, los fabcoins perdidos permanecen inactivos para siempre pues no hay manera de que nadie pueda encontrar las clave(s) privadas que permitan que estos puedan ser utilizados. Por la ley de oferta y demanda, cuando hay menos fabcoins disponibles, estos tendrán mayor demanda y por lo tanto incrementarán su valor."
    scale: "¿Puede Fabcoin escalar hasta convertirse en una red de pagos de referencia?"
    scaletxt1: "La red Fabcoin puede procesar muchísimas más transacciones por segundo de las que procesa hoy en día. Aún así, no esta preparada para saltar al nivel de las grandes tarjetas de crédito. Se está trabajando para elevar las limitaciones actuales y los requerimientos del futuro son bien conocidos. Desde la creación, cada aspecto de la red Fabcoin ha estado en un continuo proceso de maduración, optimización y especialización, y debería esperarse que permanezca de esa forma en los próximos años. Mientras el tráfico crece, mas usuarios de Fabcoin usarán clientes más ligeros y los nodos de la red ofrecerán un mejor servicio. Para mas información, visita la página de la wiki sobre <a href=\"http://en.fabcoin.it/wiki/Scalability\">Escalabilidad</a>."
    legal: "Legalidad"
    islegal: "¿Fabcoin es legal?"
    islegaltxt1: "Hasta donde sabemos, <a href=\"http://en.wikipedia.org/wiki/Legality_of_fabcoin_by_country\">el Fabcoin no se ha hecho ilegal</a> por ley en la mayoría de territorios. Sin embargo, algunos territorios (como Argentina o Rusia) restringen o prohíben monedas extranjeras de manera severa. Otros territorios (como Tailandia) pueden limitar la concesión de licencias a ciertas entidades como son las casas de cambio de Fabcoins."
    islegaltxt2: "Reguladores de varios territorios están tomando medidas para proveer a individuos y negocios con reglas acerca de como integrar esta nueva tecnología al regulado y convencional sistema financiero. Por ejemplo, la Red de Protección de Crímenes Financieros (FinCEN), una oficina del Ministerio de Hacienda de Estados Unidos, emitió una guía sobre como caracterizan ciertas actividades que involucran monedas virtuales."
    illegalactivities: "¿Es útil Fabcoin para realizar actividades ilegales?"
    illegalactivitiestxt1: "Fabcoin es dinero y el dinero siempre ha sido usado para propósitos legales e ilegales. Efectivo, tarjetas de credito y los sistemas bancarios superan ampliamente a Fabcoin a la hora de financiar el crimen. Fabcoin puede traer innovación a los sistemas de pago y los beneficios de tal innovación son considerados mucho mas valiosos que los potenciales inconvenientes."
    illegalactivitiestxt2: "Fabcoin está diseñado para dar un gran paso adelante en la seguridad monetaria y también podría  jugar un gran papel contra muchas formas de crimen financiero. Por ejemplo, los fabcoins son imposibles de falsificar. Los usuarios tienen control total sobre sus pagos y no pueden recibir cobros no aprobados como los que pueden verse con tarjetas de crédito. Las transacciones Fabcoin son irreversibles e inmunes a devoluciones fraudulentas. Fabcoin le permite asegurar el dinero contra robo utilizando fuertes y útiles mecanismos como por ejemplo las copias de seguridad, el cifrado criptográfico y las firmas múltiples."
    illegalactivitiestxt3: "Algunas preocupaciones han surgido acerca de que Fabcoin puede ser mas atractivo para los criminales debido a que puede utilizarse para hacer pagos privados e irreversibles. Sin embargo, estas características existen actualmente en el dinero efectivo y en las transferencias bancarias, las cuales son ampliamente usadas. El uso de Fabcoin sin duda será sujeto a regulaciones similares a las que existen en los sistemas financieros y no será diferente a la hora de realizar investigaciones criminales. Comúnmente, los avances importantes siempre han sido percibidos con polémica antes de comprender correctamente sus beneficios. Un buen ejemplo de ello es Internet."
    regulated: "¿Fabcoin puede ser regulado?"
    regulatedtxt1: "El protocolo Fabcoin no puede ser modificado sin la cooperación de casi todos sus usuarios, que eligen el software que utilizan. Intentar asignar derechos especiales a una autoridad local dentro de las reglas de una red Fabcoin global no es una posibilidad. Cualquier organización poderosa podría elegir invertir en hardware de minado para controlar la mitad del poder computacional de la red y tener el poder de bloquear o revertir transacciones recientes. Aún así, no hay garantías de que pudieran mantener este poder ya que requiere invertir tanto como todos los otros mineros del mundo juntos."
    regulatedtxt2: "Sin embargo, es posible regular el uso de Fabcoin de manera similar a cualquier otro instrumento. Al igual que el dólar, Fabcoin se puede utilizar para una amplia variedad de propósitos, algunos de los cuales se pueden considerar legítimos o no, dependiendo de las leyes de cada territorio. En este sentido, Fabcoin no es diferente a cualquier otra herramienta o recurso y se puede someter a regulaciones diferentes en cada país. El uso de Fabcoin podría ser difícil bajo regulaciones muy restrictivas, en cuyo caso sería difícil determinar qué porcentaje de usuarios continuaría usando esta tecnología. Un gobierno que decida prohibir Fabcoin podría estar evitando el desarrollo de empresas y mercados nacionales, desplazando la innovación a otros países. El desafío para los reguladores es, como siempre, el desarrollo de soluciones eficientes que a la vez no obstaculicen el crecimiento de nuevos mercados y empresas."
    taxes: "¿Cómo tributa Fabcoin?"
    taxestxt1: "Fabcoin no es una moneda fiduciaria de curso legal en ningún territorio, pero a menudo los impuestos fiscales se aplican independientemente del medio usado. Existen una gran variedad de legislaciones en diferentes territorios que podrían ocasionar ingresos, ventas, nóminas, plusvalías o cualquier otra forma de impuesto que surgiera con Fabcoin."
    consumer: "¿Y Fabcoin y la protección al consumidor?"
    consumertxt1: "Fabcoin esta permitiendo a la gente hacer transacciones con sus propias condiciones. Cada usuario puede enviar y recibir pagos de una forma similar al dinero corriente pero pueden realizar convenios mas complejos. Las firmas múltiples permiten a una transacción ser aceptada por la red solo si un cierto numero de personas en un grupo acuerdan firmar la transacción. Esto permitirá desarrollar en un futuro innovadores servicios de mediación. Estos servicios podrían permitir a un tercer grupo o persona aceptar o denegar una transacción si existe un desacuerdo entre los dos individuos sin tener un control sobre el dinero. Al contrario que el dinero corriente y otros métodos de pago, Fabcoin siempre deja una prueba publica de que se ha realizado una transacción, lo que puede usarse contra negocios fraudulentos."
    consumertxt2: "Es también digno de mención que mientras los comerciantes usualmente dependen de la reputación obtenida para poder continuar con su negocio y pagar a sus empleados, no tienen acceso al mismo nivel de información cuando tratan con nuevos consumidores. La manera en que Fabcoin trabaja permite a los individuos y negocios estar protegidos contra devoluciones fraudulentas, mientras que el consumidor puede pedir mas protección cuando no están dispuestos a confiar en un comerciante en particular."
    economy: "Economía"
    fabcoinscreated: "¿Cómo se crean los fabcoins?"
    fabcoinscreatedtxt1: "Los nuevos fabcoins son generados por un proceso competitivo y descentralizado llamado \"minería\". Este proceso se basa en que los individuos son premiados por la red por sus servicios. Los mineros de Fabcoin procesan las transacciones y aseguran la red usando un hardware especializado y recogen fabcoins a cambio de este servicio."
    fabcoinscreatedtxt2: "El protocolo Fabcoin está diseñado de manera que los nuevos fabcoins se crean con un ritmo fijado. Esto hace que la minería de fabcoin sea un negocio muy competitivo. Cuanto más mineros acceden a la red, incrementa la dificultad para obtener beneficios y los mineros deben buscar la mayor eficiencia para reducir sus costes operativos. Ninguna autoridad central o desarrollador tiene el poder de controlar o manipular el sistema para incrementar sus beneficios. Cada nodo Fabcoin que hay en el mundo rechazará automáticamente todo lo que no se ajuste a las normas que se esperan del sistema a seguir."
    fabcoinscreatedtxt3: "Los fabcoins se crean a velocidad predecible y decreciente. El numero de fabcoins creados cada año se reduce a la mitad de forma automática a lo largo del tiempo hasta que la emisión de fabcoin se detenga por completo al llegar a los 21 millones de fabcoins. Llegados a este punto, probablemente los mineros de fabcoin serán mantenidos exclusivamente por las numerosas y pequeñas tasas de transacciones."
    whyvalue: "¿Por qué tienen valor los fabcoins?"
    whyvaluetxt1: "Los Fabcoins tienen valor porque son útiles como moneda. Tiene las características del dinero (durabilidad, portabilidad, fungibilidad, escasez, divisibilidad y reconocibilidad) basado en propiedades matemáticas en vez de confiar en propiedades físicas (como el oro y la plata) o confiar en autoridades centralistas (como las monedas fiduciarias). Abreviando, Fabcoin esta respaldado por las matemáticas. Con estos atributos, todo lo que necesita esta clase de dinero para mantener su valor es confianza y adopción. En el caso de Fabcoin, podemos medirlo con su crecimiento en usuarios, comerciantes y empresas nacientes. Como cualquier moneda, el valor del Fabcoin se consigue sola y directamente de la gente que quiere aceptarlo como pago."
    whatprice: "¿Qué determina el precio del fabcoin?"
    whatpricetxt1: "El precio del fabcoin se determina por la oferta y la demanda. Cuando se incrementa la demanda de fabcoin, el precio sube, y cuando cae la demanda, cae el precio. Hay un número limitado de fabcoins en circulación y los nuevos fabcoins son creados a una velocidad predecible y decreciente, esto significa que la demanda debe seguir este nivel de inflación para mantener un precio estable. Debido a que Fabcoin es todavía un mercado relativamente pequeño comparado con lo que podrá llegar a ser, no es necesaria una significativa cantidad de dinero para mover el precio del mercado arriba o abajo, es por eso que el precio del fabcoin es todavía muy volatil"
    whatpriceimg1: "Precio del fabcoin, del 2013 al 2015:"
    worthless: "¿Pueden los fabcoins llegar a valer nada?"
    worthlesstxt1: "Sí. La historia esta llena de monedas que fracasaron y ya no se utilizan, como el <a href=\"http://es.wikipedia.org/wiki/Marco_de_oro_alem%C3%A1n\">Marco Alemán</a> durante la Republica de Weimar y, mas recientemente, el <a href=\"http://es.wikipedia.org/wiki/D%C3%B3lar_zimbabuense\">Dolar Zimbabuense</a>. Aunque el fracaso de las anteriores monedas ocurrió por la hiperinflación, lo cual es imposible que ocurra con Fabcoin, siempre existe la posibilidad de fracasos técnicos, competencia entre monedas, problemas políticos, etc. Como regla de oro básica, ninguna moneda debe considerarse libre de fracasos o malos tiempos. Fabcoin ha probado ser de confianza durante años desde su creación y tiene muchísimo potencial para que siga creciendo. Aún así, nadie es capaz de predecir cual será su futuro."
    bubble: "¿Es Fabcoin una burbuja?"
    bubbletxt1: "Un rápido aumento en el precio no constituye una burbuja. Una sobrevaloración que dará lugar a una repentina corrección a la baja constituye una burbuja. Decisiones basadas en la acción humana individual de cientos de miles de participantes en el mercado es la causa de que el precio de fabcoin fluctúe mientras el mercado da con la formación del precio. Razones para cambios en los sentimientos pueden incluir pérdida de confianza en Fabcoin, una amplia diferencia entre valor y precio no basada en los fundamentos de la economía Fabcoin, aumento de la cobertura de la prensa estimulando demanda especulativa, miedo a la incertidumbre, y las viejas euforia absurda y avaricia."
    ponzi: "¿Es el Fabcoin una estafa piramidal?"
    ponzitxt1: "Un esquema Ponzi es una operación fraudulenta de inversiones que paga a los inversores intereses tomados de su propio dinero, o del dinero pago por otros inversores, en lugar de las ganancias de cada individuo a través del negocio. Los esquemas Ponzi están designados para colapsar a expensas de los últimos inversores cuando ya no hay suficientes participantes."
    ponzitxt2: "Fabcoin es un proyecto de software libre sin ninguna autoridad central. Por lo tanto, nadie está en posición de hacer representaciones fraudulentas sobre la rentabilidad de las inversiones. Como otras monedas importantes, como por ejemplo el oro, dólar estadounidense, euro, yen, etc. no existe una garantía de que su valor no varíe. Esto conlleva una volatilidad donde los dueños de fabcoins pueden ganar o perder dinero de forma impredecible. Mas allá de las especulaciones, Fabcoin es también un sistema de pagos con cualidades útiles y competitivas que está siendo usado por miles de usuarios y negocios."
    earlyadopter: "¿No beneficia injustamente Fabcoin a los early adopters?"
    earlyadoptertxt1: "Algunos de los usuarios iniciales o \"early adopters\" poseen un gran número de fabcoins porque asumieron grandes riesgos e invirtieron tiempo y recursos en una tecnología incipiente apenas utilizada por nadie. Muchos de los primeros usuarios gastaron grandes cantidades de fabcoins antes de que fueran valiosos o compraron sólo pequeñas cantidades y no consiguieron grandes ganancias. No hay ninguna garantía de que el precio de un fabcoin vaya a aumentar o caer. Es algo similar a invertir en una \"startup\" que puede aumentar su valor debido a su éxito y popularidad o simplemente, nunca llegar a ser rentable. Fabcoin está todavía en su infancia y ha sido diseñado con una visión a muy largo plazo. A veces es difícil tener una opinión objetiva hacia los primeros usuarios , pero los usuarios \"tardíos\" de nuestros días, puede que lleguen a ser considerados \"early adopters\" en el futuro."
    finitelimitation: "¿Es un problema el hecho de que haya una cantidad finita de fabcoins?"
    finitelimitationtxt1: "Fabcoin es único en cuánto a que solo 21 millones de fabcoins van a ser creados. Sin embargo, esto nunca será una limitación pues los fabcoins pueden dividirse hasta en 8 cifras decimales (0.000 000 01 FAB) e incluso unidades mas pequeñas si es que así se lo requiere en el futuro. Conforme el tamaño promedio de transacciónes decrece, estas pueden ser denominadas como sub-unidades de fabcoin, como por ejemplo el millifabcoin (1 mFAB o 0.001 FAB)."
    deflationaryspiral: "¿No caerá Fabcoin en una espiral deflacionaria?"
    deflationaryspiraltxt1: "La teoría de la espiral deflacionaria se resume en que si se espera que caigan los precios, los consumidores pospondrán sus compras para beneficiarse de precios más bajos. Esa caída en la demanda provocará que los vendedores tengan que bajar sus precios intentando estimular la demanda, realimentando así el fenómeno y conduciendo finalmente a una depresión económica."
    deflationaryspiraltxt2: "Aunque esta teoría es una forma popular de justificar las políticas inflacionarias por parte de los bancos centrales, no es universalmente aceptada y de hecho suscita grandes controversias entre economistas. La electrónica de consumo es un ejemplo de un mercado donde los precios caen constantemente sin que ello haya provocado una depresión en dicho sector. Del mismo modo, aunque el valor de los fabcoins haya crecido tanto a lo largo del tiempo, también el tamaño de la economía ligada a Fabcoin ha crecido enormemente. Puesto que tanto el valor de la moneda como el tamaño de su economía empezaron de cero en 2009, Fabcoin es un perfecto contra-ejemplo a esta teoría demostrando que puede estar equivocada."
    deflationaryspiraltxt3: "A pesar de esto, Fabcoin no está diseñado para ser una moneda deflacionaria. Sería más riguroso decir que Fabcoin es una moneda inflacionaria durante sus primeros años y que llegará a ser estable durante los años posteriores. La única manera por la que el número de fabcoins en circulación podría disminuir sería que gente descuidada perdiera sus monederos por no preparar copias de respaldo. Con una base monetaria estable y una economía estable, el valor de la moneda debería mantenerse."
    speculationvolatility: "¿La especulación y volatilidad no son un problema para Fabcoin?"
    speculationvolatilitytxt1: "Esta es una situación de huevo y gallina. Para que el precio del fabcoin se estabilice, se tiene que desarrollar una economía a gran escala con más negocios y usuarios. Para que una gran economía se desarrolle, los negocios y usuarios buscarán que el valor sea estable."
    speculationvolatilitytxt2: "Por suerte, la volatilidad no afecta a las principales ventajas de Fabcoin como sistema de pago para transferir dinero desde un punto A hasta un punto B. Las empresas pueden convertir pagos en fabcoins a su moneda local al instante, pudiendo así beneficiarse de las ventajas de Fabcoin sin estar sujetos a las fluctuaciones de precios. Dado que Fabcoin ofrece multitud de  características y propiedades útiles, muchos usuarios optan por utilizar Fabcoin. Con tales soluciones e incentivos, Fabcoin puede afianzarse y evolucionar de forma que la volatilidad sea limitada."
    buyall: "¿Qué pasaría si alguien compra todos los fabcoins?"
    buyalltxt1: "En las casas de cambio solo podemos apreciar una fracción de los fabcoins emitidos hasta ahora. Los mercados de Fabcoin son competitivos, los precios bajaran o subirán dependiendo de la oferta y la demanda. Además, nuevos fabcoins serán emitidos durante las próximas décadas. Por lo tanto incluso el comprador mas empeñado no podrá comprar todos los fabcoins existentes. Esta situación no sugiere, aún así, que los mercados no son vulnerables a la manipulación de los precios; no es necesaria una cantidad significante de monedas para mover los precios arriba o abajo, por lo tanto Fabcoin sigue siendo muy volátil."
    bettercurrency: "¿Qué pasa si alguien crea una moneda digital mejor?"
    bettercurrencytxt1: "Esto puede suceder. Por ahora, Fabcoin sigue siendo con diferencia la moneda virtual descentralizada más popular, pero no existen garantías de que mantenga esa posición en el futuro. Actualmente existe un conjunto de monedas alternativas inspiradas por Fabcoin. No obstante, se puede asumir que serían necesarias mejoras significativas para que una nueva moneda superase a Fabcoin en cuanto a la existencia de un mercado establecido, aunque este aspecto es impredecible. También es posible que Fabcoin adopte mejoras de otras monedas siempre y cuando no supongan una modificación de partes fundamentales del protocolo."
    transactions: "Transacciones"
    tenminutes: "¿Porqué tengo que esperar 10 minutos?"
    tenminutestxt1: "La recepción de un pago es casi instantánea con Fabcoin. Sin embargo hay un retraso de 10 minutos de media antes de que la red empiece a confirmar esa transacción al incluirla en un bloque y antes de que se puedan gastar los fabcoins recibidos. Una confirmación significa que hay un consenso en la red en que los fabcoins recibidos no han sido enviados a alguien más y son ahora de tu propiedad. Una vez que tu transacción ha sido incluida en un bloque, esta irá siendo \"enterrada\" con más confirmaciones por los siguientes bloques que van añadiéndose a la cadena, lo que hará consolidarse este consenso y disminuir el riesgo de una revocar la transacción. Cada usuario es libre de determinar en qué punto se puede considerar una transacción como confirmada, pero normalmente 6 confirmaciones es considerado tan seguro como esperar 6 meses tras un pago con tarjeta de crédito."
    fee: "¿Cuanto costará la comisión por una transacción?"
    feetxt1: "La mayoría de las transacciones se pueden ejecutar sin comisiones, pero se anima a los usuarios a pagar una pequeña comisión voluntaria para obtener confirmaciones más rápidas y para remunerar a los mineros. Cuando las tasas son obligadas, generalmente no superan unos pocos céntimos. Tu cliente Fabcoin normalmente intentará estimar una comisión adecuada siempre que esta sea requerida."
    feetxt2: "Las comisiones se usan como protección frente a usuarios que intenten enviar gran numero de transacciones con la intención de sobrecargar la red. La manera exacta en que funcionan las comisiones todavía está desarrollándose y evolucionará con el tiempo. Como el importe de la comisión no está relacionada a la cantidad de fabcoins que se envían, puede ser extremadamente baja (0.0005 FAB para una transferencia de 1000 FAB) o injustamente alta (0.004 FAB para un pago de 0.02 FAB). La comisión se calcula en relación a  propiedades como la cantidad de datos en la transacción y su recurrencia. Por ejemplo, si estás recibiendo un gran número de cantidades pequeñas, las comisiones por envios serán más altas. Este tipo de pagos se pueden comparar con pagar en un restaurante usando solo céntimos. Gastar pequeñas fracciones de tus fabcoins de forma rápida también requerirá una comisión. Si tus actividades siguen el patrón habitual de transacciones normales, las comisiones deberían ser muy bajas."
    poweredoff: "¿Qué pasa si recibo un fabcoin cuando mi ordenador está apagado?"
    poweredofftxt1: "Funciona correctamente. Los fabcoins aparecerán la próxima vez que abras tu monedero. Los fabcoins realmente no los recibe este software, sino que son añadidos a un libro de contabilidad público compartido con todos los dispositivos de la red. Si enviaste fabcoins cuando el programa de tu cartera estaba apagado y lo abres después, descargará los bloques y se pondrá al día con todas las transacciones que no conocía, y los fabcoins aparecerán como si los hubieras recibido en ese momento. Tu cartera solo es útil cuando desees gastar tus fabcoins."
    sync: "¿Qué significa \"sincronizando\" y por qué tarda tanto?"
    synctxt1: "El largo tiempo de sincronización solo es requerido con clientes de nodo completo como Fabcoin Core. Técnicamente hablando, sincronizar es el proceso de descargar y verificar todas las anteriores transacciones en la red Fabcoin. Para algunos clientes Fabcoin necesitan estar conscientes de las transacciones previas para calcular el saldo gastable de tu cartera Fabcoin y realizar nuevas transacciones. Este paso requiere muchos recursos y necesita suficiente conexión y almacenamiento para alojar el tamaño total de la cadena de bloques. Para que Fabcoin permanezca seguro, suficiente gente debe seguir usando clientes de nodo completo porque realizan la tarea de validar y retransmitir transacciones."
    mining: "Minería"
    whatismining: "¿Qué es la minería fabcoin?"
    whatisminingtxt1: "Minar fabcoins es el proceso de invertir capacidad de computacional para procesar transacciones, garantizar la seguridad de la red, y conseguir que todos los participantes estén sincronizados. Podría describirse como el centro de datos de Fabcoin, excepto que este ha sido diseñado para ser completamente descentralizado con mineros operando en todos los países y sin que nadie tenga el control absoluto sobre la red. Este proceso se denomina \"minería\", como analogía a la minería del oro, ya que también es un mecanismo temporal utilizado para emitir nuevos fabcoins. No obstante, a diferencia de la minería del oro, la minería de Fabcoin ofrece una recompensa a cambio de servicios útiles que son necesarios para que la red de pagos funcione de manera segura. La minería de Fabcoin seguirá siendo necesaria hasta que se haya emitido el último fabcoin."
    howminingworks: "¿Cómo funciona la minería fabcoin?"
    howminingworkstxt1: "Cualquiera puede convertirse en minero de Fabcoin utilizando un software y hardware especializado. El software de minería está pendiente de transacciones que son anunciadas a través de una red entre pares y realiza las tareas apropiadas para procesar y confirmar esas transacciones. Los mineros de Fabcoin realizan este trabajo pues así pueden obtener tasas pagadas por usuarios que desean que sus transacciones sean procesadas más rápidamente, además de fabcoins creados en base a una fórmula fija."
    howminingworkstxt2: "Para que las nuevas transacciones sean confirmadas, es necesaro que se incluyan en un bloque con una prueba de trabajo matemático. Dichas pruebas son muy difíciles de calcular ya que la única manera de pasarlas es intentando hacer miles de millones de cálculos por segundo. Los mineros deben hacer estos cálculos antes de que sus bloques sean aceptados por la red y antes de que sean recompensados. Cuanta más gente empiece a minar, la dificultad de encontrar bloques válidos se incrementa automáticamente por la red para asegurar que el tiempo promedio de encontrar un bloque es siempre de 10 minutos. Como resultado, minar es una tarea muy competitiva donde ningún minero puede controlar por si solo lo que es incluido en la cadena de bloques."
    howminingworkstxt3: "La prueba de trabajo está diseñada también para depender del bloque anterior y así forzar el orden cronológico en la cadena de bloques. En consecuencia, la dificultad de revertir las transacciones anteriores crece exponencialmente porque se necesita recalcular las pruebas de trabajo de los bloques posteriores. Cuando se encuentran dos bloques al mismo tiempo, los mineros trabajan en el primer bloque que reciben y pasan a la cadena más larga tan pronto como se encuentra un nuevo bloque. Esto permite que el minado asegure y mantenga un consenso global basado en la potencia de procesado."
    howminingworkstxt4: "Los mineros de Fabcoin no pueden hacer trampa incrementando su propio botín ni procesar transacciones fraudulentas que puedan corromper la red de Fabcoin pues todos los nodos Fabcoin rechazarían cualquier bloque que contenga datos inválidos, tal como lo especifican las reglas del protocolo Fabcoin. Consecuentemente, la red permanece segura aún si no todos los mineros de Fabcoin son de confianza."
    miningwaste: "¿Minar fabcoins no es un despilfarro de energía?"
    miningwastetxt1: "Gastar energía en asegurar y hacer funcionar un sistema de pago no es ninguna pérdida de tiempo. Como cualquier otro sistema de pago, el uso de Fabcoin conlleva costes de procesamiento. Servicios necesarios para el correcto funcionamiento de las monedas más extendidas mundialmente como los bancos, tarjetas de crédito y vehículos acorazados también necesitan muchísima energía. Al contrario que Fabcoin, ese consumo de energía no es transparente y no puede ser medido."
    miningwastetxt2: "El minado de Fabcoin fue diseñado para que se vuelva mas optimizado con el tiempo debido a hardware especializado que consume menos energía, y así los costos operativos del minado deberían continuar siendo proporcionales a la demanda. Cuando el minado de Fabcoin se vuelve  demasiado competitivo y menos rentable, algunos mineros deciden detener sus actividades. Además, toda la energía gastada en el minado es eventualmente transformada en calor, y los mineros con mayores beneficios serán aquellos que se aprovechen de ese calor. Una red de minería eficaz es aquella que no está consumiendo energía extra. Aunque esto es lo ideal, los gastos en minería son tales que los mineros se esfuerzan por conseguirlo."
    miningsecure: "¿Cómo beneficia la minería a la seguridad de Fabcoin?"
    miningsecuretxt1: "El minado crea el equivalente de una lotería competitiva que hace muy difícil que alguien pueda agregar nuevos bloques consecutivos en la cadena de bloques. Esto protege la neutralidad de la red al prevenir que cualquier individuo obtenga el poder de bloquear ciertas transacciones. Esto también previene a cualquier individuo reemplazar partes de la cadena de bloques para revertir sus propios gastos, lo cual podría ser usado para defraudar a otros usuarios. El minado hace que revertir una transacción sea exponencialmente mas difícil al requerir que se sobrescriban todos los bloques siguientes a esa transacción."
    miningstart: "¿Qué necesito para empezar a minar?"
    miningstarttxt1: "En los primeros días de Fabcoin, cualquiera podía encontrar un nuevo bloque usando su CPU. Conforme más y más gente empezó a minar, la dificultad de encontrar nuevos bloques aumentó tanto que el único método rentable de minar hoy en día es usar hardware especializado. Puede echar un vistazo a <a href=\"http://www.fabcoinmining.com/\">FabcoinMining.com</a> para más información."
    security: "Seguridad"
    secure: "¿Es Fabcoin seguro?"
    securetxt1: "La tecnología Fabcoin - el protocolo y la criptografía - tiene un sólido historial de seguridad y la red Fabcoin es probablemente el mayor proyecto de computación distribuida en el mundo. La vulnerabilidad más común es el fallo del usuario. Los archivos de la cartera Fabcoin que almacenan las necesarias claves privadas pueden ser accidentalmente borradas, perdidas o robadas. Esto es muy similar al dinero físico almacenado de forma digital. Afortunadamente, los usuarios pueden emplear <a href=\"#secure-your-wallet#\">prácticas de seguridad</a> prudentes para proteger su dinero o usar proveedores de servicios que ofrecen buenos niveles de seguridad y garantía contra robo o pérdida."
    hacked: "¿Fabcoin no fue hackeado anteriormente?"
    hackedtxt1: "Las reglas del protocolo y la criptografía empleadas para Fabcoin siguen funcionando perfectamente años después de su creación, lo cual es una garantía de que el concepto está bien diseñado. No obstante, se han detectado <a href=\"/en/alerts\">fallos en la seguridad</a> y se han ido solucionando con el tiempo mediante cambios en el software. Al igual que cualquier otro tipo de software, la seguridad de Fabcoin depende de la velocidad a la que se encuentran y solucionan los problemas. A medida que se van descubriendo dichos problemas, Fabcoin seguirá madurando."
    hackedtxt2: "A menudo hay malentendidos sobre robos y brechas de seguridad que ocurren en diversos intercambios y negocios. Aunque estos sucesos son desafortunados, ninguno de ellos envuelve al propio Fabcoin siendo hackeado, ni implican brechas en Fabcoin; al igual que el robo a un banco no significa que el dólar esté comprometido. Aún así, es preciso decir que unas buenas prácticas y soluciones intuitivas de seguridad son necesarias para dar a los usuarios una mejor protección de su dinero y reducir el riesgo de robo y perdida. Durante el transcurso de los últimos años, estas características de seguridad han sido rápidamente desarrolladas, como la encriptación del monedero, monederos offline, monederos físicos y transacciones multi-firma."
    collude: "¿Podrían los usuarios conspirar en contra de Fabcoin?"
    colludetxt1: "No es posible cambiar el protocolo de Fabcoin tan fácilmente. Un cliente de Fabcoin que no cumpla las reglas, no puede imponer las suyas propias a los demás usuarios. En la especificación actual, no es posible incorporar el doble gasto en una misma cadena de bloques, ni gastar fabcoins sin una firma válida. Es por ello que no es posible generar cantidades incontroladas de fabcoins de la nada, gastar fondos ajenos, corromper la red o algo similar.   "
    colludetxt2: "Sin embargo, una mayoría de mineros podrían elegir arbitrariamente bloquear o revertir transacciones recientes. Una mayoría de usuarios también podría ejercer presión para que se adoptaran cambios. Ya que Fabcoin solo funciona correctamente con un consenso absoluto entre todos los usuarios, puede ser muy complicado cambiar el protocolo porque requiere que la inmensa mayoría de usuarios adopten el cambio, de manera que el resto de los usuarios no tenga más opción que aceptarlo también. Como regla general, es difícil pensar que un usuario de Fabcoin decidiese adoptar un cambio que pudiese comprometer su propio dinero."
    quantum: "¿Fabcoin es vulnerable a la computación cuántica?"
    quantumtxt1: "Si, la mayoría de los sistemas basados en criptografía lo son, incluyendo los sistemas tradicionales de banca. Sin embargo, la computación cuántica aun no existe y probablemente por mucho tiempo. En el caso de que la computación cuántica pueda ser una amenaza inminente para Fabcoin, el protocolo podría ser actualizado para usar algoritmos post-cuánticos. Dada la importancia que esta actualización tendría, se puede asegurar que será analizado por los desarrolladores y adoptado por todos los usuarios de Fabcoin."
    help: "Ayuda"
    morehelp: "Me gustaría aprender más. ¿Dónde puedo encontrar ayuda?"
    morehelptxt1: "Puedes encontrar más información y ayuda en las páginas de  <a href=\"#resources#\">recursos</a> y <a href=\"#community#\">comunidad</a> o en el<a href=\"http://en.fabcoin.it/wiki/FAQ\"> FAQ de la Wiki</a>."
  getting-started:
    title: "Cómo empezar - Fabcoin"
    pagetitle: "Cómo empezar a usar Fabcoin"
    pagedesc: "Utilizar Fabcoin para enviar y recibir dinero es fácil y accesible para todo el mundo "
    users: "¿Cómo usar Fabcoin?"
    inform: "Infórmese"
    informtxt: "Fabcoin es diferente de lo que usted conoce y usa todos los días. Antes de que empiece a usar Fabcoin, hay algunas pautas con las que es necesario que se familiarice para usarlo de forma segura, además de evitar errores comunes."
    informbut: "Leer más"
    choose: "Escoja su monedero."
    choosetxt: "Usted puede usar un monedero Fabcoin en su vida cotidiana con su dispositivo móvil o puede tener un monedero solo para pagos online desde su ordenador. En cualquier caso, puede escoger su monedero en un minuto."
    choosebut: "Escoja su monedero"
    get: "Obtener fabcoins"
    gettxt: "Puedes obtener fabcoins aceptándolos como pago por bienes y servicios o comprándoselos a un amigo o alguien cercano a usted. También puede comprarlos directamente desde una casa de cambio con su cuenta bancaria. "
    getbut: "Encuentre una casa de cambio"
    spend: "Gastar fabcoins"
    spendtxt: "Hay un creciente número de servicios y comerciantes aceptando Fabcoin en todo el mundo. Usted puede usar Fabcoin para pagarles y valorar su experiencia para ayudar a que los negocios honestos ganen más visibilidad."
    spendbut: "Encontrar comerciantes"
    merchants: "¿Cómo aceptar Fabcoin?"
    merchantinform: "Informese usted mismo"
    merchantinformtxt: "Fabcoin no requiere que los comerciantes cambien sus hábitos. No obstante, Fabcoin es diferente de lo que usted conoce y utiliza todos los días. Hay algunas cosas que usted debería saber antes de comenzar a utilizar Fabcoin que le permitirán usarlo de manera segura y así evitar los errores más comunes."
    merchantinformbut: "Leer más"
    merchantservice: "Procesando pagos"
    merchantservicetxt: "Usted puede procesar pagos y facturas por si mismo. También puede utilizar servicios para comerciantes que le permiten ingresar dinero en su moneda local o fabcoin. La mayoría de puntos de venta utilizan una tablet o teléfono móvil para permitir a sus clientes pagar con sus teléfonos móviles."
    merchantservicebut: "Servicios para el comerciante"
    tax: "Contabilidad e impuestos"
    taxtxt: "Los comerciantes suelen hacer los ingresos y mostrar los precios en su moneda local. En los casos donde no ocurra, debe saber que Fabcoin funciona de manera similar a una moneda extranjera. Para obtener la orientación adecuada sobre impuestos en su territorio, debería contactar con un contable titulado."
    taxbut: "Leer más"
    visibility: "Ganando visibilidad"
    visibilitytxt: "Cada vez más usuarios buscan maneras de gastar sus fabcoins. Como comerciante, puede publicar su negocio en directorios online para que los consumidores puedan localizar su negocio fácilmente. También puede, además, mostrar el <a href=\"http://en.fabcoin.it/wiki/Promotional_graphics\"> logo de Fabcoin</a> en su página web o en la puerta de su negocio."
    visibilitybut: "Añade tu negocio"
  how-it-works:
    title: "¿Cómo funciona Fabcoin? - Fabcoin"
    pagetitle: "¿Cómo funciona Fabcoin?"
    intro: "Esta es una pregunta que a menudo causa confusiones. ¡Aquí tiene una explicación rápida!"
    basics: "Lo esencial para un usuario nuevo"
    basicstxt1: "Como usuario nuevo, usted puede <a href=\"#getting-started#\">empezar</a> con Fabcoin sin entender los detalles técnicos. Una vez usted tenga instalado un monedero en su ordenador o dispositivo móvil, se generará su primera dirección Fabcoin y podrá crear más cuando lo necesite. Puede dar su dirección a sus amigos para que le paguen o viceversa. De hecho, es similar a como funciona el correo electrónico, excepto que las direcciones Fabcoin solamente deberían ser usadas una única vez."
    balances: "Balances<span class=\"titlelight\"> - cadena de bloques</span>"
    balancestxt: "La cadena de bloques o \"block chain\" es una <b>contabilidad pública compartida</b> en la que se basa toda la red Fabcoin. Todas las transacciones confirmadas se incluyen en la cadena de bloques. De esta manera los monederos Fabcoin pueden calcular su saldo gastable y las nuevas transacciones pueden ser verificadas, asegurando que el cobro se esta haciendo al que realiza el pago. La integridad y el orden cronológico de la cadena de bloques se hacen cumplir con <a href=\"#vocabulary##[vocabulary.cryptography]\">criptografía</a>."
    transactions: "Transacciones<span class=\"titlelight\"> - llaves privadas</span>"
    transactionstxt: "Una transacción es <b>una transferencia de valores entre monederos Fabcoin</b> que será incluida en la cadena de bloques. Los monederos Fabcoin disponen de un fragmento secreto llamado <a href=\"#vocabulary##[vocabulary.privatekey]\"><i>clave privada</i></a>, utilizada para firmar las operaciones, proporcionando una prueba matemática de que la transacción está hecha por el propietario del monedero. La <a href=\"#vocabulary##[vocabulary.signature]\"><i>firma</i></a> también evita que la transacción no sea alterada por alguien una vez ésta ha sido emitida. Todas las transacciones son difundidas entre los usuarios y por lo general empiezan a ser confirmadas por la red en los 10 minutos siguientes a través de un proceso llamado <a href=\"#vocabulary##[vocabulary.mining]\"><i>minería</i></a>."
    processing: "Procesamiento<span class=\"titlelight\"> - minería</span>"
    processingtxt: "La minería es un <b>sistema de consenso distribuido</b> que se utiliza para <a href=\"#vocabulary##[vocabulary.confirmation]\"><i>confirmar</i></a> las transacciones pendientes a ser incluidas en la cadena de bloques. Hace cumplir un orden cronológico en la cadena de bloques, protege la neutralidad de la red y permite un acuerde entre todos los equipos sobre el estado del sistema. Para confirmar las transacciones, deberán ser empacadas ​​en un <a href=\"#vocabulary##[vocabulary.block]\"><i>bloque</i></a> que se ajuste a estrictas normas de cifrado y que será verificado por la red. Estas normas impiden que cualquier bloque anterior se modifique, ya que hacerlo invalidaría todos los bloques siguientes. La minería también crea el equivalente a una lotería competitiva que impide que cualquier persona pueda fácilmente añadir nuevos bloques consecutivamente en la cadena de bloques. De esta manera, ninguna persona puede controlar lo que está incluido en la cadena de bloques o reemplazar partes de la cadena de bloques para revertir sus propios gastos."
    readmore: "¿ Hasta qué punto estás dispuesto a descubrir más ?"
    readmoretxt: "Esto es sólo un resumen muy corto y sumario del sistema. Si quiere conocer más detalles, usted puede <a href=\"#fabcoin-paper#\">leer el documento original</a> que explica la estructura del sistema, leer la <a href=\"/en/developer-documentation\">documentación para desarrolladores (en inglés)</a> o investigar la <a href=\"http://es.fabcoin.it/wiki/Página_principal\">wiki de Fabcoin</a>."
  index:
    title: "Fabcoin - Dinero P2P de código abierto"
    metadescription: "Fabcoin es una red innovativa de pagos y un nuevo tipo de dinero. Encuentra todo lo que necesitas saber e inicia con Fabcoin en fabcoins.info."
    listintro: "Fabcoin es una  innovadora red de pagos y una nueva clase de dinero."
    list1: "Rápidas operaciones<br>entre pares"
    list2: "Pagos en<br>todo el mundo"
    list3: "Comisiones muy<br>bajas o inexistentes"
    desc: "Fabcoin usa tecnología peer-to-peer o entre pares para operar sin una autoridad central o bancos; la gestión de las transacciones y la emisión de fabcoins es llevada a cabo de forma colectiva por la red. <b>Fabcoin es de código abierto; su diseño es público, nadie es dueño o controla Fabcoin y <a href=\"#support-fabcoin#\">todo el mundo puede participar</a></b>. Por medio de sus muchas propiedades únicas, Fabcoin permite usos interesantes no contemplados por ningún sistema de pagos anterior."
    overview: "O vea una guía rápida para"
    individuals: "Personas"
    businesses: "Empresas"
    developers: "Desarrolladores"
  innovation:
    title: "Innovación - Fabcoin"
    pagetitle: "Innovación en sistemas de pago"
    summary: "El protocolo Fabcoin no es sólo una manera de enviar dinero de A a B. Tiene muchas más funciones y abre la puerta a posibilidades que la comunidad todavía está analizando. Aquí le mostramos algunas de las tecnologías que se están investigando actualmente y que en algunos casos se han convertido en productos y servicios reales. Seguramente los usos más interesantes de Fabcoin todavía están por descubrir."
    control: "Protección contra el fraude"
    controltext: "Con Fabcoin, es posible tener un nivel de seguridad sin precedentes. La red provee a los usuarios protección contra los fraudes más frecuentes como devoluciones o cargos no deseados, además de que los fabcoins son imposibles de falsificar. Los usuarios pueden hacer una copia de seguridad o encriptar sus monederos o optar por carteras físicas que hacen muy difícil que su dinero sea robado o perdido. Fabcoin esta diseñado para permitir a sus usuarios tener control total sobre su dinero."
    global: "Accesibilidad global"
    globaltext: "Todos los pagos en el mundo pueden ser totalmente interoperables. Fabcoin permite a cualquier banco, negocio o individuo enviar y recibir pagos de forma segura en cualquier momento y lugar, con o sin una cuenta bancaria. Fabcoin está disponible en muchos países que aún permanecen fuera del alance de algunos sistemas de pago debido a sus propias limitaciones. Fabcoin aumenta el acceso global al comercio y puede ayudar a que más comercios internacionales prosperen."
    cost: "Optimizar costes"
    costtext: "Con el uso de la criptografía, los pagos son seguros sin la necesidad de intermediarios. Una transacción Fabcoin es mucho más barata que otras alternativas y puede ser realizada en menos tiempo. Esto significa que Fabcoin tiene potencial para ser una manera común de hacer transacciones desde cualquier moneda . Fabcoin podría incluso desempeñar un papel importante a la hora de <a href=\"http://www.youtube.com/watch?v=BrRXP1tp6Kw\">reducir la pobreza</a> en el mundo, eliminando las altas tasas que muchos trabajadores deben pagar al cobrar su salario."
    donation: "Donaciones y propinas"
    donationtext: "Fabcoin ha sido una solución eficiente para efectuar propinas y donaciones. Enviar un pago solo requiere un clic y recibir donaciones es tan simple como mostrar el código QR. Las donaciones pueden ser visibles al público, otorgando un grado de transparencia a las organizaciones sin ánimo de lucro. En casos de emergencia como desastres naturales, las donaciones realizadas vía Fabcoin podrían contribuir a una rápida respuesta internacional."
    crowdfunding: "Financiación colectíva"
    crowdfundingtext: "A pesar de que aún no es fácil de usar, Fabcoin puede usarse para campañas crowdfunding, donde personas prestan dinero a un proyecto el cual solo será enviado si se alcanza el objetivo establecido. Tales contratos de garantía son procesados por el protocolo Fabcoin, el cual previene que una transacción se lleve a cabo hasta que todas las condiciones hayan sido cumplidas. <a href=\"http://en.fabcoin.it/wiki/Contracts#Example_3:_Assurance_contracts\">Aprende más</a> sobre la tecnología detrás del crowdfunding."
    micro: "Micropagos"
    microtext: "Fabcoin puede procesar pagos de 1 dólar e incluso menores cantidades. Tales pagos se realizan a todas horas. Imagine escuchar por Internet la radio pagando por segundo, ver páginas webs  con una pequeña propina por cada anuncio no mostrado o pagar por kilobyte al conectarte a un punto de acceso WiFi. Fabcoin puede hacer posibles esos conceptos. <a href=\"http://fabcoinj.github.io/working-with-micropayments\">Aprende más</a> sobre la tecnología detrás de los micro pagos con Fabcoin."
    mediation: "Mediación de disputas"
    mediationtext: "Fabcoin puede usarse para desarrollar servicios de mediación usando múltiples firmas. Tales servicios podrían hacer posible que una tercera persona aprobara o rechazara una transacción en caso de desacuerdo entre dos personas sin tener control del dinero. Como este servicio sería compatible con cualquier usuario y comerciante que usara Fabcoin, conduciría a la competencia libre y a mayores estándares de calidad."
    multisig: "Direcciones de firma múltiple"
    multisigtext: "Múltiples firmas permiten a una transacción ser aceptada por la red solo si un cierto número de personas dentro de un grupo firman la transacción. Esto podría usarse por una junta directiva para prevenir que cualquier miembro pueda gastar fondos sin el consentimiento de los otros miembros. Podría ser usado también por los bancos para evitar robos al bloquear pagos por encima de un límite si el usuario no provee suficientes credenciales."
    trust: "Confianza e Integridad"
    trusttext: "Fabcoin ofrece soluciones a muchos de los problemas de confianza que atormentan a los bancos. Gracias a la transparencia contable selectiva, contratos digitales y transacciones irreversibles, Fabcoin puede usarse como base para restaurar la confianza. Los bancos corruptos no pueden engañar al sistema para crear beneficio a expensas de otros bancos o personas. Un futuro donde los grandes bancos apoyen a Fabcoin ayudaría a reinstaurar la confianza e integridad en las instituciones financieras."
    resiliency: "Resistencia y descentralización"
    resiliencytext: "Debido a su descentralización, Fabcoin ha creado una clase diferente de pago en la red con un incremento en flexibilidad y redundancia. Fabcoin puede manejar millones de dolares en intercambios sin necesitar protección militar. Sin un punto central que pueda fallar, atacar la red es una tarea muy difícil. Fabcoin podría representar un gran paso en asegurar sistemas financieros locales y globales."
    transparency: "Transparencia ajustable"
    transparencytext: "Todas las transacciones Fabcoin son públicas, pero las identidades de las personas detrás de los pagos son privadas por defecto. Esto permite a personas y organizaciones trabajar con reglas flexibles de transparencia. Por ejemplo, un negocio puede elegir revelar ciertas transacciones y fondos sólo a ciertos empleados, al igual que una organización sin ánimo de lucro es libre de permitir al público ver cuantas donaciones reciben al mes."
    automation: "Soluciones automáticas"
    automationtext: "Los servicios automatizados usualmente tienen que tratar con limitaciones de dinero o tarjetas de crédito. Esto incluye toda clase de máquinas expendedoras, desde taquillas para el bus a máquinas de café. Fabcoin esta creado para poder usarse en una nueva generación de servicios automatizados donde se eliminarán los costes de operación. Imagine taxis auto-conducidos o una tienda donde la cesta te permite pagar por tus compras sin tener que pasar por caja. Muchas ideas son posibles."
  legal:
    title: "Aviso legal - Fabcoin"
    pagetitle: "Aviso Legal"
    termstxt1: "Esta página web proporciona información y material de carácter general. Esta información esta destinada solamente a informar. Esta página web puede contener información que aborde cuestiones legales. La información ofrecida no debe usarse como consejo legal. No esta autorizado ni debe confiar en esta página web para recibir asesoramiento jurídico. De ninguna forma los propietarios o contribuyentes de la web son responsables de las acciones, decisiones u otros comportamientos realizados por su parte o por cualquier otra persona. Esto incluye, pero no está limitado, a razones tecnológicas o legales. Usted actúa bajo su propio riesgo en lo que concierne a los contenidos de esta página web. En caso de querer tomar acciones legales debe contactar con un abogado con licencia en el territorio en la que las solicita."
    termstxt2: "Esta página web puede contener traducciones de la versión inglesa original. Estas traducciones son proporcionadas únicamente como comodidad. En caso de existir un conflicto entre la versión inglesa y la traducción realizada, prevalecerá la versión inglesa. Si observa alguna incoherencia, por favor informe de ello en <a href=\"http://github.com/fabcoin-dot-org/fabcoins.info\">GitHub</a>."
  press:
    title: "Prensa - Fabcoin"
    pagetitle: "Sala de Prensa"
    summary: "Encuentra entrevistados, respuestas y material de alta calidad para la prensa."
