  secure-your-wallet:
    title: "Aseguramiento de su monedero - Fabcoin"
    pagetitle: "Asegurando tu billetera"
    summary: "Al igual que en la vida real, su monedero debe estar protegido. Fabcoin permite transferir dinero a cualquier lugar fácilmente y le permite tener el control sobre su dinero. Estas grandes características también conllevan riesgos de seguridad. Al mismo tiempo, Fabcoin ofrece altos niveles de seguridad si se usa correctamente. <b>Recuerde siempre que es su responsabilidad adoptar las medidas adecuadas para proteger su dinero</b>."
    everyday: "Pequeñas cantidades para uso diario"
    everydaytxt: "Un monedero Fabcoin es como un monedero con dinero real. Por el mismo motivo que no guardaría mil dólares en efectivo en su bolsillo, tiene que tener el mismo cuidado con su monedero Fabcoin. En general, es aconsejable tener en su ordenador, móvil o servidor sólo pequeñas cantidades para uso diario y tener el resto de sus fondos en un lugar más seguro."
    online: "Tenga cuidado con servicios en línea"
    onlinetxt: "Debe ser cuidadoso con cualquier servicio que guarde sus monedas online. Muchas casas de cambio y monederos online han tenido fallos de seguridad y no son una opción lo suficientemente segura para que guarde sus monedas como si de un banco se tratara. Por lo tanto, debería usar otros tipos de <a href=\"#choose-your-wallet#\">monederos Fabcoin</a>. Si no, intente elegir estos servicios con mucho cuidado. Adicionalmente, se recomienda usar una autenticación de dos factores."
    backup: "Realiza una copia de seguridad de tu billetera."
    backuptxt: "Si la guarda en un lugar seguro, la copias de seguridad de su monedero le puede proteger contra fallos de su ordenador o humanos. También le permite recuperar su monedero si le roban su móvil u ordenador, siempre que tenga su monedero encriptado."
    backupwhole: "Realiza una copia de seguridad completa de tu billera"
    backupwholetxt: "Algunos monederos usan internamente muchas claves privadas. Si solo tienes una copia de seguridad de las claves privadas de tus direcciones Fabcoin, tal vez no seas capaz de recuperar una gran parte de tus fondos con esa copia de seguridad."
    backuponline: "Encripte sus copias de seguridad en linea"
    backuponlinetxt: "Cualquier copia de seguridad que sea almacenada en línea es altamente vulnerable a robos. Incluso un computador que esté conectado a internet es vulnerable a software malicioso. Por lo tanto, encriptar cualquier copia de seguridad que esté expuesta a la red es una buena práctica de seguridad."
    backupmany: "Use muchas ubicaciones seguras"
    backupmanytxt: "Los puntos únicos de falla son malos para la seguridad. Si su copia de seguridad no depende de una única ubicación, es menos probable que cualquier evento inesperado le impida recuperar su monedero. Podría considerar la posibilidad de utilizar diferentes medios como memorias USB, papeles y CDs."
    backupregular: "Haga copias de seguridad regularmente"
    backupregulartxt: "Es necesario hacer copias de seguridad de su monedero con regularidad para asegurarse de que todos los cambios recientes de las direcciones Fabcoin y todas la nuevas direcciones Fabcoin que ha creado se incluyan en su copia de seguridad. Sin embargo, todas las aplicaciones pronto usarán monederos que solo necesitan respaldarse una vez."
    encrypt: "Encripte su monedero"
    encrypttxt: "La encriptación de su monedero o smartphone le permite establecer una contraseña para cualquiera que intente retirar fondos. Esto ofrece protección contra el robo, aunque no ofrece protección contra sistemas de software o hardware de \"keylogging\"."
    encryptforget: "Nunca olvide su contraseña"
    encryptforgettxt: "Debe asegurarse de que nunca olvidará su contraseña o perderá sus fondos para siempre. A diferencia de su banco, Fabcoin no cuenta con opciones de recuperación de contraseña. De hecho, debería poder recordar su contraseña después de muchos años sin usarla. En caso de dudas, es posible que quiera mantener una copia en papel de su contraseña en un lugar seguro como una caja fuerte."
    encryptstrong: "Use una contraseña fuerte"
    encryptstrongtxt: "Las contraseñas que tan sólo contengan letras o palabras reconocibles son débiles y fáciles de averiguar. Para que una contraseña sea segura, ésta debe contener letras, números, signos de puntuación y tener, como mínimo, una longitud de 16 caracteres. Las contraseñas consideradas como más seguras son aquellas generadas por programas diseñados para este fin. Las contraseñas seguras son por lo general difíciles de recordar, por lo que debe asegurarse de memorizarlas correctamente."
    offline: "Monedero fuera de línea para los ahorros"
    offlinetxt: "Un monedero offline, también conocido como almacenamiento en frío, ofrece el mayor nivel de seguridad para sus ahorros. Este sistema consiste en guardar el monedero en un lugar seguro y que no esté conectado a Internet. Cuando se realiza correctamente, este sistema ofrece muy buena protección contra las vulnerabilidades de un ordenador. El uso de un monedero offline junto con copias de seguridad y encriptación también es muy seguro. A continuación verá algunos métodos."
    offlinetx: "Firmar transacciones fuera de línea"
    offlinetxtxt1: "Esta técnica implica tener dos computadores compartiendo algunas partes del mismo monedero. El primero debe estar desconectado de cualquier red. Este es el único que tiene el monedero completo y puede firmar transacciones. El segundo computador está conectado a la red y solo tiene un monedero que únicamente puede crear transacciones sin firmar. De esta manera, usted puede registrar nuevas transacciones de forma segura con los siguientes pasos."
    offlinetxtxt2: "Crear una nueva transacción en el ordenador online y guardarla en una memoria USB."
    offlinetxtxt3: "Firmar la transacción con el computador fuera de línea."
    offlinetxtxt4: "Enviar la transacción firmada con el computador en línea."
    offlinetxtxt5: "Como el ordenador que está conectado a la red no puede firmar transacciones, este no podría ser utilizado para retirar fondos si se ve comprometido. <a href=\"http://fabcoinarmory.com/tutorials/armory-advanced-features/offline-wallets/\">Armory</a> puede ser utilizado para firmar transacciones offline."
    hardwarewallet: "Monederos fisicos"
    hardwarewallettxt: "Las carteras físicas son el mejor equilibrio entre seguridad y facilidad de uso. Son pequeños dispositivos que están diseñados desde la raíz para ser una cartera y nada mas. No se puede instalar software, haciéndolos muy seguros frente a las vulnerabilidades de un ordenador o ladrones de internet. Al permitir hacer copias de seguridad, puedes recuperar tus fondos si pierdes el dispositivo."
    update: "Mantenga su software al día"
    updatetxt: "Usar la versión más reciente de su software de Fabcoin le permite tener importantes actualizaciones de estabilidad y seguridad. Las actualizaciones pueden prevenir problemas de diversa gravedad, incluir nuevas funciones y ayudarle a mantener protegido su monedero. También es importante instalar actualizaciones de otros programas en su ordenador o teléfono móvil para que el entorno de su monedero sea más seguro."
    offlinemulti: "Firma-múltiple para proteger contra robo"
    offlinemultitxt: "Fabcoin incluye una característica multi-firma que permite a una transacción pedir la firma de más de una clave privada. Actualmente solo usuarios técnicos pueden usarlo pero se espera estar disponible en un futuro. Multi-firma puede, por ejemplo, permitir a una organización dar acceso a la tesorería a sus miembros y permitir una extracción de dinero solo si 3 de los 5 miembros firman la transacción. También permite a los monederos online del futuro compartir una dirección multi-firma con sus usuarios, de manera que un ladrón tenga que comprometer su ordenador y los servidores del monedero online para conseguir robar tus fondos."
    offlinetestament: "Piensa en tu testamento"
    offlinetestamenttxt: "Tus fabcoins se pueden perder para siempre si no tienes un plan de respaldo para tus compañeros y familiares. Si la ubicación de tus monederos o tus claves no son conocidas por nadie cuando ya no estés, tus fondos no podrán ser recuperados. Tomarse un poco de tiempo para este tema puede conllevar una gran diferencia."
  support-fabcoin:
    title: "Apoya Fabcoin - Fabcoin"
    pagetitle: "Apoya Fabcoin"
    summary: "Fabcoin es un protocolo que nació de una comunidad pequeña y ha crecido rápidamente desde entonces. Hay un montón de cosas que usted puede hacer para ayudar a Fabcoin a difundirse y mejorar con el tiempo."
    use: "Usar Fabcoin"
    usetxt: "Obviamente, <a href=\"#getting-started#\">usar Fabcoin</a> es la primera cosa que puede hacer para apoyar a Fabcoin. Probablemente existen muchos casos en los que puede hacer su vida más fácil. Puede aceptar pagos y realizar compras con Fabcoin."
    node: "Sea la red"
    nodetxt: "Si tienes una buena conexión a internet, puedes fortalecer la red red Fabcoin al mantener <a href=\"#download#\"> programas de nodo completo</a> corriento en tu computadora o servidor con el puerto 8665 abierto. Los nodos completos aseguran y retransmiten todas las transacciones."
    mining: "Minería"
    miningtxt: "Puede comenzar <a href=\"http://www.fabcoinmining.com/\">minando fabcoins</a> para ayudar a procesar transacciones. Para proteger la red, debe unirse a comunidades pequeñas de minería y optar por grupos descentralizados como <a href=\"http://p2pool.in/\">P2Pool</a> o <a href=\"http://en.fabcoin.it/wiki/Comparison_of_mining_pools\">comunidades</a> con soporte getblocktemplate (GBT)."
    develop: "Desarrollo"
    developtxt: "Fabcoin es de código abierto.Así que si usted es un desarrollador, usted puede usar sus súper poderes para hacer el bien y <a href=\"#development#\">mejorar Fabcoin</a>. O también puede crear nuevos servicios sorprendentes o programas que Fabcoin puede usar."
    donation: "Donando"
    donationtxt: "La manera mas fácil de ayudar es <a href=\"http://fabcoin.co/about/donate/\">donando</a> algunos fabcoins a la Fabcoin Foundation. O puede ayudar directamente financiando cualquier proyecto relacionado con Fabcoin que cree que sea útil en el futuro."
    nonprofit: "Organizaciones"
    nonprofittxt: "La <a href=\"http://fabcoin.co/\">Fabcoin Foundation</a> y muchas otras <a href=\"#community##[community.non-profit]\">organizaciones sin ánimo de lucro</a> están dedicandose a la protección y promoción de Fabcoin. Puede ayudar a estos grupos uniéndose y formando parte de sus proyectos, discusiones y eventos."
    spread: "Difundir"
    spreadtxt: "Hable acerca de Fabcoin a las personas interesadas. Escriba sobre Fabcoin en su blog. Dígale a sus tiendas favoritas que le gustaría pagar con Fabcoin. Ayude Manteniendo actualizada el <a href=\"http://usefabcoins.info/\">directorio de comercios</a>. O sea creativo y hágase una camiseta de Fabcoin."
    wiki: "Documentación"
    wikitxt: "<a href=\"http://github.com/fabcoin-dot-org/fabcoins.info#how-to-participate\">Fabcoin.org</a> y la <a href=\"http://en.fabcoin.it/\">wiki de Fabcoin</a> proveen documentación útil que es mejorada constantemente. Usted también puede ayudar a mantener al día estos recursos."
    translate: "Traduciendo"
    translatetxt: "Puedes ayudar a aumentar la disponibilidad de Fabcoin traduciendo o mejorando traducciones de partes importantes del ecosistema Fabcoin. Sólo escoge un proyecto con el cual te gustaría colaborar."
    help: "Conozca la comunidad"
    helptxt: "Puede unirse a las <a href=\"#community#\">comunidades</a> Fabcoin y hablar con otros entusiastas de Fabcoin. Puede apreder sobre Fabcoin todos los días, ayudar a nuevos usuarios e involucrarse en proyectos muy interesantes."
  vocabulary:
    title: "Vocabulario - Fabcoin"
    pagetitle: "Algunas palabras en Fabcoin que usted puede escuchar"
    summary: "Fabcoin ofrece un nuevo enfoque a los pagos y, como tal, hay algunas palabras nuevas que podrían convertirse en una parte de su vocabulario. No te preocupes, incluso la humilde televisión crea nuevas palabras!"
    table: "Tabla de contenidos"
    address: "Dirección"
    addresstxt: "Una direccion Fabcoin es <b>parecida a una dirección física o correo electrónico</b>. Es la única información que tiene que dar a alguien para recibir un pago en Fabcoin. Sin embargo, hay una diferencia importante, y es que cada dirección sólo debería usarse para una transacción."
    fabcoin: "Fabcoin"
    fabcointxt: "Fabcoin - con B mayúscula, se utiliza para describir el concepto de Fabcoin, o la totalidad de la red. Por ejemplo: \"Hoy estuve aprendiendo sobre el protocolo Fabcoin.\"<br>fabcoin - sin mayúscula, se utiliza para describir una unidad del mismo. Por ejemplo: \"Hoy he enviado diez fabcoins.\"; a menudo se abrevia como FAB o XBT."
    blockchain: "Cadena de bloques"
    blockchaintxt: "La cadena de bloques es un <b>registro público de las transacciones Fabcoin</b> en orden cronológico. La cadena de bloques se comparte entre todos los usuarios de Fabcoin. Se utiliza para verificar la estabilidad de las transacciones Fabcoin y para prevenir el <a href=\"#[vocabulary.doublespend]\">doble gasto</a>."
    block: "Bloque"
    blocktxt: "Un bloque es <b>un registro en la cadena de bloques que contiene confirmaciones de transacciones pendientes</b>. Aproximadamente cada 10 minutos, en promedio, un nuevo bloque que incluye nuevas transacciones se anexa a la <a href=\"#[vocabulary.blockchain]\">cadena de bloques</a> a traves de la <a href=\"#[vocabulary.mining]\">minería</a>."
    btc: "FAB"
    btctxt: "FAB es la unidad común de la moneda Fabcoin. Puede utilizarse igual que se utiliza USD cuando nos referimos al dólar estadounidense, en lugar de usar B⃦ o $ para referirnos a ellos."
    confirmation: "Confirmación"
    confirmationtxt: "Una confirmación significa que una transacción ha sido <b>procesada por la red y es poco probable que sea revertida</b>. Las transacciones son confirmadas cuando son incluidas en un <a href=\"#vocabulary##[vocabulary.block]\">bloque</a> y por cada bloque siguiente. Incluso una única confirmación se puede considerar segura para transacciones pequeñas, aunque para transacciones más grandes como 1000 USD, tiene sentido esperar hasta 6 confirmaciones o más. Cada confirmación reduce <i>exponecialmente</i> el riesgo de que la transacción sea revertida."
    cryptography: "Criptografía"
    cryptographytxt: "La criptografía es la rama de las matemáticas que nos permite crear <b>pruebas matemáticas que proporcionan altos niveles de seguridad</b>. El comercio en línea y los bancos ya utilizan criptografía. En el caso de Fabcoin, la criptografía se utiliza para hacer imposible que alguien pueda gastar los fondos del monedero de otro usuario o que se pueda corromper la <a href=\"#[vocabulary.blockchain]\">cadena de bloques</a>. También se utilizada para encriptar un monedero, de manera que no se pueda utilizar sin una contraseña."
    doublespend: "Doble gasto"
    doublespendtxt: "Cuando un usuario malintencionado intenta <b>gastar sus fabcoins en dos destinatarios al mismo tiempo</b> se denomina doble gasto. La <a href=\"#[vocabulary.mining]\">minería</a> de Fabcoin y la <a href=\"#[vocabulary.blockchain]\">cadena de bloques</a> permiten crear un consenso en la red acerca de cuál de las dos transacciones es considerada válida."
    hashrate: "Velocidad Hash"
    hashratetxt: "La tasa de hash o \"hash rate\" es <b>la unidad de medida de la potencia de procesamiento de la red Fabcoin</b>. La red Fabcoin debe hacer intensivas operaciones matemáticas por razones de seguridad. Cuando la red alcanza un hash rate de 10 TH/s significa que puede hacer 10 billones de cálculos por segundo."
    mining: "Minería"
    miningtxt: "La minería en Fabcoin es el proceso de <b>realizar cálculos matemáticos mediante computadoras para confirmar las transacciones en la red Fabcoin</b> e incrementar la seguridad. Como recompensa por sus servicios, los mineros Fabcoin pueden cobrar los costos de transacción de las transacciones que confirman junto con fabcoins nuevos que se crean en cada bloque. La minería es un mercado especializado y competitivo en el que los beneficios se reparten de acuerdo a la cantidad de cálculos que se hacen. No todos los usuarios de Fabcoin realizan minería y no es una manera fácil de hacer dinero."
    p2p: "P2P - Punto a Punto"
    p2ptxt: "Punto a punto se refiere a los <b>sistemas que trabajan como una organización colectiva</b>, permitiendo que cada individuo interactúe directamente con otros. En el caso de Fabcoin, la red se construye de tal manera que cada usuario está transmitiendo transacciones de otros usuarios. Y algo muy importante, ningún banco se requiere como intermediario."
    privatekey: "Llave Privada"
    privatekeytxt: "Una clave privada es <b>una pieza secreta de datos que acredita su derecho a gastar Fabcoins de un monedero Fabcoin</b> por medio de una <a href=\"#[vocabulary.signature]\">firma</a> criptográfica. Sus clave(s) privadas se almacenan en su ordenador si utiliza un monedero de escritorio; mientras que si utiliza un monedero web serán almacenadas en servidores remotos del proveedor. Las claves privadas nunca deben ser compartidas ya que le permiten gastar fabcoins desde su monedero correspondiente."
    signature: "Firma"
    signaturetxt: "Una firma <a href=\"#[vocabulary.cryptography]\">criptográfica</a> es <b>un mecanismo matemático que permite a alguien demostrar su propiedad</b>. En el caso de Fabcoin, un <a href=\"#[vocabulary.address]\">monedero Fabcoin</a> y su <a href=\"#[vocabulary.privatekey]\">clave(s) privada</a> esta vinculada por algún tipo de magia matemática. Cuando su programa de Fabcoin firma una transacción con la clave privada correspondiente, toda la red puede ver que la firma coincide con los fabcoins gastados. Sin embargo, no hay forma de que el mundo descubra la clave privada para robar sus fabcoins."
    wallet: "Monedero"
    wallettxt: "Un monedero Fabcoin es aproximadamente <b>equivalente a un monedero físico en la red Fabcoin</b>. El monedero realmente contiene su <a href=\"#[vocabulary.privatekey]\">clave(s) privada</a> que le permite gastar los fabcoins asignados a la clave en la <a href=\"#[vocabulary.blockchain]\">cadena de bloques</a>. Cada monedero Fabcoin puede mostrarle la cantidad de fabcoins que contiene y le permite pagar una cantidad especifica a una persona especifica, como un monedero de verdad. Es diferente a una tarjeta de credito donde eres cobrado por el comerciante."
  you-need-to-know:
    title: "Algunas cosas que debes saber - Fabcoin"
    pagetitle: "Algunas cosas que debes saber"
    summary: "Si está a punto de empezar a explorar el mundo de Fabcoin, hay unas cosas que debe saber. Fabcoin le permite intercambiar dinero de forma diferente a como lo hace normalmente en el banco. Por tanto, es aconsejable dedicar un tiempo a informarse antes de utilizar Fabcoin para transacciones importantes. Fabcoin debe tratarse con el mismo cuidado con el que trataría su monedero, o en algunos casos ¡incluso más!"
    secure: "Proteja su monedero"
    securetxt: "Al igual que en la vida real, su monedero debe estar protegido. Fabcoin permite transferir dinero a cualquier lugar fácilmente y le permite tener el control sobre su dinero. Estas grandes características también conllevan riesgos de seguridad. Al mismo tiempo, Fabcoin ofrece altos niveles de seguridad si se usa correctamente. Recuerde siempre que es su responsabilidad adoptar las medidas adecuadas para proteger su dinero.<a href=\"#secure-your-wallet#\"><b> Más información sobre cómo proteger su monedero</b></a>."
    volatile: "El precio de Fabcoin es volátil"
    volatiletxt: "El precio de un fabcoin es impredecible, puede aumentar o disminuir en un corto período de tiempo debido a su joven economía, su carácter novedoso y en ocasiones mercados ilíquidos. Por lo tanto, mantener sus ahorros en fabcoin no es recomendable. Fabcoin se debe considerar como un activo de alto riesgo, y nunca se debe almacenar dinero que no se pueda permitir dar el lujo de perder con Fabcoin. Si recibe pagos con Fabcoin, muchos proveedores de servicios le permiten convertirlos instantáneamente a su moneda local."
    irreversible: "Los pagos de Fabcoin no son reversibles"
    irreversibletxt: "Ninguna transacción Fabcoin se puede revertir, sólo pueden ser reembolsadas por la persona que recibe el pago. Eso significa que debe tener cuidado de hacer negocios sólo con personas u organizaciones que usted conozca y confíe o que tengan una buena reputación. Por su parte, las empresas necesitan tener controladas las solicitudes de pago que muestran a sus consumidores. Fabcoin puede detectar errores tipográficos y normalmente no le permitirá enviar dinero por error a una dirección no válida. En el futuro podrían existir servicios que ofrezcan más prioridad y protección al consumidor."
    anonymous: "Fabcoin no es anónima"
    anonymoustxt: "Proteger su privacidad con Fabcoin requiere cierto esfuerzo. Todas las transacciones Fabcoin se almacenan públicamente y permanentemente en la red, lo que significa que cualquiera puede ver los fondos y transacciones de una dirección Fabcoin. No obstante, la identidad del usuario que posee la dirección no es conocida a no ser que sea desvelada durante una compra o por otras circunstancias. Esta es una de las razones por la que las direcciones Fabcoin deberían ser utilizadas sólo una vez. Recuerde que es su responsabilidad adoptar buenas prácticas para proteger su privacidad. <a href=\"#protect-your-privacy#\"><b>Lea más sobre cómo proteger su privacidad</b></a>."
    instant: "Transacciones instantáneas son menos seguras"
    instanttxt: "Una transacción Fabcoin, por lo general, es recibida en pocos segundos y empieza a confirmarse en los 10 minutos siguientes. Durante este periodo, la transacción puede considerarse auténtica pero aún puede ser revertida. Usuarios fraudulentos podrían tratar de engañarle. Si no puede esperar a una confirmación, puede pagar una pequeña tasa o usar un sistema para detectar transacciones inseguras. Para cantidades mayores a 1000 USD, se debería esperar a tener 6 confirmaciones o más. Cada confirmación disminuye <i>exponencialmente</i> el riesgo de revertir una transacción."
    experimental: "Fabcoin todavía es experimental"
    experimentaltxt: "Fabcoin es una nueva moneda experimental que está en desarrollo activo. Aunque cada vez es menos experimental al crecer su uso, usted debe tener en cuenta que Fabcoin es una nueva invención que está explorando ideas que nunca antes se han intentado. Como tal, su futuro no se puede predecir por nadie."
    tax: "Impuestos y regulaciones"
    taxtxt: "El Fabcoin no es una moneda oficial. Dicho esto, en la mayoría de territorios usted tendrá que pagar renta, nóminas y los impuestos sobre ganancias en todo lo que tenga valor, incluyendo fabcoins. Es su responsabilidad asegurarse de aplicar los impuestos y otras regulaciones publicadas por su gobierno o municipio."
