  choose-your-wallet:
    title: "Elige tu monedero - Fabcoin"
    pagetitle: "Escoge tu monedero Fabcoin"
    pagedesc: "Encuentre su billetera y empiece a hacer pagos con usuarios y comerciantes."
    walletcatmobile: "Móvil"
    walletcatdesktop: "Escritorio"
    walletcathardware: "Hardware"
    walletcatweb: "Web"
    walletfabcoincore: "Fabcoin Core es un cliente completo de Fabcoin y representa la columna vertebral de la red. Este ofrece altos niveles de seguridad, privacidad y estabilidad. Sin embargo, tiene menos prestaciones y ocupa demasiado espacio y memoria."
    walletmultibit: "MultiBit es un programa ligero que se centra en ser rápido y fácil de usar. Se sincroniza con la red y está listo para usarse en minutos. MultiBit también esta disponible en varios idiomas. Es una buena opción para los usuarios que no son técnicos."
    walletarmory: "Armory es un cliente avanzado de Fabcoin que amplia sus características para usuarios avanzados. Ofrece muchas opciones para respaldar, encriptar y permitir el almacenamiento de su monedero en ordenadores sin conexión."
    walletelectrum: "Electrum se enfoca en la sencillez y velocidad, con poco uso de recursos. Utiliza servidores remotos que se encargan de las partes más complejas del sistema Fabcoin, y le permite recuperar su monedero por medio de una frase secreta."
    walletmsigna: "mSIGNA es un monedero avanzado pero fácil de usar que ofrece velocidad, simplicidad, escalabilidad a nivel empresarial y una fuerte seguridad. Soporta BIP32, transacciones multifirma, almacenamiento fuera de línea, sincronización de múltiples dispositivos, y copias de seguridad y en papel, cifrados."
    walletfabcoinwallet: "La Billetera de Fabcoin es fácil de usar, confiable, rápida y segura al mismo tiempo. Su visión es ser descentralizada y cero confianza; no es necesario algún servicio central para hacer operaciones relacionadas con Fabcoin. La aplicación es una buena elección para gente sin conocimientos técnicos."
    walletbreadwallet: "La simplicidad es el núcleo del diseño de Breadwallet. Al ser un cliente de Fabcoin independiente, no hay un servidor que pueda caerse o ser hackeado y al estar construido sobre la base de seguridad de iOS, breadwallet está diseñado para protegerte del malware, las fallas de seguridad del navegador e incluso del robo físico."
    walletmyceliumwallet: "El monedero Fabcoin Mycelium es un monedero de código abierto para Android diseñado para ser segura, veloz y de fácil uso. Tiene unas características únicas para administrar tus claves y para almacenamiento offline que ayuda a asegurar tus fabcoins."
    walletcoinkite: "Coinkite es un monedero web además de una tarjeta de débito con el propósito de ser de fácil uso. También funciona en navegadores móviles, cuenta con herramientas comerciales y terminales de pago para puntos de venta. Se trata de un monedero híbrido y una caja fuerte a su disposición."
    walletbitgo: "BitGo es un monedero multifirma que ofrece un alto nivel de seguridad. Cada transacción requiere dos firmas, protegiendo sus fabcoins de malware y de ataques a los servidores. Las claves privadas son resguardadas por el usuario de tal manera que BitGo no puede acceder a los fabcoins. Es una buena elección para los usuarios sin conocimientos técnicos."
    walletgreenaddress: "GreenAddress es una cartera fácil de usar de firmas múltiples, con una seguridad y privacidad mejorada. En ningún momento tus llaves se encuentran en el lado del servidor, ni siquiera encriptadas. Por razones de seguridad, debes usar autenticación de 2 pasos (2FA) y la extensión de tu navegador o la aplicación de Android."
    wallettrezor: "TREZOR es una cartera de hardware que proporciona un alto nivel de seguridad sin sacrificar conveniencia. Al contrario del almacenamiento en frío, TREZOR es capaz de firmar transacciones mientras esté conectado a un dispositivo online. Esto significa que gastar fabcoins es seguro, aún usando un ordenador infectado."
    walletcoinapult: "El monedero de Coinapult está diseñado con los aprendices de Fabcoin en mente. Permite enviar fabcoins por email y SMS, además de una nueva herramienta, 'Locks' que te permite proteger tu balance de la volatilidad del precio de Fabcoin."
    walletdownload: "Instalar"
    walletvisit: "Ir al sitio"
    walletsourcecode: "Código fuente"
    platformandroid: "Android"
    platformios: "iOS"
    platformblackberry: "BlackBerry"
    platformwindows: "Windows"
    platformmac: "Mac"
    platformlinux: "Linux"
    checkgoodcontrolfull: "Control sobre su dinero"
    checkgoodcontrolfulltxt: "Esta billetera te da control total sobre tus fabcoins. Esto significa que ningún tercero podrá congelar o perder tus fondos. Sin embargo, tú sigues siendo responsable de asegurar y respaldar tu billetera."
    checkpasscontrolhybrid: "Control alojado sobre tu dinero"
    checkpasscontrolhybridtxt: "Esta billetera te da el control total sobre tus fabcoins. Sin embargo, este servicio retiene una copia cifrada de tu billetera. Esto significa que tus fabcoins pueden ser robados si no usas una buena contraseña y si el servicio se ve comprometido."
    checkpasscontrolmulti: "Control compartido sobre tu dinero"
    checkpasscontrolmultitxt: "Esta billetera requiere que cada transacción sea autorizada por ti y por este tercero. Bajo circunstancias normales puedes recuperar el control total sobre tus fabcoins usando tu respaldo inicial o transacciones prefirmadas enviadas por email."
    checkfailcontrolthirdpartyinsured: "Dinero controlado por un tercero"
    checkfailcontrolthirdpartyinsuredtxt: "Este servicio tiene control total sobre tus fabcoins. Esto significa que tu necesitas confiar en que el servicio no congelará o que no administrará mal tus fondos. A pesar de que este servicio diga ofrecer un seguro contra fallos suyos, aún eres responsable de asegurar tu billetera."
    checkfailcontrolthirdparty: "Dinero controlado por un tercero"
    checkfailcontrolthirdpartytxt: "Este servicio tiene control total sobre tus fabcoins. Esto significa que necesitas confiar en que el servicio no perderá tus fondos en un incidente suyo. Al día de hoy, la mayoría de las billeteras web no aseguran sus depósitos como un banco, y muchos servicios de este tipo han sufrido violaciones de seguridad en el pasado."
    checkgoodvalidationfullnode: "Validación completa"
    checkgoodvalidationfullnodetxt: "Esta billetera es un nodo completo que valida y retransmite transacciones a la red de Fabcoin. Esto significa que no requieres confiar en un tercero al momento de verificar los pagos. Los nodos completos proveen el más alto nivel de seguridad y son esenciales para proteger la red. Sin embargo, requieren más espacio (más de 65GB), ancho de banda, y un mayor tiempo de sincronización inicial."
    checkneutralvalidationvariable: "Validación variable"
    checkneutralvalidationvariabletxt: "Las funciones de validación de pagos son provistas por el monedero que uses con este dispositivo. Por favor ve el puntaje de validación para el monedero que planeas usar."
    checkpassvalidationspvp2p: "Validación simplificada"
    checkpassvalidationspvp2ptxt: "Este monedero usa SPV y la red Fabcoin. Esto significa que se requiere muy poca confianza en terceros para verificar pagos. Sin embargo, no es tan seguro como un nodo completo como el <a href=\"#download#\">Fabcoin Core</a>."
    checkpassvalidationspvservers: "Validación simplificada"
    checkpassvalidationspvserverstxt: "Este monedero usa SPV y servidores aleatorios desde una lista. Esto significa que se requiere poca confianza en terceros para verificar pagos. Sin embargo, no es tan seguro como un nodo completo como <a href=\"#download#\">Fabcoin Core</a>."
    checkpassvalidationservers: "Validación descentralizada"
    checkpassvalidationserverstxt: "Este monedero se conecta con un servidor aleatorio de una lista. Esto significa que se necesita un poco de confianza en terceros a la hora de verificar pagos. No obstante, no es igual de seguro como un nodo completo como <a href=\"#download#\"> Fabcoin Core</a>."
    checkfailvalidationcentralized: "Validación centralizada"
    checkfailvalidationcentralizedtxt: "Esta cartera se apoya en un servicio centralizado por defecto. Esto significa que se tiene que confiar que terceros no escondan ni simulen pagos."
    checkgoodtransparencydeterministic: "Transparencia completa"
    checkgoodtransparencydeterministictxt: "Este monedero es de código abierto y está construido de una manera determinista. Esto significa que cualquier desarrollador en el mundo puede auditar el código y asegurarse que el programa final no esconda ningún secreto."
    checkpasstransparencyopensource: "Buena transparencia"
    checkpasstransparencyopensourcetxt: "Los desarrolladores de este monedero publican el código fuente del programa cliente. Esto significa que cualquier desarrollador en el mundo puede auditar el código. Sin embargo, aún así usted necesita confiar en los desarrolladores de este monedero al instalar o actualizar el programa final porque no fue construido de una manera determinista como <a href=\"#download#\">Fabcoin Core</a>."
    checkfailtransparencyclosedsource: "Sin transparencia"
    checkfailtransparencyclosedsourcetxt: "Este monedero no es de código abierto. Esto significa que no es posible auditar el código y asegurarse de que el programa final no esconda código dañino o haga algo en lo que usted no esté de acuerdo."
    checkfailtransparencyremote: "Aplicación remota"
    checkfailtransparencyremotetxt: "Este monedero es cargado desde un lugar remoto. Esto significa que siempre que use este monedero, usted necesita confiar que los desarrolladores no roben o pierdan sus fabcoins en algún incidente en su sitio. Usar una extensión para el navegador o una aplicación móvil, si está disponible, puede reducir ese riesgo."
    checkfailtransparencynew: "Nueva applicación"
    checkfailtransparencynewtxt: "Los desarrolladores de este monedero publican el código fuente del programa cliente. Sin embargo, este monedero no ha sido probado y revisado publicamente por un número significativo de personas. Esto significa que esta aplicación podría estar más en riesgo de esconder código peligroso o de hacer algo con lo que usted no esté de acuerdo."
    checkgoodenvironmenthardware: "Entorno muy seguro"
    checkgoodenvironmenthardwaretxt: "Este monedero es cargado desde un ambiente seguro especializado, proveído por el dispositivo. Esto provee protección muy fuerte contra vulnerabilidades en las computadoras y malware porque no se pueden instalar programas en este ambiente."
    checkpassenvironmentmobile: "Entorno seguro"
    checkpassenvironmentmobiletxt: "Este monedero es cargado en dispositivos móviles donde las aplicaciones están aisladas. Esto provee una buena protección contra malware, aunque los dispositivos móviles son usualmente más fácil de robar o perder. Cifrar su teléfono móvil y hacer una copia de seguridad de su monedero puede reducir ese riesgo."
    checkpassenvironmenttwofactor: "Autenticación de dos pasos"
    checkpassenvironmenttwofactortxt: "Este monedero puede ser usado desde ambientes inseguros. Sin embargo, este servicio require autenticación de dos pasos. Esto significa que se requiere el acceso a múltiples dispositivos o cuentas para robar sus fabcoins."
    checkfailenvironmentdesktop: "Entorno vulnerable"
    checkfailenvironmentdesktoptxt: "Este monedero puede ser cargado en computadoras que son vulnerables a malware. Proteger su computadora, usar una contraseña segura, mover la mayoría de sus fondos al almacenamiento en frío o habilitar la autenticación en dos pasos puede hacer más difícil el robo de sus fabcoins."
    checkgoodprivacyimproved: "Privacidad mejorada"
    checkneutralprivacyvariable: "Privacidad variable"
    checkneutralprivacyvariabletxt: "Las funciones de seguridad son provistas por el monedero que use en este dispsitivo. Por favor vea el puntaje de privacidad para el monedero que planea usar."
    checkpassprivacybasic: "Privacidad básica"
    checkfailprivacyweak: "Privacidad débil"
    checkpassprivacyaddressrotation: "Previene que espíen tus pagos"
    checkpassprivacyaddressrotationtxt: "Este monedero hace más difícil que se espie su balance y pagos, al rotar las direcciones. Aún así, usted debería asegurarse de usar una nueva dirección de Fabcoin cada vez que solicite un pago."
    checkfailprivacyaddressrotation: "Permite que espíen tus pagos"
