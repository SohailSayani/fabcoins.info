  protect-your-privacy:
    title: "Proteja su privacidad - Fabcoin"
    pagetitle: "Proteja su privacidad"
    pagedesc: "A menudo se piensa que Fabcoin es una red de pagos anónima. Pero en realidad, Fabcoin es probablemente la red de pagos más transparente del mundo. Al mismo tiempo, Fabcoin puede proveer un nivel de privacidad si se utiliza correctamente. <b>Recuerde que es siempre su responsabilidad adoptar buenas prácticas para proteger su privacidad</b>."
    traceable: "Entendiendo la trazabilidad de Fabcoin"
    traceabletxt: "Fabcoin trabaja con un nivel de transparencia sin precedentes que la mayoría de la gente no está acostumbrada. Todas las transacciones de Fabcoin son públicas, rastreables, y permanentemente almacenadas en la red Fabcoin. Las direcciones Fabcoin son la única información usada para definir donde se encuentran y donde han sido enviados los fabcoins. Estas direcciones son creadas de forma privada por el monedero del usuario.  Sin embargo, una vez que se utilizan, estas son manchadas por la historia de todas las transacciones involucradas. Cualquier persona puede ver el <a href=\"http://www.biteasy.com\">saldo y operaciones</a> de cualquier dirección. Dado que los usuarios usualmente tienen que revelar su identidad para recibir bienes o servicios, las direcciones Fabcoin no pueden permanecer completamente anónimas. Es por esa razón que las direcciones Fabcoin deberían ser usadas una única vez y no ser descuidado para no revelar sus direcciones."
    receive: "Use nuevas direcciones para recibir pagos"
    receivetxt: "Para proteger su seguridad, debería utilizar una dirección Fabcoin nueva para cada pago recibido. Además, puede utilizar múltiples monederos para fines distintos. De esta manera le es posible aislar cada una de sus transacciones de forma que no sea posible asociarlas entre si. Las personas que le envíen dinero no podrán averiguar que otras direcciones posee y que hace con ellas. Trate de tener en cuenta esta recomendación."
    public: "Se cauto en espacios públicos"
    publictxt: "A menos que su intención sea recibir donaciones públicas o pagos con total transparencia, publicar una dirección Fabcoin en lugares públicos como páginas webs o redes sociales no es buena idea cuando se habla de su privacidad. Si elige hacerlo, recuerde siempre que en el momento que realice movimientos con esta dirección a una de sus otras direcciones, éstas quedarán marcadas por la historia de su dirección pública. Además, usted también podría querer ser más cauteloso y no publicar ninguna información sobre sus transacciones o compras que pudiera permitir a alguien identificar sus direcciones Fabcoin."
    iplog: "Tu dirección IP puede ser registrada"
    iplogtxt: "Al ser Fabcoin una red peer-to-peer o red entre pares, es posible observar la retransmisión de las transacciones y registrar direcciones IP. Los clientes de nodo completo transmiten las transacciones del usuario como si fueran suyas. Esto significa que encontrar el origen de una transacción puede ser complicado ya que cualquier nodo Fabcoin puede ser confundido como el origen. Considere esconder su dirección IP con la herramienta <a href=\"http://www.torproject.org/\">Tor</a> para que no pueda ser registrada."
    mixing: "Limitaciones sobre la combinación de servicios"
    mixingtxt: "Algunos servicios online llamados servicios mixtos ofrecen combinar la trazabilidad entre usuarios,  recibiendo y enviando la misma cantidad con direcciones Fabcoin independientes. Es importante darse cuenta de la legalidad al usar estos servicios puede variar y estar sujeta a diferentes reglas en cada territorio. Tales servicios requieren que confíes en que las personas no pierdan o roben sus fondos y que no guarden un registro de tus peticiones. Aunque los servicios mixtos pueden romper la trazabilidad para pequeñas cantidades, se convierte en algo demasiado complicado para grandes transacciones."
    future: "Futuras mejoras"
    futuretxt: "Se pueden esperar muchas mejoras para la seguridad. Por ejemplo, se esta trabajando en evitar contaminar varias direcciones al realizar un pago. El cambio de direcciones con Fabcoin Core podría estar implementado en otros monederos con el tiempo. Las Interfaces gráficas podrían ser mejoradas para proveer características fáciles de usar y rechazar la reutilización de direcciones. También se esta investigando para desarrollar otras características de privacidad como por ejemplo ser capaz de unirse a una transacción con otro usuario."
