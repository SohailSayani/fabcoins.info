  faq:
    title: "SSS - Fabcoin"
    pagetitle: "Sıkça Sorulan Sorular"
    summary: "Fabcoin'le ilgili çeşitli soru ve efsanelerin cevabını bulun."
    table: "İçindekiler"
    general: "Genel"
    whatisfabcoin: "Fabcoin Nedir?"
    whatisfabcointxt1: "Fabcoin yeni bir ödeme sistemini bizlere sunan bir konsensus ağı ve tamamen dijital bir paradır. Sahibi ve merkezi bir otoritesi bulunmayan ve gücünü kullanıcılarından alan ilk eşler arası ödeme yöntemidir. Bir kullanıcının persfektifinden bakacak olursak Fabcoin normal parayla internetten alışveriş yapmaya benzer. Fabcoin ayrıca en çok öne çıkan <a href=\"http://financialcryptography.com/mt/archives/001325.html\">üçlü kayıt usülü muhasebe sistemi</a> sayılır."
    creator: "Fabcoin'i kim yaptı?"
    creatortxt1: "Fabcoin, ilk olarak 1998 yılında Wei Dai tarafından \"cypherpunks\" e-posta listesinde, merkezi bir sistem yerine kriptografi kullanılarak yaratılan ve işletilen para fikri olarak ortaya atılmıştır. İlk Fabcoin tanımı ve konsepti  2009'da kriptografi e-posta listesinde Satoshi Nakamoto tarafından basılmıştır. Satoshi 2010'un sonuna doğru kendisi hakkında pek bilgi vermeden projeden ayrıldı. Bu zamandan beri camia <a href=\"#development#\">birçok geliştiricinin</a> Fabcoin'le çalışmasıyla büyümüştür."
    creatortxt2: "Satoshi'nin çok tanınmıyor olması sık sık haksız endişelere yol açtı ve bunların çoğu Fabcoin'in açık-kaynak doğasının yanlış anlaşılmasıyla ilgiliydi. Fabcoin protokolü ve yazılımı açıkça yayımlanır ve dünyadaki herhangi bir geliştirici kodu gözden geçirebilir veya Fabcoin yazılımının kendi değiştirilmiş versiyonunu yayımlayabilir. Aynı şimdiki geliştiriciler gibi, Satoshi'nin etkisi yaptığı değişimlerin başkaları tarafından kabul edilmesine bağlıydı ve bu nedenle Fabcoin'i kontrol eden o değildi. Dolayısıyla Fabcoin'i yaratanın kim olduğu günümüzde ancak kağıdı kimin bulduğu kadar önemlidir."
    whocontrols: "Fabcoin ağını kim kontrol eder?"
    whocontrolstxt1: "Kimsenin e-posta teknolojisine sahip olmadığı gibi kimse de Fabcoin ağına sahip değildir. Fabcoin dünyadaki tüm Fabcoin kullanıcıları tarafından kontrol edilir. Geliştiriciler yazılıma eklemeler yapsalar da Fabcoin protokolünü zorla değiştiremezler çünkü tüm kullanıcılar hangi yazılımı ve versiyonu kullanacaklarını seçmekte özgürdürler. Birbirleriyle uyumlu kalmak için tüm kullanıcıların aynı kurallara uyan yazılım kullanmaları gerekir. Fabcoin yalnızca tüm kullanıcıların fikir birliği olursa çalışabilir. Bu yüzden tüm kullanıcılar ve geliştiriciler fikir birliğine uyar."
    howitworks: "Fabcoin nasıl çalışır?"
    howitworkstxt1: "Bir kullanıcının gözünden bakacak olursak, Fabcoin, kişiye özel bir Fabcoin cüzdanı veren ve bu cüzdan ile kullanıcılar arasından fabcoin alıp, yollamaya yarayan bir uygulamadan ya da bilgisayar programından farklı değildir. Bir çok kişi Fabcoin'i bu şekilde biliyor."
    howitworkstxt2: "Kamera arkasında, Fabcoin ağı \"blok zinciri\" adı verilen bir ana hesap defterini paylaşır. Bu defter yapılan tüm işlemleri kapsar ve kullanıcının bilgisayarının bir işlemin geçerliliğini doğrulamasına izin verir. Her işlemin gerçekliği gönderen adrese karşılık gelen sanal imzalarla korunur ve tüm kullanıcıların kendi Fabcoin adreslerinden fabcoin gönderebilmelerine izin verir. Ayrıca, herkes özel donanımların işlem gücü yardımıyla işlemlerin işlenmesine yardımcı olabilir ve karşılığında fabcoin şeklinde bir ödül alabilir. Buna genelde \"madencilik\" denir. Fabcoin hakkında daha fazla öğrenmek için  <a href=\"#how-it-works#\">ilgili sayfayı</a> ve <a href=\"#fabcoin-paper#\">ilk belgeyi</a> okuyabilirsiniz."
    used: "İnsanlar gerçekten Fabcoin'i kullanıyor mu?"
    usedtxt1: "Evet. Fabcoin'i kullanan <a href=\"http://fabcoins.info/en/usefabcoins/\">işletmelerin</a> ve kişilerin sayısı giderek artmaktadır. Bunlar günlük hayattaki restorant, apartman, avukatlık bürosu gibi işletmeler ve Namecheap, WordPress, Reddit ve Flattr gibi popüler online hizmetleri de kapsar. Fabcoin nispeten yeni bir olay olsa da hızlıca büyümektedir. Ağustos 2013'ün sonunda <a href=\"http://fabcoincharts.com/fabcoin/\">tedavüldeki tüm fabcoinlerin değeri</a> $1.5 milyar doları geçti ve günde milyonlarca dolarlık fabcoinler alınıp veriliyordu."
    acquire: "Fabcoin nasıl elde edilir?"
    acquireli1: "Mal veya hizmet karşılığında ödeme olarak."
    acquireli2: "<a href=\"http://www.buyfabcoinworldwide.com\">Fabcoin exchange</a>'de fabcoin satın alın."
    acquireli3: " <a href=\"http://localfabcoins.com/\">Size yakın biriyle</a> fabcoin takas edin."
    acquireli4: "Rekabetçi <a href=\"http://www.fabcoins.info/en/fabcoinmining/\">madencilik</a> yoluyla fabcoin kazanın."
    acquiretxt1: "Her ne kadar fabcoinlerini PayPal ya da kredi kartından para karşılığı bozdurmak isteyen kullanıcılar bulabilmeniz mümkün olsa da bir çok takas çeşidi bu tip bir ödeme metoduna izin vermez. Bunların nedeni bazılarının PayPal ile fabcoin alıp daha sonra kendi işlemlerinin yarısını geri almasıdır. Bu kredi kartı ya da diğer sistemlerin işlemi onaylamadığında başına gelen bir şeydir."
    makepayment: "Fabcoin ödemesi yapmak ne kadar zordur?"
    makepaymenttxt1: "Fabcoin ödemeleri kredi kartı ya da banka kartı ödemelerinden daha kolaydır ve satıcı hesabı olmaksızın ödeme alınabilir. Ödemeler akıllı telefonunuzda ya da bilgisayarınızda ki cüzdan yazılımına ödeme miktarı ve alıcı adresi girilerek gönderilebilir. Ödeme yapılacak olan alıcının adresini daha kolay bulabilmek için bir çok cüzdan QR kodunu arayabilir ya da NFC teknolojisi ile telefonlarınızı birbirine dokundurabilirsiniz."
    advantages: "Fabcoin'in avantajları nelerdir?"
    advantagesli1: "<em><b>Ödeme özgürlüğü</b></em> - Dünyanın her yerinde, her zaman, anında herhangi bir miktar para gönderip almak mümkündür. Banka tatilleri yok. Sınırlar yok. Zorunlu limitler yok. Fabcoin kullanıcılarına paralarını tam kontrol etme imkanı sunar."
    advantagesli2: "<em><b>Çok düşük ücretler</b></em> - Fabcoin ödemeleri şu anda ya hiç bir ödeme yapılmadan ya da çok düşük bir ücretle gerçekleşmektedir. Kullanıcılar işlemlere bu ücretleri ekleyerek, ağ tarafından işlem onay hızını arttırarak öncelik sağlayabilirler. Ek olarak, o an gerçekleşen işlemlere yardım eden bir mağaza işlemcileri vardır. Fabcoinleri yasal para birimine çevirir ve bu gelirleri doğrudan mağazanın banka hesabı günlüğünde biriktirir. Fabcoin bütün bu servisleri ile PayPal ya da kredi kartları ağlarından çok daha düşük işlem ücreti önerebiliyor."
    advantagesli3: "<em><b>Mağazalar için daha az risk</b></em> - Fabcoin işlemleri güvenlidir, geri alınamazlar, ve müşterilerin kişisel veya gizli bilgilerini içermezler. Bu mağazaların dolandırıcılıktan ve benzeri sebeplerden para kaybetmelerini önler, ve PCI uyumuna gerek yoktur. Tüccarlar kolayca kredi kartlarının olmadığı veya dolandırıcılığın fazlaca yaygın olduğu yeni marketlere açılabilirler. Nihai getirisi ise düşük ücret, büyük market, ve çok az idari maliyettir."
    advantagesli4: "<em><b>Güvenlik ve kontrol</b></em> - Fabcoin kullanıcıları işlemleri üzerinde tam kontrole sahiptir; diğer ödeme yöntemlerinde başınıza gelebilecek istenmeyen ya da habersiz ödemelerin mağaza tarafından alınabilmesini imkansız kılar. Fabcoin ödemeleri yapılacak işlemlere kendi kimlik bilgilerinizi göstermeden de yapılabilir. Bu kimlik hırsızlığına karşı güçlü bir önlemdir. Fabcoin kullanıcıları ayrıca fabcoinlerini şifreleyerek ya da yedekleyerek koruyabilirler."
    advantagesli5: "<em><b>Şeffaf ve tarafsız</b></em> - Fabcoin para kaynağını ilgilendiren <a href=\"http://www.biteasy.com/\">tüm bilgiler</a> hazır halde blok zincirinde isteyen herkesin doğrulaması ve kullanmasına hazırdır. Hiç bir kuruluş veya şahıs Fabcoin protokolünü kontrol veya manipüle edemez çünkü şifresel olarak güvenlidir. Bu Fabcoin'in özünün tamamen tarafsız, saydam ve öngörülebilir olmasına yol açar."
    disadvantages: "Fabcoin'in dezavantajları nelerdir?"
    disadvantagesli1: "<em><b>Kabul Edilme Oranı</b></em> - Bir çok kişi hala Fabcoin'den habersiz. Her gün bir çok işletme fabcoin kullanmaya başlıyor ve avantajlarından yararlanıyor. Fakat bu liste hala çok kısa ve <a href=\"http://en.wikipedia.org/wiki/Network_effect\">ağ etkisi</a> ile faydalarının artması için uzamak zorunda."
    disadvantagesli2: "<em><b>Dalgalanma</b></em> - Tedavüldeki fabcoin'lerin  <a href=\"http://fabcoincharts.com/fabcoin/\">toplam değeri</a>  ve Fabcoin kullanan işletmelerin sayısı hala düşük. Bu yüzden, nisbeten daha küçük olaylar, ticaretler veya işletme faaliyetleri ciddi ölçüde fiyatı etkiliyor. Teoride, Fabcoin piyasaları ve teknolojisi olgunlaştıkça bu fiyatlarda görülen bu dalgalanma azalacaktır. Dünya daha önce hiç böyle kurmaca bir para birimi görmedi, bu yüzden nasıl ilerleyeceğini hayal etmek gerçekten çok zor (ve heyecan verici)."
    disadvantagesli3: "<em><b>Devam eden geliştirmeler</b></em> - Fabcoin yazılımı hala beta sürümündedir ve bir çok tamamlanmamış özelliği geliştiriliyor. Yeni araçlar, özellikler ve servisler bir çok kişi tarafından kullanılması ve daha güvenli bir Fabcoin için geliştirilmeye devam ediliyor. Bunlardan bazıları şimdilik herkese uygun değil. Bir çok Fabcoin işletmesi hala çok yeni ve sigorta sunamıyorlar. Fabcoin gelişmekte olan bir yazılım diyebiliriz."
    trust: "İnsanlar neden Fabcoin'e güveniyor?"
    trusttxt1: "Fabcoin'e duyulan güvenin çoğunun sebebi Fabcoin'e güven duyulmasına gerek olmamasıdır. Fabcoin tamamen açık-kaynaktır ve merkezi değildir. Bu demektir ki herkes her anda kaynak kodunun tümüne erişebilir. Dünyadaki herhangi bir geliştirici böylece Fabcoin'in çalışma şeklini doğrulayabilir. Var olan tüm işlemler ve fabcoinler herhangi biri tarafından gerçek zamanda açıkça kontrol edilebilir. Üçüncü partiye gerek duymadan tüm ödemeler yapılabilir ve tüm sistem e-bankalardaki gibi akran değerlendirmesi yapılmış kriptografik algoritmalarla korunur. Hiçbir şahıs veya kurum Fabcoin'i yönetemez ve tüm kullanıcılar güvenilir olmasa da ağ güvendedir."
    makemoney: "Fabcoin'le para kazanabilir miyim?"
    makemoneytxt1: "Fabcoin veya başka yeni bir teknolojiyle asla zengin olmayı beklememelisiniz. Doğru olamayacak kadar iyi olan yada temel ekonomik kurallara aykırı herhangi birşey kullanırken dikkatli olmak önemlidir."
    makemoneytxt2: "Fabcoin hızlı büyüyen bir yeniliktir ve aynı zamanda riskler de içeren iş fırsatları bulundurur. Fabcoin bugüne kadar çok hızlı bir oranda gelişmiş olsa da bundan sonra bu hızı devam ettireceğinin bir garantisi yoktur. Fabcoin'le girişimcilik için zaman ve kaynak yatırımı gereklidir. Madencilik yapmak, borsa ya da yeni işletmeler kurarak herkes Fabcoin'le para kazanabilir. Tüm bu metodlar rekabete dayalıdır ve kâr garantisi yoktur. Yapacağınız işlerde yatırımınız için uygun değerlendirmeleri yapmak ve risk değerlendirmesi size kalmıştır."
    virtual: "Fabcoin tamamen sanal ve soyut mudur?"
    virtualtxt1: "Fabcoin, insanların her gün kullandıkları kredi kartları ve online banka ağları kadar sanaldır. Fabcoin online olarak internetten kullanıldığı gibi gerçek mağazalarda da diğer paralar gibi harcanabilir. Fabcoin ayrıca <a href=\"http://www.casascius.com/\">Casascius parası</a> gibi fiziksel paralarla da takas yapılabilse de, telefon uygulamaları ile kullanmak daha pratiktir. Fabcoin bakiyesi geniş, dağınık bir ağa yayılmıştır ve kimse tarafından dolandırıcılık yolu ile değiştirilmesi imkansızdır. Diğer bir deyiş ile, Fabcoin kullanıcıları kendi varlıkları üzerinde geniş bir kontrole sahiptir ve sırf bu para sanal diye öylece ortadan kaybolacak değil."
    anonymous: "Fabcoin anonim midir?"
    anonymoustxt1: "Fabcoin, diğer para türlerinin yanı sıra kabul edilebilir düzeydeki gizlilik seviyesiyle kullanıcılarına ödemelerini yapma ve alma imkanı tanımak üzere tasarlandı. Ancak, Fabcoin anonim değildir ve nakit para ile aynı seviyede gizlilik sunamaz. Fabcoin kullanımı kapsamlı bir kamu kaydı bırakır. <a href=\"#protect-your-privacy#\"> Kullanıcı mahremiyetini korumak için çeşitli mekanizmalar</a> vardır ve daha fazlası da geliştirilmektedir. Ancak, bu özellikler bir çok Fabcoin kullanıcısı tarafından düzgün bir biçimde kullanılana kadar yapılması gereken daha çok iş vardır."
    anonymoustxt2: "Fabcoin ile yapılan özel işlemlerin yasadışı amaçlar için kullanılabileceğine dair bazı endişeler oluştu. Ancak Fabcoin'in mevcut bulunan finans sistemlerindeki yönetmeliklere tabi olacağı dile getirilmeye değer bir konu. Fabcoin nakit paradan daha fazla anonim olamaz ve cezai soruşturmaları engellemek muhtemel değildir. Dahası Fabcoin mali suçların geniş bir alanını engellemek için tasarlanmıştır."
    lost: "Fabcoinler kaybedilince ne olur?"
    losttxt1: "Bir kullanıcı cüzdanını kaybettiğinde bu parasının silinerek dolaşımdan yok olmasına yol açar. Kayıp fabcoinler diğer fabcoinler gibi blok zincirinde yer almaya devam eder.  Fakat bu fabcoinler, kimse onları harcamak için gerekli olan özel anahtar(lar) bulamayacağı için sonsuza kadar etkisiz olarak kalacaktır. Arz talep yasası gereği daha az miktarda fabcoin olduğunda, diğerlerine olan talep artacak ve dengeleme amacı ile değerleri artacak."
    scale: "Fabcoin ileride büyük bir ödeme ağı olabilir mi?"
    scaletxt1: "Fabcoin ağı şimdiden bugün olduğundan çok daha fazla saniye başına işlem görmeye başladı. Fakat hala başlıca büyük kredi kartı ağlarının seviyesinde değil. Şu anda uygulanan limitleri kaldırma çalışmaları devam ediyor ve ilerideki gereksinimler oldukça iyi biliniyor. Başlangıçtan bu yana olgunlaşma işlemleri, optimizasyon ve daha detaylı geliştirmeler ile Fabcoin bütün açılardan durmadan gelişmeye devam ediyor ve önümüzdeki yıllarda bunun böyle devam edeceğini düşünüyoruz.  Kullanıcı sayısı arttıkça düşük ödemeli işlem sayısı da artacak ve bütün ağ daha sağlam bir servis halini alacak. Daha fazla detay için Wiki sayfamıza bir göz atın, <a href=\"http://fabcoins.info/wiki/Scalability\">Ölçeklenirlik</a>."
    legal: "Yasal"
    islegal: "Fabcoin yasal mıdır?"
    islegaltxt1: "Bilindiği kadarı ile Fabcoin bir çok hükümet tarafından <a href=\"http://en.wikipedia.org/wiki/Legality_of_fabcoin_by_country\">yasa dışı bulunmamıştır</a>. Fakat bazı hükümetler (Arjantin ve Rusya gibi) tüm yabancı para formlarını ya ciddi şekilde kısıtlar ya da yasaklarlar. Bazı diğer hükümetler de (Tayland gibi) Fabcoin takası gibi bazı alış veriş yöntemlerini kısıtlayabilir."
    islegaltxt2: "Çeşitli hukuki otoritelerden yetkililer, bireyler ve işletmelere bu yeni teknolojiyi halihazırdaki resmi ve denetimli finansal sisteme entegre etmeleri için düzenlemeler sağlamaya yönelik adımlar atmakta. Örneğin, ABD hazine departmanındaki bir büro olan Finansal Suçlar İnfaz Şebekesi (FinCEN) sanal para birimleriyle ilgili bazı aktiviteleri nasıl tanımladığına dair bağlayıcılığı olmayan bir rehber yayımladı."
    illegalactivities: "Fabcoin yasadışı faaliyetlerde işe yarar mı?"
    illegalactivitiestxt1: "Fabcoin bir para birimidir ve para her zaman yasal ve yasa dışı amaçlar için kullanılır. Nakit para, kredi kartı ve şimdiki banka sistemi, Fabcoin'i finansal suçlar yönünden açık ara geride bırakırlar. Fabcoin ödeme sistemine faydalı yenilikler getirmiştir ve bu yeniliklerin yararları, potansiyel eksikliklerine karşın genellikle daha fazla olarak görülür."
    illegalactivitiestxt2: "Fabcoin parayı çok daha güvenli hale getirmek için büyük bir basamak olarak dizayn edildi ve bir çok finansal suçun önüne geçme konusunda büyük faydaları dokunabilir. Örneğin, fabcoinlerin sahtesini çıkarmak tamamen imkansızdır. Kullanıcılar ödemeler konusunda tam yetkiye sahiptir ve kredi kart dolandırıcılığında olabildiği gibi onaylanmayan ödemeler gerçekleşemez. Fabcoin işlemleri geri dönüşümsüzdür ve geri ödeme talebi dolandırıcılığına karşı duyarlıdır. Fabcoin, yedekleme, şifreleme ve çoklu imza seçenekleri gibi çok güçlü mekanizmaları sayesinde paranın hırsızlığa ve kaybolmaya karşı güvenli olmasını sağlar."
    illegalactivitiestxt3: "Fabcoin'le yapılan işlemlerin gizli ve geri alınamaz olmasından dolayı suçlular için daha çekici olacağı hakkında endişeler dile getirildi. Ancak bu özellikler zaten nakit para ve havalede de en geniş anlamıyla kullanılmakta. Fabcoin kullanımı halihazırdaki mali sistemin bulundurduğu yönetmeliklere şüphesiz tabi olacaktır ve Fabcoin'in cezai soruşturmaları durdurması muhtemel değildir. Genel olarak önemli buluşların yararları tam anlaşılmadan önce tartışmalı olarak görülmesi yaygın bir durumdur. İnternet diğer birçok şeyle beraber bu durumu gayet güzel örneklendirmektedir."
    regulated: "Fabcoin denetlenebilir mi?"
    regulatedtxt1: "Fabcoin protokolünün kendisi, istediği yazılımı seme hakkı olan bütün kullanıcıların birliği söz konusu olmaksızın değiştirilemez. Herhangi bir lokal otoriteye özel haklar atamak küresel Fabcoin ağı kuralları gereği pratikte mümkün değildir. Her hangi bir zengin organizasyon, hesaplama gücünün yarısını eline geçirmek ve bloklama ya da işlemleri terse çevirebilme gücü için madencilik konusunda yatırımlar yapabilir. Fakat, dünyadaki bütün madencilerinkinden daha fazla olması gerektiği için bu gücü devam ettirebilmenin bir garantisi yoktur."
    regulatedtxt2: "Fabcoin'in kullanımı benzer diğer araçlar gibi sınırlandırmak mümkündür.  Fabcoin bazıları tüm yargı çevrelerince tam yasal sayılmayan birçok amaç doğrultusunda kullanılabilir. Fabcoin her ülkede farklı yasalara tabi tutulan diğer araç veya kaynaklardan farklı değildir. Fabcoin kullanımı bazı sınırlayıcı uygulamalarla zorlaştırılabilirdi, bu durumda kullanıcıların ne kadarının bu yeni teknolojiyi kullanmaya devam edeceği meçhul. Fabcoin kullanımı yasaklayan bir ülke yerel ekonomisinin yurt dışına açılarak gelişmesini engellemiş olur. Yasa düzenleyiciler için zor olan her zaman olduğu gibi yeni oluşan pazar büyümesini bozmadan etkili çözümler üretmektir."
    taxes: "Peki ya Fabcoin ve vergiler?"
    taxestxt1: "Fabcoin herhangi bir yasal otoriteye bağlı olmayan bir para birimidir. Ortalama kullanımın önemi olmaksızın vergi yükümlülükleri sıklıkla oluşabilir. Fabcoin için farklı yasal sistemler içinde geniş çaplı mevzuatlarda, gelir vergisi, satış, sermaye geliri ve benzeri şekillerde görünen vergilendirme şekilleri ortaya çıkabilmektedir. "
    consumer: "Fabcoin ve tüketici korumaları nedir ?"
    consumertxt1: "Fabcoin kullanıcılarının istedikleri gibi işlem yapmasına izin verir. Bütün kullanıcılar nakit para harcar gibi ödeme alabilir ya da yollayabilir ve ayrıca daha kompleks kontratların da içinde yer alabilirler. Çoklu imzalar ağ tarafından kabul edilmiş ve sadece belli bir grup insan tarafından imzalanmış ise bir işleme izin verir. Bu da ileride geliştirilebilecek yaratıcı aracılık anlaşmazlık sistemlerine izin verir. Bu işlemler üçüncü bir partinin, diğer partilerle arasında anlaşmazlık olması durumunda paraları üzerinde kontrolü olmadan işlemin yapılmasını kabul ederek ya da ret ederek söz sahibi olmasını sağlar. Nakit ve diğer ödeme metodlarının aksine Fabcoin her zaman bir işlemin yapıldığına dair herkesin görebileceği bir iz bırakır ve bu potansiyel olarak dolandırıcılığa bulaşmış şirketlere karşı bir bilgi olarak kullanılabilir."
    consumertxt2: "İşletmeler, varlıklarını sürdürebilmek ve çalışanlarının ücretlerini ödeyebilmeleri genelde kendi şöhretlerine dayanırken, yeni tüketicilerle uğraşırken onların aynı miktarda bilgiye erişme imkanları olmayacak. Fabcoinin çalışma şekli hem bireylere hem de işletmelere, çok da güvenmedikleri bir mağaza ile karşılaştıklarında daha fazla koruma isteme hakkı vererek dolandırıcılığa karşı korunma imkanı sağlar."
    economy: "Ekonomi"
    fabcoinscreated: "Fabcoinler nasıl oluşturulur?"
    fabcoinscreatedtxt1: "Yeni fabcoinler \"madencilik\" adı verilen rekabetçi bağımsız yönetilen bir işlemle oluşturulur. Bu işlem şahısların hizmetleri karşılığı ağ tarafından ödüllendirilmesidir. Fabcoin madencileri işlemleri gerçekleştirir , özel donanımlar kullanarak ağ güvenliğini korur ve karşılığında yeni fabcoinler alır."
    fabcoinscreatedtxt2: "Fabcoin protokolü öyle bir şekilde tasarlanmıştır ki yeni fabcoinler belirlenmiş bir oranda oluşturulur. Bu Fabcoin madenciliğini rekabetçi bir iş yapar. Ağa daha çok madenci katıldığında kar yapmak gittikçe zorlaşır ve madenciler maliyetleri karşılamak için verimli çalışmak zorunda kalırlar. Hiçbir merkezi otorite veya geliştirici karlarını artırmak için sistemi kontrol edemez veya yönlendiremez. Dünyadaki her Fabcoin düğümü, sistemin uyması gereken kurallara uymayan her şeyi reddeder."
    fabcoinscreatedtxt3: "Fabcoinler azalan ve öngörülebilir bir oranda üretilmektedir. Her yıl üretilen fabcoin miktarı toplam miktar 21 milyon fabcoin olana kadar otomatik olarak yarılanmaktadır. Bu noktadan sonra Fabcoin madencileri muhtemelen özellikle küçük işlem ücretleriyle desteklenecektir."
    whyvalue: "Fabcoinlerin neden değeri vardır?"
    whyvaluetxt1: "Fabcoinlerin bir değeri vardır çünkü bir para türü gibi kullanışlıdır. Fabcoin paranın karakteristik özelliklerini (dayanıklılık, taşınabilirlik, takas edilebilirlik, limitli sayıda olması, bölünebilir olması ve tanınabilir olması) taşır, fiziksel özelliklere (altın ya da gümüş gibi) güvenmek ya da merkezi otoriteye (para birimleri gibi) bel bağlamak yerine matematiksel özelliklere dayanır. Kısaca Fabcoin matematiğe dayanır. Bu tavırları ile, bir para formu olabilmek için tek gerekli olan şey güven ve benimsemedir. Bu konuda ise Fabcoin artan kullanıcı sayısı, mağazaları ve yeni başlayanları ile ölçülebilir. Tüm fabcoin değeri onu bir ödeme yöntemi olarak kabul eden insanlardan gelir."
    whatprice: "Fabcoin'in değerini ne belirler?"
    whatpricetxt1: "Fabcoin fiyatı arz-talep dengesine göre belirlenmektedir. Fabcoin talebi arttığında fiyat yükselir, talep azaldığında fiyat düşer. Çevrimde olan fabcoin sayısı bellidir ve yeni fabcoinler öngörülebilen belli bir orana göre üretilir. Yani talep fiyatı sabitlemek için enflasyonu takip etmelidir. Çünkü fabcoin hala olabileceğinden küçük bir piyasa. Fabcoin olabileceği ile karşılaştırıldığında nispeten küçük bir piyasa olduğundan, piyasa fiyatlarını yükseltmek yada düşürmek için çok fazla miktarda paraya gerek yoktur. Bu yüzden fabcoin fiyatı hala değişken."
    whatpriceimg1: "2013'den 2015'e Fabcoin fiyatı:"
    worthless: "Fabcoinler değersiz hale gelebilir mi?"
    worthlesstxt1: "Evet. Tarih içerisinde <a href=\"http://en.wikipedia.org/wiki/German_gold_mark\">Alman Markı</a> Weimar Cumhuriyetinden sonra ve daha yeni olarak <a href=\"http://en.wikipedia.org/wiki/Zimbabwean_dollar\">Zimbabwe Doları</a> gibi bazı para birimleri başarısız oldu ve artık kullanılmıyor. Her ne kadar bu eski para birimlerinin başarısızlığı hiper enflasyondan kaynaklanıyor olsa ve bu Fabcoin için imkansız olsa da her zaman teknik hatalar, para birimi rekabeti, politik mevzular gibi nedenlerden dolayı başarısızlık ihtimali vardır. Fabcoin başlangıcından beri yıllardır güvenilirliğini korudu ve Fabcoinin genişlemesi için bir çok potansiyeli var. Yine de hiç kimse Fabcoin'in geleceğini tahmin edebilecek bir posizyonda değil."
    bubble: "Fabcoin bir balon mu?"
    bubbletxt1: "Fiyatlardaki ani yükselişler her zaman bunun bir balon olduğunu göstermez. Yapay yüksek değerlemeler genellikle gerçek değerine dengelemesine yarayan ani düşüşleri de beraberinde getirir ve bu da balon izlenimi oluşturur. Pazardaki mevcut binlerce insanın ve katılımcının fiyatı keşfetmeye yönelik eylemleri Fabcoin fiyatlarındaki dalgalanmalara yol açar.  İnsanların konu üzerindeki sahip olduğu duygu ve düşünceler, oluşan bu ani fiyat değişiklikler sonucu Fabcoin üzerindeki güvenlerini kaybetmelerine yol açabilir. Gerçek değeri ve biçilmiş değeri arasında oluşan fark Fabcoin ekonomisinin temellerine dayanmamaktadır. Basının artan ilgisi ve basındaki yer alışların artışıyla, talep artmaktadır. Haliyle eski kafalı insaftan yoksun spekülasyonculara fırsat doğmaktadır. İşte bu yüzden Fabcoin adına sahte belirsizlikler ve korku yayılmaktadır."
    ponzi: "Fabcoin bir saadet zinciri mi?"
    ponzitxt1: "Saadet zinciri, sermaye sahiplerine işletmecilerin kar ettiği para yerine sermaye sahiplerinin kendi paralarını ya da sonraki sermaye sahiplerinin parasını ödeyen bir yatırım dolandırıcılığı işlemidir. Saadet zinciri, yeni katılımcıların yetersiz kaldığı durumlarda son yatırımcının masraflarda çökebilecek şekilde dizayn edilmiştir."
    ponzitxt2: "Fabcoin merkezi otoritesi bulunmayan ücretsiz bir yazılım projesidir. Sonuç olarak hiç kimse yatırım getirileri hakkında  dolandırıcılık yapabilecek pozisyona sahip değildir. Tıpkı Altın, Amerikan Doları, Avro, Yen vb. diğer değerli birimlerde olduğu gibi, sürekli güçlü kalma garantisi yoktur ve takas değeri değişkenlik gösterecektir. Bu da fabcoin kullanıcılarının para kazanmasına ya da kaybetmesine neden olacak dalgalanmayı beraberinde getirir. Spekülasyonların ötesinde Fabcoin, ayrıca çok kullanışlı ve binlerce kullanıcı ve mağaza tarafından kullanılan rekabetçi özellikleri olan bir ödeme sistemidir."
    earlyadopter: "Fabcoin ilk kullananlar haksızca kazançlı olmuyor mu?"
    earlyadoptertxt1: "Fabcoin'i ilk zamanlarında benimseyenler büyük miktarlarda fabcoine sahipler çünkü risk alıp çok az kişi tarafından kullanılan, güvenliği kolay sağlanamayan ve kanıtlanmamış yeni bir teknolojiye zaman ve kaynak harcadılar. İlk kullanıcıların birçoğu  fabcoinin fiyatı henüz düşükken büyük miktarlarda fabcoin harcadılar veya düşük miktarlarda satın aldılar. Yani büyük miktarlarda kar elde etmediler. Fabcoin fiyatının yukarı veya aşağı yönlü değişeceği garanti edilemez. Tıpkı yatırım yapılan yeni bir işin kullanışlılığı ve popülerliğiyle değer kazanması veya hiç tutulmaması ihtimalleri gibi. Fabcoin hala erken dönemlerinde sayılır ve uzun vadeli olarak tasarlanmıştır. Erken benimseyenler için nasıl daha az önyargılı olabileceğini hayal etmek zor ve bugünün kullanıcıları yarının erken kullanıcıları olabilir ya da olmayabilir."
    finitelimitation: "Fabcoinlerin sınırlı sayısında bir kısıtlama olmayacak mı?"
    finitelimitationtxt1: "Fabcoin sadece 21 milyon fabcoinin yaratılabileceği gerçeğiyle eşsizdir. Yinede bu asla bir sınırlama olmayacaktır çünkü işlemler bir fabcoin'in alt üniteleri olarak tekrar adlandırılabilir - 1 fabcoin içerisinde 1,000,000 bit bulunur. Fabcoinler 8 basamağa kadar ayrılabilir (0.000 000 01) ve potansiyel olarak gelecekte daha ufak ünitelere, ihtiyaç duyulması halinde ayrılabilir."
    deflationaryspiral: "Fabcoin bir deflasyon sarmalına düşmeyecek mi?"
    deflationaryspiraltxt1: "Deflasyonist sarmal teorisi, fiyatlarının düşmesi bekleniyor ise, insanlar daha düşük fiyatlardan yararlanmak amacıyla geleceğe alımlarını hareket edeceğini düşünür. Talepteki o düşüş, tüccarların ürün ve hizmetlerindeki talebi canlandırmak için fiyatı düşürmek zorunda kalarak durumu daha da kötüye götürürler ve bu ekonomik depresyona yol açar."
    deflationaryspiraltxt2: "Bu teori merkez bankaları arasında enflasyonu aklamada popüler bir yol olsa da her zaman gerçeği temsil etmiyor ve ekonomistler arasında tartışmalı bir şekilde ele alınıyor. Tüketici elektronikleri buna örnek bir market olabilir, fiyatlar durmadan düşüyor fakat bir depresyon olmuyor. Benzer şekilde fabcoinlerin değerleri aşırı derecede arttı ve hala Fabcoin ekonomisinin boyutları bunun etrafında yükseliyor. Hem para birimi olarak değeri hem de ekonomi boyutu 2009 yılında sıfırdan başlamış olsa da, Fabcoin, teoriye karşı bir örnek olarak sunularak bazen teorinin hatalı olabileceğini gösteriyor. "
    deflationaryspiraltxt3: "Buna karşın, Fabcoin deflasyona yol açacak bir birim olarak tasarlanmadı. Fabcoinin ilk yıllarında enflasyona meylettiğini ve ilerleyen yıllarda sağlamlığını pekiştirdiğini söylemek doğru olacaktır. Fabcoinin değer kaybetmesi için bir çok kullanıcının aynı anda cüzdanlarını her hangi bir şekilde yedeklenmemiş olarak kaybetmeleri gerekmektedir. Sabit bir parasal taban ve sabit bir ekonomi o birimin değerinin sabit kalması anlamına gelecektir."
    speculationvolatility: "Borsa spekülasyonları ve dalgalanma Fabcoin için sorun değil mi?"
    speculationvolatilitytxt1: "Bu bir tavuk-yumurta problemidir. Fabcoin'in fiyatının sabit kalabilmesi için bir çok mağaza ve işletme ile büyük bir ekonomi pazarının gelişmesine ihtiyaç vardır. Geniş bir ekonomi gelişmesi için, işletmeler ve kullanıcılar dengeli bir değer isterler."
    speculationvolatilitytxt2: "Ne mutlu ki, kurdaki dalgalanma, A kişisinden B kişisine para transfer etme ödeme sistemi olan Fabcoinin asıl yararını etkilemiyor. İşletmeler için fabcoinleri anında kendi yerel para birimlerine takas etmeleri mümkündür, fiyat dalgalanmasına maruz bırakılmadan Fabcoinin avantajlarından kar edilmesine olanak tanır. Fabcoin bir çok özel avantajlar ve özellikler sağladığından birçok kullanıcı Fabcoin kullanıyor. Bu gibi çözümler ve teşvikler ile Fabcoin'in olgunlaşması ve fiyat dalgalanmasını durduracak gelişmişliğe erişmesi mümkündür."
    buyall: "Ya birisi tüm fabcoinleri satın alırsa?"
    buyalltxt1: "Fabcoinlerin sadece bir kısmı markette takas yolu ile satılır. Fabcoin pazarı rekabetçidir ve bunun anlamı arz ve talebe göre fiyatın değişiklik gösterebileceğidir. Ek olarak, yeni fabcoinler on yıllarca pazara giremeyecekler. Böylece en güçlü satın alıcılar bile var olan bütün fabcoinlere aynı anda sahip olamayacak. Her ne kadar bu durum önerilmese de marketler fiyat manipülasyonu konusunda kırılgan değildir: hala marketteki fiyatı düşürmek ya da arttırmak çok ciddi bir para gerektirmez ve bu yüzden Fabcoin şimdiye kadar hep dalgalı bir şekilde seyraldı."
    bettercurrency: "Ya birisi daha iyi bir sanal para yaratırsa?"
    bettercurrencytxt1: "Bu mümkün. Şimdiye kadar, Fabcoin en popüler merkeziyetçi olmayan sanal para olarak yerini korudu, fakat bu pozisyonu korumasının bir garantisi yok ve şimdiden Fabcoin gibi alternatif para birimleri ortaya çıktı. Fakat şunu söylemek doğru olacaktır ki yeni bir birimin Fabcoini devirmek için çok önemli geliştirmelere ihtiyacı olacak ve bunun yakında gerçekleşmesi pek tahmin edilmiyor. Fabcoin rekabetçi bir para değeri olarak iştahlı bir şekilde gelişime açıktır ve şimdiye kadar protokolünün esas parçalarını değiştirmemiştir."
    transactions: "İşlemler"
    tenminutes: "Neden 10 dakika beklemem lazım?"
    tenminutestxt1: "Bir ödeme almak Fabcoin ile neredeyse anında gerçekleşir. Fakat, ağın işleminizi onaylaması ve onu blok zincirine ekleyerek sizin o fabcoinleri harcayabilmeniz için 10 dakika gecikme olacaktır. Bir onaylama, bu işlemle yollanan fabcoinlerin başka birisine gönderilmediğine ve sizin rızanız olduğuna dair bir konsensus ağı oluşması anlamına gelir. İşleminiz blok incirine dahil olduğu anda diğer işlemlerin altında kalarak blok zincirine dahil olacak ve bu da katlanarak konsensusu sağlamlaştıracak ve geri dönüşümlü işlem riskini azaltacaktır. Her kullanıcı kendi onaylanan işlemlerine karar verme hakkına sahiptir fakat 6 onay alma genelde kredi kartı işlemlerindeki 6 aylık bekleme kadar güvenlidir."
    fee: "İşlem ücreti ne kadar?"
    feetxt1: "Çoğu işlemler ücretsiz gerçekleştirlebilir ancak kullanıcılar işlemlerinin daha hızlı doğrulanması ve madencilerin ücretlendirilmesi için ufak bir ücret ödemeye teşvik edilmiştir. Bu ücretler gerektiği zaman genelde birkaç kuruşu geçmez. Fabcoin programınız gerektiğinde uygun ücreti tahmin etmeye çalışır."
    feetxt2: "İşlem ücretleri kullanıcıların ağı aşırı yükleyecek kadar işlem yapmalarını önleme amacı ile koruyucu olarak konulmuştur. Ödemelerdeki uygun biçim hala gelişme aşamasındadır ve zamanla değişecektir. Bu ücret gönderilen fabcoin miktarından bağımsız olduğundan çok düşük (0.0005 FAB, 1,000 FAB transfer için) ya da haksızlık derecesinde fazla (0.004 FAB, 0,02 FAB transfer için) gibi görünebilir. Ücret işlemdeki bilgi ve işlem tekrarına bağlı olarak belirlenir. Mesela, küçük miktarlarda bir çok ödeme yapıyorsanız, ödeyeceğiniz ücret fazla olacaktır. Bu gibi ödemeler bir restorana kuruşlarınızla ödeme yapmanıza benzer. Fabcoinlerinizin küçük miktarlarını göndermek de ayrıca bir ücret gerektirebilir. Eğer yapacağınız eylem alışıla geldik bir işlem ise ücret düşük kalacaktır. "
    poweredoff: "Ya bilgisayarım kapalıyken fabcoin alırsam?"
    poweredofftxt1: "Bu oldukça iyi çalışır. Cüzdan uygulamanızı bir daha ki açışınızda fabcoinleriniz görünecektir.  Fabcoinler aslında bilgisayarınızdaki yazılım ile alınmıyor, genel bir deftere ekleniyor ve ağdaki bütün araçlarla paylaşılıyor. Eğer cüzdan programınız çalışmıyorken daha sonra yollamak üzere fabcoin yollarsanız, bloğu indirecektir ve henüz ne olduğunu bilmediği bir işlemi yakalayacak ve fabcoinler nihayet sanki gerçek zamanda alınmış gibi görünürler. Cüzdanınız sadece siz fabcoin harcayacağınızda işinize yarar."
    sync: "\"Senkronize etmek\" nedir ve neden bu kadar uzun sürüyor?"
    synctxt1: "Uzun senkronizasyon süresi sadece Bİtcoin Core gibi tam düğüm istemcileri için gereklidir. Teknik olarak konuşmak gerekirse, senkronizasyon, ağdaki şimdiye kadar yapılmış bütün işlemleri doğrulama ve indirme işlemidir. Bazı Fabcoin istemcileri harcanabilir bakiyenizi hesaplamak ve yeni bir işlem yapabilmek için bütün eski işlemleri bilmek ister. Bu işlem çok yoğun bir kaynağı içerir ve tüm blok zincirini almak için ciddi hızlı bir internet bağlantısı ve sabit diskinizde yeterli miktarda yer olması gerekmektedir."
    mining: "Madencilik"
    whatismining: "Fabcoin madenciliği nedir?"
    whatisminingtxt1: "Madencilik, işlemlerin gerçekleşmesini sağlamaya, ağı güvenli kılmaya ve herkesi birlikte sistemde senkronize bir şekilde tutmaya yarayan hesaplama gücü işlemidir. Bu Fabcoin bilgi merkezinin bütün kontrolünün dünyanın heryerindeki madencilerin işlemleri ile merkezsizleştiği ve hiç bir şahısın ağı kontrol edemeyeceği düşünülebilir. Bu işleme \"madencilik\" denmektedir çünkü, bu işlemleri yaparken aynı zamanda yeni fabcoinler üretirsiniz ve bu da altın madenciliği gibidir. Altın madenciliği gibi olmayan şey ise, Fabcoin madenciliği güvenli bir ödeme ağı oluşturulmasına ihtiyacı olan kullanışlı bir servisi beraberinde getirerek bir ödül sağlar. Madencilik son fabcoin üretildikten sonra dahi hala gerekecektir."
    howminingworks: "Fabcoin madenciliği nasıl çalışır?"
    howminingworkstxt1: "Herkes özel olarak oluşturulmuş programları bilgisayarında çalıştırarak madencilik yapabilir. Madencilik uygulaması kişiden kişiye işlem ağının akışını sağlar ve bu işlemlerin onaylanmasına yardımcı olur. Fabcoin madencileri daha hızlı onaylama sağladıklarından kullanıcılardan işlem ücreti hak etmek için yaparlar ve sabit bir formüle göre yeni yaratılan fabcoinleri kazanırlar."
    howminingworkstxt2: "Yeni işlemlerin onaylandıklarında bir matematiksel kanıt sayesinde blok zincirine girmeleri gerekmektedir. Bu kanıtların yapılması çok zordur çünkü saniyede milyonlarca hesap yapmadan yaratılmaları mümkün değildir. Madenciler ödüllendirilmeden önce işte bu hesapların yapılabilmelerini sağlarlar ve blok zincir bunları kabul eder. Bir çok kişi madenciliğe başladığından, sağlam bir blok bulma zorluğunu beraberinde getirir ve ağ tarafından bir blok bulmak ortalama 10 dakikayı gerektirmektedir. Sonuç olarak madencilik çok rekabetçi bir iştir ve hiç bir kullanıcı blok zincirini tek başına kontrol edemez."
    howminingworkstxt3: "İşlerin kanıtı, ayrıca daha önceki bloğun kronolojik bir sırayla blok zincirine katılmaya zorlanmasına bağlı olacak şekilde dizayn edilmiştir. Bu da önceki işlemleri geri almayı, eski bloğun üzerine sürekli yeni işlemler eklendiğinden katlanarak zorlaştıracaktır. İki blok aynı zamanda bulunduğunda, madenciler ilk buldukları zincire ekleyecekler ve daha sonra yeni bir zincir bulunur bulunmaz daha uzun olan zincire ekleyecektir. Bu da madenciliği, işlem gücüne dayanan, güvenli ve sürekliliği olan küresel bir konsensus olmaya iter."
    howminingworkstxt4: "Fabcoin madencileri, tüm Fabcoin nodeları geçerli olmayan tüm bilgileri Fabcoin protokol kuralları gereği her hangi bir blok için ret edeceğinden ne kendi ödüllerini arttırmak için hile yapabilirler ne de yolsuzluk yapabilmek için işlem dolandırıcılığı yapabilirler. Sonuç olarak, tüm madenciler güvenilir olmasa bile ağ güvenli kalmaya devam edecektir."
    miningwaste: "Fabcoin madenciliği boşuna enerji değil midir?"
    miningwastetxt1: "Güvenli ve iyi çalışan bir ödeme sistemi için enerji harcamak hiç de gereksiz değildir. Bütün diğer ödeme sistemlerinde olduğu gibi, Fabcoin'i kullanmak da işlem giderlerini beraberinde getirir. Şimdiki yaygın parasal sistem servisleri de bankalar, kredi kartları, zırhlı araçlar için oldukça fazla enerjiye ihtiyaç duyarlar. Fakat onların Fabcoinden farkı, bu harcanan enerji şeffaf  değildir ve hiç bir zaman ölçümü yapılamaz."
    miningwastetxt2: "Fabcoin madenciliği zaman içerisinde özel donanım ile daha az enerji gerektirecek ve daha dengeli olacak şekilde tasarlanmıştır ve madencilik operasyon ücretleri arz ile orantılı şekilde devam edecektir. Fabcoin madenciliği çok rekabetçi ve az karlı bir işlem olduğunda, bazı madenciler aktivitelerini durdurmayı seçer. Dahası madenciliğin çıkardığı enerji eninde sonunda ısıya dönüşür ve en çok kar eden madenciler bu ısı enerjisini iyi şeyler için kullanırlar. En uygun yararlı madencilik ağı çok fazla fazladan enerjiye ihtiyaç duymayandır. Bu bir ideal de olsa bu gibi madencilerin buna ulaşmak için çaba gösterenler madenciliğin ekonomistleridir."
    miningsecure: "Madencilik nasıl Fabcoin'in güvenliğine yarıyor?"
    miningsecuretxt1: "Madencilik rekabetçi bir piyangoya eşdeğer birşey yaratarak herhangi birinin blok zincirine yeni işlem blokları eklemesini zorlaştırır. Bu ağın tarafsızlığını, bir kişiye bir işlemi bloğa ekleme gücünü vermeyerek korur. Bu ayrıca bir kişinin blok zincirinin bir kısmını diğer kullanıcıları dolandırabilecek şekilde, harcadığı parayı daha az göstererek değiştirmesini önler. Madencilik, bütün blokların tekrar yazımını gerektirdiği için eski bir işlemin geri dönüşümünü katlanan bir şekilde zorlaştırır."
    miningstart: "Madenciliğe başlamak için ne yapmalıyım?"
    miningstarttxt1: "Fabcoin'in ilk günlerinde herkes bilgisayarının işlemcisini kullanarak yeni bir blok bulabiliyordu. Çok daha fazla insan madenciliğe başladığı için yeni bloklar bulmak da o kadar zorlaştı ve şu anda madencilik için kullanılan yazılım yapılan işe göre bir ücret çıkarabiliyor. Daha fazla bilgi için <a href=\"http://www.fabcoins.info/en/fabcoinmining/\">FabcoinMining.com</a>'u ziyaret edebilirsiniz."
    security: "Güvenlik"
    secure: "Fabcoin güvenli midir?"
    securetxt1: "Fabcoin teknolojisi - protokol ve kriptografi - çok sağlam güvenlikli bir geçmiş kayıt sistemine sahiptir ve Fabcoin ağı muhtemelen dünyadaki en çok yayılmış bilgisayar yazılımı projesidir. Fabcoin'in en kırılgan özelliği kullanıcı hatalarıdır. İşlem yapabilmek için gerekli olan özel anahtarları içinde bulunduran Fabcoin cüzdanı kazara silinebilir, kaybedilebilir ya da çalınabilir. Bu fiziki paranın dijital bir formda saklanması gibidir. Neyseki kullanıcılar paralarını koruyabilmek için <a href=\"#secure-your-wallet#\">güvenlik pratikleri</a> kullanabiliyor ya da çok sağlam güvenlik oranı vadeden ve kayıpların garantisini veren servisler kullanabiliyorlar."
    hacked: "Fabcoin geçmişte hacklenmedi mi?"
    hackedtxt1: "Fabcoin için kullanılan protokol ve kriptografi kuralları, ilk fikir ortaya çıktığı andan beri kullanılarak gelişmeye devam ediyor ve bu da konseptin iyi inşa edildiğini gösteriyor. Yine de, zaman içinde bazı <a href=\"/en/alerts\">güvenlik kusurları</a> bulundu ve bunlar çeşitli yazılımlarla onarıldı. Diğer bütün bilgisayar yazılımlarında olduğu gibi Fabcoin yazılımının güvenliği de hatanın bulunma ve onarılma hızına bağlıdır. Ne kadar çok olay keşfedilirse Fabcoin o kadar olgunluk kazanacaktır."
    hackedtxt2: "Çeşitli takaslarda ve alışverişlerde meydana gelen güvenlik açıkları ve hırsızlıklar hakkında çeşitli yanılsamalar vardır. Bu olaylar talihsizlik olsa da ne Fabcoinin kendisinin heklendiğini ne de doğası gereği kusurları olduğunu ortaya koymaz; tıpkı bir bankanın soyulmasının doların itibarını lekelememesi gibi. Yine de ön görülecek güvenlik yazılımlarının ve olumlu pratiklerin tamamlanmasının gerekliliğinin paramızın güvenliği ve genel riskin azaltılması ve hırsızlara karşı önlemler için daha iyi olacağına deyinmek yerinde olacaktır.  Son bir kaç yıl boyunca bu gibi güvenlik yazılımları, cüzdan şifreleme, offline cüzdanlar, donanım cüzdanları ve çoklu imza teknolojisi gibi teknolojilerle hızlıca geliştirildi."
    collude: "Kullanıcılar Fabcoin aleyhine tezgah hazırlayabilir mi?"
    colludetxt1: "Fabcoin protokolünü kolayca değiştirmek imkansızdır. Bu kurallara uymayan bir Fabcoin kullanıcısının kendi kurallarını diğer kullanıcılara zorla kabul ettirmesi olanaksızdır. Şimdiki kurallar gereği aynı blok zincirinde iki kere harcama yapmak imkansızdır ve geçerli bir imza olmadan fabcoinlerinizi harcayamazsınız. Bununla birlikte hiç yoktan kontrol dışı miktarlarda fabcoin üretmek, başka kullanıcıların fabcoinlerini harcamak, ağda yolsuzluk yapmak ve bun benzer hileler de olanaksızdır."
    colludetxt2: "Yine de bir madenci çoğunluğu son işlemleri keyfi olarak engelleyebilir yada geri alabilir. Büyük bir çoğunluktaki kullanıcı  grupları da bir değişiklik için baskı yapabilirler. Fabcoin bütün kullanıcıların mutabık kaldığı bir konsensus ile işliyor olmasından dolayı bu protokolü değiştirmek, çok ciddi bir oranda katılımcının bir değişiklik talep etmesi ve diğer kalanlarında bu kuralları takip etmekten başka neredeyse başka bir seçeneği kalmamasını gerektirir. Genel bir kural olarak, bir Fabcoin kullanıcısının kendi parasını riske atabilecek bir değişikliğe adepte olmasını hayal etmek mantıksızdır."
    quantum: "Fabcoin, kuantum hesaplamalarına savunmasız mı?"
    quantumtxt1: "Evet, çoğu sistem, geleneksel banka sistemleri dahil genelde kriptografiye dayanır. Yine de kuantum bilgisayarlar şu anda yoklar ve bir süre daha olacak gibi görünmüyorlar. Kuantum bilgisayarların çıkışının yaklaşacağı bir durumda protokol post-kuantum algoritmalarla çalışacak şekilde güncellenebilir. Bu güncellemenin gereksinimi geliştiriciler tarafından yüksek oranda onaylanırsa ve tüm kullanıcılar bu değişikliği isterse elbette güncellenecektir."
    help: "Yardım"
    morehelp: "Daha fazla öğrenmek istiyorum. Nasıl yardım alabilirim?"
    morehelptxt1: "<a href=\"#resources#\">Kaynaklar</a> ve <a href=\"#community#\">topluluklar</a> sayfalarında daha fazla bilgiye ulaşabilirsiniz ya da<a href=\"http://fabcoins.info/wiki/FAQ\">Wiki SSS</a>'yi ziyaret edebilirsiniz."
  getting-started:
    title: "Başlarken - Fabcoin"
    pagetitle: "Fabcoin'e başlarken"
    pagedesc: "Fabcoin kullanarak ödeme yapmak ve ödeme almak çok kolay ve herkese açıktır."
    users: "Fabcoin nasıl kullanılır"
    inform: "Kendinizi bilgilendirin"
    informtxt: "Fabcoin her gün kullandıklarınızdan ve şu ana kadar bildiklerinizden farklıdır. Güvenli bir şekilde kullanmak ve yaygın hatalara yakalanmamak için Fabcoin kullanmaya başlamadan önce bilmeniz gereken birkaç şey var."
    informbut: "Daha fazlası"
    choose: "Cüzdanınızı seçin"
    choosetxt: "Fabcoin cüzdanınızı telefonunuzla günlük hayatınıza taşıyabilirsiniz veya sadece online ödemeler için bir cüzdanı bilgisayarınızda tutabilirsiniz. Her halükarda cüzdanınızı seçmek bir dakikada yapılabilir."
    choosebut: "Cüzdanınızı seçin"
    get: "Fabcoin edinin"
    gettxt: "Mal ve hizmet karşılığı bir ödeme olarak ya da arkadaşınızdan veya yakında tanıdıklarınızdan satın alarak fabcoin edinebilirsiniz. Direk banka hesabınızdan takasla da alabilirsiniz."
    getbut: "Takas bulun"
    spend: "Fabcoinlerinizi harcayın"
    spendtxt: "Fabcoin kabul eden hizmet ve mağazaların sayısı dünyanın her tarafında artmaktadır. Onlara Fabcoin'le ödeme yapabilir ve deneyiminizi değerlendirerek bu tür işletmelerin daha tanınır olmasını sağlayabilirsiniz."
    spendbut: "Mağazaları Bulun"
    merchants: "Fabcoin nasıl kabul edilir"
    merchantinform: "Kendinizi bilgilendirin"
    merchantinformtxt: "Fabcoin mağazaların alışkanlıklarını değiştirmesini gerektirmez. Fakat yine de Fabcoin her gün bildiğinizden ve kullandığınızdan farklıdır. Fabcoin kullanmaya başlamadan önce burada, güvenli kullanmak ve tuzaklardan kaçınmak için bilmeniz gereken şeyler var."
    merchantinformbut: "Daha fazla okuyun"
    merchantservice: "İşlem ödemeleri"
    merchantservicetxt: "Kendi ödeme işlemlerinizi ve faturalarınızı kendiniz yapabilir ya da bunlar için tüccar servislerini kullanabilir ve kendi para biriminizde yada fabcoin olarak para yatırabilirsiniz. Bir çok mağaza ve işletme müşterilerinin telefonlarından ödeme yapabilmesi için tabletlerini yada cep telefonlarını kullanırlar."
    merchantservicebut: "Mağazaları bulun"
    tax: "Muhasebe ve vergi"
    taxtxt: "Mağazalar çoğunlukla fiyatları kendi para birimlerine göre gösterir ve yatırırlar. Diğer durumlarda, Fabcoin yabancı para birimlerine benzer olarak çalışır. Hükümetinizle alakalı vergiler hakkında en uygun bilgi için, bilgili bir muhasebeci ile görüşmelisiniz."
    taxbut: "Daha fazla oku"
    visibility: "Daha fazla tanınıyor"
    visibilitytxt: "Fabcoinlerini harcamak için çeşitli yollar arayan kullanıcıların sayısı giderek artmakta. Siz de şirketinizi online dizinlere ekleyerek onların size ulaşmasını kolaylaştırabilirsiniz. Ayrıca  <a href=\"http://fabcoins.info/wiki/Promotional_graphics\">Fabcoin logosunu</a> web sitenizde ya da mağazanızda gösterebilirsiniz."
    visibilitybut: "İşinizi sunun"
  how-it-works:
    title: "Fabcoin nasıl çalışır? - Fabcoin"
    pagetitle: "Fabcoin nasıl çalışır?"
    intro: "Bu sık sık kafa karıştıran bir sorudur. Hemen açıklayalım!"
    basics: "Yeni bir kullanıcı için temel bilgiler"
    basicstxt1: "Yeni bir kullanıcı olarak teknik detayları anlamadan da hemen <a href=\"#getting-started#\">başlayabilirsiniz</a>. Bilgisayarınıza ya da akıllı telefonunuza Fabcoin cüzdanını yükledikten sonra ilk Fabcoin adresiniz yaratılacak ve ihtiyacınız olursa yenilerini yaratabileceksiniz. Bu adresleri herkesin görmesini sağlayarak arkadaşlarınızın size ödeme yapmasını ve tersini sağlayabilirsiniz. Yani elektronik posta sisteminin oldukça benzeridir fakat Fabcoin adresleri sadece bir işlem için kullanılmalıdır. "
    balances: "Bakiyeler<span class=\"titlelight\"> - blok zinciri</span>"
    balancestxt: "Blok zinciri tüm Fabcoin ağının dayandığı, paylaşılan bir genel toplumsal işlem. Bütün onaylanmış işlemler blok zincirine dahil olurlar. Bu şekilde Fabcoin cüzdanları harcanabilir bakiyeyi hesaplayabilir ve yeni işlemler harcayıcıya ait olan fabcoin harcamaları onaylanabilir. Blok zincirinin bütünlüğü ve kronolojik sırası <a href=\"#vocabulary##[vocabulary.cryptography]\">kriptografi</a> ile desteklenir."
    transactions: "İşlemler<span class=\"titlelight\"> - kişisel anahtarlar</span>"
    transactionstxt: "Bir işlem blok zincirine dahil olan <b>Fabcoin cüzdanları arası bir transferdir.</b> Fabcoin cüzdanları, işlemleri gerçekleştirmek için kullanılan <a href=\"#vocabulary##[vocabulary.privatekey]\"><i>özel anahtar</i></a> yada kaynak denilen bir parça bilgiyi saklar ve bu bilgi işlemlerin cüzdan sahibi tarafından yapıldığına dair matematiksel bir kanıttır. <a href=\"#vocabulary##[vocabulary.signature]\"><i>İmza</i></a>, işlem bir kez tanımlandıktan sonra herhangi başka bir kullanıcı tarafından değiştirilebilmesini önler. Bütün işlemler kullanıcılar arasında yayınlanır ve çoğunlukla 10 dakika içinde <a href=\"#vocabulary##[vocabulary.mining]\"><i>madencilik</i></a> diye adlandırılan işlem dahilinde ağ tarafından onaylanmaya başlar."
    processing: "İşleme<span class=\"titlelight\"> - madencilik</span>"
    processingtxt: "Madencilik bekleyen işlemleri blok zincirine katarak <a href=\"#vocabulary##[vocabulary.confirmation]\"><i>onaylayan</i></a>  <b>dağıtımlı fikirbirliği sistemi</b>dir. Blok zincirinde kronolojik sıra sağlar, ağın tarafsızlığını korur, ve farklı bilgisayarların sistemin durumunda uzlaşmasını sağlar. Onaylanmaları için işlemler ağ tarafından belirlenen çok sıkı kurallara uyan bir <a href=\"#vocabulary##[vocabulary.block]\"><i>bloğa</i></a> konurlar. Bu kurallar önceki blokların değiştirilmesini önler çünkü değiştirilirlerse bütün sonraki bloklar geçersiz kılınır. Madencilik ayrıca kimsenin kolayca ard arda yeni blokları blok zincirine eklemesini önleyerek rekabetli bir piyangonun eşdeğerini de yaratır. Bu şekilde kimse blok zincirine neyin dahil olup olmadığını  kontrol edemez ve blok zincirinin kısımlarını değiştirip harcadıkları paralarını geri alamaz."
    readmore: "Daha derine dalmak"
    readmoretxt: "Bu yalnızca sistemin kısa bir özetidir. Eğer detaylarına inmek isterseniz sistemin tasarımını tarif eden <a href=\"#fabcoin-paper#\">özgün makaleyi okuyabilirsiniz</a>, <a href=\"/en/developer-documentation\">geliştirici belgelemesini</a> okuyabilirsiniz, veya <a href=\"http://fabcoins.info/wiki/Main_Page\">Fabcoin wiki</a> sayfasını inceleyebilirsiniz."
  index:
    title: "Fabcoin - Açık kaynak P2P dijital para"
    metadescription: "Fabcoin yenilikçi bir ödeme ağı ve yeni bir tür para çeşididir. Bilmeniz gereken herşeyi fabcoins.info'da öğrenerek şimdi kullanmaya başlayın."
    listintro: "Fabcoin, yaratıcı bir ödeme ağı ve yeni bir para birimidir."
    list1: "Anında eşler arası<br>işlemler"
    list2: "Dünya çapında<br>ödemeler"
    list3: "Bedava veya çok ucuz<br>gönderim ücretleri"
    desc: "Fabcoin eşler arası teknolojiyi kullanarak merkez otorite veya banka olmadan çalışır. İşlemlerin yönetimi ve fabcoinlerin dağıtımı toplu olarak ağ tarafından idare edilir. <b>Fabcoin açık kaynaklıdır; tasarımı halka açıktır, kimse Fabcoin'e sahip değildir ve onu kontrol edemez, <a href=\"#support-fabcoin#\">herkes katılabilir</a></b>. Fabcoin kendine has birçok özelliği sayesinde diğer ödeme yollarıyla yapılamayacak çok farklı ödemelerin üstesinden gelebilir."
    overview: "Ya da kısaca bir göz atın.."
  innovation:
    title: "Yenilik - Fabcoin"
    pagetitle: "Ödeme yöntemlerinde yenilik"
    summary: "Fabcoin'in protokolü A'dan B'ye para yollanmasından ibaret değildir. Bunun yanında birçok özelliği ve henüz keşfedilmeyi bekleyen imkanları vardır. İşte burada şimdiden araştırılmış bazı teknolojiler var ve bunlar bazı durumlarda gerçek ürünlere ve servislere dönüşebilir. Fabcoin'i en iyi şekilde kullanabilecek yöntem henüz muhtemelen keşfedilmeyi bekliyor."
    control: "Dolandırıcılığa karşı kontrol"
    controltext: "Fabcoin ile eşi görülmemiş bir güvenliğe sahip olmak mümkün. Ağ kullanıcılarına geri ödeme ya da istenmeyen ödemeler gibi en yaygın dolandırıcılıklara karşı koruma sağlar ve sahtesinin yapılması mümkün değildir. Kullanıcılar kendi cüzdanlarının yedeğini alabilir ya da şifreleyebilir ve donanımsal cüzdan gelecekte para kaybını ya da çalınmasını çok zor hale getirecektir. Fabcoin kullanıcılarına paraları üzerinde tam bir hakimiyet sağlayacak şekilde tasarlanmıştır."
    global: "Küresel erişebilirlik"
    globaltext: "Dünyadaki bütün ödemeler birlikte işlem görebilir. Fabcoin, her hangi bir bankanın, iş yerinin ya da bireyin istediği zaman ve istediği yere, bir banka hesabına ihtiyacı olmadan güvenle para göndermeyi sağlar. Fabcoin henüz sahip olduğu kısıtlamalarından dolayı kendi ödeme sistemini çok iyi oluşturamamış bir çok ülkede kullanılabiliyor. Fabcoin ticari olarak dünya çapında etkisini arttırıyor ve bu uluslararası ticaretin gelişmesine yardımcı olabilir."
    cost: "Uygun maliyet"
    costtext: "Kriptografinin kullanımı ile yavaş ve masraflı aracılar olmadan güvenli ödemeler mümkün olur . Bir Fabcoin işlemi rakipleri ile karşılaştırıldığında çok daha ucuzdur ve tamamlanması daha kısa sürer. Bu da Fabcoin'in gelecekte yaygın bir ödeme yöntemi olabilecek potansiyeli taşıdığını gösterir. Fabcoin ayrıca bir çok ülkede işçi ödemelerindeki yüksek işlem ücretlerini keserek, <a href=\"http://www.youtube.com/watch?v=BrRXP1tp6Kw\">açlığın azalmasında</a> rol oynar."
    donation: "Bahşiş ve bağışlar"
    donationtext: "Fabcoin bir çok durumda bahşiş ve bağış ödemelerine etkili çözümler sunar. Para yollamak bir tık kadar ve bağış toplamak bir QR kodunun gösterilmesi kadar kolaydır. Bağışlar halka görünür olabilir, kar amacı gütmeyen şirketlere muazzam bir şeffaflık sunar. Doğal felaketler gibi acil durumlarda Fabcoin bağışları hızlı cevap verebilmesi nedeni ile katkı sağlayabilir."
    crowdfunding: "Topluluk destekli"
    crowdfundingtext: "Her ne kadar kullanılması henüz kolay olmasa da, Fabcoin Kickstarter tarzı kitle fonlaması kampanyalarında yani belli bir grup katılımcının paralarını rehin bıraktıkları ve sadece belirlenen hedefe ulaşılanca gönderilen bir sistemde kullanılabilir. Bu tarz güvence kontratları, bir işlemi tüm şartlar karşılanana kadar gerçekleştirmeyen Fabcoin protokolünde yerini alır. Kitle fonlaması hakkında <a href=\"http://fabcoins.info/wiki/Contracts#Example_3:_Assurance_contracts\">daha fazla bilgi</a>."
    micro: "Mikro ödemeler"
    microtext: "Fabcoin bir dolar değerinde ödemeleri ve yakında çok daha düşük miktarda olan işlemleri yapabilirsiniz. Bu gibi ödemeler bugün bile rutin haldedir. Saniyeye göre ödeme yaptığınız bir internet radyosu dinlediğinizi düşünün ya da reklam görünmemesi için bir web sitesine çok düşük miktarda ödeme yaptığınızı, ya da kilobayt başı WiFi hizmeti satın aldığınızı düşünün. Fabcoin tüm bu ödemeleri yapabilecek yeteneğe sahiptir. Fabcoin mikro ödemeler hakkında <a href=\"http://fabcoinj.github.io/working-with-micropayments\">daha fazla</a> bilgi edinin."
    mediation: "Anlaşmazlık tartışmaları"
    mediationtext: "Fabcoin çoklu imzayı kullanan yaratıcı aracılık anlaşmazlık sistemleri geliştirmek için kullanılabilir. Bu gibi bir ödeme yöntemi ile üçüncü bir kişi bir ödemeyi paraları üzerinde tam yetkiye sahip olmayan diğer kişilerin anlaşmasını haklı bulmayarak onaylayabilir ve ret edebilir. Bu servisler kullanıcılar ve Fabcoin kullanan mağazalar için rekabetçi olduğundan, büyük ihtimalle bedava bir rekabet ve yüksek kalite standartlarına liderlik edecek."
    multisig: "Çoklu imza hesapları"
    multisigtext: "Çoklu imza, bir işlemin gerçekleşmesi için onay vermesi belirlenmiş bazı grup ya da kişilerden tamamı onay verdiğinde bu işleme izin verir. Bir yönetim kurulu bunu, bir üyenin diğer üyelerin onayını almadan harcama yapmasını engelleyebilir. Bu ayrıca bankalar tarafından kullanıcı farklı bir bilgi sağlamadıkça, belli bir eşiğin üzerindeki ödemeleri bloklayarak hırsızlığı önlemek amacıyla kullanılabilir. "
    trust: "Güven ve dürüstlük"
    trusttext: "Fabcoin'in, bankaların başına bela olmuş bir çok sorun için bir çözümü vardır. Seçkin hesaplama şeffaflığı, dijital kontratlar ve geri dönüşümsüz işlemleri ile Fabcoin, güven ve mutabakat sağlama amacı ile kullanılabilir. Yolsuz bankalar bu sistemde, diğer bankaların ve kişilerin harcamalarından hileli kar elde edemezler. İleride oluşacak dev bankalar Fabcoin'i destekleyerek eski dürüstlüğü geri getirebilir ve finansal dünyayı güvenilir hale getirebilirler."
    resiliency: "Esneklik ve merkezsizleşme"
    resiliencytext: "Sahip olduğu aşırı merkezsizliği ile, Fabcoin yüksek oranda esnek ve yedekli değişik bir ödeme formu yarattı. Fabcoin ile milyonlarca dolarlık ödemelerin altından askeri korumaya ihtiyaç duymadan kalkabilirsiniz. Bir bilgi merkezi gibi merkezi bir hata noktası olmadığından, sisteme saldırmak çok zor olur. Fabcoin güvenli bir yerel ve küresel finansal yöntem için önemli bir adımı temsil eder."
    transparency: "Esnek şeffaflık"
    transparencytext: "Bütün Fabcoin işlemleri halka açık ve şeffaf olmasına rağmen, değiştirilmediği taktirde bu işlemleri yapan kişilerin kimlikleri gizlidir. Bu da kişilere ve şirketlere şeffaf bir çalışma ortamı hazırlar. Mesela kar amacı gütmeyen şirketler gibi bir şirket belli bir işlemi ya da bakiyeyi sadece istediği çalışanlarına göstermeyi seçebilir ve bu şekilde herkes onların aldığı günlük ve aylık bağışlarının miktarını görebilir."
    automation: "Otomatik çözümler"
    automationtext: "Otomatikleştirilmiş servisler genelde nakit ve kredi kartı ödemelerindeki limitlerle ve ek ücretlerle baş etmelidir. Bu, otobüs biletinden kahve makinasına her türden satış makinesini içerir. Fabcoin yeni nesil için her türlü ödeme yöntemini kesintisiz olarak karşılayabilecek şekilde tasarlanmıştır.  Kendisini sürebilen taksilerin var olduğnu hayal edin, ya da alış veriş çantanızın sıra beklemeden sizden ödeme aldığını. Pek çok fikir mümkündür."
  legal:
    title: "Yasal Uyarı - Fabcoin"
    pagetitle: "Yasal Uyarı"
    information: "Bilgi fabcoins.info'da yayınlanmıştır"
    informationtxt1: "http://fabcoins.info websitesi (bundan böyle ''Website'' olarak anılacaktır) genel doğal materyaller vve bilgi sunmaktadır. Website'ye yasal tavsiye, iş tavsiyesi yada herhangi bir tür tavsiye için bel bağlanmamalıdır, yetkiniz de bulunmamaktadır.  Site içeriğinin güvenilirlinin kullanım riski tamamen size aittir. Birşey yapma yada yapmama kararı almanız durumunda ilgili yetki bölgesinde lisanslı bir avukata başvurmalısınız. WEbsitenin ne sahipleri ne de yardımcıları sizin tarafınızdan içeriğin kullanımına dair herhangi bir şekilde sorumlu tutulamaz."
    translations: "Çeviriler"
    translationstxt1: "Website, İngilizce içeriğin çevirilerini içerebilir. Bu çeviriler sadece kolaylık için sunulmuştur. İngiliz dili versiyonu ile çatışmaların olması durumunda, İngilizce versiyon üstünlüğe sahiptir. Eğer herhangi bir tutarsızlık farkederseniz lütfen <a href=\"http://github.com/fabcoins-dot-info/fabcoins.info\">GitHub</a> üzerinde raporlayın."
    userisks: "Fabcoin kullanmanın riskleri"
    useriskstxt1: "Website aşağıdaki beş kategori kapsamında herhangi kayıp, hasar yada olaylar neticesinde sorumlu tutulamaz."
    useriskstxt2: "Herhangi Fabcoin ile ilgili yazılım yada hizmetin kullancısı tarafından yapılan hatalar, örneğin unutulan şifreler, yanlış Fabcoin adreslerine yapılan ödemeler ve kazara silinen cüzdanlar."
    useriskstxt3: "Websitenin ve/veya herhangi Fabcoin ile ilgili yazılım yada hizmetin yazılımsal sorunları, örneğin hasarlı cüzdan dosyası, yanlış yapılandırılan işlemler, güvenilmez kriptografi dizinleri, Website'yi ve/veya Fabcoin ile ilgili herhangi yazılım veya hizmeti etkileyen zararlı yazılımlar."
    useriskstxt4: "Fabcoin ile ilgili herhangi yazılım veya hizmet kullanıcısının yaşayacağı donanımsal teknik hatalar, örneğin hatalı yada hasarlı depolama cihazına bağlı bilgi kayıpları."
    useriskstxt5: "Fabcoin ile ilgili herhangi yazılım veya hizmet kullanıcısının yaşayabileceği güvenlik problemleri, örneğin kullanıcıların cüzdanlarına ve/veya hesaplarına yetkisiz erişim."
    useriskstxt6: "Üçüncü partilerin hareketleri yada hareketsizliği ve/veya üçüncü partiler tarafından yaşanan olaylar, örneğin hizmet sağlayıcıların iflası, hizmet sağlayıcılara yapılan bilgi güvenliği saldırıları ve üçüncü partiler tarafından oluşturulan dolandırıcılıklar."
    investmentrisks: "Yatırım riskleri"
    investmentriskstxt1: "Fabcoin'e yapılan yatırımlar kısa ve hatta uzun vadede para kaybına yol açabilir. Fabcoin yatırımcıları fiyatlarda geniş dalgalanma açıları yaşayabilir. "
