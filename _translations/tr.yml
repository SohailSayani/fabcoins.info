    checkgoodcontrolfull: "Paranız üzerinde kontrol"
    checkgoodcontrolfulltxt: "Bu cüzdan fabcoinleriniz üzerinde size tam kontrol sağlar. Bu demektir ki üçüncü partiler bakiyenizi donduramaz yada kullanamaz. Yinede cüzdanınızın güvenliğinden ve yedeklemesinden siz sorumlusunuzdur."
    checkpasscontrolhybrid: "Paranız üzerinde host kontrolü"
    checkpasscontrolhybridtxt: "Bu cüzdan fabcoinleriniz üzerinde size tam kontrol sağlar. Bununla birlikte bu hizmet cüzdanınızın şifrelenmiş bir kopyasını elinde tutar. Bu demektir ki fabcoinleriniz eğer güçlü bir şifre kullanmıyorsanız ve hizmette ödün verilmişse çalınabilir."
    checkpasscontrolmulti: "Paranız üzerinde paylaşımlı kontrol"
    checkpasscontrolmultitxt: "Bu cüzdan her bir işlem için hem sizden hemde üçüncü partiden bir yetkiye ihtiyaç duyar. Normal şartlar altında, ilk yedeklemenizi yada eposta ile gönderilen önceden imzalanmış işlemleri kullanarak fabcoinleriniz üzerinde tam kontrol edinebilirsiniz."
    checkfailcontrolthirdpartyinsured: "Üçüncü parti tarafından para kontrolü"
    checkfailcontrolthirdpartyinsuredtxt: "Bu hizmet fabcoinleriniz üzerinde tam kontrole sahiptir. Bu demektir ki bu hizmete bakiyenizi dondurmaması yada yanlış yönetmemesi için güvenmeniz gerekiyor. Kendilerinden kaynaklanan hatalar için sigorta sunduğunu iddia etsede cüzdanınızın güvenliğinden sorumlu olan yinede sizsiniz."
    checkfailcontrolthirdparty: "Üçüncü parti tarafından para kontrolü"
    checkfailcontrolthirdpartytxt: "Bu hizmet fabcoinleriniz üzerinde tam kontrole sahiptir. Bu demektir ki bu hizmete bakiyenizi kendi taraflarındaki hatalar sebebiyle kullanmayacağına güvenmeniz gerekmekte. Bugün itibariyle, çoğu web cüzdanları yatırımları bir banka gibi sigortalamıyor ve bu tür çoğu hizmet geçmişte güvenlik ihlallerinden müzdarip."
    checkgoodvalidationfullnode: "Tam onaylama"
