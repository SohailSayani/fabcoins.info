  secure-your-wallet:
    title: "Cüzdanınızı emniyete alın - Fabcoin"
    pagetitle: "Cüzdanınızı emniyete alın"
    summary: "Gerçek hayatta da olduğu gibi cüzdanınızı güvene almalısınız. Fabcoin dünyanın her yerinden alış verişi çok kolaylaştırıyor ve paranızı kontrol altına alabiliyorsunuz. Tabi ki böyle önemli özellikler, önemli güvenlik endişelerini da beraberinde getirir. Fabcoin doğru kullanılırsa çok güvenli olabilir. <b>Unutmayın ki paranızı korumak için aldığınız güvenlik önlemleri sizin sorumluluğunuzdadır.</b> "
    everyday: "Günlük kullanım için küçük miktarlar"
    everydaytxt: "Fabcoin cüzdanı içinde para bulunan bir cüzdan gibidir. Eğer cüzdanınızda binlerce lira taşımıyorsanız, bunu Fabcoin cüzdanınız için de böyle düşünebilirsiniz. Genel olarak bilgisayarınızda, mobil cihazınızda ya da sunucunuzda duran Fabcoin cüzdanınızda günlük harcamanızı yapmanızı sağlayacak daha az miktarlar bulundurmak mantıklı olacaktır ve diğer fabcoin'lerinizi daha güvenli bir ortamda saklayın."
    online: "Online hizmetlerde dikkatli olun"
    onlinetxt: "Paranızı çevrimiçi depolayan bütün servisleri kullanırken dikkatli olmalısınız. Bir çok fabcoin alışverişi ve çevrimiçi cüzdan daha önce çeşitli güvenlik problemleri ile karşılaştı ve bu servisler hala paranızı bankada tutmak gibi olmayıp yeterli güvenlik sağlayamıyorlar. Bu nedenle başka şekillerdeki <a href=\"#choose-your-wallet#\">Fabcoin cüzdanlarını</a> kullanmak isteyebilirsiniz. Aksi takdirde, bu tür hizmetleri seçerken dikkatli olmalısınız. Ek olarak çift-faktör onayı kullanmanız tavsiye edilir."
    backup: "Cüzdanınızı yedekleyin"
    backuptxt: "Güvenli bir yerde tutulursa cüzdanınızın yedeklenmesi sizi bilgisayar arızalarından ve doğal hatalardan koruyabilir. Ayrıca cüzdanınız şifrelenirse telefon veya bilgisayarınız çalındıktan sonra cüzdanınıza hakim olmanızı sağlar."
    backupwhole: "Tüm cüzdanınızı yedekleyin"
    backupwholetxt: "Bazı cüzdanlar kendi içinde bazı gizli güvenlik anahtarları bulundururlar. Eğer sadece kendi cüzdanınızdaki görünen güvenlik anahtarlarını depolarsanız, paranızın büyük bir bölümünü geri alamayabilirsiniz."
    backuponline: "Çevrimiçi yedeklemelerinizi şifreleyin"
    backuponlinetxt: "Çevrimiçi depolanan bütün yedeklemeler hırsızlığa açıktır. İnternet'e bağlı bir bilgisayar bile kötü amaçlı yazılımlara açıktır. Dolayısıyla, ağa bağlı yedeklemeleri şifrelemek güvenlik açısından önemlidir."
    backupmany: "Birçok güvenli konum kullanın"
    backupmanytxt: "Tek bozukluk noktaları güvenlik açısından tehlikelidir. Yedeklemeniz tek bir noktaya dayanmıyorsa bir olayın sizin cüzdanınıza erişmenizi engelleme olasılığı azdır. USB anahtarları, kağıt ve CD gibi farklı araçları da kullanmayı düşünebilirsiniz."
    backupregular: "Düzenli yedeklemeler yapın"
    backupregulartxt: "Düzenli yedekleme yapmalısınız ki bütün Fabcoin adresleriniz ve yeni oluşturduğunuz adresler yedeklemenizde olsun. Ama yakında bütün uygulamalar sadece bir kere yedeklenmesi gereken cüzdanlar kullanacaklar."
    encrypt: "Cüzdanınızı şifreleyin"
    encrypttxt: "Cüzdanınızı veya akıllı telefonunuzu şifrelerseniz birisi para çekmeye çalışınca önce bir şifre girmeleri gerekecektir. Bu hırsızlara karşı sizi koruyabilir ama bastığınız tuşları takip eden yazılım veya aletlerden koruyamaz."
    encryptforget: "Şifrenizi asla unutmayın"
    encryptforgettxt: "Şifrenizi asla unutmayacağınızdan emin olmalısınız, aksi taktirde bakiyenizi geri dönüşümsüz kaybedersiniz. Bankanızın aksine, Fabcoin’de şifre kurtarma seçenekleri çok kısıtlıdır. Yani, yıllarca kullanmış olmasanız bile şifrenizi unutmamalısınız. Şifrenizi bir kağıda yazıp çok güvenli bir yerde saklasanız iyi olur."
    encryptstrong: "Güçlü bir şifre kullanın"
    encryptstrongtxt: "Sadece harflerden oluşan ve anlamı olan kelimelerden oluşan şifreler çok zayıf kabul edilir ve kırılması çok kolaydır. Güçlü bir şifre, harfler, numaralar ve noktalama işaretlerinden oluşmalı ve en az 16 hane içermelidir. En güçlü şifreler bu amaçla üretilmiş programların yarattığı şifrelerdir. Güçlü şifreleri hatırlamak kolay değildir. bu nedenle iyi ezberlenmelidir."
    offline: "Tasarruf için çevrimdışı cüzdan"
    offlinetxt: "Soğuk depolama olarak da bilinen çevrimdışı cüzdan, birikimlerinizi en yüksek güvenlikle korur. Cüzdanı ağa bağlı olmayan güvenli bir yerde depolamayı gerektirir. Doğru yapıldığında bilgisayar açıklarına karşı iyi bir korumadır. Çevrimdışı cüzdanı yedeklemeler ve şifrelemeyle birlikte kullanmak da iyi bir alışkanlıktır. Birkaç farklı yolu genel olarak anlatıyoruz:"
    offlinetx: "Çevrimdışı işlem imzalama"
    offlinetxtxt1: "Bu şekilde iki bilgisayar aynı cüzdanın bazı kısımlarını paylaşır. İlki herhangi bir ağa bağlı olmamalıdır. Tüm cüzdanı taşıyan odur ve işlem imzalayabilir. İkinci bilgisayar ise ağa bağlıdır ve sadece işlem imzalayamayan izleyici bir cüzdan taşıyabilir. Böylece yeni işlemleri şu adımlarla güvenlice yapabilirsiniz:"
    offlinetxtxt2: "Çevrimiçi bilgisayarda yeni bir işlem oluşturun ve bir USB anahtarına kaydedin."
    offlinetxtxt3: "İşlemi çevrimdışı bilgisayarla imzalayın."
    offlinetxtxt4: "İmzalı işlemi çevrimiçi bilgisayarla gönderin."
    offlinetxtxt5: "Çevrimiçi bilgisayar işlem imzalayamadığı için hacklenmesi durumunda ondan para çekilemez. <a href=\"http://fabcoinarmory.com/tutorials/armory-advanced-features/offline-wallets/\">Armory</a> kullanarak çevrimdışı işlem imzalayabilirsiniz."
    hardwarewallet: "Donanım cüzdanları"
    hardwarewallettxt: "Donanım cüzdanlar, yüksek güvenlik ve kullanılabilirlik arasında dengededir. Sadece ve sadece bir cüzdan olmak amacıyla tasarlanmış küçük aygıtlardır. Üzerlerine herhangi bir yazılım yüklenemez, dolayısıyla bilgisayar açıklarına ve online hırsızlara karşı güvenlidirler. Yedeklenebildikleri için aleti kaybetseniz de sermayenizi kaybetmezsiniz. "
    update: "Yazılımlarınızı güncel tutun"
    updatetxt: "Tercih ettiğiniz Fabcoin yazılımının son versiyonunu kullanmak, önemli istikrar ve güvenlik düzeltmelerine sahip olmanızı sağlar. Güncelleştirmeler çeşitli seviyedeki sorunları önleyebilir, yeni ve işe yarar özellikler barındırabilir ve cüzdanınızın güvende olmasını sağlar. Bilgisayar veya telefonunuzdaki diğer tüm yazılımları da güncel tutmanız cüzdanınızın ortamını güvenli kılar."
    offlinemulti: "Hırsızlıktan korunmak için çoklu imza"
    offlinemultitxt: "Fabcoin işlemlerin gerçekleştirilmesi için birden fazla bağımsız onaya ihtiyaç duyduğu çoklu-imza özelliğine sahiptir. Bu sayede bir organizasyon hazinesi için üyelerine yetki verirken, bir para çekme işlemi için 5 üyeden 3'ünün imzasına ihtiyaç duyar. Bazı web cüzdanları da, kullanıcılara tek bir cihaz yada sunucu açığı yüzünden bakiyelerinin çalınmasına engel olarak paraları üzerinde tam kontrol sağlayan çoklu-imza cüzdanları sunmaktadır. "
    offlinetestament: "Vasiyetnamenizi düşünün"
    offlinetestamenttxt: "Arkadaşlarınız ve aileniz için ikinci bir planınız olmazsa fabcoinleriniz boşa gidebilir. Siz olmadığınızda cüzdanlarınızın yerini veya şifrelerinizi kimse bilmiyorsa sermayeniz geri kazanılamaz. Bu meselelere biraz zaman ayırmak çok büyük bir fark yaratabilir. "
  support-fabcoin:
    title: "Fabcoin'i Destekleyin - Fabcoin"
    pagetitle: "Fabcoin'i Destekleyin"
    summary: "Fabcoin küçük bir topluluktan doğan bir protokoldür ve zamanla hızlıca büyümüştür. Fabcoin'in yayılması ve gelişmesi için çok şey yapabilirsiniz."
    use: "Fabcoin Kullanmak"
    usetxt: "<a href=\"#getting-started#\">Fabcoin'i kullanmak</a> Fabcoin'i desteklemek için yapılabilecek en önemli şeydir. Muhtemelen hayatınızı kolaylaştıracağı bir çok durum var. Ödemeleri Fabcoin ile kabul edebilir ve harcama yapabilirsiniz."
    node: "Ağa katılın"
    nodetxt: "Eğer iyi bir Internet bağlantınız varsa Fabcoin ağını, bilgisayarınızda yada sunucunuzda 8665 portu açık şekilde <a href=\"#download#\">tam düğüm yazılım</a> çalıştırarak güçlendirebilirsiniz. Tam düğüm tüm işlemleri güvenli hale getirir ve aktarım sağlar."
    mining: "Madencilik"
    miningtxt: "İşlemleri hızlandırmak adına <a href=\"http://www.fabcoins.info/en/fabcoinmining/\">fabcoin madenciliğine</a> başlayabilirsiniz. Ağı korumak için küçük maden havuzlarına katılmalı ve merkezci olmayan <a href=\"http://p2pool.in/\">P2Pool</a> ya da getblocktemplate (GBT) destekli <a href=\"http://fabcoins.info/wiki/Comparison_of_mining_pools\">havuzlar</a> seçmelisiniz."
    develop: "Geliştirme"
    developtxt: "Fabcoin ücretsiz bir yazılımdır. Yani eğer br geliştiriciyseniz süper güçlerinizi iyiye kullanarak <a href=\"#development#\">Fabcoin'i geliştirebilir</a> veya Fabcoin kullanan yeni servis ve yazılımlar geliştirebilirsiniz."
    donation: "Bağış"
    donationtxt: "Yardım etmenin en kolay yolu Fabcoin Vakfı'na birkaç Fabcoin <a href=\"http://fabcoin.co/about/donate/\">bağış</a> yapmaktır. Veya ilerde yardımcı olacağını düşündüğünüz Fabcoin'le alakalı proje varsa onlara da para gönderebilirsiniz."
    nonprofit: "Organizasyonlar"
    nonprofittxt: "<a href=\"http://fabcoin.co/\">Fabcoin Vakfı</a> ve bir çok diğer <a href=\"#community##[community.non-profit]\">kar amacı gütmeyen kuruluşlar</a>  Fabcoini korumaya ve geliştirmeye adanmıştır. Bunlara katılarak bu gruplara yardım edebilir ve projelerinin, tartışmalarının ve etkinliklerinin bir parçası olabilirsiniz."
    spread: "Yaymaya yardım edin"
    spreadtxt: "İnsanların ilgisini çekmek için Fabcoin hakkında konuşun. Bloglarınızda bu konu hakkında yazılar yazın. En beğendiğiniz alış veriş merkezlerine Fabcoin ile ödeme yapmak istediğinizi söyleyin.  <a href=\"http://fabcoins.info/en/usefabcoins/\">Satış dizinlerini</a> güncel tutun. Ya da yaratıcı olup bir Fabcoin tişörtü yaptırın."
    wiki: "Belgeleme"
    wikitxt: "<a href=\"http://github.com/fabcoins-dot-info/fabcoins.info#how-to-participate\">Fabcoins.info</a> ve <a href=\"http://fabcoins.info/wiki\">Fabcoin wiki</a> yararlı belgeler sağlar ve sürekli olarak içerdikleri bilgileri geliştirir. Siz de bu kaynakları geliştirebilir ve güncel kalmalarını sağlayabilirsiniz."
    translate: "Çeviri yapın"
    translatetxt: "Fabcoin ekosisteminin önemli kısımlarında çeviri yaparak ya da çevirileri düzelterek Fabcoin kullanılabirliğini artırmaya yardımcı olabilirsiniz. Yardım etmek istediğiniz bir proje varsa seçmeniz yeterli."
    help: "Topluluklarla tanışın"
    helptxt: "Fabcoin <a href=\"#community#\">topluluklarına</a> katılıp diğer Fabcoin hayranlarıyla konuşabilirsiniz. Her gün Fabcoin hakkında yeni şeyler öğrenip yeni kullanıcılara yardım edebilir ve ilginç projelere katılabilirsiniz."
  vocabulary:
    title: "Sozluk - Fabcoin"
    pagetitle: "Fabcoin ile alakalı duyabileceğiniz kelimeler"
    summary: "Fabcoin ödemelere yeni açılardan yaklaşıyor ve dolayısıyla kelime hazinenize katabileceğiniz bazı yeni kelimeler olabilir. Merak etmeyin, televizyon bile zamanında yeni kelimeler yarattı!"
    table: "İçindekiler"
    address: "Adres"
    addresstxt: "Bir Fabcoin adresi <b>gerçek adresler ya da elektronik posta adresleri</b> gibidir. Bu adres sizin Fabcoin ile ödeme alabilmeniz için ihtiyaç duyduğunuz tek şeydir. Bu adreslerin önemli bir farkı her işlem için sadece bir kere kullanılabilecek olmalarıdır."
    bit: "Bit"
    bittxt: "Bit, bir fabcoin'in kullanılan bir alt-ünitesini belirlemek için kullanılır - 1,000,000 bit 1 fabcoin'e eşdeğerdir (FAB yada B). Bu ünite genellikle ücretlendirme ipuçları, satışlar ve hizmetler için daha uygundur."
    fabcoin: "Fabcoin"
    fabcointxt: "Büyük harfle başlayan Fabcoin, Fabcoin konseptini ve kendisine ait bütün ağı ifade eder. Örnek; \"Bugün Fabcoin hakkında çok şey öğrendim\".<br>Küçük harfle başlayan fabcoin ise, sadece miktar olarak fabcoin'i tanımlar. Örnek;\" Bugün on fabcoin harcadım.\" Sıklıkla FAB ya da XBT olarak da kısaltılır."
    blockchain: "Blok Zinciri"
    blockchaintxt: "Blok zinciri, kronolojik bir sırada <b>bütün Fabcoin işlemlerinin halka açık</b> bir kaydıdır. Blok zinciri bütün Fabcoin kullanıcılarıyla paylaşılır. Bu Fabcoin işlemlerinin kalıcılığını doğrular ve  <a href=\"#[vocabulary.doublespend]\">çifte harcama</a> yapmayı önler."
    block: "Blok"
    blocktxt: "Blok, <b>zincirde bekleyen birçok işlemi içeren ve onaylayan bir kayıttır</b>. Yaklaşık her 10 dakikada bir, işlemleri içeren ortalama bir yeni blok <a href=\"#[vocabulary.mining]\">madencilik</a> yoluyla <a href=\"#[vocabulary.blockchain]\">blok zincirine</a> eklenir."
    fab: "FAB"
    fabtxt: "FAB bir fabcoin için kullanılan ortak bir semboldür."
    confirmation: "Onaylama"
    confirmationtxt: "Onaylama <b>ağ tarafından işlemin tamamlandığı anlamına gelir ve kuvvetle muhtemel geri dönüşümsüzdür</b>. İşlemler bir  <a href=\"#vocabulary##[vocabulary.block]\">bloğa</a> ve sonraki her bir bloğa katıldıkları anda onay alırlar. Düşük ücretli bir işlem tek bir onaylama ile güvenli hale gelirken, 1000 $ gibi daha yüksek ücretler 6 ya da daha fazla onay bekleyebilir. Her bir onay işlemin güvenilirliğinin <i>katlanarak</i> artmasını sağlar."
    cryptography: "Kriptografi"
    cryptographytxt: "Kriptografi bize <b>yüksek seviyede güvenlik sağlamaya yarayan matematiksel ispatları</b> yaratmamızı sağlayan matematik dalıdır. Çevrimiçi bankalar ve alışveriş zaten kriptografi kullanır. Fabcoin'in durumundaysa kriptografi kimsenin başkasının parasını kullanmaması için veya <a href=\"#[vocabulary.blockchain]\">blok zincirini</a> yozlaştırmaması amacıyla kullanılır. Hem de cüzdanları şifreler ki kimse şifre olmadan kullanamasın."
    doublespend: "Çift Harcama"
    doublespendtxt: "Kendini zeki sanan bir kullanıcının <b>aynı anda iki ödeme yapmaya çalışmasına</b> çifte harcama diyoruz. Fabcoin <a href=\"#[vocabulary.mining]\">madenleme</a> ve <a href=\"#[vocabulary.blockchain]\">blok zinciri</a>, ağ üzerinde, bu işlemlerden hangisinin onaylanacağı ve kesin doğru sayılacağı hakkında bir konsensus yaratmıştır."
    hashrate: "Hash Oranı"
    hashratetxt: "Hash oranı <b>Fabcoin ağının işlemci gücünün ölçme birimidir</b>. Fabcoin ağı güvenlik amacıyla aşırı matematiksel işlemler yapmalıdır. Ağın 10 TH/s hash oranına varması saniyede 10 trilyon hesap yapabilmesi anlamına gelir."
    mining: "Madencilik"
    miningtxt: "Fabcoin madenciliği <b>Fabcoin ağının işlemleri onaylaması amacıyla bilgisayarlara matematik işlemler yaptırmak</b> ve güvenliği artırmak anlamına gelir. Yaptıkları işin ödülü olarak Fabcoin madencileri onayladıkları işlemlerin faturalarını ve yeni oluşturulan fabcoinleri toplayabilirler. Madencilik ödüllerin ne kadar hesap yapıldığıyla doğru orantılı olduğu özelleşmiş ve rekabetçi bir piyasadır. Bütün Fabcoin kullanıcıları madencilik yapmaz ve para kazanmanın kolay bir yolu değildir."
    p2p: "P2P"
    p2ptxt: "Eşler-arası, her şahsın diğerleriyle doğrudan iletişim kurmasına izin vererek <b>organize toplum olarak çalışan sistemleri</b> kast eder. Fabcoin'de ağ öyle inşa edilmiştir ki her kullanıcı diğer kullanıcıların işlemlerini yayınlar. Ve, en önemlisi, herhangi bir bankaya üçüncü şahıs olarak gerek yoktur."
    privatekey: "Gizli Anahtar"
    privatekeytxt: "Bir özel anahtar kriptografik <a href=\"#[vocabulary.signature]\">imza</a> yoluyla <b>spesifik bir cüzdandan sizin fabcoin harcama hakkınızı sağlayan gizli bir bilgi parçasıdır</b>. Özel ahahtar (ya da anahtarlarınız) eğer bir cüzdan yazılımı kullanıyorsanız bilgisayarınızda depolanır; eğer bir çevrimiçi cüzdan kullanıyorsanız uzak bir sunucuda depolanır. Bu özel anahtarlar, sizin bu spesifik cüzdandan alışveriş yapmanızı sağladığından asla açıklanmamalıdır. "
    signature: "İmza"
    signaturetxt: "<a href=\"#[vocabulary.cryptography]\">Kriptografik</a> imza <b>sahibiyeti kanıtlayan matematiksel bir mekanizmadır</b>. Fabcoin'de, <a href=\"#[vocabulary.wallet]\">Fabcoin cüzdanı</a> ve onun <a href=\"#[vocabulary.privatekey]\">özel anahtar (ya da anahtarlar)</a> arasında sihirli matematiksel bir bağ vardır. Fabcoin yazılımınız bir işlemi uygun özel anahtar ile imzaladığında tüm ağ harcanan fabcoinlerin imza ile eşleştiğini görebilir. Bununla birlikte herhangi birisinin bu gizli anahtarı kırıp sizin fabcoinlerinizi çalma gibi bir şansı yoktur."
    wallet: "Cüzdan"
    wallettxt: "Fabcoin cüzdanı genel hatlarıyla <b>Fabcoin ağındaki gerçek cüzdanınız gibidir</b>. Cüzdanınız, <a href=\"#[vocabulary.blockchain]\">blok zincire</a> girmesi için fabcoin'lerinizi harcamanıza yarayacak <a href=\"#[vocabulary.privatekey]\">özel anahtar (ya da anahtarları)</a> içerir. Her Fabcoin cüzdanı size kontrol ettiği toplam fabcoin bakiyesini göstererek istediğiniz kişiye istediğiniz miktarda gönderim yapabilmenizi sağlar. Paranız kadar harcayabildiğiniz için kredi kartları gibi değildir."
  you-need-to-know:
    title: "Bilmeniz gereken bazı şeyler - Fabcoin"
    pagetitle: "Bilmeniz gereken bazı şeyler"
    summary: "Fabcoin'i keşfetmek üzereyseniz bilmeniz gereken birkaç şey var. Fabcoin normal bankalardan farklı bir şekilde para transfer etmenizi sağlar. Dolayısıyla Fabcoin'i ciddi bir işlem için kullanmadan biraz bilgilenmelisiniz. Fabcoin normal cüzdanınız kadar, hatta bazı durumlarda daha da ciddi bir şekilde kullanılmalıdır!"
    secure: "Cüzdanınızı güvenli tutmak"
    securetxt: "Gerçek hayatta da olduğu gibi cüzdanınızı güvene almalısınız. Fabcoin dünyanın her yerinden alışverişi çok kolaylaştırıyor ve paranızı kontrol altına almanızı sağlıyor. Tabii ki böyle önemli özellikler önemli güvenlik endişelerini de beraberinde getiriyor. Fabcoin doğru kullanılırsa çok güvenli olabilir. Unutmayın ki paranızı korumak için aldığınız güvenlik önlemleri sizin sorumluluğunuzdadır. <a href=\"#secure-your-wallet#\"><b>Cüzdanınızı korumak hakkında daha fazlasını okuyun</b></a>."
    volatile: "Fabcoin değeri değişkendir"
    volatiletxt: "Genç ekonomisi, alışılmamış doğası ve bazen likit olmayan piyasası nedeniyle bir fabcoinin değeri kısa sürede kestirilemeyecek kadar artıp azalabilir. Bu yüzden birikimlerinizi fabcoin hâlinde tutmanızı önermeyiz. Fabcoin yüksek riskli mülk sayılmalıdır, ve kaybedemeyeceğiniz miktarda parayı asla Fabcoin olarak saklamamalısınız. Fabcoin hâlinde ödeniyorsanız çoğu hizmet sunucusu anında yerel para biriminize çevirir."
    irreversible: "Fabcoin ödemeleri geri alınamaz"
    irreversibletxt: "Fabcoin ile yaptığınız hiç bir işlem geri dönüşümlü olamaz, sadece ödemeyi alan kişi tarafından geri ödeme yapılabilir. Bu yüzden tanıdığınız ve güvendiğiniz şirketlerle ve insanlarla ya da ünlü şirketlerle iş yapmaya dikkat etmelisiniz. Onların tarafından, şirketler müşterilerine gösterdikleri ödeme taleplerini kontrol altında tutmalıdır. Fabcoin imla hatalarını tespit ederek genellikle geçersiz bir adrese yanlışlıkla para göndermenize izin vermez. Gelecekte müşterilere daha fazla seçenek ve güvenlik sağlamak amacı ile ek servisler çıkabilir."
    anonymous: "Fabcoin anonim değildir"
    anonymoustxt: "Fabcoin gizliliğinizi korumak için biraz efor sarfetmeniz gerekiyor. Fabcoin işlemleri halka açık depolanır ve kalıcı bir şekilde ağda yerini alır. Yani bütün Fabcoin işlemleri ve bakiyeler herkes tarafından görüntülenebilir. Bir satın alma veya diğer durumlarda açıklanan isimler dışında sadece işlem adresleri görüleceğinden kullanıcının kimlik bilgileri gizli kalmaya devam eder. Bu, Fabcoin adreslerinin niçin yalnızca bir defa kullanılması gerektiğinin sebeplerinden birisidir. Asla unutmayın ki sağlam adımlar atarak gizliliğinizi korumak sizin sorumluluğunuzdadır. <a href=\"#protect-your-privacy#\"><b>Gizlilik hakkında daha fazla bilgi için tıklayın</b></a>."
    instant: "Anlık işlemler daha az güvenlidir"
    instanttxt: "Bir Fabcoin işlemi bir kaç saniye içinde gerçekleşir ve takip eden 10 dakika içinde onayını almaya başlar. Bu süre boyunca tamamlanmış bir işlem gibi görünse de hala geri alınabilirliğini korur. Kötü niyetli kullanıcılar hile yapmayı deneyebilirler. Eğer onay bekleyemeyecekseniz, düşük bir işlem ücreti talep ederek yada güvenli olmayan işlem tespit sistemi kullanarak güvenliği sağlayabilirsiniz. 1000$ gibi yüksek ücretli ödemelerde 6 yada daha fazla ayrı onay almanız önerilir. Her bir onay yapılan işlemin geri dönme riskini <i>katlanarak</i> azaltır."
    experimental: "Fabcoin halen deneyseldir"
    experimentaltxt: "Fabcoin hâla etkin gelişim aşamasında olan deneysel bir para birimidir. Kullanımı arttıkça deneyselliği azalsa da unutmayın ki Fabcoin önceden denenmemiş fikirlere dalıyor. Bu yüzden geleceğini kimse tahmin edemez."
    tax: "Hükümet vergileri ve denetimler"
    taxtxt: "Fabcoin resmi bir para birimi değildir. Bununla birlikte çoğu hükümet yinede sizden gelir ödeme, satış, ücret bordrosu ve fabcoin dahil değeri olan herşey için vergi ödemenizi ister. Hükümetiniz veya/yada yerel belediyeleriniz tarafından yayınlanan <a href=\"http://en.wikipedia.org/wiki/Legality_of_fabcoin_by_country\">vergi ve diğer mevzuat mandalarını</a> anladığınıza emin olmak sizin sorumluluğunuzdur."
