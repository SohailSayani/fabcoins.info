  protect-your-privacy:
    title: "Gizliliğinizi koruyun - Fabcoin"
    pagetitle: "Gizliliğinizi koruyun"
    pagedesc: "Fabcoin çoğunlukla ne olduğu bilinmeyen bir ödeme ağı gibi görünür. Fakat aslında Fabcoin belki de dünyadaki en şeffaf ödeme ağıdır. Aynı zamanda Fabcoin doğru kullanıldığında kabul edilebilir bir seviyede gizlilik hakkı da sağlıyor. <b>Unutmayın ki gizliliğinizi korumak için olumlu pratiklere adapte olmak kendi sorumluluğunuzdadır</b>."
    traceable: "Fabcoin izlenebilirliğini anlamak"
    traceabletxt: "Fabcoin bir çok kullanıcının alışık olmadığı şekilde muazzam bir şeffaflık düzeyine sahiptir. Bütün Fabcoin işlemleri halka açıktır, izi sürülebilir ve kalıcı bir şekilde Fabcoin ağının içinde yerini alır. Fabcoin adresleri fabcoinlerin nereye gittiklerini ve nereye harcandığını gösteren yegane bilgidir. Bu adresler kullanıcıların cüzdanları tarafından özel bir şekilde hazırlanmıştır. Yine de adres bir kez kullanıldı mı, tarihteki bütün işlemler nedeni ile lekeli bir hal alır. Herkes her hangi bir adresin  <a href=\"http://www.biteasy.com\">bakiyesini ve bütün işlemlerini</a> görebilir. Kullanıcılar işlem yaparken genelde kimlik bilgilerini vermek zorunda olduklarından, Fabcoin adresleri anonim kalamaz. Bu nedenle Fabcoin adresleri sadece bir kere kullanılmalıdır ve kullanıcılar bu adresleri göstermeme konusunda dikkatli olmalıdır."
    receive: "Ödemeleri almak için yeni adresler kullanın"
    receivetxt: "Gizliliğinizi korumak için, her seferinde yeni bir ödeme almak için yeni bir Fabcoin adresi kullanmalısınız. Ek olarak, farklı amaçlar için birden fazla cüzdan kullanabilirsiniz. Bunu yaparak işlemlerinizi daha da izole etmiş olursunuz ve  bütün işlemlerinizi birbiriyle bağlantılamak mümkün olamaz. Size para yollayan insanlar sizin diğer adreslerinizi ve onlarla ne yaptığınızı göremezler. Bu, muhtemelen unutmamanız gereken en önemli tavsiyedir. "
    public: "Herkese açık bölümlerde dikkatli olun"
    publictxt: "Eğer amacınız tamamen şeffaf bir şekilde halka açık bağışlar ya da ödemeler almak değil ise gizlilik esas alındığında, değişik web siteleri gibi toplumsal alanlarda bir Fabcoin adresi paylaşmak iyi bir fikir olmayacaktır. Bunu yapmayı seçerseniz, her zaman hatırlamalısınız ki, bu adreslerden diğer kendi adreslerinize herhangi bir yatırım hareketi yaparsanız, bu hareket herkese açık işlem tarihinizde yerini alarak lekelenecektir. Ek olarak, işlemleriniz hakkındaki bilgileri yayınlamama konusunda dikkatli olmalısınız ve satın alımlar sizin Fabcoin adresinizi çözmüş birisi tarafından takip edilebilir."
    iplog: "IP adresinize girilebilir"
    iplogtxt: "Fabcoin ağı eşler arası bir ağ olduğundan dolayı, işlemlerin yedeklerini ve IP adreslerinin günlüklerini takip etmek mümkündür. Full node kullanıcılar kendi işlemleri gibi diğer kullanıcıların da işlemlerini aktarabilirler. Bunun anlamı her hangi tek bir işlemin kaynağını bulmak çok zor olabilir ve Fabcoin node olmadığında işlemin kaynağı sanılarak yanlış anlaşılabilir. Bilgisayarınızın IP'sini <a href=\"http://www.torproject.org/\">Tor</a> gibi bir uygulama kullanarak gizleyebilirsiniz ve bu sayede günlüğünüz tutulamaz."
    mixing: "Hizmet karıştırma sınırlamaları"
    mixingtxt: "Karışık servisler olarak bilinen bazı online servisler, kullanıcılar arası bir işlemde fabcoin aldıktan sonra aynı miktarı başka bağımsız bir Fabcoin adresine göndererek izlenebilirliği daha da karışık hale getirir. Unutmamak gerekir ki bu gibi servislerin kullanımının yasallığı her hükümette farklılık gösterir. Ayrıca bu gibi programları kullanmak, bu insanlara bu fabcoinleri kaybetmeme ve çalmama ve onlara sizin ihtiyaçlarınızın günlüğünü tutmama konusunda güvenmenizi gerektirecektir. Karıştırıcı servisleri küçük miktardaki işlemlerin izini karışık hale getirse de bunu yapmak büyük miktardaki işlemlerde çok daha zordur."
    future: "Gelecek geliştirmeler"
    futuretxt: "Gelecekte gizliliğin gelişmesi için bir çok geliştirmeler beklenmektedir. Örneğin bir ödeme sırasında çoklu adreslerin yan yana lekelenmesinden kaçınacak API ödeme mesajları konusunda çalışmalar devam ediyor.  Fabcoin Core değişik adresleri zaman içinde diğer cüzdanlarda uygulanmış olabilir. Grafik kullanıcı ara birimleri kullanıcı dostu ödeme istemi seçenekleri sağlayarak ve adres tekrarlamaları konusunda cesaretini kırarak geliştirmiş olabilir. Diğer muhtemel gelişmiş gizlilik özelliklerini geliştirmek için, kullanıcıların işlemlerine birlikte rastgele katılabilmek gibi çeşitli çalışmalar ve araştırmalarda şimdiden yapıldı."
