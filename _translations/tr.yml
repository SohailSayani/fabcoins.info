  choose-your-wallet:
    title: "Cüzdanınızı seçin - Fabcoin"
    pagetitle: "Fabcoin cüzdanınızı seçin"
    pagedesc: "Cüzdanınızı bulun, satıcılar ve kullanıcılarla ödeme yapmaya başlayın."
    walletcatmobile: "Mobil"
    walletcatdesktop: "Masaüstü"
    walletcathardware: "Donanım"
    walletcatweb: "Web"
    walletfabcoincore: "Fabcoin Core tam bir Fabcoin istemcidir ve ağ'ın bel kemiğini oluşturmaktadır. Yüksek seviyede güvenlik, gizlilik ve stabilite sunar. Ancak az sayıda özelliğe sahiptir ve yüksek miktarda boş alan ve hafıza kullanıyor."
    walletmultibit: "MultiBit hızlı ve kullanılması kolay olan hafif bir istemcidir. Ağla senkronize olup kullanılmaya hazır olması sadece birkaç dakika sürer. Ayrıca birçok dili destekler. Teknik detaylarla uğraşmak istemeyen kullanıcılar için iyi bir seçimdir."
    walletarmory: "Armory, Fabcoin kullanıcıları için özellikleri arttırılmış, gelişmiş bir Fabcoin istemcisidir. Bir çok yedekleme ve şifreleme özelliği içerir ve çevrimdışı bilgisayarlarda yedeklemeyi güvenli kılar."
    walletelectrum: "Electrum, daha az kaynak kullanarak, hız ve basitliğe önem verir. Fabcoin sisteminin en karışık kısımlarını halleden uzak bilgisayarları kullanır ve cüzdanınızı gizli bir şifreyle kurtarmanızı sağlar."
    walletmsigna: "mSIGNA gelişmiş fakat kullanımı kolay, hızlı ve sade yapıda bir cüzdandır  ayrıca güçlü güvenliği sayesinde firmalar için uygundur. BIP32 desteği, çoklu-imza işlemleri, offline depolama, çoklu cihaz senkronizasyonu, şifreli elektronik ve kağıt yedekleme desteği bulunmaktadır."
    walletfabcoinwallet: "Fabcoin Cüzdanın kullnımı kolay ve güvenilirdir, güvenli olmasıyla birlikte hızlıdır. Vizyonu ademi-merkeziyetçilik ve sıfır güvendir, Fabcoin ile alakalı işlemlerde bir merkez hizmet gerekmez. Uygulama teknik bilgisi olmayan kişiler için iyi bir seçimdir."
    walletbreadwallet: "Sadelik breadwallet'in çekirdek tasarım özelliğidir. Gerçek bağımsız bir Fabcoin istemcisidir, hacklenecek yada bakıma girecek bir sunucu bulunmaz ve iOS'un güçlü güvenlik üssüne kurularak breadwallet casus yazılım, tarayıcı güvenlik açıkları ve hatta fiziksel hırsızlığa karşı koruma sağlar."
    walletmyceliumwallet: "Mycelium Fabcoin cüzdanı Android için açık kaynak geliştirilmiş, güvenliğe, hıza ve kolay kullanıma göre tasarlanmıştır. Özel anahtarlarınızı ve fabcoinlerinizin güvenliğine yardım eden soğuk deponuzu kontrol etme konusunda kendine has özelliklere sahiptir."
    walletcoinkite: "Coinkite kullanımı kolaylaştırmayı amaçlayan web cüzdanı ve banka kartı servisidir. Ayrıca akıllı telefonlarda da kullanılabilir, mağaza araçlarına ve point-of-sale uçlarına sahiptir. Karma bir cüzdandır ve tam kapasite kasadır."
    walletbitgo: "BitGo yüksek seviye güvenliğe sahip çoklu-imza cüzdanıdır. Her bir işlem iki imza gerektirir ve fabcoinlerinizi casus yazılım ve sunucu saldırılarına karşı korur. Özel anahtarlar sadece kullanıcıda bulunur, BitGo bile fabcoinlere erişemez. Teknik bilgisi olmayan kullanıcılar için iyi bir seçimdir."
    walletgreenaddress: "GreenAddress geliştirilmiş güvenlik ve gizliliğe sahip, kullanıcı dostu çoklu imza cüzdanıdır. Anahtarlarınız hiçbir zaman sunucuda bulundurulmaz, şifrelenmiş olsalar dahi. Güvenlik nedenlerinden dolayı her zaman 2FA ve tarayıcı eklentisi ya da Android uygulaması kullanmalısınız."
    wallettrezor: "TREZOR kullanım kolaylığından ödün vermeden yüksek seviye güvenlik sağlayan bir cüzdan sistemidir. Soğuk depodan farklı olarak TREZOR işlemleri online bir cihaza bağlıykende imzalayabilir. Bu da güvenli olmayan bir bilgisayar kullanırken bile fabcoin harcamalarınızda güvenlik sağlar."
    walletnano: "Ledger Nano, ST23YT66 bankacılık akıllı kart platformu üzerine kurulu bir cüzdandır. Kullanıcının özel anahtarlarını güvende tutar, işlemleri onaylar, güvenli bir ön-ödemeli kart olarak yada çoklu-imza partisi olarak kullanılabilir. Açık-kaynak kodlu olmasa da belirleyici şekilde onaylanabilir olabilir."
    walletcoinapult: "Coinapult cüzdanı Fabcoin'e yeni başlayanlar düşünülerek tasarlanmıştır. Eposta ve SMS yoluyla fabcoin gönderebilir ve Locks adı verilen kullanışlı araç ile bakiyenizi Fabcoin fiyat dalgalanmalarından korur. Kullanıcılar fabcoinlerini Altına, Euro'ya, ve daha fazlasına kilitleyebilirler!"
