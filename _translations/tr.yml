tr:
  about-us:
    title: "Fabcoins.info hakkında"
    pagetitle: "Fabcoins.info hakkında"
    pagedesc: "Fabcoins.info, Fabcoin'in sürdürülebilir bir şekilde gelişmesine yardım etmeyi amaçlar."
    own: "Fabcoins.info'un sahibi kim?"
    owntxt: "Fabcoins.info ilk Fabcoin web sitesinin kullandığı temel addır. <a href=\"#development#\">Fabcoin temel geliştiricileri</a> ile diğer topluluk üyeleri tarafından kayda geçirilmiş ve yönetilmektedir, <a href=\"#community#\">Fabcoin topluluklarının</a> da katkıları vardır. Fabcoins.info resmi bir site değildir. Kimsenin e-posta teknolojisinin sahibi olmadığı gibi, Fabcoin ağının da sahibi yoktur. Buna bağlı olarak kimse Fabcoin adında yetkili olarak konuşamaz."
    control: "O halde... Fabcoin'i kim kontrol ediyor?"
    controltxt: "Fabcoin, dünyanın her yerindeki Fabcoin kullanıcıları tarafından kontrol edilir. Geliştiriciler yazılımı onarır ama Fabcoin protokolünde zorla bir değişiklik yapamazlar çünkü kullanıcılar istedikleri yazılımı kullanmakta özgürdür.. Birbirleriyle uyumlu kalmak için bütün kullanıcılar aynı kurallara uyan yazılımları kullanmak zorundadırlar. Fabcoin ancak bütün kullanıcılar arasında bir anlaşma olunca çalışabilir. Bu nedenle bütün kullanıcı ve geliştiriciler bu anlaşmaya bağlı kalmaya ve korumaya teşvik edilir."
    mission: "Misyon"
    missiontxt1: "Kullanıcıları sıradan hatalardan korumak için bilgilendirmek."
    missiontxt2: "Fabcoin'in özellikleri, olası kullanımları ve sınırlamalarını doğru şekilde açıklamak."
    missiontxt3: "Fabcoin ağı hakkında saydam uyarı ve olayları sergilemek."
    missiontxt4: "Fabcoin gelişimine her seviyede yardımcı olmaları için yetenekli insanları davet etmek."
    missiontxt5: "Büyük ölçekte Fabcoin ekosistemine görünebilirlik sağlamak."
    missiontxt6: "Uluslararasılaştırma ile Fabcoin'in dünya çapındaki erişilebilirliğini geliştirmek."
    missiontxt7: "Fabcoin hakkında tarafsız bilgi kaynağı olmak."
    help: "Bize yardım edin"
    helptxt: "Herhangi bir problemi yada fabcoins.info'a yardım tekliflerinizi buradan <a href=\"http://github.com/fabcoins-dot-info/fabcoins.info#how-to-participate\">GitHub</a> İngilizce bir talep vererek yada sorgu açarak iletebilirsiniz. Bir talepte bulunurken lütfen değişikliklerinizi değerlendirmek ve işinizi ayarlamak için biraz zaman ayırın.  <a href=\"http://github.com/fabcoins-dot-info/fabcoins.info#translation\">Transifex</a> üzerinde bir takıma kayıt olarak çevirilere yardım edebilirsiniz. Lütfen kişisel işiniz yada websiteniz için, konferanslar gibi özel durumlar hariç, promosyon sormayınız. Fabcoins.info'u geliştirmek için zaman harcayan tüm katkıda bulunanlara teşekkürler!"
    maintenance: "Bakım"
    documentation: "Belgeleme"
    translation: "Çeviri"
    github: "GitHub üzerinden katkıda bulunanlar"
  fabcoin-for-businesses:
    title: "İşletmeler için Fabcoin - Fabcoin"
    pagetitle: "İşletmeler için Fabcoin"
    summary: "Fabcoin çok güvenli ve masrafsız bir ödeme yöntemidir."
    lowfee: "Piyasadaki en düşük maliyetler"
    lowfeetext: "Fabcoin'in yüksek kriptografik güvenliği işlemleri çok ucuza, etkili bir şekilde yapmasına izin verir. Fabcoin ağını kullanarak neredeyse tamamen ücretsiz para alıp, gönderebilirsiniz. Çoğu durumda işlem ücreti gerekli değildir fakat işleminizin daha hızlı onaylanmasını istiyorsanız ödemeniz tavsiye edilir."
    fraud: "Dolandırıcılığa karşı koruma"
    fraudtext: "Kredi kartı ya da PayPal ödemelerini kabul eden her işletme ödemelerin gecikmeli olması probleminin farkındadır. Geri ödeme dolandırıcılığı, piyasa erişimini daralttığı gibi fiyatları da arttırarak tüketiciye zarar verir. Fabcoin ödemeleri geri dönüşümsüzdür ve güvenlidir. Bu nedenle dolandırıcılığın faturasını satıcılar ödemek zorunda kalmaz."
    international: "Hızlı uluslararası ödemeler"
    internationaltext: "Fabcoin'ler Afrika'dan Kanada'ya 10 dakika içerisinde transfer edilebilir. Aslında fabcoin'lerin fiziksel bir konumu olmadığından herhangi bir miktarda herhangi bir yere limitlere, gecikmelere, aşırıya kaçan ücretlere mahal olmadan transfer edilebilir. Üç iş günü beklemeye zorlayacak aracı bankalar yoktur."
    pci: "PCI uygunluğu gerektirmez."
    pcitext: "İnternet üzerinden kredi kartı ödemeleri, PCI standartlarına uyabilmek için doğal olarak çok fazla güvenlik kontrolü gerektirir. Fabcoin yine de ödeme taleplerinizi ve <a href=\"#secure-your-wallet#\">cüzdan güvenliğinizi</a> sağlamanıza gerek duyar. Fakat kredi kartı numaraları gibi müşterilerinizden gelen hassas bilgileri işlemedeki sorumluluklar ve bedeller size ait değildir."
    visibility: "Ücretsiz görünürlülük kazanın"
    visibilitytext: "Fabcoin, fabcoin'lerini harcamanın yollarını arayan yeni müşterilerden oluşan, gelişmekte olan bir piyasadır. Fabcoin'i ödeme yöntemi olarak kabul etmek  yeni müşterileri çekmek için iyi bir yoldur ve işletmenize görünürlülük katar. Yeni bir ödeme yöntemini benimsemek internet tabanlı işletmeler için her zaman akıllıca bir uygulama olmuştur."
    multisig: "Çoklu-imza"
    multisigtext: "Fabcoinde aynı zamanda bir grupta belirli kişiler tarafından işleme onay verilmesi durumunda paranın harcanabilmesine olanak sağlayan çoklu-imza özelliği bulunmaktadır. Bu yönetim kurulu tarafından herhangi bir üyenin, yeterli izin olmadan, harcama yapmasını kontrol etmek için kullanılabilir ve üyelerin her bir ödemesini takip edebilirler."
    transparency: "Muhasebe şeffaflığı"
    transparencytext: "Bir çok kurumun, iş hareketleri hakkında muhasebe belgeleri oluşturmaları gerekmektedir. Fabcoin kullanmak, üyelerinizin bakiyenizi ve işlemlerinizi onaylamak için kullanabileceği bilgiler sağlayabileceğinizden, en yüksek seviye şeffaflık sağlar. Kâr amacı olmayan organizasyonlar da ne kadar bağış aldıklarını halka gösterebilirler."
  fabcoin-for-developers:
    title: "Geliştiriciler için Fabcoin - Fabcoin"
    pagetitle: "Geliştiriciler için Fabcoin"
    summary: "Fabcoin harika şeyler üretmek için ya da sadece genel ihtiyaçları karşılamak için kullanılabilir."
    simple: "Tüm ödeme sistemlerinin en kolayı"
    simpletext: "Ödemeniz otomatik bir fatura istemedikçe, para kabul etmek bir fabcoin yollamak kadar basittir: bir bağlantı ya da QR kodu göstermeniz yeterli. Bu basit yapılandırma herhangi bir kullanıcının erişebileceği şekildedir ve geniş bir müşteri yelpazesinin ihtiyaçlarını karşılayabilir. Halka açık bir şekilde yapılırsa, şeffaf bağışlara ve bahşiş ödemelerine uygundur."
    api: "Çok sayıda üçüncü şahıs API'leri"
    apitext: "API sağlayan birçok üçüncü şahıs ödeme hizmeti vardır; sunucunuzda fabcoin bulundurmanıza ve bunun güvenliğiyle uğraşmanıza gerek yoktur. Ek olarak bu API şirketler fatura kesmenizi ve en uygun fiyatlar ile kendi para biriminize çevirebilmenizi sağlar."
    own: "Kendi finansal sisteminiz olabilirsiniz"
    owntext: "Herhangi bir üçüncü parti API'si kullanmıyorsanız aplikasyonlarınıza Fabcoin sunucusunu direk olarak entegre ederek kendi bankanız ve ödeme işlemciniz olabilirsiniz. Bunun ima ettiği bütün sorumluluklar göze alınırsa, neredeyse yok fiyatına Fabcoin işlemleri yapan inanılmaz sistemler inşa edebilirsiniz. "
    invoice: "Faturaları takip etmek için Fabcoin adresleri"
    invoicetext: "Fabcoin her işleminiz için özel bir adres yaratır. Yani eğer bir fatura ile ilgili bir ödeme sistemi kurarsanız, basit bir şekilde her bir ödeme için başka bir Fabcoin bağlantısı açar ve görüntülersiniz.  Aynı adresi asla birden fazla işlem için kullanmamalısınız."
    security: "Güvenliğin çoğu istemci tarafındadır"
    securitytext: "Güvenliğin bir çok kısmı tutanak ile belirlenmiştir. Bu da PCI hizmetlerine ihtiyacınız olmadığı ve dolandırıcılık dedektörüne sadece hizmet ya da ürün anında gönderildiğinde ihtiyacınız olur. Fabcoin'lerinizi  <a href=\"#secure-your-wallet#\">güvenli bir ortamda</a> depolamak ve kullanıcıya gösterilen ödeme taleplerinin güvenliği temel endişeniz olmalıdır."
    micro: "Ucuz mikro ödemeler"
    microtext: "Fabcoin bir kaç dolar tutarındaki mikro ödemelerde de kullanılabilen çok düşük ödeme işlemleri sunar. Fabcoin Finansal limitlerden dolayı daha önce var olamayan yaratıcı online servisler yaratmanızı sağlar. Bu da size bir çok bahşiş sistemi ve otomatik ödeme yöntemleri sunar."
  fabcoin-for-individuals:
    title: "Bireyler için Fabcoin - Fabcoin"
    pagetitle: "Bireyler için Fabcoin"
    summary: "Fabcoin çok az masrafla para transferi yapmanın en basit yoludur."
    mobile: "Mobil ödemelerde kolaylık"
    mobiletext: "Fabcoin mobil platformlarda basit iki adımla ödeme yapmanızı sağlar: tara ve öde. Kartınızı okuyucudan geçirmek, PIN kodu girmek ya da bir şey imzalamak gerekmez. Fabcoin ödemesi alabilmek için tek ihtiyacınız olan Fabcoin cüzdan aplikasyonundaki QR kodunu göstermek ve arkadaşınızın telefonuyla taramasını sağlamaktır. Ya da iki telefonu birbirine dokundurabilirsiniz (NFC radyo teknolojisini kullanarak)"
    international: "Hızlı uluslararası ödemeler"
    internationaltext: "Fabcoinler Afrika'dan Kanada'ya 10 dakika içerisinde transfer edilebilir. Bu süreci yavaşlatacak, gereksiz ücretler çıkaracak veya transferi donduracak aracı bir banka yoktur. Komşularınıza ödemeyi başka bir ülkedeki akrabanıza yaptığınız gibi yaparsınız."
    simple: "Her yerde, her zaman çalışır"
    simpletext: "Aynen eposta'da olduğu gibi, ailenizi aynı yazılımı ve aynı servis sağlayıcıyı kullanmaya mecbur etmek zorunda değilsiniz. Bırakın istediklerini kullansınlar. Burada bir sorun yok, hepsi aynı açık teknolojiyi kullandığından uyumludur. Fabcoin iletişim ağı hiç bir zaman uyumaz, tatillerde bile!"
    secure: "Paranız üzerinde kontrol ve güvenlik"
    securetext: "Fabcoin işlemleri askeri düzeyde kriptografiyle sağlanır. Kimse sizin adınıza para talep edemez ve ya ödeme yapamaz. <a href=\"#secure-your-wallet#\">Cüzdanınızı korumak</a> için gereken adımları attığınız sürece, Fabcoin size paranızı kontrol etme ve dolandırıcılıktan korunma yetilerini sağlar."
    lowfee: "Sıfır veya düşük ücretler"
    lowfeetext: "Fabcoin çok düşük bir ücret karşılığında ödeme almanızı ve göndermenizi sağlar. Çok düşük ödemeler gibi bazı özel durumlar dışında mecburi ücretlendirme olmaz. İşleminizin daha hızlı onaylanması ve Fabcoin sistemini idare eden kişilerin hakkını vermek için olabildiğince yüksek miktarda gönüllü ödeme yapmanız önerilir."
    anonymous: "Kimliğinizi koruyun"
    anonymoustext: "Fabcoin’de kötü niyetli kullanıcıların eline geçirerek sizin yerinize geçebileceği bir kredi kartı numarası bulunmaz. Hatta kimliğinizi ele vermeden ödeme yapabilirsiniz, aynı gerçek para gibi. Ancak <a href=\"#protect-your-privacy#\">gizliliğinizi korumak</a> için biraz efor sarfetmeniz gerekebilir. "
